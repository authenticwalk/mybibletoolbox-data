verse: EXO.022.023
translations:
  mal-C: നീ പീഡിപ്പിച്ചിട്ട് അവർ എന്നോടു നിലവിളിച്ചാൽ ഞാൻ നിശ്ചയമായും അവരുടെ നിലവിളി
    കേൾക്കും;
  deu-TKW: und werde in Zorn geraten und euch durch das Schwert umbringen, so daß
    eure eigenen Weiber Witwen und eure Kinder Waisen werden.
  lin-lin: Nakosilikela bino, nakoboma bino na mopanga ; bongo basi na bino mpe bakokoma
    basi bakufisa mibali mpe bana na bino, bana bitike.
  eng-LSV: if you really afflict him, surely if he cries to Me at all, I certainly
    hear his cry;
  eng-GNV: If thou vexe or trouble such, and so he call and cry vnto me, I will surely
    heare his cry.
  eng-WEBSTER: 'If thou shalt afflict them in any wise, and they cry at all to me,
    I will surely hear their cry:'
  nhw-BL: Pampa sintla anquinchihuilíaj catli fiero, inijuanti nechtlajtlanise ma
    niquinpalehui huan na nijcaquis huan niquinpalehuis.
  swh-ONEN: Kama ukifanya hivyo nao wakinililia, hakika nitasikia kilio chao.
  bba-bba: Kpɑ n de nɛn mɔru yu se bu bɛɛ ɡo tɑbu ɡberɔ, bɛɛn kurɔbu bu mɑɑ ko ɡɔminibu
    kpɑ bɛɛn bibu bu mɑɑ ko ɡobekubɑ.
  eng-KJVCPB: If thou afflict them in any wise, and they cry at all unto me, I will
    surely hear their cry;
  luo-luo: Ka utimo kamano ma giywakna, adier anawinj ywakgi
  meu-meu: boma hahisidia bena bema tai henigu, lau na momokani edia tai baina tai
    baina kamonai,
  npi-ULB: तिनीहरूलाई सतायौ र तिनीहरूले मेरो पुकारा गरे भने म निश्‍चय नै तिनीहरूको
    पुकारा सुन्‍नेछु ।
  yor-yor: Bí ìwọ bá ṣe bẹ́ẹ̀, bí wọn bá ké pè mi. Èmi yóò sì gbọ́ ohùn igbe wọn.
  emp-NTPO: Bãrãba ãdjirã biẽ́ o panʌ carea mʌ̃́a quĩrã djuburiada iwid̶id̶ibʌrʌ,
    ãdjia iwid̶i panʌra mʌ̃a ũrĩped̶a carebaya.
  ind-ind: Apabila kamu merugikan mereka dan mereka berseru kepada-Ku, Aku pasti membela
    mereka.
  pes-OPCB: اگر بر آنها ظلمی روا دارید و ایشان پیش من فریاد برآورند، من به داد آنها
    می‌رسم،
  tgl-ULB: Kung sasaktan ninyo sila, at kung tumawag sila sa akin, na si Yahweh, siguradong
    pakikinggan ko ang kanilang tawag.
  hui-hui: Tígua uruni mo ko harimiyagua nde tigua biamogo bia lalu i̱hondo bi laragola
    Anduane Homogo i̱na tinaga bi larago hale halu biamogo bulebero.
  mya-mya: သင်​တို့​သည်​ထို​သူ​တို့​ကို​နှိပ်​စက်​သ​ဖြင့်၊ သူ​တို့​က​ငါ့​ထံ​အ​သ​နား​ခံ​လျှင်​ငါ
    ထာ​ဝ​ရ​ဘု​ရား​သည်​နား​ညောင်း​မည်။
  cbi-NTPO: Ñulla yalanu firu' ken dechuñu, yala inu depakanmala iya uwain mere',
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་ཐབས་ཅི་ཞིག་གིས་དེ་དག་སྡུག་ལ་སྦྱར་བས་དེ་དག་གིས་ང་ལ་ཞུ་བ་ཕུལ་ན།
    བདག་གིས་དེ་རྣམས་ཀྱི་ཞུ་བར་ཅིས་ཀྱང་མཉན་ངེས་ཡིན་ལ།
  sna-sna: Kana mukaita izvozvo uye ivo vakachema kwandiri, zvirokwazvo ndichanzwa
    kuchema kwavo.
  spa-BLM: Si os aprovecháis de ellos, y ellos claman a mí, ciertamente oiré su clamor;
  cac-cac: Tato tzeyixtej eb', a d'ayin ol yal sb'a eb', ol vab' tas syal eb' chi'
    d'ayin.
  swh-ULB: Ukiwadhuru ata kidogo, na kama wakiniita mimi, hakika nitasikia sauti yao.
  bel-bel: калі ж ты ўцісьнеш іх, дык, калі яны залямантуюць да Мяне, Я пачую лямант
    іхні,
  wed-wed: Mepa da nanare ona kauei ma taui ina tou awariu agu aubaina, Tau Bada,
    ai tou anina ana nonori ma ana voagui.
  deu-ELBBK: und mein Zorn wird entbrennen, und ich werde euch mit dem Schwert töten,
    und eure Frauen sollen Witwen und eure Kinder Waisen werden.
  mbb-OT: Emun ebeelan niw heini, ne ebpengemuyù sikandan kayi te kedì ne siguradu
    ebpemineǥen ku is pengemuyù dan.
  mal-2015: അവരെ വല്ലപ്രകാരത്തിലും ക്ലേശിപ്പിക്കയും അവർ എന്നോടു നിലവിളിക്കയും ചെയ്താൽ
    ഞാൻ അവരുടെ നിലവിളി കേൾക്കും;
  gup-gup: Bu kunmekbe ngurrikurduyime bedberre dja bedda kabirrikayhme Yawey ba bu
    kabenbidyikarrmekenh, wanjh woybukkih, nungka kabenbekkabekkan.
  gvs-gvs: Neta kovaobudi go, situmadadegu, moitamo bei anovedi,
  rmc-rmc: Akor miri choľi labola pre tumende a murdarava tumen la šabľaha, hoj tumare
    romňa ačhena vdovi a tumare čhave ena široti.
  nlg-nlg: Kau gonia vanira na totobo te dika ke, mi nau ku arovira so tana bona kara
    tangi vaniu ge ku hangara.
  pes-OPV: و هر گاه بر او ظلم کردی، و او نزدمن فریاد برآورد، البته فریاد او را مستجاب
    خواهم فرمود.
  ron-1924: Дакэ-й асупрешть, ши ей стригэ ла Мине дупэ ажутор, Еу ле вой аузи стригэтеле;
  aui-aui: Memeda konitupaketowanedi bi raghanina wiiwiita kiiravine sinibaba Tagu
    biidi, na Tagu Yawe God rubana anawaiyanedi da aniwiitedi
  ben-OBCV: তোমরা যদি তা করো ও তারা আমার কাছে কেঁদে ওঠে, তবে আমি নিঃসন্দেহে তাদের
    কান্না শুনব।
  som-som: Oo si kasta ha noqotee haddii aad iyaga dhibtid, oo ay ii qayshadaan hubaal
    qayladooda waan maqli doonaa,
  lat-VUC: 'Si læseritis eos, vociferabuntur ad me, et ego audiam clamorem eorum:'
  eng-ASVBT: If thou afflict them at all, and they cry at all unto me, I will surely
    hear their cry;
  mna-mna: Pa sombe kakam bakai pizin mi titaŋroro yo be aŋuulu zin, nako aŋleŋ tiŋiizi
    kizin, to keteŋ malmal kat mi ituŋ aŋteege zaaba piom. Tona ituyom kusiyom bizin
    ko tiwe noroŋa, mi lutuyom bizin ko tiwe monmoondo lup.
  ita-1885: Guardati d'affliggerlo in alcuna maniera, perciocchè, se egli grida a
    me, io del tutto esaudirò il suo grido.
  eng-LXXUP: And I will be very angry, and will slay you with the sword, and your
    wives shall be widows and your children orphans.
  eng-ULB: If you afflict them at all, and if they call out to me, I will surely hear
    their call.
  spa-VBL: Si los maltratan, y ellos me piden ayuda, responderé a su clamor.
  fra-_FOB: Si tu les affliges, et qu'ils crient à moi, certainement j'entendrai leur
    cri;
  mal-mal: അവരെ ഏതെങ്കിലും വിധത്തിൽ ക്ലേശിപ്പിക്കുകയും അവർ എന്നോട് നിലവിളിക്കുകയും
    ചെയ്താൽ ഞാൻ അവരുടെ നിലവിളി കേൾക്കും;
  urd-GVR: Agar tū aisā kare aur wuh chillā kar mujh se fariyād kareṅ to maiṅ zarūr
    un kī sunūṅgā.
  suz-BL: गेपुकीमी श्‍येत गेतीनी हना, मेकोपुकीमी आं कली लोव़ पाम्‍तेक्‍म हना, गो थमा
    पा आन पुंइशो गेनुङ।
  ita-1927: Se in qualche modo li affliggi, ed essi gridano a me, io udrò senza dubbio
    il loro grido;
  ckb-ckb: ئەگەر بە هەر شێوەیەک زەلیلت کردن و ئەگەر تەنها هاوارێکم بۆ بکەن، ئەوا بێگومان
    گوێ لە هاواریان دەگرم.
  eng-BBE: If you are cruel to them in any way, and their cry comes up to me, I will
    certainly give ear;
  kan-OKCV: ನೀವು ಯಾವ ರೀತಿಯಲ್ಲಿ ಅವರನ್ನು ಬಾಧಿಸಿದರೂ ಅವರು ಕೂಗಿದರೆ ನಾನು ನಿಶ್ಚಯವಾಗಿ ಅವರ
    ಕೂಗನ್ನು ಕೇಳುವೆನು.
  bbb-bbb: '@see-verse:EXO.022.022'
  tam-2017: அவர்களை அதிகமாக ஒடுக்கும்போது, அவர்கள் என்னை நோக்கி முறையிட்டால், அவர்கள்
    முறையிடுதலை நான் நிச்சயமாகக் கேட்டு,
  spa-RV-1909: Que si tú llegas á afligirle, y él á mí clamare, ciertamente oiré yo
    su clamor;
  ron-BTF: Dacă îi chinuiți în orice fel și strigă cumva către mine, eu, cu adevărat
    voi auzi strigătul lor;
  eng-WEBP: If you take advantage of them at all, and they cry at all to me, I will
    surely hear their cry;
  eng-FBV: If you mistreat them, and they call out to me for help, I will definitely
    respond to their cry.
  nld-1939: Zo ge hen toch durft verdrukken en zij vol angst tot Mij roepen, zal Ik
    hun schreien zeker verhoren.
  nch-BL: Pampa sinta anquinchihuilíaj cati fiero, inijuanti techtajtanise ma niquinpalehui
    huan na nijcaquis huan niquinpalehuis.
  vie-1934: Nếu ức hiếp họ, và họ kêu van ta, chắc ta sẽ nghe tiếng kêu của họ;
  hin-CV: यदि तुम उन्हें किसी भी तरह से दुःख दोगे और उस दुःख में वे मुझे पुकारेंगे,
    तो मैं निश्चयतः उन्हीं की पुकार सुनूंगा.
  eng-OURB: If 'anah ·you take advantage· of 'anah ·them at all·, and tza'ak ·they
    cry· tza'ak ·at all· sh'ma ·hear obey· unto me, I will surely sh'ma ·hear obey·
    tza'ak ·their cry·;
  spa-BES: Si eres cruel con ellos de alguna manera, y su clamor viene a mí, ciertamente
    voy a prestar oído;
  tdx-tdx: hisolebotse ty haboseko le ho zevoñeko fibara, le ho remavoiñe o vali’
    areoo vaho ho bode o ana’ areoo.
  vid-vid: Wone muwabunze awo na wone hewo wondilila, ndangukomya ndohulichiza chililo
    cha hewo,
  eng-OKE: And My displeasure shall be strong, and will kill you with the sword; and
    your wives shall be widows and your children fatherless.
  tha-KJV: ถ้าเจ้าข่มเหงเขาโดยวิธีใดก็​ตาม และเขาร้องทุกข์ถึงเรา เราจะฟังคำร้องทุกข์ของเขาแน่​ๆ
  por-BR-2018: Que se tu chegas a afligir-lhe, e ele a mim clamar, certamente ouvirei
    eu seu clamor;
  deu-ELO: Wenn du sie irgend bedrückst, so werde ich, wenn sie irgendwie zu mir schreit,
    ihr Geschrei gewißlich erhören;
  eng-WYC-2018: If ye hurt them, they shall cry to me, and I shall hear the cry of
    them,
  epo-epo: Se vi ilin premos kaj ili krios al Mi, tiam Mi aŭdos ilian krion;
  uig-PIN: Sǝn ularni ⱨǝrⱪandaⱪ tǝrǝptǝ horlisang, ular manga pǝryad kɵtürsǝ, Mǝn
    ularning awazini qoⱪum anglaymǝn;
  beo-beo: Dilia da amoma se nabasu iasea, ilia da Nama fidima:ne digini wesea, amasea
    ilia wesu Na da nabimu.
  tpi-OTNT: Sapos yupela i mekim nogut long ol na ol i krai long mi long helpim ol,
    bai mi harim singaut bilong ol.
  hau-SA: In kuka yi haka, idan kuma suka yi kuka gare ni, zan ji kukansu.
  uig-LAT: Sen ularni herqandaq terepte xorlisang, ular manga peryad kötürse, Men
    ularning awazini choqum anglaymen;
  nde-nde: ngoba lingakwenza, besebekhala kimi ngizakuzwa ukukhala kwabo;
  ton-ton: Kapau te ke tautea ʻakinautolu ʻi ha meʻa, pea nau tangi mai kiate au,
    ko e moʻoni te u ongoʻi ʻenau tangi;
  ces-1613: Pakli bez lítosti trápiti je budete, a oni by volali ke mně, vězte, že
    vyslyším křik jejich.
  eng-WMB: If you take advantage of them at all, and they cry at all to me, I will
    surely hear their cry;
  tam-TCV: அப்படிச் செய்தால் அவர்கள் என்னிடம் அழும்போது, நான் நிச்சயமாக அவர்கள் அழுகையைக்
    கேட்பேன்.
  ceb-ULB: Kung sakiton ninyo sila sa bisan unsang paagi, ug kung makitabang sila
    kanako, paminawon ko gayod ang ilang pagpangaliyupo.
  pol-UBG: Jeśli będziesz je dręczył, a one będą wołać do mnie, na pewno wysłucham
    ich wołania.
  urd-GVU: اگر تُو ایسا کرے اور وہ چلّا کر مجھ سے فریاد کریں تو مَیں ضرور اُن کی سنوں
    گا۔
  deu-1912: '[22:22] Wirst du sie bedrängen, so werden sie zu mir schreien, und ich
    werde ihr Schreien erhören;'
  kan-2017: ನೀವು ಇಂಥವರನ್ನು ತೊಂದರೆಪಡಿಸಿದರೆ ಅವರು ನನಗೆ ಮೊರೆಯಿಡುವರು ಆ ಮೊರೆಗೆ ನಾನು ಕಿವಿಗೊಡುವೆನೆಂದು
    ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  ena-ena: Namɨlaŋ nulɨsaŋ vɨhɨlɨ igudalaŋ mavacɨŋ mavacɨŋ cido cido agɨlaŋ Asɨ dɨ
    abavɨdaci nulɨdɨ ciaŋ igahɨlahɨla nulɨdɨ ahɨliahubali aba abɨha uami.
  yap-yap: Ya fa’an gimed ra gafgow nagrad, nri yorgad ngalang ngog ni nggu aywegrad,
    me Gag SOMOL, e gu ra rung’ag lamrad,
  hlt-MCSB: Na phaep la na phaep tih kai taengah a pang la a pang atah a pangngawlnah
    te ka hnatun rhoe ka hnatun pah ni.
  mdy-ETH: ዒንሢ ዬያይዴም ታኣም ዔያታ ዒላቴቶ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዔያቶኮ ዒላቶ ጎኔና ዋይዛንዳኔ።
  twi-ASANTE: na sɛ moyɛ saa na wɔsu frɛ me a, mɛgye wɔn so.
  mwc-mwc: Memena bage kona bogoyoisi ba, sina tou kuriku wai, asi tou ana nonori,
  eng-WEBU: If you take advantage of them at all, and they cry at all to me, I will
    surely hear their cry;
  bnp-bnp: Na tahuna mu rata hale ria bara ri tangi valai nau, a longo a nitangi ne
    ria,
  wal-wal: Intte eta un77in, eti taakko waassikko,
  spa-PDDPT: Porque si los afligen, y ellos elevan su clamor a Mí, ciertamente escucharé
    el clamor de ellos
  gun-gun: Mba'eta mba'emo py rei pemoingo axy ramo ha'e kuery xevy ojapukai ramo
    aendu 'rã ojapukaia.
  agu-BL: Na kol cxo'c wok tan chibuchle'n, nin yil jepon cyo'kl tzinwutz nocopon
    wetz tan chicolche'n tik'ab wok.
  ilo-ULB: No parigatenyo ida iti aniaman a wagas, ket no immawagda kaniak, a ni Yahweh,
    awan duadua a denggek dagiti awagda.
  kpg-kpg: Maa goodou gaa hai haga huaidu digaula, Au go Dimaadua ga hagalongo gi nia
    dangidangi digaula mai gi di Au i di hagamaamaa,
  uig-ARA: سەن ئۇلارنى ھەرقانداق تەرەپتە خورلىساڭ، ئۇلار ماڭا پەرياد كۆتۈرسە، مەن
    ئۇلارنىڭ ئاۋازىنى چوقۇم ئاڭلايمەن؛
  sus-sus: N ma xɔnɛ tema nɛ wo xili ma, n wo faxa santidɛgɛma ra. Wo xa ginɛe findima
    nɛ kaaɲɛ ginɛe ra, wo xa die fan findima nɛ kiridie ra.
  pon-2006: Ma kumwail pahn wia met, ngehi, KAUN-O, I pahn rong irail ni ar pahn likweriong
    ie pwe I en sewese irail,
  ksd-ksd: Ona u vakadik dir ma ta mangamangana ma dir tangi tadav iau, ina valongore
    muka kadir tinangi;
  tur-YTC: Onları bir şekilde istismar eder ve bana feryat ederlerse, feryatlarını
    mutlaka duyacağım;
  grc-BRENT: καὶ ὀργισθήσομαι θυμῷ, καὶ ἀποκτενῶ ὑμᾶς μαχαίρᾳ, καὶ ἔσονται αἱ γυναῖκες
    ὑμῶν χῆραι, καὶ τὰ παιδία ὑμῶν ὀρφανά.
  ind-AYT: Jika kamu menganiaya mereka dengan cara apa pun, lalu mereka berseru kepada-Ku,
    Aku akan benar-benar mendengarkan seruan mereka,
  nya-nya: Ngati muwazunza ndipo iwo nʼkulirira kwa Ine, ndidzamva kulira kwawo.
  hrv-hrv: Moj će se gnjev raspaliti i mačem ću vas pogubiti. Tako će vam žene ostati
    udovice a djeca siročad.
  mps-mps: Tama dagego augwali dolobaso, tama eno augwali tau somainogo tama augwaligo
    gela enabolo obaso da, te eno augwaligo gela wabo mu odaibao.
  tpi-tpi: Sapos yupela i mekim nogut long ol na ol i krai long mi long helpim ol,
    bai mi harim singaut bilong ol.
  dan-1931: hvis I mishandler dem, og de råber om Hjælp til mig, vil jeg visselig
    høre på deres Klageråb,
  vie-OVCB: Nếu bị áp bức, họ sẽ kêu đến Ta. Khi nghe họ kêu ca,
  guj-2017: જો તમે કોઈ પણ પ્રકારે તેઓને ત્રાસ આપશો અથવા દુઃખી કરશો તો તેઓ મને પોકારશે
    અને હું તેઓનો પોકાર સાંભળીશ.
  pon-2006A: Ma kumwail pahn wia met, ngehi, KAUN-O, I pahn rong irail ni ar pahn
    likweriong ie pwe I en sewese irail,
