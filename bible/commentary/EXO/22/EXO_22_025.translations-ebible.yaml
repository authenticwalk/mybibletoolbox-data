verse: EXO.022.025
translations:
  mal-C: “നിങ്ങളുടെ ഇടയിലുള്ള എന്റെ ജനത്തിൽ ദരിദ്രനായ ഒരു മനുഷ്യനു പണം വായ്പ കൊടുക്കുന്നെങ്കിൽ
    പണവ്യാപാരിയെപ്പോലെ പെരുമാറരുത്; ആ വ്യക്തിയിൽനിന്ന് പലിശ ഈടാക്കരുത്.
  deu-TKW: Wenn du einem das Obergewand als Pfand wegnimmst, so sollst du es ihm bis
    Sonnenuntergang zurückgeben.
  lin-lin: Soki moninga na yo asimbisi yo kazaka na ye lokola ndanga, okozongisela
    ye yango liboso ete butu eya ;
  eng-LSV: If you lend money [to] My poor people [who are] with you, you are not as
    a usurer to him; you do not lay usury on him;
  eng-GNV: 'If thou lende money to my people, that is, to the poore with thee, thou
    shalt not bee as an vsurer vnto him: yee shall not oppresse him with vsurie.'
  eng-WEBSTER: If thou shalt lend money to any of my people that is poor by thee,
    thou shalt not be to him as a usurer, neither shalt thou lay upon him usury.
  nhw-BL: “Sintla anquitlanejtise tomi se teicneltzi catli nojquiya se israelita quen
    amojuanti, amo ximochihuaca quen se tetlanejtijquetl. Amo xiquinamaca itlanca.
  swh-ONEN: “Kama ukimkopesha mmojawapo wa watu wangu fedha ambaye ni mhitaji, usiwe
    kama mtu mkopesha fedha; usimtoze riba.
  bba-bba: Ì n ɡoon bekuru tɔrubɑ mwɑ, i nùn tu wesiɑ sɔ̃ɔ u sere du.
  eng-KJVCPB: If thou lend money to any of my people that is poor by thee, thou shalt
    not be to him as an usurer, neither shalt thou lay upon him usury.
  luo-luo: “Ka iholo pesa ni achiel kuom joga ma jachan mantie e dieru, to kik uchal
    gi ji mamoko ma holo ji pesa kendo kik ukaw ohala kuomgi.
  meu-meu: Egu orea taudia ogoḡamidia haida emu ai bae abi torehai, basio kara henidia
    abi-torehai taudia na heheto, bona heato-kau monina na ediai basio tahua.
  npi-ULB: मेरा मानिसहरूका बिचमा भएका गरिबहरूलाई तिमीहरूले ऋण दियौ भने तिमीहरू उसको
    लागि साहुकारजस्ता नहोओ वा त्यसबाट ब्याज असुल नगर ।
  yor-yor: “Bí ìwọ bá yá ọ̀kan nínú àwọn ènìyàn mi tí ìyà ń jẹ láàrín yín lówó, má
    ṣe dàbí ayánilówó, kí o má sì gba èlé.
  emp-NTPO: Mʌ̃ purud̶ebema ne neẽ́ quiruba parata iwid̶id̶ara diad̶ibʌrʌ, idjia jẽda
    diabʌrʌd̶e aud̶u iwid̶irãnadua ʌ̃cʌrʌba aud̶u jẽda diabibada quĩrãca.
  ind-ind: “Jika kamu meminjamkan uang kepada salah seorang umat-Ku yang miskin, janganlah
    berlaku seperti lintah darat dengan membebankan bunga kepadanya.
  pes-OPCB: «اگر به یکی از افراد قوم خود که محتاج باشد، پول قرض دادی، مثل یک رباخوار
    رفتار نکن و از او سود نگیر.
  tgl-ULB: Kung magpapahiram kayo ng pera sa sinuman sa aking mga tao sa gitna ninyo
    na mga mahihirap, hindi kayo dapat matulad sa isang nagpapatubo sa kaniya o singilin
    siya ng may tubo.
  hui-hui: I̱naga wali agali bu karu aria mbiraligo ibu muni nawi yagibano howa agali
    ogonibi kagome tínaga muni mo dano hayagua nde tí biyinaya biagame muni bolangua
    howa bo yudai bule lowa mendealiha wia hagadagua nabilimu. Tínaga dano harimigo
    tiga tiga ngiadai birangi bolangua howa ngi lolene nawiorego nalalimu.
  mya-mya: '``သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ထဲ​မှ​ဆင်း​ရဲ သော​သူ​တို့​အား ငွေ​ချေး​လျှင်၊
    ငွေ​ချေး​စား​သူ ကဲ့​သို့​အ​တိုး​မ​ယူ​ရ။-'
  cbi-NTPO: Tsandenna ñulla in chachiitala main ñunu pure ruku lushi bene manguwanu
    ti' pa'ñu kuwashu juntsaa, lushi kuwa' manga mangakemula naakemu deeñuba tsanguen
    chutyu', juntsan mitya ti' kayu aa manganu kityude.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གི་འབངས་མི་ལས་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད་པའི་དབུལ་པོ་རྣམས་ཀྱི་གཅིག་ལ་དངུལ་བསྐྱིས་ན།
    དེ་ལ་བུན་བདག་གི་ལུགས་བཞིན་མ་བྱེད། དངུལ་བུན་ལེན་མི་རུང་།
  sna-sna: “Kana mukakweretesa mari kuno mumwe wavanhu vangu vari pakati penyu vanoshaya,
    musaita somunhu webasa rokukweretesa; musamuripisa yava nemhindu.
  spa-BLM: “Si prestas dinero a alguno de mi pueblo que esté contigo y sea pobre,
    no serás para él como un acreedor. No le cobrarás intereses.
  cac-cac: Tato tzeyac' q'uen tumin majanil d'a junoc eyetchon̈ab' meb'a' anima, man̈
    e c'an yune' q'uen d'ay icha syutej sb'a eb' tz'ac'antaxon q'uen majanil.
  swh-ULB: Ukiazima hela kwa watu wangu walio maskini, haupaswi kuwa kama anaye kopesha
    hela kwake au kutoza faida.
  bel-bel: Калі пазычыш грошы беднаму з народу Майго, дык ня ўціскай яго і не накладвай
    на яго ліхвы.
  wed-wed: —Mepa da mane u unelei molamolakana awarina, lamna eḡa mane ḡelauna au
    tepana ma vibaḡei.
  deu-ELBBK: Wenn du irgend deines Nächsten Mantel zum Pfand nimmst, so sollst du
    ihm denselben zurückgeben, ehe die Sonne untergeht;
  mbb-OT: “Emun ibpesambey niw te selapì is minsan hentei he etew ku he pubri, kenè
    niw pursintuwi iringi te ebeelan te zuma he ebpemesambey te selapì.
  mal-2015: എന്റെ ജനത്തിൽ നിന്റെ അടുക്കലുള്ള ഒരു ദരിദ്രന്നു പണം വായ്പ കൊടുത്താൽ പൊലികടക്കാരനെപ്പോലെ
    ഇരിക്കരുതു; അവനോടു പലിശ വാങ്ങുകയും അരുതു.
  gup-gup: “Bu ngurrbenkukwon waken kunwardde bininj nawu Yawey nuye, nawu minj njale
    kabirrikukkarrme, yuwn bu ngurrikurduyime yiman nawu kunwardde kabenhwonowon ba
    bininj kunwernkenh kabirrikukdurndiwe. Yuwn bu ngurrbendjanwohme bu kunwern kunwardde
    ngundimarnekukdurndiwe.
  gvs-gvs: E, neta kotagona bego tookaina tayamo komi guna bodao yaimi mani ikatoguye,
    e komi nakae toni rowaga tokainayana yaina ana katumapu taabu kokaailagāsi.
  rmc-rmc: A te leha varekastar o plašťos sar e zaloha, de leske les pale, medik na
    zadžala o kham.
  nlg-nlg: “Kau lavikau vania siki tinoni bona ke, kau bei nera ge kau pelu olia na
    balu rongo ivuvungana na rongo te hola kaua vagha na bank.
  pes-OPV: اگر نقدی به فقیری ازقوم من که همسایه تو باشد قرض دادی، مثل رباخوار با او
    رفتار مکن و هیچ سود بر اومگذار.
  ron-1924: Дакэ ымпрумуць бань вреунуя дин попорул Меу, сэракулуй каре есте ку тине,
    сэ ну фий фацэ де ел ка ун кэмэтар ши сэ ну черь камэтэ де ла ел.
  aui-aui: Memeda mane kwavereyana yagu wawaya moyamoyakidi biiyadi, na gegha kunabera
    da mane verevereyana damdi naboni da awaki kuvereyana na kunawona da debane mane
    pinimina inatore bi inaverem.
  ben-OBCV: “তুমি যদি তোমাদের মধ্যে বসবাসকারী আমার প্রজাদের মধ্যে অভাবগ্রস্ত কাউকে
    অর্থ ধার দাও, তবে তা এক ব্যবসায়িক চুক্তিরূপে গণ্য কোরো না; সুদ ধার্য কোরো না।
  som-som: Oo haddaad lacag ammaahisid dadkayga masaakiinta ah oo kula jooga, waa
    inaadan ku noqon sidii mid dayn ku leh ama waa inaadan waxba kor saarin.
  lat-VUC: Si pecuniam mutuam dederis populo meo pauperi qui habitat tecum, non urgebis
    eum quasi exactor, nec usuris opprimes.
  eng-ASVBT: If thou lend money to any of my people with thee that is poor, thou shalt
    not be to him as a creditor; neither shall ye lay upon him interest.
  mna-mna: “Wal tio ta timbot ŋoobo mi niomŋan kombotmbot na, sombe tikam mbun pu
    mi kaimer lelen be tikot, na boobo pa pat pakan ma isala ki pepe. So pizin be
    tikot men pat ta tikam na.
  ita-1885: 'Quando tu presterai danari al mio popolo, al povero ch''è appresso a
    te, non procedere inverso lui a guisa di usuraio: non imponetegli usura.'
  eng-LXXUP: And if thou take thy neighbor’s garment for a pledge, thou shalt restore
    it to him before sunset.
  eng-ULB: If you lend money to any of my people among you who are poor, you must
    not be like a moneylender to him or charge him interest.
  spa-VBL: “Si le prestas dinero a mi pueblo porque son pobres, no te comportes como
    un prestamista con ellos. No debes cobrarles ningún interés.
  fra-_FOB: Si tu prêtes de l'argent à mon peuple, au malheureux qui est avec toi,
    tu n'agiras point avec lui comme un usurier; vous ne lui imposerez point d'intérêt.
  mal-mal: എന്റെ ജനത്തിൽ നിന്റെ അടുക്കലുള്ള ഒരു ദരിദ്രന് പണം വായ്പ കൊടുത്താൽ കടക്കാരനെപ്പോലെ
    പെരുമാറരുത്; അവനോട് പലിശ വാങ്ങുകയും അരുത്.
  urd-GVR: Agar tū ne merī qaum ke kisī ġharīb ko qarz diyā hai to us se sūd na lenā.
  suz-BL: गेपुकीमी आं मुर आन दाते ङा प्रुङग आन कली क्‍येट जेर गेतीनी हना, गे क्‍येट
    चेम्‍चा कली चाइक्‍ब ताक्‍ब मुर खोदेंशो मदुमीन। लेवी २५:३६; ब्‍यवस्‍था २३:२०; हितोपदेस
    २८:८
  ita-1927: Se tu presti del danaro a qualcuno del mio popolo, al povero ch’è teco,
    non lo tratterai da usuraio; non gl’imporrai interesse.
  ckb-ckb: «ئەگەر پارەت بە قەرز دا بە هەر هەژارێک لە گەلەکەم ئەوانەی لەلاتن، بۆی مەبە
    بە سووخۆر، سوودی مەخەرە سەر.
  eng-BBE: If you let any of the poor among my people have the use of your money,
    do not be a hard creditor to him, and do not take interest.
  kan-OKCV: “ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಬಡವರಾಗಿರುವ ನನ್ನ ಜನರಿಗೆ ಹಣವನ್ನು ಸಾಲವಾಗಿ ಕೊಟ್ಟರೆ, ಅವನಿಂದ
    ಬಡ್ಡಿ ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
  bbb-bbb: Ro ja e none bino bu sinuome ro moni baki ije moni vajiaga bu una ve vajiavo
    ijia jade kiaga bu una kuke buone binodua ado nana vajiavo.
  tam-2017: உங்களுக்குள் ஏழையாக இருக்கிற என்னுடைய மக்களில் ஒருவனுக்கு நீங்கள் பணம்
    கடனாகக் கொடுத்திருந்தால், வட்டிவாங்குகிறவர்கள்போல அவனிடம் வட்டி வாங்கவேண்டாம்.
  spa-RV-1909: Si dieres á mi pueblo dinero emprestado, al pobre que está contigo,
    no te portarás con él como logrero, ni le impondrás usura.
  ron-BTF: Dacă împrumuți bani oricărui sărac de lângă tine, din poporul meu, să nu
    fii pentru el ca un cămătar, nici nu pune peste el camătă.
  eng-WEBP: “If you lend money to any of my people with you who is poor, you shall
    not be to him as a creditor. You shall not charge him interest.
  eng-FBV: If you lend money to any of my people because they're poor, you must not
    behave as a moneylender to them. You must not charge them any interest.
  nld-1939: Wanneer gij geld leent aan een arme van mijn volk onder u, zult ge u tegenover
    hem niet als geldschieter gedragen, en geen rente van hem vragen.
  nch-BL: “Sinta anquitanejtise tomi se teicneltzi cati nojquiya se israelita quej
    amojuanti, amo ximochihuaca quej se tetomintanejtijquet. Amo xiquinamaca itanca.
  vie-1934: Trong dân ta có kẻ nghèo nàn ở cùng ngươi, nếu ngươi cho người mượn tiền,
    chớ xử với họ như người cho vay, và cũng chẳng nên bắt họ chịu lời.
  hin-CV: “यदि तुम मेरे लोगों में से किसी को रकम उधार में दोगे तो उनसे ब्याज मत लेना.
  eng-OURB: “If you lend money to any of my people with you who is poor, you shall
    not be to him as a creditor. You shall not charge him interest.
  spa-BES: Si permites que cualquiera de los pobres entre mi gente use tu dinero,
    no seas un acreedor duro para él y no le impondrás intereses.
  tdx-tdx: Ndra mbia ty andrambesa’o ho tsoake ty saro’ ondaty le abaliho aolo’ ty
    tsofots’ andro,
  vid-vid: “Houmha sendi munhu yoneche hali wanhu wa heni wawele wazunwa, uleche kuwa
    kota yodayi na uleche kugana nyonjeza.
  eng-OKE: If, (as) a pledge, thou take thy neighbour’s garment, at the going away
    of the sun thou shalt return it unto him.
  tha-KJV: ถ้าเจ้าให้พลไพร่ของเราคนใดที่เป็นคนจนและอยู่กับเจ้ายืมเงินไป อย่าถือว่าตนเป็นเจ้าหนี้
    และอย่าคิดดอกเบี้ยจากเขา
  por-BR-2018: Se deres a meu povo dinheiro emprestado, ao pobre que está contigo,
    não te portarás com ele como agiota, nem lhe imporás juros.
  deu-ELO: Wenn du meinem Volke, dem Armen bei dir, Geld leihst, so sollst du ihm
    nicht sein wie ein Gläubiger; ihr sollt ihm keinen Zins auferlegen. -
  eng-WYC-2018: If thou givest money to loan to my poor people, that dwelleth with
    thee, thou shalt not constrain him as an extortioner doeth, neither thou shalt
    oppress him by usuries. (If thou lendest money to anyone of my poor people, who
    liveth with thee, thou shalt not compel him like an extortioner doeth, nor shalt
    thou oppress him with usury.)
  epo-epo: Se vi pruntedonos monon al iu el Mia popolo, al iu malriĉulo apud vi, ne
    estu por li premanto, ne metu sur lin procentojn.
  uig-PIN: Əgǝr sǝn Mening hǝlⱪimning iqidin sanga ⱪoxna bolƣan kǝmbǝƣǝlgǝ ⱪǝrz bǝrgǝn
    bolsang, uningƣa jazanihorlardǝk muamilǝ ⱪilmiƣin; uningdin ɵsüm almanglar.
  beo-beo: Dilia da hame gagui dunuma muni amo e da dima fa:no dabema:ne iasea, e
    bu iasea su muni eno amola gilisili ima:ne mae sia:ma.
  tpi-OTNT: “Sapos ol manmeri bilong mi i sot tru long mani na ol i dinau long yupela,
    orait yupela i no ken mekim olsem man i wok bisnis long givim dinau. Yupela i
    no ken kisim winmani long taim ol i bekim dinau. Nogat tru.
  hau-SA: “In kun ba wa jama’ata matalauta da suke tsakaninku bashin kuɗi, kada ku
    zama kamar masu ba da rance; kada ku sa yă biya da ruwa.
  uig-LAT: Eger sen Méning xelqimning ichidin sanga qoshna bolghan kembeghelge qerz
    bergen bolsang, uninggha jazanixorlardek muamile qilmighin; uningdin ösüm almanglar.
  nde-nde: Nxa lingebolekisa imali omunye wabantu bami ohluphekayo phakathi kwenu,
    akumelanga lenze njengebhizimisi yokweboleka abanye imali, lingamhlawulisi inzuzo.
  ton-ton: ¶ “Kapau ʻoku tuku atu hoʻo koloa ki ha niʻihi ʻi hoku kakai masiva ʻoku
    ofi kiate koe, ʻoua naʻa ke fai kiate ia hangē ha tangi koloa totongi, pea ʻoua
    naʻa ke tala kiate ia ʻae totongi.
  ces-1613: 'Půjčíš-li peněz lidu mému chudému, kterýž jest s tebou: nebudeš jemu
    jako lichevník, aniž ho lichvou obtížíš.'
  eng-WMB: “If you lend money to any of my people with you who is poor, you shall
    not be to him as a creditor. You shall not charge him interest.
  tam-TCV: “என் மக்களில் வறுமையான ஒருவனுக்கு யாராவது பணம் கொடுத்திருந்தால், வட்டிக்குப்
    பணம் கொடுப்பவனைப்போல அவனிடம் வட்டியை வாங்கக்கூடாது.
  ceb-ULB: Kung magpautang kamo ug salapi sa akong katawhan diha kaninyo nga mga kabos,
    ayaw kamo sa patanto sama sa tigpautang o magpatubo ngadto kaniya.
  pol-UBG: Jeśli pożyczysz pieniądze ubogiemu z mego ludu, który mieszka wśród was,
    nie postąpisz wobec niego jak lichwiarz, nie będziesz go obciążać lichwą.
  urd-GVU: اگر تُو نے میری قوم کے کسی غریب کو قرض دیا ہے تو اُس سے سود نہ لینا۔
  deu-1912: '[22:24] Wenn du Geld leihst einem aus meinem Volk, der arm ist bei dir,
    sollst du ihn nicht zu Schaden bringen und keinen Wucher an ihm treiben.'
  kan-2017: ನನ್ನ ಜನರಲ್ಲಿ ಒಬ್ಬ ಬಡವನಿಗೆ ನೀನು ಹಣ ಕೊಟ್ಟರೆ ಅವನನ್ನು ಸಾಲಗಾರನಂತೆ ಕಾಣಬಾರದು.
    ಅವನಿಂದ ಬಡ್ಡಿಯನ್ನು ಕೇಳಬಾರದು.
  ena-ena: Namɨlaŋ anɨm hɨlɨcɨ sibɨla vivi hɨji nameŋ lamɨmɨlaŋ aba abɨha uami. Hulaŋ
    mu saŋ anɨm hɨlɨcɨ igulɨŋ iasaŋ hɨbɨŋ lɨvala iahua anɨm hɨlɨcɨ hekɨlɨ igubali
