  mya-JVB: ငါ့ လူ ဖြစ်သော ဆင်းရဲသား အိမ်နီးချင်းအား သင်သည် ငွေ ကို ချေး လျှင် ၊ အတိုး
    စားသော သူကဲ့သို့ သူ ၌ မ ပြု ၊ အတိုး ကို မ တောင်း ရ။
  hmo-hmo: “Bema lauegu bese tauna ogogamina ta, emui huanai ia noho tauna, dekenai
    umui heniatorehai neganai, henia lou neganai, davana hegeregerena sibona umui
    dekenai do ia henia. Atoa kau moni do umui tahua lasi.
  urd-urd: “अगर तू मेरे लोगों में से किसी मोहताज को जो तेरे पास रहता हो कुछ क़र्ज़
    दे तो उससे क़र्ज़दार की तरह सुलूक न करना और न उससे सूद लेना।
  rus-SYN: Если дашь деньги взаймы бедному из народа Моего, то не притесняй его и
    не налагай на него роста.
  bqc-SIM: Tó n n gbɛ̃́dee zwãa tↄ̀ↄmasì, kpawà e ĩatɛ̃ àↄ gɛ̃ kpɛ́u,
  tcz-CHONGTHU: Chule na heng na kom'a um ka mite khat tou sum le pai na bat sah ahile,
    vaichapa chung'a chun sumkol vei tabang'in umdan lang, sum tong jeng jong ama
    chung'a chu nadel khum lou hel ding ahiye.
  mar-mar: तुझ्याजवळ राहणाऱ्या माझ्या एखाद्या गरीब मनुष्यास तुम्ही उसने पैसे दिले
    तर त्याबद्दल तुम्ही व्याज आकारू नये.
  soq-soq: Naita e ne apanana da nuaparelala mane wanamone ita sipoa osowesane debama
    mai leusane wadawada insena, mane amonalala apanawa dewawa rua, dia.
  qub-qub: «Israel-masiqui pishëpacojta guellayniquita ristaycorga ama cobranquichu
    wawantapis guellay ristacoj cobrashannöga.
  hat-hat: Si nou prete yonn nan frè parèy nou yo lajan, yonn nan pòv ki nan mitan
    nou yo, piga nou fè tankou moun k'ap bay ponya pou nou egzije l' peye enterè.
  eng-BSB: If you lend money to one of My people among you who is poor, you must not
    act as a creditor to him; you are not to charge him interest.
  tod-tod: Ni wa wo-zeiɲɔɠɔi ná-seɠei zeɠena ga kpɔunmai, wa fe zea, aisa foloi ʋa
    li.
  eng-WEBPB: “If you lend money to any of my people with you who is poor, you shall
    not be to him as a creditor. You shall not charge him interest.
  kbq-kbq: Nagri vahe'mo'za zamunte omanena atupa hu'ne'za zagoma kagripinti nofi'ma
    hu'nenagenka, anante ante agofetu hunka namio hunka osuo.
  nhe-BL: “Intla inquitlanejtise tomi se teicneltzi tlen nojquiya se israelita queja
    imojuanti, amo ximochihuaca queja se tetlanejtijquetl. Amo xiquinamaca itlapanca.
  gub-BL: Aze pemono temetarer amo heremiaihu penehe we har hemetarer 'ym ma'e pe
    nehe, — Amo 'ar mehe emuzewyr ihewe nehe, aze peze izupe nehe, peiko zo hemetarer
    mono'ogar ài nehe. Penoz zo penemetarer imemyr izupe nehe.
  eng-DRA: If thou lend money to any of my people that is poor, that dwelleth with
    thee, thou shalt not be hard upon them as an extortioner, nor oppress them with
    usuries.
