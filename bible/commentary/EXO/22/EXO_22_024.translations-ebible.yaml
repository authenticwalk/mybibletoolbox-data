verse: EXO.022.024
translations:
  mal-C: എന്റെ ക്രോധം ജ്വലിച്ചിട്ട് ഞാൻ നിന്നെ വാളാൽ കൊന്നുകളയും; നിങ്ങളുടെ ഭാര്യമാർ
    വിധവകളും നിങ്ങളുടെ കുഞ്ഞുങ്ങൾ അനാഥരും ആയിത്തീരും.
  deu-TKW: Wenn du jemand aus meinem Volk, einem Armen, der bei dir wohnt, Geld leihst,
    so behandle ihn nicht wie ein Wucherer; ihr sollt ihm keine Zinsen auferlegen.
  lin-lin: Soki odefisi mbongo na moko kati na bato na Ngai, na mobola oyo azali kati
    na bino, okosala te ndenge modefisi mbongo asalaka ; okosenga ye mileki te.
  eng-LSV: and My anger has burned, and I have slain you by the sword, and your wives
    have been widows, and your sons orphans.
  eng-GNV: Then shall my wrath be kindled, and I will kill you with the sword, and
    your wiues shall be widowes, and your children fatherlesse.
  eng-WEBSTER: And my wrath shall wax hot, and I will kill you with the sword; and
    your wives shall be widows, and your children fatherless.
  nhw-BL: Huan nicualanis miyac huan nimechmictis ica machete, huan amosihuajhua nojquiya
    mocahuase cahualtzitzi huan amoconehua icnotzitzi.
  swh-ONEN: Hasira yangu itawaka, nami nitawaua kwa upanga, wake zenu watakuwa wajane
    na watoto wenu watakuwa yatima.
  bba-bba: Bɛɛ Isirelibɑ sɔɔ, bɛɛn wi u sɑ̃ɑro ɡobi bɔkurɑ, u ku rɑɑ yi nim dokeɑ
    nɡe mɛ bwese tukunu nu rɑ ko.
  eng-KJVCPB: and my wrath shall wax hot, and I will kill you with the sword; and
    your wives shall be widows, and your children fatherless.
  luo-luo: Mirimba biro bedo mager kodu kendo abiro negou gi ligangla mondeu biro
    bedo monde liete kendo nyithindu biro bedo nyithi kiye.
  meu-meu: 'bena egu badu baine siahu, bena dare amo baina alamui mase: adavamui bae
    vabu bona natumui bae ihareha.'
  npi-ULB: मेरो क्रोध दन्कनेछ र म तिमीहरूलाई तरवारले मार्नेछु । तिमीहरूका पत्‍नीहरू
    विधवा बन्‍नेछन्, र तिमीहरूका छोराछोरीहरू अनाथ बन्‍नेछन् ।
  yor-yor: Ìbínú mi yóò ru sókè. Èmi yóò sì fi idà pa ọ. Ìyàwó rẹ yóò di opó, àwọn
    ọmọ rẹ yóò sì di aláìní baba.
  emp-NTPO: Mʌ̃ quĩrũbid̶eba iduaribiya dji quĩrũba djõne zed̶aped̶a bãrãra necoba
    bead̶ida. Mãwã bãrã quimara pẽdra bad̶ia idjab̶a bãrã warrarã sid̶a jẽrãmãrã bad̶ia.
  ind-ind: Aku akan memurkaimu dengan membiarkan kamu dibunuh oleh musuhmu. Istrimu
    akan menjadi janda dan anak-anakmu akan menjadi yatim.
  pes-OPCB: و بر شما خشمگین شده، شما را به شمشیر خواهم کشت تا زنان شما بیوه شوند و
    فرزندانتان یتیم گردند.
  tgl-ULB: Magliliyab ang aking galit, at papatayin ko kayo sa pamamagitan ng espada;
    ang inyong mga asawa ay magiging balo, at ang inyong mga anak ay magiging ulila
    sa ama.
  hui-hui: Ani bialu tíhondo keba timbuni howa tínaga waitigi bu karume tí baba wai
    bialu tí mo ko howa bo hilo wahelo ibilolebero. Anidagua berogola tí one bedaru
    agalini nahe dalo biralu tínaga waneigini bu karu aba nahe hono wahene halu bulebira.
  mya-mya: ငါ​သည်​အ​မျက်​ထွက်​သ​ဖြင့်​သင်​တို့​ကို​စစ်​ပွဲ တွင်​ကျ​ဆုံး​စေ​မည်။ ထို​အ​ခါ​သင်​တို့​၏​မ​ယား
    တို့​သည်​မု​ဆိုး​မ​ဖြစ်​၍​သင်​တို့​၏​သား​သ​မီး များ​သည်​ဘ​သက်​ဆိုး​ဖြစ်​ကြ​လိမ့်​မည်။
  cbi-NTPO: ñulla' junga ajara jamiya peeniyachi vingue' ñullanu tu'nu tsuyu, tsenmala
    umaa ñulla' shinbulaa biyuda deshuwa, ñulla' kaillaa apa miyajtu shuwainu detsuve.
  bod-N: ང་རང་ཁོང་ཁྲོ་རབ་ཏུ་འབར་ཏེ་ཁྱོད་རྣམས་རལ་གྲིས་འཇོམས་པར་བྱེད་པ་དང་། ཁྱོད་ཅག་གི་ཆུང་མ་རྣམས་ཡུགས་མོ་དང་།
    ཁྱོད་རྣམས་ཀྱི་བུ་ཕྲུག་རྣམས་དྭ་ཕྲུག་ཏུ་གཏོང་བར་འགྱུར་རོ། །
  sna-sna: Kutsamwa kwangu kuchamuka, uye ndichakuurayai nomunondo; vakadzi venyu
    vachava chirikadzi uye vana venyu vachava nherera.
  spa-BLM: y mi ira se encenderá, y os mataré a espada; y vuestras mujeres serán viudas,
    y vuestros hijos huérfanos.
  cac-cac: Ol cot voval d'ayex, ol ex vic'anb'at d'a junoc oval. Icha chi' ol aj ex
    vac'anchamoc. Yuj val chi', a eb' ix eyetb'eyum scan eb' ix d'a man̈ etb'eyumal,
    scanpax eb' eyuninal d'a meb'ail.
  swh-ULB: Hasira yangu itawaka, na nitakuua kwa upanga; wake zenu watakuwa wajane,
    na watoto wenu pasipo baba.
  bel-bel: і запалае гнеў Мой, і забэю вас мечам, і будуць жонкі вашыя ўдовамі і дзеці
    вашыя сіротамі.
  wed-wed: Ma Tau ana meji guratana ma ḡavia au orana ana viraḡenimi. Awawami ina vikaiababa
    ma natunatumi eḡa amamai.
  deu-ELBBK: Wenn du meinem Volk, dem Armen bei dir, Geld leihst, so sollst du ihm
    nicht sein wie ein Gläubiger; ihr sollt ihm keinen Zins auferlegen.
  mbb-OT: Egkepeukan ku sikiyu emun edèdaaǥen niw is balu etawa ilu ne ebpengelinteuwan
    ku he mepatey kew te ǥumaan su wey mevalu is menge esawa niw, ne wey meilu is
    menge anak niw.
  mal-2015: എന്റെ കോപവും ജ്വലിക്കും; ഞാൻ വാൾകൊണ്ടു നിങ്ങളെ കൊല്ലും; നിങ്ങളുടെ സ്ത്രീകൾ
    വിധവമാരും നിങ്ങളുടെ പൈതങ്ങൾ അനാഥരുമായി തീരും.
  gup-gup: Dja Yawey kayiddung ngudberre dja kunukka bun ngudberre dja ngurridowen
    mandjawakwi. Wanjh nawu ngalbibininjkobeng ngudberre nakka wanjh kabirriyimerran
    kamahkamarrdjukun dja wurdwurd ngudberre nawu ngurrbenbornang nakka wanjh birrimarladj
    kabirridi.”
  gvs-gvs: e magu egamogamogu imi kaleyayao nimadi goi bei akaumatemi, e bei monemiyao
    sikóbuya nakae natumiyao siegumalau.
  rmc-rmc: 'Te deha kečeň varekas čores mire manušendar maškar tumende, ma ľiker tut
    ke leste sar užerňikos: Ma le lestar buter, ale ča ajci, keci les diňal kečeň.'
  nlg-nlg: Ma nigua na rutu ke gatu vanighau, mu ku neghau ge kau mate tana veitotoghoni,
    mana lei taumiu kara samu mana lei dalemiu kara mua tamagha ghua.
  pes-OPV: و خشم من مشتعل شود، و شمارا به شمشیر خواهم کشت، و زنان شما بیوه شوندو پسران
    شما یتیم.
  ron-1924: мыния Мя се ва апринде ши вэ вой нимичи ку сабия; невестеле воастре вор
    рэмыне вэдуве ши копиий воштри вор рэмыне орфань.
  aui-aui: bi nuwanuwagu inapughu kirakii na aviya kamone anunuyimi. Natuwavinemi
    sinakwabura, bi natunatumi siniuwuwavi.
  ben-OBCV: আমার ক্রোধ জাগ্রত হবে, এবং আমি তরোয়াল দিয়ে তোমাদের হত্যা করব; তোমাদের
    স্ত্রীরা বিধবা হয়ে যাবে ও তোমাদের সন্তানেরা পিতৃহীন হবে।
  som-som: oo aad baan u cadhoon doonaa, oo markaasaan seef idinku dili doonaa, kolkaasaa
    naagihiinnu waxay noqon doonaan carmallo, carruurtiinnuna agoon.
  lat-VUC: et indignabitur furor meus, percutiamque vos gladio, et erunt uxores vestræ
    viduæ, et filii vestri pupilli.
  eng-ASVBT: and my wrath shall wax hot, and I will kill you with the sword; and your
    wives shall be widows, and your children fatherless.
  mna-mna: '@see-verse:EXO.022.023'
  ita-1885: 'E l''ira mia si accenderà, ed io vi ucciderò con la spada: e le vostre
    mogli saranno vedove, e i vostri figliuoli orfani.'
  eng-LXXUP: And if thou shouldest lend money to thy poor brother who is by thee,
    thou shalt not be hard upon him, thou shalt not exact usury of him.
  eng-ULB: My anger will burn, and I will kill you with the sword; your wives will
    become widows, and your children will become fatherless.
  spa-VBL: Me enfadaré y mataré a quien se aproveche de ellos con espada. Entonces
    sus esposas se convertirán en viudas y sus hijos quedarán huérfanos.
  fra-_FOB: Et ma colère s'enflammera, et je vous tuerai par l'épée, et vos femmes
    seront veuves, et vos enfants orphelins.
  mal-mal: എന്റെ കോപം ജ്വലിച്ച് ഞാൻ വാൾകൊണ്ട് നിങ്ങളെ കൊല്ലും; നിങ്ങളുടെ സ്ത്രീകൾ
    വിധവമാരും നിങ്ങളുടെ പൈതങ്ങൾ അനാഥരുമായിത്തീരും.
  urd-GVR: Maiṅ baṛe ġhusse meṅ ā kar tumheṅ talwār se mār ḍālūṅgā. Phir tumhārī bīwiyāṅ
    ḳhud bewāeṅ aur tumhāre bachche ḳhud yatīm ban jāeṅge.
  suz-BL: मिनु गो गाइश्‍शा, इन कली तरवारमी साइक्‍नन्‍नी। मिनु इन मीश वोंइश बेक्‍शो
    मीश दुम्‍ब। इन आलपुकी आफ बेक्‍शो आल दुम्‍नीम।
  ita-1927: la mia ira s’accenderà, e io vi ucciderò con la spada; e le vostre mogli
    saranno vedove, e i vostri figliuoli orfani.
  ckb-ckb: تووڕەییم هەڵدەستێت و بە شمشێر دەتانکوژم و ژنەکانتان دەبنە بێوەژن و منداڵەکانتان
    دەبنە هەتیو.
  eng-BBE: And in the heat of my wrath I will put you to death with the sword, so
    that your wives will be widows and your children without fathers.
  kan-OKCV: ಆಗ ನನ್ನ ಕೋಪವು ಉರಿಯುವುದು. ಖಡ್ಗದಿಂದ ನಿಮ್ಮನ್ನು ಕೊಲ್ಲುವೆನು. ನಿಮ್ಮ ಹೆಂಡತಿಯರು
    ವಿಧವೆಯರಾಗುವರು. ನಿಮ್ಮ ಮಕ್ಕಳು ದಿಕ್ಕಿಲ್ಲದವರಾಗುವರು.
  bbb-bbb: '@see-verse:EXO.022.023'
  tam-2017: கோபமடைந்து, உங்களைப் பட்டயத்தால் கொலைசெய்வேன்; உங்களுடைய மனைவிகள் விதவைகளும்,
    உங்களுடைய பிள்ளைகள் திக்கற்றப் பிள்ளைகளுமாவார்கள்.
  spa-RV-1909: Y mi furor se encenderá, y os mataré á cuchillo, y vuestras mujeres
    serán viudas, y huérfanos vuestros hijos.
  ron-BTF: Și furia mea se va încinge și vă voi ucide cu sabia; și soțiile voastre
    vor fi văduve și copiii voștri vor fi fără tată.
  eng-WEBP: and my wrath will grow hot, and I will kill you with the sword; and your
    wives shall be widows, and your children fatherless.
  eng-FBV: I will become angry, and I will kill you with the sword. Your wives will
    become widows and your children will be fatherless.
  nld-1939: Mijn toorn zal ontbranden, en met het zwaard zal Ik u doden; uw vrouwen
    zullen weduwen worden en uw kinderen wezen.
  nch-BL: Huan nicualanis miyac huan nimechmictis ica macheta, huan amosihuajhua nojquiya
    mocahuase cahualtzitzi huan amoconehua icnotzitzi.
  vie-1934: cơn nóng giận ta phừng lên, sẽ lấy gươm giết các ngươi, thì vợ các ngươi
    sẽ trở nên góa bụa, và con các ngươi sẽ mồ côi.
  hin-CV: और मैं बहुत क्रोधित होऊंगा और तुम्हें तलवार से मार दूंगा और तुम्हारी पत्नी
    विधवा तथा तुम्हारे बच्‍चे अनाथ हो जाएंगे.
  eng-OURB: and my wrath will grow hot, and I will kill you with the sword; and your
    wives shall be widows, and your children fatherless.
  spa-BES: En el calor de mi ira te mataré a espada, y tus esposas serán viudas y
    tus hijos huérfanos.
  tdx-tdx: Naho ampisongoe’o ondatikoo ndra ami’ty rarake ama’o ao, ko manao mpampisongo
    ama’e, le ko angala’o ana’e.
  vid-vid: na kuzudila kwa heni kokwaka. Nani ndowakopolani kwa ipanga, na wadala
    wa hemwe wowa walekwa na wana wa hemwe wowa wachiwa.
  eng-OKE: If thou lend money to My people, to the poor who is with thee, thou shalt
    not be to him as an usurer, neither shalt thou inflict an injury upon him.
  tha-KJV: ความโกรธของเราจะพลุ่งขึ้น และเราจะประหารเจ้าด้วยดาบ ภรรยาของเจ้าจะต้องเป็​นม​่าย
    และบุตรของเจ้าจะต้องเป็นกำพร้าพ่อ
  por-BR-2018: E meu furor se acenderá, e vos matarei a espada, e vossas mulheres
    serão viúvas, e órfãos vossos filhos.
  deu-ELO: und mein Zorn wird entbrennen, und ich werde euch mit dem Schwerte töten,
    und eure Weiber sollen Witwen und eure Kinder Waisen werden. -
  eng-WYC-2018: and my great vengeance shall have indignation on you, and I shall
    smite you with sword (or and I shall strike you down with a sword), and your wives
    shall be widows, and your sons shall be fatherless.
  epo-epo: kaj ekflamos Mia kolero, kaj Mi mortigos vin per glavo, kaj viaj edzinoj
    estos vidvinoj kaj viaj infanoj estos orfoj.
  uig-PIN: xuning bilǝn ƣǝzipim tutixip, silǝrni ⱪiliqlap ɵltürimǝn, silǝrning hotunliringlar
    tul ⱪilinip, baliliringlar yetim bolup ⱪalidu.
  beo-beo: Na da dilima ougimu amola dili gegesu amo ganodini dili fanelegemu. Dilia
    uda da didaloi ba:mu amola dilia mano da guluba:i dagoi ba:mu.
  tpi-OTNT: Na bai mi belhat na mi mekim ol birua i kam pait long yupela na kilim
    yupela i dai. Olsem na ol meri bilong yupela bai i no gat man, na ol pikinini
    bai i no gat papa.
  hau-SA: Zan husata, in kuma kashe ku da takobi; matanku kuma, su ma su zama gwauraye,
    ’ya’yanku kuwa su zama marayu.
  uig-LAT: shuning bilen ghezipim tutiship, silerni qilichlap öltürimen, silerning
    xotunliringlar tul qilinip, baliliringlar yétim bolup qalidu.
  nde-nde: ulaka lwami luzavutha, ngibulale ngenkemba; abafazi benu babe ngabafelokazi
    labantwabenu babe zintandane.
  ton-ton: Pea ʻe tupu ʻo lahi ai ʻeku houhau, pea te u tāmateʻi ʻakimoutolu ʻaki
    ʻae heletā; pea ʻe hoko homou ngaahi mali ko e kau paea, mo hoʻomou fānau ko e
    tamai mate.
  ces-1613: A rozhněvá se prchlivost má, i zbiji vás mečem; a budou ženy vaše vdovy
    a děti vaši sirotci.
  eng-WMB: and my wrath will grow hot, and I will kill you with the sword; and your
    wives shall be widows, and your children fatherless.
  tam-TCV: அதனால் நான் கோபமடைந்து, உங்களை வாளினால் கொல்லுவேன். அப்பொழுது உங்கள் மனைவிகள்
    விதவைகளாவார்கள். உங்கள் பிள்ளைகள் தந்தையற்றவர்கள் ஆவார்கள்.
  ceb-ULB: Magadilaab ang akong kasuko, ug patyon ko kamo pinaagi sa akong espada;
    ang inyong mga asawa mangabalo, ug ang inyong mga anak mangailo.
  pol-UBG: Wtedy rozpali się mój gniew i pobiję was mieczem, i wasze żony będą wdowami,
    a wasi synowie sierotami.
  urd-GVU: مَیں بڑے غصے میں آ کر تمہیں تلوار سے مار ڈالوں گا۔ پھر تمہاری بیویاں خود
    بیوائیں اور تمہارے بچے خود یتیم بن جائیں گے۔
  deu-1912: '[22:23] so wird mein Zorn ergrimmen, daß ich euch mit dem Schwert töte
    und eure Weiber Witwen und eure Kinder Waisen werden.'
  kan-2017: ನಾನು ಕೋಪಗೊಂಡು ನಿಮ್ಮ ಶತ್ರುಗಳನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹಾರಮಾಡಿಸುವೆನು. ನಿಮ್ಮ ಹೆಂಡತಿಯರು
    ವಿಧವೆಯರಾಗುವರು. ನಿಮ್ಮ ಮಕ್ಕಳು ದಿಕ್ಕಿಲ್ಲದವರಾಗುವರು.
  ena-ena: Namɨlaŋ mavacɨŋ mavacɨŋ cido cido agɨlasaŋ vɨhɨlɨ igulaŋ Asɨ dɨ igɨvɨ lɨci
    sagaŋ hɨsɨŋ hulaŋ agɨladɨ valɨci vevɨla naludɨ ifɨhɨmavɨbali aba abɨha uami. Lɨhavɨci
    naludɨ iamɨgali agɨlaŋ cido cido hɨniavɨbali aba abɨha uami. Naludɨ ninanadi agɨlaŋ
    avi mavacɨŋ mavacɨŋ hɨniavɨbali aba abɨha uami.
  yap-yap: ma gu ra damumuw, mug ra li’med u fithik’ e mael. Me par le’engmed ni dakriy
