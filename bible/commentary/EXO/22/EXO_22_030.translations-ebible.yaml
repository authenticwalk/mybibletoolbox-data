verse: EXO.022.030
translations:
  mal-C: നിന്റെ കന്നുകാലികളുടെയും ആടുകളുടെയും കാര്യത്തിലും അങ്ങനെതന്നെ ചെയ്യണം. അതു
    തള്ളയോടുകൂടെ ഏഴുദിവസം നിന്നുകൊള്ളട്ടെ, എന്നാൽ എട്ടാംദിവസം അതിനെ എനിക്കു തരണം.
  deu-TKW: Und ihr sollt mir reine Leute sein. Fleisch aber, das im Freien von wilden
    Tieren zerrissen worden ist, dürft ihr nicht genießen, sondern sollt es den Hunden
    vorwerfen.
  lin-lin: 'Bokozala bule mpo na Ngai : bokolia te mosuni ya nyama oyo babomi na nyama
    ya zamba ; bosengeli kopesa yango na bambwa.'
  eng-LSV: so you do to your ox [and] to your sheep; it is with its mother [for] seven
    days, on the eighth day you give it to Me.
  eng-GNV: 'Likewise shalt thou do with thine oxen and with thy sheepe: seuen dayes
    it shall bee with his damme, and the eight day thou shalt giue it me.'
  eng-WEBSTER: 'Likewise shalt thou do with thy oxen, and with thy sheep: seven days
    it shall be with his dam; on the eighth day thou shalt give it to me.'
  nhw-BL: Nojquiya monequi techmacaca iniachtihui conehua amohuacaxhua huan amoborregojhua.
    Huelis mocahuase chicome tonati ihuaya ininnana, pero ipan nopa chicueyi tonal
    techmacaca.
  swh-ONEN: Ufanye vivyo hivyo kwa ngʼombe wako na kwa kondoo wako. Waache wakae na
    mama zao kwa siku saba, lakini siku ya nane unipe.
  bba-bba: Bɛɛn tii mɑɑ, i ko n wɑ̃ɑwɑ nɛnɛm nɛn sɔ̃, i n dɛɛre. Yen sɔ̃, i ku yɑɑ
    ɡɑɑ tem ye ɡbeeku yɑɑ yɑ ɡo yɑ deri. I ye bɔ̃nu wɛ̃ɛyɔ domi bɑ ǹ ye sɑke.
  eng-KJVCPB: 'Likewise shalt thou do with thine oxen, and with thy sheep: seven days
    it shall be with his dam; on the eighth day thou shalt give it me.'
  luo-luo: Timuru machal kamano ni rwethu kod rombeu. Weuru gibed gi minegi kuom ndalo
    abiriyo, to chiengʼ mar aboro miyagiuru.
  meu-meu: emu boromakau bona emu mamoe danu unuheto. Dina hitu natuna roboana na
    sinana dekenai baine noho; dina ihataurahanina ai lau ba henigu.
  npi-ULB: त्यस्तै गरी तिमीहरूका गोरु र भेडाहरूलाई पनि यसै गर । सात दिनसिम्म तिनीहरू
    आ-आफ्ना माउसित बस्‍न सक्छन् तर आठौँ दिनमा चाहिँ तिमीहरूले ती मलाई देओ ।
  yor-yor: Ṣe bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú agbo màlúù rẹ àti agbo àgùntàn rẹ. Jẹ́ kí wọn wà
    lọ́dọ̀ ìyá wọn fún ọjọ́ méje, kí ìwọ kí ó sì fi wọ́n fún mi ní ọjọ́ kẹjọ.
  emp-NTPO: Paca umaquĩrã dji nabema tobʌrʌda, oveja umaquĩrã dji nabema tobʌrʌ sid̶a
    bãrãba jũma mʌ̃́a bea diad̶ida panʌa. Maʌ̃ animarã zaquera dji papa ume siete
    ewaribe b̶aya. Nurẽma ochobema ewarid̶e mʌ̃́a bea diad̶ida panʌa.
  ind-ind: “Demikian juga dengan anak sulung jantan dari sapi, kambing, dan domba.
    Biarkanlah anak-anak binatang itu tinggal bersama induknya selama tujuh hari,
    lalu persembahkanlah kepada-Ku pada hari kedelapan.
  pes-OPCB: «نخست‌زاده‌های نر گاوان و گوسفندان خود را به من بده. بگذار این نخست‌زاده‌ها
    یک هفته پیش مادرشان بمانند و در روز هشتم آنها را به من بده.
  tgl-ULB: Dapat din ninyong gawin sa inyong mga baka at sa inyong tupa. Dahil sa
    loob ng pitong araw mananatili sila sa kanilang mga ina, pero sa loob ng ikawalong
    araw dapat ninyong ibigay sila sa akin.
  hui-hui: Ani bialu tínaga nogo bulumaga sibirume igini pigane wiragola horo karu
    angibuni baba helo wahowa horo halini haragola i̱nihondo bo lomabu ngilimu.
  mya-mya: သင်​တို့​၏​သိုး၊ နွား​တို့​မှ​သား​ဦး​ပေါက်​များ​ကို လည်း​ငါ့​အား​ဆက်​ကပ်​ရ​မည်။
    သိုး​နွား​သား​ဦး ပေါက်​များ​သည်​သူ​တို့​၏​မိ​ခင်​နှင့်​အ​တူ​ခု​နစ် ရက်​နေ​စေ​၍
    အ​ဋ္ဌ​မ​နေ့​တွင်​ထို​သိုး​နွား​များ ကို​ငါ့​အား​ဆက်​ကပ်​ရ​မည်။
  cbi-NTPO: tsenmin naa wagaachi bain, uvejachi bain, naa chibuchi bain ajke' faamu
    llupu kailla jumulanuya inu taanu juve; nakayañu mandishpai malu indyuya, ya'
    amaba tsananu juve, tsaaren mandishpen malu inmalaya inu kuwanu taanu juve.
  bod-N: དེ་ལྟར་རང་གི་བ་གླང་དང་ར་ལུག་གི་ཕྱུགས་ཕྲུག་འགོ་མའང་བདག་ལ་འབུལ་དགོས། ཉིན་བདུན་ལ་ཨ་མ་དང་མཉམ་པོར་འདུག་ཏུ་ཆུག་ལ་ཉིན་བརྒྱད་པར་ང་ལ་འབུལ་བར་བྱའོ།
    །
  sna-sna: Muite zvimwe chetezvo kumombe dzenyu nokumakwai enyu. Murege zvigare mazuva
    manomwe navanamai vazvo, asi muzvipe kwandiri pazuva rorusere.
  spa-BLM: Lo mismo harás con tu ganado y con tus ovejas. Estará con su madre siete
    días, y al octavo día me lo darás.
  cac-cac: Icha chi' tz'ajpax noc' b'ab'el yune' noc' e vacax yed' noc' e calnel.
    Scan uqueoc c'ual noc' yed' snun, axo d'a svajxaquil c'ual yalji noc', tzeyac'an
    noc' d'ayin.
  swh-ULB: Lazima ufanye hivyo hivyo kwa ng'ombe na kondoo wako. Kwa siku saba lazima
    wabaki na mama zao, lakini siku ya nane lazima unipe mimi.
  bel-bel: 'тое самае рабі з валом тваім і з авечкаю тваёю: сем дзён няхай яны будуць
    пры маці сваёй, а восьмага дня аддавай іх Мне.'
  deu-ELBBK: Und heilige Männer sollt ihr mir sein, und Fleisch, das auf dem Feld
    zerrissen worden ist, sollt ihr nicht essen; ihr sollt es den Hunden vorwerfen.
  mbb-OT: Ne iring ded kayi is ul-ulaha niw ziyà te menge vaka niw wey menge kerehidu
    niw. Is penganey he menge anak dan he meemahan, seled dà te pitu he andew is kebpezumaha
    niw zuen diyà te iney zin ne iveǥey niw en kediey zutun te ikewalu he andew pinaaǥi
    te kebpemuhata niw zuen.
  mal-2015: നിന്റെ കാളകളിലും ആടുകളിലും അങ്ങനെ തന്നേ; അതു ഏഴു ദിവസം തള്ളയോടു കൂടെ ഇരിക്കട്ടെ;
    എട്ടാം ദിവസം അതിനെ എനിക്കു തരേണം.
  gup-gup: Karohrok yerrih bu ngurriwo bulikki dja sheep yayaw ngudberre nawu nadjaman
    rowk. Ngaleng ngurrbenbawon ba kabirrihni kore ngalbabadjan bu seven kunbarnangarra,
    dja kore kunkodjke eight, wanjh ngurriwo nawu Yawey.”
  gvs-gvs: E nakae imi bulumakauyao be imi sipiyao yaidi idi botomoyayao bolamo bei
    kovinīgu. Tutayana yoguyoguyadi sibíbina, maliyalina ainima aiyuwo goi bei sikaaiyaka
    sinadiyao taiyao. Go maliyalina ainima aitonina goi, kovinīgu.
  rmc-rmc: Aven mire sveta manuša. Ma chan mas olestar, so o dziva džviri rozčhingerde
    pre maľa, ale čhiven les le rikonenge.
  nlg-nlg: Kau vahe oliu mai ghua na dale buluka mane, mana dale sheep mane. Tana
    bona kara sivuragha ke, kara kabu kolua ghua tinadira te vitu mua na bongi murina
    kara sivuragha, ma kara sukaghi vaniu mai ke alu na bongi [murina tara sivuragha].
  pes-OPV: با گاوان وگوسفندان خود چنین بکن. هفت روز نزد مادرخود بماند و در روز هشتمین
    آن را به من بده.
  ron-1924: Сэ-Мь дай ши ынтыюл нэскут ал вачий тале ши ал оий тале; сэ рэмынэ шапте
    зиле ку мама са, яр ын зиуа а опта сэ Ми-л адучь.
  ben-OBCV: তোমার গবাদি পশুপালের ও তোমার মেষের ক্ষেত্রেও তুমি তাই কোরো। মায়েদের সাথে
    সেগুলি সাত দিন থাকুক, কিন্তু অষ্টম দিনে তুমি সেগুলি আমাকে দিয়ো।
  som-som: Oo sidaas oo kalena waa inaad ka yeeshaa dibiyadaada iyo idahaaga; toddoba
    maalmood waa inuu hooyadiis la joogaa, maalinta siddeedaadna waa inaad ii bixisaa.
  lat-VUC: 'De bobus quoque, et ovibus similiter facies: septem diebus sit cum matre
    sua, die octava reddes illum mihi.'
  eng-ASVBT: 'Likewise shalt thou do with thine oxen, and with thy sheep: seven days
    it shall be with its dam; on the eighth day thou shalt give it me.'
  mna-mna: Mi mbili tiom lutun bizin muŋgamuŋga ta tomooto na, ta kembena. Kezem zin
    ma ziŋan nan bizin timbot ma irao aigule lamata mi ru. Beso aigule iwe lamata
    mi tel, to kakam zin ma kapatoron yo pa.
  ita-1885: Fa' il simigliante del tuo bue, e della tua pecora, e capra; stia il primo
    portato di esse sette giorni appresso la madre sua, e all'ottavo giorno dammelo.
  eng-LXXUP: And ye shall be holy men to me; and ye shall not eat flesh taken of beasts,
    ye shall cast it to the dog.
  eng-ULB: You must also do the same with your oxen and your sheep. For seven days
    they may remain with their mothers, but on the eighth day you must give them to
    me.
  spa-VBL: También debes darme el primogénito de tus vacas, ovejas y cabras. Podrás
    dejarlos con sus madres durante los primeros siete días, pero debes darmelos al
    octavo día.
  fra-_FOB: Tu en feras de même de ton bœuf, de tes brebis; leur premier-né sera sept
    jours avec sa mère, au huitième jour tu me le donneras.
  mal-mal: നിന്റെ കാളകളിലും ആടുകളിലും അങ്ങനെ തന്നെ; അത് ഏഴ് ദിവസം തള്ളയോട് കൂടി ഇരിക്കട്ടെ;
    എട്ടാം ദിവസം അതിനെ എനിക്ക് തരണം.
  urd-GVR: Apne bailoṅ, bheṛoṅ aur bakriyoṅ ke pahlauṭhoṅ ko bhī mujhe denā. Jānwar
    kā pahlauṭhā pahle sāt din apnī māṅ ke sāth rahe. Āṭhweṅ din wuh mujhe diyā jāe.
  suz-BL: इन बी ब्‍यफ नु इन भेडा रे यो मोदेंशो पचा माल्‍नीनी। ७ नाक्‍त आन ममा नु बाक्‍चा
    माल्‍नीमी। मेको नोले ङा नाक्‍ती आं कली गेचा माल्‍नीनी।
  ita-1927: 'Lo stesso farai del tuo grosso e del tuo minuto bestiame: il loro primo
    parto rimarrà sette giorni presso la madre; l’ottavo giorno, me lo darai.'
  ckb-ckb: هەمان شت دەکەیت بە گا و بەرخەکانت، حەوت ڕۆژ لەگەڵ دایکی دەبێت، بەڵام لە
    ڕۆژی هەشتەم دەیدەیتە من.
  eng-BBE: 'In the same way with your oxen and your sheep: for seven days let the
    young one be with its mother; on the eighth day give it to me.'
  kan-OKCV: ಅದರಂತೆಯೇ ನಿಮ್ಮ ದನಕುರಿಗಳನ್ನೂ ನನಗೆ ಸಮರ್ಪಿಸಬೇಕು. ಅದು ಏಳು ದಿನಗಳು ತಾಯಿಯ ಬಳಿಯಲ್ಲಿರಲಿ,
    ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅದನ್ನು ನನಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.022.029'
  tam-2017: உன்னுடைய மாடுகளிலும் உன்னுடைய ஆடுகளிலும் அப்படியே செய்வாயாக; குட்டியானது
    ஏழுநாட்கள் தன்னுடைய தாயோடு இருக்கட்டும்; எட்டாம் நாளிலே அதை எனக்குச் செலுத்துவாயாக.
  spa-RV-1909: 'Así harás con el de tu buey y de tu oveja: siete días estará con su
    madre, y al octavo día me lo darás.'
  ron-BTF: 'Tot așa să faci cu boii tăi și cu oile tale: șapte zile să fie cu mama
    lui; în ziua a opta dă-mi-l mie.'
  eng-WEBP: You shall do likewise with your cattle and with your sheep. It shall be
    with its mother seven days, then on the eighth day you shall give it to me.
  eng-FBV: You must also give me the firstborn of your cattle, sheep, and goats. They
    can stay with their mothers for their first seven days, but give them to me on
    the eighth day.
  nld-1939: 'Hetzelfde zult ge doen met uw runderen en uw schapen: zeven dagen mag
    het jong bij zijn moeder blijven, op de achtste dag zult ge het Mij geven.'
  nch-BL: Nojquiya monequi techmacaca iniachtohui conehua amohuacaxhua huan amoborregojhua.
    Huelis mocahuase chicome tonati ihuaya ininana, pero ipan nopa chicueyi tonali
    techmacaca.
  vie-1934: Về phần chiên và bò ngươi cũng hãy làm như vậy; trong bảy ngày đầu, con
    đầu lòng ở cùng mẹ nó, qua ngày thứ tám ngươi hãy dâng nó cho ta.
  hin-CV: और बैलों तथा गायों के पहलौंठे भी मुझे अर्पण करना, बच्चा सात दिन तक मां के
    साथ रहें और आठवें दिन वह मुझे अर्पण किया जाए.
  eng-OURB: You shall do likewise with your cattle and with your sheep. Seven days
    it shall be with its mother, then on the eighth day you shall give it to me.
  spa-BES: 'De la misma manera con tus bueyes y tus ovejas: durante siete días estará
    con su madre; en el octavo día dámelo.'
  tdx-tdx: Hondaty miavake amako nahareo; aa le ko kamae’ areo ze nofotse rinimitem-biby
    an-kivoke ey, fa ahifiho amo amboao.
  vid-vid: Modita hihyo du kwa chiwalo cha walelwa wa mwaluko wa misenga na ming'holo
    ja hemwe. Momleka chila mlelwa wa mwaluko na mayake kwa mazuwa saba na zuwa lya
    nane mondavila.
  eng-OKE: And ye shall be holy men before Me; and the flesh torn from a living animal
    you may not eat; you shall cast it to the dogs.
  tha-KJV: สำหรับวัวและแพะแกะของเจ้า จงทำดังนั้นเหมือนกัน ให้​ลูกมันอยู่กับแม่​เจ​็ดวัน
    ถึงวั​นที​่แปดจงพามาถวายแก่​เรา
  por-BR-2018: 'Assim farás com o de teu boi e de tua ovelha: sete dias estará com
    sua mãe, e ao oitavo dia me o darás.'
  deu-ELO: Desgleichen sollst du mit deinem Ochsen tun und mit deinem Kleinvieh; sieben
    Tage soll es bei seiner Mutter sein, am achten Tage sollst du es mir geben. -
  eng-WYC-2018: also of [thine] oxen, and of (thy) sheep, thou shalt do in like manner;
    seven days be he with his mother, in the eighth day thou shalt yield him to me.
    (and thou shalt do likewise with thy oxen, and with thy sheep; for seven days
    let him be with his mother, then on the eighth day thou shalt yield him to me.)
  epo-epo: Tiel same agu kun via bovo kaj via ŝafo; sep tagojn ĝi restu kun sia patrino,
    en la oka tago donu ĝin al Mi.
  uig-PIN: Kala bilǝn ⱪoyliringning tunji balilirinimu ⱨǝm xundaⱪ atiƣin; tunji bala
    yǝttǝ küngiqǝ anisi bilǝn billǝ tursun; ǝmma sǝkkizinqi küni uni Manga atap sunƣin.
  beo-beo: Dilia bulamagau amola sibi amo ilia magobo mano Nama ima. Magobo mano gawali
    da ea ame amoga eso fesuale esalumu. Amasea, eso godo amoga amo gawali magobo
    mano Nama ima.
  tpi-OTNT: Na yupela i mas ofaim namba wan pikinini bulmakau na sipsip long mi. Pikinini
    bulmakau na sipsip bai i stap 7-pela de wantaim mama pastaim, na long de namba
    8 yupela i mas kilim na mekim ofa long mi.
  hau-SA: Ku yi haka da shanunku da tumakinku. Bari su kasance da iyayensu mata, har
    kwana bakwai, amma ku ba ni su a rana ta takwas.
  uig-LAT: Kala bilen qoyliringning tunji balilirinimu hem shundaq atighin; tunji
    bala yette kün’giche anisi bilen bille tursun; emma sekkizinchi küni uni Manga
    atap sun’ghin.
  nde-nde: Yenzani njalo ngenkomo lezimvu zenu. Yekelani zihlale labonina okwensuku
    eziyisikhombisa kodwa linginike zona ngosuku lwesificaminwembili.
  ton-ton: 'Pea ke fai pehē pe foki ki hoʻo fanga pulu pea mo hoʻo fanga sipi: ʻe
    nofo ʻae ʻuhiki mo ʻene faʻē ʻi he ʻaho ʻe fitu: ʻi hono ʻaho valu te ke foaki
    mai ia kiate au.'
  ces-1613: 'Tak učiníš s volem svým a s dobytkem svým: Sedm dní bude s matkou svou,
    dne pak osmého mně je dáš.'
  eng-WMB: You shall do likewise with your cattle and with your sheep. It shall be
    with its mother seven days, then on the eighth day you shall give it to me.
  tam-TCV: நீங்கள் உங்கள் ஆடுமாடுகளிலிருந்தும் செம்மறியாடுகளிலிருந்தும் அப்படியே செய்யவேண்டும்.
    அவை தங்களுடைய தாய்களுடன் ஏழுநாட்களுக்கு இருக்கட்டும். எட்டாம் நாளிலே அவற்றை எனக்குக்
    கொடுக்கவேண்டும்.
  ceb-ULB: Buhaton usab ninyo kana sa inyong mga baka ug sa inyong mga karnero. Sulod
    sa pito ka adlaw magpabilin sila sa ilang mga inahan, apan sa ikawalo nga adlaw
    kinahanglan nga ihatag ninyo sila kanako.
  pol-UBG: To samo zrobisz z twoimi wołami i owcami. Siedem dni pierworodny będzie
    ze swoją matką, a ósmego dnia oddasz mi go.
  urd-GVU: اپنے بَیلوں، بھیڑوں اور بکریوں کے پہلوٹھوں کو بھی مجھے دینا۔ جانور کا پہلوٹھا
    پہلے سات دن اپنی ماں کے ساتھ رہے۔ آٹھویں دن وہ مجھے دیا جائے۔
  deu-1912: '[22:29] So sollst du auch tun mit deinem Ochsen und Schafe. Sieben Tage
    laß es bei seiner Mutter sein, am achten Tag sollst du mir''s geben.'
  kan-2017: ಅದರಂತೆಯೇ ನಿಮ್ಮ ಕುರಿ, ದನಗಳ ಚೊಚ್ಚಲು ಮರಿಗಳನ್ನು ನನಗೆ ಸಮರ್ಪಿಸಬೇಕು. ಏಳು ದಿನಗಳ
    ಕಾಲ ಆ ಮರಿ ತನ್ನ ತಾಯಿಯೊಂದಿಗಿರಲಿ. ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅದನ್ನು ನನಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  ena-ena: La sabaŋ bulɨmakau ninaŋ sabaŋ sipsipɨ ninaŋ manɨgali agɨladɨ Asɨ saŋ sagalɨ
    iguhalaŋ aba abɨha uami. Sabaŋ bulɨmakau sabaŋ sipsipɨ ninaŋ manɨgali agɨlaŋ uaiaŋ
    human limu fɨhala human limu ahica cɨjɨŋ numɨgaŋ hula hɨdavɨdaci cɨhu uaiaŋ mu
    iahɨci heŋ vave Asɨ saŋ sagalɨ iguhalaŋ aba abɨha uami.
  yap-yap: Miki gimed pi’ ngog e tin ba pumo’on ma ba nganni’ u pifak e garbaw nge
    saf romed. Mu paged e bin nganni’ ni pumo’on nge par ko chitiningin ni medlip
    e rran, ma rofen nra gaman e meruk e rran ngay mi gimed pi’ ngog ni maligach.
  hlt-MCSB: Na vaito taeng neh na boiva taengah khaw saii tangloeng. Hnin rhih khuiah
    a manu neh om saeh lamtah hnin rhet dongah tah kamah taengla m'pae.
  mdy-ETH: ዒንሢኮ ባኣቶና ማራቶናኮ ቤርቲ ሾይንቲ ማዒ ሾይንቴዞንሢ ታኣም ዔኪ ዬዑዋቴ፤ ዬያሮ ቤርቲ ማዒ ሾይንቴ ዓቲንቄ ቢያ
    ላንካይ ኬሊ ዒንዶና ዎላ ዴዖንጎ፤ ሳላሳ ኬሎና ታኣም ዔኪ ዬዑዋቴ።
  twi-ASANTE: Ma wo nantwie anaa wo dwan abakan no ne ne maame ntena nnanson, na ɛda
    a ɛtɔ so nwɔtwe no, fa no brɛ me.
  eng-WEBU: You shall do likewise with your cattle and with your sheep. It shall be
    with its mother seven days, then on the eighth day you shall give it to me.
  bnp-bnp: Mu habi nau tabu a tabua na bulmakau a sipsip. A tuna bulmakau a sipsip
    ni gi poda, ge laho turane kinana na parava ge polorua. Na polotoluna parava mu
    habia nau.
  wal-wal: Miizzaappekka dorssaappekka hegaadan ootta. Eti laappun gallassai gakkanaashin,
    bantta aayetuura aayetuura takkona; hosppuntta gallassi eta taayyo imma.
  spa-PDDPT: Lo mismo harás con el de tu buey y con el de tu oveja. Siete días estará
    con su madre, y al octavo día me lo darás.
  gun-gun: Ha'e rami ae avi 'rã rejapo 'rã nerymba vaka ha'e vexa'i re. Sete ára re
    ranhe oxy rupi toiko. Ha'e gui oito araa py ma reme'ẽ 'rã xevy.
  agu-BL: Ncha'tz yi bajx cyal yi e' itawun yi ko mam chi tane'n wacẍ nka cne'r, ba'n
    tz'ul tan itoyil swetz, ba'n chicyaj cyen juk k'ej te chitxu', poro le wajxaki'n
    k'ej tajwe'n tan itk'ol swetz.
  ilo-ULB: Masapul nga aramidenyo met laeng daytoy kadagiti baka wenno karneroyo.
    Iti pito nga aldaw ket agtalinaedda kadagiti inada, ngem iti maikawalo nga aldaw,
    masapul nga idatonyo ida kaniak.
  kpg-kpg: Gaamai gi di Au di ulu madua o godou kau mo godou siibi. Dugu ang gi di
    ulu madua gii noho i baahi dono dinana i nia laangi e hidu, gei di walu laangi,
    tigidaumaha ina mai gi di Au.
  uig-ARA: كالا بىلەن قويلىرىڭنىڭ تۇنجى بالىلىرىنىمۇ ھەم شۇنداق ئاتىغىن؛ تۇنجى بالا
    يەتتە كۈنگىچە ئانىسى بىلەن بىللە تۇرسۇن؛ ئەمما سەككىزىنچى كۈنى ئۇنى ماڭا ئاتاپ
    سۇنغىن.
  sus-sus: Wo xa findi n ma ɲama sɛniyɛnxi ra. Wo naxa wulai sube don, sube gbɛtɛ
    naxan faxaxi. Wo xa na mɔɔli fi baree ma.
  pon-2006: “Ke pahn kihong ie mesenih en noumw kou oh sihpw kan. Mweidohng mesenih
    wolo en mihmihte rehn eh nohno erein rahn isuh, a ni kawaluhn rahn ke pahn meirongkihong
    ie.
  ksd-ksd: Damana una pait ia bula ma kaum nat na bulumakau ma kaum nat na sip; lavurua
    na bung na ki pire tinana, ma ta ra valavutuluna una tabar iau me.
  tur-YTC: Sığırlarınız ve koyunlarınız için de aynısını yapacaksınız. Yedi gün annesiyle
    birlikte kalacak, sonra sekizinci gün onu bana vereceksiniz.”
  grc-BRENT: Καὶ ἄνδρες ἅγιοι ἔσεσθέ μοι· καὶ κρέας θηριάλωτον οὐκ ἔδεσθε, τῷ κυνὶ
    ἀποῤῥίψατε αὐτό.
  ind-AYT: Demikianlah kamu juga harus melakukannya dengan sapi-sapimu dan dengan
    domba-dombamu. Selama 7 hari, hewan itu akan tinggal dengan induknya, lalu kamu
    harus menyerahkannya kepada-Ku pada hari kedelapan.
  nya-nya: Muchite chimodzimodzi ndi ngʼombe zanu ndi nkhosa zanu. Mwana woyamba kubadwa
    azikhala ndi amayi ake masiku asanu ndi awiri. Koma pa tsiku lachisanu ndi chitatu
    mwanayo muzimupereka kwa Ine.
  hrv-hrv: Budite narod meni posvećen! Zato nemojte jesti mesa od životinje koju je
    rastrgala zvjerad nego je bacite paščadi!”
  mps-mps: Tama dagego te bulmakau de sipsip sigo gomunai wai te enabolo ofa yao.
    Tama te bulmakaugo wai, me te sipsipgo wai ame nenama, te nogo a naga olama me
    badu si sogo te aga ida dali hasia bidimainogo elama, tama te nogo a naga olama
    me badu sela wali, te me deli sogode dagego te kibu wai elama, enabolo ofa ilao.”
  tpi-tpi: Na yupela i mas ofaim namba wan pikinini bulmakau na sipsip long mi. Pikinini
    bulmakau na sipsip bai i stap 7-pela de wantaim mama pastaim, na long de namba
    8 yupela i mas kilim na mekim ofa long mi.
  dan-1931: Ligeså skal du gøre med dit Hornkvæg og dit Småkvæg; i syv Dage skal det
    blive hos Moderen, men på den ottende Dag skal I give mig det.
  vie-OVCB: Con đầu lòng của chiên và bò cũng phải được dâng lên Ta vào ngày thứ tám,
    sau khi đã để cho ở với mẹ nó bảy ngày.
  guj-2017: તમારાં બળદો અને ઘેટાંના પ્રથમજનિત મને આપવાં. સાત દિવસ સુધી તે ભલે પોતાની
    માતાની સાથે રહે. આઠમે દિવસે તમારે તે મને આપી દેવાં.
  pon-2006A: “Ke pahn kihong ie mesenih en noumw kou oh sihpw kan. Mweidohng mesenih
    wolo en mihmihte rehn eh nohno erein rahn isuh, a ni kawaluhn rahn ke pahn meirongkihong
    ie.
  por-BRBSL: Você fará o mesmo com seu gado e com suas ovelhas”. Estará com sua mãe
    sete dias, depois no oitavo dia mo darás”.
  cth-cth: Hot patetvanlah, tu hoi maitonaw hai na sak awh han. Hnin sari touh thung
    tu maitoca hah a manu hoi rei na ta awh vaiteh, hnin taroe hnin nah na poe han.
  twi-twi: Ma wo nantwi anaa wo guan abakan no ne ne na ntena nnanson, na da a ɛto
    so awotwe no, fa no brɛ me.
  hlt-hlt: Na vaito taeng neh na boiva taengah khaw saii tangloeng. Hnin rhih khuiah
    a manu neh om saeh lamtah hnin rhet dongah tah kamah taengla m'pae.
  tbz-SIM: Di tú n kó bɛnìtìbɛ̀ mbɛ, ńdònnɛ̀ pɑ́íí! Dì bɑ́ ncɑ́ɑ́ mmusĩ̀mmù pĩ nfɛ̀ɛ̀
    ɔ̃̀fɛ̀, di níí fɛ̀ duɔ́ n simɔɔ́.
  msy-2020: Ia uaghan uan bulmakaun faragha otiviziba ko sipsipɨn faragha otiviziba
    na bagh ofa damu. Bulmakaun nguzim ko sipsipɨn nguzim 7plan aruebar uan amebam
    ko ikeghtɨ, namba 8ɨn dughiam, ia a mɨsueghɨva na bagh ofa damuam.
  azb-azb: 'Mal-qaranın və qoyun-keçinin ilk balaları ilə də belə et: yeddi gün onları
    anaları ilə qoyub, səkkizinci gün Mənə həsr et.'
  eng-DBY: 'Likewise shalt thou do with thy calf, with thy sheep: seven days shall
    it be with its dam; on the eighth day thou shalt give it me.'
  hin-2017: वैसे ही अपनी गायों और भेड़-बकरियों के पहलौठे भी देना; सात दिन तक तो बच्चा
    अपनी माता के संग रहे, और आठवें दिन तू उसे मुझे दे देना।
  wol-KYG: Te itam nit ñu sell ngeen wara doon, ñeel ma, kon nag yàppu mala mu ñu
    fàdde ci àll bi, buleen ko lekk; sànnileen ko xaj yi.
  swp-swp: Gonogonoana doha emi bulumakau eo emi mamoe aridi eai; asubena haligigi‐labui
    abo sinana arinai, na asubena hehaligigi‐haionana eai abo au leama arigu eai.
  bjr-bjr: Inneeqa burimakau sipsipa ooqasaa maqarana akoonauqa dinni taikaseenoo
    dinni oonu qaara marasee 7 faasaana narí anoona faqa mariseenoo dinni oonu qaaramoo
    8 faasaanaikinaqa mina arusee tatufirana suqa qimiaqa.
  eng-YLT: so thou dost to thine ox, to thy sheep; seven days it is with its dam,
    on the eighth day thou dost give it to Me.
  eng-WYC-2017: also of [thine] oxen, and of sheep, thou shalt do in like manner;
    seven days be he with his mother, in the eighth day thou shalt yield him to me.
  eng-WMBB: You shall do likewise with your cattle and with your sheep. It shall be
    with its mother seven days, then on the eighth day you shall give it to me.
  urd-GVH: अपने बैलों, भेड़ों और बकरियों के पहलौठों को भी मुझे देना। जानवर का पहलौठा
    पहले सात दिन अपनी माँ के साथ रहे। आठवें दिन वह मुझे दिया जाए।
  rug-rug: Mi poni Nau tugo sari na mia bulumakao na sipi podo kenudi. Ba madi koa
    paki ka zuapa ranedi sari na tudia kokoreo koa ri na tinadia, meke pa rane vina
    vesu, si kaqu ta poni mae koa Rau si arini.
  gaz-gaz: Loon keetii fi hoolota kee akkanuma godhi. Isaanis bultii torba haadha
    isaanii bira haa turan; guyyaa saddeettaffaatti garuu naa kenni.
  fra-LSG: Tu me donneras aussi le premier-né de ta vache et de ta brebis; il restera
    sept jours avec sa mère; le huitième jour, tu me le donneras.
  yal-yal: “N ma muxu sariɲanxine nan ɛ tan na. Nanara, ɛ nama sube yo don burunna
    subene naxan faxaxi. Ɛ xa a woli barene bun.”
  haw-1868: Pela no oe e hana'i me kau mau bipi a me kau poe hipa; ehiku la e noho
    ai me kona makuwahine, a i ka walu o ka la, e haawi mai oe ia mea ia'u.
  arb-NAV: وَكَذَلِكَ تَفْعَلُ بِبَقَرِكَ وَغَنَمِكَ. سَبْعَةَ أَيَّامٍ تُبْقِي الْبِكْرَ
    مَعَ أُمِّهِ، وَفِي يَوْمِهِ الثَّامِنِ تُقَدِّمُهُ لِي.
  ewe-ewe: “Na wò nyiwo kple alẽwo ƒe ŋgɔgbeviwo nanɔ wo dadawo gbɔ ŋkeke adre, eye
    nàtsɔ wo nam le ŋkeke enyilia gbe.
  eng-LEE: (22:29) In like manner shalt thou do with thy ox, with thy sheep; seven
    days it shall be with its dam; on the eighth day thou shalt give it me.
  asm-FB: তোমালোকৰ গৰু আৰু মেৰ-ছাগৰ জাকৰ ক্ষেত্রতো সেইদৰেই কৰিবা। সেই পশুবোৰ সাত দিন
    নিজৰ মাকৰ লগত থাকিব, কিন্তু অষ্টম দিনা তোমালোকে সেইবোৰ মোক দিব লাগিব।
  sus-A: وٌ شَ قِندِ ﭑ مَ حَمَ سّنِيّنشِ رَ. وٌ نَشَ وُلَءِ سُبٍ دٌن، سُبٍ فبّتّ نَشَن
    قَشَشِ. وٌ شَ نَ مْولِ قِ بَرٍيٍ مَ.
  fra-SBL: Tu feras de même avec ton bétail et avec tes brebis. Il restera sept jours
    avec sa mère, puis le huitième jour, vous me le donnerez.
  hbo-hbo: וְאַנְשֵׁי־קֹ֖דֶשׁ תִּהְי֣וּן לִ֑י וּבָשָׂ֨ר בַּשָּׂדֶ֤ה טְרֵפָה֙ לֹ֣א
    תֹאכֵ֔לוּ לַכֶּ֖לֶב תַּשְׁלִכ֥וּן אֹתֹֽו׃ ס
  eng-WYCLIFFE: also of oxen, and of scheep thou schalt do in lijk maner; seuene daies
    be he with his modir, in the eiytithe dai thou schalt yelde hym to me.
  pjt-pjt: '@see-verse:EXO.022.029'
  cwe-cwe: Mwizatenda ivo ivo kwa waudele wa ng'ombe na ng'hondolo wenu. Chila mwelekwa
    wa udele mwizamuleka na mami yake kwa siku saba, siku yenane mwizaning'ha niye.
  kik-kik: Wĩkage o ũguo mwena-inĩ wĩgiĩ ngʼombe na ngʼondu ciaku. Iria ciaciarwo
    ũrekage igaikara na manyina mĩthenya mũgwanja, mũthenya wa ĩnana ũgacineana kũrĩ
    niĩ.
  fra-NCL: 'Vous serez pour moi des hommes saints ; vous ne mangerez pas la chair
    déchirée qui se trouvera dans les champs : vous la jetterez aux chiens.'
  cek-AK: To baktih toengah, maitaw tae hoi tuu doeh paek ah; amno khaeah ni sarihto
    omsak loe, ni tazetto naah kai khaeah na paek ah.
  cuk-cuk: ”Amba deyobbalid, moli-bebe-nikad-macheredsailagined, degine, sibad-wawaad-macheredsailagined,
    amba anga be ukmarbaloed. We-ibmar-durgan sunna ibagugle (7) na e-nan-walik gudii
    gued, ibabaabakgus-gwalulesad-sorbardi (8), anga be ukoed.
  uig-CYR: Кала билән қойлириңниң тунҗа балилириниму һәм шундақ атиғин; тунҗа бала
    йәттә күнгичә аниси билән биллә турсун; амма сәккизинчи күни уни Маңа атап сунғин.
  tel-2017: అదే విధంగా నీ ఎద్దులు, గొర్రెలు అర్పించాలి. మీరు ప్రతిష్ఠించినవి మొదటి
    ఏడు రోజులు తమ తల్లి దగ్గర ఉన్న తరువాత ఎనిమిదవ రోజు నాకు ప్రతిష్ఠించాలి.
  hat-BSA: Ou va fè menm bagay la avèk bèf ou yo, ak mouton ou yo. Li va rete avèk
    manman l pandan sèt jou, e nan uityèm jou a ou va ban Mwen li.
  kos-kos: Ase nu sik wounse ke cow ac sheep nutuwos. Fuhlela tuh wounse mukul ke
    kosro uh in mutana yurin nina kia ke len itkosr, ac ke len se akoalkosr kisakunma
    nu sik.
  hbo-WLC: וְאַנְשֵׁי־קֹ֖דֶשׁ תִּהְי֣וּן לִ֑י וּבָשָׂ֨ר בַּשָּׂדֶ֤ה טְרֵפָה֙ לֹ֣א
    תֹאכֵ֔לוּ לַכֶּ֖לֶב תַּשְׁלִכ֥וּן אֹתֽוֹ׃ ס
  ibo-ibo: Otu a ka ị ga-emekwa banyere mkpụrụ mbụ nke ehi gị na atụrụ gị. Ị ga-ewebata
    ya nye m nʼụbọchị nke asatọ site nʼoge a mụrụ ha, mgbe ị hapụsịrị ha nne ha ụbọchị
    asaa.
  ory-ory: ପୁଣି, ଆପଣା ଗୋରୁ ଓ ମେଷାଦି ପ୍ରତି ତଦ୍ରୂପ କରିବ; ସେ ସାତ ଦିନ ଆପଣା ମାତା ସହିତ ରହିବ,
    ଅଷ୍ଟମ ଦିନରେ ତୁମ୍ଭେ ତାହା ଆମ୍ଭଙ୍କୁ ଦେବ।
  chk-chk: Kopwe pwal ngeniei mweinöün noum kow me noum sip. Ewe apanan epwe nom ren
    inan lon ükükün fisu rän, nge lon awaluen rän kopwe uwato rei.
  rop-rop: en yu garra gibitbek langa God detlot feswan boiwan enimul weya yu buligi
    en ship abum du. Det feswan boiwan garra jidan garram im mami 7 dei, en langa
    det namba 8 dei yu garra gibit im langa God.
  ukr-1871: Так робити меш з волом і з малим скотом; сїм день буде воно при матері
    своїй, а восьмого дня даси його менї.
  bch-bch: Be manta atenai lemi bulmakao ga sipsip lautabtabe ga tinam pagau pade.
    Gid bulmakao ga sipsip lautabtabe ga tidio pagid tnatnad irangrang ngan ado lima
    ga rua. Be ngan ado lima ga tol aea, manta atenai gid ga tinam pagau.
  deu-1951: Desgleichen sollst du tun mit deinem Ochsen und deinem Schaf; sieben Tage
    mag es bei seiner Mutter bleiben, am achten Tag sollst du es mir geben!
  eng-JPS: (22-29) Likewise shalt thou do with thine oxen, and with thy sheep; seven
    days it shall be with its dam; on the eighth day thou shalt give it Me.
  srp-1865: Tako èini s volom svojim i s ovcom i s kozom; sedam dana neka bude s majkom
    svojom, a osmoga dana da ga daš meni.
  lug-lug: Ente zo n’endiga zo nazo onookolanga bw’otyo. Onoozirekeranga bannyina
    baazo okumala ennaku musanvu; onoozimpanga ku lunaku olw’omunaana.
  heb-heb: כן תעשה לשרך לצאנך שבעת ימים יהיה עם אמו ביום השמיני תתנו לי׃
  ben-IRV: তোমার গরু ও ভেড়া সমন্ধেও সেইরূপ কোরো; কারণ তা সাত দিন নিজের মায়ের সঙ্গে
    থাকবে, কিন্তু আট দিনের র দিন তুমি তা আমাকে দেবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਬਲ਼ਦ ਅਤੇ ਆਪਣੀ ਭੇਡ ਨਾਲ ਕਰ ਕਿ ਸੱਤ ਦਿਨ ਉਹ ਆਪਣੀ ਮਾਂ ਨਾਲ
    ਰਹੇ ਪਰ ਅੱਠਵੇਂ ਦਿਨ ਉਹ ਤੂੰ ਮੈਨੂੰ ਦੇ।
  mya-JVB: ထိုနည်းတူ သိုး နွား တို့ကို ပြု ရမည်။ ခုနစ် ရက် ပတ်လုံးသိုးနွားသငယ်ကို
    အမိ နှင့် အတူ နေ စေ၍၊ အဋ္ဌမ နေ့ ရောက်မှ ငါ့ အား ဆက်ကပ် ရမည်။
  hmo-hmo: Emui boromakau bona emui mamoe danu edia vara guna tau gaudia danu lau
    dekenai do umui henia. Dina 7 inai natuna vara guna tau gauna be iena sinana danu
    do ia noho. Dina namba 8 dekenai, be lau dekenai do umui henia boubou gauna totona.
  urd-urd: अपनी गायों और भेड़ों से भी ऐसा ही करना; सात दिन तक तो बच्चा अपनी माँ के
    साथ रहे, आठवें दिन तू उसे मुझ को देना।
  rus-SYN: 'то же делай с волом твоим и с овцою твоею и с ослом твоим: семь дней пусть
    они будут при матери своей, а в восьмой день отдавай их Мне.'
  bqc-SIM: Àↄ dɛ ma gbɛ̃́ pↄ́ an kua ńdoaↄ ũ. Ásuli nↄ̀ↄ pↄ́ wài dɛ̀ soo. Àli
    kpá gbɛ̃ↄwa.
  tcz-CHONGTHU: Na bongchal le na kelngoi jeng jong hitia chu nabol ding, hiche gancha
    nou chu nisagi sung'a ahonsung umden jeng ding, ahinlah niget lhin niteng le keima
    neipeh doh ding ahiye.
  mar-mar: तसेच प्रथम जन्मलेले बैल व मेंढरे, यांना जन्मल्यापासून सात दिवस त्यांच्या
    आईजवळ ठेवावे व आठव्या दिवशी ते मला द्यावेत.
  qub-qub: Chayno nogapämi canga wäcapa, uyshapa, cabrapa rimir caj wawancunapis.
    Yurishanpita ganchis junajyajllami chay mallwacunaga mamanwan canga. Warannin
    pusaj caj junäga nogapäna apamunqui.
  hat-hat: N'a ban mwen tou premye pitit bèf nou yo ak premye pitit mouton nou yo.
    Ti bèt la va pase sèt jou avèk manman l'. Sou wityèm jou a n'a ofri l' ban mwen.
  eng-BSB: You shall do likewise with your cattle and your sheep. Let them stay with
    their mothers for seven days, but on the eighth day you are to give them to Me.
  tod-tod: Wa ɠɛ bɛ̀ ga nu ɲadegaiti. À mina sua mi, nii baliʋaliai ga dɔɓɔi zu.
    Wa naa ʋili ya gilɛiti bu.
  eng-WEBPB: You shall do likewise with your cattle and with your sheep. It shall
    be with its mother seven days, then on the eighth day you shall give it to me.
  kbq-kbq: Anahukna hutma ese anenta'ma bulimakao afu'mo'ene sipisipi afu'mo'enema
    antenigeta Nagri avretma eme namiho. Nerera'ma ese anentama antena atrenkeno nerera'enena
    7ni'a kna manite'na, 8ti knarera avreta eme namiho.
  nhe-BL: Nojquiya monequi xinechmacaca iniachtohui conehua imohuacaxhua huan imoborregojhua.
    Huelis mocahuase chicome tonati ihuaya ininnana, pero ipan nopa chicueyi tonal
    xinechmacaca.
  gub-BL: Nezewegatete pemur peneimaw tapi'ak imemyr awa ipy ihewe wà nehe, pemur
    peneimaw àràpuhàràn imemyr awa ipy ihewe wà nehe no. Tuwe umumaw 7 'ar uhy rehe
    we upyta pà wà. 8 haw 'ar mehe pemur ihewe nehe.
  eng-DRA: 'Thou shalt do the same with the firstborn of thy oxen also and sheep:
    seven days let it be with its dam, the eighth day thou shalt give it to me.'
