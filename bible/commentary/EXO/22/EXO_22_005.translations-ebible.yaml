    cómmú dɛ̀, wèe yietí tidiitì yiɛ̀.
  msy-2020: “Gumazitam uan bulmakauba ateghtɨ da mangɨ an nguazim ko an wainɨn azenimɨn
    tintinibar daru damɨva, mɨtaghniamɨn ikiavkɨnigh gumazir igharazimɨn azenimɨn
    daghebar ameghtɨ, bulmakaubar ghuavim uan azenimɨn dagher aghuariba da ikarvagham.
    Egh uaghan wainɨn ovɨziba gumazir kam ikarvagh a danɨngam.
  azb-azb: Bir adam öz tarlasında yaxud üzüm bağında otardığı heyvanları başqa adamın
    tarlasına otlamağa buraxarsa, o adam öz tarlasının yaxud üzüm bağının ən yaxşı
    barından zərəri ödəsin.
  eng-DBY: If a man shall cause a field or vineyard to be eaten, and put in his cattle,
    and pasture in another man's field, of the best of his own field, and of the best
    of his own vineyard shall he make [it] good.
  hin-2017: “यदि कोई अपने पशु से किसी का खेत या दाख की बारी चराए, अर्थात् अपने पशु
    को ऐसा छोड़ दे कि वह पराए खेत को चर ले, तो वह अपने खेत की और अपनी दाख की बारी
    की उत्तम से उत्तम उपज में से उस हानि को भर दे।
  wol-KYG: «Su fekkee ne dañoo taal sawara, mu jàpp cib ñag, lakkaale pepp mu jóore,
    mbaa pepp mu ñor mu ñu góobagul, mbaa mu ñoragul, ka taal sawara wa mooy xala
    fey li lakk.
  swp-swp: “Ena tau esau oea esau e wine tanona esau ena riba eai suisui se ai, e
    ena suisui i eairigabaei bena doga esau ena oea eai i aibai, tau wa iabom ena
    oea masurina lolo aririna eai, e ena wine tanona masurina lolo aririna eai abo
    i hedudulai.
  bjr-bjr: Faiqí moo fannoo narí burimakau fee sipsipa fee andanda nee marinana sia
    amiqimmasee rakisinanoo moona afuqaki keeqafi narana nainanoo mina akiiqara narana
    faqaana narí afuqakinaana amiqirana kai unaku maree munu amiannoo.
  eng-YLT: '''When a man depastureth a field or vineyard, and hath sent out his beast,
    and it hath pastured in the field of another, [of] the best of his field, and
    the best of his vineyard, he doth repay.'
  eng-WYC-2017: If a man harmeth a field, or a vinery [or vineyard], and suffereth
    his beast, that it waste other men’s things, he shall restore for the value of
    [the] harm, the best things what-ever he hath in his field, either in his vinery
    [or vineyard].
  eng-WMBB: “If a man causes a field or vineyard to be eaten by letting his animal
    loose, and it grazes in another man’s field, he shall make restitution from the
    best of his own field, and from the best of his own vineyard.
  urd-GVH: हो सकता है कि कोई अपने मवेशी को अपने खेत या अंगूर के बाग़ में छोड़कर चरने
    दे और होते होते वह किसी दूसरे के खेत या अंगूर के बाग़ में जाकर चरने लगे। ऐसी सूरत
    में लाज़िम है कि मवेशी का मालिक नुक़सान के एवज़ अपने अंगूर के बाग़ और खेत की बेहतरीन
    पैदावार में से दे।
  rug-rug: Be keke tie si va ganigani pa nana inuma babe pa keke nana inuma vaeni
    sari nana bulumakao; beto hoi si karovo sea latu pa keke inuma tanisa keke tie
    sari na bulumakao, meke la ganigani. Kaqu hereni sa tie pu ari nana bulumakao,
    sari na ginani leadi, saripu gani ri na nana bulumakao, koasa inuma tanisa tie,
    babe koasa nana inuma vaeni.
  gaz-gaz: “Namni tokko yoo utuu lafa qotiisaa yookaan dhaabaa wayinii keessa horii
    tikfatuu horii isaa gad lakkisee horiin sun dhaqee kaloo nama biraa dheede, inni
    lafa qotiisaa ofii isaa irraa yookaan dhaabaa wayinii ofii isaa irraa kan waan
    hunda caalu iddoo haa buusuuf.
  fra-LSG: Si un homme fait du dégât dans un champ ou dans une vigne, et qu’il laisse
    son bétail paître dans le champ d’autrui, il donnera en dédommagement le meilleur
    produit de son champ et de sa vigne.
  yal-yal: “Xa tɛɛn keli, a sɛxɛn li, a sa malo xidine hanma a tixin gan, hanma xɛɛn
    birin yi gan, naxan tɛɛn soxi a xa se kalaxine ɲɔxɔn fi.”
  haw-1868: 'Ina e hoopau ke kanaka i ko ka mala, a i ko ka pawaina, a hookomo i kona
    holoholona iloko: a ai oia maloko o ka mala a hai, alaila e uku aku oia i kahi
    maikai o kana mala iho, a me kahi maikai o kaua pawaina.'
  arb-NAV: إِذَا سَرَّحَ إِنْسَانٌ بَهَائِمَهُ لِتَرْعَى فِي حَقْلِ جَارِهِ أَوِ كَرْمِهِ،
    فَعَلَيْهِ أَنْ يُعَوِّضَ صَاحِبَ الْحَقْلِ أَوِ الْكَرْمِ مِنْ أَجْوَدِ نِتَاجِ
    حَقْلِهِ أَوْ كَرْمِهِ.
  ewe-ewe: “Ne ame aɖe nya hafi ɖe asi le eƒe lã aɖe ŋu wòge ɖe ame bubu ƒe waingble
    me alo wòna wòyi ame bubu ƒe lãwo ƒe gbeɖuƒe la, ele be wòatsɔ eƒe agblemenuku
    nyuitɔwo aɖo nu siwo eƒe lã la gblẽ la teƒe wòasɔ gbɔ ade nugbegblẽ la nu.
  eng-LEE: (22:4) If a man cause a field or vineyard to be eaten off, and he let his
    beasts enter, and they feed in another man's field; with the best of his own field,
    and with best of his own vineyard, shall he make restitution.
  asm-FB: কোনো লোকে যদি শস্য-ক্ষেত্ৰত বা দ্ৰাক্ষাবাৰীত পশু চৰায় বা নিজৰ পশু মেলি
    দিওঁতে যদি আনৰ পথাৰত গৈ চৰে, তেনেহ’লে তেওঁ নিজৰ পথাৰৰ উত্তম শস্য, বা নিজৰ দ্ৰাক্ষাবাৰীৰ
    উত্তম ফল দি ক্ষতিপূৰণ কৰিব লাগিব।
  sus-A: نَشَن نَ تّ سَ حٌوفٍ فَنقٍ رَ، كْنْ تّ قَ مِشِ ندٍ شَ سَنسِ مَلَنشِ فَن،
    شَ نَ مُ عَ شَ شّ، نَ كَنيِ لَنمَ عَ شَ نَ سٍ بِرِن سَرٍ قِ.
  fra-SBL: « Si un homme fait paître un champ ou une vigne en laissant son animal
    en liberté, et que celui-ci paisse dans le champ d'un autre homme, il devra le
    restituer sur le meilleur de son champ et sur le meilleur de sa vigne.
  hbo-hbo: כִּֽי־תֵצֵ֨א אֵ֜שׁ וּמָצְאָ֤ה קֹצִים֙ וְנֶאֱכַ֣ל גָּדִ֔ישׁ אֹ֥ו הַקָּמָ֖ה
    אֹ֣ו הַשָּׂדֶ֑ה שַׁלֵּ֣ם יְשַׁלֵּ֔ם הַמַּבְעִ֖ר אֶת־הַבְּעֵרָֽה׃ ס
  eng-WYCLIFFE: If a man harmeth a feeld, ethir vyner, and suffrith his beeste, that
    it waaste othere mennus thingis, he schal restore for the valu of harm, `what
    euer beste thing he hath in his feeld, ethir vyner.
  pjt-pjt: “Ka tjinguṟu nyuntumpa kuka ngultju tjuṯangku nyuntumpa paamangka ukiṟi
    para-ngalkuṉi munta tjinguṟu nyuntumpa kiṟipitjingka unnguwanu unnguwanungku tjarpara
    ngalkuṉi, ka tjinguṟu nyuntu aṯunymankunytja wiyangkampa paluṟu tjana tjinguṟu
    wati panya kutjupaku ukiṟi maitjarakutu ma-tjarpaku munu mai walytjatjara ngalkula
    wiyalku. Ka alatjirinyangka nyuntu uti wati panya palunya kukangku mai panya ngalkuntjitjangka
    tjaraṟa ungama nyuntumpa mainguṟu mai palu puṟunypaṯu.
  cwe-cwe: “Munhu yahawadima wanyama wake muna umgunda wa mizabibu na kumulekelela
    mnyama wake yaje muna umgunda wa munhu imwenga, kezaliha udanganyi uwo kwa ndiya
    inogile ya umgunda wake mwenyewo hebu mgunda wake wa mizabibu.
  kik-kik: “Mũndũ angĩrĩithia ũhiũ wake mũgũnda wene o na kana arĩithie mũgũnda wene
    wa mĩthabibũ, aũrekererie ũrĩe mũgũnda wa mũndũ ũngĩ-rĩ, no nginya arĩhe na indo
    iria njega cia mũgũnda wake o na arĩhe na thabibũ iria njega mũno cia mũgũnda
    wake.
  fra-NCL: Si un feu éclate et que, après avoir atteint les épines, il consume des
    gerbes, ou du blé sur pied, ou un champ, celui qui aura allumé l’incendie donnera
    un dédommagement.
  cek-AK: Kami mah a tawnh ih moinawk to lawk ah maw, to tih ai boeh loe misur takha
    thungah maw pratsak, toe kahoih ah toep ai pongah, minawk ih lawk to caa nahaeloe,
    a lawk hoi misur takha thung ih kahoih koek hmuen hoiah pathok let tih.
  cuk-cuk: ”Dule, e-ibdula gagan-maega nainuse sesale, uva-digalesse sesdibe, geb
    e-ibdurgan, dule-baid-nainugi gagan-masale, ibdula-ibed, e-nainugi-gwagmar-weleged-bur-nuegangi
    nabogoed.
  uig-CYR: Әгәр бириси өз мал-чарвилирини етизлиққа яки үзүмзарлиққа отлашқа қоюветип,
    башқиларниң бағ-етизлиғида отлашқа йол қойса, ундақта у өзиниң әң есил мәһсулатлиридин
    яки үзүмзарлиғиниң әң есил мевисидин зиянни төләп бәрсун.
  tel-2017: ఒకడు తన పశువును మేత మేయడానికి తన పొలం లోకి గానీ, ద్రాక్ష తోటలోకి గానీ
    వదిలినప్పుడు అది వేరొక వ్యక్తి పొలంలో మేస్తే ఆ పొలం యజమానికి తన పంటలో, ద్రాక్షతోటలో
    శ్రేష్ఠమైనది తిరిగి చెల్లించాలి.
  hat-BSA: Si yon mesye kite bèt li yo manje nan yon chan, oswa yon jaden jiskaske
    jaden an fini nèt, e kite bèt li lage pou li manje nan chan a yon lòt moun, li
    va peye dedonmajman an soti nan pi bon pati tè li, ak meyè pati chan rezen li
    lan.
  kos-kos: “Sie mwet fin fuhlela kosro natul in mongo mah ke ima in wheat ku ima in
    grape lal, ac elos alukela som kangla fokin ima lun sie pacna mwet, mwet se natu
    kosro ah el enenu in akfalye ma musalla ke fokin ima lal sifacna.
  hbo-WLC: כִּֽי־תֵצֵ֨א אֵ֜שׁ וּמָצְאָ֤ה קֹצִים֙ וְנֶאֱכַ֣ל גָּדִ֔ישׁ א֥וֹ הַקָּמָ֖ה
    א֣וֹ הַשָּׂדֶ֑ה שַׁלֵּ֣ם יְשַׁלֵּ֔ם הַמַּבְעִ֖ר אֶת־הַבְּעֵרָֽה׃ ס
  ibo-ibo: “Ọ bụrụ na mmadụ akpachara anya hapụ anụ ụlọ ya ka ọ gaa taa nri nʼubi
    maọbụ nʼubi vaịnị, maọbụ nʼubi onye ọzọ, onyenwe anụ ụlọ ahụ ga-akwụ ụgwọ ihe
    niile anụ ụlọ ya mebiri, ma ihe ọ ga-eji kwụọ ụgwọ ahụ aghaghị ịbụ ihe ọrụ ubi
    dị mma nke o si nʼubi ya maọbụ nʼubi vaịnị ya wepụta.
  ory-ory: ଆଉ କେହି ଯଦି ଅନ୍ୟର କ୍ଷେତ୍ରରେ କି ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରରେ ଗୋରୁ ଚରାଏ, କିଅବା ଆପଣା
    ପଶୁକୁ ଛାଡ଼ିଦେଲେ ଯଦି ସେ ଅନ୍ୟର କ୍ଷେତ୍ରରେ ଚରେ, ତେବେ ସେ ଲୋକ ତହିଁର ପରିବର୍ତ୍ତେ ତାହାକୁ
    ଆପଣା କ୍ଷେତ୍ରର ଉତ୍ତମ ଶସ୍ୟ ଅବା ଆପଣା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର ଉତ୍ତମ ଫଳ ଦେବ।
  chk-chk: Are eman aramas a amongöü ngeni nöün man fetilin eu mälämäl ika fetilin
    eu tanipin wain, nge a mwüt ngeni nöün man pwe repwe pwal eni fetilin än eman
    tanipi, ätewe epwe liwini ngeni ua mi mürina seni püsin an mälämäl ika an tanipin
    wain.
  rop-rop: If enibodi larramgo im enimul olabat langa im pedik blanga fidabat, en
    detlot enimul go langa najawan pedik, en dei dagat ola gadin deya, wal det bos
    blanga detlot enimul garra peiyimbek det boswan blanga det najawan pedik. Brom
    im ron gadin im garra peiyimbek ebrijing weya detlot enimul blanga im bin dagat.
  ukr-1871: Коли хто чуже поле чи виноградник випасувати ме, а скотину свою пускати
    ме пустопаш, і воно на чужому полї що поїсть, дак мусить він віддати за се найлучче
    з поля свого чи з виноградника свого.
  bch-bch: “Oangga eaba ibada ele masilau mud ga tila tian purup dadangai, mao boloma
    ngan dadanga oain, be masilau toa oa tilaputian but ta tila tian eaba ede pade
    aea dadanga, manta masilau toa oa itama ikoli annga kemikemi ga oain kemikemi
    ga ila pan dadanga itama.
  deu-1951: Wenn jemand das Feld oder den Weinberg abweiden läßt, und er läßt dem
    Vieh freien Lauf, daß es auch das Feld eines andern abweidet, so soll er das Beste
    seines eigenen Feldes und das Beste seines Weinbergs dafür geben.
  eng-JPS: (22-4) If a man cause a field or vineyard to be eaten, and shall let his
    beast loose, and it feed in another man's field; of the best of his own field,
    and of the best of his own vineyard, shall he make restitution.
  srp-1865: Ko potre njivu ili vinograd pustivši stoku svoju da pase po tuðoj njivi,
    da naknadi najboljim sa svoje njive i najboljim iz svoga vinograda.
  lug-lug: “Omuntu bw’anaabanga alunda ebisolo bye mu ddundiro lye oba mu nnimiro
    ye ey’emizabbibu, ensolo ze n’azireka ne zigenda ziriira mu nnimiro y’omuntu omulala;
    anaasasulanga ku bibala ebisinga obulungi n’ezabbibu ebiva omumwe.
  heb-heb: כי יבער איש שדה או כרם ושלח את בעירה ובער בשדה אחר מיטב שדהו ומיטב כרמו
    ישלם׃
  ben-IRV: কেউ যদি শস্যক্ষেত্রে অথবা আঙ্গুরক্ষেত্রে পশু চরায়, আর নিজের পশু ছেড়ে
    দিলে যদি তা অন্য লোকের ক্ষেত্রে চরে, তবে সেই ব্যক্তি নিজের ক্ষেত্রের ভালো শস্য
    অথবা নিজের আঙ্গুরক্ষেত্রের ভালো ফল দিয়ে ক্ষতিপূরণ দেবে।
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਪੈਲੀ ਜਾਂ ਦਾਖ਼ ਦੇ ਬਾਗ਼ ਨੂੰ ਖਿਲਾ ਦੇਵੇ ਜਾਂ ਆਪਣੇ ਪਸ਼ੂ ਛੱਡੇ ਜੋ
    ਉਹ ਦੂਜੇ ਦੀ ਪੈਲੀ ਨੂੰ ਖਾ ਜਾਵੇ ਤਾਂ ਆਪਣੇ ਖੇਤ ਦੀ ਬਹੁਤ ਉੱਤਮ ਪੈਦਾਵਾਰ ਤੋਂ ਜਾਂ ਬਾਗ਼ ਦੀ
    ਬਹੁਤ ਉੱਤਮ ਦਾਖ਼ ਤੋਂ ਵੱਟਾ ਭਰੇ।
  mya-JVB: သူ့လယ် ၊ သူ့စပျစ် ဥယျာဉ်ကို စား စေသော်၎င်း၊ မိမိ တိရိစ္ဆာန် ကို သူ့ လယ်
    ၌ ထိန်း ကျောင်းသော်၎င်း ၊ မိမိ လယ် ၊ မိမိ စပျစ် ဥယျာဉ်ထဲကအကောင်း ဆုံးကို ထုတ်၍
    ပြန်ပေး ရမည်။
  hmo-hmo: Bema tau ta ese iena boromakau ia hakaua vareai idau tauna ena uma gabu
    o iena uaina huahua hatubua gabuna, vadaeni uma idia hadikaia kava, ia be davana
    do ia henia. Ia ese sibona ena uma gabu o iena vain huahua hatubua gabuna dekena
    amo edia anina namodia do ia henia, unai davana karaia totona.
  urd-urd: '''अगर कोई आदमी किसी खेत या ताकिस्तान को खिलवा दे और अपने जानवर को छोड़
    दे कि वह दूसरे के खेत को चर लें, तो अपने खेत या ताकिस्तान की अच्छी से अच्छी पैदावार
    में से उसका मु''आवज़ा दे।'
  rus-SYN: Если кто потравит поле, или виноградник, пустив скот свой травить чужое
    поле, смотря по плодам его пусть заплатит со своего поля; а если потравит все
    поле, пусть вознаградит лучшим из поля своего и лучшим из виноградника своего.
  bqc-SIM: Tó wà tɛsↄ̃̀ sɛ̃wa, mɛ́ à gɛ̀ dà gbɛ̃pãle bugbɛu ge pↄgba, mɛ́ aà
    pↄ́ↄ tɛkũ̀, tɛkpana a fĩaboɛ.
  tcz-CHONGTHU: Mihem koihile loulaija gancha alut sah'a lengpi lei ham khat gasoh
    aneh khah'a ahileh gancha chingtup louva loulaija alha thang jeh'a hichepa chun
    aloulaija gasoh phapen achu a lepeh teitei ding ahiye.
  mar-mar: कोणी आपले जनावर मोकळे सोडले ते दुसऱ्याच्या शेतात किंवा द्राक्षमळ्यात जाऊन
    चरले व खाल्ले तर आपल्या शेतातील किंवा द्राक्षमळ्यातील चांगल्यात चांगल्या पिकातून
    त्याने त्याचे नुकसान भरून द्यावे.
  qub-qub: «Pipis uywancunata michishpan juc runapa chacranman, u übas wertanman uywancuna
    yaycuptin däñucushanpitaga quiquinpa cajta mas allinninta cutichenga.
  hat-hat: Si yon moun kite bèt li manje nan jaden yon lòt, osinon nan jaden rezen
    li, si yon moun kite bèt li lage pou yo fè kont dega nan jaden yon lòt moun, li
    gen pou l' dedonmaje lòt moun lan. L'a ba li pi bon bagay li gen nan jaden pa
    l' la osinon nan jaden rezen l' yo.
  eng-BSB: If a man grazes his livestock in a field or vineyard and allows them to
    stray so that they graze in someone else’s field, he must make restitution from
    the best of his own field or vineyard.
  tod-tod: Ni abui a leʋena, é so dɔɓɔi ʋa, moloi nii daa ga ɓelee, é so naama ɠilii
    ʋa, ɓaa nii é ma ɓaɠai ɠa, ɓaa é kpalagi ɠala, zɔi é abui loga, naa ɠa naama
    vai ɓɛtɛ ga é potogi ve.
  eng-WEBPB: “If a man causes a field or vineyard to be eaten by letting his animal
    loose, and it grazes in another man’s field, he shall make restitution from the
    best of his own field, and from the best of his own vineyard.
  kbq-kbq: Mago ne'mofo sipsipi'amo'o bulimakao'ama atrenkeno trazama neno vano haniregama
    rumofo kaziga traza omenege, waini hozafi vuno waini hoza ome eri haviza haniana,
    ana bulimakao afu'mofo nafa'amo'a, knare hoza'areti'ene knare waini'areti'ene
    anama hoza'ama eri haviza hu'nea nera nona'a amino.
  nhe-BL: “Intla acajya quinmajcahuas itlapiyalhua huan tlacuajcuatij temila o texocomeca
    mila, monequi quicuepilis nopa tlaltecojtli se tlaxtlahuili queja ipati nopa pixquistli
    tlen más cuali quipixtoya ipan imil o ipan nopa ixocomecamil para tlaxtlahuas
    tlen itlapiyalhua quinenpolojque.
  gub-BL: Aze amo awa weraha weimaw amo ko pe wà nehe, u, amo uwà tyw pe wà nehe,
    wamumai'u kar pà a'e pe wà nehe, aze omono kar weimaw amo ae awa iko rehe hemipo'o
    kwer i'u kar pà izupe wà nehe, a'e awa umekuzar putar weimaw wanemi'u kwer nehe,
    ko izar pe nehe. Upyhyk putar hezuz ma'e ikatu wera'u ma'e oko pe har nehe, u,
    upyhyk putar uwà ikatu wera'u ma'e wemitygwer parer imono pà inugwer pe nehe.
  eng-DRA: 'If any man hurt a field or a vineyard, and put in his beast to feed upon
    that which is other men’s: he shall restore the best of whatsoever he hath in
    his own field, or in his vineyard, according to the estimation of the damage.'
