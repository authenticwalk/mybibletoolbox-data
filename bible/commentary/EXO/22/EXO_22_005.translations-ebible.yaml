verse: EXO.022.005
translations:
  mal-C: “ആരെങ്കിലും തന്റെ മൃഗങ്ങളെ വയലിലോ മുന്തിരിത്തോപ്പിലോ മേയിക്കുമ്പോൾ അലഞ്ഞുതിരിയാൻ
    അനുവദിച്ചിട്ട് അവ മറ്റൊരാളുടെ വയലിൽ മേഞ്ഞാൽ അയാൾ സ്വന്തം വയലിലെയോ മുന്തിരിത്തോപ്പിലെയോ
    നല്ലതിനെ പകരം കൊടുക്കണം.
  deu-TKW: Wenn Feuer auskommt und das Gestrüpp ergreift, hernach aber ein Getreidehaufen
    oder das in Halmen stehende Korn oder überhaupt Ackerfrüchte verbrennen, so muß
    der, welcher den Brand verursacht hat, vollen Ersatz leisten.
  lin-lin: Soki moto apelisi moto, bongo moto yango ekutani na banzete ya sende, epanzani
    mpe ezikisi ble oyo basili kotia na maboke to ble oyo babuki nanu te, moto oyo
    apelisaki moto asengeli kofuta biloko nyonso oyo eziki.
  eng-LSV: When a man depastures a field or vineyard, and has sent out his beast,
    and it has pastured in the field of another, he repays [with] the best of his
    field, and the best of his vineyard.
  eng-GNV: If a man doe hurt fielde, or vineyarde, and put in his beast to feed in
    an other mans fielde, he shall recompence of the best of his owne fielde, and
    of the best of his owne vineyard.
  eng-WEBSTER: 'If a man shall cause a field or vineyard to be eaten, and shall put
    in his beast, and shall feed in another man''s field: of the best of his own field,
    and of the best of his own vineyard shall he make restitution.'
  nhw-BL: “Sintla acajya quinmajcahuas itlapiyalhua huan tlacuajcuatij temila o texocomeca
    mila, monequi quicuepilis nopa tlaltecojtli se tlaxtlahuili quen ipati nopa pixquistli
    catli más cuali quipixtoya ipan imil o ipan nopa ixocomecamil para tlaxtlahuas
    catli itlapiyalhua quinenpolojque.
  swh-ONEN: “Kama mtu akichunga mifugo yake katika shamba au shamba la mizabibu, na
    akawaachia wajilishe katika shamba la mtu mwingine, ni lazima alipe vitu bora
    kutoka kwenye shamba lake mwenyewe au kutoka shamba lake la mizabibu.
  bba-bba: Goo ù n dɔ̃ɔ mɛnimɑ, dɔ̃ɔ wi, ù n duɑ ɡoon ɡberɔ, mɑ yɛ̃ron dĩɑnu kpuro
    dɔ̃ɔ mwɑɑrɑ, wi u dɔ̃ɔ mɛni mi, u koo dĩɑ ni nu dɔ̃ɔ mwɑɑrɑn kɔsire wɛ̃wɑ.
  eng-KJVCPB: If a man shall cause a field or vineyard to be eaten, and shall put
    in his beast, and shall feed in another man’s field; of the best of his own field,
    and of the best of his own vineyard, shall he make restitution.
  luo-luo: “Ka ngʼato okwayo jambe e puodho kata e puoth mzabibu kendo oweyogi ma
    gi chodo kendo gikwayo e puoth ngʼato, nyaka ochul kawuok kuom puothe kata puothene
    mag olembe mabeyo.
  meu-meu: Tau ta ese boromakau baine hakaua vareai idau tauna ena uma ai eiava ena
    vine imeana ai, eiava baine kahua nege bena sibona baine vareai, ia na ena boromakau
    ese e hadika ḡaudia davadia na ena uma ḡaudia bona ena vine anidia hereadia amo
    do baine heni.
  npi-ULB: कुनै मानिसले खेत वा दाखबारीमा आफ्ना गाईवस्तु चराउँदा त्यसले बाँधेन र पशु
    अर्को मानिसको खेतमा चर्न पुग्यो भने त्यसले आफ्नो सबैभन्दा असल खेत वा दाखबारीबाट
    नोक्सानी तिर्नुपर्छ ।
  yor-yor: “Bí ọkùnrin kan bá ń bọ́ ẹran ọ̀sìn rẹ̀ lórí pápá tàbí nínú ọgbà àjàrà,
    tí ó sì jẹ́ kí ó lọ jẹ nínú oko ẹlòmíràn, a ó mú kí ó san ohun ti ẹran rẹ̀ jẹ
    padà pẹ̀lú èyí tí ó dára jù nínú oko tàbí nínú ọgbà rẹ̀ (ẹlòmíràn padà fún un).
  emp-NTPO: Bariduaba idji ẽjũãne wa uva u erob̶ʌma idji animarãda ne cod̶amãrẽã ẽrãbueibʌrʌ,
    baribʌrʌ maʌ̃ animarãra djãrã ẽjũãne ne cod̶e wãnibʌrʌ, djibarira bed̶ead̶e b̶ʌa.
    Maʌ̃ bẽrã dji ẽjũã djibaría idji néud̶ebema dji biara b̶ʌda diaida b̶ʌa.
  ind-ind: “Jika seseorang membiarkan ternaknya makan rumput di ladang atau kebun
    anggur miliknya, lalu hewan itu berkeliaran sehingga memakan tanaman di ladang
    orang lain, maka pemilik hewan harus membayar ganti rugi kepada pemilik ladang
    itu dengan memberikan hasil panen terbaik dari ladang atau kebun anggurnya.
  pes-OPCB: «اگر کسی چارپایان خود را به داخل تاکستان شخص دیگری رها کند، و یا آنها
    را در مزرعهٔ شخص دیگری بچراند، باید از بهترین محصول خود، برابر خسارت وارده به
    صاحب تاکستان یا مزرعه غرامت بپردازد.
  tgl-ULB: Kung magpapastol ang isang lalaki ng kaniyang mga baka sa isang bukid o
    sa ubasan at hinayaang nakakawala ang kaniyang hayop, at kumain ito sa bukid ng
    ibang tao, dapat siyang gumawa ng pagbabayad-pinsala mula sa pinakamainam sa kaniyang
    sariling bukid at mula sa pinakamainam sa kaniyang sariling ubasan.
  hui-hui: Mbiralime ibunaga nogo bulumagaru yupe howa ibuni daluhayagibi ibunaga
    pu mbira mini gerebi lini dagane mabuhabi nalu heledagola bulumaga biarume agali
    mende daluhabi mendealinaga gerebi mabuhabi anda puwa nayagua nde nogo anduane
    kagome gerebi linibi tomo bayaleore ibuni mabu tawe bialu mabu anduane kago yolo
    bulene nga.
  mya-mya: '``လူ​တစ်​ဦး​သည်​မိ​မိ​၏​တိ​ရစ္ဆာန်​များ​ကို လယ် သို့​မ​ဟုတ်​စ​ပျစ်​ဥ​ယျာဉ်​ထဲ​တွင်​ထိန်း​ကျောင်း
    နေ​စဉ် သူ​တစ်​ပါး​၏​လယ်​ထဲ​သို့​ကူး​ကျော် ကျက်​စား​စေ​လျှင်၊ မိ​မိ​၏​လယ်​သို့​မ​ဟုတ်
    စ​ပျစ်​ဥ​ယျာဉ်​မှ​ထွက်​သော​အ​ကောင်း​ဆုံး အ​သီး​အ​နှံ​ဖြင့်​အ​စား​လျော်​စေ​ရ​မည်။'
  cbi-NTPO: Tsenmala mun ya' animaa tape fisa tyatu, ya' panbasha, naa ne ya' uva
    chunu vijtyasha eekeñuren, juntsa animaa veela' tushaa ji' buikiya fishu juntsaa,
    yachi kayu ura jumulaa manbaangue', yachi tape wajka manguwake, naa ne yachi uva
    vijpala manguwakenu ju' bain tsanguenu juve.
  bod-N: མི་ཞིག་གིས་རང་གི་ཕྱུགས་ཟོག་ནི་ཞིང་ངམ་རྒུན་ཚལ་དུ་འཚོས་ཏེ། རྗེས་སུ་ཕྱུགས་རྣམས་བཏང་ནས་གཞན་གྱི་ཞིང་ཁའང་བཟའ་བར་གྱུར་ན།
    རང་གི་ཞིང་དང་རྒུན་ཚལ་ནང་གི་མཆོག་ཡིན་པ་དེ་ཁོ་ལ་འཚབ་དགོས།
  sna-sna: “Kana munhu akafudza zvipfuwo zvake mumunda kana mumunda womuzambiringa
    uye akarega zvipfuwo zvake zvichidya mumunda womunhu, anofanira kudzorera zvakaisvonaka
    zvinobva mumunda wake kana mumunda wake womuzambiringa.
  spa-BLM: “Si un hombre hace comer un campo o una viña dejando suelto a su animal,
    y éste pasta en el campo de otro, deberá restituirlo con lo mejor de su campo
    y con lo mejor de su viña.
  cac-cac: Tato ay junoc mach stan̈van va noc' smolb'etzal noc' d'a sluum, palta axo
    d'a scal yavb'en te' junocxo mach sc'och noc' vael chi', yovalil syac' sq'uexul
    mach ay yic noc' chi'. A val sat yavb'en te vach' syac' sq'uexuloc.
  swh-ULB: Kama mwanaume akiwapeleka malishoni mifugo yake au shamba la mizabibu na
    akawaachia wanyama wake, na kawa wanakula shambani mwa mwanaume mwengine, lazima
    afanye malipo bora kutoka shambani mwake na shamba lake la mizabibu.
  bel-bel: Калі хто паглуміць поле, альбо вінаграднік, пусьціўшы быдла сваё глуміць
    чужое поле, няхай адшкадуе лепшым з поля свайго і лепшым зь вінаградніка свайго.
  deu-ELBBK: Wenn Feuer ausbricht und Dornen erreicht, und es wird ein Garbenhaufen
    verzehrt, oder das stehende Getreide oder das Feld, so soll der gewisslich erstatten,
    der den Brand angezündet hat.
  mbb-OT: “Emun duen uyaǥen te sevaha he etew he impaawè din ne neketabtab te pinemula
    te zuma, kinahanglan he ebeyazan din te pinekemeupiya he neraǥun din diyà te vevesukè
    din etawa pemuleey zin te paras.
  mal-2015: ഒരുത്തൻ ഒരു വയലോ മുന്തിരിത്തോട്ടമോ തീറ്റിക്കയാകട്ടെ തന്റെ കന്നുകാലിയെ
    അഴിച്ചുവിട്ടു അതു മറ്റൊരുത്തന്റെ വയലിൽ മേയുകയാകട്ടെ ചെയ്താൽ അവൻ തന്റെ വയലിലുള്ളതിൽ
    ഉത്തമമായതും തന്റെ മുന്തിരിത്തോട്ടത്തിലുള്ളതിൽ ഉത്തമമായതും പകരം കൊടുക്കേണം.
  gup-gup: “Dja bininj nawu yiman kabawon bulikki nuye yika djarrang dja mak sheep
    nuye bu kare karralkngun kore manme karrudjindi, dja yika kore manrakel kahdi,
    dja bu namekbe bininj kabawon mayh nuye kaballe kore nabuyika bininj nuye kunbolk
    kore kabaldalkngun, wanjh namekbe bininj nawu mayh nuye kabikarremulewan nabuyika
    bininj nawu manme dja kundalk bimarneyakwong.”
  gvs-gvs: E Yauwe tuwaina kana, ‘E avatau neta ina yoguyogu toinina ina limou tanuina
    goi o ina oine tanuina goi ikakáika go, yoguyoguyana itagone ina siyana ina tánuwo
    goi ikáika, e toni yoguyogu ina dibayoya dedevina toina bei ikatumapu, siyana
    ivini.
  rmc-rmc: Te vareko labarela peskri maľa a odi jag predžala prekal o kraki a chudela
    te labol avreskri maľa, a zlabola leske o zrnos či pro kopi vaj pre maľa, oda
    dženo, ko kerďa odi jag, mušinela te visarel pale vaš savoro, so zlabiľa.
  nlg-nlg: “Me ke vagha siki tinoni ke talua nina maumanu ni vatei vanga ta nina leghai
    haulaghi pa ta nina hughuru ni grep/grape mana maumanu keri ke horu me ke va odai
    na vangana nina leghai pana hughuru siki tinoni, na tinoni lologho maumanu gaia
    ke pelu olighi na hava te odai nina maumanu me ke nighi tutughu ne puku ni vanga
    ta nina leghai pana hughuru vania na tinoni keri.
  pes-OPV: اگر کسی مرتعی یاتاکستانی را بچراند، یعنی مواشی خود را براند تامرتع دیگری
    را بچراند، از نیکوترین مرتع و ازبهترین تاکستان خود عوض بدهد.
  ron-1924: Дакэ чинева фаче стрикэчуне ынтр-ун огор сау ынтр-о вие ши ышь ласэ вита
    сэ паскэ пе огорул алтуя, сэ дя ка деспэгубире чел май бун род дин огорул ши вия
    луй.
  ben-OBCV: “কেউ যদি তার গৃহপালিত পশুপাল জমিতে বা দ্রাক্ষাক্ষেতে চরাতে নিয়ে যায়
    ও সেগুলি পথভ্রষ্ট হয়ে অন্য একজনের জমিতে চরতে চলে যায়, তবে সেই অপরাধীকে অবশ্যই
    তার নিজস্ব জমি বা দ্রাক্ষাক্ষেতের সেরা ফলন দিয়ে ক্ষতিপূরণ করতে হবে।
  som-som: Haddii nin beer canab ah ama beer kale xoolo daajiyo, oo uu neefkiisa ku
    sii daayo si uu nin kale beertiis u daaqo, de markaas waa inuu meesha beertiisa
    ugu wanaagsan iyo meesha beertiisa canabka ah ugu wanaagsan ugu magdhabaa.
  lat-VUC: 'Si læserit quispiam agrum vel vineam, et dimiserit jumentum suum ut depascatur
    aliena: quidquid optimum habuerit in agro suo, vel in vinea, pro damni æstimatione
    restituet.'
  eng-ASVBT: If a man shall cause a field or vineyard to be eaten, and shall let his
    beast loose, and it feed in another man’s field; of the best of his own field,
    and of the best of his own vineyard, shall he make restitution.
  mna-mna: “Sombe tomtom sa imboro kat mbili kini som, mi tila tikan mokleene ki tomtom
    toro, na bela mbili katuunu tana ikot pa kini ambaimbaiŋan ta imar pa itunu mokleene
    kini.
  ita-1885: Se alcuno fa pascolare un campo, o una vigna; e se manda nel campo altrui
    il suo bestiame, il quale vi pasturi dentro, soddisfaccia il danno col meglio
    del suo campo, e col meglio della sua vigna.
  eng-LXXUP: And if fire have gone forth and caught thorns, and should also set on
    fire threshing floors or ears of corn or a field, he that kindled the fire shall
    make compensation.
  eng-ULB: If a man grazes his livestock in a field or vineyard and lets his animal
    loose, and it grazes in another man's field, he must make restitution from the
    best of his own field and from the best of his own vineyard.
  spa-VBL: “Si el ganado pasta en un campo o en un viñedo y su dueño lo deja vagar
    para que pasten en el campo de otro, el dueño debe pagar una compensación con
    lo mejor de sus propios campos o viñedos.
  fra-_FOB: Si quelqu'un fait du dégât dans un champ, ou dans une vigne, et lâche
    son bétail, qui paisse dans le champ d'autrui, il rendra le meilleur de son champ
    et le meilleur de sa vigne.
  mal-mal: ഒരാൾ ഒരു വയലിലോ മുന്തിരിത്തോട്ടത്തിലോ തന്റെ കന്നുകാലിയെ അഴിച്ചുവിട്ട് തീറ്റിക്കുകയോ
    അത് മറ്റൊരാളുടെ വയലിൽ മേയുകയോ ചെയ്താൽ അവൻ തന്റെ വയലിലോ മുന്തിരിത്തോട്ടത്തിലോ ഉള്ളതിൽ
    നിന്നും ഉത്തമമായത് പകരം കൊടുക്കണം.
  urd-GVR: Ho saktā hai ki koī apne maweshī ko apne khet yā angūr ke bāġh meṅ chhoṛ
    kar charne de aur hote hote wuh kisī dūsre ke khet yā angūr ke bāġh meṅ jā kar
    charne lage. Aisī sūrat meṅ lāzim hai ki maweshī kā mālik nuqsān ke ewaz apne
    angūr ke bāġh aur khet kī behtarīn paidāwār meṅ se de.
  suz-BL: मिनु “सुइमी आ बी ब्‍यफ, क्‍यारश भेडामी अरु मुर आन शोक्‍शो रू नेक्‍पाइक्‍तु
    हना, अङगुर रू ङा अङगुर नेक्‍पाइक्‍तु हना, मेकोमी आ आंम रू ङा नेल्‍ल क्‍येङा रिम्‍शो
    फल थाप्‍चा माल्‍ब।
  ita-1927: Se uno arrecherà de’ danni a un campo altrui o ad una vigna, lasciando
    andare le sue bestie a pascere nel campo altrui risarcirà il danno col meglio
    del suo campo e col meglio della sua vigna.
  ckb-ckb: «ئەگەر کەسێک ماڵاتی خۆی لەناو کێڵگە یان ڕەزەمێوێکدا بلەوەڕێنێت و ڕێگا بدات
    بچنە ناو کێڵگەی کەسێکی دیکە بلەوەڕێن، ئەوا لە باشترینی بەری کێڵگەکەی یان ڕەزەمێوەکەی
    قەرەبوو دەداتەوە.
  eng-BBE: If a man makes a fire in a field or a vine-garden, and lets the fire do
    damage to another man's field, he is to give of the best produce of his field
    or his vine-garden to make up for it.
  kan-OKCV: “ಒಬ್ಬನು ಇನ್ನೊಬ್ಬನ ಹೊಲದಲ್ಲಿ ತನ್ನ ಪಶುಗಳನ್ನು ಬಿಟ್ಟು ಬೆಳೆಯನ್ನೂ, ದ್ರಾಕ್ಷಿ ತೋಟವನ್ನೂ
    ಮೇಯಿಸಿದರೆ, ಅವನು ತನ್ನ ಸ್ವಂತ ಹೊಲದ ಉತ್ತಮ ಭಾಗವನ್ನೂ, ದ್ರಾಕ್ಷಿ ತೋಟದಲ್ಲಿನ ಉತ್ತಮವಾದದ್ದನ್ನೂ
    ಈಡು ಕೊಡಬೇಕು.
  bbb-bbb: Ro e be erare fanu fuone kaenamiana vaeni juare ro garasiki ije oenoeko
    bu garasi inoeno ijia bu urana va e befuo juare ijia ire fu oema ije ikuva e mave
    koeki ije fuka juare fuone ijia ire gue karina una ve e ijene vajadufuo.
  tam-2017: “ஒருவன் மற்றவனுடைய வயலிலோ திராட்சைத்தோட்டத்திலோ தன்னுடைய மிருகஜீவனை மேயவிட்டால்,
    அவன் தன்னுடைய சொந்தவயலிலும் திராட்சைத்தோட்டத்திலும் உள்ள பலனில் சிறந்ததை எடுத்து,
    பதிலுக்குக் கொடுக்கவேண்டும்.
  spa-RV-1909: Si alguno hiciere pacer campo ó viña, y metiere su bestia, y comiere
    la tierra de otro, de lo mejor de su tierra y de lo mejor de su viña pagará.
