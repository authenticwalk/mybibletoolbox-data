verse: EXO.022.011
translations:
  mal-C: അവർതമ്മിലുള്ള തർക്കം യഹോവയുടെമുമ്പാകെ തീർക്കണം; അയൽക്കാരുടെ വസ്തുവിന്മേൽ
    താൻ കൈവെച്ചിട്ടില്ല എന്ന് യഹോവയുടെമുമ്പാകെ അയൽവാസി ശപഥംചെയ്യുകയുംവേണം. ഉടമ ഈ വസ്തുത
    അംഗീകരിക്കണം, പകരമായി ഒന്നുംതന്നെ നൽകേണ്ടതില്ല.
  deu-TKW: Wenn es ihm gestohlen worden ist, so soll er es seinem Besitzer ersetzen.
  lin-lin: Kasi soki bayibi nyama yango na maboko ya moto oyo andimaki kobokola yango,
    akofuta nyama yango epai ya nkolo na yango.
  eng-LSV: an oath of YHWH is between them both, that he has not put forth his hand
    against the work of his neighbor, and its owner has accepted, and he does not
    repay;
  eng-GNV: 'An othe of the Lord shalbe betweene the twaine, that hee hath not put
    his hande vnto his neighbours good, and the owner of it shall take the othe, and
    he shall not make it good:'
  eng-WEBSTER: Then shall an oath of the LORD be between them both, that he hath not
    put his hand to his neighbor's goods; and the owner of it shall accept of it,
    and he shall not make restitution.
  nhw-BL: nopa masehuali catli quimocuitlahuiyaya monequi quitestigojquetzas TOTECO
    para amo tleno catli amo cuali quichijtoc ica catli quicahuilijtoyaj. Huan catli
    iaxca nopa tlapiyali monequi quineltoquilis icamanal ihuampox catli quitestigojquetztoc
    TOTECO. Huan catli tlamocuitlahuiyaya amo tleno monequi tlaxtlahuas.
  swh-ONEN: jambo hili kati yao wawili litaamuliwa kwa kuapa kiapo mbele za Bwana,
    kwamba huyo jirani hakuhusika na wizi wa mali ya jirani yake. Mwenye mali itampasa
    akubali jambo hili, na hakuna malipo yatakayohitajika.
  bba-bba: Adɑmɑ bɑ̀ n sɑbe te ɡbɛnɑn nɑ win yɛnuɔ, u koo ten kɔsire wɛ̃wɑ.
  eng-KJVCPB: then shall an oath of the Lord be between them both, that he hath not
    put his hand unto his neighbour’s goods; and the owner of it shall accept thereof,
    and he shall not make it good.
  luo-luo: to wach mantie e kindgi ibiro losi kuom kwongʼruok e nyim Jehova Nyasaye
    ne wadgino nine ok omulo mwandu wadgi. Wuon chiayono nyaka yie gi wachno, kendo
    onge chudo manochiw.
  meu-meu: ia be Iehova vairanai baine gwau hamata, ia ese dekena tauna ena ḡau se
    daua toho, bena ḡau biaguna ese ena gwau-hamata baine abia dae, ena ḡau davana
    basine abia.
  npi-ULB: आफ्नो छिमेकीको सम्पत्तिमा आफ्नो हात छैन भनी दुवै जनाले परमप्रभुको सामु
    शपथ खानुपर्छ । सम्पत्तिको मालिकले यसलाई स्वीकार गर्नैपर्छ र अर्कोले क्षतिपूर्ति
    तिर्नुपर्दैन ।
  yor-yor: Wọn yóò búra sí ọ̀rọ̀ náà láàrín ara wọn ni iwájú Olúwa láti fihàn pé òun
    kò ní ọwọ́ nínú sísọnù ohun ọ̀sìn náà, olóhun gbọdọ̀ gba bẹ́ẹ̀, a kò sì ní san
    ohunkóhun fún un.
  emp-NTPO: '@see-verse:EXO.022.010'
  ind-ind: maka temannya itu harus bersumpah di hadapan TUHAN bahwa dia tidak mengambil
    hewan tersebut. Pemilik hewan harus menerima sumpah temannya dan tidak meminta
    ganti rugi.
  pes-OPCB: آنگاه آن همسایه باید به پیشگاه خداوند سوگند یاد کند که آن را ندزدیده است
    و صاحب مال باید سوگند او را بپذیرد و از گرفتن غرامت، خودداری کند.
  tgl-ULB: isang panunumpa kay Yahweh ang dapat nilang gawin, kung walang isang tao
    na naglagay sa kaniyang kamay sa pagmamay-ari ng kaniyang kapitbahay. Kailangang
    tanggapin ng may-ari ito at ang isa ay hindi na kailangang gumawa ng pagbabayad-pinsala.
  hui-hui: nde libu haru i̱ninaga deni wali agali mo ngoai howa lotu laga ngagoria
    puwa Anduane Homogo i̱ninaga minini howa bi heneneorego latagi holene ngago ogo.
    Heneneore larogo í̠naga nogo ogoni i̱na bo pagebi hado pagebi nabiore kogoni,
    lolene nga. Anidagua laragola nogo aba hayadago ibugua mememe ereba hayadago hado
    aribia nahe wahabe lolene nga.
  mya-mya: အပ်​နှံ​ခြင်း​ခံ​ရ​သူ​သည်​မိ​မိ​မ​ခိုး​ကြောင်း ဘု​ရား​သ​ခင်​ရှေ့​တော်​တွင်​ကျိန်​ဆို​ရ​မည်။
    ကျိန်​ဆို​သည့်​အ​တိုင်း​ပိုင်​ရှင်​လက်​ခံ​ရ​မည်။ အပ်​နှံ​ခြင်း​ခံ​ရ​သူ​သည်​မ​ခိုး​ခဲ့​လျှင်
    ပြန်​လျော်​ရန်​မ​လို။-
  cbi-NTPO: juntsa ka' tanamu ruku inu paka', uwain yaa tsanguendyuyu ti' wainnu juve.
    Tsenmala animaa miya ruku ya' palaanu tsaave tya' meenguenu tsuve, tsenmala tanamu
    ruku paanguen jutyuve.
  bod-N: དེ་གཉིས་ཀྱི་བར་ལ། ཁྱིམ་མཚེས་ཀྱིས་བཅོལ་མཁན་གྱི་རྒྱུ་རྫས་མ་ཁྱེར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་དགོས་ཤིང་།
    བཅོལ་མཁན་གྱིས་ཀྱང་འདྲི་གཅོད་བྱེད་མཚམས་འཇོག་དགོས་པ་དང་། སྐྱིན་ཚབ་ཀྱང་སྤྲོད་མི་དགོས།
  sna-sna: nyaya iri pakati pavo inofanira kugadziriswa nokuita mhiko pamberi paJehovha
    yokuti muvakidzani haana kuisa maoko ake pazvinhu zvomumwe munhu. Muridzi anofanira
    kugamuchira izvi, uye hapana muripo unodikanwa apa.
  spa-BLM: el juramento de Yahvé será entre ambos, no ha puesto su mano en los bienes
    de su prójimo; y su dueño lo aceptará, y no hará restitución.
  cac-cac: syac' sti' vin̈ anima chi' d'a yichan̈ Jehová yed' d'a yichan̈ vin̈ ay
    yic noc' noc' chi' to man̈oc vin̈ ix yaman noc'. Axo vin̈ ay yic noc' chi' schaan
    yab' tas ix yal vin̈ chi', yuj chi' max stuplaj noc' vin̈.
  swh-ULB: kiapo kwa Yahweh lazima wafanye wote wawili, kama ndio au hapana mtu ameeka
    mkono wake kwenye mali ya jirani yake. Mmiliki lazima akubali hili, na mwengine
    hatafanya malipo.
  bel-bel: прысяга перад Госпадам хай будзе паміж абодвума пра тое, што той, хто ўзяў,
    не працягне рукі сваёй на ўласнасьць блізкага свайго; і гаспадар павінен прыняць,
    а той ня будзе плаціць;
  deu-ELBBK: Und wenn es ihm wirklich gestohlen worden ist, so soll er es seinem Besitzer
    erstatten.
  mbb-OT: ne egkehusey sikandan pinaaǥi te kedsesapà duen te impeelima ziyà te etuvangan
    te Nengazen he wazè din hanew ke maan is netazin haazà is mibpeelimahan kandin.
    Ne kinahanglan he edtuu zutun sikan is teǥiǥaked ne haazà is impeelima ne kenè
    en ibpevayad.
  mal-2015: കൂട്ടുകാരന്റെ വസ്തുവിന്മേൽ അവൻ കൈ വെച്ചിട്ടില്ല എന്നു യഹോവയെക്കൊണ്ടുള്ള
    സത്യം ഇരുപാട്ടുകാർക്കും തീർച്ച ആയിരിക്കേണം; ഉടമസ്ഥൻ അതു സമ്മതിക്കേണം; മറ്റവൻ പകരം
    കൊടുക്കേണ്ടാ.
  gup-gup: Wanjh bu nahni bininj bokenh kabenedangwerren namekbe mayhkenh, wanjh namekbe
    bininj nawu bimarnenahnayi nahni mayh wanjh wokkurrmerrimen kore kumirrk nuye
    Yawey. Bu kamulewarren bu minj bikilekmeninj namekbe mayh, wanjh nabuyika bininj
    nawu nuyekih mayh biwokmarrkma namekbe bininj dja minj kabikewkme, dja bininj
    nawu yimankek bimarnenahnayi mayh wanjh minj kabikarremulewan.
  gvs-gvs: e adi taiyuwo bei sitáoya Yau Yauwe matagu goi go, torugwáuta ikanatamada
    kana, “Yau yoguyoguyana geya abisikoneyeta.” Tauna torugwautayana geya ikatumapuyeta,
    e nakae toni yoguyogu geya tuwaina iboboreta.
  rmc-rmc: Ale te leske čačes čorďa, mušinela leske vaš oda te visarel pale.
  nlg-nlg: na tinoni te tala ge ke righitaoni ke mai kenera na vure ni dete me ke
    mai gonia na baubahu tana ahagu inau Yahweh te mua gitoa gaia na maumanu keri.
    Ma ge siki sakai ke mua gitoa na maumanu keri, na tinoni lologho ke talamaghia/pangotia
    na papari/baubahu eni, mana tinoni te tala ge ke righitaonia te mua pelu olia.
  pes-OPV: قسم خداوند در میان هر دونهاده شود، که دست خود را به مال همسایه خویش دراز
    نکرده است. پس مالکش قبول بکندو او عوض ندهد.
  ron-1924: сэ се факэ ун журэмынт, ын Нумеле Домнулуй, ынтре челе доуэ пэрць, ши
    чел че а пэстрат добитокул ва мэртуриси кэ н-а пус мына пе авутул апроапелуй сэу;
    стэпынул добитокулуй ва прими журэмынтул ачеста, ши челэлалт ну ва фи датор сэ
    и-л ынлокуяскэ.
  ben-OBCV: তবে তাদের মধ্যে উৎপন্ন সমস্যাটির সমাধান হবে সদাপ্রভুর সামনে এই শপথ নেওয়ার
    মাধ্যমে, যে সেই প্রতিবেশী অন্যজনের সম্পত্তিতে হস্তক্ষেপ করেনি। মালিককে তা মেনে
    নিতে হবে, এবং কোনও ক্ষতিপূরণ দেওয়ার প্রয়োজন হবে না।
  som-som: markaas waa in dhaartii Rabbiga la dhex dhigaa labadooda, si loo caddeeyo
    inuu fartiisa saaray xoolihii deriskiisa iyo in kale, oo kii lahaana waa inuu
    aqbalaa, oo waxbana loo magdhabi maayo.
  lat-VUC: 'jusjurandum erit in medio, quod non extenderit manum ad rem proximi sui:
    suscipietque dominus juramentum, et ille reddere non cogetur.'
  eng-ASVBT: the oath of Jehovah shall be between them both, whether he hath not put
    his hand unto his neighbor’s goods; and the owner thereof shall accept it, and
    he shall not make restitution.
  mna-mna: '@see-verse:EXO.022.010'
  ita-1885: il giuramento del Signore intervenga fra le due parti, per saper se colui
    non ha punto messa la mano sopra il bene del suo prossimo; e accetti il padron
    della bestia quel giuramento, e non sia l'altro obbligato a pagamento.
  eng-LXXUP: And if it be stolen from him, he shall make compensation to the owner.
  eng-ULB: an oath to Yahweh must be taken by them both, as to whether or not one
    person has put his hand on his neighbor's property. The owner must accept this,
    and the other will make no restitution.
  spa-VBL: entonces se debe prestar un juramento ante el Señor para decidir si el
    vecino ha tomado la propiedad del dueño. El propietario debe aceptar el juramento
    y no exigir una compensación.
  fra-_FOB: Le serment de l'Éternel interviendra entre les deux parties, pour savoir
    s'il n'a point mis la main sur le bien de son prochain; le maître de la bête acceptera
    le serment, et l'autre ne fera pas restitution.
  mal-mal: ഉടമസ്ഥന്റെ വസ്തു താൻ അപഹരിച്ചിട്ടില്ല എന്ന് യഹോവയെക്കൊണ്ടുള്ള സത്യം രണ്ട്
    പേർക്കും സമ്മതം ആയിരിക്കണം; ഉടമസ്ഥൻ അത് സമ്മതിക്കണം; മറ്റവൻ പകരം കൊടുക്കണ്ട.
  urd-GVR: Yih muāmalā yoṅ hal kiyā jāe ki jis ke sapurd jānwar kiyā gayā thā wuh
    Rab ke huzūr qasam khā kar kahe ki maiṅ ne apne wāqifkār ke jānwar ke lālach meṅ
    yih kām nahīṅ kiyā. Jānwar ke mālik ko yih qabūl karnā paṛegā, aur dūsre ko is
    ke badle kuchh nahīṅ denā hogā.
  suz-BL: मेको वोइक्‍बम आ नेक्‍था ङा मुर आ बस्‍तु भाव ‘खुइ मपङ’ दे परमप्रभु यावे आ
    ङोंइती कसम जचा माल्‍ब। मिनु बस्‍तु भाव आ होव़पम मेको थमा सुदानु, वोइक्‍ब मुरुमी
    मारेइ थाप्‍चा ममाल्‍ब।
  ita-1927: interverrà fra le due parti il giuramento dell’Eterno per sapere se colui
    che avea la bestia in custodia non ha messo la mano sulla roba del suo vicino.
    Il padrone della bestia si contenterà del giuramento, e l’altro non sarà tenuto
    a rifacimento di danni.
  ckb-ckb: ئەوا سوێندخواردن بە یەزدان لەنێوانیان دەبێت، ئاخۆ دراوسێکە دەستی بۆ ماڵی
    کەسەکەی دیکە درێژ نەکردووە، خاوەنەکەشی دەبێت ڕازی بێت، ئیتر قەرەبوو نادات.
  eng-BBE: If he takes his oath before the Lord that he has not put his hand to his
    neighbour's goods, the owner is to take his word for it and he will not have to
    make payment for it.
  kan-OKCV: ತಾನು ತನ್ನ ನೆರೆಯವನ ವಸ್ತುವನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲವೆಂದು ಅವರಿಬ್ಬರ ಮಧ್ಯದಲ್ಲಿ
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಪ್ರಮಾಣಮಾಡಬೇಕು. ಅದನ್ನು ಪಶುವಿನ ಯಜಮಾನನು ಒಪ್ಪಿದರೆ ಅವನು ಈಡುಕೊಡಬಾರದು.
  bbb-bbb: '@see-verse:EXO.022.010'
  tam-2017: அவன் தான் பிறனுடைய பொருளை அபகரிக்கவில்லையென்று யெகோவாவின் நாமத்தில் ஆணையிட்டால்
    அவர்கள் இருவருக்கும் அதுவே நியாயம்தீர்க்கட்டும்; உடையவன் அதை அங்கீகரிக்கவேண்டும்;
    மற்றவன் பதிலளிக்கத்தேவையில்லை.
  spa-RV-1909: 'Juramento de Jehová tendrá lugar entre ambos de que no echó su mano
    á la hacienda de su prójimo: y su dueño lo aceptará, y el otro no pagará.'
  ron-BTF: Atunci un jurământ al DOMNULUI să fie între cei doi, că nu a pus mâna sa
    pe bunurile vecinului său; iar proprietarul acestuia să accepte și el să nu plătească.
  eng-WEBP: the oath of the LORD shall be between them both, he has not put his hand
    on his neighbor’s goods; and its owner shall accept it, and he shall not make
    restitution.
  eng-FBV: then an oath must be taken before the Lord to decide if the neighbor has
    taken the owner's property. The owner must accept the oath and not demand compensation.
  nld-1939: dan zal een eed voor Jahweh tussen hen beiden beslissen, of die ander
    zijn hand niet aan het goed van zijn naaste heeft geslagen; de eigenaar moet er
    genoegen mee nemen, en de ander behoeft niets te vergoeden.
  nch-BL: nopa masehuali cati quimocuitahuiyaya monequi quitestigojquetzas TOTECO
    para amo teno cati amo cuali quichijtoc ica cati quicahuilijtoyaj. Huan cati iaxca
    nopa tapiyali monequi quineltoquilis icamanal ihuampo cati quitestigojquetztoc
    TOTECO. Huan nopa cati tamocuitahuiyaya amo teno monequi taxtahuas.
  vie-1934: thì hai đàng phải lấy danh Đức Giê-hô-va mà thề, hầu cho biết rằng người
    giữ súc vật có đặt tay trên tài vật của kẻ lân cận mình chăng. Người chủ con vật
    phải nhận lời thề, và người kia chẳng bồi thường.
  hin-CV: तब याहवेह के सामने उन दोनों से पूछें कि उसने अपने पड़ोसी की संपत्ति पर अधिकार
    तो नहीं कर लिया है, तब उस पशु के मालिक को उसकी बात पर विश्वास करना होगा. और उसे
    कोई दाम नहीं चुकाना होगा.
  eng-OURB: the oath of Adonai shall be between them both, whether he has not put
    his hand to his neighbor’s goods; and its owner shall accept it, and he shall
    not make restitution.
  spa-BES: Si hace su juramento delante del Señor, que no ha puesto su mano en los
    bienes de su prójimo, el dueño debe cumplir su palabra y no tendrá que pagar por
    ello.
  tdx-tdx: Fe naho nikamerañe i rahay le havaha’e amy tompo’ey.
  vid-vid: chilaho hali Mkulu Nguluwi cholamula hali hewo kulajila kota ayo yalechelwe
    haditile uhizi wa lufufu lwa miyage. Yawele na igongolo alyo kokunda chilaho acho
    na ayo miyage holavya chinhu choneche chila.
  eng-OKE: But if it be stolen from him, he shall repay its owner;
  tha-KJV: ต้องให้​ผู้​รับฝากนั้นปฏิญาณตัวต่อเพื่อนบ้านต่อพระพักตร์พระเยโฮวาห์เพื่​อด​ู​ว่า
