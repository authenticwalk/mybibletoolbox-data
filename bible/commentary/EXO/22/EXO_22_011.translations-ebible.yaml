    lima maluna o ka waiwai o kona hoalauna; a e ae aka no ka mea nana ka waiwai,
    aole kela e uku.
  arb-NAV: يَحْلِفُ صَاحِبُ الْبَيْتِ بِالرَّبِّ أَنَّهُ لَمْ يَمُدَّ يَدَهُ إِلَى
    مِلْكِ جَارِهِ، فَيَقْبَلُ مِنْهُ صَاحِبُهُ الْيَمِينَ وَلا يَأْخُذُ تَعْوِيضاً.
  ewe-ewe: ekema lã la dzi kpɔla aka atam na Yehowa be menye yee fii o. Ele na nutɔ
    la be wòaxɔ atamkaka sia, eye teƒeɖoɖo aɖeke manɔ anyi o.
  eng-LEE: (22:10) Then shall an oath of the Lord be between them both, that he have
    not stretched out his hand against his neighbor's goods; and the owner of it shall
    accept this, and he shall not make it good.
  asm-FB: তেনেহ’লে মই চুবুৰীয়াৰ বস্তুত হাত দিয়া নাই, এই বুলি এজনে আন জনৰ আগত যিহোৱাৰ
    নামেৰে শপত খাব। পশুৰ গৰাকীয়ে সেই শপতত মান্তি হ’ব লাগিব; আৰু আন জনে তাৰ বাবে ক্ষতিপূৰণ
    দিব নালাগিব।
  sus-A: كْنْ شَ نَ شُرُ سٍ مُحَشِ نَ عَ شْنيِ نّ، عَ حْشْي قِمَ نّ.
  fra-SBL: 'le serment de Yahvé sera entre eux deux : il n''a pas mis la main sur
    le bien de son prochain ; son propriétaire l''acceptera, et il ne le restituera
    pas.'
  hbo-hbo: וְאִם־גָּנֹ֥ב יִגָּנֵ֖ב מֵעִמֹּ֑ו יְשַׁלֵּ֖ם לִבְעָלָֽיו׃
  eng-WYCLIFFE: an ooth schal be in the myddis, that he helde not forth the hond to
    the `thing of his neiybore; and the lord schal resseyue the ooth, and he schal
    not be compellid to yelde.
  pjt-pjt: Ka palulanguṟu alatji ngunti ngukannyangka uti nyuntu anama yiwaḻa panya
    Godanya waḻkulpailakutu munu nyara palula Godala miṟangka mulamulangku wiyanmanama.
    Ka alatji wangkanyangka uti wati panya kukaku walytjangku kuliṟa nyuntumpa mulamularingama
    munu kuka wiyaringkunytjitjanguṟu maḻakungku payamilantjaku nyuntula ngatjintja
    wiyangku wantima.
  cwe-cwe: chilaho haulongozi wa Mndewa Mulungu chizalamula hagati yawo kulagusa kuwa
    iyo yeng'higwe kamwabule muubavi wa vinhu va miyage. Mwene mnyama iyo kezatogola
    chilaho icho, na iyo miyage hezaliha chochose.
  kik-kik: ũhoro ũcio wao ũgaatuuo na njĩra ya kwĩhĩta mwĩhĩtwa mbere ya Jehova atĩ
    ũrĩa ũhithĩtio tiwe ũiyĩte indo icio. Mwene nake etĩkĩre mwĩhĩtwa ũcio, na hatikagĩa
    ũhoro wa kũrĩhania.
  fra-NCL: Mais si la bête a été dérobée chez lui, il aura à indemniser le propriétaire.
  cek-AK: moi toepsak kami mah, a imtaeng kami ih hmuen to ka la ai tiah, Angraeng
    hmaa ah lokkam nahaeloe, nihnik salak lokpunghaih to boengsak han oh; moi tawnkung
    mah to lok to talawk han oh, moi toep kami doeh rongsak han om ai.
  cuk-cuk: 'we-dule ibmar-e-ibedga-sogoed: ‘Napira Bab-Jehová-nuggi ise-sogar an bega
    sogye, ibmar-bega-akwega-be-anga-uksadi, an be-ibe gwen oakalossurye.’ ”Ibdula-ibedi,
    dule-ega-ibmar-soged nabir itogele, we-dule-ibmar-akwisad ibmar-bennukosulid.'
  uig-CYR: ундақта хошнисиниң мелиға қол тәккүзгән я тәккүзмигәнлиги мәлум болсун
    дәп, Пәрвәрдигарниң алдида уларниң оттурисида бир қәсәм ичүрүлсун. Мал егиси бу
    қәсәмни қобул қилсун; хошниси униңға төләм төләп бәрмисун.
  tel-2017: అ వ్యక్తి తన పొరుగువాడి సొమ్మును తాను దొంగిలించలేదని యెహోవా నామం పేరట
    ప్రమాణం చెయ్యాలి. ఆ ప్రమాణం వారిద్దరి మధ్యనే ఉండాలి. ఆస్తి స్వంత దారుడు దానికి
    సమ్మతించాలి. జరిగిన నష్టపరిహారం చెల్లించనక్కర లేదు.
  hat-BSA: yon sèman devan SENYÈ a va fèt pa yo dèske li pa t mete men l sou byen
    a vwazen li. Konsa, mèt li va aksepte li, e li p ap oblije fè peye dedonmajman.
  kos-kos: mwet se ma liyaung ac fah som nu ke nien alu, ac fahkak ye mutun God lah
    el tia pisrala kosro nutin mwet sac. Fin pwaye kosro soko ah tiana pisrapasrla,
    mwet se natu ac fah falkin kas lun mwet se ngia, na mwet se ngia tia enenu in
    moli nu sel.
  hbo-WLC: וְאִם־גָּנֹ֥ב יִגָּנֵ֖ב מֵעִמּ֑וֹ יְשַׁלֵּ֖ם לִבְעָלָֽיו׃
  ibo-ibo: mgbe ahụ, onye agbataobi ahụ e nyere anụ ndị a nʼaka idebe ga-aṅụ iyi nʼihu
    Onyenwe anyị. Iyi ahụ ọ ṅụrụ ga-egosi onyenwe anụ ụlọ ahụ na o zughị ya nʼohi.
    Nʼihi nke a, ọ gaghị akwụghachi ụgwọ ọbụla.
  ory-ory: ତେବେ ସେ ପ୍ରତିବାସୀର ଦ୍ରବ୍ୟରେ ହସ୍ତ ଦେଇଅଛି କି ନାହିଁ, ଏ ବିଷୟରେ ଉଭୟଙ୍କ ମଧ୍ୟରେ
    ସଦାପ୍ରଭୁଙ୍କର ଶପଥ ହେବ; ପଶୁର ମାଲିକ ସେହି ଶପଥ ଗ୍ରହଣ କରିବ, ପୁଣି, ସେ ପରିଶୋଧ କରିବ ନାହିଁ।
  chk-chk: ewe chon tümwünü ewe man epwe feila lon imwenfel o eäni eu akapel pwe esap
    angei nöün chon arun man. Iwe, ewe mine nöün ewe man epwe lükü ewe akapel, nge
    ewe mi tümwünü ewe man esap mönätiu liwinin.
  rop-rop: If im nomo bin stilim o kilim det enimul, wal im kaan peiyim det boswan
    blanga det enimul. Bat if imbin stilim o kilim det enimul, wal im garra peiyimbek
    det boswan blanga det enimul.
  ukr-1871: Дак мусить присяга перед Господом розвязати справу, чи не посягнув він
    рукою на власність свого близьнього; коли власник се прийме, не мусить нїчого
    той платити.
  bch-bch: eine gisirua ga tikado posanga tautaunga ngan Maron ieda, ta eaba toa imariala
    ngan masilau manta ikado posanga bedane, ‘Tautaunga gadae, gau napaeabu ngan oaeg
    ede pade ele masilau mud mao, be nalub mao pade.’ Be masilau itama manta ilongo
    ngan posanga toa ne. Ta iuae ede pade ga ikoli danga eta pan mao.
  deu-1951: so soll ein Eid bei dem HERRN zwischen beiden entscheiden, daß jener sich
    nicht vergriffen habe an seines Nächsten Gut; und der Eigentümer soll ihn annehmen
    und keine Entschädigung erhalten.
  eng-JPS: (22-10) the oath of the LORD shall be between them both, to see whether
    he have not put his hand unto his neighbour's goods; and the owner thereof shall
    accept it, and he shall not make restitution.
  srp-1865: Zakletva Gospodnja neka bude izmeðu njih, da nije posegao rukom svojom
    na stvar bližnjega svojega, i gospodar od stvari neka pristane, a onaj da ne plati.
  lug-lug: ensonga zaabwe zinaagonjoolwanga nga eyatereka alayidde mu maaso ga Mukama
    nti ensolo eyo si ye yagibba. Nannyini nsolo ateekwanga okukkiriza ekirayiro ekyo,
    era taasasulwenga kintu kyonna.
  heb-heb: שבעת יהוה תהיה בין שניהם אם לא שלח ידו במלאכת רעהו ולקח בעליו ולא ישלם׃
  ben-IRV: তবে আমি প্রতিবেশীর জিনিসে হাত দেয়নি, এই কথা বলে একজন অন্য জনের কাছে সদাপ্রভুর
    নামে শপথ করবে; আর পশুর মালিক সেই জিনিস গ্রহণ করবে এবং ঐ ব্যক্তিকে ক্ষতিপূরণ দিতে
    হবে না।
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਦੇ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਹੋਵੇਗੀ ਕਿ ਉਸ ਨੇ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ
    ਮਾਲ ਨੂੰ ਹੱਥ ਨਹੀਂ ਲਾਇਆ ਅਤੇ ਉਹ ਦਾ ਮਾਲਕ ਸੁਣ ਲਵੇ ਤਾਂ ਉਹ ਵੱਟਾ ਨਾ ਭਰੇ।
  mya-JVB: အပ်နှံခံသောသူသည် ငါ့အိမ်နီးချင်း ၏ဥစ္စာ ကို ငါမ ယူ ဟု နှစ်ဦး သဘောတူလျက်၊
    ထာဝရဘုရား ရှေ့မှာ အကျိန် ခံရလျှင်၊ ဥစ္စာ ရှင် သည် ဝန်ခံ ရမည်။ အပ်နှံခံသူလည်း မ
    လျော် ရ။
  hmo-hmo: vadaeni naria tauna ese gwauhamata do ia gwauraia Dirava ena vairanai,
    ia ese unai ubua gauna ia abia kava lasi. Unai neganai naria tauna be davana do
    ia henia lasi, bona biaguna be do ia gwau, ‘Ia namo.’
  urd-urd: तो उन दोनों के बीच ख़ुदावन्द की क़सम हो कि उसने अपने हमसाये के माल को हाथ
    नहीं लगाया, और मालिक इसे सच माने और दूसरा उसका मु'आवज़ा न दे।
  rus-SYN: клятва пред Господом да будет между обоими в том, что взявший не простер
    руки своей на собственность ближнего своего; и хозяин должен принять, а тот не
    будет платить;
  bqc-SIM: Tó wa kũ̀wà kpã́iɛ sↄ̃, a fĩabo pↄ́ diiɛɛ.
  tcz-CHONGTHU: Hitia chu aumkhah tah le ani gellhon na Pakai angsung'a kihahselna
    anei lhon ding ahi. Chu teng gancha neipan jong kihahselna chu anganse jeng ding
    hiche gancha chu asah lou ding ahi tai.”
  mar-mar: तर त्या दोघांमध्ये परमेश्वराची शपथ व्हावी. आपण शेजाऱ्याच्या मालमत्तेला
    हात लावला नाही असे सांगितले तर त्या जनावराच्या मालकाने त्याच्या शपथेवर विश्वास
    ठेवावा; मग त्या शेजाऱ्याला जनावराची किंमत भरून द्यावी लागणार नाही.
  qub-qub: uywa ricaj runa nogapa ñaupächo juranga ‹Manami imatapis paytacuy uywata
    rurashcächu› nir. Chaura manami imatapis pägangachu. Uywayojpis manami pägachenganachu.
  hat-hat: lè sa a, y'a mande ni mèt bèt la ni gadò a pou yo fè sèman devan lòtèl
    Bondye a. Moun ki t'ap gade bèt la va deklare se pa li menm ki te pran bèt lòt
    moun lan. Lè sa a, mèt bèt la va asepte pèt la. Gadò a p'ap gen ankenn dedomajman
    pou l' bay.
  eng-BSB: an oath before the LORD shall be made between the parties to determine
    whether or not the man has taken his neighbor’s property. The owner must accept
    the oath and require no restitution.
  tod-tod: Kɛlɛ ni suai unmaʋɛ pɔ bɛ, toɠa potogi ve ma nu ya.
  eng-WEBPB: the oath of the LORD shall be between them both, he has not put his hand
    on his neighbour’s goods; and its owner shall accept it, and he shall not make
    restitution.
  kbq-kbq: ana zagarmima kegava hu'nesnia ne'ene ana zagaramimofo venafokea Ra Anumzamofo
    avuga vanakeno kegavama hu'nemo'a huvempa huno, tamage hu'na nagra onke'noe hanigeno'a,
    venafo'ma mago rimpama hanigeno'a ana zagaramintera miza osegahie.
  nhe-BL: nopa tlacatl tlen quimocuitlahuiyaya monequi quitestigojquetzas TOTECO para
    ax tleno tlen ax cuali quichijtoc ica tlen quicahuilijtoyaj. Huan tlen iaxca nopa
    tlapiyali monequi quineltoquilis itlajtol ihuampo tlen quitestigojquetztoc TOTECO.
    Huan tlen tlamocuitlahuiyaya ax tleno monequi tlaxtlahuas.
  gub-BL: a'e mehe uzekaiw ma'e umume'u putar katu 'ym ma'e romo weko 'ymaw izar pe
    nehe. — Napokok kwaw nereimaw rehe ihe, i'iahy putar tuwe izar pe Tupàn henataromo
    nehe. — He'e, i'i putar izar nehe. Nuenoz kwaw hekuzar hehe uzekaiw ma'e pe nehe.
  eng-DRA: 'There shall be an oath between them, that he did not put forth his hand
    to his neighbour’s goods: and the owner shall accept of the oath; and he shall
    not be compelled to make restitution.'
