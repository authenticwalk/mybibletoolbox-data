verse: EXO.022.026
translations:
  mal-C: അയൽവാസിയുടെ പുറങ്കുപ്പായം പണയമായി വാങ്ങിയാൽ, സന്ധ്യയാകുമ്പോൾ അത് അയാൾക്കു
    തിരിച്ചുകൊടുക്കണം.
  deu-TKW: Denn sein Mantel ist ja seine einzige Körperdecke; womit könnte er sich
    sonst auf seinem Lager zudecken? Wenn er mich aber um Hilfe anruft, so will ich
    ihn erhören; denn ich bin barmherzig.
  lin-lin: pamba te azali kaka na kazaka wana mpo na kofinika nzoto na ye. Akofinika
    lisusu nini tango akolala ? Soki agangi epai na Ngai, nakoyoka ye mpo ete nazali
    Nzambe ya mawa.
  eng-LSV: 'if you take the garment of your neighbor in pledge at all, you return
    it to him during the going in of the sun:'
  eng-GNV: 'If thou take thy neighbours rayment to pledge, thou shalt restore it vnto
    him before the sunne go downe:'
  eng-WEBSTER: If thou shalt at all take thy neighbor's raiment to pledge, thou shalt
    deliver it to him by the setting of the sun.
  nhw-BL: Sintla teicneltzi se masehuali catli anquitlatlanejtíaj huan monequi anmechprendajcahuilis
    itlaque, monequi xijcuepilica quema tiotlaquiyas,
  swh-ONEN: Kama ukichukua vazi la jirani kama rehani, ulirudishe kwake kabla jua
    kuzama,
  bba-bba: Domi beku tee terɑ u mɔ mi, u kɑ win wɑsi wukiri. Yen sɔ̃, ɑ̀ n tu nɛni
    mbɑ u koo wukiri wɔ̃kuru. Sɑnɑm mɛ sɔɔ, ù n mɑn wuri koosimɑ, kon nùn wɔnwɔndu
    kuɑ, n nùn swɑɑ dɑki.
  eng-KJVCPB: 'If thou at all take thy neighbour’s raiment to pledge, thou shalt deliver
    it unto him by that the sun goeth down:'
  luo-luo: Ka ikawo law wadu kaka gir singo, to duoknego kapok chiengʼ opodho,
  meu-meu: Dekemu tauna ena dabua bavabia, ena abi-torehai toana, dina do basine diho
    ai ba henia lou;
  npi-ULB: तिमीहरूले छिमेकीको खास्टो बन्धकी राख्यौ भने सूर्यास्तअगि नै तिमीहरूले त्यो
    फिर्ता गरिदिनुपर्छ ।
  yor-yor: Bí ìwọ bá gba aṣọ aládùúgbò rẹ ni ẹ̀jẹ́, ìwọ gbọdọ̀ fún un padà kí oòrùn
    tó ó wọ̀,
  emp-NTPO: Bariduaba parata iwid̶id̶a wãrãda jẽda diaida cawabi carea idjia jĩsua
    carea jʌ̃barida b̶eibʌrʌ, dji parata diad̶aba maʌ̃ra erob̶eiẽ́ b̶ʌa. Queui naẽna
    dji parata diad̶aba maʌ̃ra diad̶e wãida b̶ʌa djibariba boro cãĩ carea waa neẽ́
    b̶ʌ bẽrã. Diad̶e wãẽ́bʌrʌ, djibariba jĩsua carea mʌ̃́a quĩrã djuburiada iwid̶ibʌrʌ,
    mʌ̃a carebaya mʌ̃ra quĩrã djuburiaid̶a b̶ʌ bẽrã.
  ind-ind: “Jika kamu mengambil jubah sesamamu sebagai jaminan hutang, kamu harus
    mengembalikan jubah itu sebelum matahari terbenam,
  pes-OPCB: اگر لباس همسایه‌ات را گرو گرفتی، قبل از غروب آفتاب آن را به او پس بده،
  tgl-ULB: Kung kukunin ninyo ang damit ng inyong kapitbahay bilang pangako, dapat
    ninyong isauli ito sa kaniya bago lumubog ang araw,
  hui-hui: Mbiralime tínaga dano harimigo hongoleore lalu manane ibunaga dagare bulilono
    biaga aga tohe ngago tíhondo ngiyagua nde horo ogoningi dege mbiraga ni palia
    nabidaore abale yu daibu milimu.
  mya-mya: သင်​သည်​တစ်​စုံ​တစ်​ယောက်​ထံ​မှ​ခြုံ​ထည် ကို​အ​ပေါင်​ပစ္စည်း​အ​ဖြစ်​လက်​ခံ​ထား​လျှင်၊
    နေ​မ​ဝင်​မီ​သူ့​အား​ပြန်​ပေး​ရ​မည်။-
  cbi-NTPO: Tsejtu lushi pake' kan mitya, uwain mangunu tsuyu ti' keewaatu, palanu
    viyanu jalleeba kunmalaya, pajta kayu vindyuren manguwainu juve,
  bod-N: ཁྱིམ་མཚེས་ཀྱི་གོས་གཏའ་མར་བླངས་ན། ཉི་མ་མ་ནུབ་སྔོན་དུ་དེ་ལ་ཕྱིར་སྤྲོད་དགོས།
  sna-sna: Kana ukatora jasi romuvakidzani wako sechitsidzo, uridzorere kwaari zuva
    rodoka,
  spa-BLM: Si tomas el vestido de tu prójimo como garantía, se lo devolverás antes
    de que se ponga el sol,
  cac-cac: Tato syac'can junoc spichul, yujto smajnej q'uen tumin chi', tzeyac' meltzaj
    d'ay a tz'emxican c'u,
  swh-ULB: Ukichukuwa vazi la jirani yako kwa deni, lazima umrudishie kabla jua kuzama,
  bel-bel: Калі возьмеш у заклад вопратку блізкага твайго, да захаду сонца аддай яе,
  wed-wed: Mepa da rava ḡelauna ana kwama u vaia da manena ina veremelem ma muriai
    ma vere-melei, ana kwama ma vere-melei muriai da madeḡa ina ḡaira.
  deu-ELBBK: denn es ist seine einzige Decke, sein Kleid für seine Haut; worin soll
    er liegen? Und es wird geschehen, wenn er zu mir schreit, so werde ich ihn erhören,
    denn ich bin gnädig.
  mbb-OT: Emun idsandà te zuma niw is samput din, ne iulì niw ziyà te kandin te kenè
    pa edsanlep is andew,
  mal-2015: നീ കൂട്ടുകാരന്റെ വസ്ത്രം പണയം വാങ്ങിയാൽ സൂര്യൻ അസ്തമിക്കുംമുമ്പെ മടക്കിക്കൊടുക്കേണം.
  gup-gup: Dja bu yikukwon waken nawu nguneredbo ba bu yibidyikarrme, dja nungka ngunwon
    nuye kunmadj bu yikarrme kore kunwardde ngunkukdurndiwekenh, wanjh nahni kunmadj
    yiwo kunbarnangarra rowk bu darnkih kabaldungyibme ba bu kakakdjongbuyindi.
  gvs-gvs: Neta siyami konami ikatoguye yaimi go, siyamiyana ina tanigo kokabi go,
    niga mainao igimitatete baige ikabimnei, e namliyeta níyala isaliu, e kōna ina
    tanigo kovinimnēi.
  rmc-rmc: Se les nane ňič aver, ča oda jekh plašťos, saveha pes učharel. Sar šaj
    džal te sovel? Te ov vičinela ke mande, šunava les avri, bo som lačhejileskro.
  nlg-nlg: Kau lotia na popolona siki tinoni, me ke sora na bona te nia baubahu ge
    ke pelu olia itamiu na rongo. Kau vahe oliana popolona te mua huu mua na hina.
  pes-OPV: اگر رخت همسایه خود را به گروگرفتی، آن را قبل از غروب آفتاب بدو رد کن.
  ron-1924: Дакэ ей зэлог хайна апроапелуй тэу, сэ й-о дай ынапой ынаинте де апусул
    соарелуй,
  aui-aui: Memeda wawaya tana mane kunavereni bi inisuwona da muriye inimiisana mayem,
    na kana kwama kunakabitawani naboni kabivereyana matakirina kiiravine, na kunavere
    mayeni muriye da gabudara inamakepowa,
  ben-OBCV: তোমার প্রতিবেশীর আলখাল্লাটি যদি তুমি বন্ধকরূপে নিয়েছ, তবে সূর্যাস্তের
    আগেই তা ফিরিয়ে দিয়ো,
  som-som: Haddaad deriskaaga dharkiisa rahmad uga qaadatid waa inaad u celisaa intaan
    qorraxdu dhicin,
  lat-VUC: Si pignus a proximo tuo acceperis vestimentum, ante solis occasum reddes
    ei.
  eng-ASVBT: 'If thou at all take thy neighbor’s garment to pledge, thou shalt restore
    it unto him before the sun goeth down:'
  mna-mna: Mi sombe kam mburu kizin mbeŋ kana ta tikototo zin pa na ma imbot ku, bekena
    matan iŋgalŋgal mbun kizin, na aigule ta boozomen nu kozo pimilmiili pizin, mana
    zoŋ isula. Beso mankwoono, to tiur ma nomom mini.
  ita-1885: Se pur tu togli in pegno il vestimento del tuo prossimo, rendiglielo infra
    il tramontar del sole.
  eng-LXXUP: For this is his clothing, this is the only covering of his nakedness;
    wherein shall he sleep? If then he shall cry to me, I will hearken to him, for
    I am merciful.
  eng-ULB: If you take your neighbor's garment in pledge, you must return it to him
    before the sun goes down,
  spa-VBL: “Si necesitas la capa de tu vecino como garantía de un préstamo, debes
    devolvérsela antes de la puesta de sol,
  fra-_FOB: Si tu prends en gage le vêtement de ton prochain, tu le lui rendras avant
    que le soleil soit couché;
  mal-mal: നീ കൂട്ടുകാരന്റെ വസ്ത്രം പണയം വാങ്ങിയാൽ സൂര്യൻ അസ്തമിക്കുംമുമ്പെ മടക്കിക്കൊടുക്കണം.
  lit-lit: Jeigu tik paimsi kaip užstatą savo artimo apdarą, tu turi jam sugrąžinti
    jį iki saulės laidos,
  urd-GVR: Agar tujhe kisī se us kī chādar girwī ke taur par milī ho to use sūraj
    ḍūbne se pahle hī wāpas kar denā hai,
  suz-BL: मिनु गेपुकीमी मेको आन सुम्‍तीक वासी क्‍येट आ पा ङा लाइक्‍तीनी हना, नां पेरची
    ना मेको लेत्‍चा माल्‍नीनी। ब्‍यवस्‍था २४:१०-१३
  ita-1927: Se prendi in pegno il vestito del tuo prossimo, glielo renderai prima
    che tramonti il sole;
  ckb-ckb: ئەگەر کەوای دراوسێکەت بە بارمتە گرت، هەتا ئاوابوونی خۆر، بۆی دەگەڕێنیتەوە،
  eng-BBE: 'If ever you take your neighbour''s clothing in exchange for the use of
    your money, let him have it back before the sun goes down:'
  kan-OKCV: ಇಲ್ಲವೆ ಅವನ ಮೇಲೆ ಬಡ್ಡಿ ಹೊರಿಸಬೇಡ. ನಿಮ್ಮ ನೆರೆಯವನ ಮೇಲಂಗಿಯನ್ನು ಅಡವು ಇಟ್ಟುಕೊಂಡಿದ್ದರೆ,
    ಸೂರ್ಯನು ಮುಳುಗುವುದರೊಳಗಾಗಿ ಅವನಿಗೆ ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕು.
  bbb-bbb: Ro e be fu ugone fuone fu ado abiemo ije abe e befuo ire be fuaevema ije
    nika kuaga fu maza besu ijia abena una mane. Ijadufuo maeje fu ugone fuone be
    fu nakae naedufuo ije fuka baki. Ro kuke Godi naeje naka e oetuakinu giana oefiane
    abevo ijadufuo fu kiekuma na ifejake.
  tam-2017: பிறனுடைய ஆடையை பதிலாக வாங்கினால், பொழுதுமறையும் முன்பே அதை அவனுக்குத்
    திரும்பக் கொடுத்துவிடுவாயாக.
  spa-RV-1909: 'Si tomares en prenda el vestido de tu prójimo, á puestas del sol se
    lo volverás:'
  ron-BTF: Dacă iei cumva haina vecinului tău pentru garanție, returnează-i-o înainte
    de apusul soarelui,
  eng-WEBP: If you take your neighbor’s garment as collateral, you shall restore it
    to him before the sun goes down,
  eng-FBV: If you require your neighbor's cloak as security for a loan, you must return
    it to him by sunset,
  nld-1939: Zo ge de mantel van een ander in pand hebt genomen, moet ge hem die voor
    zonsondergang teruggeven;
  nch-BL: Sinta teicneltzi se masehuali cati anquitatanejtíaj huan monequi amechcahuilijtehuas
    itaque, monequi xijcuepilica quema tiotaquiyas,
  vie-1934: Nếu ngươi cầm áo xống của kẻ lân cận mình làm của tin, thì phải trả cho
    họ trước khi mặt trời lặn;
  hin-CV: यदि तुम कभी अपने पड़ोसी या भाई बहनों से पहनने के लिए कपड़ा मांगो तो शाम
    से पहले उन्हें वापस दे देना.
  eng-OURB: If you take your neighbor’s garment as collateral, you shall restore it
    to him before the sun goes down,
  spa-BES: 'Si esa persona te da su ropa como garantía, se la devolverás antes de
    que se ponga el sol:'
  tdx-tdx: hera izay avao ty fisafora’e naho ty filafin-tsandri’e te mirotse. Le ie
    mitoreo amako, hitsanon-dRaho fa mpiferenaiñe.
  vid-vid: Wone kuhola igolole lya muyago na kuliwika poni, umhilusile isanya halinazinga,
  eng-OKE: 'For it may be his only covering; for (then) it is the clothing for his
    skin: wherein shall he sleep? And it shall be that when he crieth before Me I
    will hearken; for I am merciful.'
  tha-KJV: ถ้าเจ้าได้รับเสื้อคลุมของเพื่อนบ้านไว้เป็นของประกัน จงคืนของนั้นให้เขาก่อนตะวันตกดิน
  por-BR-2018: 'Se tomares em penhor a roupa de teu próximo, a pôr do sol o devolverás
    a ele:'
  deu-ELO: Wenn du irgend deines Nächsten Mantel zum Pfande nimmst, so sollst du ihm
    denselben zurückgeben, ehe die Sonne untergeht;
  eng-WYC-2018: If thou takest of thy neighbour a cloth to wed (or If thou takest
    a cloak from thy neighbour for a pledge), thou shalt yield it (back) to him before
    the going down of the sun;
  epo-epo: Se vi prenos de via proksimulo veston kiel garantiaĵon, tiam antaŭ la subiro
    de la suno redonu ĝin al li;
  uig-PIN: Əgǝr sǝn ⱪoxnangning qapinini gɵrügǝ alƣan bolsang, kün olturmasta uningƣa
    yandurup bǝr.
  beo-beo: Di da muni amo dunu e da dima fa:no dabema:ne ema iasea, amo e bu ima:ne
    ea anegagi abula amo ilegema:ne di lasea, hedolowane eso da mae sa:ili daeya amoga
    ea anegagi abula ema bu ima.
  tpi-OTNT: Sapos man i dinau long yupela na i givim yupela saket bilong en olsem
    mak bilong em i mas bekim dinau, orait yupela i mas givim saket long em gen long
    dispela de tasol, long taim san i no go daun yet.
  hau-SA: In kun ɗauki mayafi maƙwabcinku a matsayin jingina, ku mayar masa kafin
    fāɗuwar rana,
  uig-LAT: Eger sen qoshnangning chapinini görüge alghan bolsang, kün olturmasta uninggha
    yandurup ber.
  nde-nde: Nxa ungathatha ijazi likamakhelwane wakho ulenze isibambiso, kumele ulibuyisele
    ilanga lingakatshoni,
  ton-ton: Kapau ʻoku ke toʻo ʻae kofu ʻo ho kaungāʻapi ko e fakamoʻoni, ke ke toe
    ʻatu ia kiate ia ʻo feʻunga mo e tō ʻae laʻā.
  ces-1613: Pakli v základu vezmeš roucho bližního svého, do západu slunce jemu je
    navrátíš.
  eng-WMB: If you take your neighbor’s garment as collateral, you shall restore it
    to him before the sun goes down,
  tam-TCV: உங்கள் அயலானுடைய மேலங்கியை அடகுப்பொருளாக வாங்கியிருந்தால், சூரியன் மறையும்
    முன்பே அதை அவனுக்குத் திருப்பிக் கொடுத்துவிடவேண்டும்.
  ceb-ULB: Kung kuhaon ninyo ang bisti sa inyong isigkatawo ingon nga panaad, ibalik
    mo kini sa dili pa mosalop ang adlaw,
  pol-UBG: Jeśli weźmiesz w zastaw szatę twego bliźniego, oddasz mu ją przed zachodem
    słońca;
  urd-GVU: اگر تجھے کسی سے اُس کی چادر گروی کے طور پر ملی ہو تو اُسے سورج ڈوبنے سے
    پہلے ہی واپس کر دینا ہے،
  deu-1912: '[22:25] Wenn du von deinem Nächsten ein Kleid zum Pfande nimmst, sollst
    du es ihm wiedergeben, ehe die Sonne untergeht;'
  kan-2017: ನೀನು ಒಬ್ಬನ ಕಂಬಳಿಯನ್ನು ಅಡವು ಇಟ್ಟುಕೊಂಡರೆ ಸೂರ್ಯನು ಮುಳುಗುವಷ್ಟರಲ್ಲಿ ಅದನ್ನು
    ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕು.
  ena-ena: Hulaŋ mu nalusaŋ anɨm hɨlɨcɨ hɨbɨŋ iguben aba nudɨ hadi hɨlahɨla hafihafi
    ani hɨnilalɨ agadɨ iguavɨla cɨhu nɨbu nukeŋ hadi hɨlahɨla apalɨ hɨnilalɨ aba abɨha
    uami. Uaiaŋ heŋ laci ala nudɨ hadi hɨlahɨla hafihafi hɨnilalɨ agadɨ uaiaŋ ma mɨgumaŋ
    lɨdaci cɨhu ilɨmiŋ iguhalaŋ aba abɨha uami.
  yap-yap: Fa’an ga ra fek wuru’ e mad rok be’ ni mich riy nra fulweg e salpiy nike
    fek rom, ma thingar mu fulweg fare mad ngak u m’on ni nge aw e yal’,
  hlt-MCSB: Na hui kah himbai te na laikoi la na laikoi atah khomik a khum hlan ah
    amah taengla mael laeh.
  mdy-ETH: ዓሲ ዔኤቢ ኔኤኮ ዔኬም ዓይሢ ማሂ ዓፒላ ኔ ዔኬ ዓሲ ዓኣቶ፥ ዓባ ጌላንዳሢኮ ቤርታ ዒዛም ማሂ ዒንጌ።
  twi-ASANTE: Sɛ wogye ne ntoma de si awowa a, anadwo no ara, fa nʼadeɛ kɔma no.
  mwc-mwc: Memena bage maturam kana nuba garana ku yauni wai ke bere meyei ba muri
    yai kao ina gakira,
  eng-WEBU: If you take your neighbor’s garment as collateral, you shall restore it
    to him before the sun goes down,
  bnp-bnp: Na tahuna a viri ge bole taroa tara maki vomu, ge habia vomu a varakia
    vona ge a kilakila na maki i bole, o habi mulea muga na haro ge rolo a varakia
    vona,
  wal-wal: Neeni issibaa gishshau ne laggiyaa maayuwaa oiqqikko, awai wullennan de7ishin
    ayyo zaara;
  spa-PDDPT: Si tomas en prenda la ropa de tu prójimo, se lo devolverás antes de la
    puesta del sol,
  gun-gun: Xapy'a rei neretarã gui ao puku reipe'a vy nemba'emo ogueraa va'e rekovia,
    ha'e rami vy ixupe reme'ẽ ju 'rã kuaray oike e'ỹ mbove.
  agu-BL: Kol tak' jun yaj yi be'ch tetz, tetz prentil yi c'mo'n tajwe'n tan taje'n
    yi be'ch tetza'tz yil cu' k'ej.
  ilo-ULB: No alaenyo ti kawes iti kaarrubayo a kas pammatalgedyo, masapul nga isubliyo
    daytoy kenkuana sakbay a lumnek ti init,
  kpg-kpg: Maa goe gaa kae di gahu tangada e hai di hagamodongoohia o dono boibana
    adu gi di goe, goe e hai loo gi kae gi muli di gahu o maa gi mee i mua di ulu
    di laa,
  uig-ARA: ئەگەر سەن قوشناڭنىڭ چاپىنىنى گۆرۈگە ئالغان بولساڭ، كۈن ئولتۇرماستا ئۇنىڭغا
    ياندۇرۇپ بەر.
  sus-sus: barima na keren peti nan a yi ra, a na nan felenma a ma. A na n xili, n
    a xui suxuma nɛ, barima kinikininte nan n na.
  pon-2006: Ma ke ale en emen eh sekid pwehn wia kadehdehpen eh pweipwandehng uhk,
    ke uhdahn pahn kapwurehiong eh sekido mwohn ketipin eh pahn kihrla,
  ksd-ksd: Ba u vatur vake ra mal kai ta tikai da ra vuvung varirap, una vamule tana
    ba ra keake i vana ba;
  tur-YTC: Eğer komşunun giysisini rehin olarak alırsan, onu güneş batmadan önce ona
    geri vereceksin.
  grc-BRENT: Ἔστι γὰρ τοῦτο περιβόλαιον αὐτοῦ, μόνον τοῦτο τὸ ἱμάτιον ἀσχημοσύνης
    αὐτοῦ· ἐν τίνι κοιμηθήσεται; Ἐὰν οὖν καταβοήσῃ πρός μέ, εἰσακούσομαι αὐτοῦ· ἐλεήμων
    γάρ εἰμι.
  ind-AYT: Jika kamu mengambil jubah temanmu sebagai jaminan utang, kamu harus mengembalikan
    itu kepadanya sebelum matahari terbenam,
  nya-nya: Mukatenga chovala cha mnzanu kuti chikhale chikole mumubwezere dzuwa lisanalowe
  hrv-hrv: TÓa to mu je jedini pokrivač kojim omata svoje tijelo i u kojem može leći.
    Ako k meni zavapi, uslišat ću ga jer sam ja milostiv!
  mps-mps: Tama dage dali te negeli sabo bidigo agai te negeli sali wei begelainogo
    te agai holobo ugwa te sa mubo tiwai eyu, dagebolo mubaso da, teda dagego te sia
    ge dega sisąbadi, te sogo naga te ugwa agabolo ma mao.
  tpi-tpi: Sapos man i dinau long yupela na i givim yupela saket bilong en olsem mak
    bilong em i mas bekim dinau, orait yupela i mas givim saket long em gen long dispela
    de tasol, long taim san i no go daun yet.
  dan-1931: Hvis du tager din Næstes Kappe i Pant, skal du give ham den tilbage inden
    Solnedgang;
  vie-OVCB: Nếu ngươi cầm áo xống của người nghèo làm của thế chân, thì phải trả áo
    lại trước khi mặt trời lặn.
  guj-2017: જો તમે તમારા પડોશીનું વસ્ત્ર ગીરે રાખો, તો સૂર્યાસ્ત થતાં અગાઉ તમારે તે
    તેને પાછું આપવું.
  pon-2006A: Ma ke ale en emen eh sekid pwehn wia kadehdehpen eh pweipwandehng uhk,
    ke uhdahn pahn kapwurehiong eh sekido mwohn ketipin eh pahn kihrla,
  por-BRBSL: Se você levar a roupa de seu vizinho como garantia, você a devolverá
    a ele antes do sol se pôr,
  cth-cth: Na imri ni a hni nang koe pâhung pawiteh, kho a hmo hoehnahlan bout na
    poe han.
  twi-twi: Sɛ wugye ne ntama de si awowa a, anadwo no ara, fa nʼade kɔma no.
  hlt-hlt: Na hui kah himbai te na laikoi la na laikoi atah khomik a khum hlan ah
    amah taengla mael laeh.
  tbz-SIM: Kɛ yɛ̃́ ò ku mmɔkɛmɛ̀ kumɑ́ɑ̀ kɛ dɑɑti, kɛ̀ kù í bo ò bo duɔ́nɛ̀ bɑ, ò
    yóó sɑutɛmu kɛ̀ n keè, kɛ yɛ̃́ m mɔkɛmɛ̀ mɛsémmɛ̀.
  msy-2020: Gumazir tam ian dagɨaba inigh uan korotiar azenimɨn azuim isɨ ia danɨng
    mɨkɨm suam, korotiar kam kamaghɨn ian aka, a gɨn dagɨar kaba ua da ikaragham.
    Eghtɨ ia uam an korotiar azenan azuim, dughiar kamra aruem tɨghar magɨram, ia
    uam a danɨngigh.
  azb-azb: Əgər başqasının paltarını girov alırsınızsa, gün batandan əvvəl ona girovu
    qaytarın.
  eng-DBY: — If thou at all take thy neighbour's garment in pledge, thou shalt return
    it to him before the sun goes down;
  hin-2017: यदि तू कभी अपने भाई-बन्धु के वस्त्र को बन्धक करके रख भी ले, तो सूर्य के
    अस्त होने तक उसको लौटा देना;
  wol-KYG: Moom doŋŋ la am ci yére, di ko sànge yaramam; su ko ñàkkee, lu muy sàngoo
    ba tëdd? Te su ma wooyee wall kat, dinaa ci dégg, ndax man Boroom Yërmande laa.
  swp-swp: Ena helem taumia tauna ena lulu ue abi bena ena ribahesunuma heiheinoina,
    mahana sora nige ie dui abo u moseuioi.
  bjr-bjr: Innikiqari faiqí moo fannoo ani ainaina ufaasu maraseenoo kafaa amianauree
    qimasee narí suara siuta amiseenoo minannoo narí amianinna ainainara kooroo idanoo
    kuqaa amianauree qidanoo. Miqi qinana anee suani afu sia keeqanoo marinana mina
    suara siuta kai kaqi narí amia.
  eng-YLT: 'if thou dost at all take in pledge the garment of thy neighbour, during
    the going in of the sun thou dost return it to him:'
  kne-kne: Mo waday ina yo di tak-ep di bado na gapo ta say sinyal di tolagan ay bayadana
    din inotang na, masapol ay itaoli yo mo malablabi,
  wat-wat: Taki unafafaniu gabana kuna veniya nao kana kwame ina veniwa. Kwamenama
    o yana bwadudabadaba neneweu vitana gabananama yawane ina fatasavaviniya. Eatu
    taki gabana muka ina venufatai nao kana kwamenama kuna viyewiya muniyai yo vanavana
    ina sonuwa.
  eng-WYC-2017: If thou takest of thy neighbour a cloth to wed or a cloak for a pledge,
    thou shalt yield it to him before the going down of the sun;
  eng-WMBB: If you take your neighbour’s garment as collateral, you shall restore
    it to him before the sun goes down,
  urd-GVH: अगर तुझे किसी से उस की चादर गिरवी के तौर पर मिली हो तो उसे सूरज डूबने से
    पहले ही वापस कर देना है,
  rug-rug: Be vagia goi koa ke tie si keke koti pude na vina sosodena sapu kaqu tabarigo
    sa, gua. Kaqu va pule vala nia goi si asa koasa, sipu lopu ele lodu sa rimata,
  gaz-gaz: Ati yoo wayyaa nama biraa qabdii qabatte, utuu aduun hin dhiʼin deebisiif;
  fra-LSG: Si tu prends en gage le vêtement de ton prochain, tu le lui rendras avant
    le coucher du soleil;
  yal-yal: Amasɔtɔ xa a sa li, a domaan nan a bitinganna ra, a naxan felenma a ma
    xunbenli, a xa a sa nanse ma? Xa a n maxandi, n na a xuiin namɛma nɛn. Amasɔtɔ
    n tan kininkinin.”
  haw-1868: 'Ina lawe iki oe i ka aahu o kou hoalauna i ukupanai, e haawi hou aku
    no oe ia ia ia i ka wa e napoo ai ka la ilalo:'
  arb-NAV: إِذَا اسْتَرْهَنْتَ ثَوْبَ صَاحِبِكَ لِقَاءَ دَيْنٍ، فَرُدَّهُ إِلَيْهِ
    عِنْدَ مَغِيبِ الشَّمْسِ،
  ewe-ewe: Ne èxɔ eƒe avɔ abe awɔbanu ene la, ele be nàgbugbɔe nɛ le fiẽ me,
  eng-LEE: (22:25) If thou take at all thy neighbor's raiment in pledge, thou shalt
    restore it unto him by the time the sun goeth down;
  asm-FB: তোমালোকে যদি কেতিয়াবা তোমালোকৰ চুবুৰীয়াৰ পৰা কাপোৰ বন্ধকত লোৱা, তেনেহ’লে
    বেলি মাৰ যোৱাৰ আগেয়ে তাক ঘূৰাই দিব লাগিব।
  sus-A: بَرِ مَ نَ كٍرٍن ثٍتِ نَن عَ يِ رَ، عَ نَ نَن قٍلٍنمَ عَ مَ. عَ نَ ﭑ شِلِ،
    ﭑ عَ شُي سُشُمَ نّ، بَرِ مَ كِنِكِنِنتٍ نَن ﭑ نَ.
  fra-SBL: Si tu prends en gage le vêtement de ton prochain, tu le lui rendras avant
    le coucher du soleil,
  hbo-hbo: כִּ֣י הִ֤וא *כְסוּתָה (כְסוּתֹו֙) לְבַדָּ֔הּ הִ֥וא שִׂמְלָתֹ֖ו לְעֹרֹ֑ו
    בַּמֶּ֣ה יִשְׁכָּ֔ב וְהָיָה֙ כִּֽי־יִצְעַ֣ק אֵלַ֔י וְשָׁמַעְתִּ֖י כִּֽי־חַנּ֥וּן
    אָֽנִי׃ ס
  eng-WYCLIFFE: If thou takist of thi neiybore `a wed a clooth, thou schalt yelde
    to hym bifore the goyng doun of the sunne;
  pjt-pjt: Tjinguṟu aṉangu kutjupangku nyuntula maniku ngatjilku unytjungku mukuringkula.
    Ka paluṟu tjinguṟu nyuntunya maḻakungku ungkunytjikitjangku kalkuṟa palumpa upukuta
    nyuntunya ungkuku nyuntu ngapartji unytjungku kanyintjaku. Palu uti nyuntu upukuta
    palunya mungartjirinyangka maḻakungku mapalku ungama waringka-tawara. Panya paluṟu
    ngaḻṯutjarangku upukuta palunya kutju kanyini unytjunarinytjikitjangku, munu mantara
    yaaltjingka paluṟu tjarpara ngariku nyuntu palumpa upukuta rawangku kanyinnyangka?
    Ka upukuta wiyangku ngayula ulara tjapinnyangkaṉa ngayulu kulilku munuṉa palumpa
    ngaḻṯuringkuku.
  cwe-cwe: One uhasola mgolole wa miyago na kuwika poni, kolondeka umbwelezele ding'hali
    zuwa hadinahonga.
  kik-kik: Mũndũ ũngĩ angĩkũnengera nguo yake ya igũrũ ĩrũgamĩrĩre thiirĩ, mũcookerie
    riũa rĩtanathũa,
  fra-NCL: 'car c’est sa seule couverture, c’est le vêtement dont il s’enveloppe le
    corps : sur quoi coucherait-il ? S’il crie vers moi, je l’entendrai car je suis
    compatissant.'
  cek-AK: Na imtaeng kaminawk mah nang khaeah a khukbuen pawng nahaeloe, niduem ai
    naah thaak pae let ah;
  cuk-cuk: ”We-dule-wileged ega be mani-uksad-anar bega e-mordummad uksale, sedogusale,
    gannar ega e-mordummad be ukoed.
  uig-CYR: Әгәр сән хошнаңниң чапинини гөрүгә алған болсаң, күн олтармаста униңға
    яндуруп бәр.
  pma-pma: Munak meatin kur tounah tai ran kami ka mihuli kat eisin omon hetokol avong
    koa hemai ris hehul lati; minahuli kattei eisin omon natokol meteiai nanu.
  tel-2017: మీరు ఒకవేళ ఎప్పుడైనా మీ పొరుగువాడి దుస్తులు తాకట్టు పెట్టుకుంటే సూర్యుడు
    అస్తమించే సమయానికి వాటిని వాళ్లకు తిరిగి అప్పగించాలి.
  hat-BSA: Si ou janmen pran manto vwazen ou kòm garanti, fòk ou remèt li li avan
    solèy la kouche,
  kos-kos: Kom fin eisla nuknuk lik lun mwet se ma ngusr mani sum in mwe akpwaye lah
    el ac folokin mani lom an, kom enenu in folokunang nu sel meet liki faht uh tili,
  hbo-WLC: כִּ֣י הִ֤וא כסותה לְבַדָּ֔הּ הִ֥וא שִׂמְלָת֖וֹ לְעֹר֑וֹ בַּמֶּ֣ה יִשְׁכָּ֔ב
    וְהָיָה֙ כִּֽי־יִצְעַ֣ק אֵלַ֔י וְשָׁמַעְתִּ֖י כִּֽי־חַנּ֥וּן אָֽנִי׃ ס
  ibo-ibo: Ọ bụrụ na ị nara ya uwe ya nʼihi ego ahụ ị gbazinyere ya, ekwela ka uwe
    ahụ nọgide nʼaka gị ruo mgbe anwụ dara.
  ory-ory: ଯଦି ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀର ବସ୍ତ୍ର ବନ୍ଧକ ରଖିବ, ତେବେ ତୁମ୍ଭେ ସୂର୍ଯ୍ୟାସ୍ତ ପୂର୍ବେ
    ତାହା ତାହାକୁ ଫେରାଇ ଦେବ।
  chk-chk: Are ka angei üfen eman chon arum pwe asisilen an liwinimang ngonuk, kopwe
    fokun aliwini ngeni mwen akkar esamwo tuputiu.
  rop-rop: If yu pulumat det kout brom det powan kantrimen blanga meiksho im garra
    peiyimbek yu det mani, wal yu garra gibitbek det kout langa im bifo sangodan,
    dumaji oni det kout na im garram blanga meigim miselp wombala wen im silip. Im
    nomo garram enijing mowa blanga silip, en if im jingat langa God blanga album
    im, wal God garra irrim im, dumaji im kainbala, en im garra panishim yu.
  ukr-1871: Коли візьмеш у заклад свиту в близнього твого, мусиш вернути йому її до
    заходу соньця;
  bch-bch: Oangga oaem ede pade ibada ele pononga mamarae ga idio pago ta iman kilala
    ngan aea gigi pago, mugaeai ngan ado idil, eao manta bada ele pononga toa oa ga
    iluai mulian pan.
  deu-1951: Wenn du von deinem Nächsten das Kleid als Pfand nimmst, so sollst du es
    ihm bis zum Sonnenuntergang wiedergeben;
  eng-JPS: (22-25) If thou at all take thy neighbour's garment to pledge, thou shalt
    restore it unto him by that the sun goeth down;
  srp-1865: Ako uzmeš u zalogu haljinu bližnjemu svojemu, vrati mu je prije nego sunce
    zaðe;
  lug-lug: Bw’otwalanga ekyambalo ky’omuntu ng’akakalu, kimuddize ng’enjuba egenda
    okugwa;
  heb-heb: אם חבל תחבל שלמת רעך עד בא השמש תשיבנו לו׃
  ben-IRV: যদি তুমি নিজের প্রতিবেশীর পোষাক বন্ধক রাখ, তবে সুর্য্য অস্ত যাওয়ার আগে
    তা ফিরিয়ে দিও; কারণ তা তার একমাত্র আচ্ছাদন,
  pan-pan: ਜੇ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਚਾਦਰ ਗਹਿਣੇ ਰੱਖੇਂ ਤਾਂ ਸੂਰਜ ਦੇ ਡੁੱਬਣ ਤੋਂ ਪਹਿਲਾਂ ਉਹ
    ਨੂੰ ਮੋੜ ਦੇ
  mya-JVB: အိမ်နီးချင်း သည် မိမိစောင် ကို သင် ၌ ပေါင် ထားလျှင် ၊ မိုဃ်းမချုပ်မှီ ပြန်
    ပေးရမည်။
  hmo-hmo: Sedira tau ta ia abiatorehai oi dekenai, bona ia henia lou lasi garina,
    iena dabua oi abia lao. Dina do ia diho lasi neganai, iena dabua do umui henia
    lou.
  urd-urd: अगर तू किसी वक़्त अपने पड़ोसी के कपड़े गिरवी रख भी ले तो सूरज के डूबने
    तक उसको वापस कर देना।
  rus-SYN: Если возьмешь в залог одежду ближнего твоего, до захождения солнца возврати
    ее,
  bqc-SIM: asa aà wúlɛbↄ mɛ̀ndona pↄ́ ì fĩfĩwan we. Bↄ́ a wúlɛòi? Tó à wiilɛ̀a,
    má yã́siaànↄɛ, asa sósobiden ma ũ.
  tcz-CHONGTHU: Naheng nakom ponsil khat tou tundoh ding'a nalah'a ahile, nisa leplhah
    masang'a hiche ponsil chu aneipa na ga lepeh ding ahi.
  mar-mar: तू आपल्या शेजाऱ्याचे पांघरुण तुझ्याजवळ गहाण ठेवून घेतले तर सूर्य मावळण्याआधी
    तू त्याचे पांघरुण त्यास परत करावे;
  soq-soq: Naita e apana da mane wanaa ita me garawa onapea eneepia sauawa eueuwa
    rua, me e manea sa leusapie eneepi, ita e omo enediawo garawa sa leusae wanaa.
  qub-qub: Guellayniquipaj punchunta rinda churaycuptenga tardi pacha chacaptin cutiycachinquina.
  hat-hat: Si yon nonm plane levit li lakay ou pou ou prete l' yon ti kòb, se pou
    ou renmèt li rad li anvan solèy kouche.
  eng-BSB: If you take your neighbor’s cloak as collateral, return it to him by sunset,
  tod-tod: Mazɔlɔɔ ná-seɠe ɠilagi ʋe, é pɛɛzu ɓɔɠɔ ma. Ni naa a ɠulana zea, lee
    ɠa a pɛɛ ɓɔɠɔ ma? A wooɠulana mà ga kpeei, nà gooi mɛni, mazɔlɔɔ nà ɗa nu maawɔinɠa.
  eng-WEBPB: If you take your neighbour’s garment as collateral, you shall restore
    it to him before the sun goes down,
  kbq-kbq: Tava'onkare'ma nemanisimo'ma zagoka'ama nofi nehanigenka huvempa hana'a
    avame'zana anakre ku'a eri'nesunka, zagea uofre'nenkenka ana zupage amio.
  nhe-BL: Intla teicneltzi se tlacatl tlen inquitlanejtíaj huan monequi inmechprendajcahuilis
    itlaque, monequi xijcuepilica quema tiotlaquiyas,
  gub-BL: Aze nerapi har wenoz temetarer newe nehe, aze umur ukamirpuku hekuzaromo
    nehe, aze nupuner kwaw a'e hekuzar imuzewyr kar haw rehe newe a'e 'ar mehe nehe,
    emuzewyr ikamirpuku izupe kwarahy heixe mehe nehe.
  eng-DRA: If thou take of thy neighbour a garment in pledge, thou shalt give it him
    again before sunset.
