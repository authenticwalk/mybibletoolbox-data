verse: EXO.022.013
translations:
  mal-C: മൃഗത്തെ ഒരു വന്യജന്തു കടിച്ചുകീറിയെങ്കിൽ അയാൾ മൃഗത്തിന്റെ അവശിഷ്ടം അതിനു
    തെളിവായി കൊണ്ടുവരേണ്ടതാണ്; കടിച്ചുകീറിയതിനു പകരമായി അയാൾ ഒന്നും കൊടുക്കേണ്ടതില്ല.
  deu-TKW: Wenn einer von dem anderen ein Stück Vieh entleiht, und dasselbe Schaden
    nimmt oder umkommt, ohne daß sein Besitzer zugegen gewesen ist, so muß es jener
    ersetzen.
  lin-lin: Soki moto adefi nyama epai ya moninga na ye, bongo ebukani lokolo to ekufi
    na tango oyo nkolo na yango azali te, moto wana asengeli kofuta yango.
  eng-LSV: if it is certainly torn, he brings it in [as] a witness; he does not repay
    the torn thing.
  eng-GNV: If it be torne in pieces, he shall bring recorde, and shall not make that
    good, which is deuoured.
  eng-WEBSTER: If it shall be torn in pieces; then let him bring it for witness, and
    he shall not make good that which was torn.
  nhw-BL: Huan sintla nopa tlapiyali quicocototzqui se tecuani, ya catli quimocuitlahuiyaya
    monequi quinextis iomiyo nopa tlapiyali catli mijqui huan quej nopa amo monequi
    tlaxtlahuas.
  swh-ONEN: Kama ameraruliwa na mnyama pori, ataleta mabaki ya mnyama kama ushahidi,
    naye hatadaiwa kulipa mnyama aliyeraruliwa.
  bba-bba: Goo ù n mɑɑ win winsim yɑɑ sɑberu bɔkurɑ, mɑ tɑ bɔɔrɑ ǹ kun mɛ tɑ ɡu sɑnɑm
    mɛ wi u tu mɔ u ǹ wɑ̃ɑ mi, bɑ koo nùn ten kɔsire wɛ̃wɑ.
  eng-KJVCPB: If it be torn in pieces, then let him bring it for witness, and he shall
    not make good that which was torn.
  luo-luo: Ka chiayono ne okidhi gi le mager, to enokel choke modongʼ kaka ranyisi
    kendo ok enochune mondo ochul chiayo mokidhino.
  meu-meu: A uda boromadia ese bae koria, ia ese baine hahedinaraia, bena davana basine
    karaia.
  npi-ULB: पशुलाई टुक्राटुक्रा पारिएको छ भने अर्को मानिसले साक्षीको रूपमा त्यो पशु
    ल्याओस् । टुक्राटुक्रा पारिएको कारण त्यसले क्षतिपूर्ति दिनुपर्दैन ।
  yor-yor: Bí ẹranko búburú bá fà á ya, ó ní láti mú àyakù ẹran náà wá gẹ́gẹ́ bí ẹ̀rí,
    kò sì ní san ẹran náà padà.
  emp-NTPO: Idjia waga erob̶ʌ animarãda mẽãbema animarãba beaibʌrʌ, dji beud̶ara edeida
    b̶ʌa acʌbi carea mẽãbema animarãba wãrãda beasida. Mãwãra maʌ̃ animarãbari djibaría
    diaiẽ́ b̶ʌa.
  ind-ind: Apabila ternyata hewan itu diserang binatang buas dan temannya bisa menunjukkan
    bangkainya sebagai bukti, dia tidak perlu membayar ganti rugi.
  pes-OPCB: اگر احیاناً جانوری وحشی آن را دریده باشد، شخص امانتدار باید لاشهٔ دریده
    شده را برای اثبات این امر نشان دهد، که در این صورت غرامت گرفته نمی‌شود.
  tgl-ULB: Kung ang hayop ay nagkagutay-gutay, hayaan na dalhin ng isang tao ang hayop
    bilang katibayan. Hindi siya kailangang magbayad kung anuman ang nasira.
  hui-hui: Nogo ogoni nogo gabuame balu nayagua nde naya lalu anduane kago ibuni mo
    walia hole nalu ibira henedago mo yalu anduane karia polene nga. Ani bialu nogo
    gabuame nogo bo nayadagonaga miadai bulene nawi.
  mya-mya: သား​ရဲ​ကိုက်​သတ်​ခံ​ရ​သည်​ဟု​ဆို​လျှင်​အ​သေ ကောင်​ကို​သက်​သေ​အ​ဖြစ်​ပြ​နိုင်​ရ​မည်။
    သား ရဲ​ကိုက်​သတ်​သည်​မှန်​လျှင်​မ​လျော်​စေ​ရ။
  cbi-NTPO: Tsaaren juntsa animaa ajaa animaachee fa'ba ishu juntsaa, ya' fanbuchu
    ka' taji' keewaanu juve juntsan mitya paanguen jutyu.
  bod-N: གཅན་གཟན་གྱིས་ཐེར་ཚལ་དུ་དྲལ་བ་ཡིན་ན། དཔང་པོའི་ཕྱིར་དེའི་རོ་ཁྱེར་འོངས་པ་ལས་སྐྱིན་ཚབ་འཇལ་མི་དགོས།
  sna-sna: Kana chakabvarurwa-bvarurwa nechikara chesango, iye achauyisa zvakasara
    zvacho zvive umboo uye haazosungirwi kuripa chipfuwo chakabvamburwa.
  spa-BLM: Si se ha roto en pedazos, que lo traiga como prueba. No deberá restituir
    lo que fue roto.
  cac-cac: Tato schijib'at noc' yuj noc' choj, ma yuj noc' oques, yovalil syic'cot
    jab'ocxo noc' vin̈, yic vach' syil vin̈ yajal noc' chi'. Tato icha chi', max stuplaj
    noc' vin̈.
  swh-ULB: Kama mnyama alikatwa vipande, acha mwanaume mwengine alete huyo mnyama
    kama ushahidi. Hatalipa kwa ajili ya vile vipande.
  bel-bel: 'калі ж будзе зьверам разадраны, дык няхай за доказ пакажа разадранае:
    за разадранае ён ня плаціць.'
  deu-ELBBK: Und wenn jemand von seinem Nächsten ein Stück Vieh entlehnt, und es wird
    beschädigt oder stirbt – war sein Besitzer nicht dabei, so soll er es gewisslich
    erstatten.
  mbb-OT: Ne emun mideesan te leew he langgam, kinahanglan he ed-uwiten duen te mid-elima
    is samà dutun, su wey maahà, su iyan haazà tuus he tutuu he nekeizan te leew he
    langgam.
  mal-2015: അതു കടിച്ചു കീറിപ്പോയെങ്കിൽ അവൻ അതിന്നു സാക്ഷ്യം കൊണ്ടുവരേണം; കടിച്ചു
    കീറിപ്പോയതിന്നു അവൻ പകരം കൊടുക്കേണ്ടാ.
  gup-gup: Dja bu yiman nabang mayh kamre kabun nawu mayh bu kumekbe bininj kanahnan,
    dja wanjh kakanjdadjdadjke, wanjh kakukmang kakukkan kabenkukbukkan birriwern
    bu woybukkih bibom nabang mayh, wanjh kunukka kabirriburrbun ba namekbe bininj
    minj kabikarremulewan nabuyika nawu mayh nuye.”
  gvs-gvs: Go neta woiwoi sima yoguyoguyana sikamate, e torugwáuta yoguyoguyana kaamasina
    ikabi ime aba kinana manuna, tauna torugwautayana geya ikatumapuyeta.
  rmc-rmc: Te vareko peske lela kečeň le džviros avre manušestar a o džviros ela zraňimen
    abo murdaľola a leskro chulaj na ela paš oda, mušinela leske te počinel ajci,
    keci molas.
  nlg-nlg: Ma ge na maumanu asi ke mai matea ke, na tinoni te righitaoni ke hola na
    pilena, me ke mai tatea vania na tinoni logho, ge kara taluutunia te matea sughua
    na maumanu asi. Keri ge tinoni te righitaoni ke mua tughu olia na maumanu.
  pes-OPV: و اگر دریده شد، آن را برای شهادت بیاورد، و برای دریده شده، عوض ندهد.
  ron-1924: Дакэ добитокул а фост сфышият де фяре сэлбатиче, ыл ва адуче ка довадэ
    ши ну ва фи датор сэ-й ынлокуяскэ добитокул сфышият.
  ben-OBCV: সেটি যদি কোনও বন্যপশু দ্বারা বিদীর্ণ হয়েছে, তবে সেই প্রতিবেশী প্রমাণস্বরূপ
    সেটির দেহাবশেষ আনবে এবং সেই বিদীর্ণ পশুটির জন্য কোনও ক্ষতিপূরণ দিতে হবে না।
  som-som: Haddiise dugaag bakhtiisto, waa inuu marag ahaan u keenaa, oo wixii dugaaggu
    bakhtiistay waxba ka magdhabi maayo.
  lat-VUC: si comestum a bestia, deferat ad eum quod occisum est, et non restituet.
  eng-ASVBT: 'If it be torn in pieces, let him bring it for witness: he shall not
    make good that which was torn.'
  mna-mna: 'Mi sombe buzur saŋsaŋŋana ikan mbili tana mi iyatututi, na tomtom ta imborro
    i na, ko ikam mbili pakaana ma ila ki mbili katuunu mi iso i pa. Naso katuunu
    iute: Buzur saŋsaŋŋana ta ipasaana mbili kini. To kotŋana som.'
  ita-1885: Se pur quella bestia è stata lacerata dalle fiere, portila per testimonianza,
    e non sia obbligato a pagar la bestia.
  eng-LXXUP: And if anyone borrow ought of his neighbor, and it be wounded or die
    or be carried away, and the owner of it be not with it, he shall make compensation.
  eng-ULB: If an animal was torn in pieces, let the other man bring the animal as
    evidence. He will not have to pay for what was torn.
  spa-VBL: Si fue matado y despedazado por un animal salvaje, el vecino deberá presentar
    el cadáver como prueba y no necesita pagar indemnización.
  fra-_FOB: Si elle a été déchirée par les bêtes sauvages, il l'apportera en preuve;
    il ne rendra point ce qui a été déchiré.
  mal-mal: അത് കടിച്ചു കീറിപ്പോയെങ്കിൽ അവൻ അതിന് തെളിവ് കൊണ്ടുവരണം; കടിച്ചു കീറിപ്പോയതിന്
    അവൻ പകരം കൊടുക്കണ്ട.
  urd-GVR: Agar kisī janglī jānwar ne use phāṛ ḍālā ho to wuh sabūt ke taur par phāṛī
    huī lāsh ko le āe. Phir use us kī qīmat adā nahīṅ karnī paṛegī.
  suz-BL: ब्‍वाकी ङा जन्‍तुम मेको बस्‍तु कली ग्‍याइश्‍शा साइश्‍शो बाक्‍त हना, मेको
    वोइक्‍बम मेको साइश्‍शो बस्‍तु दसी चाक्‍चा माल्‍ब। मेको ब्‍वाकी ङा जन्‍तुमी साइश्‍शो
    कली थाप्‍चा ममाल्‍ब। उत्‍पत्ती ३१:३९
  ita-1927: Se la bestia è stata sbranata, la produrrà come prova, e non sarà tenuto
    a risarcimento per la bestia sbranata.
  ckb-ckb: ئەگەر بووە نێچیری ئاژەڵ وەک شایەتی دەیهێنێتەوە، ئیتر قەرەبووی نێچیر ناداتەوە.
  eng-BBE: But if it has been damaged by a beast, and he is able to make this clear,
    he will not have to make payment for what was damaged.
  kan-OKCV: ಕಾಡುಮೃಗವು ಅದನ್ನು ಕೊಂದಿದ್ದರೆ, ಅದರ ಹೆಣವನ್ನು ಸಾಕ್ಷಿಗಾಗಿ ತರಲಿ. ಕಾಡುಮೃಗ ಕೊಂದಿದ್ದಕ್ಕೆ
    ಈಡುಕೊಡಬೇಕಾದ ಅವಶ್ಯಕತೆ ಇಲ್ಲ.
  bbb-bbb: Ro bune fanu taraeko ijiebe sakia buvua ijokuma e ije fuka fanu ijiebuo
    surive ro ane ije bino kena ro e koeki ije nijaega fu ijia giana vierafekina fube
    una fanuve ijadufuo fuaeveke.
  tam-2017: அது வேட்டையாடப்பட்டுப்போனால், அதற்கு சாட்சியை ஒப்புவிக்கவேண்டும். வேட்டையாடப்பட்டதற்காக
    அவன் ஈடுகொடுக்கத் தேவையில்லை.
  spa-RV-1909: Y si le hubiere sido arrebatado por fiera, traerle ha testimonio, y
    no pagará lo arrebatado.
  ron-BTF: Dacă este sfâșiat în bucăți, atunci să îl aducă pentru mărturie și el să
    nu plătească ceea ce a fost sfâșiat.
  eng-WEBP: If it is torn in pieces, let him bring it for evidence. He shall not make
    good that which was torn.
  eng-FBV: If it was killed and torn to pieces by a wild animal, the neighbor shall
    present the carcass as evidence and does not need to pay compensation.
  nld-1939: Is het door een roofdier verscheurd, dan kan hij het verscheurde beest
    als bewijs laten gelden, en behoeft hij het niet te vergoeden.
  nch-BL: Huan sinta nopa tapiyali quicocototzqui se tecuani, huajca nopa cati quimocuitahuiyaya
    monequi quinextis iomiyo nopa tapiyali cati mijqui huan quej nopa amo monequi
    taxtahuas.
  vie-1934: Nếu con vật bị thú rừng xé chết, người lãnh giữ phải đem nó ra làm chứng,
    sẽ không phải bồi thường vật bị xé đó.
  hin-CV: यदि पशु को कोई जंगली जानवर मारकर टुकड़े-टुकड़े कर दे तो उस पशु के लिए किसी
    को भी दाम नहीं चुकाना होगा.
  eng-OURB: If it is torn in pieces, let him bring it for evidence. He shall not make
    good that which was torn.
  spa-BES: Pero si ha sido dañado por una bestia, y él puede aclarar esto, no tendrá
    que pagar por lo que fue dañado.
  tdx-tdx: Naho mìndran-draha an-drañetse t’in­daty, he mianto ke te mate, ie tsi-ao-tompo,
    le havaha’ i mpìndrañey.
  vid-vid: Wone alyo igongolo nalikopoligwa na migongolo ja kisolo, ayo munhu yawele
    yalechelwe yaligale igongolo alyo likopoligwe, kota ulolezi. Holavya chinhu choneche
    kwa chiwalo cha igongolo likopoligwe na migongolo ja kisolo.
  eng-OKE: And if a man borrow of his neighbour and it be injured or die, the owner
    of it not being with it, repaying he shall repay.
  tha-KJV: ถ้ามี​สัตว์​ร้ายมากัดฉีกสัตว์นั้นตาย จงเอาซากมาให้​ตรวจดู​เป็นหลักฐาน แล​้วผู้รับฝากไม่ต้องให้ค่าชดใช้แทนสัตว์​ถู​กก​ัดฉีกนั้น
  por-BR-2018: E se lhe houver sido arrebatado por fera, trará a ele testemunho, e
    não pagará o arrebatado.
  deu-ELO: Wenn es aber zerrissen worden ist, so soll er es als Zeugnis bringen; er
    soll das Zerrissene nicht erstatten.
  eng-WYC-2018: if it is eaten of a beast (or and if it is eaten by a wild beast),
    he shall bring to the lord that that is slain, and he shall not (have to) restore
    it otherwise.
  epo-epo: Se ĝi estos disŝirita, li prezentu ateston, kaj la disŝiritaĵon li ne kompensos.
  uig-PIN: Əgǝr uni wǝⱨxiy ⱨaywan boƣup ⱪoyƣan bolsa, u malning ⱪalduⱪini guwaⱨliⱪ
    üqün kɵrsitip, uni tɵlǝp bǝrmisimu bolidu.
  beo-beo: Amo ohe da soge ohe fi amoga fanelegei ba:sea, ouligisu da amo ohe ea da:i
    hodo dodosa:i amo ba:su dunu ba:ma:ne gaguli misunu. Amasea, e da ohe sigua fi
    amoga medoi liligi amo ohe edama dabe hame imunu.
  tpi-OTNT: Sapos ol wel abus i bin kilim dispela animal, orait wantok i mas bringim
    sampela hap bilong bulmakau samting bilong soim wantok. Na em i no ken bekim mani
    bilong dispela bulmakau samting ol wel abus i bin kilim.
  hau-SA: In naman jeji ne ya kashe ta, zai nuna gawar don shaida, ba za a kuwa sa
    maƙwabcin yă biya abin da naman jeji ya kashe ba.
  uig-LAT: Eger uni wehshiy haywan boghup qoyghan bolsa, u malning qalduqini guwahliq
    üchün körsitip, uni tölep bermisimu bolidu.
  nde-nde: Nxa isifuyo sidatshudatshulwe yinyamazana yeganga saba yiziqa, uzaletha
    izicucu eziseleyo njengobufakazi njalo akusoze kudingakale ukuthi ahlawulele isifuyo
    esidatshudatshuliweyo.
  ton-ton: Kapau kuo mahaehae, ʻoku lelei ʻene ʻomi ia ke fakamoʻoni, pea ʻe ʻikai
    te ne totongi ʻaia kuo mahaehae.
  ces-1613: Pakli by udáveno bylo, postaví svědka a nebude povinen upláceti toho,
    což udáveno jest.
  eng-WMB: If it is torn in pieces, let him bring it for evidence. He shall not make
    good that which was torn.
  tam-TCV: கொடிய மிருகங்களால் அது துண்டுகளாகக் கிழிக்கப்பட்டிருந்தால், அதன் உடலில்
    மீதியானவற்றைச் உரிமையாளனிடம் சாட்சியமாகக் கொண்டுவர வேண்டும். கிழிக்கப்பட்ட அந்த
    மிருகத்திற்காக அவன் பணம் செலுத்தும்படி கேட்கப்படமாட்டான்.
  ceb-ULB: Kung gikuniskunis ang mananap, ipadala kini kaniya ngadto sa tag-iya ingon
    nga pagpamatuod. Dili siya magabayad niadtong nakuniskunis na.
  pol-UBG: Jeśli zostało rozszarpane, to przyniesie je jako dowód, a za rozszarpane
    nie zapłaci.
  urd-GVU: اگر کسی جنگلی جانور نے اُسے پھاڑ ڈالا ہو تو وہ ثبوت کے طور پر پھاڑی ہوئی
    لاش کو لے آئے۔ پھر اُسے اُس کی قیمت ادا نہیں کرنی پڑے گی۔
  deu-1912: '[22:12] Wird es aber zerrissen, soll er Zeugnis davon bringen und nicht
    bezahlen.'
  kan-2017: ಕಾಡುಮೃಗವು ಆ ಪಶುವನ್ನು ಕೊಂದಿದ್ದರೆ, ಅದರ ಹೆಣವನ್ನು ಗುರುತಿಗಾಗಿ ತೋರಿಸಲಿ. ಕಾಡುಮೃಗ
    ಕೊಂದಿದ್ದಕ್ಕೆ ಈಡು ಕೊಡಬೇಕಾದ ಅಗತ್ಯವಿಲ್ಲ.
  ena-ena: Agadɨ ala sudɨ iŋam agaŋ sabaŋ bulɨmakau ua sabaŋ sipsipɨ ua akuaba akuaba
    sɨhɨm sabaŋ agadɨ iavɨci hɨmɨci nudɨ haiabɨla pam hɨsɨŋ agaŋ sɨhɨm sabaŋ limu
    cɨkaŋ agadɨ sɨhɨm sabaŋ iaganu agasaŋ vaveci igam aba abɨha uami. Lɨci sɨhɨm sabaŋ
    sudɨ iŋam iavɨbali agasaŋ sɨhɨm sabaŋ iaganu saŋ hɨbɨŋ igumɨdɨ aba abɨha uami.
  yap-yap: Ma fare gamanman e fa’anra gamanman ni malbach e ke li’, ma thangri fek
