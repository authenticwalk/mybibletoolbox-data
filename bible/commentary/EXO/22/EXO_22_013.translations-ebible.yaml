    make good that which was torn.
  kbq-kbq: Hanki afi zagamo'ma aheno'ma neneno, avufga'ama ani kafritre'neniama'a
    erino, ana zagamofo venafoma ome averi'nuno'a ana zagarera miza osegahie.
  nhe-BL: Huan intla nopa tlapiyali quicocototzqui se tecuani, ya tlen quimocuitlahuiyaya
    monequi quinextis iomiyo nopa tlapiyali tlen mijqui huan queja nopa ax monequi
    tlaxtlahuas.
  gub-BL: Aze amo miar hehaite ma'e uzuka heimaw nehe, ipei'ài'àg pà nehe, hehe uzekaiw
    ma'e werur putar ipegegwer izar pe hexak kar pà nehe. A'e mehe numekuzar kwaw
    nehe.
  eng-DRA: If it were eaten by a beast, let him bring to him that which was slain,
    and he shall not make restitution.
