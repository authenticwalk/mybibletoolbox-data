verse: EXO.022.003
translations:
  mal-C: എന്നാൽ സൂര്യോദയത്തിനുശേഷമാണ് അങ്ങനെ സംഭവിക്കുന്നതെങ്കിൽ അയാൾ രക്തച്ചൊരിച്ചിൽനിമിത്തം
    കുറ്റക്കാരനായിരിക്കും. “മോഷ്ടാവ് തീർച്ചയായും നഷ്ടപരിഹാരം നടത്തിയിരിക്കണം, എന്നാൽ
    ആ വ്യക്തിക്ക് അതിനു വകയില്ലെങ്കിൽ മോഷ്ടിച്ച കുറ്റത്തിന് അയാളെ വിൽക്കണം.
  deu-TKW: Wenn das gestohlene, sei es nun ein Rind oder ein Esel oder ein Schaf,
    lebendig bei ihm vorgefunden wird, so soll er je noch ein zweites Tier als Buße
    entrichten.
  lin-lin: Soki ayibaki nyama, ezala ngombe, ane to meme, bongo bakuti nyama yango
    ya bomoi na maboko na ye, akofuta banyama mibale.
  eng-LSV: if the sun has risen on him, blood [is] for him, he certainly repays; if
    he has nothing, then he has been sold for his theft;
  eng-GNV: 'But if it be in the day light, blood shall be shed for him: for he should
    make full restitution: if he had not wherewith, then shoulde he bee solde for
    his theft.'
  eng-WEBSTER: 'If the sun shall have risen upon him, there shall be blood shed for
    him: for he should make full restitution; if he have nothing, then he shall be
    sold for his theft.'
  nhw-BL: Pero sintla ica tonaya quimictis se tlachtejquetl, quena, quipiyas tlajtlacoli
    catli temictijtoc. “Catli tlachtequi monequi quiixtlahuas catli ipati catli quiichtectoc.
    Huan sintla amo quipiya tomi, monequi monemacas para tequipanos huan quej nopa
    ma quiixtlahuas catli quiichtectoc.
  swh-ONEN: lakini jambo hilo likitokea wakati jua limechomoza, huyo mtu atakuwa na
    hatia ya kumwaga damu. “Mwizi huyo sharti alipe, lakini kama hana kitu, lazima
    auzwe ili alipe kwa ajili ya wizi wake.
  bba-bba: '@see-verse:EXO.022.002'
  eng-KJVCPB: If the sun be risen upon him, there shall be blood shed for him; for
    he should make full restitution; if he have nothing, then he shall be sold for
    his theft.
  luo-luo: to ka otimore bangʼ ka chiengʼ osetuch, to remo nodongʼ e wiye. “Jakuogno
    nyaka chul gima rom gi gima nokawono, to ka oonge gi gimoro, to nyaka use mondo
    ochulgo kuo mokwalono.
  meu-meu: a bema daba e rere murinai bae botaia mase, rarana na mai davana.
  npi-ULB: तर त्यसले घर फोर्नुअगि घाम झुल्किसकेको रहेछ भने त्यसलाई मार्ने व्यक्‍तिलाई
    हत्याको दोष लाग्‍नेछ । चोरले नोक्सानी भरिदिनुपर्छ । त्योसँग केही छैन भने त्यसको
    चोरीको लागि त्यसलाई बेचिनुपर्छ ।
  yor-yor: Ṣùgbọ́n ti ó bá ṣẹlẹ̀ ni ojú ọ̀sán, a ó kà á si ìpànìyàn. Ọkùnrin ti ó
    lù ú pa náà yóò ni ẹ̀bi ìtàjẹ̀ sílẹ̀. “Olè gbọdọ̀ san ohun tí ó jí padà. Ṣùgbọ́n
    tí kò bá ni ohun ti ó lè fi san án padà, a ó tà á, a ó sì fi sanwó ohun tí ó jí
    gbé padà.
  emp-NTPO: Baribʌrʌ ãsa de djibariba maʌ̃ ne drʌa b̶ʌda beaibʌrʌ, mĩã bead̶a carea
    bed̶ead̶e b̶aya. Bariduada ne drʌaped̶a jidad̶ibʌrʌ, idjia drʌad̶abari jẽda diaida
    b̶ʌa. Jẽda diai carea neẽ́ b̶ʌbʌrʌ, idjira nezoca bamãrẽã nẽdobued̶ida panʌa idjia
    drʌad̶abari jẽda diad̶i carea.
  ind-ind: Namun, apabila pencuri itu tertangkap basah pada pagi atau siang hari dan
    dia dibunuh, maka pembunuhnya dianggap bersalah dan harus dihukum mati. “Seorang
    pencuri harus membayar ganti rugi atas semua yang sudah dicurinya. Jika dia tidak
    mampu membayar ganti rugi, dia harus dijual sebagai budak untuk membayarnya.
  pes-OPCB: اما اگر این کار در روز روشن واقع شود، کسی که او را کشته مجرم شناخته خواهد
    شد. «دزدی که گرفتار شود باید هر چه را دزدیده پس دهد. اگر نتواند پس بدهد، خود او
    را باید فروخت تا غرامت پرداخت شود.
  tgl-ULB: Pero kung sumikat ang araw bago niya sinira, salang pagpatay ng tao ang
    ipapataw sa taong pumatay sa kaniya. Ang magnanakaw ay dapat gumawa ng pagbabayad-pinsala.
    Kung wala siyang pag-aari, pagkatapos dapat siyang ipagbili dahil sa kaniyang
    pagnanakaw.
  hui-hui: '@see-verse:EXO.022.002'
  mya-mya: '@see-verse:EXO.022.002'
  cbi-NTPO: Tsaaren mandalaren tsangue' tu'shu juntsaa, tu'mu kuipa faanu tsuve. Taamu
    rukuya ya' taanguiñu' mitya manbaanguenuu junu tsuve, tsaaren manbaanguenu lushi
    tajtushu juntsaa, yaa atyanu tsuve, tsangue' juntsa lushinchi manbaanguenu.
  bod-N: གལ་ཏེ་ཉི་མ་ཤར་བའི་རྗེས་སུ་དོན་དེ་བྱུང་ན་ཁྲག་ལན་འཇལ་དགོས། སྤྱིར་རྐུན་མས་རྒྱུ་ཚབ་འཇལ་དགོས་ཤིང་།
    ཁོ་ལ་རྒྱུ་ཚབ་འཇལ་རྒྱུ་མེད་ན། ཁོ་རང་ཉིད་བཙོངས་ཏེ་རྒྱུ་ཚབ་བྱེད་དགོས།
  sna-sna: asi kana zvikaitika shure kwokubuda kwezuva, anenge ane mhosva yokuteura
    ropa. “Mbavha inofanira kudzora zvayaba, asi kana isina chinhu, inofanira kutongeswa
    kuti iripe umbavha hwayo.
  spa-BLM: Si el sol ha salido sobre él, es culpable de derramamiento de sangre. Deberá
    restituirlo. Si no tiene nada, será vendido por su robo.
  cac-cac: '@see-verse:EXO.022.002'
  swh-ULB: Lakini kama jua limechomoza kabla ya yeye kuvunja ndani, hatia ya mauaji
    itakuwa juu ya aliyemuua. Mwizi lazima afanya alipe alichoiba. Kama hana chochote,
    kisha lazima auzwe kwa uwizi wake.
  bel-bel: але калі ўзышло над ім сонца, дык залічыцца на ім кроў. Хто ўкраў, павінен
    заплаціць; а калі няма чым, дык няхай прададуць яго на плату за ўкрадзенае ім;
  deu-ELBBK: Wenn das Gestohlene lebend in seiner Hand gefunden wird, es sei ein Ochse
    oder ein Esel oder ein Stück Kleinvieh, soll er das Doppelte erstatten.
  mbb-OT: Iyan, emun maandew is kegkehitevua zutun ne zuen televaken dutun te nekepatey.
    “Kinahanglan he ibpevayad is tekawen, ne emun wazè din igkevayad ne ivelegyà sikandin
    su wey iyan ikevayad te tinakew zin is bali zin.
  mal-2015: എന്നാൽ അതു നേരം വെളുത്തശേഷമാകുന്നു എങ്കിൽ രക്തപാതകം ഉണ്ടു. കള്ളൻ ശരിയായിട്ടു
    പ്രതിശാന്തി ചെയ്യേണം; അവൻ വകയില്ലാത്തവനെങ്കിൽ തന്റെ മോഷണം നിമിത്തം അവനെ വില്ക്കേണം.
  gup-gup: Dja ngaleng, bu kuhni kakurduyime yerrekah bu kumbarrhbom, dja bu kabibun
    namekbe dedjorlkwern bininj kore kunbarnangarra, wanjh kunbuyika, dja kunwarre
    kurduyimeng bu bikurlbawarrhkeng nawu dedjdjolkwern. Bininj nawu dedjorlkwern
    wanjh kakarremulewan bu kadjirdmang njalehnjale, dja kabikukwon bininj nawu nuye
    kunmadj djirdmey. Kaluk bu nahni nawu dedjorlkwern minj njale mak kakukkarrme
    nawu nuyekihniwirrinj, wanjh kunukka nungka ngurrikukweyka yiman kayime slave
    ba kakarremulewarren nawu kore benhmarnedjirdmangi.”
  gvs-gvs: '@see-verse:EXO.022.002'
  rmc-rmc: Te pes ke leste arakhela o čordo džviros, či bikos, somaris vaj bakro,
    mušinela vaše te visarel pale duvar ajci.
  nlg-nlg: '@see-verse:EXO.022.002'
  pes-OPV: اما اگر آفتاب بر او طلوع کرد، بازخواست خون برای او هست. البته مکافات باید
    داد، و اگر چیزی ندارد، به عوض دزدی که کرد، فروخته شود.
  ron-1924: дар, дакэ а рэсэрит соареле, ва фи виноват де омор фацэ де ел. Хоцул требуе
    сэ дя ынапой че есте датор сэ дя; дакэ н-аре нимик, сэ фие вындут роб, ка деспэгубире
    пентру фуртул луй.
  ben-OBCV: কিন্তু তা যদি সূর্যোদয়ের পর ঘটে, তবে সেই রক্ষক রক্তপাতের দোষে দোষী হবে।
    “যে কেউ চুরি করেছে, তাকে অবশ্যই ক্ষতিপূরণ দিতে হবে, কিন্তু তার কাছে যদি কিছুই
    না থাকে, তবে চৌর্যবৃত্তির ক্ষতিপূরণের জন্য তাকে অবশ্যই বিক্রীত হতে হবে।
  som-som: Haddiise qorraxdu u soo baxdo, markaas dhiigga eed buu ku leeyahay. Waa
    inuu u soo celiyaa, hadduusanse waxba haysan, de markaas waa in isaga la iibiyaa
    tuugnimadiisii aawadeed.
  lat-VUC: Quod si orto sole hoc fecerit, homicidium perpetravit, et ipse morietur.
    Si non habuerit quod pro furto reddat, ipse venundabitur.
  eng-ASVBT: 'If the sun be risen upon him, there shall be bloodguiltiness for him;
    he shall make restitution: if he have nothing, then he shall be sold for his theft.'
  mna-mna: Tamen sombe mbulu ta kembei ipet pa aigule, nako ruumu katuunu le uunu
    pa meeteŋana ki tomtom kuumbuŋana tana. “Tomtom ta so ikem koroŋ sa, na kozo ipimiili
    koroŋ tana ma ila ki katuunu mini. Mi sombe ni irao be ipimiili som, nako tiŋgomooni
    ila kizin wal pakan ma iwe len mbesooŋo, mi tikam ka pat mi tiur la ki koroŋ tana
    katuunu.
  ita-1885: Se il sole è levato quando sarà colto, vi è omicidio. Il ladro soddisfaccia
    del tutto; e se non ha da soddisfare, sia venduto per lo suo furto.
  eng-LXXUP: And if the thing stolen be left and be in his hand alive, whether ox
    or sheep, he shall restore them twofold.
  eng-ULB: But if the sun has risen before he breaks in, guilt for murder will attach
    to the person who kills him. A thief must make restitution. If he has nothing,
    then he must be sold for his theft.
  spa-VBL: Pero si ocurre durante el día, entonces alguien es culpable de asesinato.
    El ladrón debe devolver todo lo robado. Si no tiene nada, entonces debe ser vendido
    para pagar lo que fue robado.
  fra-_FOB: Mais si le soleil était levé sur lui, il sera coupable de meurtre. Le
    voleur fera donc restitution; s'il n'a pas de quoi, il sera vendu pour son vol.
  mal-mal: എന്നാൽ പിടിക്കപ്പെടുന്നത് പകൽനേരമാകുന്നു എങ്കിൽ അവൻ കുറ്റക്കാരനാണ്. കള്ളൻ
    ശരിയായ പ്രതിവിധി ചെയ്യണം; അവൻ വകയില്ലാത്തവനെങ്കിൽ തന്റെ മോഷണം നിമിത്തം അവനെ വില്‍ക്കണം.
  urd-GVR: Lekin agar sūraj ke tulū hone ke bād aisā huā ho to jis ne use mārā wuh
    qātil ṭhahregā. Chor ko har churāī huī chīz kā ewazānā denā hai. Agar us ke pās
    dene ke lie kuchh na ho to use ġhulām banā kar bechnā hai. Jo paise use bechne
    ke ewaz mileṅ wuh churāī huī chīzoṅ ke badle meṅ die jāeṅ.
  suz-BL: तन्‍न नां दाप्‍शा नोले सम्‍म तुप्‍शा साइक्‍तु हना, मेको साइक्‍ब साइक्‍चा
    ङा सजाइ ताइब। खुइ पाइब आ खुइ पशो नेल्‍ल लेत्‍चा माल्‍ब। थाप्‍ने मचाप्‍तु हना,
    वाइल सेल्‍चा पुंइसीब।
  ita-1927: Se il sole era levato quand’avvenne il fatto, vi sarà delitto d’omicidio.
    Il ladro dovrà risarcire il danno; se non ha di che risarcirlo, sarà venduto per
    ciò che ha rubato.
  ckb-ckb: بەڵام ئەگەر دوای خۆر هەڵاتن بوو ئەوا مافی خوێنی هەیە. «دزێک دەبێت قەرەبوو
    بداتەوە، ئەگەر نەبوونیش بوو ئەوا دەفرۆشرێت.
  eng-BBE: But if it is after dawn, he will be responsible.
  kan-OKCV: ಅವನು ಕಳ್ಳತನ ಮಾಡುವಾಗ ಸೂರ್ಯೋದಯವಾದರೆ, ಹೊಡೆದವನ ರಕ್ತ ಸುರಿಸಬೇಕು. “ಕಳ್ಳನು ಕದ್ದದ್ದನ್ನೆಲ್ಲಾ
    ಪೂರ್ತಿಯಾಗಿ ಹಿಂದಿರುಗಿಸಬೇಕು. ಅವನಲ್ಲಿ ಕೊಡಲು ಇಲ್ಲದ ಪಕ್ಷಕ್ಕೆ ಅವನ ಕಳ್ಳತನಕ್ಕಾಗಿ ಅವನನ್ನು
    ಗುಲಾಮನನ್ನಾಗಿ ಮಾರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.022.002'
  tam-2017: சூரியன் அவன்மேல் உதித்தபின்பு, அவனுடைய இரத்தப்பழி சுமரும்; திருடன் பதில்
    கொடுத்துத் தீர்க்கவேண்டும்; அவனுடைய கையில் ஒன்றும் இல்லாமல் இருந்தால், தான் செய்த
    திருட்டுக்காக விற்கப்படுவான்.
  spa-RV-1909: 'Si el sol hubiere sobre él salido, el matador será reo de homicidio:
    el ladrón habrá de restituir cumplidamente; si no tuviere, será vendido por su
    hurto.'
  ron-BTF: Dacă soarele a răsărit deja peste el, să se verse sânge pentru el, pentru
    că el trebuia să facă restituire deplină; dacă nu are nimic, să fie vândut pentru
    furtul lui.
  eng-WEBP: If the sun has risen on him, he is guilty of bloodshed. He shall make
    restitution. If he has nothing, then he shall be sold for his theft.
  eng-FBV: But if it happens during daylight, then someone is guilty of murder. A
    thief must pay everything back that's stolen. If he doesn't have anything, then
    he must be sold to pay for what was stolen.
  nld-1939: maar zo de zon reeds was opgegaan, dan treft hem die wel. De dief zal
    het volle bedrag moeten terugbetalen. Bezit hij het niet, dan moet hij worden
    verkocht, om het gestolene te vergoeden.
  nch-BL: Pero sinta ica tonaya quimictis se tachtejquet, quena, quipiyas tajtacoli
    cati temictijtoc. “Cati tachtequi monequi quiixtahuas cati ipati cati quiichtectoc.
    Huan sinta amo quipiya tomi, monequi monamacas para tequipanos huan quej nopa
    quiixtahuas cati quiichtectoc.
  vie-1934: Song nếu đánh chết trong khi mặt trời đã mọc rồi, thì bị tội sát nhân.
    Kẻ trộm phải bồi thường; bằng chẳng có chi, thì sẽ bị bán vì tội trộm cắp mình.
  hin-CV: किंतु सूर्य निकलने के बाद उसने चोरी की हो तो मृत्यु का दोष लगेगा. “ज़रूरी
    होगा कि चोर उस नुकसान को भर दे. यदि वह नहीं भर सकता है, तो वह इस चोरी के कारण
    बेच दिया जाए.
  eng-OURB: If the sun has risen on him, guilt of bloodshed shall be for him; he shall
    make restitution. If he has nothing, then he shall be sold for his theft.
  spa-BES: Pero si es después del amanecer, él será el responsable. Él que robó tendrá
    que restituir lo que se robó, y si no tiene con qué pagar; él mismo será vendido
    para pagar lo robado.
  tdx-tdx: 'Aa naho tendrek’ am-pità’e ty nikamere’e, ke te añombe, ke borìke, he
    añondry: le havaha’e roe.'
  vid-vid: Ila wone mhizi ayo yebatigwe nemisi na kukopoligwa, yamkopole kowa na nongwa.
    Ayo mhizi koganigwa kuhilusa chinhu. Wone yawe hela chinhu cha kulavya, lelo heye
    yuye koguzigwa leka kulipila uhizi wa heye.
  eng-OKE: If the thing stolen, from an ox to an ass, be found in his possession,
    they being alive, he shall restore two for one.
  tha-KJV: ถ้าดวงอาทิตย์ขึ้นแล้ว ต้องทำให้โลหิตตกเพราะการตีคนนั้น แต่​ผู้​ร้ายนั้นต้องให้ค่าชดใช้
    ถ้าเขาไม่​มี​อะไรจะใช้​ให้ ต้องขายตัวเขาเป็นค่าของที่ลักไปนั้น
  por-BR-2018: 'Se o sol houver sobre ele saído, o matador será réu de homicídio:
    o ladrão haverá de restituir completamente; se não tiver, será vendido por seu
    furto.'
  deu-ELO: wenn die Sonne über ihm aufgegangen ist, so ist es ihm eine Blutschuld.
    Er soll gewißlich erstatten; wenn er nichts hat, soll er für seinen Diebstahl
    verkauft werden.
  eng-WYC-2018: that if he did this when the sun was risen, he did manslaying, and
    he shall die, (or but if the lord of the house did this when the sun was up, he
    hath done manslaughter, and he shall be put to death). If a thief have not that,
    that he shall yield for [the] theft, he shall be sold (to make recompense);
  epo-epo: Sed se lumis super li la suno, tiam oni juĝu lin pro la sango. La ŝtelinto
    pagu kompenson; se li ne havas, tiam oni lin vendu pro lia ŝtelo.
  uig-PIN: Lekin xu wǝⱪǝ bolƣan pǝyttǝ kün qiⱪip ⱪalƣan bolsa, undaⱪta ɵltürgüqi hun
    jazasiƣa tartilsun. Oƣri oƣriliƣinini tɵlǝp ziyanni toluⱪlap berixi kerǝk; uningda
    bir nemǝ bolmisa, ⱪulluⱪⱪa setilip, oƣriliƣan nǝrsini tɵlixi kerǝk.
  beo-beo: '@see-verse:EXO.022.002'
  tpi-OTNT: '@see-verse:EXO.022.002'
  hau-SA: amma in ya faru bayan wayewar gari, to, za a nemi alhakin jinin ɓarawon
    a hannun wanda ya bugi ɓarawon. “Ɓarawon da aka kama da abin da ya sata, dole
    yă yi cikakkiyar ramuwa, amma in ba shi da kome, dole a sayar da shi a biya abin
    da ya sata.
  uig-LAT: Lékin shu weqe bolghan peytte kün chiqip qalghan bolsa, undaqta öltürgüchi
    xun jazasigha tartilsun. Oghri oghrilighinini tölep ziyanni toluqlap bérishi kérek;
    uningda bir néme bolmisa, qulluqqa sétilip, oghrilighan nersini tölishi kérek.
  nde-nde: kodwa kungenzeka ilanga selikhwelile uyabe elomlandu wokuchitha igazi.
    Isela kumele lihlawule sibili, kodwa nxa lingelalutho, kumele lithengiswe ukwenzela
    ukuthi lokhu kube yinhlawulo yokuntshontsha kwalo.
  ton-ton: 'Kapau kuo ʻalu hake ʻae laʻā kiate ia, ʻe ʻikai teʻia ia: ka te ne ʻatu
    hono totongi kotoa: kapau ʻoku ʻikai haʻa ne meʻa, pehē ʻe fakatau ia koeʻuhi
    ko ʻene kaihaʻa.'
  ces-1613: Pakli by to ve dne učinil, smrtí vinen bude.) Bez prodlévání ať navrátí;
    pakli nemá co, prodán bude pro zlodějství své.
  eng-WMB: If the sun has risen on him, he is guilty of bloodshed. He shall make restitution.
    If he has nothing, then he shall be sold for his theft.
  tam-TCV: ஆனால் அது சூரியன் உதித்தபின் நடந்திருந்தால் இரத்தத்தைச் சிந்திய குற்றம்
    அவன்மேல் இருக்கும். “திருடன் தன் திருட்டிற்காகப் பதிலீடு செய்யவேண்டும். அவனிடம்
    ஒன்றுமில்லையானால் அபராதத்தைச் செலுத்துவதற்காக அவன் விற்கப்படவேண்டும்.
  ceb-ULB: Apan kung misubang na ang adlaw ayha siya makasulod, sad-an ang tawo nga
    makapatay kaniya. Ug ang kawatan kinahanglan nga magbayad. Apan kung wala gayod
    siyay ikabayad, nan ibaligya siya tungod sa iyang gikawat.
  pol-UBG: Jeśli to zrobi po wschodzie słońca, będzie winien krwi, gdyż złodziej powinien
    wypłacić odszkodowanie. Jeśli nic nie ma, będzie sprzedany za swoją kradzież.
  urd-GVU: لیکن اگر سورج کے طلوع ہونے کے بعد ایسا ہوا ہو تو جس نے اُسے مارا وہ قاتل
    ٹھہرے گا۔ چور کو ہر چُرائی ہوئی چیز کا عوضانہ دینا ہے۔ اگر اُس کے پاس دینے کے
    لئے کچھ نہ ہو تو اُسے غلام بنا کر بیچنا ہے۔ جو پیسے اُسے بیچنے کے عوض ملیں وہ
    چُرائی ہوئی چیزوں کے بدلے میں دیئے جائیں۔
  deu-1912: '[22:2] Ist aber die Sonne über ihn aufgegangen, so soll man das Blutgericht
    gehen lassen. Es soll aber ein Dieb wiedererstatten; hat er nichts, so verkaufe
    man ihn um seinen Diebstahl.'
  kan-2017: ಸೂರ್ಯೋದಯವಾದ ನಂತರ ಒಬ್ಬನು ಕಳ್ಳತನಮಾಡಿ ಸಿಕ್ಕಿಬಿದ್ದಾಗ, ಅವನನ್ನು ಹೊಡೆದು ಕೊಂದರೆ
    ಅದನ್ನು ನರಹತ್ಯೆಯೆಂದು ಎಣಿಸಬೇಕು. ಅವನು ಕದ್ದದ್ದನ್ನೆಲ್ಲಾ ಪೂರ್ತಿಯಾಗಿ ಹಿಂತಿರುಗಿಸಬೇಕು.
    ಅವನಲ್ಲಿ ಕೊಡಲು ಏನೂ ಇಲ್ಲದ ಪಕ್ಷಕ್ಕೆ ಅವನು ಆ ಕಳ್ಳತನ ಮಾಡಿದ್ದರಿಂದ ಗುಲಾಮನಾಗಿ ಮಾರಲ್ಪಡಬೇಕು.
  ena-ena: '@see-verse:EXO.022.002'
  yap-yap: '@see-verse:EXO.022.002'
  hlt-MCSB: Khomik a thoeng atah a soah thii kap saeh lamtah aka huen loh sah rhoe
    sah saeh. A khueh pawt atah a huen dongah amah khaw yoi uh saeh.
  mdy-ETH: '@see-verse:EXO.022.002'
  twi-ASANTE: Na sɛ asɛm no si awia deɛ a, wɔmfa no sɛ ɛyɛ awudie enti onipa a ɔkumm
    ɔkorɔmfoɔ no di fɔ. “Sɛ mokyere ɔkorɔmfoɔ bi a, momma ɔntua nneɛma a wawia no
    nyinaa ho ka na sɛ wantumi antua a, montɔn no sɛ akoa mfa no ntua ɛka no.
  eng-WEBU: If the sun has risen on him, he is guilty of bloodshed. He shall make
    restitution. If he has nothing, then he shall be sold for his theft.
  bnp-bnp: '@see-verse:EXO.022.002'
  wal-wal: SHin hegee xalqqee doliichchin hanikko, i he gukkida suuttaa acuwan oishettees.
    Kaisoi ba wuuqqidobaa zaaro; shin ayyo aibakko xayikko, ba wuuqqidobaa zaaranau
    i baizetto.
  spa-PDDPT: Pero si ya salió el sol, será delito de sangre. Ciertamente hará restitución.
    Si nada tiene, entonces será vendido por su robo.
  gun-gun: Ha'e rã xapy'a rei kuaray ouve teri reve ri ha'e nunga oiko ramo huguy
    moẽare ojejavy va'e 'rã opyta. — Imonda va'e oiko va'e rei omboekovia 'rã imondaague.
    Xapy'a rei ome'ẽ aguã ndojoui ramo pevende 'rã escravo-rã imondaague rekovia.
  agu-BL: Poro ko i'tz chajk'ej yil tx'amxij yi juna'tz yi na tzan tan alak' nin tz'oc
    biyle'n nin quimtz at tzun til yi jun yi mbnon tetz. ”Ncha'tz kol tx'amxij jun
    alk'om tajwe'n tan ẍchojol i' yi jamel yi e'chk takle'n yi mme'l tzaj talk'al.
    Poro ko qui'c pu'k tan ẍchojle'n tajwe'n tan bene'n c'ayi'n i' tetz esclaw tan
    jale'n pwok tan ẍchojle'n yi mult.
  ilo-ULB: Ngem no simmingisingen ti init sakbay nga agtakaw isuna, mapabasolto iti
    pammapatay ti tao a mangpatay kenkuana. Masapul a bayadan ti mannanakaw ti tinakawna.
    No awanan isuna, rumbeng ngarud a mailako isuna gapu iti panagtakawna.
  kpg-kpg: '@see-verse:EXO.022.002'
  uig-ARA: لېكىن شۇ ۋەقە بولغان پەيتتە كۈن چىقىپ قالغان بولسا، ئۇنداقتا ئۆلتۈرگۈچى
    خۇن جازاسىغا تارتىلسۇن. ئوغرى ئوغرىلىغىنىنى تۆلەپ زىياننى تولۇقلاپ بېرىشى كېرەك؛
    ئۇنىڭدا بىر نېمە بولمىسا، قۇللۇققا سېتىلىپ، ئوغرىلىغان نەرسىنى تۆلىشى كېرەك.
  sus-sus: Xa a sa li, na se muɲaxi na a yi alɔ ninge, sofale, yɛxɛɛ, xa na mu a ra,
    a ɲiɲɛ ra, a e ɲɔndɔn firin nan fima a ɲɔxɔɛ ra.
  pon-2006: '@see-verse:EXO.022.002'
  ksd-ksd: '@see-verse:EXO.022.002'
  tur-YTC: Eğer güneş onun üzerine doğmuşsa, kan dökmeden suçludur. Zararı karşılayacaktır.
    Hiçbir şeyi yoksa hırsızlıktan dolayı satılacaktır.
  grc-BRENT: Ἐὰν δὲ καταλειφθῇ καὶ εὑρεθῇ ἐν τῇ χειρὶ αὐτοῦ τὸ κλέμμα ἀπό τε ὄνου
    ἕως προβάτου ζῶντα, διπλᾶ αὐτὰ ἀποτίσει.
  ind-AYT: Namun, jika matahari telah terbit atasnya, akan ada utang darah atasnya
    sehingga dia harus membayar kerugian sepenuhnya. Jika dia tidak memiliki apa-apa,
    dia harus dijual untuk mengganti curiannya itu.
  nya-nya: Koma akayipha dzuwa litatuluka, woyiphayo ali ndi mlandu wakupha. “Mbala
    iyenera kubweza ndithu koma ngati ilibe kalikonse igulitsidwe, kulipira zomwe
    yabazo.
  hrv-hrv: Nađe li se ukradeno živinče živo u njegovu vlasništvu - goveče, magare
    ili koja glava sitne stoke - treba da ga plati dvostruko.”
  mps-mps: '@see-verse:EXO.022.002'
  tpi-tpi: '@see-verse:EXO.022.002'
  dan-1931: (men hvis Solen er stået op, pådrager man sig Blodskyld). Erstatning skal
    han give, og ejer han intet, skal han sælges som Træl til Vederlag for det stjålne;
  vie-OVCB: Nhưng nếu việc xảy ra sau khi mặt trời mọc thì kẻ đánh chết người sẽ mắc
    tội đổ máu. Nếu kẻ trộm không có gì để bồi thường, thì phải bán mình, vì đã phạm
    tội trộm.
  guj-2017: જો તે સૂર્યોદય પછી ચોરી કરવાના ઇરાદાથી ઘરમાં ઘૂસે અને પકડાઈ જતાં તેને
    મારી નાખવામાં આવે તો એ ખૂન ગણાય. ચોરેલા માલની નુકસાની ચોરી કરનાર ભરી આપે; અને
    જો તે કંગાલ હોય તો તેની ચોરીનો દંડ ભરવા માટે તે પોતે વેચાઈ જાય.
  pon-2006A: '@see-verse:EXO.022.002'
  por-BRBSL: Se o sol se levantou sobre ele, ele é culpado de derramamento de sangue.
    Ele deverá fazer a restituição. Se ele não tiver nada, então será vendido por
    seu roubo.
  cth-cth: Hatei, kanî tâcawt pawiteh, duenae phu a due van han. Bangkongtetpawiteh,
    bout a poe thai. Hno awm hoehpawiteh a paru e hno patho nahanlah amahoima a kâyo
    han.
  twi-twi: Na sɛ asɛm no si awia de a, wɔmfa no sɛ ɛyɛ awudi enti onipa a okum ɔkorɔmfo
    no di fɔ. “Sɛ mokyere ɔkorɔmfo bi a, momma ontua nneɛma a wawia no nyinaa ho ka
    na sɛ wantumi antua a, montɔn no sɛ akoa mfa no ntua ka no.
  hlt-hlt: Khomik a thoeng atah a soah thii kap saeh lamtah aka huen loh sah rhoe
    sah saeh. A khueh pawt atah a huen dongah amah khaw yoi uh saeh.
  tbz-SIM: Kòo yùúkú fɛnɑ̀ɑ̀fɛ̀ nfɛ yoo sɑ̃mmɑrímú yoo fɛpìèfɛ̀, kɛ̀ dɛ̀ kpɑɑ́ o cĩ́ɛ̃̀tɛ̀
    wèe dɛ̀ tɛ̃̀ńnɛ́ kɛ́nɔ́ɔ́ ndɛtɛrɛ̀.
  msy-2020: '@see-verse:EXO.022.002'
  azb-azb: Əgər hadisə gün doğandan sonra baş versə, qan tökən müqəssir sayılsın.
    Oğru zərəri ev yiyəsinə ödəməlidir. Əgər oğrunun zərəri ödəməyə gücü çatmırsa,
    qoy oğurluğuna görə özü satılsın.
  eng-DBY: 'If the sun be risen on him, there shall be blood-guiltiness for him; he
    should have made full restitution: if he had nothing, he would have been sold
    for his theft.'
  hin-2017: यदि सूर्य निकल चुके, तो उसके खून का दोष लगे; अवश्य है कि वह हानि को भर
    दे, और यदि उसके पास कुछ न हो, तो वह चोरी के कारण बेच दिया जाए।
  wol-KYG: «Su dee ku sàcc mala, muy nag mbaa mbaam mbaa ab gàtt, te ñu fekk ko ciy
    loxoom, muy dund, na fey ñaaram.
  swp-swp: '@see-verse:EXO.022.002'
  bjr-bjr: '@see-verse:EXO.022.002'
  eng-YLT: if the sun hath risen upon him, blood [is] for him, he doth certainly repay;
    if he have nothing, then he hath been sold for his theft;
  eng-WYC-2017: that if he did this when the sun was risen, he did manslaying, and
    he shall die. If a thief have not that, that he shall yield for [the] theft, he
    shall be sold;
  eng-WMBB: If the sun has risen on him, he is guilty of bloodshed. He shall make
    restitution. If he has nothing, then he shall be sold for his theft.
  urd-GVH: लेकिन अगर सूरज के तुलू होने के बाद ऐसा हुआ हो तो जिसने उसे मारा वह क़ातिल
    ठहरेगा। चोर को हर चुराई हुई चीज़ का एवज़ाना देना है। अगर उसके पास देने के लिए
    कुछ न हो तो उसे ग़ुलाम बनाकर बेचना है। जो पैसे उसे बेचने के एवज़ मिलें वह चुराई
    हुई चीज़ों के बदले में दिए जाएँ।
  rug-rug: Ba be ele rane seunae tu ta evaṉa gua sa hiko, si sea nia sa sa vina matena
    sa tie. Kaqu here nia sa tie hikohiko sa laena sa nana hinikohiko, babe lopu gua
    asa, si kaqu ta holuholue si asa pa tinavete pinausu, pude na hinerena sa nana
    hinikohiko.
  gaz-gaz: garuu yoo wanni kun erga aduun baatee taʼe, namichi dhiiga sanatti yakkaan
    ni gaafatama. “Hattuun waan hate haa deebisu; homaa hin qabu yoo taʼe garuu hanna
    isaatiif gatii baasuudhaaf haa gurguramu.
  fra-LSG: mais si le soleil est levé, on sera coupable de meurtre envers lui. Il
    fera restitution; s’il n’a rien, il sera vendu pour son vol;
  yal-yal: A naxan muɲaxi, ɲingena, yɛxɛɛna, hanma sofanla, xa muxune na li a yii,
    a xa a ɲɔxɔn naxɛtɛ dɔxɔde firin.”
  haw-1868: Aka, ina i puka mai ka la maluna ona, alaila, ua pili no kona koko. Ua
    pono no ia ia ke uku pau loa mai, a ina i nele oia, alaila, ua pono ke kuaiia
    oia no kona aihue ana.
  arb-NAV: وَلَكِنْ إِنْ ضُبِطَ بَعْدَ شُرُوقِ الشَّمْسِ وَهُوَ يَنْقُبُ وَضُرِبَ
    حَتَّى قُتِلَ، يَكُونُ الضَّارِبُ مُطَالَباً بِدَمِهِ. عَلَى اللِّصِّ أَنْ يَدْفَعَ
    تَعْوِيضاً. إِنْ كَانَ مُعْدَماً، يُبَاعُ بِسَرِقَتِهِ.
  ewe-ewe: Ke ne nya sia dzɔ le ŋkeke me la, ekema woatsɔe abe amewuwu ene, eye ame
    si wui la dze agɔ. “Ne wolé fiafitɔ aɖe la, ele be wòaɖo nu si wòfi la teƒe pɛpɛpɛ.
    Ne mete ŋui o la, ekema ele be woadzrae wòazu kluvi ɖe fe la nu.
  eng-LEE: (22:2) If the sun be risen upon him, there shall be blood shed for him;
    he shall make full restitution; if he have nothing, then shall he be sold for
    his theft.
  asm-FB: কিন্তু যদি সিন্ধি দিয়াৰ আগতে সূৰ্য উদয় হয়, তেনেহ’লে তেওঁৰ ৰক্তপাতৰ দোষত
    হত্যাকাৰীজন দোষী হ’ব। চোৰে অৱশ্যে ক্ষতিপূৰণ কৰিবই লাগিব। তেওঁৰ যদি একো নাথাকে,
    তেনেহ’লে চোৰি কাৰ্যৰ বাবে তেওঁ নিজে বেচা যাব।
  sus-A: شَ عَ سَ لِ، نَ سٍ مُحَشِ نَ عَ يِ عَلْ نِنفٍ، سٌقَلٍ، يّشّي، شَ نَ مُ عَ
    رَ، عَ حِحّ رَ، عَ عٍ حْندْن قِرِن نَن قِمَ عَ حْشْي رَ.
  fra-SBL: Si le soleil s'est levé sur lui, il est coupable d'effusion de sang. Il
    devra le restituer. S'il n'a rien, il sera vendu pour son vol.
  hbo-hbo: אִֽם־הִמָּצֵא֩ תִמָּצֵ֨א בְיָדֹ֜ו הַגְּנֵבָ֗ה מִשֹּׁ֧ור עַד־חֲמֹ֛ור עַד־שֶׂ֖ה
    חַיִּ֑ים שְׁנַ֖יִם יְשַׁלֵּֽם׃ ס
  eng-WYCLIFFE: that if he dide this whanne the sunne was rysun, he dide man sleyng,
    and he schal die. If a theef hath not that, that he schal yelde for thefte, he
    schal be seeld;
  pjt-pjt: '@see-verse:EXO.022.002'
  cwe-cwe: Mbali mbavi iyo yahagwiligwa uchile na kukomigwa, yamkomile kana ubananzi.
    Mbavi iyo kolondeka yabweleze chinhu, one kabule kolondeka yachuuzigwe muladi
    kuliha ubavi wake.
  kik-kik: no ũndũ ũcio ũngĩkĩka thuutha wa riũa kũratha, mũndũ ũcio wagũthana arĩ
    na ihĩtia rĩa gũita thakame. “Mũici no nginya arĩhe kĩrĩa aiyĩte, no angĩkorwo
    ndarĩ na kĩndũ, no nginya endio nĩguo kĩrĩa aiyĩte kĩrĩhwo.
  fra-NCL: Si ce qu’il a volé, bœuf, âne ou brebis, se trouve encore vivant entre
    ses mains, il restituera le double.
  cek-AK: Toe ni tacawt boeh nahaeloe, athii longsak pongah anih loe zae ah oh; kamqu
    loe paqukhaih atho to rong tih; toe tidoeh tawn ai nahaeloe, paqukhaih atho rong
    hanah angmah to angzawh han oh.
  cuk-cuk: ”Ar ibmar-ibed ibgin dule-atursaed-oburgwisardi, egi ataklegoed, we-dule,
    dule-oburgwisye. ”Dule-ibmar-atursasadi, ibmar-atursasad-wilub bennukergebed.
    Ar ibmar-atursasad-bennukega mani satele, bennukega, maiga-guega na dukin manigi
    ukoed.
  uig-CYR: Лекин шу вақиә болған пәйттә күн чиқип қалған болса, ундақта өлтүргүчи
    хун җазасиға тартилсун. Оғри оғрилиғинини төләп зиянни толуқлап бериши керәк;
    униңда бир немә болмиса, қуллуққа сетилип, оғрилиған нәрсини төлиши керәк.
  tel-2017: సూర్యుడు ఉదయించిన తరువాత దొంగతనానికి వచ్చిన వాణ్ణి కొట్టిన వ్యక్తి పై
    హత్యానేరం ఉంటుంది. దొంగిలించిన సొత్తు తిరిగి చెల్లించాలి. దొంగ దగ్గర చెల్లించడానికి
    ఏమీ లేకపోతే వాడు దొంగతనం చేశాడు కాబట్టి వాణ్ణి బానిసగా అమ్మివేయాలి.
  hat-BSA: Men si solèy la gen tan leve sou li, va genyen koupabilite san sou li.
    Li va anverite peye dedonmajman an. Si li pa posede anyen, alò, y ap vann li pou
    vòl sa a.
  kos-kos: Fin cow soko ku donkey soko ku sheep soko koneyukyak srakna oan yorol tia
    misa, na el enenu elan moli ma soko ah ke ma lukwa.
  hbo-WLC: אִֽם־הִמָּצֵא֩ תִמָּצֵ֨א בְיָד֜וֹ הַגְּנֵבָ֗ה מִשּׁ֧וֹר עַד־חֲמ֛וֹר עַד־שֶׂ֖ה
    חַיִּ֑ים שְׁנַ֖יִם יְשַׁלֵּֽם׃ ס
  ibo-ibo: Kama ọ bụrụ na e tigburu onye ahụ mgbe chi bọcharala, ọmụma ikpe ga-adịrị
    onye ahụ tigburu ya. “Ọ bụrụ na e jide onye ohi, a ga-eme ka ọ kwụghachi ihe o
    zuru nʼohi. Ọ bụrụ na o nweghị ike kwụghachi, a ga-ere ya dịka ohu, jiri ego e
    retara kwụọ ụgwọ o ji.
  ory-ory: ମାତ୍ର ଯଦି ସୂର୍ଯ୍ୟୋଦୟ ଉତ୍ତାରେ ତାହାକୁ ବଧ କରେ, ତେବେ ସେ ରକ୍ତପାତର ଦୋଷୀ ହେବ;
    ଆଉ ଚୋରା ଦ୍ରବ୍ୟ ପରିଶୋଧ କରିବା ଚୋରର କର୍ତ୍ତବ୍ୟ; ଯଦି ତାହାର କିଛି ନ ଥାଏ, ତେବେ ଚୋରି ସକାଶୁ
    ସେ ବିକ୍ରି ହେବ।
  chk-chk: Are eman a niela eman chon solä lupwen a ränila, epwe wor liwinin tipisin
    nimanau ngeni.
  rop-rop: '@see-verse:EXO.022.002'
  ukr-1871: Коли ж тодї вже соньце сьвітило, дак се буде крівава провина. Злодїй мусить
    заплатити; коли ж нїчого нема в його, мусять його, за кражу його продати.
  bch-bch: Be oangga irau ei ado ga imate, luma itama ele idil paeamao ngan raunga
    ei ga imate. “Eaba lublubnga aea manta ikoli mulian saoa danga ilub. Be oangga
    ele danga eta mao, manta tilongean ei pagid panua padengada ta tiuol ei ga iman
    led paeaeanga sapaean. Pat toa ne ga ila pan danga sisid itama ngan olnga ele
    danga toa ilub oa.
  deu-1951: wäre aber die Sonne über ihm aufgegangen, so würde man des Blutes schuldig
    sein. Der Dieb soll Ersatz leisten; hat er aber nichts, so verkaufe man ihn um
    den Wert des Gestohlenen.
  eng-JPS: (22-2) If the sun be risen upon him, there shall be bloodguiltiness for
    him — he shall make restitution; if he have nothing, then he shall be sold for
    his theft.
  srp-1865: Ali ako se bude sunce rodilo, da je kriv za krv. A lupež sve da naknadi;
    ako li ne bi imao, onda da se on proda za svoju kraðu.
  lug-lug: naye singa ebyo bigwawo ng’enjuba emaze okuvaayo, anaabangako omusango
    olw’okuyiwa omusaayi ogwo. Omubbi anaateekwanga okuliwa; naye bw’abanga talina
    kantu, anaatundibwanga alyoke asasulire bye yabba.
  heb-heb: אם זרחה השמש עליו דמים לו שלם ישלם אם אין לו ונמכר בגנבתו׃
  ben-IRV: কিন্তু যদি তার উপরে সূর্য্য উদয় হয়, তবে হত্যার দোষ তার হবে; ক্ষতিপূরণ
    করা চোরের কর্তব্য; যদি তার কিছু না থাকে, তবে চুরি করার কারণে সে বিক্রীত হবে।
  pan-pan: ਪਰ ਜੇ ਉਸ ਉੱਤੇ ਸੂਰਜ ਚੜ੍ਹ ਜਾਵੇ ਤਾਂ ਉਹ ਦੇ ਲਈ ਖੂਨ ਦਾ ਦੋਸ਼ ਹੋਵੇਗਾ, ਉਹ ਵੱਟਾ ਭਰ
    ਦੇਵੇ। ਜੇ ਉਹ ਦੇ ਕੋਲ ਕੁਝ ਨਹੀਂ ਹੈਂ ਤਾਂ ਉਹ ਆਪਣੀ ਚੋਰੀ ਦੇ ਕਾਰਨ ਵੇਚਿਆ ਜਾਵੇ।
  mya-JVB: သို့သော်လည်းနေ ထွက် လျှင် သေ စားသေစေရမည်။ အကြောင်းမူကား၊ ပြန်ပေးစရာအကြောင်းရှိ၏။
    ဥစ္စာအလျှင်းမရှိလျှင်၊ ခိုးသည်ဥစ္စာအတွက် ကိုယ်ကိုရောင်းရမည်။
  hmo-hmo: '@see-verse:EXO.022.002'
  urd-urd: अगर सूरज निकल चुके तो उसका ख़ून जुर्म होगा; बल्कि उसे नुक़्सान भरना पड़ेगा
    और अगर उसके पास कुछ न हो तो वह चोरी के लिए बेचा जाए।
  rus-SYN: но если взошло над ним солнце, то вменится ему кровь. Укравший должен заплатить;
    а если нечем, то пусть продадут его для уплаты за украденное им;
  bqc-SIM: Tó wà zu ge zàa'ĩna ge sã pↄ́ à a kpã́i'ò è aà ↄzĩ bɛ̃́ɛ, a
    a fĩabo mɛ̀n plaɛ.
  tcz-CHONGTHU: Ahinlah hiche thisoh hi sun khovah pet ahi leh vang mithat pachu tolthat
    a kisim ding ahi. “Ajeh chu gucha kiman chun, athil guhdoh jouse aboncha alesah
    kit ding ahin, a le sah joulouva ahi leh ama chu kijoh doh a athil guh ho sahna
    a kinei ding ahi.”
  mar-mar: परंतु तो चोरी करत असता सूर्योदय झाला तर मरणाऱ्यावर खुनाचा दोष येईल. चोराने
    नुकसान अवश्य भरून द्यावे. त्याच्याजवळ काही नसेल तर चोरीच्या भरपाईसाठी त्याची विक्री
    करावी.
  qub-qub: Junajpa suwacuycajta tarir wañuycachiptinmi ichanga wañuchicushano juchayoj
    canga. «Suwacoj runaga suwacushanpa risyunta pägachun. Pägananpaj guellaynin mana
    captenga quiquin suwata ranticuyconga.
  hat-hat: Men, si sa rive apre solèy fin leve, moun ki touye l' la koupab. Li gen
    pou l' peye pou li, wè pa wè. Si li pa gen anyen, y'a vann li pou yo ka peye pou
    sa l' te vòlò a.
  eng-BSB: But if it happens after sunrise, there is guilt for his bloodshed. A thief
    must make full restitution; if he has nothing, he himself shall be sold for his
    theft.
  tod-tod: Ni nii é unmaai, nikɛi ɓaa soovalegi, ɓaa baalagi, naa ɠa dɛ vulua zea,
    toɠa naa ʋotogi ve ga ma ʋɛɛdai.
  eng-WEBPB: If the sun has risen on him, he is guilty of bloodshed. He shall make
    restitution. If he has nothing, then he shall be sold for his theft.
  kbq-kbq: Hianagi ko'ma zagema hanati'noma masama hu'nesifima kumzafa nesena nomofo
    venafo'ma keno erifore huno'ma ahe frisiana, agritera ana ne'mofo korankumi'mo'a
    megahie. Hagi kumzafama nesenigeno keno eriforema haniana ana mika zama kumzafa
    se'nenia zantera mizaseno. Hagi ana zante'ma temaosinigeno'a, ana kumzafa nera
    zagore atre'za ana zagoa eri'za kumzafama eri'nea zamofo nona'a mizaseho.
  nhe-BL: Pero intla ica tonaya quimictis se tlaxtejquetl, quena, quipiyas tlajtlacoli
    tlen temictijtoc. “Tlen tlaxtequi monequi quiixtlahuas tlen ipati tlen quiichtectoc.
    Huan intla ax quipiya tomi, monequi monamacas para tequipanos huan queja nopa
    ma quiixtlahuas tlen quiichtectoc.
  gub-BL: '@see-verse:EXO.022.002'
  eng-DRA: But if he did this when the sun is risen, he hath committed murder, and
    he shall die. If he have not wherewith to make restitution for the theft, he shall
    be sold.
