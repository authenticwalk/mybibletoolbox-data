verse: EXO.022.028
translations:
  mal-C: “ദൈവത്തെ ദുഷിക്കുകയോ നിന്റെ ജനത്തിന്റെ ഭരണകർത്താവിനെ ശപിക്കുകയോ അരുത്.
  deu-TKW: Deinen Überfluß und das Beste deines Kelterertrags sollst du nicht vorenthalten.
    Den Erstgeborenen deiner Söhne sollst du mir geben.
  lin-lin: Okowumisa te kopesa Ngai mbuma ya liboso oyo ekomela mpe vino oyo okamoli.
    Okopesa Ngai mwana na yo ya liboso ya mobali.
  eng-LSV: You do not revile God, and you do not curse a prince among your people.
  eng-GNV: Thou shalt not raile vpon the Iudges, neither speake euil of the ruler
    of thy people.
  eng-WEBSTER: Thou shalt not revile the gods, nor curse the ruler of thy people.
  nhw-BL: “Amo xiquintlaijilhuica amotequiticahua, niyon amo xijtlaijilhuica yaya
    catli tlanahuatía ipan amotlal.
  swh-ONEN: “Usimkufuru Mungu au kumlaani mtawala wa watu wako.
  bba-bba: Ì n bɛɛn dĩɑ ɡbiikinu ɡɑ̃ i ku de n tɛ i sere kɑ nɛɡinu nɑ. I ku mɑɑ tɛ
    i kɑ bɛɛn bii tɔn durɔ ɡbiikobu yɑkiɑ domi bɑ sɑ̃ɑwɑ nɛɡibu.
  eng-KJVCPB: Thou shalt not revile the gods, nor curse the ruler of thy people.
  luo-luo: “Kik iyany Nyasaye kata kwongʼo jatend jou.
  meu-meu: Dirava basio maumauraia, bona emu bese lohiana ta basio uduguiraia.
  npi-ULB: परमेश्‍वरको विरुद्धमा ईश्‍वर-निन्दा नगर न त तिमीहरूका मानिसहरूको शासकलाई
    सराप ।
  yor-yor: “Ìwọ kò gbọdọ̀ sọ̀rọ̀-òdì sí Ọlọ́run tàbí gégùn lé orí ìjòyè àwọn ènìyàn
    rẹ.
  emp-NTPO: Mʌ̃da, bãrã bororã sid̶a biẽ́ jararãnadua.
  ind-ind: “Jangan menghina Allah ataupun mengutuki pemimpin bangsamu.
  pes-OPCB: «به خدا ناسزا نگو و به رهبران قوم خود لعنت نفرست.
  tgl-ULB: Hindi dapat ninyo ako nilalapastangan, ako na inyong Diyos, ni sumpain
    ang namumuno sa inyong bayan.
  hui-hui: Ngode Datagaliwabe i̱niore kogohondo bi ko nalalimu. Ani bialu tínaga agali
    haguane kago ha halu ibu karia mo ko holene wilo lalu nalalimu.
  mya-mya: '``သင်​တို့​သည်​ဘု​ရား​သ​ခင်​ကို​ပြစ်​မှား​ပြော ဆို​ခြင်း​မ​ပြု​ရ။ သင်​တို့​၏​လူ​မျိုး​ခေါင်း​ဆောင်
    ကို​မ​ကျိန်​ဆဲ​ရ။'
  cbi-NTPO: Naa-uwanuba inu, Diosnu, kentsure' patyude, naa ñu' chachilla' bale ruku
    pumunu bain inchi firu' isa ti' patyude.
  bod-N: དཀོན་མཆོག་ལ་སྐུར་བ་མི་འདེབས་པ་དང་རང་གི་ཡུལ་མིའི་དཔོན་པོ་ལའང་སྐུར་བ་མི་འདེབས་པར་བྱའོ།
    །
  sna-sna: “Usamhura Mwari kana kutuka mutongi wavanhu vako.
  spa-BLM: “No blasfemarás a Dios, ni maldecirás a un gobernante de tu pueblo.
  cac-cac: Man̈ eyal chucal lolonel d'a spatic eb' juez, ma d'a spatic vin̈ yajal
    e chon̈ab'.
  swh-ULB: Usinikufuru mimi, Mungu, wala kumtukana mtawala wa watu wako.
  bel-bel: Судзьдзяў не ліхаслові і правадыра ў народзе тваім ня ганьбі.
  deu-ELBBK: Mit der Fülle deines Getreides und dem Ausfluss deiner Kelter sollst
    du nicht zögern. – Den erstgeborenen deiner Söhne sollst du mir geben.
  mbb-OT: “Kenè niw sumpelita is Megbevayà wey kenè niw rewaki is ebpengulu keniyu.
  mal-2015: നീ ദൈവത്തെ ദുഷിക്കരുതു; നിന്റെ ജനത്തിന്റെ അധിപതിയെ ശപിക്കയുമരുതു.
  gup-gup: “Yuwn bu ngurrimarneyime kunwarre God nuye, dja yuwn bu mak kunwok kunwarre
    ngurrimarneyime nuye nawu kawohrnan ngudberre bininj.”
  gvs-gvs: Yau Yaubada taabu kotagiiwoīgu be nakae taabu imi tolovinao kokatuboolatēdi.
  rmc-rmc: De mange o dari tire zrnostar, moľatar the olivove olejostar. De mange
    tire ešebne čhas.
  nlg-nlg: “Kau bei bosa tabuu inau nimiu na God, ma kau bei bosai na lei bosa dika
    vanira na lei mane naghomiu.
  pes-OPV: به خدا ناسزا مگو ورئیس قوم خود را لعنت مکن.
  ron-1924: Сэ ну хулешть пе Думнезеу ши сэ ну блестемь пе май-мареле попорулуй тэу.
  ben-OBCV: “ঈশ্বরনিন্দা কোরো না বা তোমাদের লোকজনের শাসককে অভিশাপ দিয়ো না।
  som-som: Waa inaadan xaakinnada caayin, mid dadkaaga u taliyana ha habaarin.
  lat-VUC: Diis non detrahes, et principi populi tui non maledices.
  eng-ASVBT: Thou shalt not revile God, nor curse a ruler of thy people.
  mna-mna: “Motoyom pasom Anutu pepe, mi kigiibi sua sananŋana pizin peeze kan tiom
    pepe.
  ita-1885: Non dir male de' rettori; e non maledir colui ch'è principe nel tuo popolo.
  eng-LXXUP: Thou shalt not keep back the firstfruits of thy threshing floor and press.
    The firstborn of thy sons thou shalt give to me.
  eng-ULB: You must not blaspheme me, God, nor curse a ruler of your people.
  spa-VBL: “No desprecies a Dios ni maldigas al líder de tu pueblo.
  fra-_FOB: Tu ne blasphémeras point Dieu, et tu ne maudiras point le prince de ton
    peuple.
  mal-mal: നീ ദൈവത്തെ ദുഷിക്കരുത്; നിന്റെ ജനത്തിന്റെ അധിപതിയെ ശപിക്കയുമരുത്.
  urd-GVR: Allāh ko na kosnā, na apnī qaum ke kisī sardār par lānat karnā.
  suz-BL: परमप्रभु आ पर्बम मरिम्‍शो लोव़ मपचा। इन कली सासन पाइब कली सराप मपचा। लेवी
    २४:१४-१६; प्रेरित २३:५
  ita-1927: Non bestemmierai contro Dio, e non maledirai il principe del tuo popolo.
  ckb-ckb: «سووکایەتی بە خودا مەکە و نەفرەت لە هیچ سەرکردەیەکی گەلەکەت مەکە.
  eng-BBE: You may not say evil of the judges, or put a curse on the ruler of your
    people.
  kan-OKCV: “ದೇವರನ್ನು ದೂಷಿಸಬೇಡ, ನಿನ್ನ ಜನರ ಅಧಿಕಾರಿಗಳನ್ನು ಶಪಿಸಬೇಡ.
  bbb-bbb: Ro kuke jade Godisina vua ise bino kuaekinu ro e ireobo jone fu ja samuagiamo
    ijadufuo vua ise bino kuaena irufui miavo.
  tam-2017: தேவனை நிந்திக்காமலும், உன்னுடைய மக்களை ஆளுகிறவர்களைச் சபிக்காமலும் இரு.
  spa-RV-1909: No denostarás á los jueces, ni maldecirás al príncipe de tu pueblo.
  ron-BTF: Să nu ocărești dumnezeii, nici să nu blestemi pe conducătorul poporului
    tău.
  eng-WEBP: “You shall not blaspheme God, nor curse a ruler of your people.
  eng-FBV: You must not despise God or curse your people's leader.
  nld-1939: Gij zult God niet vervloeken, en de overheid van uw volk niet verwensen.
  nch-BL: “Amo xiquintaijilhuica amotequiticahua, yon amo xijtaijilhuica yaya cati
    tanahuatía ipan amotal.
  vie-1934: Ngươi chớ nên nói lộng ngôn cùng Đức Chúa Trời, và cũng đừng rủa sả vua
    chúa của dân sự ngươi.
  hin-CV: “तुम परमेश्वर की निंदा न करना, और न अपने प्रधानों को शाप देना.
  eng-OURB: “You shall not blaspheme God, nor curse a ruler of your people.
  spa-BES: No puedes decir mal de los jueces, ni maldecir al gobernante de tu pueblo.
  tdx-tdx: Ko mihenekeneke tsy hibanabana ty lengom-boan-kavokaran-tete’o naho ty
    lengom-pipineha’o. Atoloro ahiko ty tañoloñoloña’o.
  vid-vid: “Uleche kumliga Nguluwi, ne kumpanjila mkulu wa wanhu wa hegwe.
  eng-OKE: Thy firstfruits and thy tithes thou shalt not delay (to offer:) the firstborn
    of thy children thou shalt separate before Me;
  tha-KJV: อย่าด่าผู้เป็นพระ หรือสาปแช่งผู้ปกครองชนชาติของเจ้าเลย
  por-BR-2018: Não insultarás aos juízes, nem amaldiçoarás ao príncipe de teu povo.
  deu-ELO: Die Richter sollst du nicht lästern, und einem Fürsten deines Volkes sollst
    du nicht fluchen.
  eng-WYC-2018: Thou shalt not backbite [the] gods, that is, (the) priests, or (the)
    judges, and thou shalt not curse the prince of thy people (or and thou shalt not
    curse the leaders of thy people).
  epo-epo: Potenculojn ne malbenu, kaj estron de via popolo ne insultu.
  uig-PIN: Hudaƣa kupurluⱪ ⱪilma, wǝ hǝlⱪingning ǝmirlirinimu ⱪarƣap tillima.
  beo-beo: Dilia Gode Ea hou da noga:i hame amane mae sia:ma, amola dilia fi ouligisu
    dunu ilima gagabusu aligima:ne mae sia:ma.
  tpi-OTNT: “Yupela i no ken tok nogut long mi, God, na yupela i no ken tok nogut
    long wanpela hetman bilong yupela, na tok long mi bai bagarapim em.
  hau-SA: “Kada ku yi maganar saɓo ga Allah, ko ku la’anta mai mulkin mutanenku.
  uig-LAT: Xudagha kupurluq qilma, we xelqingning emirlirinimu qarghap tillima.
  nde-nde: Lingahlambazi uNkulunkulu kumbe lithuke umbusi wabantu bakini.
  ton-ton: ¶ “ʻOua naʻa ke lauʻikovi ʻae kau fakamaau, pe kapeʻi ʻae pule ʻa hoʻo
    kakai.
  ces-1613: Soudcům nebudeš utrhati, a knížeti lidu svého zlořečiti nebudeš.
  eng-WMB: “You shall not blaspheme God, nor curse a ruler of your people.
  tam-TCV: “இறைவனை நிந்திக்கவேண்டாம். உங்கள் மக்களின் ஆளுநனை சபிக்கவேண்டாம்.
  ceb-ULB: Ayaw ako pasipad-i ang Dios, ni tunglohon ang magmamando sa inyong katawhan.
  pol-UBG: Nie będziesz złorzeczyć sędziom, a przełożonego twego ludu nie będziesz
    przeklinać.
  urd-GVU: اللہ کو نہ کوسنا، نہ اپنی قوم کے کسی سردار پر لعنت کرنا۔
  deu-1912: '[22:27] Den “Göttern” sollst du nicht fluchen, und den Obersten in deinem
    Volk nicht lästern.'
  kan-2017: ದೇವರನ್ನು ದೂಷಿಸಬಾರದು. ನಿನ್ನ ಜನರ ಅಧಿಕಾರಿಗಳನ್ನು ನೀನು ಶಪಿಸಬಾರದು.
  ena-ena: Namɨlaŋ Asɨ dɨ sɨbɨlɨ iga iga mu ciaŋ mu ciaŋ abɨmɨlaŋ aba abɨha uami.
    Aludɨ manɨgali agaŋ vɨhɨlɨ igam aba Asɨ dɨ abɨmɨlaŋ aba abɨha uami.
  yap-yap: “Dab mu yabi’iy Got, ma dabmog ni nge buch wa’athan e cha’ nma gagiyeg
    nagmed.
  hlt-MCSB: Pathen te thaephoei boeh, na pilnam sokah khoboei khaw thaephoei thil
    boeh.
  mdy-ETH: «ፆኦሲ ጫሽኪፖ፤ ኔ ዴሮኮ ሱኡጌ ማዔሢማኣ ጋዳንቂፖ።
  twi-ASANTE: “Monnkasa ntia Onyankopɔn na monnome aban mu mpanimfoɔ anaa mo atemmufoɔ
    anaa wɔn a wɔdi mo so.
  eng-WEBU: “You shall not blaspheme God, nor curse a ruler of your people.
  bnp-bnp: “Naha ni harogia a Vure, naha ni harogi a matakari ne mua.
  wal-wal: “Xoossaa bolli cashsha qaalaa haasayoppa, woikko ne deriyaa haariyaagaa
    qanggoppa.
  spa-PDDPT: No insultarás a los jueces, ni maldecirás al magistrado de tu pueblo.
  gun-gun: Ndeayvu vai eme Nhanderuete rovai, neĩ penderuvixa kuery re voi.
  agu-BL: ”Ncha'tz quil cxo'c wok tan telse'n k'ej yi itajcawil scyuch' yi e' pujul
    xtisya' cwent Ryos yi ate' tzitibaj.
  ilo-ULB: Didak tabtabbaawan, a Dios, wenno ilunod ti mangiturturay kadagiti tattaoyo.
  kpg-kpg: “Hudee helekai huaidu i God, hudee hagahuaidu ina di tagi o godou daangada.
  uig-ARA: خۇداغا كۇپۇرلۇق قىلما، ۋە خەلقىڭنىڭ ئەمىرلىرىنىمۇ قارغاپ تىللىما.
  sus-sus: Wo naxa dugundi n kide wo xa xɛ bogie ra. Wo xa wo xa di singe birin fi
    n ma.
  pon-2006: “Ke sohte pahn lahlahwe Koht, de keriahla kaunen omw wehi.
  ksd-ksd: Koko una vul God, ma koko una tata vakaina ra lualua kai kaum tarai.
  tur-YTC: “Tanrı'ya sövmeyeceksin, halkının hükümdarına lanet etmeyeceksin.”
  grc-BRENT: Ἀπαρχὰς ἅλωνος καὶ ληνοῦ σου οὐ καθυστερήσεις· τὰ πρωτότοκα τῶν υἱῶν
    σου δώσεις ἐμοί.
  ind-AYT: Kamu tidak boleh mengutuk Allah ataupun pemimpin bangsamu.
  nya-nya: “Musachite chipongwe Mulungu wanu kapena kutemberera mtsogoleri wa anthu
    anu.
  hrv-hrv: Ne oklijevaj s prinosima od svoga obilja s gumna i od svoga mladog vina!
    Meni daj prvorođenca od svojih sinova.
  mps-mps: “Tama dagego dwai po God enabolo me wasiąma, tama dagego te dwai po te
    we bidi augwaligo tobolu bidibolo dagego te Godigo aga dolomainogo, te dwai po
    me wagio.”
  tpi-tpi: “Yupela i no ken tok nogut long mi, God, na yupela i no ken tok nogut long
    wanpela hetman bilong yupela, na tok long mi bai bagarapim em.
  dan-1931: Gud må du ikke spotte, og dit Folks Øvrighed må du ikke forbande.
  vie-OVCB: Đừng nói xúc phạm đến Đức Chúa Trời, cũng đừng rủa sả các nhà lãnh đạo
    dân chúng.
  guj-2017: તમારા ઈશ્વરની નિંદા ન કરો તથા તમારા પોતાના લોકોના કોઈ આગેવાનને શાપ આપવો
    નહિ.
  pon-2006A: “Ke sohte pahn lahlahwe Koht, de keriahla kaunen omw wehi.
  por-BRBSL: “Você não blasfemará contra Deus, nem amaldiçoará um governante de seu
    povo.
  cth-cth: Cathut hah kathout lah na dei mahoeh. Na miphun ka uk e bawi hah thoe na
    bo mahoeh.
  twi-twi: “Monnkasa ntia Onyankopɔn na monnome aban mu mpanyimfo anaa mo atemmufo
    anaa wɔn a wodi mo so.
  hlt-hlt: Pathen te thaephoei boeh, na pilnam sokah khoboei khaw thaephoei thil boeh.
  tbz-SIM: Di níí n duɔ́ ndi diitì ketitì nɛ̀ di tebɛ ketiyɛ̀ nɛ̀ bɛ̀ɛ̀ tú Mpo.
  msy-2020: “Ia God, akar kuraba a mɨkɨman kogham. Egh ia akar kuratam uan gumazir
    dapanitam mɨkɨman kogh, an ziam gasɨghasɨghan kogham.
  azb-azb: Allaha küfr etmə və xalqın başçısına lənət etmə.
  eng-DBY: Thou shalt not revile the judges, nor curse a prince amongst thy people.
  hin-2017: “परमेश्वर को श्राप न देना, और न अपने लोगों के प्रधान को श्राप देना।
  wol-KYG: «Li tuuroo ci seen sàq yu fees, ak li wale ci seen nalukaay yu rembat,
    sama cér la; buleen ko yeexe, te seen taaw yu góor it, man ngeen leen di sédde.
  swp-swp: “Tabu Eaubada au ribahebaaea, eo tatao adi tanuaga tabu au ribahemate.
  bjr-bjr: Innee sia qini Anutusara manda ufa qiaqa. Inniqa rakisirausara faqa sia
    miqi qiaqa.
  eng-YLT: '''God thou dost not revile, and a prince among thy people thou dost not
    curse.'
  kne-kne: “Adi yo laslasoyen si sak-en ay Diyos ya adi yo aben palawlawaen din pangolon
    di ili yo.”
  eng-WYC-2017: Thou shalt not backbite [the] gods, that is, priests, or judges, and
    thou shalt not curse the prince of thy people.
  eng-WMBB: “You shall not blaspheme God, nor curse a ruler of your people.
  urd-GVH: अल्लाह को न कोसना, न अपनी क़ौम के किसी सरदार पर लानत करना।
  rug-rug: Mi lopu zama ṉoṉovala ia gamu sa Tamasa, meke lopu zama va kaleania goi
    sa koimata tadi na tinoni.
  gaz-gaz: “Waaqa hin arrabsin; bulchaa saba keetiis hin abaarin.
  fra-LSG: Tu ne maudiras point Dieu, et tu ne maudiras point le prince de ton peuple.
  yal-yal: “N gbee naxan i ya se xabaxine nun i ya turen fari i nama bu na fideni
    n ma. I xa i ya dii xɛmɛ singen so n yii.
  haw-1868: Mai olelo hoino oe i na lunakanawai, aole hoi e olelo hoino i ka mea e
    noho alii ana maluna o ko'u poe kanaka.
  arb-NAV: لَا تَشْتِمِ الْقُضَاةَ وَلا تَلْعَنْ رُؤَسَاءَ شَعْبِكَ.
  ewe-ewe: “Mègado vlo wò Mawu o eye mègaƒo fi de wò dukɔ ƒe kplɔlawo o.
  eng-LEE: (22:27) The judges thou shalt not revile; and a ruler among thy people
    thou shalt not curse.
  asm-FB: তোমালোকৰ ঈশ্বৰ যি মই, মোক নিন্দা নকৰিবা, নাইবা তোমালোকৰ শাসনকৰ্ত্তাক শাও
    নিদিবা।
  sus-A: وٌ نَشَ دُفُندِ ﭑ كِدٍ وٌ شَ شّ بٌفِيٍ رَ. وٌ شَ وٌ شَ دِ سِنفٍ بِرِن قِ
    ﭑ مَ.
  fra-SBL: « Tu ne blasphémeras pas Dieu et tu ne maudiras pas un chef de ton peuple.
  hbo-hbo: מְלֵאָתְךָ֥ וְדִמְעֲךָ֖ לֹ֣א תְאַחֵ֑ר בְּכֹ֥ור בָּנֶ֖יךָ תִּתֶּן־לִּֽי׃
  eng-WYCLIFFE: Thou schalt not bacbyte goddis, and thou schalt not curse the prince
    of thi puple.
