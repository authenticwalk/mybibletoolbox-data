verse: EXO.022.009
translations:
  mal-C: കാണാതെപോയ കാള, കഴുത, ആട്, വസ്ത്രം എന്നിങ്ങനെയുള്ള എന്തിന്റെയെങ്കിലും കാര്യത്തിൽ
    ‘അതു തന്റേത്’ എന്ന് ആരെങ്കിലും അവകാശപ്പെടുന്നപക്ഷം, ഇരുകക്ഷികളും തങ്ങളുടെ കാര്യം
    ദൈവസന്നിധിയിൽ കൊണ്ടുവരണം; കുറ്റക്കാരെന്നു ദൈവം വിധിക്കുന്നവർ തന്റെ അയൽവാസിക്ക്
    ഇരട്ടി പകരം കൊടുക്കണം.
  deu-TKW: Wenn einer dem anderen einen Esel oder ein Rind oder ein Schaf, überhaupt
    irgend ein Stück Vieh zum Hüten übergiebt, und dieses umkommt oder Schaden nimmt
    oder weggeschleppt wird, ohne daß es jemand sieht,
  lin-lin: Soki moto apesi moninga na ye ngombe to ane to meme to nyama mosusu mpo
    ete abokola, bongo nyama yango ekufi to ebukani to bayibi yango mpe ata moto moko
    te amoni mpo na kotatola ndenge nini likambo yango esalemaki,
  eng-LSV: For every matter of transgression, for ox, for donkey, for sheep, for raiment,
    for any lost thing of which it is said that it is his, the matter of them both
    comes to God; he whom God condemns repays double to his neighbor.
  eng-GNV: In all maner of trespasse, whether it bee for oxen, for asse, for sheepe,
    for raiment, or for any maner of lost thing, which an other chalengeth to be his,
    the cause of both parties shall come before the iudges, and whom the Iudges condemne,
    he shall pay the double vnto his neighbour.
  eng-WEBSTER: 'For all manner of trespass, whether it be for ox, for ass, for sheep,
    for raiment, or for any manner of lost thing which another challengeth to be his:
    the cause of both parties shall come before the judges; and he whom the judges
    shall condemn, shall pay double to his neighbor.'
  nhw-BL: “Quema se quipolos se toro, o se burro, o se borrego, o se yoyomitl, o tlen
    hueli tlamantli huan teipa quipantis imaco seyoc, huan sintla ne se quiijtohua
    para iaxca, huajca nochi ome catli quiijtohuaj para iniaxca monequi yase iniixpa
    jueces, huan nopa jueces quiijtose ajqueya iaxca. Huan yaya catli tecuilijtoc
    monequi quicuepas ompa.
  swh-ONEN: Pakiwepo jambo lolote la mali isiyo halali, ikiwa ni maksai, punda, kondoo,
    mavazi, ama mali yoyote iliyopotea ambayo fulani atasema, ‘Hii ni mali yangu,’
    pande zote mbili wataleta mashauri yao mbele ya waamuzi. Yule ambaye waamuzi watamwona
    kuwa na hatia atamlipa jirani yake mara mbili.
  bba-bba: Goo ù n win winsim yɑɑ sɑberu ɡɑru sɑbusiɑ, mɑ tɑ bɔɔrɑ ǹ kun mɛ tɑ ɡu
    ǹ kun mɛ bɑ tu sɛ̃re bɑ mwɑ ɡoo kun wɑ,
  eng-KJVCPB: For all manner of trespass, whether it be for ox, for ass, for sheep,
    for raiment, or for any manner of lost thing, which another challengeth to be
    his, the cause of both parties shall come before the judges; and whom the judges
    shall condemn, he shall pay double unto his neighbour.
  luo-luo: E weche duto mag bedo gi rwath, e yo ma ok owinjore kata punda kata rombo
    kata law, kata gimoro amora molal ma ngʼato diwachie ni, ‘Ma en mara,’ jogo duto
    nyaka kel wechegigo e nyim jongʼad bura. Ngʼat ma jongʼad bura oyudo ni nigi ketho,
    nyaka chul wadgino nyadiriyo.
  meu-meu: Boromakau eiava doniki eiava mamoe eiava dabua bae heailai, bena tau ta
    baineto “Ḡauna binai egu”, kaha ruaosi na Dirava vairanai bae hahemaoro; bena
    hahemaoro ai baine kerere tauna ese davana nega harua ia dekena tauna baine henia.
  npi-ULB: कुनै पनि विवादको बारेमा अथवा गोरु, गधा, भेडा, लुगाफाटा वा कुनै पनि हराएको
    वस्तुको विषयमा कसैले “यो मेरो हो” भन्यो भने दुवै पक्षका दाबीलाई न्यायकर्ताहरूको
    सामु ल्याइनुपर्छ । न्याकर्ताहरूले जसलाई दोषी पाउँछन् त्यसले आफ्नो छिमेकीलाई दुई
    गुणा तिरोस् ।
  yor-yor: Bí ẹnìkan bá ni akọ màlúù, kẹ́tẹ́kẹ́tẹ́, àgùntàn, aṣọ tàbí ohun ìní mìíràn
    tí ó sọnù ní ọ̀nà ti kò bá òfin mu, tí a sì rí ẹni ti ó sọ pé òun ni ó ní ín,
    àwọn méjèèjì yóò mú ẹjọ́ wọn wá sí iwájú adájọ́. Ẹnikẹ́ni tí adájọ́ bá dá lẹ́bi
    yóò san án ni ìlọ́po méjì padà fún ẹnìkejì rẹ̀.
  emp-NTPO: Paca carea, burro carea, oveja carea, cacuad̶e jʌ̃bada carea, ne baridua
    adua b̶ad̶a carea bid̶a ijarad̶ibʌrʌ, ãdjira bãrã bororãmaa wãnida panʌa. Maʌ̃ne
    dji bororãba quĩrãcuita iwid̶id̶aped̶a cawa jarad̶ia caida bed̶ead̶e b̶ʌda. Maʌ̃be
    dji bed̶ead̶e b̶ʌba djibaría ãdji ijara panʌ careabemada umé diaida b̶ʌa.
  ind-ind: “Jika dua orang berselisih mengenai sapi, keledai, domba, pakaian, atau
    barang lain yang hilang, maka kedua belah pihak yang berselisih itu harus menghadap
    para hakim di kemah-Ku. Para hakim akan menyatakan siapa yang bersalah. Orang
    yang bersalah harus membayar dua kali lipat kepada pemilik sebenarnya.
  pes-OPCB: «هرگاه گاو، گوسفند، الاغ، لباس و یا هر چیز دیگری گم شود و صاحبش ادعا کند
    که گمشده‌اش پیش فلان شخص است، ولی آن شخص انکار کند، باید هر دو به حضور قضات بیایند
    و کسی که مقصر شناخته شد دو برابر مالی که دزدیده شده، تاوان دهد.
  tgl-ULB: Sa bawat pagtatalo tungkol sa isang bagay, maging ito ay baka, asno, tupa,
    damit o anumang nawawalang bagay tungkol sa kung alin ang sinasabi ng isa, “Kabilang
    ito sa akin,” ang pag-aangkin ng dalawang panig ay kailangang humarap sa mga hukom.
    Ang taong makitaan ng mga hukom na siyang may sala ay dapat magbayad ng doble
    sa kaniyang kapitbahay.
  hui-hui: Anidagua dege mbiralime nogo bulumagayaguabi dongiyaguabi sibiyaguabi agabi
    yári tara tarabi mbirago ibunaga nenege mende kagola í̠naga i̱naga lowa garere
    bialu hebiyagua nde kirabali i̱naga deni wali agali ngoai howa lotu laga ngagoria
    haru polene nga. Ogoriani howa daba handalu kamiria mendealime ke̱ howa laya lalu
    i̱na dababagi harogo ibugua mende henene laga kago mbira mbira uruninaga haluki
    dege dege miadai bulene nga.
  mya-mya: '``သိုး၊ နွား၊ မြည်း၊ အ​ဝတ်​အ​စ​ရှိ​သော​ပျောက် ဆုံး​သည့်​ပစ္စည်း​ကို​ပိုင်​ဆိုင်​မှု​နှင့်​ပတ်​သက်​၍
    လူ​နှစ်​ဦး​အ​ငြင်း​ပွား​ခဲ့​သည်​ရှိ​သော်၊ ထို​သူ နှစ်​ဦး​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌
    အ​စစ်​ခံ​၍၊ တ​ရား​ရှုံး​သူ​က​နှစ်​ဆ​လျော် ရ​မည်။'
  cbi-NTPO: 'Tsenmala mun naa wagara juuñu bain, buru juuñu bain, uveja juuñu bain,
    chibu juuñu bain, jali juuñu bain, naa ka tyeeba juuñuba, veela depireñu ka''banguiñuren,
    main vee ruku: Entsaa inchive, ti'' manba''shu juntsaa, entsalanu in ajuusha tajinu
    dejuve. Tsenmala naaju anbutintsu'' kuipa vi''ba, tsaandene pai bijee manbaanguenu
    tsuve.'
  bod-N: མི་གཉིས་ཀྱི་གྱོད་དོན་ནི་ཉེས་པ་གང་གི་ཕྱིར་ཡིན་ཡང་། བ་གླང་ངམ་བོང་བུའམ་ར་ལུག་གམ་གོས་སམ།
    ཡང་ན་བོར་བའི་རྒྱུ་རྫས་གང་ཞིག་གི་ཕྱིར་དུ་མི་ཞིག་གིས་དེ་ནི་བདག་གི་ཡིན་ཞེས་ཟེར་བའི་དོན་གང་ཞིག་བྱུང་ན།
    རྩོད་པ་བྱུང་བའི་མི་གཉིས་ཀའི་གྱོད་དོན་ཁྲིམས་དཔོན་རྣམས་ཀྱི་དྲུང་དུ་སྙན་འབུལ་ཞུ་དགོས་པ་དང་།
    ཁྲིམས་དཔོན་རྣམས་ཀྱིས་མི་གང་ལ་ཉེས་ཆད་བཅད་པ་དེས་ཁྱིམ་མཚེས་ལ་ལྡབ་འགྱུར་གྱིས་འཚབ་དགོས།
  sna-sna: Panyaya dzose dzokuchengeta zvisiri pamutemo, nzombe, mbongoro, gwai, nguo
    kana chimwewo zvacho chakarasika chinonzi nomumwe munhu, ‘Ndechangu ichi’, vaviri
    ava vanofanira kuuya nenyaya dzavo pamberi pavatongi. Munhu uyo achanzi ane mhosva
    navatongi anofanira kuripira muvakidzani wake zvakapetwa kaviri.
  spa-BLM: 'En todo asunto de transgresión, ya sea por buey, por asno, por oveja,
    por ropa o por cualquier cosa perdida, sobre la que uno diga: “Esto es mío”, la
    causa de ambas partes se presentará ante Dios. Aquel a quien Dios condene pagará
    el doble a su prójimo.'
  cac-cac: 'Tato ay junoc anima smacq''ue junoc tas yicoc: Noc'' vacax, noc'' calnel,
    noc'' b''uru, ma junoc pichul, ma junocxo tas ton̈ej satb''ati, syalan junocxo
    to yico'', tz''ic''chajb''at eb'' chavan̈ chi'' d''a yichan̈ eb'' juez. A jun
    mach tz''esan chi'', yovalil chab'' tz''aj yac''an sq''uexul d''a mach ay yic
    chi''.'
  swh-ULB: Kwa kila lumbano kuhusu jambo, kama ni ng'ombe, punda, kondoo, nguo, au
    chochote kilichopotea mtu anacho sema, “Hichi ni changu,” malalamiko ya pande
    zote lazima zije kwa waamuzi. Mwanaume ambaye waamuzi wanamkuta na hatia ata lipa
    mara mbili kwa jirani yake.
  bel-bel: 'Пра ўсякую спрэчную рэч, пра вала, пра асла, пра авечку, пра вопратку,
    пра ўсякую згубленую рэч, пра якую хто-небудзь скажа, што яна ягоная, справа абодвух
    павінна быць даведзена да судзьдзяў: каго зьвінавацяць судзьдзі, той заплаціць
    блізкаму свайму ўдвая.'
  deu-ELBBK: So jemand seinem Nächsten einen Esel oder einen Ochsen oder ein Stück
    Kleinvieh oder irgendein Vieh in Verwahrung gibt, und es stirbt oder wird beschädigt
    oder weggeführt, und niemand sieht es,
  mbb-OT: “Is minsan hengkey he kesevaan mehitenged te kebpeeǥawà te azen iring te
    vaka, asnu, kerehidu, manggad, etawa minsan hengkey he netazin he zuma he azen
    he egkeeǥewaayan, ne iyan is menge zatù edhusey zutun. Ne sikan is egkeǥiyen dutun
    te menge zatù he iyan egkevenaran, ne ibpevayad te edtekepen is bali zuen te tekew
    zin en egekeza.
  mal-2015: കാണാതെപോയ കാള, കഴുത, ആടു, വസ്ത്രം മുതലായ യാതൊന്നിനെയും സംബന്ധിച്ചു ഇതു
    എനിക്കുള്ളതു എന്നു ഒരുവൻ പറഞ്ഞു കുറ്റം ചുമത്തിയാൽ ഇരുപാട്ടുകാരുടെയും കാര്യം ദൈവസന്നിധിയിൽ
    വരേണം; കുറ്റക്കാരനെന്നു ദൈവം വിധിക്കുന്നവൻ കൂട്ടുകാരന്നു ഇരട്ടി പകരം കൊടുക്കേണം.
  gup-gup: “Bu yiman bininj bokenh kabeneyidangwerren nawu njale yarrkka yiman kayime
    donkey, sheep, bulikki, kunmadj dja njalenjale nawu warrhkerrinj, mak bu bedda
    kabenebebbehyime, ‘Nahni ngardduk!’ dja yiman kabenewelengnamerren, wanjh benemekbe
    bokenh bininj beneray kore bininj nawu kabindidjadmekenh. Wanjh namekbe bininj
    nawu kabirriyime bu kawowarre, wanjh kabikarremulewan bokenhbokenh nawu namekbe
    beneredbo bininj.”
  gvs-gvs: Vaináwana liliudi goi nakona bulumakau o ase o sipi o kwama o ava kónana
    itagau, neta manudi toni kónana siyana konana igite toinina konana maisiyana,
    tuwo idigo kana, “Moe konagu”, e adi taiyuwo bei sina Yaubada matana goi. Avatau
    neta Yaubada itakino tovaináwana, e tovainawanayana bei ana katumapu moe kónana
    aiyuwo siyana ivini.
  rmc-rmc: Te vareko dela avre manušeske te stražinel le somaris, le bikos, le bakres,
    abo avre džviros, a te oda džviros murdaľola, abo ela zraňimen, abo les čorena,
    a na ela švedkos,
  nlg-nlg: “Ma ge siki tinoni ke sivilaghinia nina lei totobo/lologho te vaghai na
    buluka, donkey pana sheep, pa sughua na tivi pana hava so, mi murina mai ka, sakai
    so na tinoni te holai moro nia hughuhughu ahei sughua rotadira te puku ni loghoani,
    kara holara va tana bona ni holohabau. Ahei tadira inau, Yahweh, tu tughunia te
    hahi ke, keri ge ahei te hahi ke nia heveioli vanira va na tinoni te puku ni lologho,
    eruani na mateni na hava te gitoi.
  pes-OPV: در هر خیانتی از گاو و الاغ و گوسفند و رخت وهر چیز گم شده، که کسی بر آن
    ادعا کند، امر هردو به حضور خدا برده شود، و بر گناه هر کدام که خدا حکم کند، دو
    چندان به همسایه خود ردنماید.
  ron-1924: 'Ын орьче причинэ де ыншелэчуне ку привире ла ун боу, ун мэгар, о оае,
    о хайнэ сау ун лукру пердут, деспре каре се ва зиче: ‘Уйте-л!’ – причина амындурор
    пэрцилор сэ мяргэ пынэ ла Думнезеу; ачела пе каре-л ва осынди Думнезеу требуе
    сэ ынтоаркэ ындоит апроапелуй сэу.'
  ben-OBCV: বলদ, গাধা, মেষ, পোশাকের, বা অন্য যে কোনো হারিয়ে যাওয়া সম্পত্তির বিষয়ে
    যদি কেউ বলে, ‘এটি আমার,’ সেগুলির অবৈধ দখলদারির সব ক্ষেত্রে দুই পক্ষকেই তাদের মামলাগুলি
    বিচারকদের সামনে আনতে হবে। যাকে বিচারকেরা দোষী সাব্যস্ত করবেন, সেই অন্যজনকে দ্বিগুণ
    ক্ষতিপূরণ দেবে।
  som-som: Waayo, wax kasta oo xadgudub ah ama ha noqdo dibi aawadiis, ama dameer
    aawadiis, ama lax aawadeed, ama dhar aawadiis, ama wax kasta oo baadi ah, haddii
    la leeyahay, Waa kan, waa in labada qolo arrintooda xaakinnada la hor keenaa.
    Oo midkii xaakinnadu ku xukumaan waa inuu deriskiisa labanlaab ugu magdhabaa.
  lat-VUC: 'ad perpetrandam fraudem, tam in bove quam in asino, et ove ac vestimento,
    et quidquid damnum inferre potest: ad deos utriusque causa perveniet, et si illi
    judicaverit, duplum restituet proximo suo.'
  eng-ASVBT: For every matter of trespass, whether it be for ox, for ass, for sheep,
    for raiment, or for any manner of lost thing, whereof one saith, This is it, the
    cause of both parties shall come before God; he whom God shall condemn shall pay
    double unto his neighbor.
  mna-mna: '“Mi sombe wal ru tiparzorzooro pa mbili, mburu, pat, som koroŋ toro sa,
    mi tiparsuk sua pizin ma tiso: “Nu ta kem koroŋ tio,” na kakam ziru mi kala kepet
    Anutu kereene uunu, mi kusuŋi be iswe tomtom iŋgoi ta ikam kuumbu na. To tomtom
    tana ko ikot koroŋ ta ni ikem na pa ru ila ki katuunu.'
  ita-1885: 'In ogni causa di misfatto intorno a bue, asino, pecora, capra, vestimento,
    o a qualunque altra cosa perduta, della quale uno dica: Questa è dessa; venga
    la causa d''amendue le parti davanti a'' rettori; e colui che i rettori avranno
    condannato, paghi il doppio al suo prossimo.'
  eng-LXXUP: And if anyone give to his neighbor to keep a calf or sheep or any beast,
    and it be wounded or die or be taken, and no one know,
  eng-ULB: For every dispute about something, whether it is an ox, a donkey, a sheep,
    clothing, or any other missing thing about which one says, “This belongs to me,”
    the claim of both parties must come before the judges. The man whom the judges
    find guilty must pay double to his neighbor.
  spa-VBL: '“Si hay una discusión sobre la propiedad de un buey, un asno, una oveja,
    una prenda de vestir, o cualquier cosa que se haya perdido y alguien dice: ‘Esto
    es mío’, ambas partes deben llevar su caso ante los jueces. Aquel al que los jueces
    encuentren culpable debe devolverle el doble al otro.'
  fra-_FOB: 'Dans toute affaire où il y a prévarication, pour un bœuf, pour un âne,
    pour un agneau, pour un vêtement, pour tout objet perdu, dont on dira: c''est
    cela, la cause des deux parties viendra devant Dieu; celui que Dieu condamnera,
    rendra le double à son prochain.'
  mal-mal: കാണാതെപോയ കാള, കഴുത, ആട്, വസ്ത്രം മുതലായ എന്തിനെയെങ്കിലും സംബന്ധിച്ച് “ഇത്
    എനിക്കുള്ളത്” എന്ന് ഒരാൾ പറഞ്ഞ് കുറ്റം ചുമത്തിയാൽ രണ്ട് പേരുടെയും കാര്യം ദൈവസന്നിധിയിൽ
    വരണം; കുറ്റക്കാരനെന്ന് ദൈവം വിധിക്കുന്നവൻ കൂട്ടുകാരന് ഇരട്ടി പകരം കൊടുക്കണം.
  urd-GVR: Ho saktā hai ki do logoṅ kā āpas meṅ jhagaṛā ho, aur donoṅ kisī chīz ke
    bāre meṅ dāwā karte hoṅ ki yih merī hai. Agar koī qīmtī chīz ho masalan bail,
    gadhā, bheṛ, bakrī, kapṛe yā koī khoī huī chīz to muāmalā Allāh ke huzūr lāyā
    jāe. Jise Allāh qusūrwār qarār de use dūsre ko zer-e-bahs chīz kī dugnī qīmat
    adā karnī hai.
  suz-BL: मिनु बी ब्‍यफ, गधा, भेडा नु वासी मार मार वोइक्‍बमी नु वोइक्‍चा गेब, निम्‍फामी
    ‘आं के बाक्‍ब’ देंताक्‍स हना, मेको निक्‍शी परमप्रभु आ ङोंइती जाक्‍चा माल्‍नीस।
    परमप्रभुमी सुम खुइ सुइक्‍बा, मेकोमी का ङा निक्‍शी थाप्‍चा माल्‍ब।
  ita-1927: 'In ogni caso di delitto, sia che si tratti d’un bue o d’un asino o d’una
    pecora o d’un vestito o di qualunque oggetto perduto del quale uno dica: “E’ questo
    qui!” la causa d’ambedue le parti verrà davanti a Dio; colui che Dio condannerà,
    restituirà il doppio al suo prossimo.'
  ckb-ckb: 'لە هەموو داوایەکی تاوان لەسەر گا، گوێدرێژ، بەرخ، جلوبەرگ یان هەر شتێکی
    ونبوو کە بگوترێت: ”ئەمە هی منە،“ ئەوا داوای هەردووکیان دەهێنرێتە لای دادوەرەکان،
    ئەوەی دادوەر تاوانباری بکات، ئەوا دوو ئەوەندە قەرەبوو بۆ نزیکەکەی دەداتەوە.'
  eng-BBE: In any question about an ox or an ass or a sheep or clothing, or about
    the loss of any property which anyone says is his, let the two sides put their
    cause before God; and he who is judged to be in the wrong is to make payment to
    his neighbour of twice the value.
  kan-OKCV: ಎತ್ತು, ಕತ್ತೆ, ಕುರಿ ವಸ್ತ್ರಗಳ ವಿಷಯವಾದ ಎಲ್ಲಾ ಅಪರಾಧಗಳಿಗೋಸ್ಕರ ಇಲ್ಲವೆ ಕಳೆದುಹೋದ
    ಯಾವ ತರದ ವಸ್ತುಗಳ ವಿಷಯದಲ್ಲಿ ಒಬ್ಬನು ಇನ್ನೊಬ್ಬನ ಬಳಿಯಲ್ಲಿ ಅದನ್ನು ಕಂಡು, ‘ಇದು ತನ್ನದೆಂದು,’
    ಹೇಳಿದ ಪಕ್ಷಕ್ಕೆ ಆ ಇಬ್ಬರ ವ್ಯಾಜ್ಯವು ದೇವರ ಸನ್ನಿಧಿಗೆ ಬರಬೇಕು. ನ್ಯಾಯಾಧಿಪತಿಗಳು ಯಾರನ್ನು
    ಅಪರಾಧಿಯೆಂದು ನಿರ್ಣಯಿಸುವರೋ, ಅವನು ಎರಡರಷ್ಟು ತನ್ನ ನೆರೆಯವನಿಗೆ ಕೊಡಬೇಕು.
  bbb-bbb: Ro e be fu oenoene una e befuo juare ro are ijia mave-kau ro doniki ro
    sife ro sinuome ro ire bino fuone ijia naovo ije giana una ijadufuo vafaena bue
    madinanamikuva e inokiro ije nika kaenamia are bu koto revo ijia vadufuo. Ja kaenamiana
    ijia vaga e koto fievo bu e inokiro ijia erare isema rema ijene abe samadirega
    e ije fu una e be ijadufuo irere fu kema ijene una ve fuaeveke. Fu ijiege vaja
    areme una kuke sinuome fuone ijia izege fu iniemema besu ijiege karina ijiakuma
    vajadufuo.
  tam-2017: காணாமல்போன மாடு, கழுதை, ஆடு, உடை முதலியவைகளில் ஏதாவது ஒன்றை வேறொருவன்
    தன்னுடையது என்று சொல்லி குற்றம்சொன்னால், இரண்டு பேர்களுடைய வழக்கும் நியாயாதிபதிகளிடம்
    வரவேண்டும்; நியாயாதிபதிகள் எவனைக் குற்றவாளி என்று தீர்க்கிறார்களோ, அவன் மற்றவனுக்கு
    இருமடங்கு கொடுக்கவேண்டும்.
  spa-RV-1909: 'Sobre todo negocio de fraude, sobre buey, sobre asno, sobre oveja,
    sobre vestido, sobre toda cosa perdida, cuando uno dijere: Esto es mío, la causa
    de ambos vendrá delante de los jueces; y el que los jueces condenaren, pagará
    el doble á su prójimo.'
  ron-BTF: Pentru că orice fel de fărădelege, fie ea pentru bou, pentru măgar, pentru
    oaie, pentru haină, sau pentru orice lucru pierdut, pe care altul afirmă că este
    al său, cauza ambelor părți va fi adusă înaintea judecătorilor; și pe cine vor
    condamna judecătorii, el să plătească dublu vecinului său.
  eng-WEBP: For every matter of trespass, whether it is for ox, for donkey, for sheep,
    for clothing, or for any kind of lost thing, about which one says, ‘This is mine,’
    the cause of both parties shall come before God. He whom God condemns shall pay
    double to his neighbor.
  eng-FBV: If there's an argument over the ownership of an ox, a donkey, a sheep,
    a garment, or anything that was lost that someone says, ‘This is mine,’ both parties
    are to bring their case before the judges. The one whom the judges find in the
    wrong must pay the other back double.
  nld-1939: 'Als er iets gestolen is, hetzij een stier, een ezel, een schaap, een
    kledingstuk of als er iets verloren is gegaan, en de verliezer zegt daarvan: “Dit
    is het”, dan moet het geschil tussen beide betrokkenen voor God worden gebracht;
    en wien God schuldig verklaart, moet het dubbele aan den ander vergoeden.'
  nch-BL: “Quema se quipolos se toro, o se burro, o se borrego, o se yoyomit, o ten
    hueli tamanti huan teipa quipantis imaco seyoc, huan sinta ne se quiijtohua para
    iaxca, huajca nochi ome cati quiijtohuaj para iniaxca monequi yase iniixpa jueces,
    huan nopa jueces quiijtose ajquiya iaxca. Huan yaya cati tecuilijtoc monequi quicuepas
    ompa.
  vie-1934: 'Trong mọi việc gian lận nào, hoặc về một con bò, một con lừa, một con
    chiên, áo xống hay là một vật chi bị mất, mà có người nói rằng: “quả thật là đồ
    đó”, thì phải đem duyên cớ hai đàng đến trước mặt Đức Chúa Trời; kẻ nào bị Ngài
    xử phạt phải thường bồi cho kẻ lân cận mình gấp hai.'
  hin-CV: चाहे वह बैल, गधे, भेड़-बकरी, वस्त्र अथवा किसी भी खोई हुई वस्तु के संबंध
    में हो, जिसके विषय में कोई यह कहे, ‘यह तो मेरा है!’ जब किसी चीज़ को लेकर आपस में
    झगड़ा करें कि यह मेरा है तब फैसला करनेवाले सही फैसला करके दोषी को सजा दें और दोषी
    व्यक्ति दो गुणा दाम उसको लौटाये.
  eng-OURB: For every matter of rebellious breach of relationship, whether it is for
    ox, for donkey, for sheep, for clothing, or for any kind of lost thing, about
    which one says, ‘This is mine,’ the cause of both parties shall come before God.
    He whom God condemns as guilty shall pay double to his neighbor.
  spa-BES: En cualquier pregunta acerca de un buey o un asno o una oveja o ropa, o
    acerca de la pérdida de cualquier propiedad que cualquiera diga que es suya, permitan
    que las dos partes pongan su causa delante de los jueces; y el que resulte culpable
    ese hace el pago a su vecino del doble del valor.
  tdx-tdx: Aa naho atolo’ ondaty an-drañetse hambena’e ty borìke ndra añombe, ke añondry
    he ze hare, le ie mate, he fere, ke rinoak’ añe tsy nioni’ ondaty,
  vid-vid: Wone howa na kitwanza kwa chiwalo cha isenga ama idogowi ama ing'holo ama
    cha kuvala ama chinhu choneche chajilile chiwele chila yumwe hali hewo weli yolonga
    cha heye, wala wanhu wogaligwa hali Nguluwi. Yula yawele Nguluwi yolonga kota
    kana nongwa, komhilusila miyage keli.
  eng-OKE: If a man deliver to his neighbour an ass or an ox or a lamb or any cattle
    to keep, and it die, or be injured, or be carried away, no one seeing;
  tha-KJV: ในคดีฟ้องร้องทุกอย่าง จะเป็นเรื่องวัว ลา แกะ หรือเสื้อผ้า หรือเรื่องสิ่งของใดๆที่หายไป
    ถ้ามีคนมาอ้างว่าสิ่งนี้​สิ​่งนั้นเป็นของตน จงนำคดีของคู่ความนั้นไปถึงพวกผู้​พิพากษา
    พวกผู้พิพากษานั้นจะตัดสิ​นว​่าผู้ใดผิด ผู้​นั้นจะต้องใช้ค่าชดใช้เป็นสองเท่า
  por-BR-2018: 'Sobre todo negócio de fraude, sobre boi, sobre asno, sobre ovelha,
    sobre roupa, sobre toda coisa perdida, quando um disser: Isto é meu, a causa de
    ambos virá diante dos juízes; e o que os juízes condenarem, pagará o dobro a seu
    próximo.'
  deu-ELO: 'Bei jedem Falle von Veruntreuung betreffs eines Ochsen, eines Esels, eines
    Stückes Kleinvieh, eines Kleides, betreffs alles Verlorenen, wovon man sagt: “das
    ist es”, soll beider Sache vor die Richter kommen; wen die Richter schuldig sprechen,
    der soll seinem Nächsten das Doppelte erstatten. -'
  eng-WYC-2018: as well in ox, as in ass, and in sheep, and in cloth; and in whatever
    thing may bring in harm, the cause of ever either shall come to the judges, and
    if they deem him guilty, he shall restore the double to his neighbour. (and with
    any ox, or donkey, or sheep, or cloak, or whatever thing which may be claimed
    by two people, the case shall come to the judges, and whom they judge guilty,
    he shall restore double to his neighbour.)
  epo-epo: Pri ĉiu maljustaĵo, ĉu ĝi estos pri bovo, ĉu pri azeno, ĉu pri ŝafo, ĉu
    pri vesto, pri ĉiu perditaĵo, pri kiu iu diros, ke ĝi estas lia, la afero de ambaŭ
    devas esti prezentita al la potenculoj; kiun la potenculoj trovos kulpa, tiu kompensu
    duoble al sia proksimulo.
  uig-PIN: 'Ⱨǝrhil hiyanǝt, u mǝyli kala, exǝk, ⱪoy, kiyim-keqǝk bolsun, yittürüp
    ⱪoyƣan nǝrsǝ bolsun, ular toƣruluⱪ bir ⱪoxnisi: «ǝmǝliyǝttǝ mundaⱪ idi» dǝp talaxⱪan
    bolsa, ⱨǝr ikkisining dǝwasi ⱨakimlarning aldiƣa kǝltürülsun; ⱨakimlar ⱪaysiƣa
    gunaⱨ bekitsǝ, xu ⱪoxnisiƣa ikki ⱨǝssǝ ⱪimmǝttǝ tɵlǝp bǝrsun.'
  beo-beo: Sia:ga gegesu huluane amo bai da bulamagau o dougi, dunu aduna da amo sia:ga
    gegesu galea, ela da amo sia:ga gegesu sia:ne gadosu diasuga hahamomu. Gode da
    giadofai hamosu dunu olelemu. Amola giadofai hamosu dunu da eno dunuma dabe adunawane
    imunu.
  tpi-OTNT: “Olsem na long olgeta taim man i gat tok long wantok long samting olsem
    bulmakau o donki o sipsip o klos o arapela kain samting i bin lus, na tupela wantaim
    i tok, ‘Em i bilong mi tasol,’ orait bringim tupela i kam long ai bilong mi long
    ples lotu. Na sapos mi makim wanpela man i bin tok giaman, orait dispela man i
    mas bekim tupela tupela long wantok.
  hau-SA: A kowane rikicin cin amana da zai shiga tsakanin mutum biyu, ko a kan bijimi,
    ko jaki, ko tunkiya, ko riga, kai, ko a kan kowane irin abin da ya ɓata, da ma
    abin da aka samu a hannun wani, in akwai jayayya, za a kawo mutumin a gaban alƙalai.
    Wanda alƙali ya ce shi ne mai laifi, sai yă biya ɗayan taran da za a yanka, har
    sau biyu.
  uig-LAT: 'Herxil xiyanet, u meyli kala, éshek, qoy, kiyim-kéchek bolsun, yittürüp
    qoyghan nerse bolsun, ular toghruluq bir qoshnisi: «emeliyette mundaq idi» dep
    talashqan bolsa, her ikkisining dewasi hakimlarning aldigha keltürülsun; hakimlar
    qaysigha gunah békitse, shu qoshnisigha ikki hesse qimmette tölep bersun.'
  nde-nde: Kuzozonke izehlakalo eziqondene lokugcina ngaphandle komthetho inkabi,
    ubabhemi, imvu, isigqoko kumbe yonke impahla elahlekileyo omunye umuntu angathi
    ngayo, ‘Lokhu ngokwami,’ wonke amacele womabili kumele alethe izindaba zawo phambi
    kwabahluleli. Lowo abahluleli abazakuthi ulecala kumele ahlawule okuphindwe kabili
    kumakhelwane wakhe.
  ton-ton: “ʻI he ngaahi anga fakakaihaʻa kotoa pē, ʻoku kau ki he pulu, pe ki he
    ʻasi, pe ko e sipi, pe ki he kofu, pe ki he meʻa kuo mole, ʻaia ʻoku lea fakapapau
    ki ai ha tokotaha ʻo pehē ko ʻene meʻa, ʻe fakahā fakatouʻosi pe ʻena meʻa ki
    he kau fakamaau; pea ko ia ʻe tuku ko e halaia ʻe he kau fakamaau, te ne totongi
    ke tuʻo ua ki hono kaungāʻapi.
  ces-1613: 'O všelijakou věc, o niž by byla nesnáz, buď o vola neb osla, dobytče
    neb roucho, pro všelikou věc ztracenou, když by kdo pravil, že to jest: před soudce
    přijde pře obou dvou; ten, kohož oni vinného usoudí, dvojnásobně navrátí bližnímu
    svému.'
  eng-WMB: For every matter of trespass, whether it is for ox, for donkey, for sheep,
    for clothing, or for any kind of lost thing, about which one says, ‘This is mine,’
    the cause of both parties shall come before God. He whom God condemns shall pay
    double to his neighbor.
  tam-TCV: ஒருவன் தன்னுடையதல்லாத எருதையோ, கழுதையையோ, செம்மறியாட்டையோ, உடையையோ, காணாமற்போன
    எந்தப் பொருளையோ வைத்திருக்கும்போது, அதை இன்னொருவன் கண்டு, ‘இது என்னுடையது’ என்று
    சொன்னால், அவர்கள் இருவரும் நீதிபதியின் முன்பாக தங்கள் வழக்குகளை கொண்டுவர வேண்டும்.
    நீதிபதியால் குற்றவாளியென்று தீர்க்கப்படுகிறவன் மற்றவனுக்கு இரண்டு மடங்காகக் கொடுக்கவேண்டும்.
  ceb-ULB: Kay ang matag panaglalis mahitungod sa usa ka butang, bisan sa torong baka,
    sa asno, sa karnero, sa bisti, o sa bisan unsa nga nawalang butang nga gisulti
    sa tawo, “Akoa kini,” ang matag usa moadto sa mga maghuhukom. Ang tawo nga makaplagan
    sa maghuhukom nga sad-an kinahanglang mobayad ug duha ka pilo ngadto sa iyang
    silingan.
  pol-UBG: W każdej spornej sprawie o wołu, osła, owcę, szatę czy jakąkolwiek zgubę,
    gdyby ktoś powiedział, że to jest jego, sprawa obydwu ma trafić do sędziów; kogo
    sędziowie uznają winnym, ten wynagrodzi podwójnie swemu bliźniemu.
  urd-GVU: ہو سکتا ہے کہ دو لوگوں کا آپس میں جھگڑا ہو، اور دونوں کسی چیز کے بارے میں
    دعویٰ کرتے ہوں کہ یہ میری ہے۔ اگر کوئی قیمتی چیز ہو مثلاً بَیل، گدھا، بھیڑ، بکری،
    کپڑے یا کوئی کھوئی ہوئی چیز تو معاملہ اللہ کے حضور لایا جائے۔ جسے اللہ قصوروار
    قرار دے اُسے دوسرے کو زیرِبحث چیز کی دُگنی قیمت ادا کرنی ہے۔
  deu-1912: '[22:8] Wo einer den andern beschuldigt um irgend ein Unrecht, es sei
    um Ochsen oder Esel oder Schaf oder Kleider oder allerlei, das verloren ist, so
    soll beider Sache vor die “Götter” kommen. Welchen die “Götter” verdammen, der
    soll''s zwiefältig seinem Nächsten wiedergeben.'
  kan-2017: ವಂಚನೆಯಾಯಿತೆಂಬ ಅನುಮಾನ ಹುಟ್ಟಿದ ಪ್ರತಿಯೊಂದರ ವಿಷಯದಲ್ಲಿಯೂ, ಅದು ಎತ್ತು, ಕತ್ತೆ,
    ಕುರಿ ಅಥವಾ ಬಟ್ಟೆಗಳ ವಿಷಯವಾದರೂ, ಕಳೆದುಕೊಂಡ ಬೇರೆ ಯಾವ ವಸ್ತುವಿನ ವಿಷಯವಾದರೂ, ಇಬ್ಬರು ಅದು
    ತಮ್ಮದೆಂದು ಹೇಳುವಾಗ ಆ ಇಬ್ಬರ ವ್ಯಾಜ್ಯವು ದೇವರ ಸನ್ನಿಧಿಗೆ ಬರಬೇಕು. ದೇವರು ಯಾರನ್ನು ದ್ರೋಹಿಯೆಂದು
    ನಿರ್ಣಯಿಸುತ್ತಾನೋ ಅವನು ಎರಡರಷ್ಟು ತನ್ನ ನೆರೆಯವನಿಗೆ ಕೊಡಬೇಕು.
  ena-ena: Sabaŋ bulɨmakau sabaŋ donɨki sabaŋ sipsipɨ muhɨlɨ havɨlɨ akuaba akuaba
    agɨlaŋ sɨvɨlavɨci cɨhu hulaŋ ahica haiabɨla pam hɨsɨŋ agɨlaŋ igavɨla hɨbɨŋ hɨbɨŋ
    nameŋ abavɨbali aba abɨha uami. Ha nadɨ hɨma ha iadɨ aba abavɨbali aba abɨha uami.
    Lɨhavɨci nulɨdɨ ciaŋ hihɨla hihɨla hɨsɨŋ hulaŋ agɨladɨ pɨŋ via uhalaŋ aba abɨha
    uami. Via ulaŋ hulaŋ mu analɨ abɨlalɨ agadɨ abalamavɨci nɨbu nudɨ haiabɨla pam
    hɨsɨŋ agasaŋ akuaba akuaba ahica lɨdɨŋ ahica lɨdɨŋ igum aba abɨha uami.
  yap-yap: “Gubin pa’ e oloboch ni murung’agen e tin nib milfan ngak be’ ndemturug
    ko garbaw, dongki, saf, fa mad, fa demturug e ren’en ni fen be’ nike yan nga bang,
    ma fa gali cha’ nra bagyow ma be yog ni ir e fen fa pi chugum, ara fak fapi gamanman
    e ngan fek row nga tagil’ e meybil. Ma cha’ rorow nra gagyelnag Got nib buch e
    rok e nge fulweg labgen fa pin’en ngak bagyow ni l’agruw yay.
  hlt-MCSB: Boekoeknah olka cungkuem dongah vaito khaw, laak khaw, tu khaw, himbai
    khaw, he hnohma ni a ti boeih tah a panit la Pathen mikhmuh ah ol hang khuen saeh.
    Pathen kah a boe sak long te tah a hui te a rhaep la sah saeh.
  mdy-ETH: «ባይ ዛላ፥ ሃሬ ዛላ፥ ማራይ ዛላንታ ማኣዖ ዛላንታ፤ ሃሣ ዬያጉዲ ዓይጌንዴ ባይቄ ባኣዚኮ ቢያ ላምዖ ዓሲ ዎሊ ዎጌና
    ዓይሢሴቶ፥ ቆሎኮ ዓዶንሢ ማዒ ዎላ ጎሪንቴ ላምዖ ዓሶንሢ ዎጎ ዎጋ ዓሶ ቤርቶ ሺኢኮንጎ፤ ዎጎ ዎጋ ዓሳ ‹ዻቤኔ› ጌዔ ዓሢ ዒ
    ዻቤ ዓሢም ጳንጬ ማሂ ጪጎንጎ።
  twi-ASANTE: Sɛ ɛba sɛ nantwie, afunumu, odwan, ntoma anaa biribi foforɔ bi yera
    na deɛ nʼadeɛ ayera no de nʼani kari obi sɛ ɔno na wafa dekodeɛ no, na onii no
    sane sɛ ɛnyɛ ɔno na wafa a, ɛsɛ sɛ wɔde nnipa baanu no nyinaa ba Onyankopɔn anim
    ma ɔhwehwɛ mu. Ɔhwehwɛ mu na deɛ ɔbɛdi fɔ no, ɔbɛtua adeɛ a ɛyeraeɛ no ho ka mmɔho
    mmienu ama ɔbaako no.
  eng-WEBU: For every matter of trespass, whether it is for ox, for donkey, for sheep,
    for clothing, or for any kind of lost thing, about which one says, ‘This is mine,’
    the cause of both parties shall come before God. He whom God condemns shall pay
    double to his neighbor.
  bnp-bnp: “Na tahuna a bakovi ala rua ru vakau vona tara bulmakau, a donki, a sipsip,
    a kala, a maki i velu, ra bakovi nga ru gu lakea na mari ni pelekado a maregoa,
    ni gi longo a maregoa ne rua. A bakovi i kau tavula a maki ge koli balaka rua
    a maki i kau na turana.
  wal-wal: “Asi ai mootuwankka, boora gaasuwan, woikko hare gaasuwan, woikko dorssa
    gaasuwan, woikko maayo gaasuwan, woikko hara bayidabaa gaasuwan, ‘Hagee tabaa’
    giidi mootettikko, naa77u baggaikka bantta mootuwaa pirddiyaageetu sintti aattona;
    pirddiyaageeti mooranchcha giido uri ba shooruwaayyo naa77u kushe aattidi qanxxo.
  spa-PDDPT: 'En todo asunto de transgresión, sea de buey, de asno, de oveja, de ropa,
    o cualquier pérdida en la que se diga: Esto es así, el asunto de ambos se llevará
    ante los jueces, y aquel a quien los jueces declaren culpable, pagará el doble
    a su prójimo.'
  gun-gun: Xapy'a rei amongue jokore 'rã mymba vaka re, mburika, vexa'i mba'e, ao,
    e'ỹ vy mba'emo omokanhy mbyre re. Ha'e rami vy amboae “Xemba'e rima” he'i ramo
    mokoĩve 'rã peraa huvixa kuerya py. Ha'e ramo huvixa peteĩ ombopaga ramo guetarã
    pe mokoĩguea repy 'rã omboekovia.
  agu-BL: ”Ncha'tz ko at jun yil tetzaj jun wacẍ nka jun cne'r nka jun chej nka alchok
    scyetz be'chok yi ncyaj stz'akol yi taw tajwe'n tan chibene'n yi taw tu yi nsic'on
    tetz ẍchiwutz yi e' pujul xtisya' cwent Ryos tan tiwle'n na' scyetz i' yi mero
    taw. Ma yi jun yi nk'e'tz yi taw tajwe'n tan ẍchojol cob tir jamel yi ntetzaj
    klo'.
  ilo-ULB: Ta iti tunggal riri maipanggep iti maysa a banag, daytoy man ket baka,
    asno, karnero, badbadu, wenno uray ania a banag a mapukpukaw nga ibaga ti maysa
    a, “Kukuak daytoy,” masapul a dumanon kadagiti ukom ti ibagbaga dagiti maseknan
    a kukuada. Masapul a doble ti ibayad ti tao a maduktalan dagiti ukom a nakabasol
    iti kaarubana.
  kpg-kpg: '“Di hai e gabunga i mehanga nia daangada dogolua ala e huhuudada i nia
    maluagina o tangada: di kau, ‘donkey’, siibi, goloo gahu, be tei mee ne ngala,
    meemaa lahia gi di gowaa daumaha. Tangada dela ga hagiaga go God bolo e hala,
    le e hui holongo lua gi tangada dela i golo.'
  uig-ARA: 'ھەرخىل خىيانەت، ئۇ مەيلى كالا، ئېشەك، قوي، كىيىم-كېچەك بولسۇن، يىتتۈرۈپ
    قويغان نەرسە بولسۇن، ئۇلار توغرۇلۇق بىر قوشنىسى: «ئەمەلىيەتتە مۇنداق ئىدى» دەپ
    تالاشقان بولسا، ھەر ئىككىسىنىڭ دەۋاسى ھاكىملارنىڭ ئالدىغا كەلتۈرۈلسۇن؛ ھاكىملار
    قايسىغا گۇناھ بېكىتسە، شۇ قوشنىسىغا ئىككى ھەسسە قىممەتتە تۆلەپ بەرسۇن.'
  sus-sus: Xa mixi nde xuruse taxu a boore ra, alɔ sofale, ninge, xa na mu yɛxɛɛ,
    na xuruse fa faxa, xa na mu a salonse nde fa gira, xa na mu mixi fa a muɲa,
  pon-2006: “Repenpwung koaros me pid dipwisou, de pil pid kou, ahs, sihpw, likou,
    de soangen dipwisou pwupwula kan, aramas riemeno me wiewia ara repenpwung, pahn
    wisikdohng ni wasahn kaudok. Oh mehmen rehra me Koht ketin kasalehda me ih me
    dipadahr, pahn kapwungohng meteio pak riapak uwen pweinen dipwisowo.
  ksd-ksd: 'Ta ra lavur vartakun, ba ure ta bulumakau, ba ta as, ba ta sip, ba ta
    mal ba ta enana magit i rara, nina tikai i biti tana: Go, ia ra magit! da kap
    kadir tinata par tadav God; ma nina ba God na kure tar ia na vaura bali ia tadav
    talaina.'
  tur-YTC: Her suç meselesi hakkında, ister öküz, eşek, koyun, giysi ya da herhangi
    bir kayıp eşyayla ilgili olsun, 'Bu benimdir' diyen her iki tarafın davası Tanrı'ya
    getirilecektir. Tanrı'nın şuçlu çıkardığı kişi komşusuna iki kat ödeyecektir.”
  grc-BRENT: Ἐὰν δέ τις δῷ τῷ πλησίον ὑποζύγιον ἢ μόσχον ἢ πρόβατον ἢ πᾶν κτῆνος φυλάξαι,
    καὶ συντριβῇ ἢ τελευτήσῃ ἢ αἰχμάλωτον γένηται, καὶ μηδεὶς γνῷ,
  ind-AYT: Untuk segala bentuk pelanggaran, baik itu tentang sapi, tentang keledai,
    tentang domba, tentang pakaian, atau tentang segala sesuatu yang hilang, dia yang
    mengatakan bahwa barang itu miliknya, keduanya harus membawanya ke hadapan Allah.
    Siapa pun yang Allah nyatakan bersalah harus membayar dua kali lipat kepada temannya.
  nya-nya: Ngati pali kukangana kokhudza ngʼombe, bulu, nkhosa, zovala kapena kanthu
    kalikonse kotayika, ndipo mmodzi ndikunena kuti chinthucho nʼchake, awiriwo abwere
    nawo mlandu wawowo pamaso pa Mulungu ndipo amene mlandu umugomere adzayenera kumulipira
    mnzakeyo kawiri.
  hrv-hrv: Kad tko povjeri svome susjedu magare, goveče, glavu sitne stoke ili bilo
    kakvo živinče, pa ono ugine, osakati se ili ga tko odvede a da ne bude svjedoka,
  mps-mps: Tama tigidali sogo bidigo po aga abagi dali te nai bulmakau, me te bidi
    duabo donki, me ma te sipsip, me te ugwa dabe, me gasa nai dabe hagawali po elaluai,
    tama te bidi augwali sigo te po weyu, ‘Te nai ena naga da,’ obaso da, teda te
    bidi si eno geduba te po tų dodolobo bidi dabe bidibo digi selasa pao. Tama te
    tibo po wabo bidi te eno aga sa mubaso da, teda te bidigo te nai si si naga te
    aga abagibolo wei ponaibao.”
  tpi-tpi: “Olsem na long olgeta taim man i gat tok long wantok long samting olsem
    bulmakau o donki o sipsip o klos o arapela kain samting i bin lus, na tupela wantaim
    i tok, ‘Em i bilong mi tasol,’ orait bringim tupela i kam long ai bilong mi long
    ples lotu. Na sapos mi makim wanpela man i bin tok giaman, orait dispela man i
    mas bekim tupela tupela long wantok.
  dan-1931: I alle Tilfælde hvor det drejer sig om Uredelighed med en Okse, et Æsel,
    et Får, en Klædning eller en hvilken som helst bortkommen Ting, hvorom der rejses
    Krav, skal de to Parters Sag bringes frem for Gud, og den, som Gud dømmer skyldig,
    skal give den anden dobbelt Erstatning.
  vie-OVCB: Nếu có một người bị mất vật gì—dù là bò, lừa, chiên, áo xống hay bất cứ
    vật gì khác—và nếu người này quyết đoán rằng một người khác đã lấy, thì phải dẫn
    cả hai bên đến trước Đức Chúa Trời; người bị phán định là có tội phải bồi thường
    người kia gấp đôi.
  guj-2017: 'જો કોઈ બે માણસો બળદ વિષે, ગધેડા વિષે, ઘેટાં વિષે, વસ્ત્ર વિષે કે કોઈ
    ખોવાયેલી વસ્તુ વિષે અસહમત હોય અને તેમાંનો એક કહે: ‘આ મારું છે.’ પણ બીજો કહે: ‘ના,
    આ મારું છે.’ તો બન્નેએ તકરાર માટે ન્યાયાધીશ પાસે જવું અને ન્યાયાધીશ સાચો ન્યાય
    આપશે. ન્યાયાધીશ જેને ગુનેગાર ગણાવે તેણે બીજા માણસને બમણું ભરપાઈ કરી આપવું.'
  pon-2006A: “Repenpwung koaros me pid dipwisou, de pil pid kou, ahs, sihpw, likou,
    de soangen dipwisou pwupwula kan, aramas riemeno me wiewia ara repenpwung, pahn
    wisikdohng ni wasahn kaudok. Oh mehmen rehra me Koht ketin kasalehda me ih me
    dipadahr, pahn kapwungohng meteio pak riapak uwen pweinen dipwisowo.
  por-BRBSL: 'Para cada questão de transgressão, seja por boi, por burro, por ovelha,
    por roupa, ou por qualquer tipo de coisa perdida, sobre a qual se diz: “Isto é
    meu”, a causa de ambas as partes virá perante Deus. Aquele que Deus condena pagará
    o dobro a seu próximo.'
  cth-cth: Ayâ e hno la payonnae dawk maito, la, tu, khohna patet e kahmat e hno buetbuet
    touh a hmu teh, hete hno heh kaie doeh telah tami buetbuet touh ni tetpawiteh,
    hote tami roi teh Cathut hmalah pacei vaiteh ka sung e ni let hni hoi a rawng
    han.
  twi-twi: Sɛ ɛba sɛ nantwi, afurum, oguan, ntama anaa biribi foforo bi yera na nea
    nʼade ayera no de nʼani kari obi sɛ ɔno na wafa dekode no, na onii no san se ɛnyɛ
    ɔno na wafa a, ɛsɛ sɛ wɔde nnipa baanu no nyinaa ba Onyankopɔn anim ma ɔhwehwɛ
    mu. Ɔhwehwɛ mu na nea obedi fɔ no, obetua ade a ɛyerae no ho ka mmɔho abien ama
    ɔbaako no.
  hlt-hlt: Boekoeknah olka cungkuem dongah vaito khaw, laak khaw, tu khaw, himbai
    khaw, he hnohma ni a ti boeih tah a panit la Pathen mikhmuh ah ol hang khuen saeh.
    Pathen kah a boe sak long te tah a hui te a rhaep la sah saeh.
  tbz-SIM: Kòo mɔù tɑnnɛ́nɛ̀ otɔù fɛnɑ̀ɑ̀fɛ̀, yoo sɑ̃mmɑrímú, yoo fɛpìèfɛ̀, yoo fɛɔ̃̀fɛ̀
    tɛfɛ̀ mɑfɛ̀, kɛ̀ fɛ̀ ku yoo fɛ̀ kèétɛ́, yoo bɛ̀ fɛ̀ yùúkú, bɑ́ bɛ̀ í fɛ̀ yɑ̀.
  msy-2020: “Egh dughiaba zurara gumazitam uan namakam ko bizir kabagh nɨghnɨgh uaning
    adogham. Aning bulmakauba, donkiba, sipsipba, korotiaba o bizir igharazibagh nɨghnɨgh,
    uaning mɨkɨmɨva tav suam, ‘Kar nan bizimra,’ eghtɨ ia aning inigh izɨtɨ aning
    nan damazimɨn tughtɨ kɨ aning baragh suam, kav ifari. Eghtɨ gumazir ifarir kam
    bizir pumuning pumuning ikarvagh namakam danɨngam.
  azb-azb: Hər hansı itmiş bir əşya – mal-qara, eşşək, qoyun-keçi, paltar barədə “bu
    mənimdir” deyən iki tərəfin mübahisəli işi Allahın hüzuruna gətirilməlidir; Allahın
    haqsız çıxardığı adam o birisinə zərəri ikiqat ödəməlidir.
  eng-DBY: 'As to all manner of fraud, — as to ox, as to ass, as to sheep, as to clothing,
    as to everything lost, of which [a man] saith, It is this — the cause of both
    parties shall come before the judges: he whom the judges shall condemn shall restore
    double to his neighbour.'
  hin-2017: चाहे बैल, चाहे गदहे, चाहे भेड़ या बकरी, चाहे वस्त्र, चाहे किसी प्रकार
    की ऐसी खोई हुई वस्तु के विषय अपराध क्यों न लगाया जाए, जिसे दो जन अपनी-अपनी कहते
    हों, तो दोनों का मुकद्दमा परमेश्वर के पास आए; और जिसको परमेश्वर दोषी ठहराए वह
    दूसरे को दूना भर दे।
  wol-KYG: «Su nit dénkee moroomam mbaam mbaa nag mbaa gàtt mbaa mala mu mu mana doon,
    su jur gi deeyee mbaa mu damm mbaa ñu sàcce ko àll te amul seede,
  swp-swp: “Ena pilipili saha, ena bulumakau, e asini, e mamoe, e lulu, e ginauri
    aisana i taueamui, eo doga esau i ene bena ia enana, abo tatao labui wa edi tupo
    se tore tauhedudulai matadi eai; abo aisega doga tauhedudulai wa se hegiru ia
    abo i hemaisa malabui helena taumiatauna arinai.
  bjr-bjr: Aiqama ainainara aanooqiranaki burimakaura faqa doonkiuqara faqa sipsipauqa
    faqa qamunnara faqa akaqa ainainara faqa qinindi kai fee qimasee aanoo qinna fasiqa
    qanda nifiqamaree innaaru qimariaqoo nifiqee aniaqa. Anutufa yanaree unnaqiifoo
    qinafa mifa mina akiiqara qaara kari feefauru amiannoo.
  eng-YLT: for every matter of transgression, for ox, for ass, for sheep, for raiment,
    for any lost thing of which it is said that it is his; unto God cometh the matter
    of them both; he whom God doth condemn, he repayeth double to his neighbour.
  eng-WYC-2017: as well in ox, as in ass, and in sheep, and in clothes; and in what-ever
    thing may bring in harm, the cause of ever either shall come to the judges, and
    if they deem him guilty, he shall restore the double to his neighbour.
  eng-WMBB: For every matter of trespass, whether it is for ox, for donkey, for sheep,
    for clothing, or for any kind of lost thing, about which one says, ‘This is mine,’
    the cause of both parties shall come before God. He whom God condemns shall pay
    double to his neighbour.
  urd-GVH: हो सकता है कि दो लोगों का आपस में झगड़ा हो, और दोनों किसी चीज़ के बारे
    में दावा करते हों कि यह मेरी है। अगर कोई क़ीमती चीज़ हो मसलन बैल, गधा, भेड़, बकरी,
    कपड़े या कोई खोई हुई चीज़ तो मामला अल्लाह के हुज़ूर लाया जाए। जिसे अल्लाह क़ुसूरवार
    क़रार दे उसे दूसरे को ज़ेरे-बहस चीज़ की दुगनी क़ीमत अदा करनी है।
  rug-rug: Ba be sari karua si lopu variva ego nia sapu tesei nana si keketoṉa. Be
    na bulumakao, na doṉ'ki, sipi, poko sia, ba be kaiqa toṉa pule, si ego, sari karua
    tie hire sapu hopeke zama, ‘Na qua rau’ gua, si kaqu ta turaṉa la pa vasina vinaripitui.
    Vasina tu kaqu tozi vura nia sa tie varipitui sapu esei si sea, meke kaqu tomo
    rua sa nana hinerehere koasa tie toṉoto.
  gaz-gaz: Namni tokko yoo qotiyyoo, harree, hoolaa, uffata yookaan miʼa bade tokko
    miliqsee namni tokko dhufee, ‘Kun kan koo ti’ jedhe, falmiin isaanii fuula abbootii
    murtii duratti haa dhiʼeeffamu. Namichi abbootiin murtii itti muran sunis ollaa
    isaatiif harka lama haa baasu.
  fra-LSG: 'Dans toute affaire frauduleuse concernant un bœuf, un âne, un agneau,
    un vêtement, ou un objet perdu, au sujet duquel on dira: C’est cela! — la cause
    des deux parties ira jusqu’à Dieu; celui que Dieu condamnera fera à son prochain
    une restitution au double.'
  yal-yal: “Xa muxuna nde sofanla, ɲingena, yɛxɛɛna, hanma suben siya gbɛtɛ taxu a
    lanfaan na, na suben yi faxa, hanma a maxɔlɔ, hanma a muɲa, muxu yo mi a to,
  haw-1868: O na hewa no kela mea keia mea, no ka bipi, no ka hoki, no ka hipa, no
    ka aahu, no na mea nalowale a pau a kekahi e olelo ai, nana ia, e laweia ko laua
    pono imua o na lunakanawai, a o ka mea a na lunakanawai e hoohewa ai, e uku papalua
    aku oia i kona hoalauna.
  arb-NAV: فِي كُلِّ قَضِيَّةِ حِيَازَةٍ غَيْرِ شَرْعِيَّةٍ سَوَاءَ أَكَانَتْ مُتَعَلِّقَةً
    بِثَوْبٍ أَمْ حِمَارٍ أَمْ خَرُوفٍ أَمْ ثَوْرٍ أَمْ أَيِّ شَيْءٍ مَفْقُودٍ، يَدَّعِي
    شَخْصٌ مَا أَنَّهُ يمْلِكُهُ، يَمْثُلُ الطَّرَفَانِ الْمُتَنَازِعَانِ أَمَامَ
    الْقُضَاةِ، وَمَنْ يَحْكُمُ عَلَيْهِ الْقُضَاةُ بِالذَّنْبِ يُعَوِّضُ صَاحِبَهُ
    بِمِثْلَيْنِ.
  ewe-ewe: “Le go ɖe sia ɖe si me ne nyi, tedzi, alẽ, awu, avɔ alo nu bubu aɖe bu,
    eye nutɔ xɔe se be yekpɔe le ame bubu aɖe si eye amea sẽ nu la, ame eve siawo
    ado ɖe Mawu ŋkume be Mawu natso nya me. Ame si Mawu bu fɔe la axe nu bubu la ƒe
    fe teƒe eve na ame evelia.
  eng-LEE: (22:8) For all manner of trespass, for ox, for ass, for lamb, for raiment,
    or for any manner of lost thing, of which he can say, This is it, before the judges
    shall come the cause of both parties, and he, whom the judges may condemn, shall
    pay double unto his neighbor.
  asm-FB: কোনো বস্তুৰ বাবে হোৱা সকলো বিবাদ, যেনে গৰু, গাধ, মেৰ-ছাগ বা কাপোৰ আদি যি
    কোনো হেৰোৱা বস্তুৰ বিষয়ে “এই বস্তু মোৰ” বুলি কোৱা দুয়ো পক্ষৰ লোক বিচাৰকৰ্ত্তাৰ
    ওচৰলৈ আহিব লাগিব। এই বিষয়ত বিচাৰকৰ্ত্তাই যিজনক দোষী সাব্যস্ত কৰিব, তেওঁ তেওঁৰ
    চুবুৰীয়াক তাৰ দুগুণ দিব লাগিব।
  sus-A: شَ مِشِ ندٍ شُرُ سٍ تَشُ عَ بٌورٍ رَ، عَلْ سٌقَلٍ، نِنفٍ، شَ نَ مُ يّشّي،
    نَ شُرُ سٍ قَ قَشَ، شَ نَ مُ عَ سَلٌنسٍ ندٍ قَ فِرَ، شَ نَ مُ مِشِ قَ عَ مُحَ،
  fra-SBL: 'Pour toute affaire de dépouillement, qu''il s''agisse d''un bœuf, d''un
    âne, d''un mouton, d''un vêtement, ou de toute autre chose perdue, au sujet de
    laquelle quelqu''un dit : « Ceci est à moi », la cause des deux parties sera portée
    devant Dieu. Celui que Dieu condamne devra payer le double à son prochain.'
  hbo-hbo: כִּֽי־יִתֵּן֩ אִ֨ישׁ אֶל־רֵעֵ֜הוּ חֲמֹ֨ור אֹו־שֹׁ֥ור אֹו־שֶׂ֛ה וְכָל־בְּהֵמָ֖ה
    לִשְׁמֹ֑ר וּמֵ֛ת אֹו־נִשְׁבַּ֥ר אֹו־נִשְׁבָּ֖ה אֵ֥ין רֹאֶֽה׃
  eng-WYCLIFFE: to `do fraude; as wel in oxe, as in asse, and in scheep, and in clooth;
    and what euer thing may brynge in harm, the cause of euer eithir schal come to
    goddis, and if thei demen, he schal restore the double to his neiybore.
  pjt-pjt: “Tjinguṟu wati kutjarangku pulanku pikangku wangkaku kutjupa kutjupanguṟu
    tjinguṟu pulukanguṟu, munta tjinguṟu tangkiyinguṟu, tjinguṟu tjiipinguṟu, tjinguṟu
    nanikutanguṟu, munta tjinguṟu mantaranguṟu. Tjinguṟu kutjungku wangkaku, ‘Uwaṉi!
    Ngayukun palatja kutitjunu.’ Ka alatji pula pikaringkunyangkaya uti katima yiwaḻa
    panya Godanya waḻkulpailakutu, ka nyara palula pulanya Godalu ngurkantankuku wati
    yaaltjingku tjukaṟurungku wangkanyi. Ka wati panya ngunti wangkanytjalu uti maḻakungku
    ungama munu kutjupa kuḻu tjunguṟa ungama kutjara-aṟangku.
  cwe-cwe: Kwahawa na kuiswela kwa ichimu cha ng'ombe hebu chihongwe, hebu chinhu
    chochose chagile, wanhu waidi wolonga ni chawo, wanhu watendile ivo wezagaligwa
    haulongozi wa Mulungu. Munhu ija Mulungu yondayalamule kuwa kabananga, kezamuliha
    miyage miyanza midi.
  kik-kik: Ha ũhoro o wothe wa mũndũ gũkorwo na kĩndũ na njĩra ĩrĩa ĩtagĩrĩire, kĩrĩ
    ndegwa, kana ndigiri, kana ngʼondu, kana nguo, kana kĩndũ kĩngĩ gĩothe kĩũrĩte
    kĩrĩa mũndũ ũngĩ angiuga atĩrĩ, ‘Kĩndũ gĩkĩ nĩ gĩakwa,’ andũ acio eerĩ no nginya
    marehe ũhoro wao mbere ya aciirithania. Mũndũ ũrĩa aciirithania magatua atĩ nĩehĩtie-rĩ,
    no nginya arĩhe mũndũ ũcio ũngĩ maita meerĩ.
  fra-NCL: Si un homme donne en garde à un autre un bœuf, une brebis, une tête de
    bétail quelconque, et que l’animal meure, se casse un membre, ou soit enlevé,
    sans qu’il y ait de témoin,
  cek-AK: Kami maeto mah maitaw tae maw, laa hrang maw, tuu maw, khukbuen maw, to
    tih ai boeh loe kanghmaa hmuen maw amsoem ai ah, Hae hmuen loe kai ih ni, tiah
    thui nahaeloe, nihnik to lokcaekkung khaeah caeh haih hmaek han oh; lokcaekkungnawk
    mah paqu kami ah net ih kami mah a imtaeng kami hanah alet hnetto pathok pae tih.
  cuk-cuk: '”Dulemar-ebogwad sogmalale, we-ibmar angadye: Moli-bebe-nikad-alugwasualeddibe,
    moli-uayasuiddibe, sibad-wawaaddibe, mordibe, ibi-ibmar-yoggusaddibe. We-dulemar-ebogwad,
    dummagan-igar-nabomalad-asabin namaloed. Ar doa bur ibmar-atursas dakledagoe,
    a-dule, ilabo-wilub dule-baid-bennukoed.'
  uig-CYR: 'Һәр хил хиянәт, у мәйли кала, ешәк, қой, кийим-кечәк болсун, жүтүрүп қойған
    нәрсә болсун, улар тоғрилиқ бир хошниси: «әмәлийәттә мундақ еди» дәп талашқан
    болса, һәр иккисиниң дәваси һакимларниң алдиға кәлтүрүлсун; һакимлар қайсиға гуна
    бекитсә, шу хошнисиға икки һәссә қиммәттә төләп бәрсун.'
  tel-2017: ఎద్దులు, గాడిదలు, గొర్రెలు, దుస్తులు వంటి ప్రతి విధమైన వాటి అపహరణ గూర్చిన
    ఆజ్ఞ ఇదే. పోగొట్టుకున్నవాడు వాటిని చూసి, అవి నావి అని వాదించినప్పుడు ఆ విషయంలో
    పరిష్కారం కోసం న్యాయాధికారుల దగ్గరికి రావాలి. న్యాయాధిపతి ఎవరి మీద నేరం రుజువు
    చేస్తాడో వాడు తన పొరుగువాడికి రెండు రెట్లు చెల్లించాలి.
  hat-BSA: 'Pou chak vyòl konfyans, kèlkeswa ke se pou bèf, pou bourik, pou mouton,
    pou rad, oswa pou nenpòt bagay ki pèdi, si yon moun kapab di: “Sila se pa m nan!”,
    yo toude va vini devan jij yo. Konsa, sila ke jij yo kondane a va peye doub a
    vwazen li an.'
  kos-kos: “Fin oasr sie ma tuhlac, ac mwet luo ameila kac fahk mu ma lal pa ma sac,
    finne ke cow soko, donkey soko, sheep soko, nuknuk, ku kutepacna ma, mwet luo
    ingan ac tufah utukla nu ke nien alu. Mwet se ma God El akkalemye lah el pa kikiap
    uh, fah moli pacl luo nu sin mwet se ngia.
  hbo-WLC: כִּֽי־יִתֵּן֩ אִ֨ישׁ אֶל־רֵעֵ֜הוּ חֲמ֨וֹר אוֹ־שׁ֥וֹר אוֹ־שֶׂ֛ה וְכָל־בְּהֵמָ֖ה
    לִשְׁמֹ֑ר וּמֵ֛ת אוֹ־נִשְׁבַּ֥ר אוֹ־נִשְׁבָּ֖ה אֵ֥ין רֹאֶֽה׃
  ibo-ibo: Ọ bụrụ na onye ehi ya, maọbụ ịnyịnya ibu ya, maọbụ atụrụ ya, maọbụ uwe,
    maọbụ ihe ọbụla furu efu, nke mmadụ na-asị, ‘Nke a bụ ya.’ Mmadụ abụọ ndị a ga-aga
    nʼihu ndị ikpe. Onye ọbụla ndị ikpe a mara ikpe ga-akwụghachi ibe ya ụgwọ okpukpu
    abụọ.
  ory-ory: ପୁଣି, ସର୍ବପ୍ରକାର ଅଧର୍ମ ବିଷୟରେ, ଅର୍ଥାତ୍‍, ଗୋରୁ, ଗର୍ଦ୍ଦଭ, ମେଷ କିଅବା ବସ୍ତ୍ରାଦି,
    ଯେକୌଣସି ହଜିଲା ଦ୍ରବ୍ୟ ବିଷୟରେ ଯଦି କେହି କହେ, “ଏହା ସେହି ଦ୍ରବ୍ୟ,” ତେବେ ଉଭୟ ପକ୍ଷର କଥା
    ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଉପସ୍ଥିତ ହେବ; ତହିଁରେ ପରମେଶ୍ୱର ଯାହାକୁ ଦୋଷୀ କରିବେ, ସେ ଆପଣା
    ପ୍ରତିବାସୀକୁ ଦୁଇଗୁଣ ଦେବ।
  chk-chk: Are eman aramas a silleni mettochun ren eman o apasa pwe an, ese lifilifil
    ika eman kow ika eman aas, eman sip ika üf, ika och mettoch a pöüt seni, ekewe
    ruoman repwe feito lon imwenfel. Nge ewe eman, Kot a atipisi, epwe liwini ngeni
    chon arun fän ruu.
  rop-rop: If dubala men agamin gija blanga hu bos blanga buligi o dongki o ship o
    klos o enijing, wal det dubala men garra go langa kot, en det men hu nomo bin
    win garra peiyimbek det najawan men tutaim.
  ukr-1871: 'При кожному спроневіренню власностї, чи то буде віл, чи осел, чи малий
    скот, чи одежина, чи яка инша втрата, про котру хто скаже: „Ось воно‟, мусить
    прийти перед суддїв слово обох, і той, кого суддї узнають винним, мусить заплатити
    близьньому удвоє.'
  bch-bch: Be oangga panua rua aoad parau ngan danga ede mambe bulmakao, mao donki,
    mao sipsip, mao barikia, mao danga eta pade, ta gisirua tiparpar ngan posanga
    ta tikeo, ‘Eine gau togau,’ eine gisirua ga tila timadid pagid panua patutuinga
    posanga ad matadeai. Oangga panua patutuinga posanga ad tikeo ga ede ngan gisirua
    ipakaka, eaba toa oa manta ikoli danga sisid ruangada ga ila pan iuae toa ede
    pade oa.
  deu-1951: 'Wird irgend etwas gestohlen, sei es ein Ochs, ein Esel, ein Schaf, ein
    Kleid, oder was sonst abhanden gekommen sein mag, wovon einer behauptet: Der hat''s!
    So soll beider Aussage vor Gott gelangen; wen Gott schuldig spricht, der soll
    es seinem Nächsten doppelt ersetzen.'
  eng-JPS: '(22-8) For every matter of trespass, whether it be for ox, for ass, for
    sheep, for raiment, or for any manner of lost thing, whereof one saith: ''This
    is it,'' the cause of both parties shall come before God; he whom God shall condemn
    shall pay double unto his neighbour.'
  srp-1865: Za svaku stvar za koju bi bila raspra, ili za vola ili za magarca ili
    za ovcu ili za kozu, ili za haljinu, za svaku stvar izgubljenu, kad ko kaže da
    je njegova, pred sudije da doðe raspra obojice, pa koga osude sudije, onaj da
    vrati bližnjemu svojemu dvojinom.
  lug-lug: Mu buli misango gyonna egy’okubeera n’ebintu mu ngeri emenya amateeka,
    ng’okubeera n’ente, oba endogoyi, oba endiga, oba ekyambalo, oba ekintu ekirala
    kyonna ekinaabanga kibuze, omuntu n’amala akyogerako nti, ‘Kino kyange,’ omuntu
    akirina n’oyo akiyita ekikye banaatwalanga ensonga zaabwe eri abalamuzi. Oyo abalamuzi
    gwe banaasaliranga nti gumusinze, anaddizangawo munne emirundi ebiri.
  heb-heb: על כל דבר פשע על שור על חמור על שה על שלמה על כל אבדה אשר יאמר כי הוא זה
    עד האלהים יבא דבר שניהם אשר ירשיען אלהים ישלם שנים לרעהו׃
  ben-IRV: সব প্রকার অপরাধের জন্য, অর্থাৎ গরু বা গাধা, ভেড়া, কাপড়, বা কোনো হারিয়ে
    যাওয়া জিনিসের বিষয়ে যদি কেউ বলে, এটি আমার জিনিস, তবে উভয় পক্ষের কথা বিচারকের
    কাছে নিয়ে আসতে হবে; বিচারক যাকে দোষী করবেন, তাকে নিজের প্রতিবেশীকে তার দ্বিগুন
    দিতে হবে।
  pan-pan: ਅਪਰਾਧ ਦੀ ਹਰ ਪਰਕਾਰ ਦੀ ਗੱਲ ਵਿੱਚ ਭਾਵੇਂ ਬਲ਼ਦ ਦੀ ਭਾਵੇਂ ਗਧੇ ਦੀ ਭਾਵੇਂ ਭੇਡ ਦੀ ਭਾਵੇਂ
    ਚਾਦਰ ਦੀ ਭਾਵੇਂ ਕਿਸੇ ਗਵਾਚੀ ਹੋਈ ਚੀਜ਼ ਦੀ ਜਿਸ ਵਿਖੇ ਕੋਈ ਆਖੇ ਕਿ ਇਹੋ ਹੀ ਹੈ ਤਾਂ ਉਨ੍ਹਾਂ
    ਦੋਹਾਂ ਦੀ ਗੱਲ ਨਿਆਂਈਆਂ ਕੋਲ ਆਵੇ ਅਤੇ ਜਿਹ ਨੂੰ ਨਿਆਈਂ ਦੋਸ਼ੀ ਠਹਿਰਾਉਣ ਉਹ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ
    ਦੁੱਗਣਾ ਭਰ ਦੇਵੇ।
  mya-JVB: သူ့ဥစ္စာကို ပြစ်မှားသည် အမှု မှာ ၊ နွား ၊ မြည်း ၊ သိုး ၊ အဝတ် အစ ရှိသောပျောက်သော
    ဥစ္စာ တစုံတခု ကို တွေ့၍၊ ဤ ဥစ္စာကား၊ ငါ၏ဥစ္ဇာဖြစ်သည်ဟု တစုံတယောက်ဆို လျှင်၊ အမှု
    သည် နှစ်ဦး တို့သည် ဘုရား သခင်ရှေ့ တော်၌အစစ်ခံရ၍၊ တရား ရှုံးသော သူသည် နှစ်ဆ လျော်
    ရမည်။
  hmo-hmo: “Bema boromakau o doniki o mamoe o dabua o ia boio gauna ta totona umui
    hepapahuahu, sedira tau ta do ia gwau, ‘Inai be lauegu.’ Unai neganai kahana rua
    taudia be tomadiho gabuna lalonai Dirava ena vairanai do idia kota. Dirava ese
    ia gwauraia kerere tauna be davana nega rua do ia henia kahana tauna dekenai.
  urd-urd: हर क़िस्म की ख़ियानत के मु'आमिले में चाहे बैल का चाहे गधे या भेड़ या कपड़े
    या किसी और खोई हुई चीज़ का हो, जिसकी निस्बत कोई बोल उठे कि वह चीज़ यह है तो फ़रीक़ीन
    का मुक़द्दमा ख़ुदा के सामने लाया जाए और जिसे ख़ुदा मुजरिम ठहराए वह अपने पड़ोसी
    को दूना भर दे।
  rus-SYN: 'О всякой вещи спорной, о воле, об осле, об овце, об одежде, о всякой вещи
    потерянной, о которой кто-нибудь скажет, что она его, дело обоих должно быть доведено
    до судей: кого обвинят судьи, тот заплатит ближнему своему вдвое.'
  bqc-SIM: Tó gbɛ̃́ zàa'ĩna ge zu ge sã ge pↄpãle kpà a gbɛ̃́deewa gwai, tó
    à gà ge a gue kɛ̀'ĩa ge wa kũ̀ gbɛ̃e i eo,
  tcz-CHONGTHU: Ajeh chu kitahsan lelna chung chang kiti phot'a chu bongchal chung
    chang hihen, sangan chung chang hihen, kelngoi chule ponsil thua hijong le thil
    kiman sah chung chang thua khat touvin, “Hiche hi keima thil ahi”, hiche hi keima
    thil ahi titeni chung'a achu athem joh pen hetchetna ding'a Pathen ama-angsung'puilut’a
    umlhon ding ahi. Amani chu koipen themmo nachang'a Pathen angsung'a konna hetchet
    ahiteng ajatnia alepeh cheh cheh ding ahiye.”
  mar-mar: जर हरवलेला एखादा बैल, एखादे गाढव, मेंढरू किंवा वस्त्र यांच्यासंबंधी दोन
    मनुष्यात वाद उत्पन्न झाला, आणि ती माझी आहे अशी कोणी तक्रार केली तर त्या हक्क सांगणाऱ्या
    दोन्ही पक्षांनी देवासमोर यावे; ज्याला देव दोषी ठरवील त्याने आपल्या शेजाऱ्याला
    तिच्याबद्दल दुप्पट बदला द्यावा.
  qub-qub: «Pipis jucpa wäcanta, bürrunta, uyshanta, röpanta, man'chäga imatapis ogracajta
    duyñu-tucurcusha caycaptin juc runana ‹Nogapami› nir yurimushpanga ishcan shamonga
    ñaupäman. Taripacarga duyñu-tucoj caj päganga cutichishanpa jananman juc chaynötaraj.
  hat-hat: Si yon moun pèdi yon bagay, kit se yon bèf, osinon yon bourik, ou ankò
    yon mouton, kit se yon rad ou nenpòt lòt bagay, si lè yo jwenn sak te pèdi a yon
    lòt moun pretann di se pou li li ye, y'a mennen yo tou de devan lòtèl Bondye a
    pou regle sa. Moun Bondye va kondannen an va gen pou l' bay lòt la de fwa lavalè
    pou dedomajman.
  eng-BSB: In all cases of illegal possession of an ox, a donkey, a sheep, a garment,
    or any lost item that someone claims, ‘This is mine,’ both parties shall bring
    their cases before the judges. The one whom the judges find guilty must pay back
    double to his neighbor.
  tod-tod: Ni nui ta a soovale, ɓaa nikɛi, ɓaa baalagi, ɓaa togani nɔpɛ feena nui
    ta ya ga é makɛ ba, suai zɛba é za, ɓaa nata ɠale ba, ɓaa é ɲɛɛlɛ, nu nɔpɛ
    ge la kaani,
  eng-WEBPB: For every matter of trespass, whether it is for ox, for donkey, for sheep,
    for clothing, or for any kind of lost thing, about which one says, ‘This is mine,’
    the cause of both parties shall come before God. He whom God condemns shall pay
    double to his neighbour.
  kbq-kbq: Hagi mago'mo'ma bulimakao afuro, donki afuro, sipsipi afuro, kukeno, mago'a
    zantmima fanane hu'nenia zantmima tavaoma'are nemanisimo'ma ante'nenkeno, ama
    nagri suzane huno'ma ome hanige'noma antahima omisigeno'a keaga refkohu kva vahete
    e'nakeno keaga refkohu kva vahe'mo'ma, kagra havi kavukava hu'nanema hanimo'a
    ante tragoteno mizaseno.
  nhe-BL: “Quema se quipolos se toro, o se burro, o se borrego, o se yoyomitl, o tlen
    hueli tlamantli huan teipa quipantis imaco seyoc, huan intla ne se quiijtohua
    para iaxca, huajca nochi ome tlen quiijtohuaj para iniaxca monequi yase iniixpa
    jueces, huan nopa jueces quiijtose ajqueya iaxca. Huan yajaya tlen tecuilijtoc
    monequi quicuepas ompa.
  gub-BL: Wyzài tapi'ak rehe, wyzài zumen rehe, wyzài àràpuhàràn hawitu ma'e rehe,
    wyzài kamir rehe, wyzài ma'e uzeàmim ma'e kwer rehe nehe, aze amo uze'eg nezewe
    nehe, — Hema'e a'e, aze i'i izupe nehe, aze hereko har a'e nehe no, — Hema'e,
    aze i'i a'e ma'e pe a'e nehe no, a'e mokoz oho putar tàmuzgwer wanenataromo a'e
    wà nehe. — Ereiko imunar ma'e romo ne, aze i'i Tupàn amo pe nehe, a'e teko umekuzar
    putar wemipyhyk kwer mokoz haw nehe.
  eng-DRA: 'To do any fraud, either in ox, or in ass, or sheep, or raiment, or any
    thing that may bring damage: the cause of both parties shall come to the gods:
    and if they give judgment, he shall restore double to his neighbour.'
