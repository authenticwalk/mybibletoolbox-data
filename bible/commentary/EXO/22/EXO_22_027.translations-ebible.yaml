verse: EXO.022.027
translations:
  mal-C: ആ പുറങ്കുപ്പായംമാത്രമാണ് ആ മനുഷ്യന്റെ ശരീരത്തിനുള്ള ഏക ആവരണം. അയാൾക്കു പുതച്ചുകൊണ്ട്
    ഉറങ്ങാൻ മറ്റെന്താണുള്ളത്? ആ അയൽവാസി എന്നോടു നിലവിളിക്കുമ്പോൾ ഞാൻ കേൾക്കും; ഞാൻ
    അനുകമ്പയുള്ളവനല്ലോ.
  deu-TKW: Gott sollst du nicht lästern und einen Vorgesetzten deines Volkes nicht
    verwünschen.
  lin-lin: Okofingaka Nzambe te mpe okolakelaka mokambi ya bato na yo mabe te.
  eng-LSV: for it is his only covering, it [is] his garment for his skin; wherein
    does he lie down? And it has come to pass, when he cries to Me, that I have heard,
    for I [am] gracious.
  eng-GNV: 'For that is his couering only, and this is his garment for his skin: wherin
    shall he sleepe? therefore when he crieth vnto mee, I will heare him: for I am
    mercifull.'
  eng-WEBSTER: 'For that is his only covering, it is his raiment for his skin: wherein
    shall he sleep? and it shall come to pass, when he crieth to me, that I will hear;
    for I am gracious.'
  nhw-BL: pampa huelis san se itlaque quipiya para moquentis quema tlaseseya. Huan
    san ya nopa quipiya para ica mopiquis quema cochis. Huan sintla ya tlaijiyohuis
    huan nechtlajtlanis ma nijpalehui, nijtlacaquilis huan nijpalehuis pampa na nitetlasojtla.
  swh-ONEN: kwa kuwa vazi lake ndilo pekee alilo nalo la kumfunika mwili wake. Ni
    nini kingine atajifunika nacho? Atakaponililia, nitasikia, kwa kuwa nina huruma.
  bba-bba: I ku rɑ mɑn kɔ̃sɑ ɡerusi, i ku rɑ mɑɑ bɛɛn wiruɡii bɔ̃re.
  eng-KJVCPB: 'for that is his covering only, it is his raiment for his skin: wherein
    shall he sleep? and it shall come to pass, when he crieth unto me, that I will
    hear; for I am gracious.'
  luo-luo: nikech laweno kende ema oumorego. Ere gima donindie? Ka oywakna, to abiro
    winjo, nimar an Nyasaye ma jangʼwono.
  meu-meu: 'badina be una na ena hetaru ḡauna bona ena hahedoki: ede baine mahuta
    toma? Ia ese baine tai henigu, bena baina hakala henia, badina be lau na mai egu
    hebogahisi.'
  npi-ULB: किनकि त्यसको ओढ्ने त्यही मात्र हो । यो त्यसको शरीरको लागि त्यसको खास्टो
    हो । योबाहेक त्यो केमा सुत्‍न सक्छ र? त्यसले मेरो पुकारा गर्दा म सुन्‍नेछु किनकि
    म दयालु छु ।
  yor-yor: nítorí aṣọ yìí nìkan ní ó ní ti ó lè fi bo àṣírí ara. Kí ni ohun mìíràn
    ti yóò fi sùn? Nígbà ti ó bá gbé ohun rẹ̀ sókè sí mi, èmi yóò gbọ́ nítorí aláàánú
    ni èmi.
  emp-NTPO: '@see-verse:EXO.022.026'
  ind-ind: karena mungkin jubah itu adalah satu-satunya baju hangat miliknya, dan
    dia membutuhkannya untuk tidur. Apabila kamu tidak mengembalikannya lalu dia berseru
    minta tolong kepada-Ku, Aku akan membela dia, karena Aku penuh belas kasihan.”
  pes-OPCB: چون ممکن است آن لباس تنها پوشش او برای خوابیدن باشد. اگر آن لباس را به
    او پس ندهی و او پیش من ناله کند من به داد او خواهم رسید، زیرا خدایی رئوف هستم.
  tgl-ULB: dahil iyon lamang ang kaniyang tanging pantakip; ito ay ang kaniyang damit
    para sa kaniyang katawan. Ano pa ang kaniyang ipangtutulog? Kapag tumawag siya
    sa akin, pakikinggan ko siya, dahil ako ay mahabagin.
  hui-hui: Ani larogoni irane mbiraga dagare biragola tongobu paluene aga mende nawi
    howa mbiraore ogoni hangu wuwa dagare holebiragonaga laro. Ibunaga aga tohe dagarenaga
    biaga ogoni tí mo yu haabo harimiyagua nde ibuni mbiraga dagare biragola aga agome
    tongobu paluebadabe. Anidagua beramigola yagibano uruni tigua i̱hondo bi laragola
    i̱na wali agali tanabi dara hai haga kogome tinaga bi larago hale halu biamogo
    bulebero.
  mya-mya: သူ​၏​ကိုယ်​ကို​ခြုံ​စ​ရာ​ဟူ​၍​ထို​ခြုံ​ထည်​တစ်​ခု တည်း​သာ​ရှိ​သည်​ဖြစ်​သော​ကြောင့်​သူ​သည်​ခြုံ
    စ​ရာ​မ​ရှိ​လျှင်​အ​ဘယ်​သို့​အိပ်​နိုင်​မည်​နည်း။ ငါ​သည်​သ​နား​ကြင်​နာ​သော​အ​ရှင်​ဖြစ်​၍
    သူ​သည်​ငါ့​အား​လျှောက်​ထား​သော​အ​ခါ ငါ​နား​ညောင်း​မည်။
  cbi-NTPO: matyu juntsa jaliren tana' ishtyatu vikenu jali juñu' mitya. ¿Tsaaren
    ñu mangutyushu juntsaa, ya tinaa tsunu jun? Tsejtu ya inu pakashu juntsaa, iya
    meetu la'kanu jinu tsuyu, iya tenbityamu' mitya.
  bod-N: རྒྱུ་མཚན་ནི་དེ་ལ་གོས་ཁེབས་དང་ལུས་ལ་གྱོན་པ་དེ་ཁོ་ན་ལས་མེད་པས། ཁོས་ཅི་གོན་ནས་གཉིད་ལོག་པར་བྱེད་དམ།
    ཡང་མི་དེས་ང་ལ་ཞུ་བ་ཕུལ་ན། བདག་ནི་སྙིེང་རྗེ་ཅན་ཡིན་པས་དེ་ལ་མཉན་པར་འགྱུར་རོ། །
  sna-sna: nokuti jasi rake ndicho chifukidzo bedzi chaanacho chomuviri wake. Achavata
    akafukeiko? Paanochema kwandiri, ini ndichanzwa, nokuti ndine tsitsi.
  spa-BLM: porque es su única cobertura, es su vestido para su piel. ¿Con qué va a
    dormir? Sucederá que cuando clame a mí, yo lo escucharé, porque soy clemente.
  cac-cac: talaj an̈ej jun spichul chi' syac'och yuj siic, an̈ej syac'och d'ac'valil.
    Yuj chi', tato syal sb'a d'ayin, d'a elan̈chamel tzin colvaj d'ay, yujto a in
    tic elan̈chamel tz'oc' in c'ol d'a anima.
  swh-ULB: kwa kuwa hilo ndilo funiko lake, ni vazi la mwili wake. Nini tena ambacho
    anaweza kulalia? Atakapo niita mimi, nitasikia, kwa kuwa mimi ni mwenye huruma.
  bel-bel: бо яна адзінае покрыва ў яго, яна - адзеньне цела ягонага, у чым будзе
    ён спаць? дык вось, калі ён залямантуе да Мяне, Я пачую, бо Я міласэрны.
  wed-wed: Kwamana lamnei e purupurui da inina e vivibola. Bo aiwai ḡelauna e mamae
    da ina vipuruei? Mepa da kwama eḡa uta veremelei ma tauna awariu i tou agu aubaina
    ma Tau ana paribelei aubaina Tau rau-nuapoapoeu.”
  deu-ELBBK: Die Richter sollst du nicht lästern, und einem Fürsten deines Volkes
    sollst du nicht fluchen.
  mbb-OT: su iyan dà haazà idtambun din te lawa zin emun edlipezeng sikandin. Iulì
    niw su emun ebpengemuyù sikandin kayi te kediey ebpemineǥen ku sikandin su hihizuwen
    a.
  mal-2015: അതുമാത്രമല്ലോ അവന്റെ പുതപ്പു; അതുമാത്രമല്ലോ അവന്റെ ശരീരം മൂടുന്ന വസ്ത്രം;
    അവൻ പിന്നെ എന്തൊന്നു പുതെച്ചു കിടക്കും? അവൻ എന്നോടു നിലവിളിക്കുമ്പോൾ ഞാൻ കേൾക്കും;
    ഞാൻ കൃപയുള്ളവനല്ലോ.
  gup-gup: Dja wanjh nakka nadjalmekbe nakudji kunmadj nawu kadjongbuyindi bu kahkukbalhmerren
    ba bu kakodjkeyo kamak. Bu burrkyak, dja kunu nungka kabikayhme Yawey bu kunmekbekenh,
    wanjh nungka kabibidyikarrme, dja nungka nawu mimkongiwern.”
  gvs-gvs: Bogina koyagoi. Moe nakona ina tanigo tayamo toito. Tauna manakaena bei
    imasisi? Neta itumadadegu, bei anove. Yau tonuwokapisi.
  rmc-rmc: Ma vaker namištes pro Del a ma koš tire vodcas.
  nlg-nlg: Na pukuna gaia vamua tua na popole te loghoa ke poroa nia na hulina. Mi
    tana bona ke tangi vaniu ge ku hanga ke, mu ku hangaa so na pukuna tu nira dikalio
    arahei tara ghaghana iga.
  pes-OPV: زیرا که آن فقط پوشش او و لباس برای بدن اوست، پس در چه چیز بخوابد، و اگر
    نزد من فریاد برآورد، هرآینه اجابت خواهم فرمود، زیرا که من کریم هستم.
  ron-1924: кэч есте сингура луй ынвелитоаре, есте хайна ку каре ышь ынвелеште трупул
    – ку че аре сэ се кулче? Дакэ стригэ спре Мине дупэ ажутор, Еу ыл вой аузи, кэч
    Еу сунт милостив.
  aui-aui: basuna nokona wasina yanasowo keyakeya da sinina inakabiwiimuyamuya. Na
    awakima bada kamone inakena? Memeda gekuniveramayi bi kwiinam wiiwiita kiiravine
    inibaba tagu biidi, na anawaiyaneni, basuna Tagu na wiinuwanuwaghana tomoyigu.”
  ben-OBCV: কারণ সেই আলখাল্লাটিই তোমার প্রতিবেশীর কাছে থাকা একমাত্র আচ্ছাদন। তারা
    আর কীসে শোবে? তারা যখন আমার কাছে কেঁদে উঠবে, আমি তা শুনব; কারণ আমি করুণাময়।
  som-som: waayo, kaasu waa kan qudh ah oo uu isa saari jiray, oo waa dharkii uu huwan
    jiray, oo muxuu ku seexan doonaa? Oo waxaa dhici doonta in markuu ii qayshado,
    aan maqli doono, waayo, anigu waan raxmad badnahay.
  lat-VUC: 'Ipsum enim est solum, quo operitur, indumentum carnis ejus, nec habet
    aliud in quo dormiat: si clamaverit ad me, exaudiam eum, quia misericors sum.'
  eng-ASVBT: 'for that is his only covering, it is his garment for his skin: wherein
    shall he sleep? and it shall come to pass, when he crieth unto me, that I will
    hear; for I am gracious.'
  mna-mna: Kokena kiskis mburu kizin pa mbeŋ, to nin tekteege mi tikeene kat som.
    Paso, mburu kizin ta tikenne pa i, ta nu kiskis ma imbotmbot. Tana sombe kam ta
    kembei, nako kam pataŋana pizin. To zin ko titaŋroro yo. Mi nio kola aŋleŋ tiŋiizi
    kizin mi aŋuulu zin. Pa zin wal ta timbot ŋoobo na, nio leleŋ izanzaana pizin.
  ita-1885: Perciocchè quello solo è la sua copritura, ed è il suo vestire per coprir
    la sua pelle; in che giacerebbe egli? se dunque egli avviene che egli gridi a
    me, io l'esaudirò; perciocchè io son pietoso.
  eng-LXXUP: Thou shalt not revile the gods, nor speak ill of the ruler of thy people.
  eng-ULB: for that is his only covering; it is his garment for his body. What else
    can he sleep in? When he calls out to me, I will hear him, for I am compassionate.
  spa-VBL: porque es la única ropa que tiene para su cuerpo. ¿De otro modo, con qué
    dormirá? Y si me pide ayuda, le escucharé, porque soy misericordioso.
  fra-_FOB: Car c'est sa seule couverture, c'est son vêtement pour couvrir sa peau.
    Dans quoi coucherait-il? Et s'il arrive qu'il crie à moi, je l'entendrai, car
    je suis miséricordieux.
  mal-mal: അതുമാത്രമാണല്ലോ അവന്റെ പുതപ്പ്; അതുമാത്രമാണല്ലോ അവന്റെ ശരീരം മൂടുന്ന വസ്ത്രം;
    അവൻ പിന്നെ എന്ത് പുതച്ച് കിടക്കും? അവൻ എന്നോട് നിലവിളിക്കുമ്പോൾ ഞാൻ കേൾക്കും;
    ഞാൻ കൃപയുള്ളവനല്ലോ.
  lit-lit: 'nes tai yra jo vienintelis apklotas, tai jo odos drabužis: į ką kita įsivyniojęs
    jis atsiguls? Ir bus šitaip: kai jis šauksis manęs, išklausysiu, nes aš esu maloningas.'
  urd-GVR: kyoṅki isī ko wuh sone ke lie istemāl kartā hai. Warnā wuh kyā chīz oṛh
    kar soegā? Agar tū chādar wāpas na kare aur wuh shaḳhs chillā kar mujh se fariyād
    kare to maiṅ us kī sunūṅgā, kyoṅki maiṅ mehrbān hūṅ.
  suz-BL: मारदे हना मेको आन रां ङा सुम्‍तीक का ला बाक्‍ब। इप्‍ची ना दोपा सुम्‍सीनीमी?
    आं कली ब्रेत्‍तेक्‍म हना, गो आन पुंइशो गेनुङ। मारदे हना गो शिशी पाइब नङ।
  ita-1927: perché esso è l’unica sua coperta, è la veste con cui si avvolge il corpo.
    Su che dormirebb’egli? E se avverrà ch’egli gridi a me, io l’udrò; perché sono
    misericordioso.
  ckb-ckb: چونکە ئەوە تاکە پۆشاکە کە دراوسێکەت هەیەتی. چی دیکەی هەیە بۆ نوستن؟ ئیتر
    کاتێک هاوارم بۆ دەکات، گوێدەگرم، چونکە من میهرەبانم.
  eng-BBE: For it is the only thing he has for covering his skin; what is he to go
    to sleep in? and when his cry comes up to me, I will give ear, for my mercy is
    great.
  kan-OKCV: ಏಕೆಂದರೆ ಅದು ಅವನಿಗೆ ಒಂದೇ ಹೊದಿಕೆಯಾಗಿದೆ. ಅದೇ ಅವನ ಮೈಗೆ ಉಡುಪು. ಅವನು ಯಾವುದನ್ನು
    ಹೊದ್ದುಕೊಂಡು ಮಲಗಿಯಾನು? ಅವನು ನನಗೆ ಮೊರೆಯಿಟ್ಟರೆ ನಾನು ಕೇಳುವೆನು. ಏಕೆಂದರೆ ನಾನು ಅನುಕಂಪ
    ಉಳ್ಳವನು.
  bbb-bbb: '@see-verse:EXO.022.026'
  tam-2017: அவன் ஆடை அதுதானே, அதுவே அவன் தன்னுடைய உடலை மூடிக்கொள்ளுகிற துணி; வேறு
    எதினாலே போர்த்திப் படுத்துக்கொள்ளுவான்? அவன் என்னை நோக்கி முறையிடும்போது, நான்
    அவனுடைய வார்த்தையைக் கேட்பேன், நான் இரக்கமுள்ளவராக இருக்கிறேன்.
  spa-RV-1909: 'Porque sólo aquello es su cubierta, es aquél el vestido para cubrir
    sus carnes, en el que ha de dormir: y será que cuando él á mí clamare, yo entonces
    le oiré, porque soy misericordioso.'
  ron-BTF: 'Pentru că doar aceasta îi este acoperitoare, îi este haină pentru pielea
    lui: în ce va dormi el? Și se va întâmpla când strigă către mine, că îl voi auzi,
    pentru că eu sunt cu har.'
  eng-WEBP: for that is his only covering, it is his garment for his skin. What would
    he sleep in? It will happen, when he cries to me, that I will hear, for I am gracious.
  eng-FBV: because it's the only clothing he has for his body. What would he sleep
    in otherwise? If he calls out to me for help, I will listen, for I am considerate.
  nld-1939: want het is zijn enig kleed, de bedekking voor zijn blote lijf, waarin
    hij moet slapen. Als hij tot Mij roept, zal Ik hem verhoren; want Ik ben barmhartig.
  nch-BL: pampa huelis setzi itaque quipiya para moquentis quema taseseya huan san
    ya nopa quipiya para ica mopiquis quema cochi. Huan sinta ya taijyohuis huan techtajtanis
    ma nijpalehui, nijtacaquilis huan nijpalehuis pampa na nitetasojta.
  vie-1934: vì là đồ chỉ có che thân, là áo xống che đậy da mình; người lấy chi mà
    ngủ? Nếu người đến kêu van ta, tất ta sẽ nghe lời người, vì ta là Đấng hay thương
    xót.
  hin-CV: क्योंकि हो सकता हैं उसके पास पहनने के लिए एक ही जोड़ा कपड़ा हो और, यदि वह
    मुझे पुकारे तब, मैं उसी की सुनूंगा, क्योंकि मैं दयालु परमेश्वर हूं.
  eng-OURB: for that is his only covering, it is his garment for his skin. What would
    he sleep in? It will happen, when he cries to me, that I will sh'ma ·hear obey·,
    for I am gracious. (4)
  spa-BES: Porque es lo único que tiene para cubrir su piel; ¿en qué se va a dormir?
    y cuando su clamor llegue a mí, lo escucharé, porque mi misericordia es grande.
  tdx-tdx: Ko onjirañe o mpizakao, le ko mamàtse ty mpifehe’ ondati’oo.
  vid-vid: kwa vila alyo ndo igolole lya heye liliyeka, ndo lyondichigubika na lilyo.
    Ama kwangijesa kowasila choni? Hoyondilila ndomhulichiza, mina heni ndo mbele
    na isungu.
  eng-OKE: Thou shalt not revile the judges, nor curse the ruler of My people.
  tha-KJV: เพราะเขามีเสื้อคลุมตั​วน​ั้นตัวเดียวเป็นเครื่องปกคลุมร่างกาย มิ​ฉะนั้นเวลานอนเขาจะเอาอะไรห่มเล่า
    ต่อมาเมื่อเขาทูลร้องทุกข์ต่อเรา เราจะสดับฟังเพราะเราเป็นผู้​มี​เมตตากรุณา
  por-BR-2018: 'Porque somente aquilo é sua coberta, é aquela a roupa para cobrir
    suas carnes, no que há de dormir: e será que quando ele a mim clamar, eu então
    lhe ouvirei, porque sou misericordioso.'
  deu-ELO: denn es ist seine einzige Decke, sein Kleid für seine Haut; worin soll
    er liegen? Und es wird geschehen, wenn er zu mir schreit, so werde ich ihn erhören,
    denn ich bin gnädig. -
  eng-WYC-2018: for that alone is the clothing of his flesh, with which he is covered,
