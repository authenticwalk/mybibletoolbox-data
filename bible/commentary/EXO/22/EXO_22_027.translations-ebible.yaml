  fra-SBL: car c'est sa seule couverture, c'est son vêtement pour sa peau. Dans quoi
    dormira-t-il ? S'il crie vers moi, j'entendrai, car je suis miséricordieux.
  hbo-hbo: אֱלֹהִ֖ים לֹ֣א תְקַלֵּ֑ל וְנָשִׂ֥יא בְעַמְּךָ֖ לֹ֥א תָאֹֽר׃
  eng-WYCLIFFE: for that aloone is the cloothing of his fleisch, with which he is
    hilid, nether he hath another, in which he slepith; if he crieth to me, Y schal
    here hym; for Y am mercyful.
  pjt-pjt: '@see-verse:EXO.022.026'
  cwe-cwe: Kwaviya mgolole wake wa kuigubika uwo muhala. Vino weye kogesa kezaigubika
    choni? Yahanililila nizamwidika kwaviya niye nina ubazi.
  kik-kik: tondũ noyo arĩ nayo ya kwĩhumbĩra. Angĩkĩĩhumbĩra nakĩ agĩkoma? Angaĩra,
    nĩngamũigua, nĩgũkorwo ndĩ mũigua tha.
  fra-NCL: Tu ne blasphémeras pas contre Dieu, et tu ne maudiras pas un prince de
    ton peuple.
  cek-AK: anih loe a takpum padap hanah to khukbuen khue ni a tawnh; to tih ai nahaeloe
    a iih naah, timaw angkhuk tih? Anih mah kai khaeah hang nahaeloe, kai loe minawk
    tahmen thaih kami ah ka oh pongah, a hanghaih lok to ka tahngaih pae han.
  cuk-cuk: Ar ade, neg-diopigwadgi yoega, unnila we-morbi-nikad. Ar degisulile, ¿ibi-morgi
    atuosunna? Dule-wileged e-bendakega anse gollalile, bendakega an ese naoed, ar
    ade, an dulemar-wiledakdaed.
  uig-CYR: Чүнки чапини униң бирдин-бир йепинчиси болуп, бәдинини япидиған кийим шудур.
    У болмиса, у немини йепинип ятиду? Бу сәвәптин Маңа пәряд қилса, пәрядини аңлаймән;
    чүнки Мән шәпқәтликтурмән.
  pma-pma: Mihesa kekerati mini veni mireingeingeni keke eisin koa netinek keke kei
    kav koe aven eni valikat anni. ?Asa suk keke kei hematil eni? Ka navong tangien
    onen hemai hetokol inau, nilonge ka nikatauni veni inau, nakur enmahisien en vati
    meatin keil koa mukonek.
  tel-2017: వాళ్ళు ఏమి కప్పుకుని పండుకుంటారు? వాళ్ళ దేహాలు కప్పుకొనే దుస్తులు అవే
    కదా. వాళ్ళు నాకు మొర పెట్టినప్పుడు నేను వింటాను. నేను దయగల వాణ్ణి.
  hat-BSA: paske se sa sèl ki kouvri li. Se manto pou kò li. Kisa ankò li kab sèvi
    pou l dòmi? Epi li va rive ke lè li kriye fò, Mwen va tande li, paske Mwen ranpli
    avèk mizerikòd.
  kos-kos: mweyen pwayena ma ac sang akfusrfusryal ke fong uh. Mea, oasr pac ma el
    ac afinilya kac? Ke pacl el ac pang nu sik in kasrel, nga ac porognal mweyen nga
    pakoten.
  hbo-WLC: אֱלֹהִ֖ים לֹ֣א תְקַלֵּ֑ל וְנָשִׂ֥יא בְעַמְּךָ֖ לֹ֥א תָאֹֽר׃
  ibo-ibo: Nʼihi na uwe ahụ nwere ike bụrụ naanị ihe o nwere, maọbụ uwe ọ ga-eji rahụ
    ụra. Ọ bụrụ na i zighachighị ya, o tikuo m site nʼịkwa akwa, aga m anụrụ mkpu
    akwa ya, nʼihi na abụ m onye obi ebere.
  ory-ory: କାରଣ ତାହା ତାହାର ଏକମାତ୍ର ଆଚ୍ଛାଦନ ଓ ଚର୍ମ ଆଚ୍ଛାଦକ ବସ୍ତ୍ର; ସେ କାହିଁରେ ଶୟନ କରିବ?
    ପୁଣି, ସେ ଯଦି ଆମ୍ଭ ନିକଟରେ ଡାକ ପକାଇବ, ତେବେ ଆମ୍ଭେ ତାହା ଶୁଣିବା, କାରଣ ଆମ୍ଭେ କୃପାବାନ
    ଅଟୁ।
  chk-chk: Pun ina chök üfan a pwölü ngeni inisin. Met chök epwe chenikameni le annut?
    Nge are epwe siö ngeniei, üpwe rongorong, pun üa eäni tong.
  rop-rop: '@see-verse:EXO.022.026'
  ukr-1871: Бо се одна, тільки й одежи його, свитка про шкіру його; у чому ж лягти
    йому? І як заголосить до мене, почую плач його; бо я милосерден.
  bch-bch: Ngansa ele danga eta pade ngan robinga itin mao. Be oangga ieno, ei ga
    irobi ei ngan saoa? Tota oangga itang ga inam pagau, eine ga nalongo ele tandanga.
    Ngansa somisomi lolog isat ngan gid panua toa bedaoa.
  deu-1951: denn es ist seine einzige Decke, das Kleid, das er auf der bloßen Haut
    trägt! Worin soll er schlafen? Schreit er aber zu mir, so erhöre ich ihn; denn
    ich bin gnädig.
  eng-JPS: (22-26) for that is his only covering, it is his garment for his skin;
    wherein shall he sleep? and it shall come to pass, when he crieth unto Me, that
    I will hear; for I am gracious.
  srp-1865: Jer mu je to sve odijelo èim zaklanja tijelo svoje; u èem æe spavati?
    pa kad povièe k meni, ja æu ga èuti, jer sam milostiv.
  lug-lug: kubanga ekyambalo kye ekyo kye ky’okwebikka kye kyokka ky’alina. Kale bw’otokimuddiza
    olwo asule mu ki? Bw’anankaabiriranga nzijanga kumuwuliriza, kubanga ndi wa kisa.
  heb-heb: כי הוא כסותה לבדה הוא שמלתו לערו במה ישכב והיה כי יצעק אלי ושמעתי כי חנון
    אני׃
  ben-IRV: এটা তার গায়ের একমাত্র পোষাক; সে আর কিসের উপর শোবে? আর যখন সে আমার কাছে
    কাঁদবে, আমি তার কান্না শুনব, কারণ আমি দয়ালু।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹੀ ਉਸ ਦਾ ਓੜ੍ਹਨਾ ਹੈ। ਇਹ ਉਸ ਦੇ ਸਰੀਰ ਲਈ ਚਾਦਰ ਹੈ, ਉਹ ਕਾਹਦੇ ਵਿੱਚ ਲੰਮਾ
    ਪਵੇਗਾ? ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਉਹ ਮੇਰੇ ਅੱਗੇ ਦੁਹਾਈ ਦੇਵੇਗਾ ਤਾਂ ਮੈਂ ਸੁਣਾਂਗਾ ਕਿਉਂ ਜੋ
    ਮੈਂ ਕਿਰਪਾਲੂ ਹਾਂ।
  mya-JVB: အကြောင်း မူကား၊ အခြားသောခြုံ စရာမရှိ။ ကိုယ် ခြုံ ဘို့ ဖြစ်၏။ သူသည် အဘယ်သို့
    အိပ် နိုင်သနည်း။ ငါ့ အား အော်ဟစ် လျှင် ငါကြား မည်။ ငါ သည် သနား သော သဘောရှိ၏။
  hmo-hmo: Badina unai dabua sibona dekenai siahu do ia abia, hanuaboi mahuta neganai.
    Edena bamona do ia mahuta? Lau dekenai do ia tai neganai do lau kamonai, badina
    lau be bogahisihisi bada Diravana.
  urd-urd: क्यूँकि सिर्फ़ वही उसका एक ओढ़ना है, उसके जिस्म का वही लिबास है फिर वह
    क्या ओढ़ कर सोएगा? फिर जब वह फ़रियाद करेगा तो मैं उसकी सुनूँगा क्यूँकि मैं मेहरबान
    हूँ।
  rus-SYN: 'ибо она есть единственный покров у него, она - одеяние тела его: в чем
    будет он спать? итак, когда он возопиет ко Мне, Я услышу, ибо Я милосерд.'
  bqc-SIM: Ásu Lua tↄbɛ̃ɛsio. Ásu á bùsu gbãade kao.
  tcz-CHONGTHU: Ajeh chu aman hiche bou chu tahsa ponsilla anei ahin, pondang silla
    imutpi ding anei louva ahin ipi pon akisil ding ham? Keima heng'a hungtao khata
    henlang hile keiman amachu kangaipeh teitei ding ahi ajeh chu keima hi milainat
    pi jing kahi,” ati.
  mar-mar: कारण त्याचे अंग झाकायला तेवढेच असणार. ते घेतले तर तो काय पांघरूण निजेल?
    त्याने गाऱ्हाणे केले तर मी त्याचे ऐकेन, कारण मी करुणामय आहे.
  soq-soq: Ipawa me garawa dea os obasa topio rupulepia. Me gara dainea rupulepie
    itulepi? Naita e mai gara sa leusae apana sa wanaa, me ne mainawo sau baiwa ke
    wampo sipoasapa, ipawa ne ipa Iawe nuapare Godiwa.”
  qub-qub: Chayllami caycan gasaypita pitucunanpäpis. Mana cutichiptiqui, ¿imanwantaj
    puñonga? Cuyapäcoj cashpämi pay mañacamashanta wiyashaj.
  hat-hat: Paske, se sèl rad li gen pou l' mete sou li pou fredi pa bat li. Kisa pou
    l' mete sou li pou l' kouvri aswè? Si li rele mande m' sekou, m'a reponn li paske
    mwen gen bon kè.
  eng-BSB: because his cloak is the only covering he has for his body. What else will
    he sleep in? And if he cries out to Me, I will hear, for I am compassionate.
  tod-tod: À mina GALA koto, wo mina woo ɲɔu wo wa-nuɓusɛiti ta-ɠundiɠii ma.
  eng-WEBPB: for that is his only covering, it is his garment for his skin. What would
    he sleep in? It will happen, when he cries to me, that I will hear, for I am gracious.
  kbq-kbq: Na'ankure agra magoke nakreku ante'neankino, kenagera e'i ana anakre ku
    kofino zasi korora vasegahie. Hagi ko'ma eme ominankeno'ma Nagritegama kezatina,
    Nagra nasunku Anumzanki'na nentahi'na eme aza hugahue.
  nhe-BL: pampa huelis san se itlaque quipiya para moquentis quema tlaseseya. Huan
    san ya nopa quipiya para ica mopiquis quema cochis. Huan intla ya tlaijiyohuis
    huan nechtlajtlanis ma nijpalehui, nijtlacaquilis huan nijpalehuis pampa na nitetlasojtla.
  gub-BL: Ta'e xo a'e ikamirpuku zo heta izupe a'e xe. Ma'e uzapo putar pyhaw uker
    mehe nehe, uwixàgahy mehe nehe, aze nuwereko kwaw ukamirpuku nehe. Ihapukaz mehe
    ainu putar ize'eg nehe, ta'e purupuhareko katu ma'e romo aiko ihe xe.
  eng-DRA: 'For that same is the only thing wherewith he is covered, the clothing
    of his body, neither hath he any other to sleep in: if he cry to me, I will hear
    him, because I am compassionate.'
