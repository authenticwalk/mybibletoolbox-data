verse: EXO.022.004
translations:
  mal-C: മോഷ്ടിക്കപ്പെട്ട കാളയോ കഴുതയോ ആടോ ആ മനുഷ്യന്റെ കൈവശം ജീവനോടെ കാണപ്പെട്ടാൽ,
    അയാൾ അതിന്റെ ഇരട്ടി തിരിച്ചുകൊടുക്കണം.
  deu-TKW: Wenn jemand seinen Acker oder Weinberg beweiden, sein Vieh aber frei laufen
    läßt, und dasselbe auf einem fremden Acker etwas frißt, so soll er von dem seinigen
    entsprechend dem Ertrage desselben Ersatz leisten; wenn es aber den ganzen Acker
    abweidet, soll er das Beste von dem Ertrage seines Ackers oder Weinbergs als Ersatz
    entrichten.
  lin-lin: Soki moto azali koleisa bibwele na ye matiti na elanga na ye to na elanga
    na ye ya vino, bongo atiki bibwele yango koyengayenga mpe ekeyi kolia matiti na
    elanga to na elanga ya vino ya moto mosusu, nkolo bibwele asengeli kofuta mbuma
    oyo eleki kitoko kati na elanga na ye to kati na elanga na ye ya vino.
  eng-LSV: if the theft is certainly found alive in his hand, whether ox, or donkey,
    or sheep—he repays double.
  eng-GNV: If the theft bee founde with him, aliue, (whether it be oxe, asse, or sheepe)
    he shall restore the double.
  eng-WEBSTER: If the theft shall be certainly found in his hand alive, whether an
    ox, or ass, or sheep; he shall restore double.
  nhw-BL: “Sintla masehualme quipantise se toro, se burro, o se borrego tlachtectli
    catli noja itztoc imaco nopa tlachtejquetl, monequi tlaxtlahuas ompa catli ipati.
  swh-ONEN: “Kama mnyama aliyeibwa akikutwa hai mikononi mwake, ikiwa ni maksai au
    punda au kondoo, lazima alipe mara mbili.
  bba-bba: Bɛɛn ɡoo ù n win sɑbenu sure win winsim ɡberɔ, ǹ kun mɛ win dɑ̃ɑ ɡbɑɑrɔ,
    mɑ nu dĩɑnu ɑsɔrɔ kuɑ, win ɡberun dĩɑ ɡeenɑ u koo yɛ̃ro kɔsire wɛ̃, ǹ kun mɛ
    win dɑ̃ɑ mɑrum.
  eng-KJVCPB: If the theft be certainly found in his hand alive, whether it be ox,
    or ass, or sheep; he shall restore double.
  luo-luo: “Ka chiayo mokwalno oyudego kangima bed ni en rwath kata punda kata rombo,
    nyaka ochul nyadiriyo.
  meu-meu: E henaoa boromakauna eiava donikina eiava mamoena na henao tauna dekenai
    bae davaria, ia na davana baine henia nega harua.
  npi-ULB: चोरिएको पशु अर्थात् चाहे त्यो गोरु होस् वा गधा होस् वा भेडा होस्, त्योसँगै
    जिउँदै पाइयो भने त्यसले दुई गुणा फिर्ता दिनुपर्छ ।
  yor-yor: 'Bí a bá rí ẹran tí ó jí gbé náà ni ọwọ́ rẹ̀ ní ààyè: ìbá ṣe akọ màlúù,
    akọ kẹ́tẹ́kẹ́tẹ́ tàbí àgùntàn, yóò san án padà ní ìlọ́po méjì.'
  emp-NTPO: Bariduaba pacada, burroda, wa ovejada drʌaibʌrʌ, idji jidabʌdad̶e maʌ̃
    animarãda wad̶i zocai erob̶ʌbʌrʌ, jẽda diaida b̶ʌa. Maʌ̃ awara ab̶a aud̶u diaida
    b̶ʌa.
  ind-ind: Apabila sapi, keledai, atau domba yang dicurinya ditemukan ada padanya
    dalam keadaan hidup, dia harus membayar ganti rugi sebesar dua kali lipat.”
  pes-OPCB: اگر کسی گاو یا الاغ یا گوسفندی بدزدد و آن حیوان در دست دزد زنده یافت شود،
    باید دو برابر قیمت حیوان غرامت پرداخت کند.
  tgl-ULB: Kung ang ninakaw na hayop ay natagpuang buhay sa kaniyang pag-aari, maging
    ito ay isang asno, o isang tupa, dapat siyang magbayad ng doble.
  hui-hui: '@see-verse:EXO.022.003'
  mya-mya: '@see-verse:EXO.022.003'
  cbi-NTPO: Tsaaren taanguenu animaanu kayu tutendyuren tana kata' demangashu juntsaa,
    ya nan ka'ba tsaandene pai bijee manguwanu tsuve, naa wagara juuñu bain, buru
    juñu bain, uveja juuñu bain, naa chibu juuñu bain.
  bod-N: གལ་ཏེ་ཁོས་བརྐུས་པའི་བ་གླང་ངམ་བོང་བུའམ་ར་ལུག་བཅས་རྐུན་མའི་ལག་ནས་གསོན་པོ་ཡིན་ན།
    ལྡབ་འགྱུར་གྱིས་འཚབ་དགོས་སོ། །
  sna-sna: “Kana chipfuwo chakabiwa chikawanikwa chichiri chipenyu muruoko rwake,
    ingava nzombe kana mbongoro kana gwai, iye anofanira kuripa zvava zviviri.
  spa-BLM: Si la propiedad robada se encuentra en su mano con vida, ya sea buey, burro
    u oveja, deberá pagar el doble.
  cac-cac: '@see-verse:EXO.022.003'
  swh-ULB: Kama mnyama amekutwa hai eneo lake, kama ni ng'ombe, punda, au kondoo,
    lazima alipe mara mbili.
  bel-bel: калі ўкрадзенае знойдзецца ў яго ў руках жывым, ці то вол, ці асёл, ці
    авечка, хай заплаціць удвая.
  deu-ELBBK: So jemand ein Feld oder einen Weingarten abweiden lässt und er sein Vieh
    hintreibt, und es weidet auf dem Feld eines anderen, so soll er es vom Besten
    seines Feldes und vom Besten seines Weingartens erstatten.
  mbb-OT: Emun egkesepenan diyà te kandin is tinakew zin he vaka, etawa asnu, etawa
    kerehidu, he uuyag pa haazà, kinahanglan he edtekepen is ibpevayad kandin.
  mal-2015: മോഷണവസ്തുവായ കാളയെയോ കഴുതയെയോ ആടിനെയോ ജീവനോടെ അവന്റെ കൈവശം കണ്ടുപിടിച്ചാൽ
    അവൻ ഇരട്ടി പകരം കൊടുക്കേണം.
  gup-gup: “Bu nangale bininj nawu dedjorlkwern kadjirdmang mayh yiman kayime bulikki,
    dja nuk donkey dja yika nawu sheep, dja bu birribuyika bininj kabirringalke bu
    kadjalkarrme mayh nawu kadjaldarrkid, wanjh nakka kabikarremulewan bininj nawu
    nuye mayh bu bokenhkah kore mayh nakudji.”
  gvs-gvs: '@see-verse:EXO.022.003'
  rmc-rmc: Te vareko pašinela peskre dobitki a mukela len te džal te chal avri e cudzo
    maľa abo e viňica, akor oda dženo mušinela te visarel pale peskre nekfeder uľipnastar
    pal e maľa the viňica.
  nlg-nlg: '@see-verse:EXO.022.003'
  pes-OPV: اگر چیزی دزدیده شده، ازگاو یا الاغ یا گوسفند زنده در دست او یافت شود، دو
    مقابل آن را رد کند.
  ron-1924: Дакэ чея че а фурат, фие боу, фие мэгар сау оае, се гэсеште ынкэ виу ын
    мыниле луй, сэ дя ындоит ынапой.
  ben-OBCV: চুরি যাওয়া পশুটিকে যদি তার সম্পত্তির মধ্যে জীবিত অবস্থায় পাওয়া যায়—তা
    সে বলদ বা গাধা বা মেষ যাই হোক না কেন—তাকে অবশ্যই দ্বিগুণ অর্থ ফিরিয়ে দিতে হবে।
  som-som: Haddiise wuxuu xaday iyagoo nool gacantiisa laga helo, ama dibi ha noqdo
    amase dameer, amase lax, waa inuu labanlaab u bixiyaa.
  lat-VUC: 'Si inventum fuerit apud eum quod furatus est, vivens: sive bos, sive asinus,
    sive ovis, duplum restituet.'
  eng-ASVBT: If the theft be found in his hand alive, whether it be ox, or ass, or
    sheep, he shall pay double.
  mna-mna: Mi sombe tomtom sa ikem doŋki, makau, sipsip, som mbili toro sa, mi tindeeŋe
    mbili tana imbotmbot men kini, nako ni ipokot pa mbili ru.
  ita-1885: Se pure il furto gli è trovato in mano, vivo; o bue, o asino, o pecora
    che sia, restituiscalo al doppio.
  eng-LXXUP: And if anyone should feed down a field or a vineyard, and should send
    in his beast to feed down another field, he shall make compensation of his own
    field according to his produce; and if he shall have fed down the whole field,
    he shall pay for compensation the best of his own field and the best of his vineyard.
  eng-ULB: If the stolen animal is found alive in his possession, whether it is an
    ox, a donkey, or a sheep, he must pay back double.
  spa-VBL: Si lo que fue robado es un animal vivo que todavía tiene, ya sea un buey,
    un asno o una oveja, debe devolver el doble.
  fra-_FOB: Si ce qui a été dérobé est trouvé vivant entre ses mains, soit bœuf, soit
    âne, soit agneau, il rendra le double.
  mal-mal: മോഷണവസ്തുവായ കാളയെയോ കഴുതയെയോ ആടിനെയോ ജീവനോടെ അവന്റെ കൈവശം കണ്ടുപിടിച്ചാൽ
    അവൻ ഇരട്ടി പകരം കൊടുക്കണം.
  urd-GVR: Agar chorī kā jānwar chor ke pās zindā pāyā jāe to use har jānwar ke ewaz
    do dene paṛeṅge, chāhe wuh bail, bheṛ, bakrī yā gadhā ho.
  suz-BL: मेको खुइ आ खुइ पशो ब्‍यफ, गधा, भेडा आ बाक्‍तीकेम सेल थित्‍तेक्‍म हना, मार
    बाक्‍त हना यो का के निक्‍शी थाप्‍पाइक्‍चा माल्‍ब।
  ita-1927: Se il furto, bue o asino o pecora che sia gli è trovato vivo nelle mani,
    restituirà il doppio.
  ckb-ckb: ئەگەر ئاژەڵە دزراوەکەی بە زیندوویی لە دەستی گیرا، لە گایەکەوە هەتا گوێدرێژێک
    و بەرخێک، ئەوا دووان لە جێیان دەداتەوە.
  eng-BBE: If he still has what he had taken, whatever it is, ox or ass or sheep,
    he is to give twice its value.
  kan-OKCV: ಕಳ್ಳತನ ಮಾಡಿದ ಎತ್ತಾಗಲಿ, ಕತ್ತೆಯಾಗಲಿ, ಕುರಿಯಾಗಲಿ ಕದ್ದವನ ಬಳಿಯಲ್ಲಿ ಜೀವವುಳ್ಳದ್ದಾಗಿ
    ಸಿಕ್ಕಿದರೆ ಅವನು ಎರಡರಷ್ಟು ಈಡು ಕೊಡಬೇಕು.
  bbb-bbb: Ro fu mave-kau ro doniki fu iniemema ije bu uria are fuone fu fanu samuagiamo
    ijia irevo bu giakuva fuka mave fuone ijia inokiro kena una ijadufuo ve fuaeveke.
  tam-2017: அவன் திருடின மாடோ, கழுதையோ, ஆடோ உயிருடன் அவன் கையில் கண்டுபிடிக்கப்பட்டால்,
    இருமடங்காக அவன் கொடுக்கவேண்டும்.
  spa-RV-1909: Si fuere hallado con el hurto en la mano, sea buey ó asno ú oveja vivos,
    pagará el duplo.
  ron-BTF: Dacă furtul se găsește încă viu în mâna lui, fie că este bou, sau măgar,
    sau oaie, să dea înapoi dublu.
  eng-WEBP: If the stolen property is found in his hand alive, whether it is ox, donkey,
    or sheep, he shall pay double.
  eng-FBV: If what was stolen is a live animal he still has, whether it's an ox, donkey,
    or sheep, he must pay back double.
  nld-1939: Zo het gestolene, rund, ezel of schaap nog levend in zijn bezit wordt
    gevonden, zal hij het dubbele moeten geven.
  nch-BL: “Sinta masehualme quipantise se toro, se burro o se borrego tachtecti cati
    noja itztoc imaco nopa tachtejquet, monequi taxtahuas ompa cati ipati.
  vie-1934: Nếu vật mà kẻ trộm đã lấy, hoặc bò, lừa hay chiên, hãy còn thấy sống trong
    tay, thì kẻ trộm phải bồi thường gấp hai.
  hin-CV: यदि चोरी की गई वस्तु—बैल, गधा, अथवा भेड़-बकरी—ज़िंदा उसके पास है तो, उसे
    उसका दो गुणा दाम देना होगा.
  eng-OURB: If the stolen property is found in his hand alive, whether it is ox, donkey,
    or sheep, he shall pay double. (3)
  spa-BES: Si todavía tiene lo que había tomado, sea lo que sea, buey o asno u oveja,
    debe dar el doble de su valor.
  tdx-tdx: Ie iandraza’ ondaty ty teteke ndra ty tanem-bahe naho adare’e ama’e o hare’eo
    vaho iandraza’e ty tonda’ondaty, le tsi-mete tsy avaha’e boak’an-tete’e ami’ty
    soa an-tete’e ao naho an-tanem-bahe’e ao.
  vid-vid: Wone igongolo lihizigwe lyokoneka kwa yula yahizile liwele likomu, mhizi
    ayo kohilusa keli, liwe isenga ama idogowi ama ing'holo.
  eng-OKE: If a man make waste a field or vineyard, or send his cattle to consume
    another’s field, the best of his field and the best of his vineyard he shall restore.
  tha-KJV: ถ้าจับของที่ลักไปนั้นได้​อยู่​ในมือของเขาจะเป็​นว​ั​วก​็​ดี หรือลาก็​ดี
    หรือแกะก็​ดี ซึ่งยังเป็นอยู่ ขโมยนั้นต้องให้ค่าชดใช้เป็นสองเท่า
  por-BR-2018: Se for achado com o furto na mão, seja boi ou asno ou ovelha vivos,
    pagará o dobro.
  deu-ELO: Wenn das Gestohlene lebend in seiner Hand gefunden wird, es sei ein Ochse
    oder ein Esel oder ein Stück Kleinvieh, soll er das Doppelte erstatten.
  eng-WYC-2018: if that thing that he stole, is found quick at him, either ox, either
    ass, either sheep, he shall restore the double. (if what he stole, is found alive
    with him, either an ox, or a donkey, or a sheep, he shall restore double what
    he stole.)
  epo-epo: Se la ŝtelitaĵo, ĉu ĝi estas bovo, ĉu azeno, ĉu ŝafo, estos trovita en
    liaj manoj viva, tiam li kompensu duoble.
  uig-PIN: Oƣri tutulƣanda oƣriliƣan nǝrsǝ, kala bolsun, exǝk bolsun, ⱪoy bolsun uning
    ⱪolida tirik ⱨalǝttǝ tepilsa, u ikki ⱨǝssǝ ⱪimmǝttǝ tɵlǝp bǝrsun.
  beo-beo: '@see-verse:EXO.022.003'
  tpi-OTNT: '@see-verse:EXO.022.003'
  hau-SA: In an sami dabbar, ko saniya, ko jaki, ko tunkiya da ya sata da rai a hannunsa,
    dole ɓarawon yă biya taran da za a ci shi, sau biyu na kowane ɗaya.
  uig-LAT: Oghri tutulghanda oghrilighan nerse, kala bolsun, éshek bolsun, qoy bolsun
    uning qolida tirik halette tépilsa, u ikki hesse qimmette tölep bersun.
  nde-nde: Nxa isifuyo esintshontshiweyo singatholakala siphila ezandleni zesela,
    kungaba yinkabi kumbe ubabhemi loba imvu, kumele lihlawule okuphindwe kabili.
  ton-ton: Kapau ʻoku ʻilo pau ʻene kaihaʻa ʻi hono nima ʻoku kei moʻui, pe ko ha
    pulu, pe ha ʻasi, pe ha sipi; ʻe totongi ʻaki ia ʻae ua.
  ces-1613: Jestliže nalezena bude v rukou jeho krádež, buď vůl, neb osel, buď dobytče
    ještě živé, dvénásobně navrátí.
  eng-WMB: If the stolen property is found in his hand alive, whether it is ox, donkey,
    or sheep, he shall pay double.
  tam-TCV: அவன் திருடிய எருதோ, கழுதையோ, செம்மறியாடோ அவனிடத்தில் உயிரோடிருக்கக் கண்டுபிடிக்கப்பட்டால்,
    அவன் இரண்டு மடங்கு அபராதத்தைச் செலுத்தவேண்டும்.
  ceb-ULB: Apan kung ang kinawat nga mananap mahikaplagan nga anaa sulod sa iyang
    gipanag-iyahan, bisan pa kung usa kini ka torong baka, asno, o karnero, bayran
    niya kini ug duha ka pilo.
  pol-UBG: Jeśli zostaną znalezione w jego ręku skradzione dobra jeszcze żywe, czy
    to wół, czy osioł, czy owca, zwróci podwójnie.
  urd-GVU: اگر چوری کا جانور چور کے پاس زندہ پایا جائے تو اُسے ہر جانور کے عوض دو
    دینے پڑیں گے، چاہے وہ بَیل، بھیڑ، بکری یا گدھا ہو۔
  deu-1912: '[22:3] Findet man aber bei ihm den Diebstahl lebendig, es sei ein Ochse,
    Esel oder Schaf, so soll er''s zwiefältig wiedergeben.'
  kan-2017: ಕಳ್ಳತನ ಮಾಡಿದ ಎತ್ತಾಗಲಿ, ಕತ್ತೆಯಾಗಲಿ, ಆಡು, ಕುರಿಯಾದರೂ ಜೀವದಿಂದಲೇ ಕದ್ದವನ ಬಳಿಯಲ್ಲಿ
    ಸಿಕ್ಕಿದರೆ ಅವನು ಎರಡರಷ್ಟು ಈಡು ಕೊಡಬೇಕು.
  ena-ena: '@see-verse:EXO.022.003'
  yap-yap: '@see-verse:EXO.022.003'
  hlt-MCSB: A huen te a kut dongah a hmuh la a hmuh atah vaito khaw, laak khaw, tu
    khaw a hing neh rhaepnit la sah saeh.
  mdy-ETH: '@see-verse:EXO.022.003'
  twi-ASANTE: Sɛ mokyere no sɛ ɔrewia nantwie anaa afunumu anaa odwan a ɔnwuiɛ anaa
    biribi foforɔ bi a, mommɔ no dekodeɛ a ɔwiaeɛ no ho ka mpemanim.
  eng-WEBU: If the stolen property is found in his hand alive, whether it is ox, donkey,
    or sheep, he shall pay double.
  bnp-bnp: '@see-verse:EXO.022.003'
  wal-wal: I wuuqqido mehee paxa de7iiddi a kushen beettikko, boora, woikko hare,
    woikko dorssa gidikkokka, i ba wuuqqidoogaa naa77u kushe aattidi qanxxo.
  spa-PDDPT: Si lo que robó se encuentra vivo en su poder, sea buey, asno u oveja,
    hará restitución con el doble.
  gun-gun: Xapy'a rei mymba vaka, mburika e'ỹ vy vexa'i mba'e re imonda rire ipo py
    imondaague oikove reve teri ojoua 'rã. Ha'e rami rã imondaague rekovia mokoĩ kuerei
    'rã ome'ẽ.
  agu-BL: ”Kol tx'amxij yi alk'om nin ko atit tuch' i' yi nme'l tzaj talk'al, tajwe'n
    tan tk'ol junt tir, nin tajwe'n tan ẍchojol cob tir yi jamel yi wacẍ, nka yi cne'r,
    nka yi buru', yi mme'l tzaj talk'al.
  ilo-ULB: No ti natakaw nga ayup ket nasarakan a sibibiag iti aywanna, daytoy man
    ket baka, asno, wenno karnero, masapul nga agbayad isuna iti doble.
  kpg-kpg: '@see-verse:EXO.022.003'
  uig-ARA: ئوغرى تۇتۇلغاندا ئوغرىلىغان نەرسە، كالا بولسۇن، ئېشەك بولسۇن، قوي بولسۇن
    ئۇنىڭ قولىدا تىرىك ھالەتتە تېپىلسا، ئۇ ئىككى ھەسسە قىممەتتە تۆلەپ بەرسۇن.
  sus-sus: Naxan na a xa xurusee bɛɲin, a sa a boore xa xɛ kana, na kanyi lanma a
    xa a sare fi a xa xɛ bogi fanyi nan na.
  pon-2006: '@see-verse:EXO.022.003'
  ksd-ksd: '@see-verse:EXO.022.003'
  tur-YTC: Çalınan mal, ister öküz, ister eşek, ister koyun olsun, elinde canlı olarak
    bulunursa, iki katını ödeyecek.”
  grc-BRENT: Ἐὰν δὲ καταβοσκήσῃ τις ἀγρὸν ἢ ἀμπελῶνα, καὶ ἀφῇ τὸ κτῆνος αὐτοῦ καταβοσκῆσαι
    ἀγρὸν ἕτερον, ἀποτίσει ἐκ τοῦ ἀγροῦ αὐτοῦ κατὰ τὸ γέννημα αὐτοῦ· ἐὰν δὲ πάντα
    τὸν ἀγρὸν καταβοσκήσῃ, τὰ βέλτιστα τοῦ ἀγροῦ αὐτοῦ καὶ τὰ βέλτιστα τοῦ ἀμπελῶνος
    αὐτοῦ ἀποτίσει.
  ind-AYT: Jika yang dicurinya itu didapati masih dalam keadaan hidup di tangannya,
    baik sapi, keledai, atau domba, dia harus membayar dua kali lipat.
  nya-nya: “Ngati chiweto chobedwacho chipezeka chamoyo mʼmanja mwake, kaya ndi ngʼombe
    kapena bulu kapena nkhosa, mbalayo ibwezere ziweto ziwiri pa chiweto chobedwacho.
  hrv-hrv: “Tko opustoši njivu ili vinograd pustivši svoju stoku da obrsti tuđe, neka
    nadoknadi onim što najbolje nađe na svojoj njivi i u svome vinogradu.
  mps-mps: '@see-verse:EXO.022.003'
  tpi-tpi: '@see-verse:EXO.022.003'
  dan-1931: hvis derimod det stjålne findes levende i hans Besiddelse, da skal han
    give dobbelt Erstatning, hvad enten det er en Okse, et Æsel, eller et Får.
  vie-OVCB: Nếu kẻ trộm còn giữ con vật và nó còn sống, dù là bò, lừa, hay chiên,
    thì chỉ phải thường gấp đôi.
  guj-2017: પરંતુ જો ચોરેલું જાનવર તેની પાસે જીવતું મળી આવે, પછી તે બળદ હોય, ગધેડું
    હોય કે ઘેટું હોય; તો તે બમણું ભરપાઈ કરી આપે.
  pon-2006A: '@see-verse:EXO.022.003'
  por-BRBSL: Se o bem roubado for encontrado vivo na mão dele, seja boi, burro ou
    ovelha, ele pagará o dobro.
  cth-cth: Tamru e kut dawk tu maito hah a hring lah hmawt pawiteh, let hni hoi a
    patho han.
  twi-twi: Sɛ mokyere no sɛ ɔrewia nantwi anaa afurum anaa oguan a onwui anaa biribi
    foforo bi a, mommɔ no dekode a owiae no ho ka mpemanim.
  hlt-hlt: A huen te a kut dongah a hmuh la a hmuh atah vaito khaw, laak khaw, tu
    khaw a hing neh rhaepnit la sah saeh.
  tbz-SIM: Kòo mɔù yóu kòo wũɔ̃ cɑ̀ɑ́kɛ́ otɔù diitì yoo o tebɛ, wèè te fɛɔ̃̀fɛ̀ wèe
    dɛitɛ o kó kupɑku tidiitì sɑ̀ɑ̀tì yoo o tebɛ sɑ̀ɑ̀yɛ̀ kɛ́yietí o ɔ̃̀fɛ̀ di wèè
    diitì.
  msy-2020: '@see-verse:EXO.022.003'
  azb-azb: Əgər oğurlanan mal-qara, eşşəklər ya qoyun-keçi oğrunun əlində diri tapılsa,
    qoy oğru zərəri ikiqat ödəsin.
  eng-DBY: If the stolen thing be actually found alive in his hand, whether it be
    ox, or ass, or sheep, he shall restore double.
  hin-2017: यदि चुराया हुआ बैल, या गदहा, या भेड़ या बकरी उसके हाथ में जीवित पाई जाए,
    तो वह उसका दूना भर दे।
  wol-KYG: «Ku wacc sag jur, mu ruur toolub jaambur, ba lekk toolam mbaa tóokëru reseñam,
    na tànn li gën ci meññeefum toolu boppam mbaa tóokëru reseñam, dàmpe ko boroom
    tool bi mu lor.
  swp-swp: '@see-verse:EXO.022.003'
  bjr-bjr: '@see-verse:EXO.022.003'
  eng-YLT: if the theft is certainly found in his hand alive, whether ox, or ass,
    or sheep — double he repayeth.
  eng-WYC-2017: if that thing that he stole, is found quick at him, either ox, either
    ass, either sheep, he shall restore the double.
  eng-WMBB: If the stolen property is found in his hand alive, whether it is ox, donkey,
    or sheep, he shall pay double.
  urd-GVH: अगर चोरी का जानवर चोर के पास ज़िंदा पाया जाए तो उसे हर जानवर के एवज़ दो
    देने पड़ेंगे, चाहे वह बैल, भेड़, बकरी या गधा हो।
  rug-rug: Be ta dogoro sa kurukuru ṉame sapu ta hikona koari nana tinago saripu tagoi
    sa, be na bulumakao babe doṉ'ki babe sipi sia, si kaqu tomo rua sa nana hinere
    sa tie hikohiko sana.
  gaz-gaz: Horiin hatame sun sangaa yookaan harree yookaan hoolaa taanaan yoo utuu
    lubbuun jiruu harka isaatti argame hattuun sun dachaa baasuu qaba.
  fra-LSG: si ce qu’il a dérobé, bœuf, âne, ou agneau, se trouve encore vivant entre
    ses mains, il fera une restitution au double.
  yal-yal: “Xa muxuna nde a xuruseene lu e kalan ti xɛɛna nde ma hanma manpa bili
    nakɔna nde kui, a xa se kalaxine ɲɔxɔ a gbee se xabaxi faɲine ra.”
  haw-1868: Ina i loaa maopopo ma kona lima ka mea i aihueia e ola ana, ina he bipi,
    a ina he hoki a ina he hipa paha, e haawi aku no oia i papalua.
  arb-NAV: وَإذَا وُجِدَ الْحَيَوَانُ الْمَسْرُوقُ حَيًّا فِي حَوْزَتِهِ، ثَوْراً
    كَانَ أَمْ حِمَاراً أَمْ خَرُوفاً، يُعَوِّضُ السَّارِقُ بِمِثْلَيْنِ.
  ewe-ewe: “Ne wolée wòle nyi, tedzi, alẽ alo nu bubu aɖe fim la, ele be wòaxe nu
    si fim wòle la ƒe home teƒe eve.
  eng-LEE: (22:3) If the thing stolen be actually found in his hand alive, whether
    it be ox, or ass, or sheep, he shall restore double.
  asm-FB: চোৰে চুৰ কৰা গৰু, গাধ, বা মেৰ-ছাগ, যদি তেওঁৰ হাতত জীয়াই থকা পোৱা যায়,
    তেনেহ’লে তেওঁ তাৰ পৰিৱৰ্তে দুগুণ দিব লাগিব।
  sus-A: نَشَن نَ عَ شَ شُرُ سٍيٍ بّحِن، عَ سَ عَ بٌورٍ شَ شّ كَنَ، نَ كَنيِ لَنمَ
    عَ شَ عَ سَرٍ قِ عَ شَ شّ بٌفِ قَنيِ نَن نَ.
  fra-SBL: Si le bien volé est trouvé vivant entre ses mains, qu'il s'agisse d'un
    bœuf, d'un âne ou d'un mouton, il paiera le double.
  hbo-hbo: כִּ֤י יַבְעֶר־אִישׁ֙ שָׂדֶ֣ה אֹו־כֶ֔רֶם וְשִׁלַּח֙ אֶת־*בְּעִירָה (בְּעִירֹ֔ו)
    וּבִעֵ֖ר בִּשְׂדֵ֣ה אַחֵ֑ר מֵיטַ֥ב שָׂדֵ֛הוּ וּמֵיטַ֥ב כַּרְמֹ֖ו יְשַׁלֵּֽם׃ ס
  eng-WYCLIFFE: if that thing that he staal, is foundun quyk at hym, ether oxe, ether
    asse, ether scheep, he schal restore the double.
  pjt-pjt: '@see-verse:EXO.022.003'
  cwe-cwe: One mnyama yabawigwe yahapatika yahawa mgima kwa mbavi iyo, basi mbavi
    iyo kezamuliha miyanza midi, yawe ng'ombe hebu chihongwe hebu ng'hondolo.
  kik-kik: “Nyamũ ĩrĩa ĩiyĩtwo ĩngĩonekana ĩrĩ muoyo moko-inĩ make, ĩrĩ ndegwa kana
    ndigiri kana ngʼondu no nginya arĩhe maita meerĩ.
  fra-NCL: Si un homme fait du dégât dans un champ ou dans une vigne, en laissant
    son bétail brouter le champ d’autrui, il donnera en dédommagement le meilleur
    de son champ et le meilleur de sa vigne.
  cek-AK: A paquk ih maitaw maw, to tih ai boeh loe laa hrang maw, to tih ai boeh
    loe tuu maw angmah ban ah hing vop nahaeloe, alet hnetto rong let tih.
  cuk-cuk: '”Ibdurgan-atursalesad amba-dula dule-atursasad-neggi-gudii daklealile,
    dule-ibdurgan-atursasad ilabo-wilub ukoed: Moli-bebe-nikad-machered-alugwasualeddibe,
    moli-uayasuiddibe, sibad-wawaaddibe, ilabo-wilub e-ibedga ukoed.'
  uig-CYR: Оғри тутулғанда оғрилиған нәрсә, кала болсун, ешәк болсун, қой болсун униң
    қолида тирик һаләттә тепилса, у икки һәссә қиммәттә төләп бәрсун.
  tel-2017: దొంగిలించిన ఎద్దు గానీ, గాడిద గానీ, గొర్రె గానీ ఏదైనా సరే, ప్రాణంతో దొరికితే
    వాడు దానికి రెండు రెట్లు చెల్లించాలి.
  hat-BSA: Si sa li te vòlè a twouve nan posesyon li, menm si se yon bourik, oswa
    yon mouton, li va peye li doub.
  kos-kos: Sie mwet pisrapasr fin sruhu ac anwuki ke el kunauselik sie acn in utyak
    nu in lohm ke fong, na wangin mwatan mwet se ma unilya ah. El fin anwuki ke len,
    na ac fah oasr mwatan mwet se ma unilya uh ke akmas.
  hbo-WLC: כִּ֤י יַבְעֶר־אִישׁ֙ שָׂדֶ֣ה אוֹ־כֶ֔רֶם וְשִׁלַּח֙ אֶת־בעירה וּבִעֵ֖ר בִּשְׂדֵ֣ה
    אַחֵ֑ר מֵיטַ֥ב שָׂדֵ֛הוּ וּמֵיטַ֥ב כַּרְמ֖וֹ יְשַׁלֵּֽם׃ ס
  ibo-ibo: Ọ bụrụ na a chọta ihe o zuru nʼaka ya, maọbụ ehi, maọbụ ịnyịnya ibu, maọbụ
    atụrụ, ọ ga-akwụghachi ọnụahịa ya okpukpu abụọ.
  ory-ory: ଗୋରୁ ଅବା ଗର୍ଦ୍ଦଭ କି ମେଷାଦି ଚୋରା ଦ୍ରବ୍ୟ ଯଦି ଚୋର ହସ୍ତରେ ଜୀବିତ ମିଳେ, ତେବେ
    ସେ ତହିଁର ଦୁଇଗୁଣ ଦେବ।
  chk-chk: Are ewe man a chüen nom ren ewe chon solä o manau, ese lifilifil ika eman
    kow, ika eman aas, ika eman sip, epwe liwini ruoman man fän iten eman.
  rop-rop: '@see-verse:EXO.022.003'
  ukr-1871: Коли вкрадене, чи то буде віл, чи осел, чи мала скотина, живим у його
    знайдуть, мусить він за кожне ще другу животину дати.
  bch-bch: “Oangga eaba ede ilub iuae ede pade ele bulmakao, mao donki, mao sipsip,
    ta tiluku eaba lublubnga aea toa oa, be masilau imata igeragera maitne, manta
    eaba lublubnga aea ikoli ngan masilau rua ga ila pan masilau itama.
  deu-1951: Wird das Gestohlene noch lebend bei ihm vorgefunden, es sei ein Ochs,
    ein Esel oder ein Schaf, so soll er es doppelt wiedererstatten.
  eng-JPS: (22-3) If the theft be found in his hand alive, whether it be ox, or ass,
    or sheep, he shall pay double.
  srp-1865: Ako se naðe što je pokrao u njegovoj ruci živo, bio vo ili magarac ili
    ovca ili koza, da vrati dvostruko.
  lug-lug: “Omubbi singa akwatibwa lubona nga n’ensolo gy’abbye agirina nnamu, oba
    nte, oba ndogoyi oba ndiga, anazzangawo bbiri bbiri.
  heb-heb: אם המצא תמצא בידו הגנבה משור עד חמור עד שה חיים שנים ישלם׃
  ben-IRV: গরু, গাধা বা ভেড়া, চুরির কোনো পশু যদি চোরের হাতে জীবিত অবস্থায় পাওয়া
    যায়, তবে তাকে তার দ্বিগুন দিতে হবে।
  pan-pan: ਜੇ ਚੋਰੀ ਦਾ ਮਾਲ ਉਹ ਦੇ ਹੱਥੋਂ ਜਿਉਂਦਾ ਲੱਭ ਜਾਵੇ ਭਾਵੇਂ ਬਲ਼ਦ ਭਾਵੇਂ ਗਧਾ ਭਾਵੇਂ ਭੇਡ
    ਤਾਂ ਉਹ ਦੁੱਗਣਾ ਵੱਟਾ ਭਰੇ।
  mya-JVB: သူခိုးလက်၌ ခိုး သောနွား ၊ သိုး ကို အသက်ရှင် လျှက် အမှန်တွေ့ လျှင်၊ နှစ်ဆ
    ပြန်ပေး ရမည်။
  hmo-hmo: '@see-verse:EXO.022.003'
  urd-urd: अगर चोरी का माल उसके पास जीता मिले चाहे वह बैल हो या गधा या भेड़ तो वह
    उसका दूना भर दे।
  rus-SYN: если он пойман будет и украденное найдется у него в руках живым, вол ли
    то, или осел, или овца, пусть заплатит за них вдвое.
  bqc-SIM: Tó gbɛ̃́ lɛ́ pↄ́ↄ dã bua ge vɛ̃ɛbu guu, mɛ́ a tò a pↄ́ↄ gbɛ̃pãle bua
    pↄblè, ade a fĩabo ń a bua ge a vɛ̃ɛbu pↄmaaↄɛ.
  tcz-CHONGTHU: Khat touvin bongchal hihen lang, Sangan hihen, Kelcha hi jong leh
    aguh doh sa khat ama insung neilegou lah'a aga kimatdoh khah a ahileh ajat leni'a
    asah kit ding ahi.
  mar-mar: चोरलेला बैल, गाढव, मेंढरू वगैरे चोराच्या हाती जिवंत सापडले तर त्याने एकेकाबद्दल
    दुप्पट परत द्यावी.
  qub-qub: «Cawaycajllata suwapa maquincho suwashan uywata taripaycorga duyñun shuntaconga.
    Ima uywata suwasha carpis suwashan uywatano ishcayta yapanga.
  hat-hat: Men, si yo jwenn bèt li te vòlò a vivan nan men l' toujou, kit se bèf,
    kit se kabrit, kit se bourik, l'a renmèt de pou yonn.
  eng-BSB: If what was stolen is actually found alive in his possession—whether ox
    or donkey or sheep—he must pay back double.
  tod-tod: Ni zunui ta a faa zuɠoloɠolo kɛɛna kpalagi ta zu, ɓaa kpelei ta zu, é
    ɓe ná-toganiiti ba, ti daami wo seiɲɔɠɔi ná-kpalagi zu, toɠa ma vaa zu ɓɛtɛi
    ɠɛ ga ná-kpalagi zu ani ʋagɔi, ɓaa ná-leezɛn ɓelei zu ani ʋagɔi.
  eng-WEBPB: If the stolen property is found in his hand alive, whether it is ox,
    donkey, or sheep, he shall pay double.
  kbq-kbq: Mago ne'mo'ma rumofo bulimakao afuro, sipsipi afuro, donki afuro kumzafaseno
    ome ante'nenkeno keno erifore'ma hina, anama kumzafa se'nenia ne'mo'a ana nona'a
    ante tragoteno kumzafama ase'nenia zaga venafona amino.
  nhe-BL: “Intla tlacame quipantise se toro, se burro, o se borrego tlaxtectli tlen
    noja itztoc imaco nopa tlaxtejquetl, monequi tlaxtlahuas ompa tlen ipati.
  gub-BL: '@see-verse:EXO.022.003'
  eng-DRA: 'If that which he stole be found with him, alive, either ox, or ass, or
    sheep: he shall restore double.'
