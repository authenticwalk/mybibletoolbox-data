  ukr-1871: Коли хто зведе з ума дівицю, що не була ще заручена, та й лежати ме з
    нею, мусить дати ій віно і взяти собі її за жінку.
  bch-bch: Deo ikeo pade bedane, “Oangga eaba ipalum taine blala ede toa ieno toman
    ngan eaba eta maitne, be tisio taine toa oa motean ngan oainga eaba eta pade mao,
    be eaba toa oa ieno toman ngan ei, ei manta ibada gid gerebo ga ila pan taine
    toa oa itama. Ga kus ta eaba toa oa ga iuai ei.
  deu-1951: Wenn ein Mann eine Jungfrau überredet, die noch unverlobt ist, und bei
    ihr liegt, so soll er sie sich durch Bezahlung des Kaufpreises zum Eheweib nehmen.
  eng-JPS: (22-15) And if a man entice a virgin that is not betrothed, and lie with
    her, he shall surely pay a dowry for her to be his wife.
  srp-1865: Ko bi prevario djevojku, koja nije zaruèena, te bi spavao s njom, da joj
    da præiju i uzme je za ženu.
  lug-lug: “Omusajja bw’anaasendasendanga omuwala omuto akyali embeerera, ne yeebaka
    naye, atwalengayo ebintu ebyobuko, amuwase.
  heb-heb: וכי יפתה איש בתולה אשר לא ארשה ושכב עמה מהר ימהרנה לו לאשה׃
  ben-IRV: আর যদি কেউ বাগদত্তা নয় এমন কুমারীকে ভুলিয়ে তার সঙ্গে শয়ন করে, তবে সে
    অবশ্যই মেয়েকে পণ দিয়ে তাকে বিয়ে করবে।
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਕੁਆਰੀ ਨੂੰ ਜਿਹ ਦੀ ਕੁੜਮਾਈ ਨਹੀਂ ਹੋਈ ਝਾਂਸਾ ਦੇਵੇ ਅਤੇ ਉਸ ਦੇ
    ਨਾਲ ਲੇਟੇ ਉਹ ਜ਼ਰੂਰ ਉਸ ਦਾ ਮੁੱਲ ਦੇ ਕੇ ਉਸ ਨੂੰ ਵਿਆਹ ਲਵੇ।
  mya-JVB: မ ပေးစား လိုသော အပျို ကို၊ အကြင်ယောက်ျား သည် ချော့မော့ ၍ သင့်နေလျှင် ၊
    ကန်တော့ ဥစ္စာကို ပေး ၍ ထိုမိန်းမကို မယား အရာ၌ မြှောက်ထားရမည်။
  hmo-hmo: “Bema tau ta ese do ia sihari lasi bona maoheni lasi kekeni ta ia veria,
    vadaeni idia mahuta gabu tamona dekenai, ia be unai kekeni do ia adavaia bona
    iena davana do ia henia.
  urd-urd: “अगर कोई आदमी किसी कुँवारी को जिसकी निस्बत न हुई हो, फुसला कर उससे मुबाश्रत
    करे तो वह ज़रूर ही उसे महर देकर उससे शादी करे।
  rus-SYN: Если обольстит кто девицу необрученную и переспит с нею, пусть даст ей
    вено и возьмет ее себе в жену;
  bqc-SIM: Tó nɛ́ mae gì fĩ́afĩa aà zãkɛaànↄ, gↄ̃pi a gi nↄwɛɛlɛ'ↄ̃a kpá lá
    wì kpawaɛ.
  tcz-CHONGTHU: Pasal toh ki hepha loulai nungah khat chu pasal khat in ajol lhah'a
    alupi khah'a ahile, Pasal pan jong hiche nungahnu man chu apeh ding chuteng jia
    anei pai ding ahi.
  mar-mar: आणि मागणी झाली नाही अशा कुमारिकेला फसवून जर कोणी तिला भ्रष्ट केले तर त्याने
    पूर्ण देज देऊन तिच्याशी लग्न केलेच पाहिजे;
  soq-soq: Iawe God wanase, “Naita apana da i sanaa mai apana da naisepia baiwa sauasapona
    lagasapie ninasapia, me nainai mataopa dewasapie i sa wanepie muriwa naisepi.
  qub-qub: «Pï runawanpis majachacänanpaj manaraj parlaj runa yatänillaraj jipashta
    aunichir paywan cacoj runaga warmin cananpäna simri shuntanga. Warmipa taytantapis
    päganga majachacaj mösu aycatapis pägashantano.
  hat-hat: Si yon nonm pran tèt yon jenn fi ki poko fiyanse, epi li kouche avè l',
    li gen pou l' peye lajan yo konn bay pou yon maryaj, epi se pou l' marye ak jenn
    fi a.
  eng-BSB: If a man seduces a virgin who is not pledged in marriage and sleeps with
    her, he must pay the full dowry for her to be his wife.
  tod-tod: Ni doun kɛɛɠɛi a ɠɛlɛna, é ʋa fe zea, nii anzalopoiti ta ɗa vulu la, toɠa
    naa liegɔi zala ga walii.
  eng-WEBPB: “If a man entices a virgin who isn’t pledged to be married, and lies
    with her, he shall surely pay a dowry for her to be his wife.
  kbq-kbq: Mago'ma vene ovase'nesia mofa'ma mago ne'mo'ma avreno ome anteno vase'nena
    afufeno huno mizasenkeno ana mofamo'a agri a' manino.
  nhe-BL: “Intla se tlacatl quicajcayahuas se ichpocatl tlen ax quiijtlantoque huan
    quichihualtis ihuaya cochis, monequi quitlaxtlahuis itata san se queja tlen quitlaxtlahuisquía
    se tlacatl tlen quinequisquía mosihuajtis ihuaya nopa ichpocatl. Huan quema ya
    quitlaxtlahuijtos itata nopa ichpocatl, huelis mosihuajtis ihuaya.
  gub-BL: Aze amo awa uze'eg amo kuzà imen 'ym ma'e pe nehe, aze a'e kuzà wiko awa
    pe imume'u pyr 'ym romo nehe, aze wiko kuzà awa puhe oho pixik 'ym ma'e romo nehe,
    — Eker ezuwà hepuhe nehe, aze i'i izupe nehe, aze a'e re uker uzepuhepuhe wà nehe,
    a'e mehe a'e awa omono putar temireko hekuzar tu pe nehe. A'e kuzà wiko putar
    hemireko romo nehe.
  eng-DRA: 'If a man seduce a virgin not yet espoused, and lie with her: he shall
    endow her, and have her to wife.'
