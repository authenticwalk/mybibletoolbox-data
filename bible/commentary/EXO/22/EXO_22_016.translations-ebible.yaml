verse: EXO.022.016
translations:
  mal-C: “വിവാഹനിശ്ചയം കഴിഞ്ഞിട്ടില്ലാത്ത ഒരു കന്യകയെ വശീകരിച്ച് അവളോടൊപ്പം ശാരീരികബന്ധത്തിൽ
    ഏർപ്പെടുന്നവൻ കന്യാധനം നൽകി അവളെ ഭാര്യയായി സ്വീകരിക്കണം.
  deu-TKW: Wenn sich jedoch ihr Vater weigern sollte, sie ihm zur Frau zu geben, so
    soll er so viel Silber darwägen, als das Kaufgeld für Jungfrauen beträgt.
  lin-lin: Soki tata ya elenge mwasi aboyi kopesa mwana na ye na libala epai ya mobali
    wana, mobali yango akofuta mbongo ya libala na motuya oyo babalelaka elenge mwasi
    oyo ayebi nanu nzoto ya mibali te.
  eng-LSV: And when a man entices a virgin who [is] not betrothed, and has lain with
    her, he certainly endows her to himself for a wife;
  eng-GNV: And if a man entise a maide that is not betrothed, and lie with her, hee
    shall endowe her, and take her to his wife.
  eng-WEBSTER: And if a man shall entice a maid that is not betrothed, and lie with
    her, he shall surely endow her to be his wife.
  nhw-BL: “Sintla se tlacatl quicajcayahuas se ichpocatl catli amo quiijtlantoque
    huan quichihualtis ihuaya cochis, monequi quitlaxtlahuis itata san se quen catli
    quitlaxtlahuisquía se tlacatl catli quinequisquía mosihuajtis ihuaya nopa ichpocatl.
    Huan quema ya quitlaxtlahuijtos itata nopa ichpocatl, huelis mosihuajtis ihuaya.
  swh-ONEN: “Kama mtu akimshawishi bikira ambaye hajaposwa na akilala naye, lazima
    alipe mahari, kisha atamwoa msichana huyo.
  bba-bba: Bɑɑ wɔndiɑ win tundo ù n yinɑ bu suɑnɑ, kɑ mɛ, durɔ wi, u koo dokiriru
    kpuro kowɑ nɡe mɛ bɑ rɑ ko bu kɑ wɔndiɑ suɑ.
  eng-KJVCPB: And if a man entice a maid that is not betrothed, and lie with her,
    he shall surely endow her to be his wife.
  luo-luo: “Ka ngʼato osero nyako mapok osingi ne kend kendo oriwore kode nyaka ochul
    gir keny kendo nyakono nobed chiege.
  meu-meu: Tau ta be hane-ulato rami-hebou, asi imaohenina, ida bae eno bou, ia ese
    baine adavaia, bona davana baine heni.
  npi-ULB: कुनै पुरुषले मगनी नभएकी कन्या केटीलाई फकाएर त्यससित सुत्यो भने त्यसले दुलहीको
    रकम दिएर त्यसलाई आफ्नी पत्‍नी बनाउनुपर्छ ।
  yor-yor: “Bí ọkùnrin kan bá fi àrékérekè mú wúńdíá kan, ẹni tí kò pinnu láti fẹ́,
    tí ó sì bá a lòpọ̀, yóò san owó orí rẹ̀, yóò sì fi ṣe aya rẹ̀.
  emp-NTPO: Ẽberãba wẽrã umaquĩrã adua b̶ʌda cũrũgaped̶a idji ume cãĩbʌrʌ, maʌ̃ wẽrãra
    dewara ume quima edai carea bed̶ea b̶ʌẽ́ b̶ʌbʌrʌ, maʌ̃ ẽberãba quima edai careabema
    paratara dji wẽrã zezaa diaida b̶ʌa idjab̶a dji wẽrãra edaida b̶ʌa.
  ind-ind: “Jika seorang laki-laki merayu seorang perawan yang belum bertunangan,
    lalu bersetubuh dengannya, maka dia harus membayar mas kawin untuk perempuan itu
    dan menikahinya.
  pes-OPCB: «اگر مردی، دوشیزه‌ای را که هنوز نامزد نشده اغفال کند، باید مهریهٔ او را
    پرداخته، وی را به عقد خود درآورد.
  tgl-ULB: Kung inaakit ng isang lalaki ang isang babaeng birhen na wala pang kasunduang
    magpakasal at kung siya ay kaniyang sinipingan, dapat siguraduhin niyang gawing
    asawa ang babae sa pamamagitan ng pagbabayad ng kasal-kayamanan na kinakailangan
    para dito.
  hui-hui: Anduane Homogohanda laabo halu lalu, Agali mbirame wandari mbira ibu agalila
    nahene biruwa mbirame dabu bule lo berelenebi ndo mbira bedago kayu biyagua nde
    agali ogoni ibugua wandari aba ala yolo bialu wariabu hende holene nga. Ani bialu
    ibu dabu bulene nga.
  mya-mya: '``လူ​တစ်​ဦး​သည်​စေ့​စပ်​ကြောင်း​လမ်း​၍​မ​ထား သော​မိန်း​မ​ပျို​တစ်​ယောက်​ကို​သွေး​ဆောင်​ပေါင်း
    သင်း​ခဲ့​လျှင်၊ သူ​သည်​မင်္ဂ​လာ​လက်​ဖွဲ့​ကြေး​ပေး ၍​ထို​မိန်း​မ​ကို​လက်​ထပ်​ယူ​ရ​မည်။-'
  cbi-NTPO: Tsenmala mun ma panna munuba tsaityunuren firu' kenu tya', ali'pu', yaba
    tsaishu juntsaa, supungatu naake paanguemu deeñuba ya' apanu tsangue paanguenu
    juve, tsenmin yanun supunganuu juve.
  bod-N: ཡང་འདི་སྐད་དུ། མི་ཞིག་གིས་གཉེན་རྟགས་བརྒྱབ་མེད་པའི་ན་ཆུང་བུ་མོ་ཞིག་བསླུས་ནས་དེ་དང་ལུས་འབྲེལ་བྱས་ན།
    རྒྱུ་བྱིན་ནས་བག་མར་ལེན་དགོས་ཏེ།
  sna-sna: “Kana murume akanyengera musikana anenge ari mhandara asina kutsidzira
    kuti awanikwe uye akavata naye, iye anofanira kubvisa roora, uye achava mukadzi
    wake.
  spa-BLM: “Si un hombre seduce a una virgen que no está comprometida para casarse
    y se acuesta con ella, deberá pagar una dote para que sea su esposa.
  cac-cac: Q'uinaloc ay junoc vinac tz'ac'an musansatil junoc ix cob'es mantalaj b'aj
    ay strato, svay vin̈ yed' ix, yovalil syac' q'uen tumin vin̈ yic stojoloc ix d'a
    smam ix, ichataxon b'eyb'al. Yovalil syic' ix vin̈.
  swh-ULB: Kama mwanaume akimtongoza bikra ambaye hana mchumba, na kama akilala naye,
    lazima amfanye kuwa mke wake kwa kulipa gharama za bibi arusi zinazo stahili.
  bel-bel: Калі спакусіць хто дзяўчыну заручаную і перасьпіць зь ёю, няхай дасьць
    ёй вена і возьме сабе за жонку;
  wed-wed: “Mepa da oroto wavine matatapu i gwalai da i viawawanei, ma eḡa aiai wei
    wavinena ita rautani da ita ravaḡi. Nai orotona wavine mataopana ina vimaiei ma
    ina ravaḡi.
  deu-ELBBK: Wenn ihr Vater sich durchaus weigert, sie ihm zu geben, so soll er Geld
    darwägen nach der Heiratsgabe der Jungfrauen.
  mbb-OT: “Emun edlimbungan te maama is raǥa he wazè pa mekeǥuni ne edhilivetan din
    haazà, kinahanglan he ibeǥey zin diyà te lukes dutun te vahì is bayad te salè
    din, ne human ibpeesawa kandin haazà is bahi.
  mal-2015: വിവാഹത്തിന്നു നിയമിക്കപ്പെടാത്ത ഒരു കന്യകയെ ഒരുത്തൻ വശീകരിച്ചു അവളോടുകൂടെ
    ശയിച്ചാൽ അവൻ സ്ത്രീധനം കൊടുത്തു അവളെ വിവാഹം കഴിക്കേണം.
  gup-gup: Wanjh Moses benyawoyhbengdayhkeng, yimeng, “Yiman bininj kabingalke daluk
    ngalbu minj bininj birriberrebbuyi dja mak minj bininj benebangmeyuwirrinj, dja
    bu kabikowe bu kabimang kabeneyo ngalmekbe daluk, wanjh kunukka kabenbenekarremulewan
    ngalbadjan dja kornkumo bu kabenemarrenkenh, dja nungka bikarrmen ngalmekbe daluk
    bu kabimarnbun ngalbininjkobeng nuye.
  gvs-gvs: E Yauwe tuwaina kana, ‘Neta vavina tayamo geya ana kanaotamo be nakae geya
    ana kamatakonamo go, koroto tayamo ina vavinayana iloidibi bego taiyao simasisi,
    e vavinayana osenao bei iemaisidi go, itoboine koroto be vavina sinai.
  rmc-rmc: Ale te la ňisar na kamela lakro dad leske te del romňake, oda murš the
    avke počinela ajci, keci pes počinel vaš e pačivaľi čhaj.
  nlg-nlg: “Na tahula marabu/[te mua nia maturu kolu mua siki mane], me ke nia bosa
    kolu siki mane, me ke gonia vania tua na tangotangodika ke, na mane keri ke va
    pelua ta tamana na vaivine vaho ge ke tauna.
  pes-OPV: «اگر کسی دختری را که نامزد نبود فریب داده، با او هم بستر شد، البته می‌باید
    او را زن منکوحه خویش سازد.
  ron-1924: Дакэ ун ом ыншалэ пе о фатэ нелогодитэ ши се кулкэ ку еа, ый ва плэти
    зестря ши о ва луа де невастэ.
  aui-aui: Wasina bi Yawe God, Mosis iwonena mayeni bo, “Memeda tomogha iniyaba, bi
    wasike wabuwabuna touna tomogha yawata gesiyakenatowogha da getana iiyabo siyakabibabareni
    bi yawata sinimumurana, na wasikena kiiravine na nayi miisanina inatore bi inarawayi.
  ben-OBCV: “যদি কোনও লোক, যার বাগদান হয়নি এমন এক কুমারীর সতীত্ব হরণ করে ও তার সাথে
    শোয়, তবে সে অবশ্যই কন্যাপণ দেবে এবং সেই কুমারী তার স্ত্রী হয়ে যাবে।
  som-som: Oo haddii nin sasabto gabadh bikrad ah oo aan doonanayn, oo uu iyada la
    seexdo, de markaas waa inuu yarad ka bixiyo oo uu guursadaa iyada.
  lat-VUC: 'Si seduxerit quis virginem necdum desponsatam, dormieritque cum ea: dotabit
    eam, et habebit eam uxorem.'
  eng-ASVBT: And if a man entice a virgin that is not betrothed, and lie with her,
    he shall surely pay a dowry for her to be his wife.
  mna-mna: “Sombe tomooto sa iyaaru moori metet sa mi imbuuli, nako iŋgiimi moori
    tana mi iwooli.
  ita-1885: E quando alcuno avrà sedotta una vergine, la qual non sia sposata, e sarà
    giaciuto con lei, del tutto dotila, e prendalasi per moglie.
  eng-LXXUP: And if her father positively refuse, and will not consent to give her
    to him for a wife, he shall pay compensation to her father according to the amount
    of the dowry of virgins.
  eng-ULB: If a man seduces a virgin who is not engaged, and if he sleeps with her,
    he must surely make her his wife by paying the bride wealth required for this.
  spa-VBL: “Si un hombre seduce a una virgen no comprometida para casarse y se acuesta
    con ella, debe pagar el precio completo de la novia para que se convierta en su
    esposa.
  fra-_FOB: Si quelqu'un suborne une vierge qui n'était point fiancée, et couche avec
    elle, il faudra qu'il paie sa dot et la prenne pour femme.
  mal-mal: വിവാഹനിശ്ചയം കഴിഞ്ഞിട്ടില്ലാത്ത ഒരു കന്യകയെ ഒരാൾ വശീകരിച്ച് അവളോടുകൂടെ
    ശയിച്ചാൽ അവൻ സ്ത്രീധനം കൊടുത്ത് അവളെ വിവാഹം കഴിക്കണം.
  urd-GVR: Agar kisī kuṅwārī kī mangnī nahīṅ huī aur koī mard use warġhalā kar us
    se hambistar ho jāe to wuh mahr de kar us se shādī kare.
  suz-BL: मिनु “वोंइश मुर कामी कन्‍ने मीश आल नु मिलो शिलो पा, मेको नु इप्‍त हना, मेको
    कली थमा पा ग्‍युंबे पा आ आफ कली मार मार थाप्‍चा माल्‍ब। ब्‍यवस्‍था २२:२८-२९
  ita-1927: Se uno seduce una fanciulla non ancora fidanzata e si giace con lei, dovrà
    pagare la sua dote e prenderla per moglie.
  ckb-ckb: «ئەگەر پیاوێک کچێکی نیشان نەکراو هەڵبخەڵەتێنێت و لەگەڵی جووت بێت، ئەوا
    بۆ خۆی مارەی دەکات و مارەییش دەدات.
  eng-BBE: If a man takes a virgin, who has not given her word to another man, and
    has connection with her, he will have to give a bride-price for her to be his
    wife.
  kan-OKCV: “ಒಬ್ಬನು ಕನ್ನಿಕೆಯನ್ನು ಮೋಸಗೊಳಿಸಿ, ಅವಳ ಸಂಗಡ ಮಲಗಿದರೆ ಅವಳು ತನ್ನ ಹೆಂಡತಿಯಾಗುವಂತೆ
    ಆಕೆಗೆ ಖಂಡಿತವಾಗಿ ತೆರವನ್ನು ಕೊಡಬೇಕು.
  bbb-bbb: Ro e be erare fu oenoeno bara kabaekua be baruna naeno baki ije fuobiki
    naekuma e ije fuka bara ije abe areme mani kena una orafa fuone ije miake.
  tam-2017: திருமணத்திற்கு நியமிக்கப்படாத ஒரு கன்னிகையை ஒருவன் மோசம்போக்கி அவளோடு
    உறவுகொண்டால், அவன் அவளுக்காகப் பரிசம்கொடுத்து, அவளைத் திருமணம்செய்யவேண்டும்.
  spa-RV-1909: Y si alguno engañare á alguna doncella que no fuere desposada, y durmiere
    con ella, deberá dotarla y tomarla por mujer.
  ron-BTF: Și dacă un bărbat ademenește o fecioară care nu este logodită și se culcă
    cu ea, cu siguranță el să o înzestreze pentru a fi soția lui.
  eng-WEBP: “If a man entices a virgin who isn’t pledged to be married, and lies with
    her, he shall surely pay a dowry for her to be his wife.
  eng-FBV: If a man seduces a virgin who is not engaged to be married and sleeps with
    her, he must pay the full bride-price for her to become his wife.
  nld-1939: Wanneer iemand een meisje, dat nog niet is verloofd, verleidt en misbruikt,
    dan moet hij haar huwen en de volle bruidsprijs betalen.
  nch-BL: “Sinta se tacat quicajcayahuas se ichpocat cati amo quiijtantoque huan quichihualtis
    cochis ihuaya, monequi quitaxtahuis itata san se quej cati quitaxtahuisquía se
    tacat cati quinequisquía mocuilis ihuaya nopa ichpocat. Huan quema ya quitaxtahuijtos
    itata nopa ichpocat, huelis mocuilis.
  vie-1934: Nếu kẻ nào hòa dụ và nằm với một người gái đồng trinh chưa hứa giá, thì
    kẻ đó phải nộp tiền sính và cưới nàng làm vợ.
  hin-CV: “यदि कोई पुरुष किसी कुंवारी को भ्रष्‍ट करता है, और उसके साथ संभोग करता है,
    तो वह उसका मोल देकर उसके साथ विवाह करे.
  eng-OURB: “If a man entices a virgin who is not pledged to be married, and lies
    with her, he shall surely pay a dowry for her to be his wife.
  spa-BES: Si un hombre toma una virgen, que no le ha dado su palabra a otro hombre,
    y tiene relaciones con ella, él tendrá que dar un precio de la novia para que
    ella sea su esposa.
  tdx-tdx: Aa naho ifoneñan-drae’e tsy hanolotse aze, le tsi-mete tsy hondrohe’e ty
    fañengan-tsomondrara.
  vid-vid: “Wone munhu yomhada mhinza hanating'hana na mlume na hanabanichilwa na
    kuwasa na heye, yalavye sendi za kumhesa mhinza ayo yawe mchewake.
  eng-OKE: If her father be unwilling to give her to him, he shall weigh down silver
    according to the dowry of virgins.
  tha-KJV: ถ้าผู้ใดล่อลวงหญิงพรหมจารี​ที่​ยังไม่​มี​คู่​หมั้นและนอนร่วมกับหญิงนั้น
    ผู้​นั้นจะต้องเสียเงินสินสอด และต้องรับหญิงนั้นเป็นภรรยาของตน
  por-BR-2018: E se alguém enganar a alguma virgem que não for desposada, e dormir
    com ela, deverá pagar o dote por ela e tomá-la por mulher.
  deu-ELO: Und so jemand eine Jungfrau betört, die nicht verlobt ist, und liegt bei
    ihr, so soll er sie gewißlich durch eine Heiratsgabe sich zum Weibe erkaufen.
  eng-WYC-2018: If a man deceiveth a virgin not yet wedded, and sleepeth with her,
    he shall give dower to her (or he shall give her a dowry), and shall have her
    to wife.
  epo-epo: Se iu forlogos virgulinon, kiu ne estas fianĉinigita, kaj kuŝos kun ŝi,
    tiam li donu al ŝi doton kaj prenu ŝin al si kiel edzinon.
  uig-PIN: Əgǝr bir adǝm tehi yatliⱪ bolmiƣan bir ⱪizni azdurup, uning bilǝn billǝ
    yatsa, undaⱪta u uning toyluⱪini berixi kerǝk, andin uni hotunluⱪⱪa alsun.
  beo-beo: Dunu afae da dunuga hamelai a:fini amo gilisili golale wadela:sea, e da
    amo a:fini ea lamu dabe imunu. Amola e da amo a:fini hedolo dafawane lama:mu.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Sapos wanpela man i pulim yangpela meri i
    no bin slip wantaim wanpela man yet na ol i no makim yet bilong wanpela man, orait
    em i mas givim mani long papa bilong meri bilong baim meri bilong marit, na em
    i mas maritim dispela meri.
  hau-SA: “Idan mutum ya ruɗe budurwa, wadda ba wanda yake nemanta, ya kuma kwanta
    da ita, dole yă biya kuɗin aurenta, za tă kuma zama matarsa.
  uig-LAT: Eger bir adem téxi yatliq bolmighan bir qizni azdurup, uning bilen bille
    yatsa, undaqta u uning toyluqini bérishi kérek, andin uni xotunluqqa alsun.
  nde-nde: “Nxa indoda ingaqila intombi egcweleyo engakathenjiswa ilale layo, kumele
    ikhuphe amalobolo, leyontombi ibe ngumkayo.
  ton-ton: ¶ “Pea kapau ʻe fakatauveleʻi ʻe ha tangata ha taʻahine ʻoku teʻeki poloʻi
    pea na mohe, ko e moʻoni te ne vahe koloa maʻana, pea hoko ko hono mali.
  ces-1613: 'Jestliže by kdo namluvil pannu, kteráž není zasnoubena, a spal by s ní:
    dáť jí věno, a vezme ji sobě za manželku.'
  eng-WMB: “If a man entices a virgin who isn’t pledged to be married, and lies with
    her, he shall surely pay a dowry for her to be his wife.
  tam-TCV: “திருமணத்திற்காக நிச்சயிக்கப்படாத ஒரு கன்னிப்பெண்ணை ஒருவன் வஞ்சித்து, அவளுடன்
