verse: EXO.022.008
translations:
  mal-C: എന്നാൽ കള്ളനെ പിടികിട്ടിയില്ലെങ്കിൽ വീട്ടുടമ മറ്റേയാളുടെ സ്വത്ത് അപഹരിച്ചിട്ടുണ്ടോ
    ഇല്ലയോ എന്നു നിശ്ചയം വരുത്താൻ ആ മനുഷ്യനെ ദൈവസന്നിധിയിൽ കൊണ്ടുവരണം.
  deu-TKW: 'Bei irgend einem Eigentumsverbrechen, mag es sich nun um ein Rind handeln
    oder um einen Esel, ein Schaf, ein Obergewand oder überhaupt etwas abhanden Gekommenes,
    von dem einer behauptet: das ist es! soll die Angelegenheit beider vor Gott gebracht
    werden, und wenn ihn Gott für schuldig erklärt, soll er dem anderen als Ersatz
    das Doppelte entrichten.'
  lin-lin: 'Na likambo nyonso ya moyibi, soki bato mibale bazali kowela ngombe, ane,
    meme, elamba to eloko nyonso oyo ebungaki, bongo moto na moto azali koloba : ‹ Ezali
    ya ngai ! › bango mibale bakomema likambo na bango liboso ya basambisi ; bongo
    moto oyo basambisi bakokweyisa akozongisa yango mbala mibale epai ya moninga na
    ye.'
  eng-LSV: If the thief is not found, then the master of the house has been brought
    near to God [to see] whether he has not put forth his hand against the work of
    his neighbor.
  eng-GNV: If the thiefe be not founde, then the master of the house shalbe brought
    vnto the Iudges to sweare, whether he hath put his hande vnto his neighbours good,
    or no.
  eng-WEBSTER: If the thief shall not be found, then the master of the house shall
    be brought to the judges, to see whether he hath put his hand to his neighbor's
    goods.
  nhw-BL: Pero sintla amo quipantise nopa tlachtejquetl, huajca catli quimocuitlahuía
    nopa tlamantli quihuicase iniixpa jueces para quiitase sintla yaya quicuitoc catli
    eltoya iaxca ihuampox catli ipan motemachi.
  swh-ONEN: Lakini mwizi asipopatikana, mwenye nyumba atafika mbele ya waamuzi ili
    kuthibitisha kuwa hakuchukua mali ya mwenzake.
  bba-bba: Tɔmbu yiru bɑ̀ n ɡɑ̃ɑnu sikirinɛmɔ, ǹ n yɑɑ sɑberun nɑ, ǹ kun mɛ yɑ̃nu,
    ǹ kun mɛ ɡɑ̃ɑ ni nu kɔ̃ɔrɑ, be kpuro bɑ koo dɑwɑ Gusunɔn sɑ̃ɑ yerɔ u bu siriɑ.
    Ben wi u kun ɡem mɔ, ye bɑ sikirinɛ min wɑsi yiruwɑ u koo kɔsiɑ.
  eng-KJVCPB: If the thief be not found, then the master of the house shall be brought
    unto the judges, to see whether he have put his hand unto his neighbour’s goods.
  luo-luo: To ka jakuo ok oyudi, wuon ot nyaka chopi e nyim jongʼad bura mondo gifweny
    ka dipo ni lwete omulo mwandu nyawadgi
  meu-meu: Bema henao tauna basie davaria, ruma biaguna na hahemaoro gabuna bainela.
    Dirava vairanai baine gwau hamata, ia na dekena tauna ena kohu se daua toho.
  npi-ULB: तर चोरलाई फेला पारिएन भने घरको मालिकको छिमेकीको सम्पत्तिमाथि उसकै हात छ
    या छैन भनी जाँच गर्न त्यो न्यायकर्ताहरूको सामु आउनुपर्छ ।
  yor-yor: Ṣùgbọ́n ti a kò bá rí olè náà mú, baálé ilé náà yóò fi ara hàn níwájú ìdájọ́
    láti jẹ́ kí a mọ̀ bí òun fúnra rẹ̀ ni ó gbé ohun ti ó sọnù náà.
  emp-NTPO: Baribʌrʌ dji ne drʌad̶ada jidad̶aẽ́bʌrʌ, dji ne waga erob̶ad̶ara bãrã
    bororãmaa eded̶ida panʌa. Maʌ̃be ãdjia quĩrãcuita iwid̶id̶ida panʌa idjia maʌ̃
    ne waga erob̶ad̶ara drʌasi cawaya.
  ind-ind: Namun, jika pencurinya tidak tertangkap, maka pemilik rumah harus menghadap
    para hakim di kemah-Ku agar mereka menentukan apakah dia pelaku pencurian itu
    atau bukan.
  pes-OPCB: ولی اگر دزد گرفتار نشود، آنگاه باید شخص امانتدار را نزد قضات ببرند تا
    معلوم شود آیا خود او در امانت خیانت کرده است یا نه.
  tgl-ULB: Pero kung ang magnanakaw ay hindi natagpuan, pagkatapos ang may-ari ng
    bahay ay dapat humarap sa mga hukom para tingnan kung nilagay niya ang kaniyang
    sariling kamay sa pag-aari ng kaniyang kapitbahay.
  hui-hui: Anigo pageali biago handa walia nahayagua nde agali mbirale uruni handayaho
    hagadago ibuni wali agali ngoai howa lotu laga ngagoria haru pu helolene nga.
    Ani haru pu heledemigola agali mbirale handayaho haga kago ibu i̱ninaga deni howa
    ibugua lalu, Heneneore larogo i̱na mbirale uruni mo page nabiore, lalu latagi
    holene nga.
  mya-mya: ခိုး​သူ​ကို​မ​မိ​လျှင်​မူ​ကား၊ ပစ္စည်း​အပ်​နှံ​ခြင်း ခံ​ရ​သူ​သည် ကိုယ်​တိုင်​ပစ္စည်း​ကို​ခိုး​သည်၊
    မ​ခိုး သည်​သိ​နိုင်​ရန်​သူ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့ တော်​သို့​ခေါ်​ဆောင်​၍​ကျိန်​ဆို​စေ​ရ​မည်။
  cbi-NTPO: Tsaaren taamu ruku tsanguetun jaiba katawaindyushu juntsaa, uukaade ti'
    kuwañu ya miya rukunaa in ajuusha ta'nu dejuve, tsejtaa ya kaindyuñu bain, naa
    ya bain kaveteñuba mijanu.
  bod-N: གལ་ཏེ་རྐུན་མ་དེ་ལག་ཏུ་མ་ཚུད་ན། ཁྱིམ་མཚེས་ཀྱིས་རྒྱུ་རྫས་ཁྱེར་མིན་ལ་བལྟ་བའི་ཕྱིར་ཁོ་རང་ཁྲིམས་དཔོན་རྣམས་ཀྱི་དྲུང་དུ་བཅར་དགོས།
  sna-sna: Asi kana mbavha isina kuwanikwa, muridzi wemba anofanira kumira pamberi
    pavatongi kuti zvionekwe kana akaisa ruoko rwake pazvinhu zvomumwe munhu.
  spa-BLM: Si no se encuentra al ladrón, el dueño de la casa se acercará a Dios para
    averiguar si ha metido la mano en los bienes de su prójimo.
  cac-cac: Tato max yamchaj vin̈ elc'um chi' jun, tz'ic'chajb'at vin̈ aj pat chi'
    d'a yichan̈ vin̈ juez yic tz'ilji tato man̈oc vin̈ ix yaman q'uen tumin chi',
    ma juntzan̈ tastac tz'ac'ji sic'canb'at vin̈ chi'.
  swh-ULB: Lakini kama mwizi asipo patikana, kisha mmiliki wa nyumba ata kuja mbele
    za waamuzi kuona kama ameeka mkono wake kwenye mali za jirani yake.
  bel-bel: а калі ня знойдзецца злодзей, няхай гаспадар дома прыйдзе да судзьдзяў
    і прысягне, што не прасьцёр рукі сваёй на ўласнасьць блізкага свайго.
  deu-ELBBK: 'Bei jedem Fall von Veruntreuung bezüglich eines Ochsen, eines Esels,
    eines Stückes Kleinvieh, eines Kleides, bezüglich alles Verlorenen, wovon man
    sagt: „Das ist es“, soll beider Sache vor die Richter kommen; wen die Richter
    schuldig sprechen, der soll seinem Nächsten das Doppelte erstatten.'
  mbb-OT: Iyan, emun kenà egkezekepan sikan is tekawen ne sikan is impetipig, kinahanglan
    he ed-etuvang diyà te menge zatù su wey metueni ke migkuwa zin etawa wazà, is
    mibpetipiǥan kandin.
  mal-2015: കള്ളനെ പിടികിട്ടാതിരുന്നാൽ ആ വീട്ടുകാരൻ കൂട്ടുകാരന്റെ വസ്തുവിന്മേൽ കൈ
    വെച്ചിട്ടുണ്ടോ എന്നു അറിവാൻ അവനെ ദൈവസന്നിധിയിൽ കൊണ്ടുപോകേണം.
  gup-gup: Dja bu bininj minj kabirringalke nawu dedjorlkwern, wanjh namekbe nawu
    kunrurrk nuye ngurrika kore nawu kabirridjadmekenh bininj, ba bu kabirribekkarren
    dja kabirriyime bu kunubewu nungandeleng djirdmayi njalehnjale nawu nabuyika nuye.”
  gvs-gvs: Go neta tovainawanayana geya koyoisiyeta, e torugwáuta kokābi kōme Yaubada
    yaina go, ilovina nakona tauyana toinina ivainao o geya.
  rmc-rmc: 'Te hin varesavo vesekedišagos pal o barvaľipen, či džal pal o bikos, somaris,
    bakro, gada, abo vareso aver, pal soste sodujdžene phenena: „Oda hin miro,“ akor
    sodujdžene mi džan anglo Del. Oda dženo, pre kaste sikavela o Del, hoj hino vinnovato,
    mušinela te del aver dženeske duvar ajci.'
  nlg-nlg: Ma kara mua topoa na tinoni te gito ke, kara holaa na tinoni te righitaoniani
    na lei totobo kiri, ma kara lavia va itadira na vure dete, me ke baubahu vanira
    tana matagu Yahweh te mua gitoi gaia na lei totobo kiri.
  pes-OPV: و اگر دزدگرفته نشود، آنگاه صاحب‌خانه را به حضورحکام بیاورند، تا حکم شود
    که آیا دست خود رابر اموال همسایه خویش دراز کرده است یا نه.
  ron-1924: Дакэ хоцул ну се гэсеште, стэпынул касей сэ се ынфэцишезе ынаинтя луй
    Думнезеу ка сэ спунэ кэ н-а пус мына пе авутул апроапелуй сэу.
  ben-OBCV: কিন্তু সেই চোরকে যদি খুঁজে পাওয়া না যায়, তবে সেই বাড়ির মালিককে বিচারকদের
    সামনে দাঁড়াতে হবে, এবং তাঁদেরই স্থির করতে হবে সেই বাড়ির মালিক সেই অন্যজনের সম্পত্তিতে
    হস্তক্ষেপ করেছে, কি না।
  som-som: Haddiise aan tuuggii la helin, markaas waa in ninkii guriga lahaa xaakinnada
    u soo dhowaadaa si loo caddeeyo inuu alaabtii deriskiisa fartiisa saaray iyo in
    kale.
  lat-VUC: si latet fur, dominus domus applicabitur ad deos, et jurabit quod non extenderit
    manum in rem proximi sui,
  eng-ASVBT: If the thief be not found, then the master of the house shall come near
    unto God, to see whether he have not put his hand unto his neighbor’s goods.
  mna-mna: 'Tamen sombe tindeeŋi som, nako tikam tomtom ta mataana pa koroŋ tana,
    mi tila tipet Anutu kereene uunu, to tisuŋ Anutu be iswe tomtom tana uunu kini:
    Ni namaana sosor pa koroŋ ki waene, som som?'
  ita-1885: Se il ladro non si trova, facciasi comparire il padron della casa davanti
    a' rettori, per giurare s'egli non ha punto messa la mano sopra la roba del suo
    prossimo.
  eng-LXXUP: according to every injury alleged, both concerning a calf, and an ass,
    and a sheep, and a garment, and every alleged loss, whatsoever in fact it may
    be—the judgment of both shall proceed before God, and he that is convicted by
    God shall repay to his neighbor double.
  eng-ULB: But if the thief is not found, then the owner of the house must come before
    the judges to see whether he has put his own hand on his neighbor's property.
  spa-VBL: Si el ladrón no es atrapado, el propietario de la casa debe comparecer
    ante los jueces para averiguar si se llevó la propiedad de su vecino.
  fra-_FOB: Si le larron ne se trouve point, le maître de la maison sera amené devant
    Dieu, pour jurer s'il n'a point mis la main sur le bien de son prochain.
  mal-mal: കള്ളനെ പിടികിട്ടാതിരുന്നാൽ ആ വീട്ടുകാരൻ കൂട്ടുകാരന്റെ വസ്തു അപഹരിച്ചിട്ടുണ്ടോ
    എന്ന് അറിയുവാൻ അവനെ ദൈവസന്നിധിയിൽ കൊണ്ടുപോകണം.
  urd-GVR: Lekin agar chor pakaṛā na jāe to lāzim hai ki us ghar kā mālik jis ke sapurd
    yih chīzeṅ kī gaī thīṅ Allāh ke huzūr khaṛā ho tāki mālūm kiyā jāe ki us ne ḳhud
    yih māl chorī kiyā hai yā nahīṅ.
  suz-BL: खुइ मथित्‍तेक्‍म हना, मेको खिं ङा ठेयब मुरुमी आंम नेक्‍था ङा मुर आ मार मार
    खुइ पवा कों, दे परमप्रभु आ ङोंइती राप्‍पाइक्‍चा माल्‍ब।
  ita-1927: Se il ladro non si trova, il padrone della casa comparirà davanti a Dio
    per giurare che non ha messo la mano sulla roba del suo vicino.
  ckb-ckb: بەڵام ئەگەر دزەکە نەگیرا ئەوا خاوەن ماڵ دەهێنرێتە بەردەم دادوەرەکان، هەتا
    بزانرێت ئاخۆ دەستی بۆ موڵکی برادەرەکەی درێژ نەکردووە.
  eng-BBE: If they do not get the thief, let the master of the house come before the
    judges and take an oath that he has not put his hand on his neighbour's goods.
  kan-OKCV: ಕಳ್ಳನು ಸಿಕ್ಕದೆ ಹೋದರೆ ಮನೆಯ ಯಜಮಾನನು ತನ್ನ ನೆರೆಯವನ ವಸ್ತುಗಳನ್ನು ಅವನು ಮುಟ್ಟಲಿಲ್ಲವೆಂದು
    ವಿಚಾರಿಸುವುದಕ್ಕೆ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅವನನ್ನು ಹಾಜರುಪಡಿಸಬೇಕು.
  bbb-bbb: Ro e inieki ije ja naebe biekuva e ije erare sinuome ije samuagiaema ije
    nika mesirina are bu koto revo ijia vafo. Fu ijia va samadukua furana kiako e
    be ijadufuo sinuome fu naebe iniememano kiadufuo.
  tam-2017: திருடன் அகப்படாவிட்டால், அந்த வீட்டுக்காரன் தான் பிறனுடைய பொருளை அபகரித்தானோ
    இல்லையோ என்று அறியும்படி நியாயாதிபதிகளிடம் அவனைக் கொண்டுபோகவேண்டும்.
  spa-RV-1909: Si el ladrón no se hallare, entonces el dueño de la casa será presentado
    á los jueces, para ver si ha metido su mano en la hacienda de su prójimo.
  ron-BTF: Dacă hoțul nu este găsit, atunci stăpânul casei să fie adus la judecători,
    pentru a se vedea dacă nu a pus mâna sa pe bunurile vecinului său.
  eng-WEBP: If the thief isn’t found, then the master of the house shall come near
    to God, to find out whether or not he has put his hand on his neighbor’s goods.
  eng-FBV: If the thief isn't caught the owner of the house must appear before the
    judges to find out whether he took his neighbor's property.
  nld-1939: Wordt de dief niet ontdekt, dan zal de heer des huizes voor God verschijnen
    en zweren, dat hij zich het goed van een ander niet heeft toegeëigend.
  nch-BL: Pero sinta amo quipantise nopa tachtejquet, huajca cati quimocuitahuía nopa
    tamanti quihuicase iniixpa jueces para quiitase sinta yaya quicuitoc cati eltoya
    iaxca ihuampo cati ipan motemachi.
  vie-1934: Nếu kẻ trộm không bị bắt được, thì chủ nhà cho gởi phải dẫn đến trước
    mặt Đức Chúa Trời, đặng thề rằng mình chẳng hề đặt tay vào tài vật của kẻ lân
    cận mình.
  hin-CV: यदि चोर पकड़ा न जाये, तब उस घर के मालिक को फैसला करनेवालों के सामने लाया
    जाये, ताकि यह मालूम हो जाये कि कहीं उसने ही पड़ोसी के धन पर हाथ न धरा हो.
  eng-OURB: If the thief is not found, then the master of the house shall come near
    to God, to find out if he has not put his hand to his neighbor’s goods.
  spa-BES: Si no atraparon al ladrón, el dueño de la casa vendrá ante los jueces y
    prestará juramento de que no ha puesto la mano sobre los bienes de su prójimo.
  tdx-tdx: Naho eo ty mifandietse ty ami’ ty añombe, he borìke, ke añondry, ke lamba,
    he inoñ’ inoñe nimotso, ie atao ty raike te aze, le songa hiatreke mpizaka; vaho
    hañavake in-droe amy rañe’ey i nafàm-pizakay.
  vid-vid: Ila wone mhizi hambe yebatiche, yawele na ng'handa kohejelela hali Nguluwi
    leka yelahe kota haditile uhizi wa lufufu lwa miyage.
  eng-OKE: Upon every matter of guiltiness about ox or ass or lamb, or raiment, or
    anything destroyed of which it may be said, This is it, the cause of both shall
    be brought before the judges, and he whom the judges shall condemn shall pay double
    to his neighbour.
  tha-KJV: ถ้าจับขโมยไม่​ได้ จงนำเจ้าของเรือนมาถึงพวกผู้พิพากษาเพื่อจะดูว่ามือของตนเองได้ลักสิ่งของของเพื่อนบ้านนั้นหรือไม่
  por-BR-2018: Se o ladrão não se achar, então o dono da casa será apresentado aos
    juízes, para ver se pôs sua mão na riqueza de seu próximo.
  deu-ELO: wenn der Dieb nicht gefunden wird, so soll der Besitzer des Hauses vor
    die Richter treten, ob er nicht seine Hand nach der Habe seines Nächsten ausgestreckt
    hat. -
  eng-WYC-2018: (But) If the thief is hid(den), or unknown, the lord of the house
    that received that good shall be brought to the gods, that is, to (the) judges,
    and he shall swear, that he held not forth his hand into his neighbour’s thing,
    to defraud, (or and he shall swear, that he did not put forth his hand to his
    neighbour’s thing, to defraud him);
  epo-epo: Se la ŝtelinto ne estos trovita, tiam la mastro de la domo venu al la potenculoj,
    kaj ĵuru, ke li ne etendis sian manon sur la apartenaĵon de sia proksimulo.
  uig-PIN: Lekin oƣri tepilmisa, ɵy igisining ⱪoxnisining meliƣa ⱪol tǝgküzgǝn ya
    tǝgküzmigǝnliki mǝlum bolsun dǝp, ⱨakimlarning aldiƣa kǝltürülsun.
  beo-beo: Be wamolasu dunu hame ba:sea, dunu da amo noga:i liligi ouligi amo dilia
    sia:ne gadosu diasuga oule masa. Amogai e da Gode Dioba:le amo liligi hi da hame
    wamolai dafawane ilegele sia:ma:mu.
  tpi-OTNT: Tasol sapos ol i no inap kisim stilman, orait yupela i mas kisim man i
    lukautim samting na i go long ai bilong mi long ples bilong lotu. Na em i mas
    tok, ‘Tru tumas, mi no bin stilim dispela samting.’
  hau-SA: Amma in ba a sami ɓarawon ba, sai wanda aka yi ajiyar a gidansa, yă bayyana
