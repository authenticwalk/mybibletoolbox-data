  fra-NCL: 'Quel que soit le corps du délit, bœuf, âne, brebis, vêtement ou tout objet
    perdu, au sujet duquel on dira : « C’est bien cela ! » la cause des deux parties
    ira jusqu’à Dieu, et celui que Dieu aura condamné restituera le double à son prochain.'
  cek-AK: Toe kamqu to hnu ai nahaeloe, im tawnkung mah a imtaeng ih hmuen to lak
    maw, la ai, tito panoek hanah, anih to lokcaekkungnawk hmaa ah kawk moe, lokcaek
    han oh.
  cuk-cuk: ”Ar dule-ibmar-atursasad-daklessulirdina, dule-neg-ibed dummagan-igar-nabomalad-asabin
    seledoed, adi, daklegega, abakale e ibmar-atursasdibe, atursassurdibe.
  uig-CYR: Лекин оғри тепилмиса, өй егисиниң хошнисиниң мелиға қол тәккүзгән я тәккүзмигәнлиги
    мәлум болсун дәп, һакимларниң алдиға кәлтүрүлсун.
  tel-2017: ఒకవేళ ఆ దొంగ దొరకని పక్షంలో ఆ ఇంటి యజమాని తన పొరుగువాడి వస్తువులు తీసుకున్నాడో
    లేదో పరిష్కారం చేసుకోవడానికి న్యాయాధికారుల దగ్గరికి రావాలి.
  hat-BSA: Si yo pa jwenn vòlè a, alò, mèt kay la va parèt devan jij yo pou konstate
    si li te mete men li sou byen vwazen li an.
  kos-kos: Tusruktu mwet se ma pisrala ah fin tiana koneyukyak, mwet se ma liyaung
    ma saok uh in utuku nu ke nien alu, ac el enenu in fahkak ye mutun God lah tia
    el pa pisrala ma lun mwet se ngia.
  hbo-WLC: עַֽל־כָּל־דְּבַר־פֶּ֡שַׁע עַל־שׁ֡וֹר עַל־חֲ֠מוֹר עַל־שֶׂ֨ה עַל־שַׂלְמָ֜ה
    עַל־כָּל־אֲבֵדָ֗ה אֲשֶׁ֤ר יֹאמַר֙ כִּי־ה֣וּא זֶ֔ה עַ֚ד הָֽאֱלֹהִ֔ים יָבֹ֖א דְּבַר־שְׁנֵיהֶ֑ם
    אֲשֶׁ֤ר יַרְשִׁיעֻן֙ אֱלֹהִ֔ים יְשַׁלֵּ֥ם שְׁנַ֖יִם לְרֵעֵֽהוּ׃ ס
  ibo-ibo: Ọ bụrụ na a chọpụtaghị onye ohi ahụ, onye nwe ụlọ ahụ aghaghị ịbịa nʼihu
    Chineke, ka a chọpụta maọbụ ya nʼonwe ya setịpụrụ aka were ihe ahụ, bụ akụ nke
    onye ọzọ kpatara.
  ory-ory: ଯଦି ଚୋର ଧରା ନ ପଡ଼େ, ତେବେ ଗୃହର ସ୍ୱାମୀ ପ୍ରତିବାସୀର ଦ୍ରବ୍ୟରେ ହସ୍ତ ଦେଇଅଛି କି
    ନାହିଁ, ଏହା ଜଣା ଯିବା ନିମନ୍ତେ ସେ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଉପସ୍ଥିତ ହେବ।
  chk-chk: Nge are ewe chon solä esap pwä, ätewe mi iseis ewe pisek lon imwan epwe
    feito lon imwenfel o pwärätä pwe esap angei pisekin ewe aramas.
  rop-rop: Bat if dei kaan faindim det men hubin stilim detlot ting, wal dei garra
    deigim det men hubin lukaftumbat detlot ting langa kot blanga faindat if imbin
    stilim detlot ting.
  ukr-1871: Коли ж злодїй не знайдеться, дак мусить власник дому того прийти перед
    суддїв та й заприсягти, що не загарбав чужої власностї.
  bch-bch: Be oangga tiluku eaba lublubnga aea mao, luma itama ga ila imadid pagid
    panua patutuinga posanga ad matadeai, ta ei manta ikado posanga ga ila pagid ga
    bedane, ‘Tautaunga, gau nalub oaeg ede pade ele danga sisid mao.’
  deu-1951: Ist aber der Dieb nicht zu finden, so soll man den Hausherrn vor Gott
    bringen [und ihn darüber verhören], ob er sich nicht vergriffen habe an seines
    Nächsten Gut.
  eng-JPS: (22-7) If the thief be not found, then the master of the house shall come
    near unto God, to see whether he have not put his hand unto his neighbour's goods.
  srp-1865: Ako li se ne naðe lupež, onda gospodar od one kuæe da stane pred sudije
    da se zakune da nije posegao rukom svojom na stvar bližnjega svojega.
  lug-lug: Naye omubbi bw’ataakwatibwenga, nannyini nnyumba ateekwa agende eri abalamuzi,
    basalewo obanga ebintu bya munne ye yabitutte.
  heb-heb: אם לא ימצא הגנב ונקרב בעל הבית אל האלהים אם לא שלח ידו במלאכת רעהו׃
  ben-IRV: কিন্তু যদি চোরটি না ধরা পড়ে, তবে সেই বাড়ির মালিক প্রতিবেশীর সম্পত্তিতে
    হাত দিয়েছে কিনা, তা জানবার জন্য তাকে বিচারকের সামনে বিচারের জন্য আসতে হবে।
  pan-pan: ਪਰ ਜੇ ਚੋਰ ਨਾ ਫੜਿਆ ਜਾਵੇ ਤਾਂ ਘਰ ਦਾ ਮਾਲਕ ਨਿਆਂਈਆਂ ਦੇ ਕੋਲ ਲਿਆਂਦਾ ਜਾਵੇ ਤਾਂ ਜੋ
    ਮਲੂਮ ਹੋਵੇ ਕਿ ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਮਾਲ ਧਨ ਨੂੰ ਲਾਇਆ ਹੈ ਕਿ ਨਹੀਂ।
  mya-JVB: သူခိုး ကို မ တွေ့ လျှင် ၊ အိမ် ရှင် သည် မိမိ အိမ်နီးချင်း ဥစ္စာ ကို ယူ
    သလောမ ယူလောဟု ဘုရား သခင့်ရှေ့တော်၌ အစစ် ခံရမည်။
  hmo-hmo: To bema henaoa tauna idia davaria lasi, unai kohu ia naria tauna be Dirava
    tomadiho henia gabuna dekenai do umui abia lao. Bona ia ese Dirava ena vairana
    dekenai do ia gwauhamata, do ia gwau, ‘Lau hereva momokani, lau ese unai gau lau
    henaoa lasi.’
  urd-urd: लेकिन अगर चोर पकड़ा न जाए तो उस घर का मालिक ख़ुदा के आगे लाया जाए, ताकि
    मालूम हो जाए कि उसने अपने पड़ोसी के माल को हाथ नहीं लगाया।
  rus-SYN: а если не найдется вор, пусть хозяин дома придет пред судей и поклянется,
    что не простер руки своей на собственность ближнего своего.
  bqc-SIM: Tó lɛkpaa gɛ̃̀ gbɛ̃́ↄ zãnguo zu ge zàa'ĩna ge sã ge pↄkasa yã́ musu
    ge pↄe mɛ́ vũ̀aa ↄ̃ gbɛ̃e è à mɛ̀ a pↄ́ɛ, gbɛ̃ↄn plapiↄ gɛ́ yã́kpalɛkɛnaↄ
    kĩ́i. Gbɛ̃́ pↄ́ yã́kpalɛkɛnaↄ mɛ̀ aà yã́ nao a fĩabo a gbɛ̃́deeɛ lɛɛ plaɛ.
  tcz-CHONGTHU: Amavang hiche guchapa chu akimat doh kha tah louva ahile athil koipa
    chu alah ham alou ham ti hetchetna ding'a Pathen ang sung'a kipui lut ding ahiye.”
  mar-mar: परंतु जर चोर सापडला नाही, तर घरमालकाला देवासमोर घेऊन जावे म्हणजे मग त्याने
    स्वतः त्या वस्तुला हात लावला की नाही त्याचा न्याय होईल.
  qub-qub: Suwa mana taripacaptenga wasiyojtana ñaupäman apamonga paytacuyninta yatashanta
    u mana yatashantapis jurachinanpaj.
  hat-hat: Men, si yo pa jwenn vòlè a, y'a mennen mèt kay kote bagay yo te sere a
    devan lòtèl Bondye a, pou yo wè si se pa li menm ki te pran bagay lòt moun lan.
  eng-BSB: If the thief is not found, the owner of the house must appear before the
    judges to determine whether he has taken his neighbor’s property.
  tod-tod: 'Maaɠaali vaa kpein, é lo nikɛ vaa ʋa, ɓaa soovale faa, ɓaa baala faa,
    ɓaa seɠe vaa, ɓaa tooya ani vaa, nii nu a ɠɛ ma: «Nii ʋe,» naama nu zeizu felegɔiti
    ta-vai laa ɠa zeeli GALA ma. Zɔi GALA ka peelalana, naa ɠa seiɲɔɠɔi nɔnɔi ɠaaɠale
    ma ga ma ʋɛɛdai.'
  eng-WEBPB: If the thief isn’t found, then the master of the house shall come near
    to God, to find out whether or not he has put his hand on his neighbour’s goods.
  kbq-kbq: Hanki kumzafa ne'ma keno erifore'ma osina, nomofo nefa'a keaga refkohu
    kva vahe'tmimofo avuga eno eri'neo e'o'rineo eme huama hugahie.
  nhe-BL: Pero intla ax quipantise nopa tlaxtejquetl, huajca tlen quimocuitlahuía
    nopa tlamantli quihuicase iniixpa jueces para quiitase intla yajaya quicuitoc
    tlen eltoya iaxca ihuampo tlen ipan motemachi.
  gub-BL: Aze napepyhyk kwaw imunar ma'e nehe, a'e mehe peraha a'e tàpuz izar Tupàn
    imuwete haw pe nehe. — Aipo ne a'e ma'e rehe imunar ma'e romo ereiko ne, i'i putar
    tàmuzgwer izupe wà nehe. — Hemuzekaiw kar hehe. Nezewe rehe we nahemunar kwaw
    hehe, i'i putar tàmuzgwer wanupe uze'eg imume'uahy pà nehe.
  eng-DRA: If the thief be not known, the master of the house shall be brought to
    the gods, and shall swear that he did not lay his hand upon his neighbour’s goods,
