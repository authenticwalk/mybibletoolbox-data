verse: EXO.022.020
translations:
  mal-C: “യഹോവയ്ക്കല്ലാതെ മറ്റ് ഏതെങ്കിലും ദേവനു യാഗം കഴിക്കുന്നവരെ നിശ്ശേഷം നശിപ്പിക്കണം.
  deu-TKW: Einen Fremdling sollst du nicht drücken noch gewaltthätig behandeln; denn
    ihr seid auch Fremdlinge gewesen in Ägypten.
  lin-lin: Okosalisa mopaya mosala na ndenge ya mabe te mpe okonyokola ye te, pamba
    te bino mpe bozalaki bapaya na Ejipito.
  eng-LSV: He who is sacrificing to a god, except to YHWH alone, is devoted.
  eng-GNV: Hee that offereth vnto any gods, saue vnto the Lord onely, shalbe slaine.
  eng-WEBSTER: He that sacrificeth to any god, save to the LORD only, he shall be
    utterly destroyed.
  nhw-BL: “Sintla se quimacas se tlacajcahualistli se tlaixcopincayotl o seyoc tlamantli
    catli quiita para tecojtli, xijmictica. San na, niamoTECO, techmacaca tlacajcahualistli.
  swh-ONEN: “Mtu awaye yote anayemtolea mungu mwingine dhabihu isipokuwa Bwana, lazima
    aangamizwe.
  bba-bba: I ku sɔɔ ɡoo nɔni sɔ̃. I ku mɑɑ nùn tɑki di. I yɑɑyo mɑ bɛɛn tii i rɑɑ
    sɔru di Eɡibitin temɔ.
  eng-KJVCPB: He that sacrificeth unto any god, save unto the Lord only, he shall
    be utterly destroyed.
  luo-luo: “Ngʼato angʼata motimo misango ni nyasaye moro makmana Jehova Nyasaye nyaka
    negi.
  meu-meu: Ihaboulaina karana baine karaia, dia Iehova ena to idau dirava ta ena,
    tauna na baine havahuraia vaitani.
  npi-ULB: परमप्रभुबाहेक अन्य कुनै देवी-देवतालाई बलिदान चढाउनेलाई पूर्ण रूपमा नष्‍ट
    गरिनुपर्छ ।
  yor-yor: “Ẹnikẹ́ni ti ó bá rú ẹbọ sí òrìṣà yàtọ̀ sí Olúwa nìkan, ni a ó yà sọ́tọ̀
    fún ìparun.
  emp-NTPO: Bariduaba animarãda mʌ̃́a babue diai cãyãbara dewara ãcõrẽa babue diaibʌrʌ,
    idjira bead̶ida panʌa.
  ind-ind: “Siapa pun yang mempersembahkan kurban kepada dewa, Aku menentukan dia
    untuk dimusnahkan.”
  pes-OPCB: «اگر کسی برای خدایی دیگر، غیر از خداوند قربانی کند، باید کشته شود.
  tgl-ULB: Sinumang magsasakripisyo sa anumang diyos maliban kay Yahweh ay dapat ganap
    na wasakin.
  hui-hui: Wali agalime mbirale loma bialu Anduane Homogo i̱hondo hangu ngulene nga.
    Anidagua nabi howa mbirale dama mitangi bialu gime wabini ngaruhondo lomabu miaga
    mbira heagua ogoni ibu homelo bo wahalimu.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​မှ​တစ်​ပါး​အ​ခြား​သော ဘု​ရား​ကို​ယဇ်​ပူ​ဇော်​သူ​အား​သေ​ဒဏ်​စီ​ရင်
    ရ​မည်။'
  cbi-NTPO: Tsenmala mun inun animaa tute' keewaakenuunuren, vejan dyuslanaa keewaashu
    juntsaa tutanbera inu tsuve.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་གཅིག་པུ་མ་གཏོགས་པར་ལྷ་གང་རུང་ལ་མཆོད་པ་འབུལ་བའི་མི་དེ་ཁྱོན་ནས་མེད་པར་བྱེད་དགོས།
  sna-sna: “Ani naani anobayira kuna mwari upi zvake kunze kwangu anofanira kuparadzwa.
  spa-BLM: “El que ofrezca sacrificios a cualquier dios, excepto a Yahvé solamente,
    será destruido por completo.
  cac-cac: Tato ay mach syac' silab' d'a comon dios, to man̈oc d'ayin a in Jehová
    in tic syac'a', yovalil smac'jichamoc.
  swh-ULB: Yeyote atakaye toa dhabihu kwa mungu mwengine isipo kuwa Yahweh lazima
    auawe.
  bel-bel: Той, хто прыносіць ахвяру божышчам, акрамя аднаго Госпада, хай будзе зьнішчаны.
  wed-wed: —Aiai pulo i apui god ḡelauna awarina ma eḡa tau Bada awariu lamna nai
    ravana ina viraḡeni.
  deu-ELBBK: Und den Fremden sollst du nicht bedrängen und ihn nicht bedrücken, denn
    Fremde seid ihr im Land Ägypten gewesen.
  mbb-OT: “Is minsan hentei he kenè din iyan ebpemuhaten is Nengazen su iyan din ebpemuhaten
    is duma he ed-ezapen, kinahanglan he ebpurungan edèdeeti.
  mal-2015: യഹോവെക്കു മാത്രമല്ലാതെ വേറെ ദൈവങ്ങൾക്കു യാഗം കഴിക്കുന്നവനെ നിർമ്മൂലമാക്കേണം.
  gup-gup: “Dja mak ngurribu nangale bininj yika daluk nawu mayh kabiwon dja kamarnebun
    nuye nawu nabuyika god. Yawey nakka nadjalkudji God duninjh kadberre.”
  gvs-gvs: Avatau neta ina vininabeso ikasale ituli ta yaubada yaina go, Yau Yauwe
    agutava yaigu geya, e amo tauyana asala vaatayaina umagu aná mtula manuna.
  rmc-rmc: Pro cudzincos na džaha zorales aňi na trapinena les, bo the tumen sanas
    cudzinci andro Egipt.
  nlg-nlg: “Ma hei ke sukaghia siki god keha ke, kau matea. Kau sukaghia vaso/vamua
    Yahweh.
  pes-OPV: هر‌که برای خدای غیر از یهوه و بس قربانی گذراند، البته هلاک گردد.
  ron-1924: Чине адуче жертфе алтор думнезей декыт Домнулуй сингур сэ фие нимичит
    ку десэвыршире.
  aui-aui: Memeda iiyabo suwara inagabuni god mududi biiyadi bi getagu kawagha, Yawe
    God biidi, na noko wawayina sinakasunughataveni.
  ben-OBCV: “যে কেউ সদাপ্রভু ছাড়া অন্য কোনো দেবতার কাছে বলি উৎসর্গ করে তাকে অবশ্যই
    ধ্বংস করে ফেলতে হবে।
  som-som: Kii wax u bixiya ilaah kale oo aan Rabbiga keligiis ah ahayn, kaas waa
    in dhammaantiis la baabbi'iyaa.
  lat-VUC: Qui immolat diis, occidetur, præterquam Domino soli.
  eng-ASVBT: He that sacrificeth unto any god, save unto Jehovah only, shall be utterly
    destroyed.
  mna-mna: “Mi sombe tomtom sa ipatoron merere toro sa, na kupuni ma imeete.
  ita-1885: Chi sacrificherà ad altri dii, fuor che al Signore solo, sia sterminato
    come anatema.
  eng-LXXUP: And ye shall not hurt a stranger, nor afflict him; for ye were strangers
    in the land of Egypt.
  eng-ULB: Whoever sacrifices to any god except to Yahweh must be completely destroyed.
  spa-VBL: “Cualquiera que se sacrifique a cualquier otro dios que no sea el Señor
    debe ser apartado y ejecutado.
  fra-_FOB: Celui qui sacrifie à d'autres dieux qu'à l'Éternel seul, sera voué à l'extermination.
  mal-mal: യഹോവയ്ക്ക് മാത്രമല്ലാതെ വേറെ ദൈവങ്ങൾക്ക് യാഗം കഴിക്കുന്നവനെ നിർമ്മൂലമാക്കണം.
  urd-GVR: Jo na sirf Rab ko qurbāniyāṅ pesh kare balki dīgar mābūdoṅ ko bhī use qaum
    se nikāl kar halāk kiyā jāe.
  suz-BL: सुमी देवी देवता कली पूजा पाइबा, मेको मुर थमा पा साइक्‍चा पुंइसीब। परमप्रभु
    यावे कली ला चढ़ेचा माल्‍ब। प्रस्‍थान २०:३-५; ब्‍यवस्‍था १३:७-१९; ब्‍यवस्‍था १७:२-७
  ita-1927: Chi offre sacrifizi ad altri dèi, fuori che all’Eterno solo, sarà sterminato
    come anatema.
  ckb-ckb: «ئەوەی قوربانی بۆ هەر خودایەکی جیا لە یەزدان سەرببڕێت، ئەوا پێویستە قڕ
    بکرێت.
  eng-BBE: Complete destruction will come on any man who makes offerings to any other
    god but the Lord.
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಹೊರತಾಗಿ ಮತ್ತೊಬ್ಬ ದೇವರಿಗೆ ಯಜ್ಞ ಅರ್ಪಿಸುವವನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶವಾಗಬೇಕು.
  bbb-bbb: Ro e be erare fu oenoeno godi binobino ijene zinone ifaejegaro E Ireobo
    na fu arekuma e ije nika kanaga fu baronefo.
  tam-2017: யெகோவா ஒருவரைத்தவிர வேறு தெய்வங்களுக்குப் பலியிடுகிறவன் அழிக்கப்படவேண்டும்.
  spa-RV-1909: El que sacrificare á dioses, excepto á sólo Jehová, será muerto.
  ron-BTF: Cel ce sacrifică oricărui alt dumnezeu, decât numai DOMNULUI, să fie nimicit
    complet.
  eng-WEBP: “He who sacrifices to any god, except to the LORD only, shall be utterly
    destroyed.
  eng-FBV: Anyone who sacrifices to any other god than the Lord must be set apart
    and executed.
  nld-1939: Iedereen die aan goden offert, behalve aan Jahweh alleen, zal met de banvloek
    worden geslagen.
  nch-BL: “Sinta se quimacas se tacajcahualisti se taixcopincayot o seyoc tamanti
    cati quiita quej elisquía Dios, xijmictica. San na, niamoTECO, techmacaca tacajcahualisti.
  vie-1934: Kẻ nào tế các thần khác hơn một mình Đức Giê-hô-va sẽ bị diệt.
  hin-CV: “जो कोई याहवेह को छोड़े और किसी और देवता को बलि चढ़ाये उसे नष्ट कर दिया
    जाए.
  eng-OURB: “He who sacrifices to any deity, except to Adonai only, shall be utterly
    destroyed.
  spa-BES: La destrucción total vendrá sobre cualquier hombre que haga ofrendas a
    cualquier otro dios que no sea el Señor.
  tdx-tdx: Ko mamorefore ty renetane ndra mamorekeke aze, amy te niambahiny an-tane
    Mitsraime añe ka nahareo.
  vid-vid: “Yalingumlavila nhambiko mlungu yunji honhu ha Mkulu Nguluwi yaliyeka,
    imgana yabagamizwe ng'hatu.
  eng-OKE: And a stranger thou shalt not trouble nor oppress; for you were sojourners
    in the land of Mizraim.
  tha-KJV: ผู้​ใดถวายบูชาแด่พระต่างๆเว้นแต่พระเยโฮวาห์​องค์​เดียว ผู้​นั้นต้องถูกทำลายเสียสิ้น
  por-BR-2018: O que sacrificar a deuses, exceto a somente o SENHOR, será morto.
  deu-ELO: Wer den Göttern opfert außer Jehova allein, soll verbannt werden.
  eng-WYC-2018: He that offereth to (any) gods, except to the Lord alone, be he slain
    (or shall be put to death).
  epo-epo: Kiu alportas oferojn al dioj, krom al la Eternulo sole, tiu estu ekstermita.
  uig-PIN: Kimdǝkim birdinbir Pǝrwǝrdigardin baxⱪa ⱨǝrⱪandaⱪ ilaⱨƣa ⱪurbanliⱪ sunsa,
    ⱨaram dǝp mutlǝⱪ ⱨalakǝtkǝ mǝⱨkum ⱪilinsun.
  beo-beo: Nowa dunu da eno ogogosu ‘gode’ amoma gobele salasu hamosea, amo dunu fanelegema.
    Na, Hina Gode, Nama fawane gobele salasu hamoma.
  tpi-OTNT: “Ol manmeri i mas mekim ofa long mi, Bikpela tasol. Na sapos wanpela i
    mekim ofa long giaman god, orait yupela i mas kilim em i dai.
  hau-SA: “Duk wanda ya yi hadaya ga wani allah ban da Ubangiji, dole a hallaka shi.
  uig-LAT: Kimdekim birdinbir Perwerdigardin bashqa herqandaq ilahgha qurbanliq sunsa,
    haram dep mutleq halaketke mehkum qilinsun.
  nde-nde: Loba ngubani onikela kwabanye onkulunkulu ngaphandle kukaThixo kumele abhujiswe.
  ton-ton: ¶ “Ko ia ʻoku feilaulau ki ha ʻotua kehe, ka ʻoku ʻikai kia Sihova pe,
    ko e moʻoni ʻe tāmateʻi ia.
  ces-1613: Kdo by obětoval bohům, kromě samému Hospodinu, jako proklatý vyhlazen
    bude.
  eng-WMB: “He who sacrifices to any god, except to the LORD only, shall be utterly
    destroyed.
  tam-TCV: “யெகோவாவைத்தவிர வேறு தெய்வங்களுக்குப் பலியிடுகிறவன் எவனும் அழிக்கப்படவேண்டும்.
  ceb-ULB: Si bisan kinsa nga mohalad ngadto sa laing dios gawas kang Yahweh pagalaglagon
    gayod.
  pol-UBG: Kto składa ofiary bogom, poza samym PANEM, zostanie stracony.
  urd-GVU: جو نہ صرف رب کو قربانیاں پیش کرے بلکہ دیگر معبودوں کو بھی اُسے قوم سے نکال
    کر ہلاک کیا جائے۔
  deu-1912: '[22:19] Wer den Göttern opfert und nicht dem HERRN allein, der sei verbannt.'
  kan-2017: ಯೆಹೋವನೊಬ್ಬನಿಗೇ ಹೊರತಾಗಿ ಬೇರೊಬ್ಬ ದೇವರಿಗೆ ಯಜ್ಞ ಅರ್ಪಿಸುವವನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶವಾಗಬೇಕು.
  ena-ena: Hulaŋ iamɨgali sagalɨ iguben aba sɨhɨm sabaŋ agɨladɨ Asɨ Iaue saŋ pam hɨlavɨm
    aba abɨha uami. Hulaŋ mu kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨlalɨ
    agasaŋ sagalɨ hɨlavɨla iguci ha nudɨ ifɨhɨmɨbalu aba valɨlaŋ hɨtɨŋ hɨnim aba abɨha
    uami.
  yap-yap: “Ma en nra pi’ e maligach ngak yugu reb e got ni gathi SOMOL e yira thang
    e fan rok.
  hlt-MCSB: Yahweh amah bueng taeng pawt ah pathen tloe rhoek taengah aka nawn tah
    thup saeh.
  mdy-ETH: «ታና፥ ናንጊና ናንጋ ጎዳይዳፓ ዓታዛ ሜሌ ዓይጌንዴ ፆኦሲማኣ ማዖም ዒንጎ ባኣዚ ዒንጋ ዓሲ ባይቆንጎ።
  twi-ASANTE: “Obiara a ɔbɛfiri Awurade akyiri abɔ onyame foforɔ bi afɔdeɛ no, wɔnkum
    no.
  mwc-mwc: Kotoi wata god mutusi kurisi e puyopuyo bunuwa, ba kega Bada kurina wai,
    ko kasibigoyoni.
  eng-WEBU: “He who sacrifices to any god, except to the LORD only, shall be utterly
    destroyed.
  bnp-bnp: “E huriki ri gi habi a nihabi nau kunana, e BAKOVI DAGI. A viri i habi
    a nihabi na vure ranga ni gi rabalaki.
  wal-wal: “GODAA xalaalaayyoppe attin, hara xoossaassi yarshshiya ooninne muleera
    xayo.
  spa-PDDPT: El que ofrezca sacrificio a cualquier ʼelohim que no sea Yavé, será completamente
    destruido.
  gun-gun: Amongue tuuete mboae pe, Nhanderuete pe'ỹ mba'emo ome'ẽ ramo pejuka avi
    'rã.
  agu-BL: ”Cyakil yi e' yi chipate' chitx'ixwatz swutz junt ryos tajwe'n tan chicwe'n
    biyij.
  ilo-ULB: Rumbeng a naan-anay a madadael ti siasinoman nga agidaton kadagiti aniaman
    a didiosen malaksid kenni Yahweh.
  kpg-kpg: “Daaligidia gii made tangada dela e tigidaumaha gi di ingoo hua di god
    i daha mo Au go Dimaadua.
  uig-ARA: كىمدەكىم بىردىنبىر پەرۋەردىگاردىن باشقا ھەرقانداق ئىلاھغا قۇربانلىق سۇنسا،
    ھارام دەپ مۇتلەق ھالاكەتكە مەھكۇم قىلىنسۇن.
  sus-sus: Wo naxa xɔɲɛ tɔɔrɔ naxan fatan si gbɛtɛ ra a sabati wo xɔnyi, barima wo
    fan nu na xɔɲɛya nɛ Misira bɔxi ma.
  pon-2006: “Mehmen me kin meirongohng emen koht likin ngehi, KAUN-O, en kamakamala.
  ksd-ksd: Nina ba i pait ra tinabar tadav ta enana god ma vakir tadav ra Luluai kaka,
    nam na virua muka.
  tur-YTC: “Yalnız Yahve'nin dışında başka bir ilâha kurban sunan kişi tümüyle yok
    edilecek.”
  grc-BRENT: Καὶ προσήλυτον οὐ κακώσετε, οὐδὲ μὴ θλίψητε αὐτόν· ἦτε γάρ προσήλυτοι
    ἐν γῇ Αἰγύπτῳ.
  ind-AYT: Siapa pun yang berkurban bagi ilah-ilah lain, selain bagi TUHAN semata,
    dia harus dibinasakan.
  nya-nya: “Aliyense wopereka nsembe kwa mulungu wina osati Yehova awonongedwe.
  hrv-hrv: Ne tlači pridošlicu niti mu nanosi nepravde, jer ste i sami bili pridošlice
    u zemlji egipatskoj.
  mps-mps: “Tama te we bidi augwaligo ena Genuai Bidiba naga ofa yao. Tama me deligo
    te tibo godiba ofa ebaso da, te dagego aga ela muao.”
  tpi-tpi: “Ol manmeri i mas mekim ofa long mi, Bikpela tasol. Na sapos wanpela i
    mekim ofa long giaman god, orait yupela i mas kilim em i dai.
  dan-1931: Den, der ofrer til andre Guder end HERREN alene, skal der lægges Band
    på.
  vie-OVCB: Người nào dâng tế lễ cho một thần nào khác ngoài Chúa Hằng Hữu phải bị
    xử tử.
  guj-2017: મારા સિવાય એટલે કે યહોવાહ સિવાય બીજા કોઈ પણ દેવને યજ્ઞ કરનાર અને આહુતિ
    આપનાર માણસનું નામનિશાન રહેવા દેવું નહિ.
  pon-2006A: “Mehmen me kin meirongohng emen koht likin ngehi, KAUN-O, en kamakamala.
  por-BRBSL: “Aquele que se sacrifica a qualquer deus, exceto a Iavé somente, será
    totalmente destruído.
  cth-cth: Jehovah hloilah, alouke cathut hmalah thuengnae ka sak e tami teh thei
    lah ao han.
  twi-twi: “Obiara a obefi Awurade akyi abɔ onyame foforo bi afɔre no, wonkum no.
  hlt-hlt: Yahweh amah bueng taeng pawt ah pathen tloe rhoek taengah aka nawn tah
    thup saeh.
  tbz-SIM: Di bɑ́ nfɛ̃́ũnko bɛpɔ̀ɔ̀bɛ̀ yoo dí mbɛ̀ cií. Kɛ yɛ̃́ di do túmɛ̀ bɛpɔ̀ɔ̀bɛ̀
    mbɛ Esibiti tenkɛ̀.
  msy-2020: “Eghtɨ tav asem bagh ofa damigh egh an ziam feghtɨ, ia a mɨsueghtɨ an
    aremegh. Ia Ikiavɨra Itir God baghvɨra ofa damu, egh an ziamra fɨ.
  azb-azb: Rəbdən başqa digər allahlara qurban gətirən adam tamamilə məhv olunsun.
  eng-DBY: — He that sacrificeth to [any] god, save to Jehovah only, shall be devoted
    to destruction.
  hin-2017: “जो कोई यहोवा को छोड़ किसी और देवता के लिये बलि करे वह सत्यानाश किया जाए।
  wol-KYG: «Ab doxandéem, buleen ko lor, buleen ko not, ndaxte yeen itam ay doxandéem
    ngeen woon fa réewum Misra.
  swp-swp: “Eai to eai eaubada udoi arinai i heaitalasam, na GUIAU iabom mo arinai,
    abo se unuhemate.
  bjr-bjr: Qini Yaaaweesa kai aandau tatufirana suqa qimiaqa. Moo unnaqira anutuna
    tatufirana suqa aminnana kuqa aruaqa.
  eng-YLT: '''He who is sacrificing to a god, save to Jehovah alone, is devoted.'
  wat-wat: Taki tamo aitevana muka Iyauḡa Yave nenekuwai ina vibwanaose atu tamo mani
    guyau nenei ina vibwanaoseya, na gwadinama kwana nuvimatiya.
  eng-WYC-2017: He that offereth to gods, except to the Lord alone, be he slain.
  eng-WMBB: “He who sacrifices to any god, except to the LORD only, shall be utterly
    destroyed.
  urd-GVH: जो न सिर्फ़ रब को क़ुरबानियाँ पेश करे बल्कि दीगर माबूदों को भी उसे क़ौम
    से निकालकर हलाक किया जाए।
  rug-rug: Kaqu tava kilasa pa minate si keke tie, sapu va vukivukihi la koa keke
    tamasa, sapu lopu e Zihova, sa Tamasa hinokara.
  gaz-gaz: “Namni Waaqayyo tokkichaaf malee Waaqa biraatiif aarsaa dhiʼeessu galaafatamuu
    qaba.
  fra-LSG: Celui qui offre des sacrifices à d’autres dieux qu’à l’Éternel seul sera
    voué à l’extermination.
  yal-yal: “I nama xɔɲɛn tɔrɔ, i nama ɲaxu a ra, amasɔtɔ xɔɲɛn nan yi ɛ ra Misiran
    yamanani.”
  haw-1868: O ka mea mohai aku na kekahi akua e, aole na Iehova, e luku loa ia'ku
    la ia.
  arb-NAV: مَنْ يُقَرِّبْ ذَبَائِحَ لِآلِهَةٍ غَيْرِ الرَّبِّ وَحْدَهُ، يُبَدْ.
  ewe-ewe: “Ele be woawu ame sia ame si sa vɔ na mawu, si menye Yehowa o la godoo.
  eng-LEE: (22:19) He that sacrificeth unto any god, save unto the Lord only, shall
    be utterly destroyed.
  asm-FB: যি জনে যিহোৱাৰ বাহিৰে আন কোনো দেৱতাৰ আগত বলিদান কৰে, তেওঁ নিঃশেষে বিনষ্ট
    হ’ব।
  sus-A: وٌ نَشَ شْحّ تْورْ نَشَن قَتَن سِ فبّتّ رَ عَ سَبَتِ وٌ شْنيِ، بَرِ مَ وٌ
    قَن نُ نَ شْحّيَ نّ مِسِرَ بْشِ مَ.
  fra-SBL: « Celui qui sacrifie à un dieu quelconque, sauf à Yahvé seul, sera anéanti.
  hbo-hbo: וְגֵ֥ר לֹא־תֹונֶ֖ה וְלֹ֣א תִלְחָצֶ֑נּוּ כִּֽי־גֵרִ֥ים הֱיִיתֶ֖ם בְּאֶ֥רֶץ
    מִצְרָֽיִם׃
  eng-WYCLIFFE: He that offrith to goddis, out takun to the Lord aloone, be he slayn.
  pjt-pjt: “Ka kutjupangku tjinguṟu ngayunya wantira god kutjupa kuka katira ungkula
    waḻkunnyangkampa palunya apungka atuṟa iluntankunytjaku ngaṟanyi alatjiṯu.
  cwe-cwe: “Munhu yoyose yomulavila nhambiko mulungu imwenga badala ya Mndewa Mulungu
    muhala, kolondeka yakomigwe.
  kik-kik: “Mũndũ ũkaarutĩra ngai ingĩ iruta tiga Jehova nĩakaniinwo.
  fra-NCL: Tu ne maltraiteras pas l’étranger et tu ne l’opprimeras point, car vous
    avez été des étrangers dans le pays d’Égypte.
  cek-AK: Angraeng khae khue na ai ah, kalah sithaw khaeah angbawnhaih sah kami loe,
    paduek han oh.
  cuk-cuk: ”Bab-Jehováʼgarbi ibmar-ogumakar be ukoed. Ar degisulile, dule bab-dummad-baiganga
    ibmar-ogumakar-ukele, a-dule, oburgwilegoed.
  uig-CYR: Кимдәким бирдин-бир Пәрвәрдигардин башқа һәр қандақ илаһға қурбанлиқ сунса,
    һарам дәп мутләқ һалакәткә мәһкүм қилинсун.
  pma-pma: Isan matien min meatin koa hesan sanien votut heha min ahi sav tai. Keil
    isan sanien votut minau nges, Iahova.
  tel-2017: యెహోవాకు మాత్రమే బలులు అర్పించాలి, వేరొక దేవునికి బలి అర్పించే వాడు శాపానికి
    గురౌతాడు.
  hat-BSA: Sila ki fè sakrifis a nenpòt dye, sof ke SENYÈ a sèl, va detwi nèt.
  kos-kos: “In anwuki kutena mwet su orek kisa nu sin kutena god sayuk, LEUM GOD.
  hbo-WLC: וְגֵ֥ר לֹא־תוֹנֶ֖ה וְלֹ֣א תִלְחָצֶ֑נּוּ כִּֽי־גֵרִ֥ים הֱיִיתֶ֖ם בְּאֶ֥רֶץ
    מִצְרָֽיִם׃
  ibo-ibo: “Onye ọbụla chụrụ aja nye chi ọzọ ma ọ bụghị naanị Onyenwe anyị, a ga-eme
    ka ọ nwụọ.
  ory-ory: ଯେଉଁ ଲୋକ କେବଳ ସଦାପ୍ରଭୁଙ୍କ ବିନା କୌଣସି ଦେବତା ନିକଟରେ ବଳିଦାନ କରେ, ସେ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ବିନଷ୍ଟ ହେବ।
  chk-chk: Eman mi asor ngeni eman kot lüki ngang ewe Samol mi Lapalap, ätewe epwe
    fokun ninnila.
  rop-rop: Enibodi gin kilim enimul en yusum det enimul langa det serramoni blanga
    YAWEI det trubala God. Bat if enibodi kilim enimul en yusum det enimul langa serramoni
    blanga eni drimin, wal dei garra kilim det men ded.
  ukr-1871: Хто замість Господа приносить жертву ідолам, мусить бути прогнаний.
  bch-bch: “Manta akado tenainga ga ila pan Maron kekelen. Oangga sai irau masilau
    ga iman tenainga ga ila pan deo eta pade, manta arau ei ga imate ga apaeabu ngan
    ele danga sisid.
  deu-1951: Wer den Göttern opfert und nicht dem Herrn allein, der soll in den Bann
    getan werden.
  eng-JPS: (22-19) He that sacrificeth unto the gods, save unto the LORD only, shall
    be utterly destroyed.
  srp-1865: Ko žrtvu prinosi bogovima drugim osim jedinoga Gospoda, da se istrijebi
    kao prokletnik.
  lug-lug: “Omuntu atwalanga ssaddaaka eri katonda omulala, atali nze Mukama, azikirizibwenga.
  heb-heb: זבח לאלהים יחרם בלתי ליהוה לבדו׃
  ben-IRV: যে ব্যক্তি সদাপ্রভুর ছাড়া অন্য কোনো দেবতার কাছে বলিদান করে, সে সম্পূর্ণভাবে
    বিনষ্ট হবে।
  pan-pan: ਜਿਹੜਾ ਕੇਵਲ ਯਹੋਵਾਹ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਦੇਵਤਿਆਂ ਨੂੰ ਬਲੀਆਂ ਚੜ੍ਹਾਵੇ ਉਸ ਦਾ ਸੱਤਿਆਨਾਸ
    ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: ထာဝရဘုရား မှတပါး အခြားသော ဘုရား ရှေ့ မှာ ယဇ် ပူဇော်သောသူကို ရှင်းရှင်းဖျက်ဆီး
    ရမည်။
  hmo-hmo: “Daika tauna ese boubou gauna ta ia karaia, Lohiabada totona lasi, to ma
    dirava ta dekenai, be do umui kota henia, ia mase totona.
  urd-urd: “जो कोई एक ख़ुदावन्द को छोड़ कर किसी और मा'बूद के आगे क़ुर्बानी चढ़ाए वह
    बिल्कुल नाबूद कर दिया जाए।
  rus-SYN: Приносящий жертву богам, кроме одного Господа, да будет истреблен.
  bqc-SIM: Ásu bↄ̀mↄ wɛtão, ásu gbãamↄɛ̀o, asa bↄ̀mↄↄn á ũ yãa Egipi.
  tcz-CHONGTHU: Koi hijong leu chun Pakai kom tailouva kilhaina dang nei mihem chu
    tha jeng ding ahi.”
  mar-mar: परमेश्वराशिवाय दुसऱ्या दैवतांना बली करणाऱ्याला अवश्य जिवे मारावे.
  soq-soq: Apana uduudu ne os mainawo pulo itumpa, tane naita apana mida god da mampo
    pulo itumpa apana sa ideita bosapu.
  qub-qub: «Nogapaj sacrifisyuta pishtapämänanpa ruquin juc dioscunapaj pishtaj cajtaga
    wañuchinqui.
  hat-hat: Si yon moun ofri bèt pou yo touye pou lòt bondye pase Seyè a, se pou yo
    disparèt li tankou bèt y'ap ofri bay Bondye.
  eng-BSB: If anyone sacrifices to any god other than the LORD alone, he must be set
    apart for destruction.
  tod-tod: À mina seikɔɠɔma nui zo pele ɲɔu ɲɛgɛlɛin, wo ʋa suziɠa, mazɔlɔɔ wo ɠɛni
    ga seikɔɠɔma nuiti Ezipete yooi zu.
  eng-WEBPB: “He who sacrifices to any god, except to the LORD only, shall be utterly
    destroyed.
  kbq-kbq: Ra Anumzamofonte'ma kresramna vuonteno, havi anumazante'ma kresramnama
    vuntesimofona ahe friho.
  nhe-BL: “Intla se quimacas se tlacajcahualistli se tlaixcopincayotl o seyoc tlamantli
    tlen quiita para tecojtli, xijmictica. San na, niimoTECO, xinechmacase tlacajcahualistli.
  gub-BL: Aze amo teko uzuka amo ma'ea'yr amo tupàn a'ua'u imuwete katu pà nehe, pezuka
    a'e teko nehe.
  eng-DRA: He that sacrificeth to gods, shall be put to death, save only to the Lord.
