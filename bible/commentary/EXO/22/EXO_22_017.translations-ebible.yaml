verse: EXO.022.017
translations:
  mal-C: അവളുടെ പിതാവ് അവളെ അവനു കൊടുക്കാൻ തീർത്തും വിസമ്മതിക്കുന്നെങ്കിലും, അവൻ കന്യകമാർക്കുള്ള
    സ്ത്രീധനം കൊടുക്കേണ്ടതാണ്.
  deu-TKW: Eine Zauberin sollst du nicht am Leben lassen.
  lin-lin: Okotika te na bomoi mwasi oyo asalaka maji.
  eng-LSV: if her father utterly refuses to give her to him, he weighs out money according
    to the dowry of virgins.
  eng-GNV: If her father refuse to giue her to him, hee shall pay money, according
    to ye dowry of virgins.
  eng-WEBSTER: If her father shall utterly refuse to give her to him, he shall pay
    money according to the dower of virgins.
  nhw-BL: Huan masque itata nopa ichpocatl amo quinequis quimactilis para ma eli isihua,
    nopa tlacatl monequi tlaxtlahuas imiyaca tomi catli momajtoque tetlamajmacase
    para se ichpocatl.
  swh-ONEN: Baba wa msichana akikataa katakata kumpa huyo mtu huyo msichana wake,
    bado ni lazima huyo mtu atalipa mahari kama inavyostahili malipo ya ubikira.
  bba-bba: Tɔn kurɔ sɔro ù n wɑ̃ɑ bɛɛn suunu sɔɔ, i nùn ɡoowo.
  eng-KJVCPB: If her father utterly refuse to give her unto him, he shall pay money
    according to the dowry of virgins.
  luo-luo: Ka wuon-gi otamore chiwe ne ngʼatno, to ngʼatno pod nyaka chul mana gir
    keny.
  meu-meu: A tamana ese baine rua, ia ese davana doi baine heni, bema adavaia heḡereḡerena.
  npi-ULB: केटीको बुबाले केटी त्यसलाई दिन पूर्ण रूपमा अस्वीकार गर्‍यो भने त्यसले कन्या
    केटीहरूको दुलहीको सम्पत्ति बराबरको रकम तिर्नुपर्छ ।
  yor-yor: Bí baba ọmọbìnrin náà bá kọ̀ jálẹ̀ láti fi fún un ní aya, ó ni láti san
    owó tó tó owó orí rẹ̀ fún fífẹ́ ẹ ní wúńdíá.
  emp-NTPO: Baribʌrʌ dji wẽrã zezaba idji cauda maʌ̃ ẽberãa dia quĩrĩãẽ́bʌrʌ, dji
    ẽberãba maʌ̃ wẽrãra edaẽ́mĩna quima edai careabema paratara diaida b̶ʌa.
  ind-ind: Apabila ayah perempuan itu menolak untuk menikahkan anaknya dengan laki-laki
    tersebut, dia tetap harus membayar uang sejumlah mas kawin untuk perawan.”
  pes-OPCB: ولی اگر پدر دختر با این ازدواج راضی نباشد، آن مرد باید فقط مهریهٔ تعیین
    شده را به او بپردازد.
  tgl-ULB: Kung ang kaniyang ama ay ganap na tumangging ibigay siya sa lalaki, ang
    lalaki ay dapat magbayad ng pera katumbas sa bayad-kayamanan ng mga birhen.
  hui-hui: Anigo wandari aba biagome ibu wane agali ogonime dabu nabule layaguabi
    nde karulape. Ani layagua agali ogoni ibugua wandari hibaria berene yolo biagadagua
    wandari aba biago nogo tawa bo mulene nga.
  mya-mya: အ​ကယ်​၍​မိန်း​မ​ပျို​၏​ဖ​ခင်​က​ထို​သူ​နှင့် သ​ဘော​မ​တူ​လျှင်၊ သူ​သည်​မိန်း​မ​ပျို​တစ်​ဦး
    အ​တွက်​တင်​တောင်း​ရ​သော​မင်္ဂလာ​လက်​ဖွဲ့​ကြေး ကို​ဖ​ခင်​အား​ပေး​လျော်​ရ​မည်။
  cbi-NTPO: Tsaaren juntsa na'ma' apa kuwanu tyai'ñu bain, supungatu naake paanguemu
    deeñuba, juntsa na'manu tsanguemu chachee ya' apalanu paanguenu tsuve.
  bod-N: ཕ་ནི་བུ་མོ་མི་དེ་ལ་སྟེར་བར་ཁྱོན་ནས་མི་དགའ་ན། ན་ཆུང་བུ་མོ་རྣམས་ཀྱི་རྒྱུ་རིན་བཞིན་དུ་དངུལ་འཇལ་དགོས་སོ།
    །
  sna-sna: Kana baba vake vasingadi zvachose kuti vamupe kwaari, anofanira bedzi kubvisa
    roora rinobvisirwa mhandara.
  spa-BLM: Si el padre de ella se niega rotundamente a dársela, deberá pagar el dinero
    correspondiente a la dote de las vírgenes.
  cac-cac: Tato max yal sc'ol smam ix to syic' jun vin̈ chi' ix, palta yovalil syac'
    q'uen tumin vin̈ d'a smam ix ix chi', ichataxon sb'eyb'al eb' anima a smojc'aj
    eb' ix cob'estac.
  swh-ULB: Kama baba yake akikataa kabisa kumpatia, lazima alipe hela inayo lingana
    na gharama za bibi arusi bikra.
  bel-bel: а калі бацька ня згодзіцца выдаць яе за яго, няхай заплаціць срэбрам, колькі
    належыць на вена дзяўчатам.
  wed-wed: Wate mepa da amana i viḡa, lamna maranai oroto matatapu ana mataopa ina vimaiei
    wavine amana awarina.
  deu-ELBBK: Eine Zauberin sollst du nicht leben lassen.
  mbb-OT: Ne emun kenà ibpeesawa te amey zutun te vahi haazà is anak din kinahanglan
    gihapun he ibpevayad haazà is maama te sungguzanan he para te raǥa.
  mal-2015: അവളെ അവന്നു കൊടുപ്പാൻ അവളുടെ അപ്പന്നു അശേഷം മനസ്സില്ലെങ്കിൽ അവൻ കന്യകമാരുടെ
    സ്ത്രീധനത്തിന്നു ഒത്തവണ്ണം പണം കൊടുക്കേണം.
  gup-gup: Dja bu kornkumo ngalengngarre daluk kabidahme namekbe bininj minj kadjare
    kabimang ngalbeywurd nuye, wanjh namekbe bininj bidjalkukwo karohrok money bu
    kabikarremulewan kabenemarrenkenh ngalengngarre daluk ngalbu minj bininj beneyuwirrinj.”
  gvs-gvs: Go neta vavinayana tamana geya itagoneyeta sinai, e korotoyana bei iemáisa
    vavina buwona.’
  rmc-rmc: La čaroďejňička na mukeha te dživel.
  nlg-nlg: Ma tamana na tahula keri ke mua lubatia dalena ge ke tauna na mane keri
    ke, me ke nia poroporoulu na rongo te kaekagena na matena na tahula marabu.
  pes-OPV: و هرگاه پدرش راضی نباشد که او را بدو دهد، موافق مهر دوشیزگان نقدی بدو باید
    داد.
  ron-1924: Дакэ татэл ну вря сэ й-о дя, ел ва плэти ын арӂинт прецул зестрей кувените
    фетелор.
  aui-aui: Bi memeda wasike tamananaki inasinighii bi geiniwaghasina da tomoyina,
    wasikena inarawayi na tomoyina, wasike tamananaki manema inimiisani wasike wabuwabuna
    rubane nayi miisanina kiiravine.
  ben-OBCV: সেই কুমারীর বাবা যদি তাকে তার হাতে তুলে দিতে নিছক অস্বীকার করে, তা হলেও,
    তাকে কুমারীদের জন্য ধার্য কন্যাপণ দিতেই হবে।
  som-som: Haddiise aabbeheed innaba u diido inuu isaga siiyo, de markaas waa inuu
    bixiyaa intii gabadh bikrad ah yaradkeedu yahay.
  lat-VUC: Si pater virginis dare noluerit, reddet pecuniam juxta modum dotis, quam
    virgines accipere consueverunt.
  eng-ASVBT: If her father utterly refuse to give her unto him, he shall pay money
    according to the dowry of virgins.
  mna-mna: Mi sombe moori tana tamaana iyok pa tomooto tana som, nako iwooli som.
    Tamen ko iŋgiimi kat moori tana raraate kembei ta ŋgomo ula kana i, tona sua imap.
  ita-1885: Se pure il padre di essa del tutto ricusa di dargliela, paghi danari,
    secondo la dote delle vergini.
  eng-LXXUP: Ye shall not save the lives of sorcerers.
  eng-ULB: If her father completely refuses to give her to him, he must pay money
    equal to the bride wealth of virgins.
  spa-VBL: Si el padre de ella se niega rotundamente a dársela, el hombre debe pagar
    la misma cantidad que el precio de la novia por una virgen.
  fra-_FOB: Si le père de la fille refuse absolument de la lui donner, il lui paiera
    l'argent qu'on donne pour la dot des vierges.
  mal-mal: അവളെ അവന് കൊടുക്കുവാൻ അവളുടെ അപ്പന് അശേഷം മനസ്സില്ലെങ്കിൽ അവൻ കന്യകമാരുടെ
    സ്ത്രീധനത്തിന് ഒത്തവണ്ണം പണം കൊടുക്കണം.
  urd-GVR: Lekin agar laṛkī kā bāp us kī us mard ke sāth shādī karne se inkār kare,
    is sūrat meṅ bhī mard ko kuṅwārī ke lie muqarrarā raqam denī paṛegī.
  suz-BL: तन्‍न मीश आल आ आफोमी आ तमी मगेप्‍तु हना, मेको वोंइश मुरुम कन्‍ने ग्‍युंबे
    पशो खोदेंशो पा, क्‍येट थाप्‍चा माल्‍ब।
  ita-1927: Se il padre di lei rifiuta del tutto di dargliela, paghi la somma che
    si suol dare per le fanciulle.
  ckb-ckb: ئەگەر باوکیشی ڕازی نەبوو بیداتێ، ئەوا زیوی بۆ دەکێشێت وەک مارەیی کچ.
  eng-BBE: If her father will not give her to him on any account, he will have to
    give the regular payment for virgins.
  kan-OKCV: ಆಕೆಯ ತಂದೆಗೆ ಆಕೆಯನ್ನು ಕೊಡುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದಿದ್ದರೆ, ಅವನಿಗೆ ಕನ್ನಿಕೆಯ ತೆರವಿನ
    ಪ್ರಕಾರ ಹಣ ಸಲ್ಲಿಸಬೇಕು.
  bbb-bbb: Ro asoe fuone e ije fu ijuonekuma e ije fuka uria mani izege e bu bara
    kabaekua kena fuaevevo ijiege kena una bara ijadufuo asoe ije fuaeveke rove bara
    kabaekua ije fube abeke. Ro kuke akae gue ijeja,
  tam-2017: அவளுடைய தகப்பன் அவளை அவனுக்குக் கொடுக்கமாட்டேன் என்று சொன்னால், கன்னிகைகளுக்காகக்
    கொடுக்கப்படும் பரிசமுறையின்படி அவன் பணத்தை நிறுத்துக் கொடுக்கவேண்டும்.
  spa-RV-1909: Si su padre no quisiere dársela, él le pesará plata conforme al dote
    de las vírgenes.
  ron-BTF: Dacă tatăl ei refuză absolut să i-o dea, el să plătească bani corespunzător
    zestrei fecioarelor.
  eng-WEBP: If her father utterly refuses to give her to him, he shall pay money according
    to the dowry of virgins.
  eng-FBV: If her father adamantly refuses to give her to him, the man still must
    pay the same amount as the bride-price for a virgin.
  nld-1939: Weigert de vader haar te geven, dan moet hij toch zoveel betalen, als
    de bruidsprijs voor een meisje bedraagt.
  nch-BL: Huan masque itata nopa ichpocat amo quinequis quimactilis para ma eli isihua,
    nopa tacat monequi taxtahuas quej imiyaca tomi cati momajtoque temacaj para se
    ichpocat.
  vie-1934: Nhược bằng cha nàng quyết từ chối không gả, thì kẻ đó phải nộp tiền bằng
    số tiền sính của người gái đồng trinh.
  hin-CV: और यदि उस लड़की का पिता विवाह के लिए तैयार नहीं होता है, तब उस पुरुष को
    कुंवारियों के लिए तय किया गया दाम देना होगा.
  eng-OURB: If her father utterly refuses to give her to him, he shall pay money according
    to the dowry of virgins.
  spa-BES: Si su padre no se la entrega a él como esposa, tendrá que dar el pago regular
    para las vírgenes.
  tdx-tdx: Ko adoke ho veloñe ty mpamòreke.
  vid-vid: Mhaza wa ayo mhinza wone yolema ng'hatu mhinza wa heye kuholigwa, munhu
    ayo kolavya sendi zihejile kwa kumhola mhinza hanating'hana na mlume.
  eng-OKE: An enchantress shall not live.
  tha-KJV: ถ้าบิดาไม่ยอมอย่างเด็ดขาดที่จะยกหญิงนั้นให้เป็นภรรยา เขาก็ต้องเสียเงินเท่าสินสอดตามธรรมเนียมสู่ขอหญิงพรหมจารีนั้นดุจกัน
  por-BR-2018: Se seu pai não quiser dá-la a ele, ele lhe pesará prata conforme o
    dote das virgens.
  deu-ELO: Wenn ihr Vater sich durchaus weigert, sie ihm zu geben, so soll er Geld
    darwägen nach der Heiratsgabe der Jungfrauen. -
  eng-WYC-2018: If the father of the virgin will not give her to him, he shall (still)
    give (the) money, by the manner of dower (or in the manner of a dowry), which
    virgins were wont to take.
  epo-epo: Se ŝia patro ne volos doni ŝin al li, tiam li pagu tiom da mono, kiom virgulinoj
    ordinare ricevas dote.
  uig-PIN: Lekin ⱪizning atisi uni uningƣa bǝrgili unimisa, zina ⱪilƣuqi pak ⱪizlarning
    toyluⱪiƣa barawǝr kelidiƣan kümüx pulni tarazida ɵlqǝp bǝrsun.
  beo-beo: Be amo a:fini ea ada da amo a:fini ema imunu higasea, e da ea ada amoma
    a:fini dunuga hamelai ea dabe defele ea adama imunu.
  tpi-OTNT: Na sapos papa bilong meri i no laik long dispela man i maritim dispela
    meri, i orait. Tasol man i mas baim papa bilong meri inap olsem mak bilong baim
    meri i no bin slip wantaim man.
  hau-SA: In mahaifinta ya ƙi yă ba da ita ga mutumin, dole mutumin yă biya dukiya
    daidai da abin da akan biya domin budurwai.
  uig-LAT: Lékin qizning atisi uni uninggha bergili unimisa, zina qilghuchi pak qizlarning
    toyluqigha barawer kélidighan kümüsh pulni tarazida ölchep bersun.
  nde-nde: Nxa uyise esala kokuphela ukuthi ayendisele, kumele akhuphe inhlawulo ekhutshelwa
    amantombazana agcweleyo.
  ton-ton: Pea kapau ʻe ʻikai ʻaupito tuku ia ʻe heʻene tamai kiate ia, pea ke totongi
    paʻanga ia ʻo fakatatau ki he koloa fakatau ʻae kau taʻahine.
  ces-1613: Pakli by otec její nikoli nechtěl jí dáti jemu, odváží stříbra podlé obyčeje
    věna panenského.
  eng-WMB: If her father utterly refuses to give her to him, he shall pay money according
    to the dowry of virgins.
  tam-TCV: அப்பெண்ணின் தகப்பன் அவளை அவனுக்குக் கொடுக்க முற்றிலுமாக மறுத்தால், கன்னிகைகளுக்காகக்
    கொடுக்கப்படும் சீதனப் பணத்தை கண்டிப்பாக அவன் கொடுத்தாகவேண்டும்.
  ceb-ULB: Ug kung ang iyang amahan magdumili gayod sa pagpaminyo kaniya ngadto sa
    lalaki, magbayad gayod siya ug salapi sumala sa bugay alang sa mga ulay.
  pol-UBG: Jeśli jej ojciec żadną miarą nie zgodzi się dać mu jej, odważy pieniądze
    według zwyczaju panieńskiego posagu.
  urd-GVU: لیکن اگر لڑکی کا باپ اُس کی اُس مرد کے ساتھ شادی کرنے سے انکار کرے، اِس
    صورت میں بھی مرد کو کنواری کے لئے مقررہ رقم دینی پڑے گی۔
  deu-1912: '[22:16] Weigert sich aber ihr Vater, sie ihm zu geben, soll er Geld darwägen,
    wieviel einer Jungfrau zur Morgengabe gebührt.'
  kan-2017: ಅವಳ ತಂದೆ ಅವಳನ್ನು ಅವನಿಗೆ ಕೊಡುವುದಕ್ಕೆ ಒಪ್ಪದೇ ಹೋದರೆ ಆ ಮನುಷ್ಯನು ತಕ್ಕ ಹಣವನ್ನು
    ದಂಡವಾಗಿ ಕೊಡಬೇಕು.
  ena-ena: Agadɨ ala iamɨgali agadɨ iaganu agaŋ hulaŋ agadɨ nameŋ abɨci aba abɨha
    uami. Nama iadɨ nadi dɨ ma sabibanaŋ aba abɨci ha nɨbu ciaŋ apalɨ aba abɨha uami.
    Agadɨ ala hulaŋ agaŋ nudɨ lusɨŋ sɨbɨlɨ agadɨ lavɨben aba iamɨgali agadɨ iaganu
    saŋ anɨm hɨlɨcɨ iamɨgali mɨnibɨlɨ lavavɨlalɨ hameŋ agadɨ ala igum aba abɨha uami.
  yap-yap: Machane fa’anra siyeg e chitmangin fare pin ni nge le’engiy fak, ma thangri
    pi’ fare mo’on puluwon fare pin nrogon yalen puluwon e bpin ni dawri nang e pumo’on.
  hlt-MCSB: A napa loh hula te anih taengah paek ham a aal la a aal atah oila kah
    maan bangla tangka thuek pah saeh.
  mdy-ETH: '@see-verse:EXO.022.016'
  twi-ASANTE: Sɛ abaayewa no agya se ɔmpene awadeɛ no so a, ɛsɛ sɛ ɔbarima no tua
    ne tiri sika.
  mwc-mwc: Saba memei bage wasike tamana ini gesa wai, sebarena wasike sinitupana
    maisana rubanai tamana ini maisani.
  eng-WEBU: If her father utterly refuses to give her to him, he shall pay money according
    to the dowry of virgins.
  bnp-bnp: E tamana ngatavine i marikoi vona a bakovi iea ge parangi e tuna, i kamumu
    kunana. Pali a bakovi iea ge konea a ngatavine, ge manga a mapana sirula ni tovo.
  wal-wal: I aawai o ayyo immanau kebidi ixxikko, geela7iyo ekkiya urai cilooshiyoogaa
    keena biraa i aawaayyo immo.
  spa-PDDPT: Pero si su padre rehúsa terminantemente dársela, él pagará el dinero
    conforme a la dote de las vírgenes.
  gun-gun: Ha'e rami avi tuu nomomendaxei ramo ixupe peráta py omboekovia 'rã kunhataĩgue
    re opagaa rami.
  agu-BL: Poro ko quil sc'ul yi taj yi xun tan toque'n yi yaj tetz chmil yi me'l,
    tajwe'n tan ẍchojol yi yaj yi bnon ruinl tetz, yi jamel yi xun.
  ilo-ULB: Ngem no naan-anay a nagkedked ti ama a mangited iti anakna kenkuana, rumbeng
    nga agbayad isuna iti sab-ong a naituding a gatad kadagiti birhen a nobia.
  kpg-kpg: Maa tamana o di ahina le e de hiihai gi taane deelaa e lodo gi dana dama ahina,
    taane deelaa e hai gii hui gi tamana o di ahina di hulu hadu e tau ang gi di hui
    o di lodo gi tama ahina digi iloo ia taane.
  uig-ARA: لېكىن قىزنىڭ ئاتىسى ئۇنى ئۇنىڭغا بەرگىلى ئۇنىمىسا، زىنا قىلغۇچى پاك قىزلارنىڭ
    تويلۇقىغا باراۋەر كېلىدىغان كۈمۈش پۇلنى تارازىدا ئۆلچەپ بەرسۇن.
  sus-sus: Mandurula ginɛ lanma nɛ a xa faxa.
  pon-2006: Ahpw ma en serepeino eh pahpa kahng en pwoudikihda, ohlo pahn kihong en
    serepeino eh pahpao uwen mwohni ieu me pahrekiong pweinen eh pahn pwoudiki serepein
    meipwon emen.
  ksd-ksd: Ona tama i ra inip na vavina i ole upi na tul tar ia tana, na kul ia ka
    ma ra magit i topa ra varkul ure ra inip na vavina.
  tur-YTC: Eğer babası onu kendisine vermeyi tümüyle reddederse, el değmemiş kızların
    çeyizine göre para ödeyecektir.”
  grc-BRENT: Φαρμακοὺς οὐ περιποιήσετε.
  ind-AYT: Jika ayah gadis itu menolak untuk memberikan anaknya kepada laki-laki itu,
    dia harus membayar sejumlah uang berdasarkan maskawin seorang gadis.
  nya-nya: Ngati abambo ake akanitsitsa kwamtuwagalu kumupereka kuti amukwatire, munthuyo
    aperekebe malowolo woyenera namwaliyo.
  hrv-hrv: Ne dopuštaj da vračarica živi!
  mps-mps: Tama te we aga ayago te bidigo te we sabo hagela homu ebaso da, te usu
    dao. Tiali goli, agai te we aga aya te augwaligo bidi dali pisąwai we abelebo
    mone usugo abelao.”
  tpi-tpi: Na sapos papa bilong meri i no laik long dispela man i maritim dispela
    meri, i orait. Tasol man i mas baim papa bilong meri inap olsem mak bilong baim
    meri i no bin slip wantaim man.
  dan-1931: og hvis hendes Fader vægrer sig ved at give ham hende, skal han tilveje
    ham den sædvanlige Brudekøbesum for en Jomfru.
  vie-OVCB: Nếu cha nàng nhất định từ chối việc hôn nhân này, thì người ấy phải trả
    một số tiền tương đương với giá trị của sính lễ.
  guj-2017: જો તેનો બાપ તેની સાથે લગ્ન કરાવવાની ના પાડે, તો કુમારિકાના પારંપારિક મૂલ્ય
    જેટલું નાણું આપવાનું રહે.
  pon-2006A: Ahpw ma en serepeino eh pahpa kahng en pwoudikihda, ohlo pahn kihong
    en serepeino eh pahpao uwen mwohni ieu me pahrekiong pweinen eh pahn pwoudiki
    serepein meipwon emen.
  por-BRBSL: If seu pai se recusa totalmente a dá-la a ele, ele pagará dinheiro de
    acordo com o dote de virgens.
  cth-cth: A na pa ni vâ sak hanlah ngaikhai hoehpawiteh, a ikhainae phu teh a rawng
    roeroe han.
  twi-twi: Sɛ ɔbea no agya se ɔmpene aware no so a, ɛsɛ sɛ ɔbarima no tua ne ti sika.
  hlt-hlt: A napa loh hula te anih taengah paek ham a aal la a aal atah oila kah maan
    bangla tangka thuek pah saeh.
  tbz-SIM: Dí kuɔ bɛnitipòbɛ̀ bɛ̀ɛ̀ tu bɛnitinɔ̀mbɛ̀ di cuokɛ̀.
  msy-2020: Eghtɨ guivir kamɨn afeziam gumazir kamɨn aghuaghtɨ, gumazir kam uabɨ dagɨaba
    isɨ amizimɨn afeziam givezam. Ivezir kamɨn dɨbobonim, a ivezir amizim gumazitam
    ko akuizir puvatɨzimɨn mɨn ikiam.
  azb-azb: Əgər qızın atası onu o adama ərə verməyə qəti razı deyilsə, o adam bakirə
    qızların başlığına müvafiq məbləğdə pul ödəsin.
  eng-DBY: If her father utterly refuse to give her unto him, he shall weigh money
    according to the dowry of virgins.
  hin-2017: परन्तु यदि उसका पिता उसे देने को बिल्कुल इन्कार करे, तो कुकर्म करनेवाला
    कन्याओं के मोल की रीति के अनुसार रुपये तौल दे।
  wol-KYG: «Ab xërëmkat bu jigéen, buleen ko bàyyi, mu dund.
  swp-swp: Taba tamana i nuahi aririei tau wa arinai, abo hasara nuanuasupuna wa maisana
    i tore.
  bjr-bjr: Mi manaaqana akoofa mi fasiqanara akooqainanoo sia narí araamuna maraannee
    qinanoo mi fasiqafa fuka maanaaqa feefauri mariana amana kai mina akoona amiannoo.
  eng-YLT: if her father utterly refuse to give her to him, money he doth weigh out
    according to the dowry of virgins.
  wat-wat: Eatu taki gumayogu amana namoḡanama ina dibutoyoiya, nao namoḡanama gabana
    nenei ina nogonogoova gumayogu amana ina veniya uḡuna gumayogu naki i banuwiiya.
  eng-WYC-2017: If the father of the virgin will not give her to him, he shall give
    money, by the manner of dower, which virgins were wont to take.
  eng-WMBB: If her father utterly refuses to give her to him, he shall pay money according
    to the dowry of virgins.
  urd-GVH: लेकिन अगर लड़की का बाप उस की उस मर्द के साथ शादी करने से इनकार करे, इस
    सूरत में भी मर्द को कुँवारी के लिए मुक़र्ररा रक़म देनी पड़ेगी।
  rug-rug: Ba be lopu va malumia sa tamana pude haba ia sa sa tuna vineki, si kaqu
    here nia kaiqa poata sa sa tamana, padana gua sa inivasana sa vineki vaqurana
    toa, sapu lopu ele hite ta ṉoṉovala koa ke tie.
  gaz-gaz: Yoo abbaan ishee intalattii namichaaf kennuu dide immoo namichi sun gabbara
    durbaaf malu baasuu qaba.
  fra-LSG: Si le père refuse de la lui accorder, il paiera en argent la valeur de
    la dot des vierges.
  yal-yal: “I nama yiimatoon lu a nii ra.”
  haw-1868: Ina hoole loa kona makuakane aole e haawi ia ia nana, e kaupauna aku oia
    i kala e like me ke kuai ana i na wahinepuupaa.
  arb-NAV: وَإِنْ أَبَى وَالِدُهَا قَطْعِيًّا أَنْ يُزَوِّجَهَا مِنْهُ، يَتَحَتَّمْ
    عَلَيْهِ أَيْضاً أَنْ يَدْفَعَ لَهُ مَهْرَ العَذَارَى.
  ewe-ewe: Ke ne nyɔnuvi la fofo gbe gbidigbidi be ye vi maɖe ŋutsu la o hã la, ele
    be ŋutsu la nana tabianuawo kokoko.
  eng-LEE: (22:16) If her father refuse to give her unto him, he shall pay money according
    to the dowry of virgins.
  asm-FB: যদি যুৱতী গৰাকীৰ পিতৃয়ে সেই লোকজনলৈ বিয়া দিবলৈ অসন্মত হয়, তেনেহ’লে তেওঁ
    যুৱতী গৰাকীৰ কুমাৰীত্বৰ গা-ধন অনুসাৰে ধন দিব লাগিব।
  sus-A: مَندُرُلَ فِنّ لَنمَ نّ عَ شَ قَشَ.
  fra-SBL: Si son père refuse catégoriquement de la lui donner, il paiera une somme
    d'argent correspondant à la dot des vierges.
  hbo-hbo: מְכַשֵּׁפָ֖ה לֹ֥א תְחַיֶּֽה׃ ס
  eng-WYCLIFFE: If the fadir of the virgyn nyle yyue, he schal yelde money, bi the
    maner of dower, which virgyns weren wont to take.
  pjt-pjt: Palu tjinguṟu kungkawaṟaku panya mamangku ungkunytja wiyangku wantiku wati
    panya paluṟu aḻṯinytjaku. Ka palulanguṟu uti wati panya paluṟu kungkawaṟaku panya
    mama mani ungama alatjiṯu, ngaṉmanypa panya palumpa uṉṯalpangka ngarinytjatjanungku,
    munu wantima kungkawaṟa panya palunya aḻṯinytja wiyangku mamangku painnyangka.
  cwe-cwe: Tata wa mndele iyo yahalema ng'hani kumzengeza mwanage, munhu iyo kezaliha
    hela ya zengele yoilondeka kwa mndele yeli mhambe.
  kik-kik: Ithe wa mũirĩtu angĩrega biũ kũmũheana kũrĩ mũndũ ũcio, no nginya mũndũ
    ũcio arĩhe rũracio rwa airĩtu gathirange.
  fra-NCL: Tu ne laisseras pas vivre la magicienne.
  cek-AK: Nongpata ih ampa mah a canu to anih zusak han koeh ai cadoeh, anih mah tangla
    ih avang to paek toengtoeng tih.
  cuk-cuk: Bunagwa-e-bab yapa ega sui-ukele, amba degite, we-dule gusgu yagwa-bennukleged-igar-maidba
    manigi yagwa-e-bab-bennukergebed.
  uig-CYR: Лекин қизниң атиси уни униңға бәргили унимиса, зина қилғучи пак қизларниң
    тойлуғиға баравәр келидиған күмүч пулни таразида өлчәп бәрсун.
  pma-pma: Ka munak tata onen heseseini keke meatin enek vakuri, meatin enek hehul
    tata enek en mani koa hevinvin en mani koa avahul atouli koa reingeingen meatin
    veah eni.
  tel-2017: ఒకవేళ ఆమె తండ్రి ఆమెను అతనికిచ్చేందుకు నిరాకరిస్తే వాడు కన్యల కట్నం ప్రకారం
    సొమ్ము చెల్లించాలి.
  hat-BSA: Si papa li refize nèt pou ba li fi li, li va peye lajan ki menm fòs avèk
    frè fiyanse a pou vyèj yo.
  kos-kos: Tusruktu papa tumun mutan fusr sac fin tiana insese elan payukyak sel,
    na mukul sac enenu na in moli nu sin papa sac lupa ma fal ke payukyak nu sin sie
    mutan su soenna etu mwet.
  hbo-WLC: מְכַשֵּׁפָ֖ה לֹ֥א תְחַיֶּֽה׃ ס
  ibo-ibo: Ọ bụrụ na nna nwaagbọghọ ahụ ekwenyeghị ka nwoke ahụ lụọ ya, nwoke ahụ
    aghaghị ịkwụ ụgwọ isi nwaagbọghọ ahụ.
  ory-ory: ଯଦି ପିତା ତାହା ସହିତ ଆପଣା କନ୍ୟାର ବିବାହ ଦେବାକୁ ନିତାନ୍ତ ଅସମ୍ମତ ହୁଏ, ତେବେ ସେ
    କନ୍ୟା ମୂଲ୍ୟର ବ୍ୟବସ୍ଥାନୁସାରେ ରୂପା ତୌଲି ଦେବ।
  chk-chk: Nge are semen ewe föpwül esap fokun tipeeu ngeni an epwe pwülüeni, ewe
    chon atuputup epwe mönätiu ükükün ewe kis a fis lupwen apwüpwülüen eman föpwül
    esamwo tori mwän.
  rop-rop: Bat if det dediwan nomo larram im merrit langa det yanggel, wal im garra
    stil peiyim det dediwan, dumaji imbin silip garram det yanggel.
  ukr-1871: Коли ж отець її затнеться віддати йому за жінку, дак мусить він стільки
    срібла одважити, скільки дається як віно дївицї.
  bch-bch: Be oangga taine itama itin ngan eaba toa oa iuai inat taine mao, eine gisirua
    ga tiuai mao, be eaba toa oa manta ibada gid gerebo ga ila pan taine itama.
  deu-1951: Will aber ihr Vater sie ihm durchaus nicht geben, so soll er ihm soviel
    bezahlen, als der Kaufpreis für eine Jungfrau beträgt.
  eng-JPS: (22-16) If her father utterly refuse to give her unto him, he shall pay
    money according to the dowry of virgins.
  srp-1865: A ako mu je otac njezin ne bi htio dati, da da novaca koliko ide u præiju
    djevojci.
  lug-lug: Naye singa kitaawe w’omuwala agaanira ddala okumumuwa, era asasulangayo
    omuwendo gw’ensimbi ogwenkanankana n’eby’obuko ebiweebwayo ku mbeerera.
  heb-heb: אם מאן ימאן אביה לתתה לו כסף ישקל כמהר הבתולת׃
  ben-IRV: যদি সেই ব্যক্তির সঙ্গে নিজের মেয়ের বিয়ে দিতে বাবা নিতান্তই রাজি না হয়,
    তবে কন্যার পণের ব্যবস্থানুযায়ী তাকে টাকা দিতে হবে।
  pan-pan: ਜੇ ਉਸ ਦਾ ਪਿਤਾ ਉਸ ਨੂੰ ਦੇਣ ਤੋਂ ਉੱਕਾ ਹੀ ਇਨਕਾਰੀ ਹੋਵੇ ਤਾਂ ਉਹ ਕੁਆਰੀਆਂ ਦੇ ਮੇਹਰ
    ਅਨੁਸਾਰ ਚਾਂਦੀ ਤੋਲ ਕੇ ਦੇਵੇ।
  mya-JVB: မိန်းမ ၏အဘ သဘော မတူမပေးစား လိုလျှင် ၊ ကန်တော့ ရသည်နှင့်အမျှ ငွေ ကို လျော်
    ရမည်။
  hmo-hmo: To bema kekeni ena tamana ia ura lasi unai tau be iena kekeni do ia adavaia,
    unai tau ese davana bada do ia henia, badina be unai kekeni, be guna tau ta danu
    ia sihari lasi dainai.
  urd-urd: लेकिन अगर उसका बाप हरगिज़ राज़ी न हो कि उस लड़की को उसे दे, तो वह कुँवारियों
    के महर के मुवाफ़िक़ उसे नक़दी दे।
  rus-SYN: а если отец не согласится и не захочет выдать ее за него, пусть заплатит
    отцу столько серебра, сколько полагается на вено девицам.
  bqc-SIM: Ásu to nↄɛ pↄdamade àↄ kuo.
  tcz-CHONGTHU: Ahinlah nungahnu pan achanu chu hiche pasalpa chu apeh nom hih beh
    jeng'a ahileh, a lupkhom pipa chun nungah thengho man ki khum peh jat jat bang'a
    apeh ding ahiye.”
  mar-mar: तिच्या पित्याने त्यास ती देण्यास नकार दिला तर भ्रष्ट करणाऱ्याने तिच्या
    पित्याला कुमारिकेच्या रीतीप्रमाणे पैसा तोलून द्यावा.
  soq-soq: Tane i sa mamba apana nainai menasampo toulepia, apana ideita i mamba i
    sanaa mataopawa ruawalepie malesasapi.
  qub-qub: Jipashpa taytan chay runawan tiyananta mana munaptinpis simrimi päganga
    imanömi runa yatäni jipashwan majachacänanpaj mösu pägan, chaynöta.
  hat-hat: Men, si papa jenn fi a refize kite l' marye avè l', tout jan se pou msye
    peye lajan yo bay lè yo pral marye ak yon fi ki tifi.
  eng-BSB: If her father absolutely refuses to give her to him, the man still must
    pay an amount comparable to the bridal price of a virgin.
  tod-tod: À mina mɔta anzanui yɛ ná, é ʋa yɛ vulua.
  eng-WEBPB: If her father utterly refuses to give her to him, he shall pay money
    according to the dowry of virgins.
  kbq-kbq: Hanki ana mofa'mofo nefa'ma, ana vere omanigahiema hinkeno'a, ana ne'mo'a
    afufenoma nehaza avamente afufenona huno ana mofa'mofo nefana amigahie.
  nhe-BL: Huan yonque itata nopa ichpocatl ax quinequis quimactilis para ma eli isihua,
    nopa tlacatl monequi tlaxtlahuas imiyaca tomi tlen momajtoque tetlamajmacase para
    se ichpocatl.
  gub-BL: Aze tu na'iporomono wer kwaw wazyr rehe izupe hemireko romo nehe, nezewe
    rehe we a'e awa omono putar hekuzar tu pe nehe. Kuzà awa puhe oho pixik 'ym ma'e
    kwer hekuzar omono putar tu pe nehe.
  eng-DRA: If the maid’s father will not give her to him, he shall give money according
    to the dowry, which virgins are wont to receive.
