  lug-lug: Naye nannyini yo bw’anaabangawo, taaliyirwenga. Ensolo ng’ebadde epangisibbwa
    bupangisibwa, omuwendo ogugipangisizza gunaamalanga mu kugisasulira.
  heb-heb: אם בעליו עמו לא ישלם אם שכיר הוא בא בשכרו׃
  ben-IRV: যদি তার মালিক তার সঙ্গে থাকে, তবে তাকে ক্ষতিপূরণ দিতে হবে না; যদি তা ভাড়া
    করা পশু হয়, তবে তার ভাড়াতেই শোধ হবে।
  pan-pan: ਜੇ ਉਹ ਦਾ ਮਾਲਕ ਉਹ ਦੇ ਕੋਲ ਹੋਵੇ ਤਾਂ ਉਹ ਵੱਟਾ ਨਾ ਭਰੇ ਜੇ ਉਹ ਭਾੜੇ ਉੱਤੇ ਹੋਵੇ ਤਾਂ
    ਉਹ ਭਾੜੇ ਵਿੱਚ ਗਿਣਿਆ ਜਾਵੇ।
  mya-JVB: ဥစ္စာရှင် ပါ လျှင် ၊ ငှါးသောသူသည် မ လျော် ရ။ အခ နှင့် ငှါးလျှင် မူကား၊
    ဥစ္စာရှင်သည် အခ ကိုသာ တောင်းရမည်။
  hmo-hmo: To bema biaguna be ubua gauna danu ia noho, abiatorehai tauna be davana
    do ia henia lasi. Bema tau ta ese ubua gauna gaukaralaia totona davana kahana
    ia henia vadaeni, bona pura ta ta moni sisina ia henia noho, vadaeni unai ubua
    gauna ia mase neganai, unai tau ese iena davana do ia henia lasi.
  urd-urd: लेकिन अगर मालिक साथ हो तो उसका नुक़्सान न भरे और अगर किराया की हुई चीज़
    हो तो उसका नुक़्सान उसके किराये में आ गया।
  rus-SYN: если же хозяин его был при нем, то не должен платить; если он взят был
    внаймы за деньги, то пусть и пойдет за ту цену.
  bqc-SIM: Tó gbɛ̃́ pↄyè wɛ̃́ndia pↄ́ wi kpã́sã yãaoɛ, a nↄpi wɛɛlɛ'ↄ̃a kpaɛ,
    i aà sɛ nↄ ũ.
  tcz-CHONGTHU: Ahinlah aneipa umpet toh aki tokhah'a ahile alapa chun asah tah lou
    ding, manpeh ding'a avai ahi jong le avaiman toh akito sah cheh cheh ding ahitai.”
  mar-mar: जर त्या वेळी तेथे जनावराजवळ मालक असेल तर मग भरपाई करावी लागणार नाही; किंवा
    ते जनावर भाड्याने घेतले असले तर त्याचे नुकसान भाड्यातच आले आहे.
  qub-qub: Duyñun ricaycaptin imapis päsaptinmi ichanga mana päganganachu. Guellaypaj
    mañacusha captenga aycapäpis mañacushallantana päganga.
  hat-hat: Men, si mèt la te la lè malè a rive, moun lan pa gen anyen pou l' peye.
    Si se yon bèt li te lwe, se pri li te lwe l' la ase pou li bay.
  eng-BSB: If the owner was present, no restitution is required. If the animal was
    rented, the fee covers the loss.
  tod-tod: Ni zunui ta a anzalopo ɓeai ta nɛɛnɛsona, nii maa la dɛ zoni, é la koba,
    toɠa fulu naavoloi ɠula, é seɠe ga anza.
  eng-WEBPB: If its owner is with it, he shall not make it good. If it is a leased
    thing, it came for its lease.
  kbq-kbq: Hanki ana zagamofo venafo'ma mani'neno negenkeno, eri'za e'nerino hazenkema
    erinkeno'a, miza osegahie. Eri'zama erinogu'ma zagoma amino avre'neniana, e'i
    ana zagomo aza hugahie.
  nhe-BL: Pero intla nopa tecojtli noja itztoc ihuaya itlapiyal quema ipantis se tlenijqui,
    nopa tlen motlanejtoc ax monequi tlaxtlahuas. Huan intla se motlanehui se tlapiyali
    huan tlaxtlahua para quitequihuis huan ipantis se tlenijqui, ax monequi tlaxtlahuas
    pampa ya tlaxtlajtoc.
  gub-BL: Aze izar wiko a'e ma'ea'yr huwake a'e ma'e izeapo mehe nehe, a'e mehe uzekaiw
    ma'e numekuzar kwaw nehe. Aze a'e ma'ea'yr uma'ereko amo pe temetarer rupi nehe,
    a'e temetarer umekuzar putar a'e iaiw ma'e uzeapo ma'e kwer nehe.
  eng-DRA: But if the owner be present, he shall not make restitution, especially
    if it were hired and came for the hire of his work.
