  ory-ory: ମାତ୍ର ଯଦି ତାହାର ମାଲିକ ତାହା ନିକଟରେ ଥାଏ, ତେବେ ତାହାର ମୂଲ୍ୟ ଦେବ ନାହିଁ; ଯଦି
