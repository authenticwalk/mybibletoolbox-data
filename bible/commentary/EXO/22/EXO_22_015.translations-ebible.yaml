  kan-2017: ಯಜಮಾನನು ಅದರ ಹತ್ತಿರದಲ್ಲೇ ಇದಿದ್ದರೆ, ಅವನಿಗೆ ಈಡುಕೊಡಬೇಕಾದ ಅಗತ್ಯವಿಲ್ಲ. ಅದನ್ನು
