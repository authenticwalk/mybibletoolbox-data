verse: EXO.022.015
translations:
  mal-C: ഉടമ മൃഗത്തോടുകൂടെ ഉണ്ടെങ്കിൽ കടംവാങ്ങിയയാൾ ഒന്നും കൊടുക്കേണ്ടതില്ല. മൃഗത്തെ
    കൂലിക്കു വാങ്ങിയതാണെങ്കിൽ, നഷ്ടം നികത്താൻ കൂലിയായി കൊടുത്ത പണം മതിയാകും.
  deu-TKW: Wenn jemand eine Jungfrau, die noch unverlobt ist, verführt und ihr beiwohnt,
    so soll er für sie das Kaufgeld entrichten und sie sich zum Weibe nehmen.
  lin-lin: Soki mobali alingi elenge mwasi oyo ayebi nanu nzoto ya mibali te mpe azali
    na mobandami na libala te, bongo asangisi na ye nzoto, asengeli kofuta mbongo
    ya libala mpo ete akoma mwasi na ye.
  eng-LSV: if its owner [is] with it, he does not repay—if it [is] a hired thing,
    it has come for its hire.
  eng-GNV: 'If the owner thereof bee by, hee shall not make it good: for if it be
    an hired thing, it came for his hire.'
  eng-WEBSTER: 'But if the owner of it shall be with it, he shall not make it good:
    if it be a hired thing, it came for his hire.'
  nhw-BL: Pero sintla nopa tecojtli noja itztoc ihuaya itlapiyal quema ipantis se
    tlenijqui, nopa catli motlanejtoc amo monequi tlaxtlahuas. Huan sintla se motlanehui
    se tlapiyali huan tlaxtlahua para quitequihuis huan ipantis se tlenijqui, amo
    monequi tlaxtlahuas pampa ya tlaxtlajtoc.
  swh-ONEN: Lakini mwenye mnyama akiwa angalipo na mnyama wake, mwazimaji hatalazimika
    kumlipa. Kama mnyama alikuwa amekodishwa, fedha iliyolipwa kwa kukodisha inatosha
    kwa kufidia hasara.
  bba-bba: Goo ù n wɔndiɑ kɔkurɑ u nùn bekuru doke, mɑ bɑ ǹ dɑɑ wɔndiɑ wi durɔ kɑ̃,
    wi u nùn bekuru doke mi, u koo dokiriru kpuro kowɑ nɡe mɛ bɑ rɑ ko, kpɑ u wɔndiɑ
    wi suɑ kurɔ.
  eng-KJVCPB: 'But if the owner thereof be with it, he shall not make it good: if
    it be a hired thing, it came for his hire.'
  luo-luo: To ka wuon chiayo nigi chiayono, to jaholono ok nochun mondo ochul. Ka
    chiayono ne ichuloe gimoro, to pesa mochulno norom nyaka lalno.
  meu-meu: A bema biaguna vairanai, ia ese davana basine henia. Bema hoi-asi ḡauna,
    davana be vada e henia, basine henia lou.
  npi-ULB: तर मालिक पनि उपस्थित थियो भने अर्को मानिसले तिर्नुपर्दैन । पशुलाई भाडामा
    लिइएको थियो भने ज्यालाको लागि लाग्‍ने रकमले क्षतिपूर्ति तिरिनेछ ।
  yor-yor: Ṣùgbọ́n ti ó bá jẹ́ wí pé olóhun bá wà pẹ̀lú ẹranko náà, ẹni tí ó ya lò
    kò ní san ẹ̀san padà. Bí a bá yá ẹranko náà lò, owó tí ó fi yá a lò ni yóò fi
    tan àdánù ẹranko tí ó kú.
  emp-NTPO: Baribʌrʌ maʌ̃ animarã puabʌrʌd̶e wa beubʌrʌd̶e djibarida aria b̶aibʌrʌ,
    dji animarã eded̶aba maʌ̃ animarãbari diaiẽ́ b̶ʌa. Idjab̶a maʌ̃ animarã edei carea
    paratada diasibʌrʌ, maʌ̃ animarãda idub̶a puaibʌrʌ wa beuibʌrʌ, dji eded̶aba maʌ̃
    animarãbari waa diaiẽ́ b̶ʌa.
  ind-ind: Namun, apabila pemiliknya ada di sana saat hal itu terjadi, maka peminjam
    tidak usah membayar ganti rugi. “Apabila hewan itu dipinjam dengan bayaran, yakni
    disewa, maka penyewa tidak usah membayar ganti rugi karena uang sewanya sudah
    meliputi biaya ganti rugi.”
  pes-OPCB: اما اگر صاحبش در آنجا حاضر بوده باشد، احتیاجی به پرداخت تاوان نیست. اگر
    حیوان کرایه شده باشد همان کرایه، غرامت را نیز شامل می‌شود.
  tgl-ULB: Pero kung ang may-ari ay kasama nito, ang ibang tao ay hindi na kailangan
    magbayad; kung inupahan ang hayop, ito ay babayaran sa pamamagitan ng kaniyang
    bayad paupahan.
  hui-hui: Anigo ai bulumaga anduane libu haru mandagi kabiria homayagua nde mememe
    biyada lalu waholene nga. Ai nogome biabe bilo haru polenaga nogo aba biago muni
    marume yolo bialu haru peneyagua nde mo koha homa bidagola yolo miadai bulene
    nawi. Yolo ala biyadagoni karulape, lene.
  mya-mya: သို့​ရာ​တွင်​ပိုင်​ရှင်​ရှေ့​၌​ဒဏ်​ရာ​ရ​သေ​ဆုံး​ခဲ့ သော်​ငှား​သူ​က​မ​လျော်​ရ။
    အ​ကယ်​၍​တိ​ရစ္ဆာန် ကို​အ​ခ​နှင့်​ငှား​လျှင်၊ ဒဏ်​ရာ​ရ​သေ​ဆုံး​မှု အ​တွက်​ပိုင်​ရှင်​အား​လျော်​ရန်​မ​လို။
    ငှား​ခ ကို​သာ​ပေး​စေ​ရ​မည်။
  cbi-NTPO: Tsaaren animaa miya ruku keenaren tsaishu juntsaa paanguen jutyuve. Tsenmala
    juntsa animaa lushinchi pake' tanashu juntsaa, naanchi pake' tana'ba juntsan paajuunu
    tsuve.
  bod-N: བདག་པོ་དང་མཉམ་དུ་ཡོད་ན་འཚབ་མི་དགོས། གལ་ཏེ་མི་དེས་ཁྱིམ་མཚེས་ནས་གླས་ པ་ཡིན་ན་གླ་ཆའི་ཕྱིར་ཡིན་པས་འཚབ་མི་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi kana muridzi ane chipfuwo chacho, akwereta haafaniri kuzoripa. Kana
    chipfuwo ichi changa chichiripirwa mari yokuchishandisa, mari yakaripwa yacho
    ndiyo inozozadzisa kurasikirwa kwake.
  spa-BLM: Si su dueño está con ella, no deberá restituirla. Si se trata de una cosa
    alquilada, vendrá por su alquiler.
  cac-cac: Palta tato q'uelanoch vin̈ yajal noc' chi' scham noc', max stuplaj noc'
    vin̈ smajnan noc' chi', yujto strato eb' yaji, an̈ej smajananub'al noc' syac'
    vin̈.
  swh-ULB: Lakini kama mmiliki alikuwa nae, mwanaume mwengine haitaji kulipa; kama
    mnyama aliazimwa, atalipwa kwa gharama ya kuazima.
  bel-bel: а калі гаспадар ягоны быў пры ім, дык не павінен плаціць; калі ён узяты
    быў у наймы за грошы, дык няхай і пойдзе за тую цану.
  deu-ELBBK: Und wenn jemand eine Jungfrau betört, die nicht verlobt ist, und liegt
    bei ihr, so soll er sie gewisslich durch eine Heiratsgabe sich zur Frau erkaufen.
  mbb-OT: Iyan, emun dutun sikan is teǥiǥaked ne kenà ibpevayad haazà is midsambey.
    Emun mibpilitiyan haazà is uyaǥen ne sikan is impiliti zuen iyan en kuwinta vayad.
  mal-2015: ഉടമസ്ഥൻ അരികെ ഉണ്ടായിരുന്നാൽ അവൻ പകരം കൊടുക്കേണ്ടാ; അതു കൂലിക്കു വാങ്ങിയതെങ്കിൽ
    അതിന്നു കൂലിയുണ്ടല്ലോ.
  gup-gup: Dja ngaleng bu bininj nawu nuyekih mayh karranhmadbun nuye mayh bu kuhni
    kakurduyimerran, wanjh nabuyika bininj nawu bidjawam bihbidyikarrme wanjh minj
    kabikarremulewan. Bu yiman namekbe mayh kabibidyikarrme bu moneykenh, wanjh kunukka
    money nawu ngokko bikukwong, wanjh kakarremulewayindan kabarrkbun nawu kore mayhkenh
    karrowen nawu bihbidyikarrmi.”
  gvs-gvs: Go neta yoguyoguyana ikámasa o ivailai toni yoguyogu matana goi, e tokatoguyana
    geya ikatumapuyeta. Go neta siyana ina yoguyogu ina paisewa manuna iemaisi go,
    yoguyoguyana ikámasa o ivailai, e torugwáuta bogina iemaisi, tuwaina tuwo.’
  rmc-rmc: Te varesavo murš pašľola la pačivaľa čhaha, savi mek na sas mangaďi, mušinela
    la te lel romňake, a te počinel lakre dadeske vaš late.
  nlg-nlg: Hauva, ma ge na maumanu ke bubuto pe ke mate te ghana so iga hei te loghoa,
    na tinoni te nongi ke mua tughu olia vania hei te lologho. Ma siki tinoni ke nongia
    ge ke nia lutu me ke tabaa sokoa tua me ke mate na maumanu ke, me ke mua tughu
    oli ghua na pukuna e saroa tua na tabana te pelu sokoa nia ge nia lutu.
  pes-OPV: اما اگر صاحبش همراهش بود، عوض نباید داد، و اگر کرایه شد، برای کرایه آمده
    بود.
  ron-1924: Дакэ стэпынул е де фацэ, ну й-о ва плэти. Дакэ вита а фост датэ ку кирие,
    прецул кирией ва фи де ажунс.
  ben-OBCV: কিন্তু মালিক যদি পশুটির সাথে থাকে, তবে তাকে ক্ষতিপূরণ দিতে হবে না। সেই
    পশুটি যদি ভাড়া নেওয়া হয়েছিল, তবে ভাড়াবাবদ দেওয়া অর্থেই ক্ষতিপূরণ হয়ে যাবে।
  som-som: Haddiise kii lahaa la joogay, waa inuusan waxba ka magdhabin, oo hadduu
    kiro ahaa, kiradiisii waa laga xisaabay.
  lat-VUC: Quod si impræsentiarum dominus fuerit, non restituet, maxime si conductum
    venerat pro mercede operis sui.
  eng-ASVBT: 'If the owner thereof be with it, he shall not make it good: if it be
    a hired thing, it came for its hire.'
  mna-mna: Tamen sombe katuunu imbotmbot mi mbulu tana ipet, nako kotŋana som. Mi
    sombe tomtom ta ikam mbili tana na iŋgiimi uraata ki mbili tana kek, nako kotŋana
    som.
  ita-1885: Ma se il padrone è stato presente, non sia colui obbligato a pagarla;
    se la bestia è stata tolta a vettura, ell'è venuta per lo prezzo della sua vettura.
  eng-LXXUP: And if anyone deceive a virgin that is not betrothed, and lie with her,
    he shall surely endow her for a wife to himself.
  eng-ULB: But if the owner was with it, the other man will not have to pay; if the
    animal was hired, it will be paid for by its hiring fee.
  spa-VBL: Si el propietario estaba presente, no se pagará ninguna compensación. Si
    el animal fue alquilado, sólo se debe pagar el precio del alquiler.
  fra-_FOB: Si son maître est avec elle, il n'y aura pas de restitution; si elle a
    été louée, elle est venue pour son salaire.
  mal-mal: ഉടമസ്ഥൻ അരികെ ഉണ്ടായിരുന്നാൽ അവൻ പകരം കൊടുക്കണ്ട; അത് കൂലിക്ക് വാങ്ങിയതെങ്കിൽ
    അതിന് കൂലിയുണ്ടല്ലോ.
  urd-GVR: Lekin agar jānwar kā mālik us waqt sāth thā to dūsre ko muāwazā dene kī
    zarūrat nahīṅ hogī. Agar us ne jānwar ko kirāe par liyā ho to us kā nuqsān kirāe
    se pūrā ho jāegā.
  suz-BL: तन्‍न आ होव़प यो बाक्‍त हना, मेको मारेइ थाप्‍चा ममाल्‍ब। मारदे हना गेय पचा
    कली क्‍येट गेशो बाक्‍ब” देनो।
  ita-1927: Se il padrone è presente, non v’è luogo a rifacimento di danni; se la
    bestia è stata presa a nolo, essa è compresa nel prezzo del nolo.
  ckb-ckb: بەڵام ئەگەر خاوەنەکەی لەگەڵی بوو، ئەوا قەرەبوو ناداتەوە، ئەگەر بە کرێ بووبێت
    ئەوا کرێیەکەی دەدات.
  eng-BBE: 'If the owner is with it, he will not have to make payment: if he gave
    money for the use of it, the loss is covered by the payment.'
  kan-OKCV: ಆದರೆ ಅದರ ಯಜಮಾನನು ಅದರ ಸಂಗಡ ಇದ್ದರೆ ಈಡು ಕೊಡದೆಯಿರಲಿ. ಅದು ಬಾಡಿಗೆಗೆ ತಂದಿದ್ದರೆ
    ಅದರ ಬಾಡಿಗೆಯಲ್ಲಿಯೇ ಎಣಿಕೆಯಾಗಲಿ.
  bbb-bbb: Ro fu e koeki fune ijia fiko fu ijiege rekuma ije fube una ijadufuo fuaeveke.
    Ijadufuo maeje fune manido fuaevena mesiri va oenoeno fu irufui abema ije fune
    mani ijare okurae.
  tam-2017: அதற்குரியவன் கூட இருந்தால், அவன் ஈடுகொடுக்கத் தேவையில்லை; அது வாடகைக்கு
    வாங்கப்பட்டிருந்தால், அது அவனுடைய வாடகைக்கு வந்த சேதம்.
  spa-RV-1909: Si el dueño estaba presente, no la pagará. Si era alquilada, él vendrá
    por su alquiler.
  ron-BTF: Dar dacă proprietarul acestuia este cu el, el să nu plătească; dacă este
    un lucru angajat, acesta a venit pentru plata lui.
  eng-WEBP: If its owner is with it, he shall not make it good. If it is a leased
    thing, it came for its lease.
  eng-FBV: If the owner was present, no compensation is to be paid. If the animal
    was hired, only the hire charge needs to be paid.
  nld-1939: Was de eigenaar er bij, dan behoeft hij het niet te vergoeden. Is het
    echter gehuurd, dan is de schade in de huurprijs inbegrepen.
  nch-BL: Pero sinta nopa teteco noja itztoc ihuaya itapiyal quema ipantis se tenijqui,
    nopa cati motanejtoc amo monequi taxtahuas. Huan sinta se motanehui se tapiyali
    huan taxtahua para quitequihuis huan ipantis se tenijqui, amo monequi taxtahuas
    pampa ya taxtajtoc.
  vie-1934: Nếu chủ có mặt tại đó, thì không phải bồi thường. Nếu con vật đã cho mướn,
    thì giá muớn thế cho tiền bồi thường.
  hin-CV: और यदि मालिक के सामने ही पशु को कुछ भी होता है तो पशु का दाम चुकाने की ज़रूरत
    नहीं है.
  eng-OURB: If its owner is with it, he shall not make it good. If it is a leased
    thing, it came for its lease.
  spa-BES: 'Si el propietario estaba presente, no tendrá que hacer el pago: si dio
    dinero por el uso de la misma, la pérdida está cubierta por el pago.'
  tdx-tdx: Naho mañedre somondrara mboe tsy nifofoeñe t’in­daty, ie miolots’ ama’e,
    le tsy mahay tsy engae’e ho valie’e.
  vid-vid: Ila wone heye yawele na igongolo nayalibaho, lelo yula yaziche holavya
    chinhu choneche. Wone nalyali igongolo lyazichwe kwa sendi, sendi azo zohega kwa
    kwajilila kwa igongolo alyo.
  eng-OKE: And if a man seduce a virgin who is not betrothed and lie with her, he
    shall surely establish her to be his wife.
  tha-KJV: แต่​ถ้าเจ้าของอยู่​ด้วย ผู้​ยืมไม่ต้องให้ค่าชดใช้ ถ้าเป็นของเช่า ให้​คิดแต่ค่าเช่าเท่านั้น
  por-BR-2018: Se o dono estava presente, não o pagará. Se era alugado, ele virá por
    seu aluguel.
  deu-ELO: wenn sein Besitzer dabei war, soll er es nicht erstatten. Wenn es gemietet
    war, so ist es für seine Miete gekommen.
  eng-WYC-2018: that if the lord is in presence, he shall not restore it, mostly if
    it came hired, that is, if to hire he took it, for meed of his work. (but if its
    lord was present, he shall not have to restore it, and if it was hired, that is,
    if he took it to hire, only the wages for its work shall be due.)
  epo-epo: Se ĝia mastro estis apud ĝi, tiam li ne devas kompensi. Se ĝi estis dungita,
    li perdis sian dungomonon.
  uig-PIN: Lekin igisi nǝⱪ mǝydanda bolsa, ɵtnǝ alƣuqi tɵlǝp bǝrmisun; ulaƣ ijarigǝ
    elinƣan bolsa, alƣuqi tɵlǝm tɵlimisun; qünki uni ijarǝ tɵlǝp ǝkǝlgǝn.
  beo-beo: Be ohe eda da esalea amo ohe da se nabasea o bogosea amola ohe eda hi ba:sea,
    lai dunu da ohe ea dabe hame imunu. E da muni bidi ia dagoiba:le, amo hou da hahamoi
    dagoi ba:mu.
  tpi-OTNT: Tasol sapos papa bilong bulmakau i stap wantaim dispela wantok na bulmakau
    i bagarap, orait wantok i no ken baim. Na sapos wantok i givim hap mani pastaim
    bilong kisim bulmakau bilong wok, na bulmakau i kisim bagarap, orait em i no ken
    baim, long wanem, mani em i bin givim pinis, em inap.”
  hau-SA: Amma idan mai dabbar yana a wurin, wanda ya karɓa aron, ba zai biya kome
    ba. In an yi hayar dabbar ce, to, kuɗin da aka biya na hayar zai zama a madadin
    rashin.
  uig-LAT: Lékin igisi neq meydanda bolsa, ötne alghuchi tölep bermisun; ulagh ijarige
    élin’ghan bolsa, alghuchi tölem tölimisun; chünki uni ijare tölep ekelgen.
  nde-nde: Kodwa nxa umnikazi ekhona, lowo owasebolekayo akumelanga ahlawule. Nxa
    isifuyo siqhatshiwe, imali ehlawulwe ukusiqhatsha igoqela inhlawulo yokulahlekelwa.”
  ton-ton: Pea kapau naʻe ʻi ai ia ʻaia ʻoku ʻaʻana, pea ʻe ʻikai totongi ia; kapau
    ko e ngāue totongi, naʻe haʻu ia ko e totongi.
  ces-1613: Pakli by pán jeho byl s ním, není povinen platiti, poněvadž bylo za peníze
    najaté, a přišlo za mzdu svou.
  eng-WMB: If its owner is with it, he shall not make it good. If it is a leased thing,
    it came for its lease.
  tam-TCV: ஆனால் மிருகத்தின் உரிமையாளர் அதனுடன் இருந்தால், இரவல் வாங்கியவன் அதற்காக
    ஈடுசெய்ய வேண்டியதில்லை. அந்த மிருகம் கூலிக்கு எடுக்கப்பட்டிருந்தால், கூலியாகச்
    செலுத்தப்பட்ட பணம் அந்த நஷ்டத்தை ஈடுசெய்கிறது.
  ceb-ULB: Apan kung ang tag-iya anaa didto, walay bayran ang maong tawo; kung ang
    mananap inabangan, bayran kini sa iyang suhol.
  pol-UBG: Jeśli jego właściciel był przy nim, nie zapłaci; a jeśli było wynajęte,
    zapłaci tylko za wynajem.
