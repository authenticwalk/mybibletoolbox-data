verse: EXO.025.003
translations:
  mal-C: '“അവരിൽനിന്ന് വാങ്ങേണ്ടുന്ന കാഴ്ചദ്രവ്യങ്ങൾ ഇവയാണ്: “പൊന്ന്, വെള്ളി, വെങ്കലം.'
  deu-TKW: 'In den folgenden Dingen soll die Beisteuer bestehen, die ihr von ihnen
    erheben sollt: in Gold, Silber und Kupfer;'
  lin-lin: 'Tala makabo oyo okozwa na maboko na bango : wolo, palata mpe bronze,'
  eng-LSV: 'And this [is] the raised-offering which you take from them: gold, and
    silver, and bronze,'
  eng-GNV: And this is the offring which ye shall take of them, golde, and siluer,
    and brasse,
  eng-WEBSTER: And this is the offering which ye shall take of them; gold, and silver
    and brass,
  nhw-BL: Sintla quinequij nechmacase se tlenijqui, huelis xiquinselili tlamantli
    tlen oro, plata huan cobre.
  swh-ONEN: 'Hizi ndizo sadaka utakazozipokea kutoka kwao: dhahabu, fedha na shaba;'
  bba-bba: Kɛ̃ɛ ni bɑ koo wɛ̃, niyɑ, wurɑ kɑ sii ɡeesu kɑ sii ɡɑndu,
  eng-KJVCPB: And this is the offering which ye shall take of them; gold, and silver,
    and brass,
  luo-luo: '“Chiwo manyaka ikaw kuomgi e magi: “dhahabu, fedha kod mula;'
  meu-meu: 'Bavabi dae ḡaudia bini: gold bona silver bona auri labora-labora;'
  npi-ULB: 'तैँले तिनीहरूबाट प्राप्‍त गर्नुपर्ने भेटीहरू यिनै हुन्: सुन, चाँदी, र
    काँसा'
  yor-yor: '“Wọ̀nyí ni ọrẹ ti ìwọ yóò gbà ni ọwọ́ wọn: “wúrà, fàdákà àti idẹ;'
  emp-NTPO: 'Ãdjirãba diad̶ida panʌra naʌ̃gʌa: oroda, paratada, bronceda,'
  ind-ind: 'Inilah pemberian yang boleh kamu terima dari mereka: emas, perak, perunggu,'
  pes-OPCB: 'هدایا باید از این نوع باشند: طلا، نقره و مفرغ؛'
  tgl-ULB: 'Ito ang mga handog na dapat ninyong tanggapin mula sa kanila: ginto, pilak,
    at tanso;'
  hui-hui: Lomabu ngiraru ngolobi silibabi boronosibi uruni lomabu ngulene nga.
  mya-mya: သင်​လက်​ခံ​ရ​မည့်​လှူ​ဖွယ်​ပစ္စည်း​များ​သည် ကား ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊-
  cbi-NTPO: 'Entsaa kanu dejuve: Uru bain, lushi kenu jeru bain, brunse bain,'
  bod-N: དེ་རྣམས་ལས་བསྡུ་དགོས་པའི་འབུལ་བ་རྣམས་ནི་འདི་ལྟ་སྟེ། གསེར་དང་དངུལ་དང་ལི་དང་།
  sna-sna: '“Izvi ndizvo zvipiriso zvaunofanira kugamuchira kubva kwavari: “goridhe,
    sirivha, ndarira;'
  spa-BLM: 'Esta es la ofrenda que tomaréis de ellos: oro, plata, bronce,'
  cac-cac: 'A tastac ol ic''chajq''ue vaan chi'', aton juntzan̈ tic: Q''uen oro, q''uen
    plata, q''uen bronce,'
  swh-ULB: Hizi ndio sadaka utakazopokea kwao; dhahabu, fedha na shaba,
  bel-bel: 'Вось прынашэньні, якія вы павінны прымаць ад іх: золата, і срэбра і медзь,'
  deu-ELBBK: 'Und dies ist das Hebopfer, das ihr von ihnen nehmen sollt: Gold und
    Silber und Kupfer'
  mbb-OT: 'Iyan heini menge halad he egkuwaan nu ziyà te kandan: vulawan, pelata,
    brunsi,'
  mal-2015: 'അവരോടു വാങ്ങേണ്ടുന്ന വഴിപാടോ: പൊന്നു, വെള്ളി, താമ്രം; നീലനൂൽ, ധൂമ്രനൂൽ,'
  gup-gup: Nahni namekbe namakmak yimang bu ngundiwon yiman wirlmurrng manbu gold,
    dja mak silver, dja bronze.
  gvs-gvs: 'Vagidiyadi bei kwabidi ame nakae: Goura, siriba be nakae kopwa,'
  rmc-rmc: 'Kajse dari prilen: Somnakaj, rup, brondzos,'
  nlg-nlg: Raini gaighi na gegereni na lei totobo ko holopangotighi tughuu inau kara
    nighi hevei na vure - gold, silver mana bronze;
  pes-OPV: 'و این است هدایا که از ایشان می‌گیرید: طلا و نقره و برنج،'
  ron-1924: 'Ятэ че вець прими де ла ей ка дар: аур, арӂинт ши арамэ;'
  ben-OBCV: '“এই নৈবেদ্যগুলি তোমাকে তাদের কাছ থেকে গ্রহণ করতে হবে: “সোনা, রুপো ও ব্রোঞ্জ;'
  som-som: 'Oo qurbaanka aad ka qaadayso waxa weeyaan: dahab, iyo lacag, iyo naxaas,'
  lat-VUC: 'Hæc sunt autem quæ accipere debeatis: aurum, et argentum, et æs,'
  eng-ASVBT: 'And this is the offering which ye shall take of them: gold, and silver,
    and brass,'
  ita-1885: 'E quest''è l''offerta che voi prenderete da loro: oro, e argento, e rame;'
  eng-LXXUP: And this is the offering which ye shall take of them; gold and silver
    and brass,
  eng-ULB: 'These are the offerings that you must receive from them: gold, silver,
    and bronze;'
  spa-VBL: '“Estos son los artículos que debes aceptar de ellos como contribuciones:
    oro, plata y bronce;'
  fra-_FOB: 'Et voici l''offrande que vous recevrez d''eux: de l''or, de l''argent
    et de l''airain,'
  mal-mal: 'അവരോട് വാങ്ങേണ്ട വഴിപാടുകൾ: പൊന്ന്, വെള്ളി, താമ്രം, നീലനൂൽ, ധൂമ്രനൂൽ,'
  urd-GVR: 'Un se yih chīzeṅ hadiye ke taur par qabūl karo: sonā, chāṅdī, pītal;'
  suz-BL: आं कली मार मार ताक्‍चा माल्‍नीनी देंशा हना, सुन चांदी नु कांसा,
  ita-1927: 'E questa è l’offerta che accetterete da loro: oro, argento e rame;'
  ckb-ckb: '«ئەمانەش ئەو پێشکەشکراوانەن کە لێیان وەردەگرن: «زێڕ و زیو و بڕۆنز؛'
  eng-BBE: 'And this is the offering you are to take from them: gold and silver and
    brass;'
  kan-OKCV: '“ನೀನು ಅವರಿಂದ ತೆಗೆದುಕೊಳ್ಳಬೇಕಾದ ಕಾಣಿಕೆಗಳು: “ಚಿನ್ನ, ಬೆಳ್ಳಿ, ಕಂಚು,'
  bbb-bbb: Ro ire bu karina na vajiedufuo ijeja bu ire gorodikiro siriva ijiakina
    buronisi ro mave-sifi u kazine ro kavuane ro getiki ro ugone abaeki ro fanu goti
    u ijia karina vajiedufuo. Ro kuke mave-sife surive bu kena kavuane amaeriaeva
    ijiakina fanuve surive ijiakina ine akesia ijene. Ro ire gue ije ine orive ijadufuo
    oere buraetiijia usiavo ijiakina ia ije bu oere ijia sana e Godido imejo ijene
    aziriavo ijiakina ia ije bu oere udi mukore urimo ijia savo ijene. Ro gue ije
    mune isesina mukore ka anuigi ijiakina uniae ni binobino e zinone ifaejevo bu
    savo ijia karina vajiefo.
  tam-2017: நீங்கள் அவர்களிடம் வாங்க வேண்டிய காணிக்கைகள், பொன்னும், வெள்ளியும், வெண்கலமும்,
  spa-RV-1909: 'Y esta es la ofrenda que tomaréis de ellos: Oro, y plata, y cobre,'
  ron-BTF: 'Și acesta este darul pe care să îl luați de la ei: aur și argint și aramă,'
  eng-WEBP: 'This is the offering which you shall take from them: gold, silver, bronze,'
  eng-FBV: 'These are the items you are to accept from them as contributions: gold,
    silver, and bronze;'
  nld-1939: 'Dit zijn de geschenken, die ge van hen moet aannemen: goud, zilver en
    brons,'
  nch-BL: Sinta quinequij techmacase se tenijqui, huelis xiquinselhuili tamanti ten
    oro, plata huan cobre.
  vie-1934: 'Nầy là lễ vật các ngươi sẽ nhận lấy của họ: vàng, bạc, và đồng;'
  hin-CV: '“ये हैं भेंटें जिन्हें तुम उनसे प्राप्‍त करोगे: “सोना, चांदी, कांसे;'
  eng-OURB: 'This is the offering which you shall take from them: gold, silver, bronze,'
  spa-BES: 'Y esta es la ofrenda que tomarás: oro, plata y bronce;'
  tdx-tdx: 'Zao ty enga ho rambese’o am’iareo : volamena naho volafoty vaho torosìke;'
  vid-vid: Kobochela vinhu kota zahabu na sendi na shaba
  eng-OKE: 'And this is the separation that thou shalt take of them: gold, and silver
    and brass;'
  tha-KJV: ของถวายซึ่งเจ้าจะต้องรับจากเขาคือ ทองคำ เงิน ทองสัมฤทธิ์
  por-BR-2018: 'E esta é a oferta que tomareis deles: Ouro, e prata, e bronze,'
  deu-ELO: 'Und dies ist das Hebopfer, das ihr von ihnen nehmen sollt: Gold und Silber
    und Erz,'
  eng-WYC-2018: Forsooth these things it be, which ye shall take, gold, and silver,
    and brass, (And these be the things which ye shall receive from them, gold, and
    silver, and bronze,)
  epo-epo: 'Kaj jen estas la oferdono, kiun vi prenos de ili: oro kaj arĝento kaj
    kupro,'
  uig-PIN: 'Silǝr ulardin tapxuruwalidiƣan kɵtürmǝ ⱨǝdiyǝ: — Altun, kümüx, mis,'
  beo-beo: Ilia da Nama agoane liligi imunu da defea. Gouli, silifa, balase,
  tpi-OTNT: Yu ken kisim olkain samting olsem long ol, gol na silva na bras
  hau-SA: “Ga iri jerin kayan da za ka karɓo daga hannunsu, “zinariya, da azurfa,
    tagulla,
  uig-LAT: 'Siler ulardin tapshuruwalidighan kötürme hediye: — Altun, kümüsh, mis,'
  nde-nde: 'Le yiyo iminikelo ozayamukela nxa sebenikela: igolide, isiliva kanye lethusi,'
  ton-ton: Pea ko e meʻaʻofa ʻeni te mou maʻu ʻiate kinautolu; ko e koula, mo e siliva,
    mo e palasa.
  ces-1613: 'Tatoť pak jest obět pozdvižení, kterouž budete bráti od nich: Zlato,
    a stříbro, a měď,'
  eng-WMB: 'This is the offering which you shall take from them: gold, silver, bronze,'
  tam-TCV: '“நீ அவர்களிடம் வாங்க வேண்டிய காணிக்கைகள் இவையே: “தங்கம், வெள்ளி, வெண்கலம்;'
  ceb-ULB: 'Mao kini ang mga halad nga kinahanglan mong dawaton gikan kanila: bulawan,
    plata, bronse;'
  pol-UBG: 'A to są dary, które zbierzecie od nich: złoto, srebro i miedź;'
  urd-GVU: 'اُن سے یہ چیزیں ہدیئے کے طور پر قبول کرو: سونا، چاندی، پیتل؛'
  deu-1912: 'Das ist aber das Hebopfer, das ihr von ihnen nehmen sollt: Gold, Silber,
    Erz,'
  ntj-ntj: '@see-verse:EXO.025.002'
  kan-2017: ನೀನು ಅವರಿಂದ ತೆಗೆದುಕೊಳ್ಳಬೇಕಾದ ಕಾಣಿಕೆಗಳು ಯಾವುವೆಂದರೆ, ಚಿನ್ನ, ಬೆಳ್ಳಿ, ಹಾಗೂ
    ತಾಮ್ರ ಎಂಬ ಲೋಹಗಳು,
  ena-ena: Akuaba akuaba nameŋ agɨladɨ vavevave iguavɨdaci vibanaŋ uami. Lɨba golɨ
    lɨba silɨva lɨba bɨlasɨ agɨladɨ viha uami.
  yap-yap: 'Pin’ey ni ngan ognag e: gol, silber, nge wasey ni bronze;'
  hlt-MCSB: Khosaa he amih taeng lamkah sui neh cak neh rhohum khaw,
  mdy-ETH: ዔያቶይዳፓ ኔ ዔካንዳ ባካ፦ ዎርቄ፥ ቢራ ዓንጊ፥ ሞኦኖ ዓንጋ፥
  twi-ASANTE: '“Saa nneɛma a ɛdidi so yi mu na wɔmfiri mmɔ me afɔdeɛ no: “sikakɔkɔɔ,
    dwetɛ, kɔbere,'
  eng-WEBU: 'This is the offering which you shall take from them: gold, silver, bronze,'
  bnp-bnp: O bole ne ria a gol, a silva, a bras;
  wal-wal: 'Intte etappe ekkana imotai hagaa: worqqaa, biraa, nahaasiyaa birataa,'
  spa-PDDPT: 'Esta es la ofrenda que recogerán de ellos: oro, plata, y bronce,'
  gun-gun: 'Pova''e ma xevygua ha''e kuery po gui pejopy va''erã: ouro, prata ha''e
    overa va''e,'
  agu-BL: Nin cyakil yi e'chk takle'n yi ba'n cyak' i'tz yi oro, sakal tu cobre.
  ilo-ULB: Dagitoy dagiti daton a masapul nga awatem manipud kadakuada. balitok, pirak,
    bronse,
  kpg-kpg: Nia tigidaumaha aanei la nia goolo, silber mo nia baalanga mmee;
  uig-ARA: 'سىلەر ئۇلاردىن تاپشۇرۇۋالىدىغان كۆتۈرمە ھەدىيە: ــ ئالتۇن، كۈمۈش، مىس،'
  sus-sus: xɛɛma, gbeti, wure gbeeli,
  pon-2006: Kisakis pwukat pahn mihmi ni kohl, silper oh prons;
  ksd-ksd: 'Ma go ia ra tinabar ba avat a vatur vake ta diat: a goled ma ra silva,
    ma ra palariam gobol;'
  tur-YTC: 'Onlardan alacağın sunular şunlardır: Altın, gümüş, tunç,'
  grc-BRENT: Καὶ αὕτη ἐστὶν ἡ ἀπαρχὴ, ἣν λήψεσθε παρʼ αὐτῶν· χρυσίον, καὶ ἀργύριον,
    καὶ χαλκὸν,
  ind-AYT: 'Inilah persembahan yang harus kamu ambil dari mereka: emas, dan perak,
    dan perunggu,'
  nya-nya: 'Zopereka zimene ulandire kwa anthuwo ndi izi: Golide, siliva ndi mkuwa.'
  hrv-hrv: 'A primajte ove darove: zlato, srebro i tuč;'
  mps-mps: Nago e tobage tiwai nai dabe augwali dali sao, te kapa gol, me silva, me
    bras,
  tpi-tpi: Yu ken kisim olkain samting olsem long ol, gol na silva na bras
  dan-1931: Og Offerydelsen, som I skal tage af dem, skal bestå af Guld, Sølv, Kobber,
  vie-OVCB: 'Đây là danh sách lễ vật: Vàng, bạc, đồng;'
  guj-2017: તમારે તેઓની પાસેથી આટલી વસ્તુઓ અર્પણ તરીકે સ્વીકારવી; સોનું, ચાંદી, તાંબું
  pon-2006A: Kisakis pwukat pahn mihmi ni kohl, silper oh prons;
  por-BRBSL: 'Esta é a oferenda que você receberá deles: ouro, prata, bronze,'
  cth-cth: Hetnaw heh ahnimouh koehoi na la hane pasoumhno lah ao han. Sui, ngun,
    rahum
  twi-twi: '“Saa nneɛma a edidi so yi mu na womfi mmɔ me afɔre no: “sikakɔkɔɔ, dwetɛ,
    kɔbere,'
  hlt-hlt: Khosaa he amih taeng lamkah sui neh cak neh rhohum khaw,
  tbz-SIM: 'Ntɛ di yóó cuɔ́ yɛ̀ɛ̀ pɑ̃rɛ̀: Mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ disɔɔwũɔ̃̀,'
  msy-2020: Eghtɨ nɨ bizir kaba me dama da inigh. Gol, silva, bras ko,
  azb-azb: 'Onlardan qəbul edəcəyiniz ianələr budur: qızıl, gümüş, tunc,'
  eng-DBY: 'And this is the heave-offering that ye shall take of them: gold, and silver,
    and copper,'
  hin-2017: और जिन वस्तुओं की भेंट उनसे लेनी हैं वे ये हैं; अर्थात् सोना, चाँदी, पीतल,
  wol-KYG: Jooxe bi ngeen di nangoo ci ñoom di wurus ak xaalis ak xànjar,
  bjr-bjr: Maa ainainausa maree anifaranoo. Koora faqa siruaa faqa booroosa faqa amiqira
    qamunna faqa dirindaasi akira sipsipa asausi faqa pannoona akira sipsipa asausi
    faqa faeena akira sipsipa asausi faqa mimmi asausinnai auqira qamunna faqa sipsipa
    akoona apatasaa faeena akirana faqa ooruku nammariki mari firaa noodaana apata
    faqa akasia saqari amiqira saqari faqa maree minisaifana mara quqaa.
  eng-YLT: '''And this [is] the heave-offering which ye take from them; gold, and
    silver, and brass,'
  eng-WYC-2017: Forsooth these things it be, which ye shall take, gold, and silver,
    and brass,
  eng-WMBB: 'This is the offering which you shall take from them: gold, silver, bronze,'
  urd-GVH: 'उनसे यह चीज़ें हदिये के तौर पर क़बूल करो : सोना, चाँदी, पीतल;'
  rug-rug: 'Gua hire sari na vinariponi saripu kaqu ta vagi: qolo, siliva, boronizi;'
  gaz-gaz: '“Kennaan isaan harkaa fuutanis: “Warqee, meetii fi naasii;'
  fra-LSG: 'Voici ce que vous recevrez d’eux en offrande: de l’or, de l’argent et
    de l’airain;'
  gnn-gnn: Ga dhuwala mundhurrnydja malanha walala yurru weka'‐wikamanydja gam', garwarrwarr
    bulayi, ga lätuŋdhinyara, ga wiripu ḻatju'mirri maryakal, ga wäyin barrwaṉ', ga
    lanapu' dharpa, ga weyika lanhdhirra'wu, ga buŋgan bäw' weyika, ga ḻatju'mirri
    guṉḏa.
  yal-yal: 'I kiseni itoe nan nasuxuma e ra: Xɛmana, gbetina, sulana,'
  haw-1868: Eia hoi ka mohaimakana a oukou e lawe ai no lakou mai, he gula, he kala,
    he keleawe,
  arb-NAV: 'أَمَّا التَّقْدِمَاتُ الَّتِي تَأْخُذُونَهَا مِنْهُمْ فَهِيَ: ذَهَبٌ وَفِضَّةٌ
    وَنُحَاسٌ'
  ewe-ewe: “Sika, klosalo, akɔbli,
  eng-LEE: 'And this is the offering which ye shall take from them: gold, and silver,
    and copper,'
  asm-FB: 'তুমি তেওঁলোকৰ পৰা গ্ৰহণ কৰিব লগা দান এইবোৰ: সোণ, ৰূপ, পিতল,'
  sus-A: شّيمَ، فبٍتِ، وُرٍ فبٍيلِ،
  fra-SBL: 'Voici l''offrande que tu prendras d''eux : de l''or, de l''argent, du
    bronze,'
  hbo-hbo: וְזֹאת֙ הַתְּרוּמָ֔ה אֲשֶׁ֥ר תִּקְח֖וּ מֵאִתָּ֑ם זָהָ֥ב וָכֶ֖סֶף וּנְחֹֽשֶׁת׃
  eng-WYCLIFFE: Forsothe these thingis it ben, whiche ye schulen take, gold, and siluer,
    and bras, iacynt,
  piu-2006: '@see-verse:EXO.025.002'
  pjt-pjt: '@see-verse:EXO.025.002'
  cwe-cwe: Zino niizo nhosa zondauzihokele kulawa kumwawo, zahabu na hela na shaba
