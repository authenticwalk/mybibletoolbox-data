verse: EXO.025.034
translations:
  mal-C: നിലവിളക്കിൽ മൊട്ടുകളോടും പൂക്കളോടുംകൂടിയ ബദാംപൂക്കൾപോലുള്ള നാലു പുടങ്ങൾ വേണം.
  deu-TKW: Am Leuchter selbst aber sollen sich vier Blumenkelche befinden, mandelblütenförmige
    Knollen mit Blüten,
  lin-lin: Na moto ya likonzi ya etelemiselo ya minda, esengeli kozala na bakeni minei
    oyo ezali na lolenge ya bafololo ya madame, elongo na bambuma mpe bafololo.
  eng-LSV: And in the lampstand [are] four calyxes made like almonds, its knobs and
    its flowers;
  eng-GNV: And in the shaft of the Candlesticke shalbe foure boules like vnto almondes,
    his knops and his floures.
  eng-WEBSTER: And in the candlesticks shall be four bowls made like to almonds, with
    their knobs and their flowers.
  nhw-BL: Huan icuayo catli eltoc tlatlajco nopa tlahuil quetzali quipiyas nahui pilcaxitzitzi
    ica inintlachiyalis quen ixochiyo se almendra. Sesen quipiyas se xochitl mimilijtoc
    huan se xochitl cahuantoc.
  swh-ONEN: Juu ya kinara chenyewe vitakuwepo vikombe vinne vya mfano wa maua ya mlozi
    yakiwa na matovu yake na maua yake.
  bba-bba: Kpɑ dɑbu ɡen pɔturɑn tii yɑ n burɑnu nnɛ mɔ ni nu kɑ dɑ̃ɑ mɑrum weenɛ.
  eng-KJVCPB: And in the candlestick shall be four bowls made like unto almonds, with
    their knops and their flowers.
  luo-luo: Kendo kuom rachungi taya enobedie kikombe angʼwen molos machal gi maupe
    mag oyungu mathiewo kendo golo thuoke.
  meu-meu: Duna ai danu kehere bae hani, sakada huahuadia na heheto, ta ta mai buredia
    bona mai huahuadia.
  npi-ULB: सामदान र बिचको बिँडमा हाडेबदामका फुलजस्ता चारवटा कचौरा आ-आफ्नै कोपिला र
    फूलसमेत होऊन् ।
  yor-yor: Ní ara ọ̀pá fìtílà ni àwo mẹ́rin ti a ṣe gẹ́gẹ́ bí òdòdó almondi ti ó ni
    ìṣọ àti ìtànná yóò wà.
  emp-NTPO: Dji cacuad̶e bid̶a gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ zaca b̶eada quĩmãrẽ od̶ida panʌa.
  ind-ind: Buatlah tiang utama yang di tengah memiliki empat hiasan berbentuk bunga
    badam, lengkap dengan kelopak dan mahkota bunganya.
  pes-OPCB: خود بدنه با چهار گل بادامی تزیین شود.
  tgl-ULB: Sa sariling ilawan, ang gitnang katawan ng poste, apat dapat ang mga tasang
    gawa tulad ng almendro na mga bulaklak, kasama ng kanilang madahong paanan at
    ang mga bulaklak.
  hui-hui: Lamu halenaga iraneni balawaya bayale ira amononaga lini dedaligobi mitangi
    bialu maria wabu helalimu.
  mya-mya: ဆီ​မီး​ခုံ​တိုင်​တွင်​ပွင့်​ဖူး၊ ပွင့်​ချပ်​များ​ပါ​ရှိ သော​ဗာ​ဒံ​ပွင့်​ပုံ​ပန်း​လေး​ပွင့်​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Tsenmala aa lanpaa luraren taapai basu punu juve; almendru llullu keraa
    ju', llullu tyuinanu basu bain, llullu ya' tape bain puunu juve.
  bod-N: ཡང་སྒྲོན་སྟེགས་རྐང་པའི་སྟར་སྡོང་གི་མེ་ཏོག་ལྟར་བྱས་པའི་སྒྲོན་ཕོར་བཞི་ལ་གང་བུའི་གཟུགས་ཤིག་དང་མེ་ཏོག་གཟུགས་ཤིག་བཅས་ཡོད་དགོས་པ་དང་།
  sna-sna: Uye pachigadziko chomwenje panofanira kuva nemikombe mina yakaumbwa samaruva
    omuarimondi ane mabukira namaruva.
  spa-BLM: y en el candelabro cuatro copas hechas como flores de almendro, sus capullos
    y sus flores;
  cac-cac: An̈eja' d'a jun ste'al chi', ay chan̈e' sfloral icha sfloral te' almendro
    chi'.
  swh-ULB: Katika hicho kinara, lazima kuwe na vikombe vinne vilivyofanywa mfano wa
    maua ya mlozi, matovu yake, na maua yake.
  bel-bel: а на сьцяблах сьвяцільні павінны быць чатыры чарачкі накшталт міндальнай
    кветкі зь яблыкамі і кветкамі;
  deu-ELBBK: 'Und an dem Leuchter vier Kelche, mandelblütenförmig: seine Knäufe und
    seine Blumen;'
  mbb-OT: Ne is lawa zutun te selevukà te sulù, ne zuen dutun heepat he zayandayan
    he ed-iringen te vulak he almindru he wazè pa mebekar wey mibekar en.
  mal-2015: വിളക്കുതണ്ടിലോ മുട്ടുകളോടും പൂക്കളോടും കൂടിയ ബദാംപൂപോലെ നാലു പുഷ്പപുടം
    ഉണ്ടായിരിക്കേണം.
  gup-gup: Dja mak ngurriyawoyhmarnbu kunkarrngbakmeng cups kakukyime yiman almond
    mannguy kabarndi kore lampstand. Wanjh kunmekbe rerrih karohrok nawu namekbe cups
    kabebbehkarrme mannguy dja kunworr.
  gvs-gvs: Go rampa adi kaba yata tolobona goi senina vagana ma gadona aivasi bei
    sikaaiyaka.
  rmc-rmc: Pro maškaruno kotor ela kerde štar kučora, so dičhon sar kvitki le pučikenca
    le mandlendar.
  nlg-nlg: Mana berea ko gonighi ga e vati na pulaoa/flower nia na puku ni gold, mana
    reireina ke vagha na pulaoa/flower-tana na ghai tara holoa nia almond.
  pes-OPV: و درچراغدان چهار پیاله بادامی با سیبها و گلهای آنهاباشد.
  ron-1924: Пе фусул сфешникулуй, сэ фие патру потираше ын кип де флоаре де мигдал,
    ку гэмэлиоареле ши флориле лор.
  ben-OBCV: আর সেই দীপাধারে কুঁড়ি ও মুকুল সহ কাগজি বাদামফুলের মতো আকৃতিবিশিষ্ট চারটি
    পানপাত্র থাকবে।
  som-som: Oo laambadduna waa inay lahaataa afar koob oo u eg yicib ubaxeed, iyo burooyinkoodii,
    iyo ubaxoodii;
  lat-VUC: in ipso autem candelabro erunt quatuor scyphi in nucis modum, sphærulæque
    per singulos, et lilia.
  eng-ASVBT: and in the candlestick four cups made like almond blossoms, the knops
    thereof, and the flowers thereof;
  ita-1885: E nel gambo del Candelliere sieno quattro vasi in forma di mandorla, co' suoi
    pomi, e con le sue bocce.
  eng-LXXUP: and in the candlestick four bowls fashioned like almonds, in each branch
    knops and the flowers of the same.
  eng-ULB: On the lampstand itself, the central shaft, there must be four cups made
    like almond blossoms, with their leafy bases and the flowers.
  spa-VBL: “En el eje principal del candelabro se harán cuatro tazas en forma de flores
    de almendra, con capullos y pétalos.
  fra-_FOB: 'Il y aura au chandelier même quatre calices en forme d''amande, et ses
    pommes et ses fleurs:'
  mal-mal: വിളക്കുതണ്ടിലോ, മുട്ടുകളോടും പൂക്കളോടും കൂടിയ ബദാംപൂപോലെ നാല് പുഷ്പപുടങ്ങളും
    ഉണ്ടായിരിക്കണം.
  urd-GVR: Shamādān kī ḍanḍī par bhī is qism kī pyāliyāṅ lagī hoṅ, lekin tādād meṅ
    chār.
  suz-BL: मेको बत्ती दातीक आ थामम चहिं ४ ओटा देसी बदाम आ फू खोदेंशो बुटा पाइश्‍शो
    ग्रूचा माल्‍नीम।
  ita-1927: Nel tronco del candelabro ci saranno poi quattro calici in forma di mandorla,
    coi loro pomi e i loro fiori.
  ckb-ckb: هەروەها لە چرادانەکە چوار کاسەی بادەمی بە گرێ و خونچەکانیانەوە هەیە.
  eng-BBE: 'And on the pillar, four cups like almond flowers, every one with its bud
    and its flower:'
  kan-OKCV: ದೀಪಸ್ತಂಭದಲ್ಲಿಯೇ ಬಾದಾಮಿ ಹೂವುಗಳಂತೆಯೂ ಮೊಗ್ಗುಗಳಂತೆಯೂ ಅದಕ್ಕೊಂದು ಪುಷ್ಪದ ಆಕಾರದಲ್ಲಿ
    ನಾಲ್ಕು ಹಣತೆಗಳು ಇರಬೇಕು.
  bbb-bbb: Ro nine una kuke kafusi ude ja amaeriaeva ijieki fo (4) ijiege amaeriana
    ke ire ije kedoro ifaeje navo ja amaerina arire saeva ijadufuo kave ijia kamafo.
  tam-2017: விளக்குத்தண்டிலோ, வாதுமைக் கொட்டைக்கு ஒப்பான நான்கு மொக்குகளும், பழங்களும்,
    பூக்களும் இருப்பதாக.
  spa-RV-1909: Y en el candelero cuatro copas en forma de almendras, sus manzanas
    y sus flores.
  ron-BTF: Și pe sfeșnic să fie patru boluri făcute asemenea migdalelor, cu nodurile
    lor și florile lor.
  eng-WEBP: and in the lamp stand four cups made like almond blossoms, its buds and
    its flowers;
  eng-FBV: On the main shaft of the lampstand make four cups shaped like almond flowers,
    complete with buds and petals.
  nld-1939: Maar aan de kandelaar zelf moeten vier bloemkelken zitten in de vorm van
    amandelbloesem, knoppen en bloesems;
  nch-BL: Huan icuayo cati eltoc tatajco nopa taahuil quetzali quipiyas nahui pilcaxitzitzi
    ica inintachiyalis quej ixochiyo se almendra. Sesen quipiyas se xochit mimilijtoc
    huan se xochit cahuantoc.
  vie-1934: Trên thân chân đèn, lại cũng sẽ có bốn cái đài hình hột hạnh nhân, bầu
    và hoa.
  hin-CV: दीये की डंडी में चार फूल बनाना, जिसमें बादाम के फूल के समान कलियां तथा पंखुड़ियां
    बनाना.
  eng-OURB: and in the menorah ·lamp· four cups made like almond blossoms, its buds
    and its flowers;
  spa-BES: 'Y en el pilar, cuatro copas como flores de almendro, cada uno con su capullo
    y su flor:'
  tdx-tdx: Amy taho’ i fitàn-jiroiy ty ho korobo efatse nitsenen-ko sarem-boti-mahabibo
    rekets’ o rava-drave’eo naho o ravem-boñe’eo.
  vid-vid: Na kuli ufito kowa na vizombe vine viwhanile na uluwa ulinguchemigwa alimondi
    hamwe na itumba lyake na uluwa wake.
  eng-OKE: And upon the candelabrum shall be four cups, figurated with apples and
    lilies;
  tha-KJV: สำหรับลำคันประที​ปน​ั้นให้​มี​ดอกสี่ดอกเหมือนดอกอั​ลม​ันด์ ทั้งดอกตูมและกลีบ
  por-BR-2018: E no candelabro quatro copos em forma de amêndoas, seus botões e suas
    flores.
  deu-ELO: 'Und an dem Leuchter vier Kelche, mandelblütenförmig: seine Knäufe und
    seine Blumen;'
  eng-WYC-2018: Forsooth in that candlestick shall be four cups in the manner of a
    nut, and little roundels and lilies by each cup; (And on the shaft of the lampstand
    shall be four cups shaped like almonds, and little balls, and lilies, by all the
    cups;)
  epo-epo: Kaj sur la kandelabro estu kvar migdalformaj kalikoj kun kapetoj kaj floroj.
  uig-PIN: Qiraƣdanning ƣolidin badam güli xǝklidǝ ƣunqisi wǝ qeqiki bolƣan tɵt ⱪǝdǝⱨ
    qiⱪirilsun.
  beo-beo: Gamali damo gadodili da falegai biyaduyale gala ‘alamode’ agoane amoga
    legei ba:mu.
  tpi-OTNT: Na stik bilong lam yet tu olsem. Wokim 4-pela plaua i olsem plaua bilong
    amon.
  hau-SA: A bisa wurin ajiye fitilan kuwa za a kasance da kwafuna huɗu masu siffar
    furannin almon, da toho, da furanni.
  uig-LAT: Chiraghdanning gholidin badam güli sheklide ghunchisi we chéchiki bolghan
    töt qedeh chiqirilsun.
  nde-nde: Kuzakuthi oluthini lwesibane kube lezimbizana ezine ezibunjwe okwamaluba
    e-alimondi, zilamahlumela lamaluba.
  ton-ton: Pea ʻe ʻai ʻae ipu ʻaiʻanga lolo ʻe fā ʻi he tuʻunga maama kuo ngaohi ʻo
    hangē ko e fuaʻi telie mo honau ngaahi teunga potopoto mo hono ngaahi fisiʻiʻakau.
  ces-1613: Na svícnu také budou čtyři misky udělané na způsob mandlové pecky, a koule
    jeho, i květové jeho.
  eng-WMB: and in the lamp stand four cups made like almond blossoms, its buds and
    its flowers;
  tam-TCV: குத்துவிளக்கின் உச்சியில் வாதுமைப் பூக்களைப் போன்ற நான்கு கிண்ணங்கள் அவற்றின்
    மொட்டுகளோடும், மலர்களோடும் இருக்கவேண்டும்.
  ceb-ULB: Ang maong tungtonganan sa lampara, ang lawas nga anaa sa tunga, kinahanglan
    adunay upat ka hinimong kupa nga daw sama sa mga bulak sa almendras, uban ang
    mga dahondahon sa ilalom sa lawas sa sanga ug ang mga bulakbulak.
  pol-UBG: Ale na trzonie świecznika będą cztery kielichy na kształt migdału, z gałkami
    i kwiatami.
  urd-GVU: شمع دان کی ڈنڈی پر بھی اِس قسم کی پیالیاں لگی ہوں، لیکن تعداد میں چار۔
  deu-1912: Aber der Schaft am Leuchter soll vier offene Schalen mit Knäufen und Blumen
    haben
  ntj-ntj: '@see-verse:EXO.025.033'
  kan-2017: ದೀಪಸ್ತಂಭದ ಕಂಬದಲ್ಲಿ ಪುಷ್ಪಗುಚ್ಛಗಳೂ, ಪುಷ್ಪಗಳೂ, ಮೊಗ್ಗುಗಳು ಇರುವ ಬಾದಾಮಿ ಹೂವುಗಳಂತೆ
    ನಾಲ್ಕು ಪುಷ್ಪಾಲಂಕಾರಗಳೂ ಇರಬೇಕು.
  ena-ena: Unɨ lamalama hɨsɨŋ hɨlɨ agadɨ pɨlɨ hɨvɨ kɨlɨ amon agadɨ fu hajɨŋ me limu
    ahica limu ahica agɨladɨ vihavɨci hɨtɨŋ hɨtɨŋ hɨniavɨm uami.
  yap-yap: Ma kenggin fare tagil’ e magal e ngan tay e nunuw riy ni aningeg e floras
    ni ku bod ya’an e floras ko almond ni tin ndawori puf nge tin ke puf.
  hlt-MCSB: Te dongah hmaitung dongkah rhaimuem rhaiphuelh neh noepai bunang he pali
    lo saeh.
  mdy-ETH: ሻርኖኮ ፒዝ ጌዒ ዔቄ ሚፆይዳ ፂሊና ዒላሺና ዓኣያ ሌውዜ ቡኖ ማላ ዖይዶ ዑሽኮ ዓንጊ ዓኣያ ማዖንጎ።
  twi-ASANTE: Na kaneadua no, momfa nhwiren a ɛyɛ fɛ nni adwini mfa nsiesie no.
  eng-WEBU: and in the lamp stand four cups made like almond blossoms, its buds and
    its flowers;
  bnp-bnp: A butuna lam tara ge mavonga. Ge tahoka a hanuna keke ge va ge manga a
    purana kai a almon.
  wal-wal: Xomppiyaa wottiyo ballaassi giddo toomai, kukkumotinne ciishshati de7iyo
    lauziyaa ciishshaa milatiya oiddu wanccan alleeqetto.
  spa-PDDPT: En la caña del candelabro habrá cuatro copas hechas como flores de almendra,
    con sus botones y sus flores.
  gun-gun: Hi'y re ete ma oĩ 'rã irundy amêndoa ra'angaa ijapu'a va'e tykue ryrurã,
    ipoty reve.
  agu-BL: Nin te yi tkan, ba'n bnix cyajt tal ne'ẍ buch. Cho'n tz'an chi tane'n yi
    buchil yi almendro yi ntaxk je' chitp.
  ilo-ULB: Iti mismo a kandelero, ti makintengnga nga ungkay, masapul nga addaan daytoy
    iti uppat a kopa a naaramid a kasla sabong ti almendras, nga addaan kadagiti sinanbulong
    a puon ken sabong.
  kpg-kpg: Tuaidina o di Lohongo Malama le e hai ono akai humu e haa, dono ada e hai
    be di akai ‘almond’ ma ga moholoholo.
  uig-ARA: چىراغداننىڭ غولىدىن بادام گۈلى شەكلىدە غۇنچىسى ۋە چېچىكى بولغان تۆت قەدەھ
    چىقىرىلسۇن.
  sus-sus: Tɔnbili naani gbɛtɛ xa lu lanpui bili ma. E fan xa maniya sansi bogi ra
    naxan dɔxɔxi a burɛxɛe nun a fugee tagi.
  pon-2006: Inonden dewen lampo pahn kapwatki wahnrohs pahieu me mwomwen masal en
    almond iangahki mpweke oh teh kan.
  ksd-ksd: ma ta ra turtur na birao a ivat na matana pupu na davai da ra pupuna i
    papala, a pupuluna ma ra mapina pupuna;
  tur-YTC: şamdanda badem çiçeğine benzer dört tas, onun tomurcukları ve çiçekleri
    olacaktır;
  grc-BRENT: Καὶ ἐν τῇ λυχνίᾳ τέσσαρες κρατῆρες ἐκτετυπωμένοι καρυΐσκους· ἐν τῷ ἑνὶ
    καλαμίσκῳ σφαιρωτῆρες, καὶ τὰ κρίνα αὐτῆς.
  ind-AYT: Lalu, pada kaki dian itu sendiri akan ada empat mangkuk yang dibuat seperti
    bunga badam dengan kelopak-kelopaknya dan bunga-bunganya.
  nya-nya: Pa choyikapo nyalecho pakhale zikho zinayi zopangidwa ngati maluwa amtowo
    ali ndi mphukira ndi maluwa.
  hrv-hrv: Na samome svijećnjaku neka budu četiri čaše u obliku bademova cvijeta,
    svaka s čaškom i laticama.
  mps-mps: Tama te lam dono aga digi me te tiwai yao. Tama te ni duduli noma me si
    me si te amon ni aga duduli tiwai dao.
  tpi-tpi: Na stik bilong lam yet tu olsem. Wokim 4-pela plaua i olsem plaua bilong
    amon.
  dan-1931: men på selve Stagen skal der være fire mandelblomstlignende Blomster med
    Bægere og Kroner,
  vie-OVCB: Thân của chân đèn mang bốn hoa hạnh nhân.
  guj-2017: દીપવૃક્ષમાં બદામફૂલના આકારના ચાર પ્યાલા, તેઓની કળીઓ તથા તેઓનાં ફૂલો સહિત
    હોય.
  pon-2006A: Inonden dewen lampo pahn kapwatki wahnrohs pahieu me mwomwen masal en
    almond iangahki mpweke oh teh kan.
  por-BRBSL: e no suporte de lâmpada quatro copos feitos como flores de amêndoa, seus
    botões e suas flores;
  cth-cth: Hmaiimkhok dawk hai a peimuemnaw, lili peinaw, almond paw, mei kalmond
    paw hoi mei kâvan evan e manang pali touh ao han.
  twi-twi: Na kaneadua no, momfa nhwiren a ɛyɛ fɛ nni adwinni mfa nsiesie no.
  hlt-hlt: Te dongah hmaitung dongkah rhaimuem rhaiphuelh neh noepai bunang he pali
    lo saeh.
  tbz-SIM: Kɛ̀ dɛ cuokɛ̀ kɔku mmɔkɛ yɛtòkɛ̀ yɛ̀nɑ̀ɑ̀, nɛ̀ dɛ̀ɛ̀ dò mmutepóó nkɛ dònnɛ̀
    yɛtebɛ, bɛ̀ tu yɛ̀ ɑmɑndì.
  msy-2020: Eghtɨ lamɨn aghorim uabɨ kamaghɨn ganam, ia akɨmarir 4pla ingarightɨ da
    amonɨn tememɨn akɨmaribar mɨn, taba tɨghar onamibar mɨn gantɨ, taba onezibar mɨn
    gan.
  azb-azb: Çıraqdanın gövdəsində isə badam çiçəyinə bənzər dörd kasacıq, qönçə və
    gül olsun.
  eng-DBY: And in the lamp-stand four cups shaped like almonds, its knobs and its
    flowers;
  hin-2017: और दीवट की डण्डी में बादाम के फूल के समान चार पुष्पकोष अपनी-अपनी गाँठ
    और फूल समेत हों;
  wol-KYG: Gannaaw loolu peru tegukaayu làmp ba itam day am ñeenti kaas yu bindoo
    ni tóor-tóoru garabu amànd, ànd ak ay kàmbóotam aki mbaram.
  bjr-bjr: Mina adakasaa qaara faqa qaara faqa 4 saa taatuqee aqama teeqnoorina aqamara
    foora auquaqa.
  eng-YLT: '''And in the candlestick [are] four calyxes made like almonds, its knops
    and its flowers;'
  eng-WYC-2017: Forsooth in that candlestick shall be four cups in the manner of a
    nut, and little roundels [or balls] and lilies by each cup;
  eng-WMBB: and in the lamp stand four cups made like almond blossoms, its buds and
    its flowers;
  urd-GVH: शमादान की डंडी पर भी इस क़िस्म की प्यालियाँ लगी हों, लेकिन तादाद में चार।
  rug-rug: Meke koasa dedegerena sa tuturuana zuke, si kaqu koadia sari ka made kapa,
    sapu doṉo guari na havoro huda olomodi kinehadi, sapu koai na havoro lopu ele
    pelaradi, meke na elodi.
  gaz-gaz: Xoofoowwan hudhaa fi daraaraa qaban kanneen bifa lawuziitiin hojjetaman
    afur baattuu ibsaa sana irra haa jiraatan.
  fra-LSG: A la tige du chandelier, il y aura quatre calices en forme d’amande, avec
    leurs pommes et leurs fleurs.
  gnn-gnn: '@see-verse:EXO.025.033'
  yal-yal: Se fuge sawura naanin xa lu a binla fan ma.
  haw-1868: A ma ke kumuipukukui, eha no ipu e like me na alemona, me ko lakou mau
    puu a me ko lakou mau pua.
  arb-NAV: وَيَكُونُ عَلَى الْمَنَارَةِ أَرْبَعُ كَاسَاتٍ لَوْزِيَّةِ الشَّكْلِ بِبَرَاعِمِهَا
    وَأَزْهَارِهَا.
  ewe-ewe: Kplu ene siwo wowɔ abe yevuzi ƒe seƒoƒo si do, eye wòke ene la nanɔ akaɖiti
    la dzi.
  eng-LEE: And on the candlestick itself shall be four bowls, almond-shaped, [with]
    its knobs and its flowers.
  asm-FB: দীপাধাৰৰ মাজভাগতো বাদাম ফুলৰ আকৃতিৰে চাৰিটা বাটি, কলি, আৰু ফুল থাকিব।
  sus-A: تْنبِلِ نَانِ فبّتّ شَ لُ لَنثُي بِلِ مَ. عٍ قَن شَ مَنِيَ سَنسِ بٌفِ رَ
    نَشَن دْشْشِ عَ بُرّشّيٍ نُن عَ قُفٍيٍ تَفِ.
  fra-SBL: et dans le chandelier quatre coupes faites comme des fleurs d'amandier,
    ses bourgeons et ses fleurs ;
  hbo-hbo: וּבַמְּנֹרָ֖ה אַרְבָּעָ֣ה גְבִעִ֑ים מְשֻׁקָּדִ֔ים כַּפְתֹּרֶ֖יהָ וּפְרָחֶֽיהָ׃
  eng-WYCLIFFE: Forsothe in thilke candilstik e schulen be foure cuppis in the maner
    of a note, and litle rundels and lilies by ech cuppe;
  piu-2006: '@see-verse:EXO.025.033'
  pjt-pjt: '@see-verse:EXO.025.033'
  cwe-cwe: Na muna ichinala kwizakuwa na nhungo nne zozitendigwe zilingile fana maluwa
    yotangigwa alimondi, hamwe na ving'honyo va maluwa yake.
  kik-kik: Na mũtĩ-inĩ ũcio wa kũigĩrĩra matawa hagĩe ikombe inya cia mũhiano wa mahũa
    ma mũrothi irĩ na tũkonyo na mahũa.
  fra-NCL: A la tige du chandelier, il y aura quatre calices en fleurs d’amandier,
    leurs boutons et leurs fleurs.
  cek-AK: Hmai paanghaih tung pongah doeh almond apawk hoi apawk tangmuem baktih kaom,
    boengloeng krang palito soi han angaih.
  cuk-cuk: Gwallu-sied-wargi nog-gwabake nur-matargana-dutugii-dakleged be imakoed,
    e-abingaedmar, degi, e-dutumar egi be sobbaloed.
  uig-CYR: Чирақданниң ғолидин бадам гүли шәклидә ғунчиси вә чечиги болған төрт қәдәһ
    чиқирилсун.
  tel-2017: దీపవృక్ష కాండంలో బాదం పువ్వు రూపంలో ఉన్న నాలుగు కలశాలు, వాటి మొగ్గలు,
    వాటి పువ్వులు ఉండాలి.
  hat-BSA: Epi nan chandelye a, kat tas ki fòme tankou flè zanmann yo, avèk boujon
    ak flè li.
  kos-kos: Srupo ke nien lam uh in oasr ros in yun akosr kac ma oana luman ros almond,
    kutu in ros motul ac kutu in ros fareng.
  hbo-WLC: וּבַמְּנֹרָ֖ה אַרְבָּעָ֣ה גְבִעִ֑ים מְשֻׁקָּדִ֔ים כַּפְתֹּרֶ֖יהָ וּפְרָחֶֽיהָ׃
  ibo-ibo: Nʼelu ihe ịdọba oriọna ahụ, ọ ga-adị iko anọ dịka ifuru osisi alụmọnd,
    ya na ebe o si awapụta na okoko ya.
  ory-ory: ମାତ୍ର ଦୀପବୃକ୍ଷରେ ବାଦାମପୁଷ୍ପାକୃତି ଚାରି ଗୋଲାଧାର, କଳିକା ଓ ପୁଷ୍ପ ରହିବ;
  chk-chk: Iwe, won popun epwe wor fapö uluulun pön irä usun chök pön ewe irä almont,
    epwe pwal wor föföü kirupur,
  rop-rop: Det midul pat blanga det pol garra abum fobala sheip jis laik det purdiflawa
    blanga det amantri,
  ukr-1871: А на сьвітильнику чотири чашечки, як цьвіт микдаловий, пуплянки їх і квітки
    їх.
  bch-bch: Be apasogo lam iae ilua pade toa bedaoa ga imata lalaede mambe abei salke
    ipur pange toman ngan ilaun gereirei.
  deu-1951: Aber der Leuchter soll vier Kelche wie Mandelblüten, dazu seine Knoten
    und Blumen haben;
  eng-JPS: And in the candlestick four cups made like almond-blossoms, the knops thereof,
    and the flowers thereof.
  srp-1865: I na samom svijetnjaku neka budu èetiri èašice kao badem i jabuke i cvjetovi.
  lug-lug: Ku kikondo ky’ettaala kyennnyini kubeeko ebikopo bina ebifaanana ebimuli
    by’alumondi nga mulimu emitunsi n’ebimuli.
  heb-heb: ובמנרה ארבעה גבעים משקדים כפתריה ופרחיה׃
  ben-IRV: বাতিস্তম্ভে বাদামফুলের মতো চার গোলাধার, ও তাদের কলকা ও ফুল থাকবে।
  pan-pan: ਅਤੇ ਸ਼ਮਾਦਾਨ ਵਿੱਚ ਚਾਰ ਕਟੋਰੇ ਬਦਾਮ ਦੇ ਫੁੱਲਾਂ ਵਰਗੇ ਅਤੇ ਉਹ ਦੇ ਗੋਲੇ ਅਤੇ ਉਹ ਦੇ
    ਫੁੱਲ
  mya-JVB: မီးခုံ တိုင်၌ လည်း ဘူး ကြာပွင့် နှင့်တကွ ၊ ဗာတံ သီးနှင့်ပုံတူသော ခွက် လေး
    ခွက် ရှိရမည်။
  hmo-hmo: Lamepa ena du danu be mai ena herahera, herahera 4, edia toana be alamono
    au huahua bamona danu.
  urd-urd: और खु़द शमादान में बादाम के फूल की सूरत की चार प्यालियाँ अपने — अपने लट्टू
    और फूल समेत हों।
  rus-SYN: а на стебле светильника должны быть четыре чашечки наподобие миндального
    цветка с яблоками и цветами;
  bqc-SIM: Daupi lida iↄ vúpiↄ vĩ lↄ mɛ̀n síiↄ̃ baade ń a bɛↄ.
  tcz-CHONGTHU: Thaomei khomjong chu thingga ajom bang bang'a kisem khon li ahin alulam
    jaonan apahcha jouse chutoh ajao vin ahi.
  mar-mar: या दीपवृक्षाच्या दांड्याला बदामाच्या फुलांसारख्या कळ्या पाकळ्यासहीत असलेल्या
    फुलाप्रमाणे असाव्यात.
  qub-qub: Jamananpita chaupi aywaj ichirajninchöna canga chuscu mogucuna wayta pashtaraycajno.
  hat-hat: Sou branch ki nan mitan an va gen kat flè nwa kajou ak tout boujon yo.
  eng-BSB: And on the lampstand there shall be four cups shaped like almond blossoms
    with buds and petals.
  tod-tod: Maaɠili zɔɔla naanigɔ ɠa ɠɛ fitina zei anii ma wului ʋa, ti ɠulaai ga amandegi
    ma ʋuai.
  eng-WEBPB: and in the lamp stand four cups made like almond blossoms, its buds and
    its flowers;
  kbq-kbq: Hanki amu'nompima mareri'nea zotarera, almoni zafamofo 4'a amosare'agna
    hutma tavi'ma rekruhunte'a tro hunteho.
  nhe-BL: Huan icuayo tlen eltoc tlatlajco nopa tlahuil quetzali quipiyas nahui pilcaxitzitzi
    ica inintlachiyalis queja ixochiyo se almendra. Sesen quipiyas se xochitl mimilijtoc
    huan se xochitl cahuantoc.
  gub-BL: Ezapo 4 amen iputyr hagapaw ne wà nehe, waputyr rupi'a wanehe we waputyr
    wanehe we ne wà nehe no. Ezomog a'e amen iputyr hagapaw tatainy i'yw rehe ne wà
    nehe.
  eng-DRA: And in the candlestick itself shall be four cups in the manner of a nut,
    and at every one, bowls and lilies.
