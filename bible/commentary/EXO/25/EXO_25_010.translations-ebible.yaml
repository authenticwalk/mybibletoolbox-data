  piu-2006: '@see-verse:EXO.025.009'
  pjt-pjt: Ka chapter 25-ngka verse 10-nguṟu 22-kutu tjukurpa nyangatja ngaṟanyi,
    panya Godalu Mosenya wangkangu Pakutja Kalkuntjitja palyantjaku, panya pakutja
    nyanga palula tjiwa panya kutjara tjukurpa puḻka 10-tjara tjarpatjunkunytjaku.
    Godalu utiṟa tjakultjunu Mosenya yaaltjingaṟa pakutja palunya palyantjaku munu
    piṟuku wangkangu pakutja liitangka katu angelpa nyaḻpitjara kutjara kampa kutjara
    palyantjaku. Paluṟu wangkangu, “Nyaḻpi pala lipi kutjara liitangka katu anga-ngaṟanytjaku
    palyala, panya nyara palula liitangka katu angelpa kutjarangka nguṟurpa ngayulu
    nyuntula tjunguringkuku munuṉanta wangkaku nyuntu Israelkunu tjuṯangka ngapartji
    tjakultjunkunytjaku tjana kuliṟa ngayula wangaṉarangku kulintjaku.” Ka aṟa nyanga
    paluṟu ngaṟanyi chapter 37-ta verse 1-nguṟu 9-kutu, panya Pakutja Kalkuntjitja
    palyantja. Pakutja palunya wati ini Pitjaliltu tjana palyaṉu tjukaṟurungku Moselu
    tjanala tjakultjunkunyangka Godalu wangkanytja.
  cwe-cwe: “Nawo watende sanduku da mbiki wa mkenge, utali wake uwe sentimita gana
    na longo, ugalamu wake sentimita malongo sita na sita na chimo chake iwe sentimita
    malongo sita na sita.
  kik-kik: “Nĩmathondekere ithandũkũ rĩa mbaũ cia mũgaa. Ũraihu warĩo ũkorwo ũrĩ mĩkono
    ĩĩrĩ na nuthu, na kwarama kwarĩo gũkorwo kũrĩ mũkono ũmwe na nuthu, na kũraiha
    na igũrũ kwarĩo gũkorwo nĩ mũkono ũmwe na nuthu.
  fra-NCL: « Ils feront une arche de bois d’acacia ; sa longueur sera de deux coudées
    et demie, sa largeur d’une coudée et demie, et sa hauteur d’une coudée et demie.
  cek-AK: Kasawk dongto pacoeng ahap, ka kawk dongto pacoeng ahap, ka sang dongto
    pacoeng ahap kaom, thingkhong maeto shittim thing hoiah sah ah.
  cuk-cuk: “Deginbali, ulu be sobbaloed. We-ulu-sobega, urgo-acaciaʼye-nugad be ebugoed.
    E-sugued, achaatar-nika be soboed, e-matardungued, achapaa, degi, e-nibgued, achapaabar.
  uig-CYR: Улар акатсийә яғичидин бир сандуқ ясисун. Униң узунлуғи икки йерим гәз,
    кәңлиги бир йерим гәз, егизлиги бир йерим гәз болсун.
  pma-pma: 'Umon etai bokis en vati akasia hemarite hemukok: eitu koa taveah teni
    sentamita hehi handred tai ka halualim (110 cm), eitu koa tamurei teni sentamita
    hehi hanumau elu ka ehat mun (44 cm), ka usite keil koa hehina nesa sentamita
    hehi hanumau elu ka ehat mun (44 cm).'
  tel-2017: వారు తుమ్మకర్రతో ఒక మందసం చెయ్యాలి. దాని పొడవు రెండు మూరలున్నర, దాని వెడల్పు
    మూరెడున్నర, దాని ఎత్తు మూరెడున్నర
  hat-BSA: “Yo va konstwi yon lach avèk bwa akasya, de koude edmi nan longè, yon koude
    edmi nan lajè, ak yon koude edmi nan wotè.
  kos-kos: “Orala sie tuptup ke sak acacia, inch angngaul limekosr lusa, inch longoul
    itkosr sralap ac longoul itkosr fulata.
  hbo-WLC: וְעָשׂ֥וּ אֲר֖וֹן עֲצֵ֣י שִׁטִּ֑ים אַמָּתַ֨יִם וָחֵ֜צִי אָרְכּ֗וֹ וְאַמָּ֤ה
    וָחֵ֙צִי֙ רָחְבּ֔וֹ וְאַמָּ֥ה וָחֵ֖צִי קֹמָתֽוֹ׃
  ibo-ibo: “Ha ga-eji osisi akashia wuo igbe ọgbụgba ndụ nke ịdị ogologo ya ga-abụ
    otu mita na sentimita iri. Obosara ya bụ sentimita iri isii na asatọ. Ịla elu
    ya ga-abụkwa sentimita iri isii na asatọ.
  ory-ory: ଆଉ, ସେମାନେ ଅଢ଼ାଇ ହସ୍ତ ଦୀର୍ଘ, ଦେଢ଼ ହସ୍ତ ପ୍ରସ୍ଥ ଓ ଦେଢ଼ ହସ୍ତ ଉଚ୍ଚ ଶିଟୀମ୍‍
    କାଷ୍ଠର ଏକ ସିନ୍ଦୁକ ନିର୍ମାଣ କରିବେ।
  chk-chk: “Kopwe föri eu pworofel seni ewe irä akasia langataman ükükün faik me limu
    inis, nge chölapan me tekian ükükün rüe mi fisu inis.
  rop-rop: “Yu garra meigim det boks garram det wud brom det wadultri. Im garra jidan
    1.1 mita longwei en 0.66 mita kroswei en 0.66 mita apendan,
  ukr-1871: 'І зроблять вони скриню із дерева акациї: два ліктї з половиною завдовжки,
    і локіть з половиню завширшки, і локіть з половиною заввишки.'
  bch-bch: Deo ikeo pan Moses pade bedane, “Ta gid panua ga tikado korol ede ngan
    abei akas, aea mamarae iluai kepeda iadag, be aea babanga iluai baidai, be aea
    gadae iluai baidai pade.
  deu-1951: Macht eine Lade von Akazienholz, dreieinhalb Ellen soll ihre Länge sein,
    anderthalb Ellen ihre Breite und anderthalb Ellen ihre Höhe.
  eng-JPS: 'And they shall make an ark of acacia-wood: two cubits and a half shall
    be the length thereof, and a cubit and a half the breadth thereof, and a cubit
    and a half the height thereof.'
  srp-1865: Neka naèine kovèeg od drveta sitima, u dužinu od dva lakta i po, a u širinu
    od podrug lakta, i u visinu od podrug lakta.
  lug-lug: “Bakole essanduuko mu muti gwa akasiya, obuwanvu mita emu ne sentimita
    kkumi na ssatu, obugazi sentimita nkaaga mu musanvu n’obugulumivu sentimita nkaaga
    mu musanvu.
  heb-heb: ועשו ארון עצי שטים אמתים וחצי ארכו ואמה וחצי רחבו ואמה וחצי קמתו׃
  ben-IRV: তারা শিটীম কাঠের এক সিন্দুক তৈরী করবে; তা আড়াই হাত দৈর্ঘ্য, দেড় হাত প্রস্থ
    ও দেড় হাত উঁচু হবে।
  pan-pan: ਉਹ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦਾ ਇੱਕ ਸੰਦੂਕ ਬਣਾਉਣ ਜਿਸ ਦੀ ਲੰਬਾਈ ਢਾਈ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਡੇਢ
    ਹੱਥ ਅਤੇ ਉਚਾਈ ਡੇਢ ਹੱਥ ਹੋਵੇ।
  mya-JVB: အလျား နှစ် တောင်ထွာ၊ အနံ တ တောင်ထွာ၊ စောက် တ တောင်ထွာရှိသော သေတ္တာ ကို၊
    အကာရှ သား နှင့်လုပ် ၍ ၊ သေတ္တာအတွင်း အပြင် ကို ရွှေ စင် နှင့် မွမ်းမံရမည်။
  tbg-tbg: Seri Naavu vira kaqa timite, viraqaahai ne koqe katari akaasi varake vokise
    vo autu timitaate. Vi vokisera vukai vaireva 110 sentimita vairaro vira hini hini
    66 sentimita vairaro vira virini miani 66 sentimita variarire.
  hmo-hmo: “Maua ta danu do umui karaia, akasia au dekena amo. Iena lata be 110 sentamita,
    iena lababa be 66 sentamita, bona iena ataiai be 66 sentamita.
  urd-urd: '''और वह कीकर की लकड़ी का एक सन्दूक़ बनाये जिस की लम्बाई ढाई हाथ और चौड़ाई
    डेढ़ हाथ और ऊँचाई डेढ़ हाथ हो।'
  rus-SYN: 'Сделайте ковчег из дерева ситтим: длина ему два локтя с половиною, и ширина
    ему полтора локтя, и высота ему полтора локтя;'
  bqc-SIM: Kpagolo kɛ ń lɛpusialio. A gbã̀a iↄ gã̀sĩsuu pla ń kĩnio, a yàasa
    iↄ gã̀sĩsuu do ń kĩnio, a lɛsĩ sↄ̃ gã̀sĩsuu do ń kĩnio.
  tcz-CHONGTHU: Israel miten thinggi thing mangcha'a thingkong khat asem diu hichu,
    adung tongni, tong keh khatna sao hi ding, avai tongkhat le tongkeh'a sao chu
    asem ding u ahiye.
  mar-mar: “बाभळीच्या लाकडाची एक पेटी तयार करावी; त्याची लांबी अडीच हात, रुंदी दीड
    हात व उंची दीड हात असावी.
  soq-soq: “Mo ia akeisia mampe bokis dewasapu. Ita daumawa 110 sentimita wadepi ita
    debamalepia sentimitawa 66 ita odepi alepia 66 sentimita wadepi.
  qub-qub: «Acacia guerupita ruray juc babulta. Largun canga juc metru chunca sentïmetrun.
    Anchun canga sojta chunca pichgan (65) sentïmetru. Altuyninpis canga sojta chunca
    pichgan (65) sentïmetru.
  hat-hat: y'a pran bwa zakasya, y'a fè yon gwo bwat. Bwat la va mezire twa pye nèf
    pous longè, de pye twa pous lajè, de pye twa pous wotè.
  eng-BSB: And they are to construct an ark of acacia wood, two and a half cubits
    long, a cubit and a half wide, and a cubit and a half high.
  tod-tod: Ta kesui ɓɛtɛ ga akasia wului. Sakpai ɠa ɠɛ ga mɛtɛlɛ ɠila taata, kogi
    ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui, ta sɔligɔi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: “They shall make an ark of acacia wood. Its length shall be two and a
    half cubits, its width a cubit and a half, and a cubit and a half its height.
  kbq-kbq: Hagi huge'za akasia zafareti mago vogisi tro hiho. Ana vogisimofona zaza'amo'a
    110 sentimita hinkeno, atupa'amo'a 66 sentimita hinkeno, mareri'amo'a 66 sentimita
    hino.
  nhe-BL: “Ma quichihuaca se caxa yejyectzi ica nopa cuahuitl tlen itoca acacia. Huan
    nopa caxa quipiyas 1 metro 10 centímetros ihuehueyaca huan 65 centímetros ipatlajca
    huan ihuejcapanca.
  gub-BL: Upyhyk putar ywyra akaz her ma'e wà nehe. Ukixikixi putar a'e ywyra amo
    ma'e hyru iapo pà wà nehe. Pitài met 10 xenxim rehe we ipuku haw nehe. 66 xenxim
    ipuku haw iaikwer nehe. 66 xenxim ipupykanapaw puku haw nehe.
  eng-DRA: 'Frame an ark of setim wood, the length whereof shall be of two cubits
    and a half: the breadth, a cubit and a half: the height, likewise, a cubit and
    a half.'
