  tbz-SIM: Dí dɔɔ̀nɛ̀ ditɔu nɛ̀ dɛtekperɛ̀ kó idɛí, kɛ̀ di okùmɛ̀ ḿbo mɛ́tìrì omɑ́ɑ̀
    nɛ̀ sɑ̃ntimɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù, kɛ̀ di pɛ̃kùmɛ̀ ḿbo sɑ̃ntimɛ́tìrì sipísìyiekɛ̀
    nɛ̀ mɛ̀nùmmù, di cómmɛ̀ sɑ̃ntimɛ́tìrì sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Nɨ gumazamizibav kemeghtɨ me
