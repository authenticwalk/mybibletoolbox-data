verse: EXO.025.010
translations:
  mal-C: “അവർ ഖദിരമരംകൊണ്ട് എനിക്ക് ഒരു പേടകം പണിയണം; അതിനു രണ്ടരമുഴം നീളവും ഒന്നരമുഴം
    വീതിയും ഒന്നരമുഴം ഉയരവും ഉണ്ടായിരിക്കണം.
  deu-TKW: Und zwar sollen sie eine Lade von Akazienholz anfertigen, zwei und eine
    halbe Elle lang, anderthalbe Elle breit und anderthalbe Elle hoch;
  lin-lin: Bokosala sanduku na nzete ya akasia. Molayi na yango ekozala na basantimetele
    pene nkama moko na tuku mibale na mitano ; mokuse na yango, basantimetele tuku
    sambo na mitano mpe bosanda na yango, basantimetele tuku sambo na mitano.
  eng-LSV: And they have made an ark of shittim wood; two cubits and a half its length,
    and a cubit and a half its breadth, and a cubit and a half its height;
  eng-GNV: They shall make also an Arke of Shittim wood, two cubites and an halfe
    long, and a cubite and an halfe broade, and a cubite and an halfe hie.
  eng-WEBSTER: 'And they shall make an ark of shittim wood: two cubits and a half
    shall be its length, and a cubit and a half its breadth, and a cubit and a half
    its hight.'
  nhw-BL: “Ma quichihuaca se caxa yejyectzi ica nopa cuahuitl catli itoca acacia.
    Huan nopa caxa quipiyas 1 metro 10 centímetros ihuehueyaca huan 65 centímetros
    ipatlajca huan ihuejcapanca.
  swh-ONEN: “Nao watatengeneza Sanduku la mbao za mshita, lenye urefu wa dhiraa mbili
    na nusu, upana wa dhiraa moja na nusu, na kimo cha dhiraa moja na nusu.
  bba-bba: Bɑ koo kpɑkororu ko kɑ dɑ̃ɑ dɑmɡiɑ. Ten dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu
    yiru kɑ bɔnu. Ten yɑsum mu ko n mɑɑ sɑ̃ɑwɑ ɡɔm soo teeru kɑ bɔnu kpɑ ten ɡunum
    mu n sɑ̃ɑ ɡɔm soo teeru kɑ bɔnu.
  eng-KJVCPB: 'And they shall make an ark of shittim wood: two cubits and a half shall
    be the length thereof, and a cubit and a half the breadth thereof, and a cubit
    and a half the height thereof.'
  cpy-cpy: “Powetsiki inchanaki, awijaneentiro apikonati ojanthate, awijaneentiro
    apaani akonaki okimiinati, eejatzi okaate ojenokiti.
  luo-luo: “Ketgi gilos sanduku maber molos gi yiend siala ma borne romo fut angʼwen
    gi nus to lachne romo fut achiel gi nus kendo borne madhi malo romo fut achiel
    gi nus.
  meu-meu: Maua ta danu bae karaia, kela reireidia amo; latana na kiubit rua mai kahana,
    lababana bona harana ena lata na kiubit ta mai kahana.
  npi-ULB: तिनीहरूले बबुल काठको सन्दुक बनाऊन् । यसको लमाइ साँढे दुई हात, चौडाइ साँढे
    एक हात र उचाइ साँढे एक हातको होस् ।
  yor-yor: “Wọn yóò sì fi igi ṣittimu ṣe àpótí, ìgbọ̀nwọ́ méjì ààbọ̀ ni gígùn rẹ̀,
    ìgbọ̀nwọ́ kan ààbọ̀ ni fífẹ̀ rẹ̀, ìgbọ̀nwọ́ kan ààbọ̀ ni gíga rẹ̀.
  emp-NTPO: Baurude acacia bacurud̶eda od̶adua. Maʌ̃ baurude drasoara bicaca umé ʌ̃rʌ̃
    ẽsadra b̶aida b̶ʌa. Dji joub̶ʌara bicaca ab̶a ʌ̃rʌ̃ ẽsadra b̶aida b̶ʌa. Dji ʌ̃tʌara
    bicaca ab̶a ʌ̃rʌ̃ ẽsadra b̶aida b̶ʌa.
  ind-ind: TUHAN berbicara kepada Musa, “Buatlah sebuah peti untuk mengingat perjanjian
    yang Aku adakan dengan umat Israel. Peti itu haruslah dibuat dari kayu akasia,
    dengan panjang 115 sentimeter, lebar 69 sentimeter, dan tinggi 69 sentimeter.
  pes-OPCB: «صندوقی از چوب اقاقیا بساز که درازای آن ۱۲۵ سانتی متر و پهنا و بلندی آن
    هر کدام ۷۵ سانتی متر باشد.
  tgl-ULB: Sila ay gagawa ng isang kaban ng kahoy na akasya. Ang haba dapat nito ay
    dalawa at kalahating mga kubit; ang lapad nito ay magiging isang kubit at kalahati;
    at ang taas nito ay magiging isang kubit at kalahati.
  hui-hui: Anduane Homogohanda laabo halu lalu, Wali agali tígua Mbogoyi mbira ira
    agasia dibu pelowa mbaraleore ngagome wabilimu. Mbogoyi ogoni luninaga magi sendimida
    emene handari mbirani pira mbira (110) arane timbuninaga magi sendimida emene
    pira waragariani waragaria (66) manda bima iraga halu magi sendimida emene pira
    waragariani waragaria (66) helo wabilimu.
  mya-mya: '``အ​လျား​လေး​ဆယ့်​ငါး​လက်​မ၊ အ​နံ​နှစ်​ဆယ့် ခု​နစ်​လက်​မ၊ အ​မြင့်​နှစ်​ဆယ့်​ခု​နစ်​လက်​မ​ရှိ
    သော​သေတ္တာ​တစ်​လုံး​ကို​အ​ကာ​ရှ​သစ်​သား ဖြင့်​ပြု​လုပ်​လော့။-'
  cbi-NTPO: Tsenmin ma babuu bain akasia chichi kikaade, barenchiya pai tyabulu, kama
    kejtaa tyabulu, tsenmin bungunchi bain, naa katyunchi bain ma tyabulu kama kejtaa
    tyabulu.
  bod-N: ཡང་འདི་སྐད་དུ། ཁོ་རྣམས་ཀྱིས་སེང་ལྡེང་ཤིང་གིས་ཤུར་སྒམ་ཞིག་བཟོ་དགོས། དེའི་རིང་ཚད་ལ་ཁྲུ་གཉིས་དང་ཕྱེད།
    ཞེང་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད། མཐོ་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀའོ། །
  sna-sna: “Uite kuti vaite bhokisi ramatanda omuunga, rakareba makubhiti maviri nehafu,
    upamhi kubhiti nehafu, uye kubhiti nehafu pakukwira.
  spa-BLM: “Harán un arca de madera de acacia. Su longitud será de dos codos y medio,
    su anchura un codo y medio, y un codo y medio su altura.
  cac-cac: B'oocab' junoc caxa, a te' acacia tz'och d'ay. Jun metro yed' 10 centímetro
    tz'aj sc'atul, 70 centímetro tz'aj sat, 70 centímetro pax tz'aj schaan̈il.
  swh-ULB: Wana paswa wafanye sanduku la mti wa mjohoro. Urefu wake na uwe dhiraa
    mbili na nusu; na upana wake moja na nusu, na kwenda juu kwake dhiraa moja na
    nusu.
  bel-bel: Зрабеце каўчэг з дрэва сітым; даўжыня яго два локці з палавінаю, і шырыня
    яго паўтара локця, і вышыня яго паўтара локця;
  wed-wed: “Ma bokisi ai acaciei ina voai, ana manawa 110 cm, ma ana dabora 66 cm,
    ma ana ḡae 66 cm.
  deu-ELBBK: 'Und sie sollen eine Lade von Akazienholz machen: zwei und eine halbe
    Elle ihre Länge, und eine und eine halbe Elle ihre Breite, und eine und eine halbe
    Elle ihre Höhe.'
  mbb-OT: “Pevaal ka te Kavan, iyan niw veeli is kayu he ekasya, ne haazà, 45 he vaney
    is kelayat din, 27 he vaney is keluag din, ne 27 he vaney is ketikang din.
  mal-2015: ഖദിരമരംകൊണ്ടു ഒരു പെട്ടകം ഉണ്ടാക്കേണം; അതിന്നു രണ്ടര മുഴം നീളവും ഒന്നര
    മുഴം വീതിയും ഒന്നര മുഴം ഉയരവും വേണം.
  gup-gup: Wanjh Yawey biwokrayekwong Moses, yimeng, “Yibenmarneyimen nawu bininj,
    ‘Kuhni wanjh Yawey kanwokrayekwong kadberre bu yimeng, “Ngurrima manbu acacia
    kundulk ba ngurrimarnbun Ark. Bu kakuyeng wanjh nakka 110 centimetres dja bu kawarlahwarla
    wanjh nakka 110 centimetres, dja bu kaddum ngurrirohrokme nakka wanjh 70 centimetres.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu gaigíyala taalaidi
    sikabidi, dedeoga tayamo bei simadagi. Ana mamanao panetayataya aba katugúyala
    go, ana papaeva panetayataya go, ana tukotuko panetayataya.
  rmc-rmc: „Le akacijoskre kaštestar keren e archa 110 centimetri džinďarďi, 66 centimetri
    buchľi the 66 centimetri uči.
  nlg-nlg: “Ko gonia sakai na bokisi nia tibana na ghai tara holoa nia na acacia.
    Mana darona ke saravia erua mi levu na cubit, mana volapana ke saravia sakai mi
    levu na cubit, mana datona ke saravia sakai mi levu na cubit.
  pes-OPV: «و تابوتی از چوب شطیم بسازند که طولش دو ذراع و نیم، و عرضش یک ذراع و نیم
    وبلندیش یک ذراع و نیم باشد.
  ron-1924: Сэ факэ ун кивот де лемн де салкым; лунӂимя луй сэ фие де дой коць ши
    жумэтате, лэцимя, де ун кот ши жумэтате ши ынэлцимя, де ун кот ши жумэтате.
  aui-aui: “Wawaya kuwonedi da kii kana waghawagha akeisiyama dedewaga sinabera. Kanakabirubata
    na yana guri 110 sentimita, yana naba na 66 sentimita bi yana gae na 66 sentimita.
  ben-OBCV: “প্রায় 1.1 মিটার লম্বা এবং 68 সেন্টিমিটার করে চওড়া ও উঁচু বাবলা কাঠের
    একটি সিন্দুক তাদের তৈরি করতে দিয়ো।
  som-som: Oo waa inay sanduuq ka sameeyaan qori qudhac ah, oo dhererkiisuna waa inuu
    ahaadaa laba dhudhun iyo badh, ballaadhkiisuna waa inuu ahaadaa dhudhun iyo badh,
    sarajooggiisuna waa inuu ahaadaa dhudhun iyo badh.
  lat-VUC: 'arcam de lignis setim compingite, cujus longitudo habeat duos et semis
    cubitos: latitudo, cubitum et dimidium: altitudo, cubitum similiter ac semissem.'
  eng-ASVBT: 'And they shall make an ark of acacia wood: two cubits and a half shall
    be the length thereof, and a cubit and a half the breadth thereof, and a cubit
    and a half the height thereof.'
  ita-1885: Facciano adunque un'Arca di legno di Sittim, la cui lunghezza sia di due
    cubiti e mezzo, e la larghezza di un cubito e mezzo, e l'altezza di un cubito
    e mezzo.
  eng-LXXUP: And thou shalt make the ark of testimony of incorruptible wood; the length
    of two cubits and a half, and the breadth of a cubit and a half, and the height
    of a cubit and a half.
  eng-ULB: They are to make an ark of acacia wood. Its length must be two and a half
    cubits; its width will be one cubit and a half; and its height will be one cubit
    and a half.
  spa-VBL: “Deben hacer un Arca de madera de acacia que mida dos codos y medio de
    largo por codo y medio de ancho por codo y medio de alto.
  fra-_FOB: Ils feront donc une arche de bois de Sittim; sa longueur sera de deux
    coudées et demie, sa largeur d'une coudée et demie, et sa hauteur d'une coudée
    et demie.
  mal-mal: ഖദിരമരംകൊണ്ട് ഒരു പെട്ടകം ഉണ്ടാക്കണം; അതിന് രണ്ടരമുഴം നീളവും ഒന്നര മുഴം
    വീതിയും ഒന്നര മുഴം ഉയരവും വേണം.
  urd-GVR: Log kīkar kī lakaṛī kā sandūq banāeṅ. Us kī lambāī paune chār fuṭ ho jabki
    us kī chauṛāī aur ūṅchāī sawā do do fuṭ ho. Pūre sandūq par andar aur bāhar se
    ḳhālis sonā chaṛhānā. Ūpar kī satah ke irdgird sone kī jhālar lagānā. Sandūq ko
    uṭhāne ke lie sone ke chār kaṛe ḍhāl kar unheṅ sandūq ke chārpāiyoṅ par lagānā.
    Donoṅ taraf do do kaṛe hoṅ.
  suz-BL: मेकोपुकीमी बोल्‍यो शी के सन्‍दोस का सेल्‍चा माल्‍नीम। मेको आ पित्‍थ लाइश्‍शो
    कुबीत निक्‍शी नु आधा, आ ब्रेम्‍शो कुबीत का नु आधा नु आ ग्‍येत्‍थ लाइश्‍शो कुबीत
    का नु आधा ङा सेल्‍चा माल्‍नीम। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: Faranno dunque un’arca di legno d’acacia; la sua lunghezza sarà di due
    cubiti e mezzo, la sua larghezza di un cubito e mezzo, e la sua altezza di un
    cubito e mezzo.
  ckb-ckb: «سندوقێکیش لە داری ئەکاسیا دروستبکرێت، درێژییەکەی دوو باڵ و نیو و پانییەکەی
    باڵ و نیوێک و بەرزییەکەی باڵ و نیوێک بێت،
  eng-BBE: And they are to make an ark of hard wood; two and a half cubits long, and
    a cubit and a half wide and high.
  kan-OKCV: “ಜಾಲಿ ಮರದಿಂದ ಸುಮಾರು ಒಂದು ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಅರವತ್ತೆಂಟು ಸೆಂಟಿಮೀಟರ್ ಅಗಲ ಮತ್ತು
    ಅರವತ್ತೆಂಟು ಸೆಂಟಿಮೀಟರ್ ಎತ್ತರವಾಗಿರುವ ಮಂಜೂಷವನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro kuke ni kiaga bu mavua akae ije abena ige na kuariakuvejo ijiege amaerifo.
    Ja amaerikuva ni ine akesia fae ijia karina amaerifo. Ro jiamado fuone ije ni
    uvani aderedi teni (110) senitamita ijiege mina kania ro kave fuone ije sigisiti
    seveni (67) senitamita ijiege mina kaniafo. Ro una arirefuo ije ni sigisiti seveni
    (67) senitamita ijiege mina amaerifo.
  tam-2017: “சீத்திம் மரத்தால் ஒரு பெட்டியைச் செய்யுங்கள்; அதின் நீளம் இரண்டரை முழமும்,
    அதின் அகலம் ஒன்றரை முழமும், அதின் உயரம் ஒன்றரை முழமுமாக இருக்கட்டும்.
  spa-RV-1909: Harán también un arca de madera de Sittim, cuya longitud será de dos
    codos y medio, y su anchura de codo y medio, y su altura de codo y medio.
  ron-BTF: Și ei să facă un chivot din lemn de salcâm; doi coți și jumătate să fie
    lungimea lui și un cot și jumătate să fie lărgimea lui și un cot și jumătate înălțimea
    lui.
  eng-WEBP: “They shall make an ark of acacia wood. Its length shall be two and a
    half cubits, its width a cubit and a half, and a cubit and a half its height.
  eng-FBV: They are to make an Ark of acacia wood that measures two and a half cubits
    long by a cubit and a half wide by one and a half cubits high.
  nld-1939: Ge moet een ark vervaardigen van acaciahout, twee en een halve el lang,
    anderhalve el breed en anderhalve el hoog.
  nch-BL: “Ma quichihuaca se caxa yejyectzi ica nopa cuahuit cati itoca acacia. Huan
    nopa caxa quipiyas 1 metro 10 centímetros ihuehueyaca huan 65 centímetros ipatajca
    huan ihuejcapanca.
  vie-1934: Vậy, chúng hãy đóng một cái hòm bằng cây si-tim; bề dài hai thước rưỡi,
    bề ngang một thước rưỡi, và bề cao cũng một thước rưỡi,
  hin-CV: “उन्हीं बबूल की लकड़ी से एक संदूक बनाना, जिसकी लंबाई एक सौ दस सेंटीमीटर
    तथा चौड़ाई और ऊंचाई सत्तर-सत्तर सेंटीमीटर हों.
  eng-OURB: “They shall make an ark of acacia wood. Its length shall be two and a
    half cubits [45 in; 114.3 cm], its width a cubit and a half [27 in; 68.58 cm],
    and a cubit and a half [27 in; 68.58 cm] its height.
  spa-BES: Y harán un cofre de madera de acacia; dos y medio codos de largo, y un
    codo y medio de y alto.
  tdx-tdx: Ho tsenè’ iereo ami’ty mendoraveñe ty vata; kiho roe naho tampa’e ty ho
    andava’e le kiho raike naho tampa’e ty ho ampohe’e vaho kiho raike naho tampa’e
    ty haabo’e.
  vid-vid: “Waisilaeli wagongomanjize isanduku lya mbao za msonobali na liwele na
    ulefu wa sentimita miya imwe na kumi na ugazi wa sentimita makumi sita na sita
    na fudi ya sentimita makumi sita na sita.
  eng-OKE: And they shall make an ARK of sitta wood; two cubits and a half its length,
    and a cubit and a half its breadth, and a cubit and a half its height.
  tha-KJV: ให้​เขาทำหีบใบหนึ่​งด​้วยไม้กระถินเทศ ยาวสองศอกคืบ กว้างศอกคืบ และสูงศอกคืบ
  por-BR-2018: Farão também uma arca de madeira de acácia, cujo comprimento será de
    dois côvados e meio, e sua largura de côvado e meio, e sua altura de côvado e
    meio.
  deu-ELO: 'Und sie sollen eine Lade von Akazienholz machen: zwei und eine halbe Elle
    ihre Länge, und eine und eine halbe Elle ihre Breite, und eine und eine halbe
    Elle ihre Höhe.'
  eng-WYC-2018: And thus ye shall make it; join together an ark, or a coffer, of the
    wood of shittim, whose length shall have two cubits and an half, the breadth shall
    have one cubit and an half, the height in like manner one cubit and an half. (And
    ye shall make it thus; construct the Ark, that is, the Box for the tablets of
    the Law, out of shittim wood, or acacia, and it shall be two and a half cubits
    in length, one and a half cubits in breadth, and one and a half cubits in height.)
  epo-epo: Kaj ili faru keston el akacia ligno; du ulnoj kaj duono estu ĝia longo,
    kaj unu ulno kaj duono ĝia larĝo, kaj unu ulno kaj duono ĝia alto.
  uig-PIN: Ular akatsiyǝ yaƣiqidin bir sanduⱪ yasisun. Uning uzunluⱪi ikki yerim gǝz,
    kǝngliki bir yerim gǝz, egizliki bir yerim gǝz bolsun.
  beo-beo: Dilia ‘aga:isia’ ifa amoga Gagili noga:i hamoma. Ea sedade fe defei amo110sedimida
    hamoma. Ea fe defei la:didili da 66 sedimida hamoma. Amola ea gadodili defei da
    66 sedimida.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Na tokim ol manmeri long wokim wanpela bokis
    long plang bilong diwai akas, longpela bilong en 110 sentimita na bikpela bilong
    en 66 sentimita na antap bilong en 66 sentimita.
  hau-SA: “Ka sa a yi akwatin alkawarin da itacen ƙirya, tsawonsa kamu biyu da rabi,
    fāɗinsa kamu ɗaya da rabi, tsayinsa kuma kamu ɗaya da rabi.
  uig-LAT: Ular akatsiye yaghichidin bir sanduq yasisun. Uning uzunluqi ikki yérim
