  cth-cth: Hahoi anri thing e thingkong ayung dong hni tangawn, adangka dong touh
    hoi a tangawn, arasang dong touh hoi tangawn hoi na sak han.
  twi-twi: “Momfa ɔkanto dua nyɛ Apam Adaka a ne ntwemu yɛ anammɔn abiɛsa ne fa, ne
