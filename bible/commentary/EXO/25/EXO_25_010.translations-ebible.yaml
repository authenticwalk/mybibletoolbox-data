    110 sentimitan tughtɨ, an arozim 66 sentimitan tughtɨ, an tuirivim 66 sentimitan
    tugh.
  azb-azb: 'Qoy əbrişim ağacından sandıq düzəltsinlər: uzunluğu iki qulac yarım, eni
    qulac yarım, hündürlüyü qulac yarım olsun.'
  eng-DBY: And they shall make an ark of acacia-wood; two cubits and a half the length
    thereof, and a cubit and a half the breadth thereof, and a cubit and a half the
    height thereof.
  hin-2017: “बबूल की लकड़ी का एक सन्दूक बनाया जाए; उसकी लम्बाई ढाई हाथ, और चौड़ाई
    और ऊँचाई डेढ़-डेढ़ हाथ की हो।
  wol-KYG: «Defarleen gaalu dénku séng, guddaayam di ñaari xasab ak genn-wàll, yaatuwaayam
