  eng-WMB: “They shall make an ark of acacia wood. Its length shall be two and a half
    cubits, its width a cubit and a half, and a cubit and a half its height.
  tam-TCV: “அவர்கள் சித்தீம் மரத்தால் ஒரு பெட்டியைச் செய்யவேண்டும். அதன் நீளம் இரண்டரை
    முழமும், அகலம் ஒன்றரை முழமும், உயரம் ஒன்றரை முழமுமாக இருக்கவேண்டும்.
  ceb-ULB: Magahimo sila ug usa ka sudlanan gamit ang kahoy nga akasya. Ang gitas-on
