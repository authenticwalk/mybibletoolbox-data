  urd-GVU: لوگ کیکر کی لکڑی کا صندوق بنائیں۔ اُس کی لمبائی پونے چار فٹ ہو جبکہ اُس
    کی چوڑائی اور اونچائی سوا دو دو فٹ ہو۔ پورے صندوق پر اندر اور باہر سے خالص سونا
    چڑھانا۔ اوپر کی سطح کے ارد گرد سونے کی جھالر لگانا۔ صندوق کو اُٹھانے کے لئے سونے
    کے چار کڑے ڈھال کر اُنہیں صندوق کے چارپائیوں پر لگانا۔ دونوں طرف دو دو کڑے ہوں۔
  deu-1912: Macht eine Lade aus Akazienholz; dritthalb Ellen soll die Länge sein,
    anderthalb Ellen die Breite und anderthalb Ellen die Höhe.
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu puuka miirl-miirlpa-ya palyaltjaku.
    Tjiinya ngaapirinypa watjarnu, “Warta katapungkulalpi-ya palyalku. Palunyalu-ya
    kawurlpa nganytjatjunku wantiku. Palunyalu-ya liirrpa kawurlpa palyalku. Palunyalu-ya
    nyarlpitjarra kutjarra palyaralpi-pulanyaya puuka katu ngaratjunku. Nyarlpi-pulanyaya
    lipiralpi lurrtjulku puuka katu. Palunyalu-ya yapu walu wangkatjarra kutjarra
    tjarrpatjunku puuka kaninytjarra. Nyangka-rnanta lurrtjurringkulalpi puuka katunguru
    watjalku wantiku kutjupa-kutjupa ngayuku katja yurntalpirtilu-ya palyaratjaku.”
  kan-2017: “ನೀನು ಜಾಲೀಮರದಿಂದ ಒಂದು ಮಂಜೂಷವನ್ನು ಮಾಡಿಸಬೇಕು. ಅದು ಎರಡುವರೆ ಮೊಳ ಉದ್ದವು, ಒಂದುವರೆ
    ಮೊಳ ಅಗಲವು ಹಾಗೂ ಒಂದುವರೆ ಮೊಳ ಎತ್ತರವು ಆಗಿರಬೇಕು.
  ena-ena: La Asɨ Iaue agaŋ cɨhu ala abami. Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨnaŋ kɨlɨ akasɨ
    cɨkaŋ cɨkaŋ mibɨŋ hegulaŋ me agɨladɨ hɨvɨ hɨbɨn hɨbɨn sibɨla vihavɨm uami. Nudɨ
    hutesɨ agadɨ 110 senɨtamita hameŋ vihavɨm uami. Nudɨ abɨŋ agadɨ 66 senɨtamita
    hameŋ vihavɨm uami. Nudɨ tulɨ agadɨ avi 66 senɨtamita hameŋ ala vihavɨm uami.
  yap-yap: “Mu ngongliyed ba Kahol ko ren ni acacia, ni aningeg i ragag nge lal e
    inch n’umngin, ma rliw’ nge medlip e inch radan, ma rliw’ nge medlip e inch tolngin.
  hlt-MCSB: Rhining thing te thingkawng a yun dong nit neh tintan, a daang dong khat
    neh a tintan, a sang dong khat neh tintan ah saii uh.
  mdy-ETH: «ሻሪ ሚሢፓ ፔቴ ሳኣፂኔ ታኣቦቴ ማሂ ዔያታ ኮሾንጎ፤ ዖዶሱማ ላምዖ ዋዻና ፓልፃና፥ ዓጮ ዳልጉማ ፔቴ ዋዻና ፓልፃና፥
    ቱሮ ዔጳኣ ፔቴ ዋዻና ፓልፃና ማዖንጎ፤
  twi-ASANTE: “Momfa okuo dua nyɛ Apam Adaka a ne ntentenemu yɛ basafa baako ne fa,
