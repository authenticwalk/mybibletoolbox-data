    kana nafanafa kana niva o 66 senitimita eketa yana vivivane kana niva o 66 senitimita.
  eng-WYC-2017: And thus ye shall make it; join together an ark, or a coffer, of the
    wood of shittim, whose length shall have two cubits and an half, the breadth shall
    have one cubit and an half, the height in like manner one cubit and an half.
  eng-WMBB: “They shall make an ark of acacia wood. Its length shall be two and a
    half cubits, its width a cubit and a half, and a cubit and a half its height.
  urd-GVH: लोग कीकर की लकड़ी का संदूक़ बनाएँ। उस की लंबाई पौने चार फ़ुट हो जबकि उस
    की चौड़ाई और ऊँचाई सवा दो दो फ़ुट हो। पूरे संदूक़ पर अंदर और बाहर से ख़ालिस सोना
    चढ़ाना। ऊपर की सतह के इर्दगिर्द सोने की झालर लगाना। संदूक़ को उठाने के लिए सोने
    के चार कड़े ढालकर उन्हें संदूक़ के चारपाइयों पर लगाना। दोनों तरफ़ दो दो कड़े हों।
  rug-rug: Mi tavete nia huda akesia gamu sa Bokese Vinariva Egoi, keke gogoto manege
    puta sentimita sa ginelena, ka onomo ṉavulu onomo sentimita labena, onomo ṉavulu
    onomo sentimita ululuna.
  gaz-gaz: “Isaan muka laaftoo irraa taabota haa tolchan; taabonni sunis dhundhuma
    lamaa fi walakkaa dheerata; dhundhuma tokkoo fi walakkaa balʼata; dhundhuma tokkoo
    fi walakkaa ol dheerata ture.
  fra-LSG: Ils feront une arche de bois d’acacia, sa longueur sera de deux coudées
    et demie, sa largeur d’une coudée et demie, et sa hauteur d’une coudée et demie.
  gnn-gnn: “Yo, biyaka nhuma yurru djämanydja gam'. Nhuma yurru dhuḻ'yundja bathi
    lanapu' dharpa, yurru märr‐nyumukuṉiny, ga ŋapalilinydja nhuma yurru mam'marama
    garwarrwarr'nha djinawa'kurru ga warraŋulkurru. Ga bitjandhiyi nhuma yurru dhawaraŋ'tja
    märrma' yana gali'lili ga gali'lili, märrma'lili yana, ga dharpa gulŋiyinyamaranharawu
    ŋurikiyi gänharawu yukurranharawu. Dhipalanydja bathilili nhuma yurru galkaṉ rommirri
    maṉḏanha guṉḏa ŋunhi ŋarra boŋguŋu wekaŋu nhumalaŋgu. Ga ŋunhi bathinydja boŋguŋu
    yäku Dhawu'‐nherraṉminyarawuynha Bathi.
  yal-yal: '“E xa kasiya wudi kankiraan nafala: A kuyana nɔngɔnna yɛ firin e nun a
    tagi, a yigbona nɔngɔnna yɛ keden e nun a tagi, a yitena nɔngɔnna yɛ keden e nun
    a tagi.'
  haw-1868: A e hana no lakou i pahu laau sitima, i elua kubita a me ka hapalua kona
    loihi, i hookahi kubita a me ka hapalua kona laula, a hookahi kubita a me ka hapalua
    kona kiekie.
  arb-NAV: يَصْنَعُونَ تَابُوتاً مِنْ خَشَبِ السَّنْطِ، طُولُهُ ذِرَاعَانِ وَنِصْفٌ
    (نَحْوَ مِتْرٍ وَرُبْعِ الْمِتْرِ)، وَعَرْضُهُ ذِرَاعٌ وَنِصْفٌ (نَحْوَ خَمْسَةٍ
    وَسَبْعِينَ سَنْتِيمِتْراً) وَارْتِفَاعُهُ ذِرَاعٌ وَنِصْفٌ (نَحْوَ خَمْسَةٍ وَسَبْعِينَ
    سَنْتِيمِتْراً).
  ewe-ewe: “Tsɔ akasiati nàkpa aɖaka wòadidi sentimita alafa ɖeka kple ewo, wòakeke
    sentimita blaade-vɔ-ade, eye wòakɔ sentimita blaade-vɔ-ade.
  eng-LEE: 'And they shall make an ark of shittim wood: two cubits and a half shall
    be its length, and a cubit and a half its breadth, and a cubit and a half its
    height.'
  asm-FB: তেওঁলোকে চিটীম কাঠেৰে আঢ়ৈ হাত দীঘল, ডেৰ হাত বহল আৰু ডেৰ হাত ওখকৈ এটা নিয়ম-চন্দুক
    সাজিব।
  sus-A: «عٍ شَ سَاتّ كَنكِرَ يَءِلَن كَسِيَ وُرِ رَ. نَ كَنكِرَ شَ كُيَ نْنفْن قِرِن
    نُن عَ تَفِ، عَ شَ عِفبٌ نْنفْن كٍرٍن نُن عَ تَفِ، عَ شَ عِتٍ نْنفْن كٍرٍن نُن
    عَ تَفِ.
  fra-SBL: « Ils feront une arche en bois d'acacia. Sa longueur sera de deux coudées
    et demie, sa largeur d'une coudée et demie, et sa hauteur d'une coudée et demie.
  hbo-hbo: וְעָשׂ֥וּ אֲרֹ֖ון עֲצֵ֣י שִׁטִּ֑ים אַמָּתַ֨יִם וָחֵ֜צִי אָרְכֹּ֗ו וְאַמָּ֤ה
    וָחֵ֙צִי֙ רָחְבֹּ֔ו וְאַמָּ֥ה וָחֵ֖צִי קֹמָתֹֽו׃
  eng-WYCLIFFE: And thus ye schulen make it; ioyne ye to gidere an arke of the trees
