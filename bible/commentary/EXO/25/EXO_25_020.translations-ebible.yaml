verse: EXO.025.020
translations:
  mal-C: കെരൂബുകൾ മുകളിലേക്കു ചിറകുകൾ വിടർത്തി, ചിറകുകൾകൊണ്ടു പാപനിവാരണസ്ഥാനത്തെ മൂടണം;
    അവ പരസ്പരം അഭിമുഖമായിരിക്കണം. കെരൂബുകളുടെ മുഖം പാപനിവാരണസ്ഥാനത്തിനുനേരേ ആയിരിക്കണം.
  deu-TKW: Es sollen aber die Kerube ihre Flügel nach oben ausgebreitet halten, indem
    sie mit ihren Flügeln die Deckplatte überdecken, während ihre Gesichter einander
    zugekehrt sind; gegen die Deckplatte hin sollen die Gesichter der Kerube gerichtet
    sein.
  lin-lin: Mapapu ya basheribe ekozala ya kofungwama na likolo mpo na kobatela mofinuku ;
    bakozala ngambo na ngambo, mpe miso na bango ekotala mofinuku.
  eng-LSV: And the cherubim have been spreading out wings on high, covering over the
    propitiatory covering with their wings, and their faces [are] toward one another—the
    faces of the cherubim are toward the propitiatory covering.
  eng-GNV: 'And the Cherubims shall stretche their winges on hie, couering the Mercie
    seate with their winges, and their faces one to another: to the Mercie seate warde
    shall the faces of the Cherubims be.'
  eng-WEBSTER: And the cherubim shall stretch forth their wings on high, covering
    the mercy-seat with their wings, and their faces shall look one to another; towards
    the mercy-seat shall the faces of the cherubim be.
  nhw-BL: Huan nopa querubines monequi quipatlajtose inieltlapal itzonatipa nopa caxa
    para ma quiecahuilica. Huan moixnamictose nopa querubín tequihuajme huan tlachixtose
    tlatzintla ipan itzajca nopa caxa, pampa nopona nitetlasojtlas.
  swh-ONEN: Makerubi hao watakuwa wametandaza mabawa kuelekea juu, yakitia kivuli
    hicho kifuniko. Makerubi hao wataelekeana, wakitazama hicho kifuniko.
  bba-bba: Kpɑ yi n kpɑkoro ten wukiritiɑ ye kɑsɑ wukiri mɑm mɑm. Yi ko n wuswɑɑ kisinɛwɑ
    yi n mɛɛrinɛ.
  eng-KJVCPB: And the cherubims shall stretch forth their wings on high, covering
    the mercy seat with their wings, and their faces shall look one to another; toward
    the mercy seat shall the faces of the cherubims be.
  cpy-cpy: Ari itzinaa-shiwanki-tyaa ikatziya-yitaki imonteta-wakaeya, riitaki pamankan-takyaawoni
    ishiwanki neshironka-mentotsi.
  mpx-mpx: Opeliya nihi anal inoke heguna nihi pahabobu. Awoliya nihi pempewa ge maniniliya
    ni lau heguna elana.
  luo-luo: Kido mar malaika mar kerubigo noyaro bwombegi kochomo malo mondo giumgo
    raumno. Kerubigo nochungʼ momanyore ka ngʼiyore gi wi raumno.
  meu-meu: Hari kerubi na hanidia amo ikaruhi bae hakerukerua; idia bae hevaira heheni,
    bona ikaruhi bae vaira henia.
  npi-ULB: करूबहरूले आ-आफ्ना पखेटा मास्तिर फैलाऊन् र प्रायश्‍चित्तको ढकनीलाई छाया
    पारून् । करूबहरू एक-अर्काको आमनेसामने होऊन् र तिनीहरूले प्रायश्‍चित्तको ढकनीतर्फ
    हेरून् ।
  yor-yor: Àwọn kérúbù sì na ìyẹ́ apá wọn sókè, tí wọn yóò sì fi ìyẹ́ apá wọn ṣe ibòòji
    sí orí ìtẹ́ àánú. Àwọn kérúbù náà yóò kọ ojú sí ara wọn, wọn yóò máa wo ọ̀kánkán
    ìtẹ́.
  emp-NTPO: Mʌ̃ nezoca bajãnebema i bara b̶ʌ za quĩrãca panʌra quĩrã djica ed̶aa b̶arru
    b̶ʌd̶adua. Ãdji iba dji baurude ʌ̃rʌ̃ cob̶ʌd̶i carea oped̶ad̶ara jũãtrʌ eropanania.
  ind-ind: '@see-verse:EXO.025.019'
  pes-OPCB: مجسمهٔ کروبیان باید روبروی هم و نگاهشان به طرف تخت و بالهایشان بر بالای
    آن گسترده باشند.
  tgl-ULB: Nakabuka dapat ang mga pakpak ng kerubin pataas at nilukuban ang takip
    ng luklukan ng awa sa pagitan nila. Ang kerubin ay dapat nakaharap sa isat-isa
    at nakatingin patungo sa gitna ng takip ng luklukan ng awa.
  hui-hui: Dahuliyali handalehe kira ogonilabo libuni handa edene buwa Mbogoyinaga
    panga daligani wali agalinaga ko domaga laga ngagoria helalimu. Libunaga babaganeme
    Mbogoyinaga panga yula dambi hai helo helalimu.
  mya-mya: ခေ​ရု​ဗိမ်​များ​၏​ဖြန့်​ထား​သော​အ​တောင်​များ သည် သေတ္တာ​အ​ဖုံး​ကို​ဖြန့်​မိုး​ထား​စေ​ရ​မည်။
    သူ​တို့​သည်​မျက်​နှာ​ချင်း​ဆိုင်​၍​သေတ္တာ​ဖုံး​ကို ကြည့်​နေ​စေ​ရ​မည်။-
  cbi-NTPO: juntsala yala' ja'chi ja'warana', ta'pa jandala dishkenu dejuve. Tsejtu
    kaju'talana', yala' kajuuya du'namu ta'pasha keepunanu dejuve.
  bod-N: ཀེ་རུབ་གཉིས་ཀྱིས་རང་གི་གཤོག་པ་གྱེན་དུ་རྐྱོང་ཞིང་ཐུགས་རྗེའི་བཞུགས་ཁྲི་གཡོགས་པ་དང་།
    ཀེ་རུབ་གཉིས་ཕན་ཚུན་ལ་གདོང་གཏོད་དགོས་པ་དང་། ཡང་དེ་གཉིས་ཀྱི་ཞལ་ངོ་ནི་བཞུགས་ཁྲི་ལ་འཁོར་དགོས།
  sna-sna: Mapapiro amakerubhi anofanira kutambanudzirwa kumusoro, akafukidzira chifunhiro.
    Makerubhi anofanira kutarisana, akatarira kuchifunhiro.
  spa-BLM: Los querubines extenderán sus alas hacia arriba, cubriendo el propiciatorio
    con sus alas, con sus rostros uno hacia el otro. Los rostros de los querubines
    estarán hacia el propiciatorio.
  cac-cac: D'an̈d'umb'a tz'aj juntzan̈ querubín chi', tz'em q'uelan d'a yib'an̈ jun
    smacul te' caxa chi'. Axo sc'axil, syil-laj sb'a sn̈i' d'a yib'an̈ smacul chi'.
  swh-ULB: Na hao makerubi watainua mabawa yao juu, na kukifunika hicho kiti cha rehema
    kwa mabawa yao. Nyuso zao makerubi zitaelekeana na zitaelekea kiti cha rehema.
  bel-bel: і будуць херувімы з паднятымі ўгору крыламі, пакрываючы сваімі крыламі
    вечка, а тварамі сваімі будуць адзін да аднаго; да вечка будуць твары херувімаў.
  wed-wed: Ma Cherubim papei au aidamo ina viloloi, ma ina vinao vereverena, da ḡoʼapoapoe
    tauvaitawaneina uḡuna ina gagaloei.
  deu-ELBBK: Und die Cherubim sollen die Flügel nach oben ausbreiten, den Deckel mit
    ihren Flügeln überdeckend, und ihre Angesichter einander gegenüber; die Angesichter
    der Cherubim sollen gegen den Deckel gerichtet sein.
  mbb-OT: Kinahanglan he is menge pakpak duen te menge kirubin ne egkevekar ziyà te
    zivavew zuen te tangeb su para ebpekelambung duen. Ibpedsineru haazà is dezuwa
    he kirubin ne zutun sikandan ibpetengteng te tangeb.
  mal-2015: കെരൂബുകൾ മേലോട്ടു ചിറകുവിടർത്തി ചിറകുകൊണ്ടു കൃപാസനത്തെ മൂടുകയും തമ്മിൽ
    അഭിമുഖമായിരിക്കയും വേണം. കെരൂബുകളുടെ മുഖം കൃപാസനത്തിന്നു നേരെ ഇരിക്കേണം.
  gup-gup: Namekbe bokenh Cherubim wanjh kunwel kabenewelwarlahmen kaddum, kaluk lid
    kabenebarrkbun, dja mak kabenemirrknarren kore kabenehbebbehdi dja kabenenan kanjdji
    kore lid kabenehdi.”
  gvs-gvs: Yábana ana tomatakavatayaoyadi ma panepanedi bei simadagidi go, panepanediyadi
    siyosaledi, e aba nuwalayana bei sitakabobo bei simataakavate. Adi taiyuwo matana
    matana sikaaiyaka go, sikandosobu aba núwala sigitegite.
  rmc-rmc: Ole cherubenge ena rozcirdle o kridli upre a zaučharena lenca e archa.
    Ena visarde le mujeha ke peste a dikhena pro kritos.
  nlg-nlg: Na cherubim koro vaevane kolu mo koro vaevane horua sasarona na bokisi.
    Koro vurehighi na ghatadira me ke saroa na vouvotuna na bokisi.
  pes-OPV: و کروبیان بالهای خود را بر زبرآن پهن کنند، و تخت رحمت را به بالهای خودبپوشانند.
    و رویهای ایشان به سوی یکدیگرباشد، و رویهای کروبیان به طرف تخت رحمت باشد.
  ron-1924: Херувимий сэ фие ку арипиле ынтинсе пе дясупра, акоперинд ку арипиле лор
    капакул испэширий, ши ку фецеле ынтоарсе уна спре алта; херувимий сэ айбэ фаца
    ынтоарсэ спре капакул испэширий.
  aui-aui: Bi mabedi na sinarorona sinakanibu da taratawana sinarogutawani. Sinimiiri
    karokaroneyana bi sinakayogenara taratawanine.
  ben-OBCV: করূবেরা তাদের ডানা উপর দিকে ছড়িয়ে রেখে, সেই আবরণটির উপরে নিজেদের দেহ
    দিয়ে ছায়া ফেলবে। করূবেরা পরস্পরের দিকে মুখ করে, সেই আবরণের দিকে তাকিয়ে থাকবে।
  som-som: Oo keruubiimtu waa inay baalashooda meel sare ka soo kala bixiyaan, iyagoo
    baalashooda ku qarinaya daboolka, oo wejiyadoodu isku soo jeedaan, oo keruubiimta
    wejiyadooduna waa inay ku soo jeedaan daboolka.
  lat-VUC: Utrumque latus propitiatorii tegant expandentes alas, et operientes oraculum,
    respiciantque se mutuo versis vultibus in propitiatorium quo operienda est arca,
  eng-ASVBT: And the cherubim shall spread out their wings on high, covering the mercy
    seat with their wings, with their faces one to another; toward the mercy seat
    shall the faces of the cherubim be.
  ita-1885: E spandano i Cherubini l'ale in su, facendo con le loro ale una coverta
    al disopra del Coperchio, e abbiano le lor facce volte l'un verso l'altro; sieno
    le facce de' Cherubini volte verso il Coperchio.
  eng-LXXUP: The cherubs shall stretch forth their wings above, overshadowing the
    propitiatory with their wings; and their faces shall be toward each other, the
    faces of the cherubs shall be toward the propitiatory.
  eng-ULB: The cherubim must spread out their wings upward and overshadow the atonement
    lid with them. The cherubim must face one another and look toward the center of
    the atonement lid.
  spa-VBL: Los querubines deben ser diseñados con alas extendidas apuntando hacia
    arriba, cubriendo la cubierta de expiación. Los querubines se colocarán uno frente
    al otro, mirando hacia abajo, hacia la cubierta de expiación.
  fra-_FOB: Et les chérubins étendront les ailes en haut, couvrant de leurs ailes
    le propitiatoire, et leurs faces seront vis-à-vis l'une de l'autre. La face des
    chérubins sera dirigée vers le propitiatoire.
  mal-mal: കെരൂബുകൾ മുകളിലേക്കു ചിറകുവിടർത്തി ചിറകുകൊണ്ട് കൃപാസനത്തെ മൂടുകയും തമ്മിൽ
    അഭിമുഖമായിരിക്കുകയും വേണം. കെരൂബുകളുടെ മുഖം കൃപാസനത്തിന് നേരെ ഇരിക്കണം.
  lit-lit: Ir kerubai turi būti išskėtę savo sparnus aukštyn, gaubdami savo sparnais
    gailestingumo sostą, o jų veidai turi būti vienas priešais kitą, į gailestingumo
    sostą turi būti nukreipti kerubų veidai.
  urd-GVR: Farishtoṅ ke par yoṅ ūpar kī taraf phaile hue hoṅ ki wuh ḍhakne ko panāh
    deṅ. Un ke muṅh ek dūsre kī taraf kie hue hoṅ, aur wuh ḍhakne kī taraf dekheṅ.
  suz-BL: मेको करूबम आस फ्रां हाम्‍शा, सुम्‍तीके फारचा माल्‍नीस। आस कुल कोव़मुशा,
    सन्‍दोस सुम्‍तीके गे कोव़चा माल्‍नीसी।
  ita-1927: E i cherubini avranno le ali spiegate in alto, in modo da coprire il propiziatorio
    con le loro ali; avranno la faccia vòlta l’uno verso l’altro; le facce dei cherubini
    saranno volte verso il propiziatorio.
  ckb-ckb: دەبێت کەڕوبەکانیش باڵیان بۆ سەرەوە لێک کردبێتەوە و بە باڵەکانیان سێبەریان
    بەسەر قەپاغی کەفارەتەکە کردبێت. کەڕوبەکان ڕووبەڕوو بن و ڕوویان لە قەپاغی کەفارەتەکە
    بێت.
  eng-BBE: And their wings are to be outstretched over the cover, and the winged ones
    are to be opposite one another, facing the cover.
  kan-OKCV: ಆ ಕೆರೂಬಿಗಳು ತಮ್ಮ ರೆಕ್ಕೆಗಳನ್ನು ಮೇಲಕ್ಕೆ ಚಾಚಿರುವಂತೆಯೂ ಕರುಣಾಸನವನ್ನು ತಮ್ಮ ರೆಕ್ಕೆಗಳಿಂದ
    ಮುಚ್ಚುವಂತೆಯೂ ಕೆರೂಬಿಗಳ ಮುಖಗಳು ಎದುರುಬದುರಾಗಿ ಕರುಣಾಸನವನ್ನು ನೋಡುತ್ತಿರಬೇಕು.
  bbb-bbb: Ro ire serubimi ije ja amaeriakuva ni ume ige bu adave iravo igege amaeriaga
    bu biju ado ijia uivajuonami irena biju ije okuradufuo.
  tam-2017: அந்தக் கேருபீன்கள் தங்களுடைய இறக்கைகளை உயர விரித்து, தங்களுடைய இறக்கைகளால்
    கிருபாசனத்தை மூடுகிறவைகளும் ஒன்றுக்கொன்று எதிர்முகமுள்ளவைகளுமாக இருக்கட்டும்;
    கேருபீன்களின் முகங்கள் கிருபாசனத்தை நோக்குகிறவைகளாக இருப்பதாக.
  spa-RV-1909: 'Y los querubines extenderán por encima las alas, cubriendo con sus
    alas la cubierta: sus caras la una enfrente de la otra, mirando á la cubierta
    las caras de los querubines.'
  ron-BTF: Și heruvimii să își întindă aripile deasupra, acoperind șezământul milei
    cu aripile lor și fețele lor să privească una la cealaltă; spre șezământul milei
    să fie îndreptate fețele lor.
  eng-WEBP: The cherubim shall spread out their wings upward, covering the mercy seat
    with their wings, with their faces toward one another. The faces of the cherubim
    shall be toward the mercy seat.
  eng-FBV: The cherubim are to be designed with spread wings pointing upward, covering
    the atonement cover. The cherubim are to be placed facing each another, looking
    down towards the atonement cover.
  nld-1939: De cherubs moeten hun vleugels omhoog spreiden, en met hun vleugels het
    verzoendeksel overspannen; ze moeten tegenover elkander staan, terwijl hun gezichten
    naar het verzoendeksel gericht moeten zijn.
  nch-BL: Huan nopa querubines monequi quipatajtose inieltapal itzompac nopa caxa
    para quiecahuilise. Huan moixnamictose nopa querubines huan tachixtose tatzinta
    ipan itzajca nopa caxa, pampa nopona nitetasojtas.
  vie-1934: Hai chê-ru-bin sẽ sè cánh ra, che trên nắp thi ân, đối diện nhau và xây
    mặt vào nắp thi ân.
  hin-CV: करूबों के पंख ऊपर से ऐसे खुले हों जिससे करुणासन उनसे ढका रह सके और वे एक
    दूसरे के आमने-सामने तथा उनके मुंह करुणासन की ओर झुके हुए हों.
  eng-OURB: The cherubim shall spread out their wings upward, covering the mercy seat
    with their wings, with their faces toward one another. The faces of the cherubim
    shall be toward the mercy seat.
  spa-BES: Y sus alas deben extenderse sobre la cubierta, y las alas deben estar opuestas
    entre sí, de cara a la cubierta.
  tdx-tdx: Hamelatse elatse ambone’e i kero­be rey, hanakoñe i toem-pijebañañey an-elatse,
    sindre hifañatre-daharañe naho hitolike amy toem-pijebañañey ty lahara’ i kerobe
    rey.
  vid-vid: Chilumbigwe acho chifandile kota mhilisi chochilola chila chiyage na mbawa
    zawo zigoloche zigubiche chigubiko acho, kumeho kwa avyo vilumbigwe kowa kulola
    chigubiko acho.
  eng-OKE: And the kerubin shall have their wings outspreading above, overshadowing
    the propitiatory with their wings; and their faces shall be opposite one to another,
    towards the propitiatory shall be the faces of the kerubin.
  tha-KJV: ให้​เครูบกางปีกออกไว้​เบื้องบน ปกพระที่นั่งกรุณาไว้ด้วยปีก และให้หันหน้าเข้าหากัน
    ให้​เครูบหันหน้ามาตรงพระที่นั่งกรุณา
  por-BR-2018: 'E os querubins estenderão por encima as asas, cobrindo com suas asas
    o propiciatório: suas faces a uma em frente da outra, olhando ao propiciatório
    as faces dos querubins.'
  deu-ELO: Und die Cherubim sollen die Flügel nach oben ausbreiten, den Deckel mit
    ihren Flügeln überdeckend, und ihre Angesichter einander gegenüber; die Angesichter
    der Cherubim sollen gegen den Deckel gerichtet sein.
  eng-WYC-2018: and hold they forth the(ir) wings, and cover they God’s answering
    place; and behold they themselves together, while their faces be turned in to
    the propitiatory, (and their wings shall be spread out, and they shall cover the
    lid; and they shall face each other, but their faces shall be turned down toward
    the propitiatory,)
  epo-epo: Kaj la keruboj estu etendantaj siajn flugilojn supren, kovrante per siaj
    flugiloj la fermoplaton, kaj iliaj vizaĝoj estu unu kontraŭ la alia; al la fermoplato
    estu turnitaj la vizaĝoj de la keruboj.
  uig-PIN: Kerublar bir-birigǝ yüzlǝnsun, ⱪanatlirini kafarǝt tǝhtining üstigǝ kerip,
    ⱪanatliri bilǝn uni yapsun; kerublarning yüzi kafarǝt tǝhtigǝ ⱪaritilsun.
  beo-beo: 'Amo ougia gala ‘sielabe’ aduna da ga:lu da:iya sisima: hodole esala defele
    hamoma. Ela da ougia ligiagale ga:lu amo dedebomusa: dialebe ba:mu.'
  tpi-OTNT: Tupela ensel i mas sanap long ples bilong lusim sin na pes bilong wanpela
    i mas lukim pes bilong arapela. Na wing bilong tupela i mas op i stap na haitim
    ai bilong bokis.
  hau-SA: Kerubobin su kasance da fikafikansu a buɗe, domin su inuwantar da murfin,
    za su fuskanci juna, suna duba murfin.
  uig-LAT: Kérublar bir-birige yüzlensun, qanatlirini kafaret textining üstige kérip,
    qanatliri bilen uni yapsun; kérublarning yüzi kafaret textige qaritilsun.
  nde-nde: Amakherubhi kumele elulele amaphiko awo phezulu embese isisibekelo ngawo.
    Kuzamele amakherubhi akhangelane, ubuso bawo bukhangele isisibekelo.
  ton-ton: Pea ʻe mafola atu hona kapakau ʻi ʻolunga ʻe he ongo selupimi, ke maluʻi
    ʻae nofoʻanga ʻaloʻofa ʻaki hona kapakau, pea ʻe fehangaʻaki hona mata, ʻo na
    femamataʻaki; pea ʻe hanga ki he nofoʻanga ʻaloʻofa ʻae mata ʻoe ongo selupimi.
  ces-1613: A budou míti cherubínové křídla vztažená svrchu, zastírajíce křídly svými
    slitovnici, a tváři jejich obráceny budou jednoho k druhému; k slitovnici budou
    tváři cherubínů.
  eng-WMB: The cherubim shall spread out their wings upward, covering the mercy seat
    with their wings, with their faces toward one another. The faces of the cherubim
    shall be toward the mercy seat.
  tam-TCV: அந்தக் கேருபீன்களின் சிறகுகள் கிருபாசனத்தை மூடியபடி மேல்நோக்கி விரிந்திருக்க
    வேண்டும். அந்த கேருபீன்கள் கிருபாசனத்தைப் பார்த்தபடி ஒன்றுக்கொன்று எதிரெதிராக
    இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan ibukhad pataas sa kerubim ang ilang mga pako ug mapandungan
    nila ang tabon. Ang mga kerubim kinahanglan mag-atubang sa usag-usa ug modungaw
    sa tunga sa tabon.
  pol-UBG: A cherubiny będą mieć skrzydła rozpostarte ku górze, zakrywając swymi skrzydłami
    przebłagalnię. Ich twarze zaś będą zwrócone ku sobie, twarze cherubinów będą zwrócone
    ku przebłagalni.
  urd-GVU: فرشتوں کے پَر یوں اوپر کی طرف پھیلے ہوئے ہوں کہ وہ ڈھکنے کو پناہ دیں۔ اُن
    کے منہ ایک دوسرے کی طرف کئے ہوئے ہوں، اور وہ ڈھکنے کی طرف دیکھیں۔
  deu-1912: Und die Cherubim sollen ihr Flügel ausbreiten von oben her, daß sie mit
    ihren Flügeln den Gnadenstuhl bedecken und eines jeglichen Antlitz gegen das des
    andern stehe; und ihre Antlitze sollen auf den Gnadenstuhl sehen.
  ntj-ntj: '@see-verse:EXO.025.019'
  kan-2017: ಆ ಕೆರೂಬಿಗಳು ಮೇಲಕ್ಕೆ ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚಿರುವಂತೆಯೂ ಮತ್ತು ಕೃಪಾಸನವನ್ನು ತಮ್ಮ ರೆಕ್ಕೆಗಳಿಂದ
    ಮುಚ್ಚಿರುವಂತೆಯೂ ಇರಿಸಬೇಕು. ಅವುಗಳ ಮುಖಗಳು ಎದುರುಬದುರಾಗಿ ಕೃಪಾಸನವನ್ನು ನೋಡುವಂತಿರಬೇಕು.
  ena-ena: Iadɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ daŋ me ahica agɨlaŋ mavɨn hɨbɨŋ hɨbɨŋ lamavɨla
    kɨlɨ cɨkaŋ hɨbɨn hɨbɨn lamɨgaŋ agadɨ igasulasula hɨniavɨm uami. Nulɨdɨ abɨŋ agɨladɨ
    mɨŋaiahavɨci kɨlɨ cɨkaŋ hɨbɨn hɨbɨn lamɨgaŋ agadɨ lalɨguavɨla hɨniavɨm uami.
  yap-yap: Fa gali kerubim e ngan tayrow ni yow ba sabal u daken fare upong, ma bpuf
    porow nike fanay daken fare upong.
  hlt-MCSB: Cherubim aka om rhoi loh a phae te a so la phuel saeh lamah a phae neh
    thingkawng tlaeng soah khu rhoi saeh. Te vaengah pakhat loh a manuca taengah a
    maelhmai hmaitoh saeh lamtah cherubim maelhmai te tingkawng tlaeng taengah mael
    saeh.
  mdy-ETH: ዬንሢ፥ ጋኣዛ ዓኣ ኪሩቤኤሎንሢ ጉኡፖኮ ሻውሎና ሚዛቆናይዳ ማዒ ሄኮ ዔቂ ዎሊ ዛዛጋያ ማዖንጎ፤ ዔያቶኮ ፒሺንቴ ጋኣዛ
    ጉኡፖ ዓኣቻያ ማዖንጎ።
  twi-ASANTE: Kerubim a wɔyɛ abɔfoɔ no bɛdi nhwɛanimu a wɔasisi wɔn ti ase rehwɛ mpatadwa
    no na wɔatrɛtrɛ wɔn ntaban mu akata so.
  mwc-mwc: Ba mapemapesiyai sina sowoi ba sina bo papari. Kosi sini nao bereyana ba
    sini genara ku piragagoyo pupuna taveyina kana ku sowo.
  eng-WEBU: The cherubim shall spread out their wings upward, covering the mercy seat
    with their wings, with their faces toward one another. The faces of the cherubim
    shall be toward the mercy seat.
  bnp-bnp: Ra agelo nga, ru gu vangalai, ru gu pesi langa na murina nidodo. A karapane
    rua, ru gu vulala tala ge kavitagua a matana tava.
  wal-wal: Kiruubeti bantta qefiyaa denttidi, atto giyo sohuwaa qum77uwaa bantta qefiyan
    kuwayi wottona; qassi issoi issuwaakko simmi uttidi, qum77uwaa xeellona.
  spa-PDDPT: Los querubines estarán con las alas desplegadas hacia arriba. Cubrirán
    el Propiciatorio con sus alas, sus rostros uno frente al otro y vueltos hacia
    el Propiciatorio.
  gun-gun: Anjo ra'angaa opepo oupi 'rã yvate katy, ipepo omo'ã 'rã hyru mbotya. Joa
    katy 'rã oma'ẽ, imbotya teko vai ombogueaty katy ae.
  agu-BL: Ma yi cob teblal querubima'tz, yi ate' tibaj yi jopsel, tajwe'n tan chixmayil
    quib squibil quib. Poro na taj yi cho'n chixmayin cu'n te jobsel yi caẍa'a'tz.
    Ncha'tz tz'an yi chixicy'. Cho'n tz'aj cu'n wi yi caẍa', tan jople'n cu'n yi caẍa'
    tan chixicy'.
  ilo-ULB: Masapul a nakaukrad a pangato ti payyak dagiti sinan kerubim ket malingedan
    ti kalub a pakapakawanan babaen kadagitoy. Masapul nga agsinnango dagiti sinan
    kerubim ken kumitada iti tengnga ti kalub a pakapakawanan.
  kpg-kpg: Nia manu nau bakau le e huli mai nau hadumada gi lodo i hongo di uhi, gei
    nau bakau moholo le e gahu di uhi.
  uig-ARA: كېرۇبلار بىر-بىرىگە يۈزلەنسۇن، قاناتلىرىنى كافارەت تەختىنىڭ ئۈستىگە كېرىپ،
    قاناتلىرى بىلەن ئۇنى ياپسۇن؛ كېرۇبلارنىڭ يۈزى كافارەت تەختىگە قارىتىلسۇن.
  sus-sus: Na malekɛ sawurɛ firinyie xa ti e boore ya i, e gabutenyie italaxi, e xun
    sinxi xunsare yire.»
  pon-2006: Ira pahn sohpeipene pohn pweinen Kohpwao oh kapapeseng pehra ko powe oh
    koaduhpwaldi.
  ksd-ksd: Ma ra ura angelo dir a pala ra bebea i dir urama ma dir a turup ra tubatuba
    me, ma dir a bobo varkuvo; ra mata i ra ivu angelo na lingan tadav ra tubatuba.
  tur-YTC: Keruvlar kanatlarını yukarıya doğru açacak, yüzleri birbirine bakacak şekilde
    merhamet örtüsünü kanatlarıyla örtecekler. Keruvların yüzleri merhamet örtüsüne
    doğru olacak.
  grc-BRENT: Ἔσονται οἱ χερουβὶμ ἐκτείνοντες τὰς πτέρυγας ἐπάνωθεν, συσκιάζοντες ἐν
    ταῖς πτέρυξιν αὐτῶν ἐπὶ τοῦ ἱλαστηρίου, καὶ τὰ πρόσωπα αὐτῶν εἰς ἄλληλα, εἰς τὸ
    ἱλαστήριον ἔσονται τὰ πρόσωπα τῶν χερουβίμ.
  ind-AYT: Kerub-kerub itu harus mengembangkan dua sayapnya ke atas untuk menundungi
    tutup pendamaian itu dengan sayapnya, wajahnya harus saling berhadapan, dan wajah
    mereka harus menghadap ke tutup pendamaian itu.”
  nya-nya: Mapiko a Akerubiwo adzatambasukire pamwamba pa chivundikiro cha bokosilo
    kuti achiphimbe. Akerubiwo adzakhale choyangʼanana, aliyense kuyangʼana chivundikirocho.
  hrv-hrv: Kerubini neka dignu svoja krila uvis tako da svojim krilima zaklanjaju
    Pomirilište. Neka budu licem okrenuti jedan prema drugome, ali tako da lica kerubina
    gledaju u Pomirilište.
  mps-mps: Tama te mobo bidi si te we bidi dabego dwai sę yali sęgę sela sąbo
    digi dolaluyu, tama mego gesabidigo me gesabidiba tiwai tonaluyu, tama augwali
    sigo aba te halobageba me tonalumainao. Tama augwali sigo bogo dinigina pai elaluyu,
    tama te halobage te tama dualumainao.
  tpi-tpi: Tupela ensel i mas sanap long ples bilong lusim sin na pes bilong wanpela
    i mas lukim pes bilong arapela. Na wing bilong tupela i mas op i stap na haitim
    ai bilong bokis.
  dan-1931: Og Keruberne skal brede deres Vinger i Vejret, således at de dækker over
    Sonedækket med deres Vinger, og de skal vende Ansigtet mod hinanden; nedad mod
    Sonedækket skal Kerubernes Ansigter vende.
  vie-OVCB: Hai thiên thần đứng đối diện nhau, nhìn xuống nắp chuộc tội, xòe cánh
    che trên nắp.
  guj-2017: એ કરુબોની પાંખો ઊંચે આકાશ તરફ ફેલાયેલી રાખવી. તેઓનાં મુખ એકબીજાની સામે
    હોય અને દયાસન તરફ વળેલાં હોય.
  pon-2006A: Ira pahn sohpeipene pohn pweinen Kohpwao oh kapapeseng pehra ko powe
    oh koaduhpwaldi.
  por-BRBSL: Os querubins estenderão suas asas para cima, cobrindo o propiciatório
    com suas asas, com seus rostos voltados um para o outro. Os rostos dos querubins
    devem estar voltados para o propiciatório.
  cth-cth: Hottelah cherubim kahni touh minhmai kadangka lahoi lungmanae tungkhung
    hah a rathei kadai hoi a khu vaiteh, lungmanae tungkhung koe lah cherubim ni a
    khet han.
  twi-twi: Kerubim a wɔyɛ abɔfo no bedi nhwɛanim a wɔasisi wɔn ti ase rehwɛ mpata
    agua no na wɔatrɛtrɛw wɔn ntaban mu akata so.
  hlt-hlt: Cherubim aka om rhoi loh a phae te a so la phuel saeh lamah a phae neh
    thingkawng tlaeng soah khu rhoi saeh. Te vaengah pakhat loh a manuca taengah a
    maelhmai hmaitoh saeh lamtah cherubim maelhmai te tingkawng tlaeng taengah mael
    saeh.
  tbz-SIM: kɛ́nco titɔbɛ̀ kɛ wetí ditɔu pòkù, kɛ yuo ti fìɛ̀ti kɛ dɑ́ɑ́tí ditɔu.
  msy-2020: Eghtɨ enselɨn bar gavgavir pumuningɨn nedazim arazir kuraba gɨn amadir
    danganimɨn tughɨv ikiam, eghtɨ aningɨn guamning uaningɨn akuigh aviragh Boksiamɨn
    gan. Eghtɨ aningɨn avɨzimning kuighirɨgh ikɨ, Boksiamɨn asuam avaragham.
  azb-azb: Keruvlar yuxarıya açılmış qanadları ilə kəffarə qapağını örtsünlər. Keruvların
    üzləri bir-birinə qarşı qapağa doğru olsun.
  eng-DBY: 'And the cherubim shall stretch out [their] wings over it, covering over
    with their wings the mercy-seat, and their faces opposite to one another: toward
    the mercy-seat shall the faces of the cherubim be [turned].'
  hin-2017: और उन करूबों के पंख ऊपर से ऐसे फैले हुए बनें कि प्रायश्चित का ढकना उनसे
    ढँपा रहे, और उनके मुख आमने-सामने और प्रायश्चित के ढकने की ओर रहें।
  wol-KYG: Na serub yi tàllal seeni laaf, jëme kaw te nañu yiire kubeeru njotlaay
    gi seeni laaf. Nañu janoo, te na seeni kanam jublook kubeeru njotlaay gi.
  bjr-bjr: Mi qangiroo qanda bukisa afusaa quqasaifaqa noori narí qafee narí qafee
    iaqa. Miqanda niqoosa uqeerasaifanoo bookisa afusaa ititanoo mariani.
  eng-YLT: '''And the cherubs have been spreading out wings on high, covering the
    mercy-seat over with their wings, and their faces [are] one towards another —
    towards the mercy-seat are the faces of the cherubs.'
  kne-kne: Din iyat yo et pomipika da ay mansasagong sin dowa ay sonin di kaleb yan
    nandedepa din payak da ay mamapayong sin baol.
  wat-wat: Fefesi sina katataḡa kunausi eketa gudu sina nukovataniya. Gudu bwatasiyai
    sina vikasaḡasaḡa ebe sina kitasobuwa gudu kuweyaina.
  eng-WYC-2017: and hold they forth their wings, and cover they God’s answering place;
    and behold they themselves together, while their faces be turned in to the propitiatory,
  eng-WMBB: The cherubim shall spread out their wings upward, covering the mercy seat
    with their wings, with their faces towards one another. The faces of the cherubim
    shall be towards the mercy seat.
  urd-GVH: फ़रिश्तों के पर यों ऊपर की तरफ़ फैले हुए हों कि वह ढकने को पनाह दें। उनके
    मुँह एक दूसरे की तरफ़ किए हुए हों, और वह ढकने की तरफ़ देखें।
  rug-rug: Sari karua serubimi si kaqu vari doṉo totoi meke sari na tatapurudi si
    kaqu nobia sa tukutuku.
  gaz-gaz: Kiirubeeliin sun qoochoo isaanii ol balʼifatanii teessoo araaraa ittiin
    haa gaaddiseessan; Kiirubeeliin kunneen fuula isaanii walitti garagalfatanii teessoo
    araaraa haa ilaalan.
  fra-LSG: Les chérubins étendront les ailes par-dessus, couvrant de leurs ailes le
    propitiatoire, et se faisant face l’un à l’autre; les chérubins auront la face
    tournée vers le propitiatoire.
  gnn-gnn: '@see-verse:EXO.025.019'
  yal-yal: Maleka sawurane xa e gubugubune yibandun e xun ma, e yi e felen kankiraan
    dɛraganla ma. Maleka sawurane xa e yɛɛ rafindi e bode ma e xun sinxina kankiraan
    dɛraganla ma.
  haw-1868: 'A e hohola aku na kerubima i na eheu maluna, e uhi ana i ka nohoaloha
    i ko lakou mau eheu: a e ku pono no na maka o laua kekahi i kekahi E kau no ko
    laua mau maka ma ka nohoaloha.'
  arb-NAV: وَيَكُونُ الْكَرُوبَانِ مُتَوَاجِهَيْنِ أَيْضاً، بَاسِطَيْنِ أَجْنِحَتَهُمَا
    إِلَى فَوْقُ، يُظَلِّلانِ بِهِمَا الْغِطَاءَ، وَيَتَّجِهَانِ بِوَجْهَيْهِمَا نَحْوَهُ.
  ewe-ewe: Kerubiawo adze ŋgɔ wo nɔewo, eye woanɔ amenuvevezikpui la gbɔ kpɔm. Woakeke
    woƒe aʋalãwo ɖe sikanutunu la dzi.
  eng-LEE: And the cherubim shall be spreading forth their wings on high, overshadowing
    the cover with their wings, with their faces turned one to the other; toward the
    cover shall the faces of the cherubim be directed.
  asm-FB: কৰূব দুটাই ওপৰলৈ ডেউকা মেলি নিজৰ ডেউকাৰে পাপাবৰণক ঢাকিব; সেই কেইটা মুখামুখি
    হৈ থাকিব; আৰু কৰূব দুটাৰ দৃষ্টি পাপাবৰণৰ মাজত থাকিব।
  sus-A: نَ مَلٍكّ سَوُرّ قِرِنيِيٍ شَ تِ عٍ بٌورٍ يَ عِ، عٍ فَبُتٍنيِيٍ عِتَلَشِ،
    عٍ شُن سِنشِ شُنسَرٍ يِرٍ.»
  fra-SBL: Les chérubins déploieront leurs ailes vers le haut et couvriront le propitiatoire
    de leurs ailes, leurs faces étant tournées l'une vers l'autre. Les faces des chérubins
    seront tournées vers le propitiatoire.
  hbo-hbo: וְהָי֣וּ הַכְּרֻבִים֩ פֹּרְשֵׂ֨י כְנָפַ֜יִם לְמַ֗עְלָה סֹכְכִ֤ים בְּכַנְפֵיהֶם֙
    עַל־הַכַּפֹּ֔רֶת וּפְנֵיהֶ֖ם אִ֣ישׁ אֶל־אָחִ֑יו אֶל־הַכַּפֹּ֔רֶת יִהְי֖וּ פְּנֵ֥י
    הַכְּרֻבִֽים׃
  eng-WYCLIFFE: hele thei euer either side of the propiciatorie, and holde thei forth
    wyngis, and hile thei `Goddis answeryng place; and biholde thei hem silf to gidere,
    while the faces ben turned in to the propiciatorie, with which the arke of the
    Lord schal be hilid,
  piu-2006: '@see-verse:EXO.025.019'
  pjt-pjt: '@see-verse:EXO.025.019'
  cwe-cwe: Vilumbe wawo wezailola, mabawa yawo yakunjuka kuigubika ingubiko, vihanga
    vawo vizailola ingubiko iyo.
  kik-kik: Makerubi macio makorwo matambũrũkĩtie mathagu mamo na igũrũ, magathiĩka
    gĩtĩ kĩu gĩa tha namo. Makerubi macio makorwo maroranĩte, na marorete gĩtĩ kĩu
    gĩa tha.
  fra-NCL: Les chérubins auront leurs ailes déployées vers le haut, couvrant de leurs
    ailes le propitiatoire, et se faisant face l’un à l’autre ; les faces des chérubins
    seront tournées vers le propitiatoire.
  cek-AK: Cherubim ih pakhraehnawk to mikhmai kangtong ah suem ah loe, palungnathaih
    tangkhang bangah anghaesak ah; pakhraeh to phoksak tahang ah loe, palungnathaih
    tangkhang to pakhraeh hoi khuksak ah.
  cuk-cuk: Querubin-e-sakanmala ulu-eduged-birgi nallaa gwichioed, adi, e-sakan ulu-eduged-odukunai
    guegar. We-querubinʼmala asabin-asabin gwisgumaloed, degi, ulu-edugedsik e-wagar-atakgwichi
    be imakoed.
  uig-CYR: Керублар бир-биригә йүзләнсун, қанатлирини кафарәт тәхтиниң үстигә керип,
    қанатлири билән уни япсун; керубларниң йүзи кафарәт тәхтигә қаритилсун.
  pma-pma: Sereb keilu enek luheleles keilu en usite keilu ten hoi bokis ka lehetelan
    apouealu heav koe hoi bokis enek.
  tel-2017: ఆ కెరూబులు రెక్కలు పైకి విచ్చుకుని ప్రాయశ్చిత్త మూతను తమ రెక్కలతో కప్పుతూ
    ఉండాలి. వాటి ముఖాలు ఒకదానికొకటి ఎదురెదురుగా ఉండాలి. ఆ కెరూబుల ముఖాలు ప్రాయశ్చిత్త
    మూత వైపుకి తిరిగి ఉండాలి.
  hat-BSA: Cheriben yo va gen zèl yo k ap ouvri pa anlè. Yo va kouvri chèz pwopyatwa
    a avèk zèl yo, epi figi a youn ap vire vè lòt. Konsa, fas toude cheriben yo ap
    gade vè chèz pwopyatwa a.
  kos-kos: ac in ngetani nu sie fac, ac posohksok laltal in elakelik ac afinya mwe
    afyuf sac.
  hbo-WLC: וְהָי֣וּ הַכְּרֻבִים֩ פֹּרְשֵׂ֨י כְנָפַ֜יִם לְמַ֗עְלָה סֹכְכִ֤ים בְּכַנְפֵיהֶם֙
    עַל־הַכַּפֹּ֔רֶת וּפְנֵיהֶ֖ם אִ֣ישׁ אֶל־אָחִ֑יו אֶל־הַכַּפֹּ֔רֶת יִהְי֖וּ פְּנֵ֥י
    הַכְּרֻבִֽים׃
  ibo-ibo: Cherubim ndị a ga-agbasa nku ha laa elu, were ha na-ekpuchi okwuchi ahụ.
    Cherubim ndị ahụ ga-eche onwe ha ihu, na-ele anya nʼebe okwuchi ahụ dị.
  ory-ory: ପୁଣି, କିରୂବମାନେ ପରସ୍ପର ସମ୍ମୁଖୀନ ହୋଇ ପକ୍ଷ ଊର୍ଦ୍ଧ୍ୱକୁ ବିସ୍ତାର କରି ପାପାଚ୍ଛାଦନ
    ଆବରଣ କରିବେ; ପାପାଚ୍ଛାଦନ ପ୍ରତି କିରୂବମାନଙ୍କର ମୁଖ ରହିବ।
  chk-chk: Iwe, pöükässin ekewe kerop repwe itila o meresila, pwe repwe ochunoi won
    ewe öppüng, nge won meser repwe säpefengen o wenetiu ngeni ewe öppüng.
  rop-rop: en dubala garra jandap feis gija lukinat langa det lid, en det wing blanga
    dubala garra gaburrumap det lid.
  ukr-1871: І простягати муть херуби крила вгорі, покриваючи крильми своїми віко,
    а лиця їх одно до одного, над віком будуть похилені лиця херубимів.
  bch-bch: Kerubim toa rua ne ga tidio ngan tibur toa nasamum panua led kadonga sasat
    ngan, be matad inono ngan gid. Be gisirua bagbaged ga iualai ga idae ta tirobi
    korol ipao.
  deu-1951: Und die Cherubim sollen ihre Flügel darüber ausbreiten, daß sie mit ihren
    Flügeln den Sühndeckel schirmen und des einen Angesicht gegen das des andern gerichtet
    sei, und ihre Angesichter sollen auf den Sühndeckel sehen.
  eng-JPS: And the cherubim shall spread out their wings on high, screening the ark-cover
    with their wings, with their faces one to another; toward the ark-cover shall
    the faces of the cherubim be.
  srp-1865: I neka heruvimi rašire krila u vis da zaklanjaju krilima zaklopac, i neka
    budu licem okrenuti jedan drugom, prema zaklopcu neka su okrenuta lica heruvimima.
  lug-lug: Ebiwaawaatiro bya bakerubi bibe bibikkule nga bisonze waggulu, era nga
    bisiikiriza ekisaanikira. Bakerubi batunulagane nga boolekedde ekisaanikira.
  heb-heb: והיו הכרבים פרשי כנפים למעלה סככים בכנפיהם על הכפרת ופניהם איש אל אחיו
    אל הכפרת יהיו פני הכרבים׃
  ben-IRV: আর সেই দুটি করূব উর্ধে পাখনা বিস্তার করে ঐ পাখনা দিয়ে পাপাবরণকে আচ্ছাদন
    করবে এবং তাদের মুখ একে অপরের দিকে থাকবে, করূবদের দৃষ্টি পাপাবরণের দিকে থাকবে।
  pan-pan: ਅਤੇ ਉਹ ਕਰੂਬੀ ਆਪਣੇ ਦੋਵੇਂ ਖੰਭ ਉਤਾਹਾਂ ਨੂੰ ਖਿਲਾਰੇ ਹੋਣ ਅਤੇ ਉਹ ਆਪਣੇ ਖੰਭਾਂ ਨਾਲ
    ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਨੂੰ ਢੱਕਦੇ ਹੋਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਆਹਮੋ-ਸਾਹਮਣੇ ਹੋਣ ਅਤੇ ਕਰੂਬੀਆਂ
    ਦੇ ਮੂੰਹ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਵੱਲ ਹੋਣ।
  mya-JVB: ခေရုဗိမ်နှစ်ပါးတို့သည် မျက်နှာ ချင်းဆိုင် ၍၊ သေတ္တာဖုံး ကို ရှု လျက်၊ မိမိ
    အတောင် ကို ဖြန့် ၍ သေတ္တာဖုံး ကို မိုး ရမည်။
  tbg-tbg: Enseli vitanta náitanta avuqaa náitanta aroka rairake/airake vokise vira
    avu mantaaqate, Kotiva aaqurihama nimitaainara avu vira viavi tave vaira autu
    taate.
  hmo-hmo: “Inai kerubi aneru ruaosi, kara dika gwauatao gabuna duduna duduna dekenai
    idia noho, ese idia hanina dekena amo koua gauna idia hunia bamona, bona inai
    kerubi ruaosi ese ta ta dekenai edia vairana idia itaia noho.
  urd-urd: और वह करूबी इस तरह ऊपर को अपने पर फैलाए हुए हों कि सरपोश को अपने परों से
    ढाँक लें और उनके मुँह आमने — सामने सरपोश की तरफ़ हों।
  rus-SYN: 'и будут херувимы с распростертыми вверх крыльями, покрывая крыльями своими
    крышку, а лицами своими будут друг к другу: к крышке будут лица херувимов.'
  bqc-SIM: An gã̀sĩaↄ iↄ pooa musu a nɛtaɛpia. Malaikapiↄ aɛ iↄ dↄakↄ̃wa, an wɛ́
    iↄ pɛa nɛtaɛpiwa.
  tcz-CHONGTHU: Cherub lha teni chung ani gel'a a chunglam angat lhon ding, alhate
    nichun ani gel'a ngailut hepi touna chu alekhu teitei lhon ding ahi.
  mar-mar: त्या करुबांचे पंख आकाशाकडे वर पसरलेले असावेत व त्यांच्या पंखांनी दयासन
    झाकलेले असावे; त्याची तोंडे समोरासमोर असावीत व त्यांची दृष्टी दयासनाकडे लागलेली
    असावी.
  soq-soq: Mo nata mabupu lalantopue bokis enabodawa enapubodapu. Ita enabodawa sa
    onapeinta danau deasapue itupue ewompa.
  qub-qub: Wac-lä cay-lä ishcanpis caycanga ñaupanman älancuna quichasha. Ishcanpis
    ricarpaycanga chapanallanman. Chaura älancunaga chapana jananpa quichasha caycanga.
  hat-hat: Zanj cheriben yo va louvri zèl yo anwo tèt yo, konsa y'a kouvri kouvèti
    a. Se pou yo yonn anfas lòt, avèk tèt yo bese ap gade kouvèti a.
  eng-BSB: And the cherubim are to have wings that spread upward, overshadowing the
    mercy seat. The cherubim are to face each other, looking toward the mercy seat.
  tod-tod: Seeluɓɛinti ta ti-ɠoʋegiti suvie maazuʋɛ, ti kesui lakulugi maalɔɔɠu ga
    ti-ɠoʋegiti, ta ɠaaʋote ɓɔɠɔ ma. Seeluɓɛinti ta ɠaaʋote kesui lakulugi ma.
  eng-WEBPB: The cherubim shall spread out their wings upward, covering the mercy
    seat with their wings, with their faces towards one another. The faces of the
    cherubim shall be towards the mercy seat.
  kbq-kbq: Ana Serabim ankeroremokea zanavugosa ohumi ahumi nehuke, kepri huke asunku
    tra'mofo negenakeno zanageko'namo'a, rufanara huno ana vogisia refiteno.
  nhe-BL: Huan nopa querubines monequi quipatlajtose inieltlapal itzonpac nopa caxa
    para ma quiecahuilica. Huan moixnamictose nopa querubín elhuicac ehuani huan tlachixtose
    tlatzintla ipan itzajca nopa caxa, pampa nopona nitetlasojtlas.
  gub-BL: Tuwe kerumin wanagapaw ipepozaz wà nehe. Nezewe mehe wapepo upyta putar
    ipykaw i'ar romo wà nehe. Tuwe kerumin uzenataromo u'àm wà nehe, ipykaw rehe ume'e
    pà wà nehe.
  eng-DRA: Let them cover both sides of the propitiatory, spreading their wings, and
    covering the oracle, and let them look one towards the other, their faces being
    turned towards the propitiatory wherewith the ark is to be covered.
