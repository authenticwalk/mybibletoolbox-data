verse: EXO.025.009
translations:
  mal-C: ഈ സമാഗമകൂടാരവും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും ഞാൻ നിനക്കു കാണിച്ചുതരാനിരിക്കുന്ന
    മാതൃകയനുസരിച്ചുതന്നെ ആയിരിക്കണം.
  deu-TKW: Genau nach dem Modell der Wohnung und aller ihrer Geräte, das ich dir zeige,
    sollt ihr es errichten.
  lin-lin: Bokosala yango kolanda lolenge ya Mongombo mpe bisalelo oyo nakolakisa
    yo.
  eng-LSV: according to all that which I am showing you, the pattern of the Dwelling
    Place, and the pattern of all its vessels, even so you make [it].
  eng-GNV: According to all that I shewe thee, euen so shall ye make the forme of
    the Tabernacle, and the facion of all the instruments thereof.
  eng-WEBSTER: According to all that I show thee after the pattern of the tabernacle,
    and the pattern of all its instruments, even so shall ye make it.
  nhw-BL: Pero monequi xijsencahua nochaj ica nochi cuamesas huan tlamantzitzi senquistoc
    quen ni tlaixcopinali catli ama nimitznextilis.
  swh-ONEN: Tengeneza hema hili na vyombo vyake vyote sawasawa na kielelezo nitakachokuonyesha.
  bba-bba: I ko tu kowɑ kɑ ten dendi yɑ̃nu kpuro nɡe mɛ kon bɛɛ sɔ̃ɔsi.
  eng-KJVCPB: According to all that I shew thee, after the pattern of the tabernacle,
    and the pattern of all the instruments thereof, even so shall ye make it.
  cpy-cpy: Pimatiro maawoeni jempe okantajaantyaa noñaayimiri. Tema ari pikantiro
    powetsikiro tajorentsi-thaante, eejatzi okaate tzimatsini inthomoeki.”
  mpx-mpx: Limi bwabwalena ya ginebi ge bugubugulina gegewena nuku ginol ni olaolaek
    toto na pankitewa.”
  luo-luo: Ger Hemb Romoni gi gigene duto machalre mana gi kido ma abiro nyisi.
  meu-meu: Dubu auta danu ba karaia; dubu bona dubu lalona ḡaudia iboudiai be lau
    ese baina hadibalaimu heḡereḡerena ai ba kara.
  npi-ULB: मैले तँलाई देखाउने नमुनामुताबिक तैँले पवित्र वासस्थान र यसका सबै सामानहरू
    बनाउनू ।
  yor-yor: Gẹ́gẹ́ bí gbogbo èyí ti mo fihàn ọ́, nípa àpẹẹrẹ àgọ́, àti àpẹẹrẹ gbogbo
    ohun èlò inú rẹ̀, bẹ́ẹ̀ ni kí ẹ̀yin kí ó sì ṣe é.
  emp-NTPO: Maʌ̃ wua dera, dji ed̶a b̶ea sid̶a jũma mʌ̃a obi b̶ʌ quĩrãca daucha od̶ida
    panʌa.
  ind-ind: Kamu akan memimpin mereka untuk membuat kemah-Ku ini dan perabotannya sesuai
    dengan semua pola yang akan Aku tunjukkan kepadamu.”
  pes-OPCB: این خیمۀ عبادت و تمام لوازم آن را عیناً مطابق طرحی که به تو نشان می‌دهم
    بساز.
  tgl-ULB: Dapat ninyong gawin ito ng ganap habang ipinapakita ko sa iyo ang mga plano
    para sa tabernakulo at sa lahat nitong kagamitan.
  hui-hui: Ai i̱naga anda ogoni ogobi helo lalu andanaga magi manda i̱na í̠hondo mo
    walia harodagua bilimu, lene.
  mya-mya: တဲ​တော်​နှင့်​အ​သုံး​အ​ဆောင်​ရှိ​သ​မျှ​တို့​ကို ငါ​ပြ​မည့်​ပုံ​စံ​အ​တိုင်း​ပြု​လုပ်​ရ​မည်။
  cbi-NTPO: Tsaaren iya chudinu juuwashu juntsa yapaya bain, tsenmin juntsa yapayasha
    tiba tsumula bain, iya naaju juu dekeewaanuuñuba juntsangue kide, timi.
  bod-N: ངས་ཁྱོད་ལ་སྟོན་པར་འགྱུར་བའི་གུར་མཆོག་གི་དཔེ་དང་། དེའི་ནང་ལ་ཡོད་པའི་ཡོ་བྱད་ཐམས་ཅད་ཀྱི་དཔེ་བཞིན་དུ་བཟོ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Muite tabhenakeri iyi nemidziyo yayo yose nomufananidzo wandichakuratidza.
  spa-BLM: Conforme a todo lo que te muestre, el modelo del tabernáculo y el modelo
    de todos sus muebles, así lo harás.
  cac-cac: Palta a b'aj ol in ec' cajan chi' yed' masanil tastac ol c'anchaj d'a yool,
    yovalil ol e b'o icha val yaj yechel ol in ch'ox d'ayach.
  swh-ULB: Lazima ufanye sawa na haya yote nikuoneshayo mfano wa maskani, na vifaa
    vyake, ndivyo utakavyovifanya.
  bel-bel: усё зрабеце, як Я паказваю табе, і ўзор скініі і ўзор усяго посуду яе;
    так і зрабеце.
  wed-wed: Numa gara ma orana purapurai ana viatataiem nanare ona voai.”
  deu-ELBBK: Nach allem, was ich dir zeige, das Muster der Wohnung und das Muster
    aller ihrer Geräte, so sollt ihr es machen.
  mbb-OT: Is kebeeli zutun te Tulda he Ed-ezapan wey is langun he menge gelemiten
    dutun, kinahanglan he iyan egkesunud sikan is mudilu he ibpeehè ku kenikew.
  mal-2015: തിരുനിവാസവും അതിന്റെ ഉപകരണങ്ങളും ഞാൻ കാണിക്കുന്ന മാതൃകപ്രകാരമൊക്കെയും
    തന്നേ ഉണ്ടാക്കേണം.
  gup-gup: Ngurrimarnbu manmekbe manrurrkdjamun kore bukkabukkan manbu kore ngurriyimowon
    ba kamak bu ngurrimarnbu rowk.”
  gvs-gvs: Nakonakae guna Kaba Kaiyaka yoyou ma konanina liliudi makayaudi bei avatulukoim,
    e tauna nakae kutapatēdi go, Isileli tubunao kuvatulukōidi simadagidi.’
  rmc-rmc: O Svetostankos the savore veci andre kerena pal oda planos, so tuke sikavava.“
  nlg-nlg: Kau kisua na vaevale tapole tabu, maia na lei totobo soko ilokana, ke tona
    taoni utoa nigua na ghanaghana ku tughunia vanigho kau nea iga na goniana.
  pes-OPV: موافق هر‌آنچه به تو نشان دهم از نمونه مسکن و نمونه جمیع اسبابش، همچنین
    بسازید.
  ron-1924: Сэ фачець кортул ши тоате васеле луй дупэ кипул пе каре ци-л вой арэта.
  aui-aui: Kiregoru Kabikabikuwayina da kana sawara tupadi nuwagiuridi na naboni mayimayiyina
    aniyevevemna kobera.”
  ben-OBCV: আমি তোমাদের যে নমুনাটি দেখিয়ে দেব ঠিক সেই অনুসারেই এই সমাগম তাঁবু ও সেটির
    সব আসবাবপত্র তৈরি কোরো।
  som-som: Waxaan ku tusi doono oo dhan, oo ah hannaanka taambuugga iyo hannaanka
    alaabtiisa oo dhan, waa inaad sidaas oo kale u samaysaan.
  lat-VUC: 'juxta omnem similitudinem tabernaculi quod ostendam tibi, et omnium vasorum
    in cultum ejus. Sicque facietis illud:'
  eng-ASVBT: According to all that I show thee, the pattern of the tabernacle, and
    the pattern of all the furniture thereof, even so shall ye make it.
  ita-1885: Fatelo interamente secondo il modello del Tabernacolo, e il modello di
    tutti i suoi arredi, che io ti mostro.
  eng-LXXUP: 'And thou shalt make for me according to all things which I show thee
    in the mountain; even the pattern of the tabernacle, and the pattern of all its
    furniture: so shalt thou make it.'
  eng-ULB: You must make it exactly as I will show you in the plans for the tabernacle
    and for all its equipment.
  spa-VBL: Debes hacer el Tabernáculo y todos sus muebles según el diseño que te voy
    a mostrar.
  fra-_FOB: Vous le ferez exactement semblable au modèle de la Demeure et au modèle
    de tous ses ustensiles, que je vais te montrer.
  mal-mal: തിരുനിവാസവും അതിന്റെ ഉപകരണങ്ങളും ഞാൻ കാണിക്കുന്ന മാതൃകപ്രകാരം ഉണ്ടാക്കണം.
  lit-lit: Pagal visa tai, ką tau parodysiu, pagal padangtės pavyzdį ir visų jos įrankių
    pavyzdį, būtent taip turite ją padaryti.
  urd-GVR: Maiṅ tujhe maqdis aur us ke tamām sāmān kā namūnā dikhāūṅgā, kyoṅki tumheṅ
    sab kuchh ain usī ke mutābiq banānā hai.
  suz-BL: गो इ कली कोंइशो खोदेंशो पा ताम्‍बु सेल्‍पाइक्‍चा माल्‍नेवे। आगाम मार मार
    वोइक्‍चा माल्‍नेवे, मेको आं कोंइशो खोदेंशो पा सेल्‍पतो। प्रस्‍थान २५:४०; प्रस्‍थान
    २६:३०; प्रस्‍थान २७:८
  ita-1927: Me lo farete in tutto e per tutto secondo il modello del tabernacolo e
    secondo il modello di tutti i suoi arredi, che io sto per mostrarti.
  ckb-ckb: وەک هەموو ئەوەی پیشانت دەدەم لە نموونەی چادری پەرستن و نموونەی هەموو کەلوپەلەکانی،
    بەم شێوە دروستی بکەن.
  eng-BBE: Make the House and everything in it from the designs which I will give
    you.
  kan-OKCV: ಗುಡಾರದ ಮಾದರಿಯನ್ನೂ, ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳ ಮಾದರಿಯನ್ನೂ ನಾನು ನಿನಗೆ ತೋರಿಸುವಂತೆಯೇ
    ನೀನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro are ije bu sa areme ire boeje guove ijia nadufuo ije buka izege nare
    kuariakuvejo bu ijiege vierafekinu sake.
  tam-2017: நான் உனக்குக் காண்பிக்கும் ஆசரிப்புக்கூடாரத்தின் மாதிரியின்படியும், அதனுடைய
    எல்லாப்பொருட்களின் மாதிரியின்படியும் அதைச் செய்யுங்கள்.
  spa-RV-1909: Conforme á todo lo que yo te mostrare, el diseño del tabernáculo, y
    el diseño de todos sus vasos, así lo haréis.
  ron-BTF: Conform cu tot ceea ce îți arăt, după modelul tabernacolului și după modelul
    tuturor uneltelor din el, chiar așa să îl faceți.
  eng-WEBP: According to all that I show you, the pattern of the tabernacle, and the
    pattern of all of its furniture, even so you shall make it.
  eng-FBV: You must make the Tabernacle and all its furnishings according to design
    I'm going to show you.
  nld-1939: En ge moet de tabernakel met toebehoren nauwkeurig naar de modellen vervaardigen,
    die Ik u nu ga tonen.
  nch-BL: Pero monequi xijsencahua nochaj ica nochi cuamesas huan tamantzitzi senquisa
    quej ni taixcopinali cati ama nimitznextilis.
  vie-1934: Hãy làm đền đó y như kiểu đền tạm cùng kiểu các đồ dùng mà ta sẽ chỉ cho
    ngươi.
  hin-CV: पवित्र निवास स्थान के लिये जैसा मैं तुमको बताऊं वैसा ही सामान लेना और उसी
    तरीके से बनाना.
  eng-OURB: According to all that I show you, the pattern of the tabernacle, and the
    pattern of all of its furniture, even so you shall make it.
  spa-BES: Haz el santuario de acuerdo al diseño y todo lo que contiene el santuario
    de acuerdo a los diseños que te daré.
  tdx-tdx: hilahatse amy ze he’e hatoroko azo, le ty sare’ i kivohoy naho ty sare’
    o harao’e iabio ty handranjia’o aze.
  vid-vid: Mogomanjiza ihema alyo lya Nguluwi na vinhu vya mumo vyeng'ha kota vila
    ng'hatu vyondiwalajilani.
  eng-OKE: Altogether as I show thee the pattern of the sanctuary, and the pattern
    of all its vessels, even so shalt thou make them.
  tha-KJV: แบบอย่างพลับพลาและเครื่องทั้งปวงของพลับพลานั้น เจ้​าจงทำตามที่เราแจ้งไว้​แก่​เจ้​านี้​ทุ​กประการ
  por-BR-2018: Conforme tudo o que eu te mostrar, o desenho do tabernáculo, e o desenho
    de todos os seus objetos, assim o fareis.
  deu-ELO: Nach allem, was ich dir zeige, das Muster der Wohnung und das Muster aller
    ihrer Geräte, also sollt ihr es machen.
  eng-WYC-2018: by all the likeness of the tabernacle that I shall show to thee, and
    of all the vessels of [the] adorning thereof.
  epo-epo: Laŭ ĉio, kiel Mi montros al vi la bildon de la Loĝejo kaj la bildon de
    ĉiuj ĝiaj objektoj, tiel faru.
  uig-PIN: Uni Mǝn sanga barliⱪ kɵrsǝtmǝkqi bolƣinimƣa asasǝn, yǝni ibadǝt qedirining
    nushisi wǝ barliⱪ ǝswab-saymanlirining nushisiƣa op’ohxax ⱪilip yasanglar.
  beo-beo: Amo Abula Diasu amola Diasu ganodini liligi huluane amo Na da dima olelemu
    defele hamoma.
  tpi-OTNT: Na yupela i mas wokim dispela haus sel na olgeta samting i stap insait
    long en wankain olsem dispela piksa bai mi givim yu.”
  hau-SA: Ka ƙera wannan tabanakul da duk kayan da suke ciki da waje, daidai yadda
    zan nuna maka.
  uig-LAT: Uni Men sanga barliq körsetmekchi bolghinimgha asasen, yeni ibadet chédirining
    nusxisi we barliq eswab-saymanlirining nusxisigha op’oxshash qilip yasanglar.
  nde-nde: Yenza ithabanikeli leli kanye leziceciso zalo ngendlela engizakutshengisa
    yona.”
  ton-ton: Te mou ngaohi ia ʻo fakatatau ki he ngaahi meʻa kotoa pē te u fakahā kiate
    koe, ki he fakatātā ʻoe fale fehikitaki, mo e fakatātā ʻo hono ngaahi nāunau kotoa
    pē.
  ces-1613: Vedlé všeho, jakž já ukazuji tobě podobenství stánku a podobenství všech
    nádob jeho, tak uděláte.
  eng-WMB: According to all that I show you, the pattern of the tabernacle, and the
    pattern of all of its furniture, even so you shall make it.
  tam-TCV: இந்த இறைசமுகக் கூடாரத்தையும், அதன் எல்லா பணிமுட்டுகளையும் நான் உனக்குக்
    காட்டும் மாதிரியின்படியே செய்யவேண்டும்.
  ceb-ULB: Kinahanglan buhaton mo kini sumala sa mga plano nga akong ipakita kanimo
    alang sa tabernakulo ug alang sa tanang kasangkapan niini.
  pol-UBG: Według wszystkiego, co ci ukażę, według wzoru przybytku i wzoru wszystkich
    jego naczyń, tak uczynicie.
  urd-GVU: مَیں تجھے مقدِس اور اُس کے تمام سامان کا نمونہ دکھاؤں گا، کیونکہ تمہیں
    سب کچھ عین اُسی کے مطابق بنانا ہے۔
  deu-1912: Wie ich dir ein Vorbild der Wohnung und alles ihres Geräts zeigen werde,
    so sollt ihr's machen.
  ntj-ntj: '@see-verse:EXO.025.008'
  kan-2017: ನಾನು ನಿನಗೆ ತೋರಿಸುವ ಮಾದರಿಯಲ್ಲಿಯೇ ಗುಡಾರವನ್ನೂ ಅದರಲ್ಲಿರುವ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನೂ
    ಮಾಡಿಸಬೇಕು.
  ena-ena: Havɨlɨ ulaŋ agadɨ abalamɨlɨŋ igɨbanaŋ uami. Nudɨ akuaba akuaba haiabɨla
    hɨsɨŋ agɨladɨdaŋ uleŋ muji hɨsɨŋ agɨladɨdaŋ avi abalamɨlɨŋ igɨbanaŋ uami. Lavɨla
    akuaba akuaba igɨbanaŋ hameŋ sɨbaŋ ala vihalaŋ uami.
  yap-yap: Ngar ngongoliyed nge urngin gathon nrogon ni bay gudag ngom.
  hlt-MCSB: Kai loh nang boeih kan tueng vanbangla dungtlungim muei neh a hnopai boeih
    kah muei te khaw saii tangloeng.
  mdy-ETH: ዓፒሎና ማዢንታ ማኣሮ፤ ሃሣ ጋሮይዳ ዓኣ ባኮዋ ቢያ ታ ኔና ዻዋ ጎይፆ ጊኢጊሺ ማዡዋቴ።»
  twi-ASANTE: Me fie no bɛyɛ ntomadan. Mɛkyerɛ mo ɛkwan a mepɛ sɛ mosi saa dan no
    ne sɛdeɛ mobɛsiesie mu na moagyina so asi.
  mwc-mwc: Niko Tabernacle kona bowai wai sawarina ereonowana mekabage ani beyim wai
    nanakasike kona wosei.”
  eng-WEBU: According to all that I show you, the pattern of the tabernacle, and the
    pattern of all of its furniture, even so you shall make it.
  bnp-bnp: A maka mahalana kape ge manga a hini a taki polo vomu.
  wal-wal: Likke taani nena bessana leemisuwaadan Xoossaa Dunkkaaniyaanne a giddon
    de7iya miishshata oottite.
  spa-PDDPT: Harán el diseño del Tabernáculo y de todos sus utensilios conforme a
    todo lo que Yo te mostraré.
  gun-gun: Ombojerovia atyrã rejapo 'rã ha'angaa ndevy aexa uka va'e ha'e javi rami,
    ha'e opy oĩ 'rã ha'e va'e rami rejapo va'erã ha'e javi.
  agu-BL: Poro yi jun innajbila'tz tu cyakil yi e'chk takle'n yi tz'ocopon tc'u'l,
    tajwe'n tan ibanol chi yi swale' tzatz. Tajwe'n yi ni'cu'n tz'an chi yi tzinchaje'
    tzawetz.
  ilo-ULB: Masapul nga aramidenyo daytoy nga apag-isu kas iti ipakitak kenka iti plano
    para iti tabernakulo ken para iti amin nga alikamenna.
  kpg-kpg: Hau hia di maa mono goloo di hale gii hai gadoo be dagu bilaan dela ga hagi adu
    gi di goe.
  uig-ARA: ئۇنى مەن ساڭا بارلىق كۆرسەتمەكچى بولغىنىمغا ئاساسەن، يەنى ئىبادەت چېدىرىنىڭ
    نۇسخىسى ۋە بارلىق ئەسۋاب-سايمانلىرىنىڭ نۇسخىسىغا ئوپئوخشاش قىلىپ ياساڭلار.
  sus-sus: Wo xa na lingira nun a xa yirabase birin yailan alɔ n na masenma i bɛ ki
    naxɛ.»
  pon-2006: Re pahn wiahda Impwalo oh kapwate kan pahn kin wiawihda nin duwen koasoandi
    me I pahn kasalehiong uhk.
  ksd-ksd: Avat a pait ia upi na varogop tuna ma ra lavur magit ina vaarike tam, varogop
    ma ra valavalar ure ra Pal ma ra valavalar ure ra lavur tabarikik tana.
  tur-YTC: Sana gösterdiğim her şeye, konutun örneğine ve içindeki tüm takımların
    örneğine göre, öyle yapacaksın.”
  grc-BRENT: Καὶ ποιήσεις μοι κατὰ πάντα ὅσα σοι δεικνύω ἐν τῷ ὄρει, τὸ παράδειγμα
    τῆς σκηνῆς, καὶ τὸ παράδειγμα πάντων τῶν σκευῶν αὐτῆς· οὕτω ποιήσεις.
  ind-AYT: Berdasarkan segala hal yang akan Aku tunjukkan kepadamu, begitulah kamu
    harus membuatnya, yaitu sesuai dengan pola Tenda Suci dan pola segala perkakasnya.”
  nya-nya: Umange chihema ndiponso ziwiya zamʼkatimo monga momwe Ine ndidzakuonetsere.
  hrv-hrv: Pri gradnji Prebivališta i svega u njemu postupi točno prema uzorku koji
    ti pokažem.”
  mps-mps: Tama dagego te ugwa be me, te be tomode munalubo nai tigidali me, te dolo
    bugagia nigimainogo eyu, tama eno te piksa noma nagebolo hasia ola mawaibao.”
  tpi-tpi: Na yupela i mas wokim dispela haus sel na olgeta samting i stap insait
    long en wankain olsem dispela piksa bai mi givim yu.”
  dan-1931: Du skal indrette Boligen og alt dens Tilbehør nøje efter det Forbillede,
    jeg vil vise dig.
  vie-OVCB: Sau đây, Ta sẽ cho con kiểu mẫu Đền Tạm và các vật dụng trong đền để con
    theo đó mà làm.”
  guj-2017: હું મંડપનો નમૂનો તથા તેના સર્વ સામાનનો નમૂનો બતાવું તે પ્રમાણે તમારે તે
    બનાવવું.
  pon-2006A: Re pahn wiahda Impwalo oh kapwate kan pahn kin wiawihda nin duwen koasoandi
    me I pahn kasalehiong uhk.
  por-BRBSL: According a tudo o que vos mostro, o padrão do tabernáculo e o padrão
    de todos os seus móveis, mesmo assim o fareis.
  cth-cth: Lukkareiim e mei hoi a puengcangnaw e mei pueng kai ni na hmu sak e patetlah
    na sak han.
  twi-twi: Monyɛ ntamadan yi ne ne nsiesiemu nyinaa sɛnea mɛkyerɛ mo no pɛpɛɛpɛ.
  hlt-hlt: Kai loh nang boeih kan tueng vanbangla dungtlungim muei neh a hnopai boeih
    kah muei te khaw saii tangloeng.
  tbz-SIM: Di yóó dì dɔ̀ɔ̀ nɛ̀ di nɛntì kɛ̀ dì ndònnɛ̀ n yóó dɑ bɛnkɛ mɛ̀ mmɛ.
  msy-2020: Egh ia Purirpenir kamɨn ingarightɨ, bizir an azenan itiba ko aven ikiamiba
    bar nedazir kɨ nɨ danɨngamimɨn mɨrara ganam.”
  azb-azb: Mənim məskənimi və onun bütün avadanlığını göstərdiyim nümunələrə görə
    düzəldin.
  eng-DBY: According to all that I shall shew thee, the pattern of the tabernacle,
    and the pattern of all the utensils thereof, even so shall ye make [it].
  hin-2017: जो कुछ मैं तुझे दिखाता हूँ, अर्थात् निवास-स्थान और उसके सब सामान का नमूना,
    उसी के अनुसार तुम लोग उसे बनाना।
  wol-KYG: Na lépp dëppoo ak li ma lay won. Muy misaalu xaymab jaamookaay bi, di misaalu
    mboolem ay jumtukaayam, lépp defeleen ko noonu.
  bjr-bjr: Innee uiqaana maqa faqa minakinaa aiqama ainaina faqa qinee naakapaunandee
    miqi kai masee auquaqa.
  eng-YLT: according to all that which I am shewing thee, the pattern of the tabernacle,
    and the pattern of all its vessels, even so ye do make [it].
  kne-kne: yan onodan da din amin ay inbilin ko ay iyat na ay maamag, pati din kaamagan
    di am-in ay maosal isdi.
  wat-wat: Vada Tafutafuna kwana yoniya na kana nogonogo matatafuna yaku nuwanuwai
    ana visawaveniwa maise.”
  eng-WYC-2017: by all the likeness of the taber-nacle that I shall show to thee,
    and of all the vessels of [the] adorning thereof.
  eng-WMBB: According to all that I show you, the pattern of the tabernacle, and the
    pattern of all of its furniture, even so you shall make it.
  urd-GVH: मैं तुझे मक़दिस और उसके तमाम सामान का नमूना दिखाऊँगा, क्योंकि तुम्हें सब
    कुछ ऐन उसी के मुताबिक़ बनाना है।
  rug-rug: Meke sa tinavetena, meke sari doduru likakalae pa korapana, si kaqu gua
    puta tugo saripu va dogoro nigo Rau.
  gaz-gaz: Dunkaana qulqulluu kanaa fi miʼa isaa hunda akkuma bifa ani sitti argisiisuutti
    hojjedhaa.
  fra-LSG: Vous ferez le tabernacle et tous ses ustensiles d’après le modèle que je
    vais te montrer.
  gnn-gnn: Ŋarra yurru nhumalaŋgu ḻakaramanydja ga milkuma buṉbunharawu buṉbuwunydja,
    ga wiripu maryakal nhuma yurru djämayi djinawa'wunydja ŋuruku buṉbuwu. Nhuma yurru
    djämanydja bukmaknha yana bitjan yana liŋgu ŋunhi ŋarrapi nhumalaŋgala yurru milkuma.
  yal-yal: Ɛ xa Ala Batu Bubun nafala e nun a waliseene birin alo n na a yitama i
    ra kii naxan yi.”
  haw-1868: E like me na mea a pau a'u e hoike aku ai ia oe, o ke kumu hoohalike o
    ke keenakapu, a me ke kumu hoohalike o kona mau mea e pili ana, pela no oe e hana'i.
  arb-NAV: تَصْنَعُونَهُ حَسَبَ مِثَالِ الْمَسْكَنِ وَالآنِيَةِ الَّتِي أُرِيكَ.
  ewe-ewe: “Nye nɔƒe sia anye agbadɔ. Mafia ale si nàtui kple nu siwo nàtsɔ aɖo atsyɔ̃
    nɛ la wò.
  eng-LEE: In accordance with all that I show thee, the pattern of the tabernacle,
    and the pattern of all the instruments thereof, even so shall ye make it.
  asm-FB: সেই আবাস আৰু তাৰ সকলো বস্তুৰ যি নমুনা মই তোমাক দেখুৱাম, তোমালোকে সেই নমুনাৰ
    দৰেই সকলো কৰিবা।
  sus-A: وٌ شَ نَ لِنفِرَ نُن عَ شَ يِرَبَسٍ بِرِن يَءِلَن عَلْ ﭑ نَ مَسٍنمَ عِ بّ
    كِ نَشّ.»
  fra-SBL: Tu feras le tabernacle et tous ses ustensiles selon le modèle que je te
    montre.
  hbo-hbo: כְּכֹ֗ל אֲשֶׁ֤ר אֲנִי֙ מַרְאֶ֣ה אֹותְךָ֔ אֵ֚ת תַּבְנִ֣ית הַמִּשְׁכָּ֔ן
    וְאֵ֖ת תַּבְנִ֣ית כָּל־כֵּלָ֑יו וְכֵ֖ן תַּעֲשֽׂוּ׃ ס
  eng-WYCLIFFE: which Y schal schewe to thee, and of alle the vessels of ournyng therof.
  piu-2006: '@see-verse:EXO.025.008'
  pjt-pjt: '@see-verse:EXO.025.008'
  cwe-cwe: Zenga hema da Mulungu na vinhu vake vose kuilinga na viya vondanikulaguse.
  kik-kik: Thondekai hema ĩno nyamũre, na mwĩkĩre indo cia thĩinĩ kũringana na mũhano
    ũrĩa ngũkuonia.
  fra-NCL: Vous vous conformerez à tout ce que je vais vous montrer, au modèle du
    tabernacle, et au modèle de tous ses ustensiles. »
  cek-AK: Kang patuek ih kahni im hoi hmuennawk ih krang baktih toengah sah ah.
  cuk-cuk: Ar igi bela an bega oyogoe, a-sunnagwad be dulemar-anse-goled-neg-sunna-seleged
    be soboed, degi, a-yagi bela ibmar-ebuleged a-sunnagwad be sobbaloed.”
  uig-CYR: Уни Мән саңа барлиқ көрсәтмәкчи болғинимға асасән, йәни ибадәт чедириниң
    нусхиси вә барлиқ әсвап-сайманлириниң нусхисиға опохшаш қилип ясаңлар.
  pma-pma: Umon eim tavolin enek ka tounah vasi keil koa hel neim housil asa koa nitie
    lati minuk.
  tel-2017: నేను నీకు చూపించే విధంగా మందిరం స్వరూపాన్ని దాని ఉపకరణాలను చెయ్యాలి.
  hat-BSA: Selon tout sa ke M gen pou montre nou, kòm modèl tabènak la, ak patwon
    tout mèb li yo, se konsa ojis ke nou va konstwi li.
  kos-kos: Orala lohm sac, wi koanon lohm an, in fal nu ke lemlem su nga ac fah akkalemye
    nu sum.
  hbo-WLC: כְּכֹ֗ל אֲשֶׁ֤ר אֲנִי֙ מַרְאֶ֣ה אוֹתְךָ֔ אֵ֚ת תַּבְנִ֣ית הַמִּשְׁכָּ֔ן
    וְאֵ֖ת תַּבְנִ֣ית כָּל־כֵּלָ֑יו וְכֵ֖ן תַּעֲשֽׂוּ׃ ס
  ibo-ibo: Wuo ụlọ nzute a na ihe ịchọ ya mma niile, ka ọ bụrụ otu ihe dịka oyiyi
    m ga-egosi gị.
  ory-ory: ଆବାସର ଆକାର ଓ ତହିଁର ସମସ୍ତ ପାତ୍ରର ଆକାରାଦିର ଯେଉଁ ଆଦର୍ଶ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଦେଖାଇବା,
    ତଦନୁସାରେ ତୁମ୍ଭେମାନେ ସମସ୍ତ କରିବ।
  chk-chk: Repwe föri ewe imwenfel seni mangaku me pisekin lon meinisin won ükükün
    mine üpwe aiti ngonuk.”
  rop-rop: Ai garra gibit yu plen blanga shoum yu hau yumob garra meigim det Tent
    en hau yumob garra meigim ola enijing blanga det tent. En wen yumob meigim det
    tent en ola enijing, yumob garra bulurrum det plen weya ai garra gibit yu.
  ukr-1871: Усе, як сам я показую тобі, взір домівки і взір усього знаряддя їх, так
    і мусите поробити.
  bch-bch: Be gimi manta akado palata toa ne toman ngan aea danga sisid toa ngada
    oa ta iuot lalaede mambe ianun toa gau ga napasolan pago.”
  deu-1951: Durchaus, wie ich dir ein Vorbild der Wohnung und aller ihrer Geräte zeigen
    werde, also sollt ihr es machen.
  eng-JPS: According to all that I show thee, the pattern of the tabernacle, and the
    pattern of all the furniture thereof, even so shall ye make it.
  srp-1865: Kao što æu ti pokazati sliku od šatora i sliku od svijeh stvari njegovijeh,
    tako da naèinite.
  lug-lug: Mukole Eweema ya Mukama eyo entukuvu n’ebigibeeramu byonna nga bwe nnaabalagirira.
  heb-heb: ככל אשר אני מראה אותך את תבנית המשכן ואת תבנית כל כליו וכן תעשו׃
  ben-IRV: আবাসের ও তার সব জিনিসের যে আদর্শ আমি তোমাকে দেখাই, সেই অনুসারে তোমরা সবই
    করবে।
  pan-pan: ਜਿਵੇਂ ਮੈਂ ਤੈਨੂੰ ਸਭ ਕੁਝ ਵਿਖਾਉਂਦਾ ਹਾਂ ਡੇਰੇ ਦੇ ਨਮੂਨੇ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ
    ਦੇ ਨਮੂਨੇ ਉੱਤੇ ਓਵੇਂ ਹੀ ਬਣਾਇਓ।
  mya-JVB: ငါ ပြ သမျှ သော တဲ တော်ပုံ ၊ တဲ တော်တန်ဆာ ပုံ နှင့် အညီ လုပ် ရမည်။
  tbg-tbg: Te ai umiqaainantema kema, ne Seri Naavu vira kaqatema, naavu viraqi vate
    haikaravata autu kaate.
  hmo-hmo: Inai Palai Dubu, bona ena lalonai noho gaudia, be lau ese do lau hadibaia
    bamona do umui karaia.
  urd-urd: और घर और उसके सारे सामान का जो नमूना मैं तुझे दिखाऊँ ठीक उसी के मुताबिक़
    तुम उसे बनाना।
  rus-SYN: все сделайте, как Я показываю тебе, и образец скинии и образец всех сосудов
    ее; так и сделайте.
  bqc-SIM: À zwã̀akpɛpi ń a pↄkeleↄ kɛ píi, lá má a taa ↄlↄnɛwa.
  tcz-CHONGTHU: Houbuh le asunga thilkeo ding ho aboncha ka vet sah ding hiche dung
    jui'a chu na bol diu ahiye, ati.
  mar-mar: निवासमंडप कसा असावा त्याचा नमुना व त्यातील वस्तू कशा असाव्यात त्यांचा नमुना
    मी तुला दाखवीन. त्या सगळ्याप्रमाणे तुम्ही तो तयार करावा.
  soq-soq: E ape kakaiwa ita bedewe nitu uduudu aleupu mape euwaepo ewaa ruawaida
    dewasaa.”
  qub-qub: Chay tiyanä Tolduta, chaycho cananpaj caj cösacunatapis ruranqui ricachinäpaj
    caycajtanölla.
  hat-hat: W'a fè tant lan ak tout bagay ki pou ale ladan l', dapre modèl mwen pral
    ba ou a.
  eng-BSB: You must make the tabernacle and design all its furnishings according to
    the pattern I show you.
  tod-tod: Wa ti kpein kɛ ga seɠe ʋɛlɛ ɲadegai ɠazaʋi pelei, é ɠɛ ga sɔɔlai kpein
    kazaʋi pelei, nii gè ʋaazu dɛɛzu ga ɗe.
  eng-WEBPB: According to all that I show you, the pattern of the tabernacle, and
    the pattern of all of its furniture, even so you shall make it.
  kbq-kbq: Nagrama kaveri'ma hanua kante antenka, ana seli mono none maka agu'afima
    me'nia zantamina trohuo.
  nhe-BL: Pero monequi xijsencahua nochaj ica nochi cuamesas huan tlamantzitzi senquistoc
    queja ni tlaixcopinali tlen ama nimitznextilis.
  gub-BL: Ezapo a'e tàpuzràn nehe, ipupe har nehe no. Amono putar hexak àwàm hagapaw
    newe ihe nehe kury. Ezapo ma'e hexak àwàm hagapaw zàwegatete nehe.
  eng-DRA: 'According to all the likeness of the tabernacle which I will shew thee,
    and of all the vessels for the service thereof: and thus you shall make it:'
