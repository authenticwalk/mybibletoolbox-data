verse: EXO.025.036
translations:
  mal-C: മൊട്ടുകളും ശാഖകളും നിലവിളക്കിൽനിന്നുള്ള ഒറ്റഖണ്ഡമെന്നവിധത്തിൽ തങ്കംകൊണ്ട്
    അടിച്ചുപണിതതായിരിക്കണം.
  deu-TKW: Ihre Knollen und Röhren sollen aus einem Stück mit ihm sein; alles getriebene
    Arbeit aus einem Stück, von gediegenem Golde.
  lin-lin: Bambuma mpe bitape ekozala ekangana na etelemiselo ya minda ; mpe nyonso
    ekosalema na wolo ya peto, wolo oyo batuti na nzela ya marto.
  eng-LSV: their knobs and their branches are of the same, all of it one beaten work
    of pure gold;
  eng-GNV: Their knops and their branches shall bee thereof. all this shalbe one beaten
    worke of pure golde.
  eng-WEBSTER: 'Their knobs and their branches shall be of the same: all of it shall
    be one beaten work of pure gold.'
  nhw-BL: Ixochiyo huan imacuayohua elis tlasencahuali ica san se tlatectli tlen senquistoc
    oro catli tlatejtzontli ica martillo.
  swh-ONEN: Matovu na matawi yote yatakuwa kitu kimoja na kile kinara cha taa, yakifuliwa
    kwa dhahabu safi.
  bba-bba: Burɑ te, kɑ kɑ̃ɑsi yi, ye kpuro yɑ n sɑ̃ɑ wurɑn bɔri tiɑ.
  eng-KJVCPB: 'Their knops and their branches shall be of the same: all it shall be
    one beaten work of pure gold.'
  luo-luo: Maupego kod bede yien-go duto gi rachungi taya nobed gimoro achiel mothedh
    gi dhahabu maler.
  meu-meu: Hari rigi bona bure na gold namo-hereana sirina tamona amo ba koro.
  npi-ULB: तिनीहरूका कोपिला र हाँगाहरू सबै पिटेको निखुर सुनको एउटा टुक्राबाट बनेका
    होऊन् ।
  yor-yor: Irúdì wọn àti ẹ̀ka wọn kí ó rí bákan náà, kí gbogbo rẹ̀ kí ó jẹ́ lílù ojúlówó
    wúrà.
  emp-NTPO: Dji gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ zaca b̶eara, dji jʌwate b̶eara, dji cacua sid̶a
    ab̶ari oro idji awa quirud̶ebemada toa chĩ od̶adua.
  ind-ind: Tiang pelita itu dan semua cabangnya serta hiasannya harus dibuat dari
    emas murni dengan cara ditempa dari satu bongkah emas.
  pes-OPCB: تمام این نقشها و شاخه‌ها و بدنه باید از یک تکه طلای خالص باشد.
  tgl-ULB: Ang kanilang mga madahong paanan at mga sanga ay dapat maging isang piraso
    kasama nito, isang piraso ng pinalong yari sa purong ginto.
  hui-hui: Ani bu ngelowa hamame bo ndibulaga bialu mo mbiraore howa wabu gimbu biai
    halimu.
  mya-mya: ပွင့်​ဖူး​အ​လက်​နှင့်​ဆီ​မီး​ခုံ​တိုင်​တို့​ကို​ရွှေ ဖြင့်​တစ်​သား​တည်း​ထု​လုပ်​ရ​မည်။-
  cbi-NTPO: Tsejtu naa llullu tyuinanu basu bain, naa ñillu chujtinu tyaapala bain
    tyuipuñu' jutyu', ñillu chujtintsumi usja'tee jumu aa lanpara ma bulu juunu juve.
    Juntsa ñillu chujti' chakaantsumiya uruchi tene juju' maatilluchee villa' junu
    tsuve.
  bod-N: གང་བུའི་གཟུགས་རྣམས་དང་གེལ་པ་རྣམས་ནི་མུ་འབྲེལ་དུ་འབུར་རྡུང་བྱས་པའི་གསེར་བཙོ་མས་བཟོ་བར་བྱའོ།
    །
  sna-sna: Mabukira namatavi achava ebandi rimwe chete nechigadziko chomwenje, negoridhe
    rakaisvonaka rakapambadzirwa.
  spa-BLM: Sus capullos y sus ramas serán de una sola pieza con ella, toda ella de
    una sola pieza batida de oro puro.
  cac-cac: A juntzan̈ sfloral yed' sc'ab' chi', junn̈ej tz'aj yed' jun sb'achnub'al
    chi', nab'a oro tz'aji, stenjib'o d'a q'uen martillo.
  swh-ULB: Matovu yake na matawi yake yatakuwa ya kitu kimoja nacho, kiwe chote pia
    kazi moja ya kufua, ya dhahabu safi.
  bel-bel: 'яблыкі і галіны іх зь яе павінны выходзіць: уся павінна быць чаканная,
    цэльная, з чыстага золата.'
  deu-ELBBK: Ihre Knäufe und ihre Arme sollen aus ihm sein; der ganze Leuchtereine
    getriebene Arbeit, von reinem Gold.
  mbb-OT: Haazà is menge zayandayan wey menge subpang, idredsè dà is kebpurmaha zuen
    te kebeeli zuen te lewahan te selevukà te sulù.
  mal-2015: അവയുടെ മുട്ടുകളും ശാഖകളും അതിൽനിന്നു തന്നേ ആയിരിക്കേണം; മുഴുവനും തങ്കം
    കൊണ്ടു ഒറ്റ അടിപ്പു പണി ആയിരിക്കേണം.
  gup-gup: Bu ngurrimarnbun mahni rowk, wanjh ngurridongorro nawu wirlmurrng gold
    duninjh, dja ngurrimarnmarnbu ba bu kaburrkkudjihmen rowk, yiman lampstand burrk
    ngarre, dja mak manyehyende, dja mak mannguyyawyaw.”
  gvs-gvs: Go senina gadonayana be laoninayana goura maavadaina situtudi go, ana lamgógana
    goura tayamo.
  rmc-rmc: O svietňikos le ramenca the le kvitkenca mušinel te el kerdo jekhe kotorestar
    le žuže somnakastar.
  nlg-nlg: Ko tupi maemane na gold va tana ghai ni vatei talu bulu eni maia na vatei
    talu pulaoa/flower, maia na lei vughuvughu ke pasukolu ta sakai na puku ni gold
    vamua [tara patokighi].
  pes-OPV: وسیبها و شاخه هایش از همان باشد، یعنی از یک چرخکاری طلای خالص.
  ron-1924: Гэмэлиоареле ши брацеле сфешникулуй сэ фие динтр-о сингурэ букатэ; тотул
    сэ фие де аур бэтут, де аур курат.
  ben-OBCV: সেই দীপাধারের সাথে একই টুকরো দিয়ে সেই কুঁড়ি ও শাখাগুলিও পিটানো খাঁটি
    সোনা দিয়ে তৈরি করতে হবে।
  som-som: Burooyinkooda iyo laamahooduba waa inay isku waslad la ahaadaan, oo kulligeedna
    waa inay ahaataa isku waslad dahab la tumay oo saafi ah.
  lat-VUC: Et sphærulæ igitur et calami ex ipso erunt, universa ductilia de auro purissimo.
  eng-ASVBT: Their knops and their branches shall be of one piece with it; the whole
    of it one beaten work of pure gold.
  ita-1885: Sieno i pomi, e i rami loro di un pezzo col Candelliere; sia tutto il
    Candelliere di un pezzo, d'oro puro, tirato al martello.
  eng-LXXUP: Let the knops and the branches be of one piece, altogether graven of
    one piece of pure gold.
  eng-ULB: Their leafy bases and branches must all be one piece with it, one beaten
    piece of work of pure gold.
  spa-VBL: Los brotes y las ramas deben hacerse con el candelabro como una sola pieza,
    modelada con martillo en oro puro.
  fra-_FOB: Ses pommes et ses branches en seront tirées; il sera tout entier d'une
    seule pièce au marteau, en or pur.
  mal-mal: അവയുടെ മുട്ടുകളും ശാഖകളും അതിൽനിന്ന് തന്നെ ആയിരിക്കണം; മുഴുവനും അടിച്ചുപരത്തിയ
    തങ്കംകൊണ്ട് ഒറ്റ പണി ആയിരിക്കണം.
  urd-GVR: Shāḳheṅ aur pyāliyāṅ balki pūrā shamādān ḳhālis sone ke ek hī ṭukṛe se
    ghaṛ kar banānā hai.
  suz-BL: मेको आ राशी नु डल्‍ला नेल्‍ल ठेयब क्‍येख सुन का केन चेम्‍शो दुम्‍चा माल्‍नीम।
  ita-1927: Questi pomi e questi bracci saranno tutti d’un pezzo col candelabro; il
    tutto sarà d’oro fino lavorato al martello.
  ckb-ckb: گرێ و لقەکان لە خۆی دەبن، هەمووشیان لە زێڕی بێگەردی کوتراو دەبێت.
  eng-BBE: The buds and the branches are to be made of the same metal; all together
    one complete work of hammered gold.
  kan-OKCV: ಅದರ ಮೊಗ್ಗುಗಳೂ ಕೊಂಬೆಗಳೂ ಅದರಿಂದಲೇ ಬಂದಿರಬೇಕು. ದೀಪಸ್ತಂಭವನ್ನೆಲ್ಲಾ ಶುದ್ಧ ಬಂಗಾರದ
    ಒಂದೇ ಅಚ್ಚಿನಲ್ಲಿ ಬರೆದ ಕಲಾಕೃತಿಯಾಗಿರಬೇಕು.
  bbb-bbb: Ro kafusi boeje ja amaeriaeva ijiakiro ire kedoro ifaejevo ijadufuo kia
    fuone ijiakina ove ije boeje nika gorodi ijia kena besu foteke amaerifo.
  tam-2017: அவைகளின் பழங்களும் அவைகளின் கிளைகளும் பொன்னினால் உண்டானவைகளாக இருக்கட்டும்;
    அவையெல்லாம் தகடாக அடித்த சுத்தப்பொன்னால் செய்யப்பட்ட ஒரே வேலையாக இருக்கவேண்டும்.
  spa-RV-1909: Sus manzanas y sus brazos serán de lo mismo, todo ello una pieza labrada
    á martillo, de oro puro.
  ron-BTF: Nodurile lor și brațele lor să fie din el; toate acestea să fie o singură
    lucrare bătută din aur pur.
  eng-WEBP: Their buds and their branches shall be of one piece with it, all of it
    one beaten work of pure gold.
  eng-FBV: The buds and branches are to be made with the lampstand as one piece, hammered
    out of pure gold.
  nld-1939: De knoppen en armen moeten met de kandelaar zelf uit één stuk zijn; het
    geheel één stuk drijfwerk van zuiver goud.
  nch-BL: Ixochiyo huan imacuayohua elis tasencahuali ica san se tatecti ten senquisa
    oro cati tatejtzonti ica martillo.
  vie-1934: Bầu cùng nhánh của chân đèn đều bằng vàng ròng nguyên miếng đánh giát.
  hin-CV: कलियां, शाखाएं और दीप का स्तंभ शुद्ध सोने को पीटकर बने हो.
  eng-OURB: Their buds and their branches shall be of one piece with it, all of it
    one beaten work of pure gold.
  spa-BES: Las copas y las ramas deben estar hechos del mismo metal de una sola pieza;
    todos juntos un trabajo completo de oro martillado.
  tdx-tdx: Ho raik’ amy taho’ey o rava-drave’eo naho o tsampa’eo, aa le ho vongam-bolamena
    ki’e raike nipepeheñe i fitàn-jiro fonitsey.
  vid-vid: Mitumba ajo na nhagala zake jowa chinhu chimwe na chinhu acho cha kuwichila
    chenje acho, na cheng'ha chopondigwa kwa chihande chimwe cha zahabu inojile.
  eng-OKE: Their apples and their branches shall be of it, all beaten of pure gold.
  tha-KJV: ดอกตูมและกิ่งทำให้เป็นเนื้อเดียวกั​นก​ับคันประทีป ให้​ทุ​กส่วนเป็นเนื้อเดียวกันด้วยทองคำบริ​สุทธิ​์​ที่​ใช้​ค้อนทำ
  por-BR-2018: Seus botões e seus braços serão do mesmo, todo ele uma peça lavrada
    a martelo, de ouro puro.
  deu-ELO: Ihre Knäufe und ihre Arme sollen aus ihm sein; der ganze Leuchter eine
    getriebene Arbeit, von reinem Golde.
  eng-WYC-2018: and therefore the little roundels and the rods thereof shall be all
    beaten out with an hammer, of cleanest gold. (and so all the little balls and
    its rods shall be made out of pure gold, beaten out with a hammer.)
  epo-epo: La kapetoj kaj branĉoj devas elstari el ĝi; ĉio devas esti unu forĝita
    tutaĵo el pura oro.
  uig-PIN: Uning xu ƣunqiliri ⱨǝm xahqiliri qiraƣdan bilǝn bir gǝwdǝ ⱪilinsun — bir
    pütün sap altundin soⱪup yasalsun.
  beo-beo: Sogea, amoda amola gamali bai da mae afafane gouli liligi afadafa amoga
    hamoma.
  tpi-OTNT: Yupela i mas kisim hama na paitim dispela gol na wokim ol dispela samting
    i kamap olsem wanpela samting tasol.
  hau-SA: Tohon da kuma rassan za su kasance ɗaya da wurin ajiye fitilan da aka yi
    da ƙerarriyar zinariya.
  uig-LAT: Uning shu ghunchiliri hem shaxchiliri chiraghdan bilen bir gewde qilinsun
    — bir pütün sap altundin soqup yasalsun.
  nde-nde: Amahlumela lezingatsha kuzakuba yinto yinye loluthi lwesibane, kukhandwe
    ngegolide elicolekileyo.
  ton-ton: Ko honau ngaahi teunga potopoto mo e ngaahi pasanga, ʻe ngaohi ia kotoa
    pē ʻi he koula haohaoa kuo tuki.
  ces-1613: Koule jejich i prutové jejich z něho budou; všecko to z cela kované z
    zlata čistého.
  eng-WMB: Their buds and their branches shall be of one piece with it, all of it
    one beaten work of pure gold.
  tam-TCV: மொட்டுகளும், கிளைகளும் குத்துவிளக்குடன் சுத்தத் தங்கத்தின் ஒரே தகட்டிலிருந்து
    அடித்துச் செய்யப்பட்டிருக்க வேண்டும்.
  ceb-ULB: Ang ilang mga dahondahon sa ilalom ug ang mga sanga kinahanglan unay paghimo
    sa sinalsal nga lunsay nga bulawan.
  pol-UBG: Z niego samego będą wychodzić gałki i ramiona, wszystko to w całości będzie
    wykute ze szczerego złota.
  urd-GVU: شاخیں اور پیالیاں بلکہ پورا شمع دان خالص سونے کے ایک ہی ٹکڑے سے گھڑ کر
    بنانا ہے۔
  deu-1912: Beide, die Knäufe und Röhren, sollen aus ihm gehen, alles getriebenes,
    lauteres Gold.
  ntj-ntj: '@see-verse:EXO.025.035'
  kan-2017: ಪುಷ್ಪಪಾತ್ರೆಗಳೂ, ಕೊಂಬುಗಳೂ ಸಹಿತವಾದ ದೀಪಸ್ತಂಭವನ್ನೆಲ್ಲಾ ಒಟ್ಟಿಗೆ ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ
    ನಕಾಸಿ ಕೆಲಸದಿಂದ ಮಾಡಿಸಬೇಕು.
  ena-ena: Lɨba golɨ huaci sɨbaŋ agadɨ ifɨvɨnapɨna lɨdɨŋ akuaba akuaba agɨladɨ vihavɨci
    pabiŋ me laci hɨnim uami.
  yap-yap: Pi floras ndawori puf ni nunuw riy nge yupa’ i papa’ngin, nge fare tagil’
    e magal e ba peth nta’bang i gol nni pirdi’iy.
  hlt-MCSB: Te lamkah a rhaimuem neh a kong te a pum la sui cilh cakben neh pakhat
    la om saeh.
  mdy-ETH: ፂሎንታ ካኣፖንታ ሻርኖንታ ፔቴ ማዒ ጌኤሺ ዎርቄይዳፓ ዓርሲንቲ ማዢንቶንጎ።
  twi-ASANTE: Saa nneɛma a wɔde siesie kaneadua no ne ne nkorabata no nyinaa nyɛ adeɛ
    fua a wɔde sikakɔkɔɔ amapa a wɔaboro ayɛ.
  eng-WEBU: Their buds and their branches shall be of one piece with it, all of it
    one beaten work of pure gold.
  bnp-bnp: O rata na tabekena gol kabakaba ge taku a bako, a maka hanuna keke.
  wal-wal: Kukkumotinne marati ubbai xomppiyaa wottiyo ballaara issippe, oiqetti issuwaa
    gididi, walahi bainna worqqaappe qoxettidi oosettona.
  spa-PDDPT: Sus botones y sus brazos serán parte de él, todo ello de una sola pieza
    de oro puro labrado a cincel.
  gun-gun: Ijapu'a va'e ha'e hakã ma peteĩ'i guigua meme. Ha'e javive peteĩ'i guigua
    meme 'rã rejapo ouro ete'i omoatyrõ mbyre gui.
  agu-BL: Yi e'chk tal ne'ẍ bucha'tz tu e'chk k'ab junit tz'an tu yi tkan. Oro cu'n
    tz'an tircu'n nin txak'ij tzitulej wok tan martiy.
  ilo-ULB: Dagiti sinanbulong a puonna ken dagiti sangana ket masapul a maaramid a
    sangsangkamaysa iti kandelero, maysa a napanday a puro a balitok.
  kpg-kpg: Nia akai e daamada e moholoholo, nia manga mo tuaidina di Lohongo Malama,
    e dugidugi gii hai be di mee e dahi ne hau haga dahi gi nia goolo madammaa.
  uig-ARA: ئۇنىڭ شۇ غۇنچىلىرى ھەم شاخچىلىرى چىراغدان بىلەن بىر گەۋدە قىلىنسۇن ــ بىر
    پۈتۈن ساپ ئالتۇندىن سوقۇپ ياسالسۇن.
  sus-sus: Na tɔnbilie nun lanpui salonyie xa findi keren na, e xa yailan xɛɛma fanyi
    xabuxi ra.»
  pon-2006: Mpwek kan, rah kan oh dewen lampo pahn sukusukda ehute sang ni kohl tohr.
  ksd-ksd: A umana pupulu i diat ma ra umana ingar i diat diat a kidoloina ka me;
    una pait vapar ia ka ma ra goled tuna ma una tutut mal ia.
  tur-YTC: Tomurcukları ve kolları onunla tek parça olacak; hepsi saf altından dövmeci
    işi olacaktır.
  grc-BRENT: Οἱ σφαιρωτῆρες καὶ οἱ καλαμίσκοι ἐξ αὐτῆς ἔστωσαν· ὅλη τορευτὴ ἐξ ἑνὸς
    χρυσίου καθαροῦ.
  ind-AYT: Semua kelopak dan cabangnya harus seiras dengannya, keseluruhan bagian
    itu harus terbuat dari sebongkah emas murni tempaan.
  nya-nya: Mphukira ndi nthambi zonse zisulidwe kumodzi ndi choyikapo nyalecho ndi
    golide wabwino kwambiri.
  hrv-hrv: Njihove čaške i njihovi krakovi sačinjavat će jedan komad s njim - sve
    skovano u jednome komadu od čistoga zlata.
  mps-mps: Te dagego hama selama, te gol haluama, tama te nai dabe tigidali te deli
    nai tiwai naga nigao.
  tpi-tpi: Yupela i mas kisim hama na paitim dispela gol na wokim ol dispela samting
    i kamap olsem wanpela samting tasol.
  dan-1931: Bægrene og Armene skal være i ét med den, så at det hele udgør ét drevet
    Arbejde af purt Guld.
  vie-OVCB: Đài và cành dính liền nhau, làm bằng vàng ròng dát nguyên miếng.
  guj-2017: અને બધું જ શુદ્ધ સોનાની એક જ પાટલીમાંથી ઘડીને બનાવેલું હોય.
  pon-2006A: Mpwek kan, rah kan oh dewen lampo pahn sukusukda ehute sang ni kohl tohr.
  por-BRBSL: Seus botões e seus ramos devem ser de uma só peça com ele, e todos eles
    um trabalho batido de ouro puro.
  cth-cth: A peimuemnaw a kutnaw hah buet touh lah koung na kâkuetsak han. Abuemlah
    suikathoung hoi na dêi han.
  twi-twi: Saa nneɛma a wɔde siesie kaneadua no ne ne nkorabata no nyinaa nyɛ ade
    baako a wɔde sikakɔkɔɔ ankasa a wɔaboro ayɛ.
  hlt-hlt: Te lamkah a rhaimuem neh a kong te a pum la sui cilh cakben neh pakhat
    la om saeh.
  tbz-SIM: Yɛtòkɛ̀ nɛ̀ tɛ bɑkɛ kɛ̀ dɛ̀ ntú mɛsɔɔ mmɔ́mmɔmmɛ kɛ tɑu.
  msy-2020: Egh ia hama inigh golɨn aghuir kam mɨsuegh, egh bizir kabar amightɨ da
    bizir vamɨran mɨn ikiam.
  azb-azb: Qönçələr və budaqlar onunla bir hissədən ibarət olsun; hamısı eyni hissədən,
    yastılanmış xalis qızıldan olsun.
  eng-DBY: Their knobs and their branches shall be of itself — all of one beaten work
    of pure gold.
  hin-2017: उनकी गाँठें और डालियाँ, सब दीवट समेत एक ही टुकड़े की हों, शुद्ध सोना ढलवा
    कर पूरा दीवट एक ही टुकड़े का बनवाना।
  wol-KYG: Kàmbóot ya ak car ya dañuy ànd ak tegukaay ba, di benn, lépp doon lu ñu
    tëgge wenn dogu wurusu ngalam.
  bjr-bjr: Amiqira koora turiiseeqa minannai kai oosana faqa asaanauqa faqa afufeenaarirana
    faqa auquaqa.
  eng-YLT: their knops and their branches are of the same, all of it one beaten work
    of pure gold;
  eng-WYC-2017: and therefore the little roundels and the rods thereof shall be all
    beaten out with an hammer, of cleanest gold.
  eng-WMBB: Their buds and their branches shall be of one piece with it, all of it
    one beaten work of pure gold.
  urd-GVH: शाख़ें और प्यालियाँ बल्कि पूरा शमादान ख़ालिस सोने के एक ही टुकड़े से घड़कर
    बनाना है।
  rug-rug: Sari na limana, meke sari na havoro lopu ele pelaradi, meke sa tuturuana
    zuke si kaqu ta sekeseke meke ta tavete vura pa qolo viana.
  gaz-gaz: Hudhaawwanii fi dameewwan hundinuu baattuu ibsaa sana wajjin warqeedhuma
    qulqulluu tumame tokko irraa haa tolfaman.
  fra-LSG: 'Les pommes et les branches du chandelier seront d’une même pièce: il sera
    tout entier d’or battu, d’or pur.'
  gnn-gnn: '@see-verse:EXO.025.035'
  yal-yal: A fugene, a yiine, nun a binla birin xa findi se kedenna ra. A birin xa
    rafala xɛma bɔnbɔxi faɲin na.
  haw-1868: E hana hookahi ia na puu a me na lala, o kona mau mea a pau, he gula paa
    wale no.
  arb-NAV: وَيَكُونُ سَاقُ الْمَنَارَةِ وَبَرَاعِمُهَا وَأَفْرُعُهَا كُلُّهَا قِطْعَةً
    وَاحِدَةً مَصْوغَةً مِنْ ذَهَبٍ خَالِصٍ.
  ewe-ewe: Ele be woawɔ atsyɔ̃ɖonuawo kple alɔdzeawo kple titinati didi la siaa kple
    sika nyuitɔ woanye nu blibo ɖeka.
  eng-LEE: Their knobs and their branches shall be out of one piece with it; all of
    it shall be one piece of beaten work of pure gold.
  asm-FB: সেইবোৰৰ কলি আৰু সেইবোৰৰ শাখাবোৰ একে ডোখৰ সোণেৰে হ’ব; আৰু সেই সকলোৱেই শুদ্ধ
    সোণ পিটি বনোৱা হ’ব।
  sus-A: نَ تْنبِلِيٍ نُن لَنثُي سَلٌنيِيٍ شَ قِندِ كٍرٍن نَ، عٍ شَ يَءِلَن شّيمَ
    قَنيِ شَبُشِ رَ.»
  fra-SBL: Leurs bourgeons et leurs branches seront d'une seule pièce avec lui, le
    tout étant un ouvrage battu d'or pur.
  hbo-hbo: כַּפְתֹּרֵיהֶ֥ם וּקְנֹתָ֖ם מִמֶּ֣נָּה יִהְי֑וּ כֻּלָּ֛הּ מִקְשָׁ֥ה אַחַ֖ת
    זָהָ֥ב טָהֹֽור׃
  eng-WYCLIFFE: therof schulen be alle betun out with hamer, of clenneste gold.
  piu-2006: '@see-verse:EXO.025.035'
  pjt-pjt: '@see-verse:EXO.025.035'
  cwe-cwe: Matumba yayo na matambi yake yezakuwa chinhu chimwe. Chinala icho chose
    chizahondigwa kwa zahabu yelile.
  kik-kik: Tũkonyo tũu na honge icio ikorwo irĩ kĩndũ kĩmwe na mũtĩ ũcio wa kũigĩrĩrwo
    matawa, iturĩtwo na thahabu therie.
  fra-NCL: Ces boutons et ces branches seront d’une même pièce avec le chandelier ;
    le tout sera une masse d’or battu, d’or pur.
  cek-AK: Apawk tangmuem hoi hmaithawk paanghaih tung hoiah tacawt a bannawk to anghmongsak
    boih ah; to hmuen to kaciim sui hoiah ah sah boih ah.
  cuk-cuk: E-abingaedmala, degi, e-sakwamala, unnila bela gwennaa be imakoed. Bela-wemala
    soggwennaa mardogi-binna-sarsoar be soboed, bela we olo-sunnabi be imakoed.
  uig-CYR: Униң шу ғунчилири һәм шахчилири чирақдан билән бир гәвдә қилинсун — бир
    пүтүн сап алтундин соқуп ясалсун.
  tel-2017: వాటి మొగ్గలు, వాటి కొమ్మలు దానితో ఏకాండంగా ఉండాలి. అదంతా ఏకాండంగా సాగగొట్టిన
    మేలిమి బంగారంతో చెయ్యాలి.
  hat-BSA: Boujon pa yo avèk branch pa yo va fèt nan yon sèl pyès avèk li. Yo tout
    va fòme yon èv nan yon sèl pyès, fòme avèk mato ak lò pi.
  kos-kos: Nien lam uh, wi ros motul mwe naweyuk, ac lah kac ah — nufonna in orek
    ke ipin gold nasnas sefanna ma tuktuki.
  hbo-WLC: כַּפְתֹּרֵיהֶ֥ם וּקְנֹתָ֖ם מִמֶּ֣נָּה יִהְי֑וּ כֻּלָּ֛הּ מִקְשָׁ֥ה אַחַ֖ת
    זָהָ֥ב טָהֽוֹר׃
  ibo-ibo: Isi nwapụta ya na alaka ya niile ga-adịkọtakwa ọnụ, ha na ihe ịdọkwasị
    oriọna ahụ, nke e ji ọlaedo a nụchara anụcha rụọ.
  ory-ory: ଆଉ, କଳିକା, ଶାଖା ତହିଁର ଅଂଶ ହେବ ଓ ସମସ୍ତ ନିର୍ମଳ ସ୍ୱର୍ଣ୍ଣରେ ନିର୍ମିତ ଏକ ପିଟାକର୍ମ
    ହେବ।
  chk-chk: Nge ekewe kirup me ekewe keang repwe förunus, pwe unusen ewe lenien atittin
    epwe för seni kolt mi mürina, epwe pwal auluul o nechenech ngeni ama.
  rop-rop: Yu garra meigim detlot purdiflawa en det pol garram wanbala gudwan gol,
  ukr-1871: Пуплянки в їх і вітки в їх мусять бути усї одної кованої роботи з золота
    щирого.
  bch-bch: Manta abada gol ikatinge kelede ta atut ngan pat patotonga aea ta akado
    lam iae toman ngan aea danga sisid toa ngada ne.
  deu-1951: Denn ihre Knoten und Arme sollen aus ihm herauskommen, und von getriebener
    Arbeit und aus reinem Gold sein.
  eng-JPS: Their knops and their branches shall be of one piece with it; the whole
    of it one beaten work of pure gold.
  srp-1865: Jabuke i grane njihove iz njega neka izlaze; sve jednostavno od èistoga
    zlata.
  lug-lug: Emitunsi n’amatabi biweesebwe mu kyuma kya zaabu omwereere, nga kiri bulambalamba
    n’ekikondo ky’ettaala.
  heb-heb: כפתריהם וקנתם ממנה יהיו כלה מקשה אחת זהב טהור׃
  ben-IRV: কলকা ও শাখা সবই তার সঙ্গে অখণ্ড হবে; সবই পেটানো খাঁটি সোনার একই জিনিস হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਗੋਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਟਹਿਣੀਆਂ ਉਸੇ ਤੋਂ ਹੋਣ ਅਰਥਾਤ ਇਹ ਸਾਰਾ ਘੜਿਆ ਹੋਇਆ
    ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਇੱਕ ਟੁੱਕੜੇ ਤੋਂ ਹੋਵੇ।
  mya-JVB: ဘူး များ၊ အလက် များတို့ကို တကိုယ် တစပ်တည်းဖြစ်စေ ၍၊ မီးခုံတကိုယ်လုံးကို
    ရွှေ စင် နှင့် ထုလုပ် ရမည်။
  hmo-hmo: Inai rigi ibounai bona herahera raudia ibounai be lamepa dogoatao gauna
    danu golo tamona dekena amo do umui koroa karaia.
  urd-urd: या'नी लट्टू और शाख़ें और शमा 'दान सब एक ही टुकड़े के बने हों, यह सबका सब
    ख़ालिस सोने के एक ही टुकड़े से गढ़ कर बनाया जाए।
  rus-SYN: 'яблоки и ветви их из него должны выходить: он весь должен быть чеканный,
    цельный, из чистого золота.'
  bqc-SIM: Wa daupi lida pí ń vua tɛ̃ɛtɛ̃ɛoɛ ń a kↄpɛpɛkĩiↄ ń a gↄ̃napiↄ gↄ̃̀ↄ.
  tcz-CHONGTHU: A lulam se ho chu toh thaomei chu thakhat chat'a hung um ding, thaomei
    pumpi chu sehcha a kideng toh chet chet hiding, hichu sana theng sel'a kimang
    cha hiding ahi.
  mar-mar: त्याची बोंडे व त्याच्या शाखा ही सर्व एकाच अखंड तुकड्याची असावी. तो सबंध
    दीपवृक्ष शुद्ध सोन्याचा एकच घडीव तुकडा असावा.
  qub-qub: Chay wayta pashtaraycaj moguncunaga canga jinallanpita martilluwan tacaypa
    rurasha.
  hat-hat: Boujon yo ak branch yo va fè yon sèl pyès ak pye gwo lanp lan. Se va yon
    sèl pyès lò y'a bat ak mato pou ba li fòm yo vle a.
  eng-BSB: The buds and branches are to be all of one piece with the lampstand, hammered
    out of pure gold.
  tod-tod: 'Fitina zei anii ɠa ɠɛ ga zanu kitei doɠaai. Baalobazuʋɛti pɛ ti ɠɛ ga
    ani ɠila: ma wului, ta ma ɓekegiti, ta maaɠili zɔɔlaiti.'
  eng-WEBPB: Their buds and their branches shall be of one piece with it, all of it
    one beaten work of pure gold.
  kbq-kbq: Ana tavi zotama azankuna'aramima, anina'ama, mosare'anema tro'ma hanazana
    magoke golinutike, arukuta huta trohiho.
  nhe-BL: Ixochiyo huan imacuayohua elis tlasencahuali ica san se tlatectli tlen senquistoc
    oro tlen tlatejtzontli ica martillo.
  gub-BL: Enupànupà or a'e ma'eputyr hagapaw iapo pà nehe, iputyr rupi'a iapo pà nehe
    no, izywa iapo pà nehe no. Ezomogatu a'e ma'e paw i'yw rehe nehe, pitài zo ma'e
    romo nehe.
  eng-DRA: And both the bowls and the branches shall be of the same beaten work of
    the purest gold.
