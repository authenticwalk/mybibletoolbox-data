  hmo-hmo: “Pata ta danu do umui karaia, akasia au dekena amo do umui karaia. Iena
    lata be 88 sentamita, bona iena lababa be 44 sentamita, iena ataiai be 66 sentamita.
  urd-urd: “और तू दो हाथ लम्बी और एक हाथ चौड़ी और डेढ़ हाथ ऊँची कीकर की लकड़ी की एक
    मेज़ भी बनाना।
  rus-SYN: И сделай стол из дерева ситтим, длиною в два локтя, шириною в локоть, и
    вышиною в полтора локтя,
  bqc-SIM: Táabũnu kɛ ń lɛpusialio, a gbã̀a iↄ gã̀sĩsuu pla, a yàasa iↄ gã̀sĩsuu
    do, a lɛsĩ sↄ̃ gã̀sĩsuu do ń kĩnio.
  tcz-CHONGTHU: Thinggi thing na manchah ding hichu dokhang khat na sem ding, adung
    tong nia sao hi ding, avai lang tong khat hi ding, atun tong khat le akeh sao
    hi ding ahi.
  mar-mar: बाभळीच्या लाकडाचे एक मेज बनवावे; त्याची लांबी दोन हात, रूंदी एक हात व उंची
    दीड हात असावी.
  qub-qub: «Acacia guerupita ruranqui mësata. Largun canga isgun chunca (90) sentïmetru.
    Anchun canga chuscu chunca pichgan (45) sentïmetru. Altuynin canga sojta chunca
    pichgan (65) sentïmetru.
  hat-hat: W'a fè yon tab an bwa zakasya. Desi tab la va mezire twa pye longè, yon
    pye sis pous lajè ak de pye twa pous wotè.
  eng-BSB: You are also to make a table of acacia wood two cubits long, a cubit wide,
    and a cubit and a half high.
  tod-tod: Ɗa taɓalii ɓɛtɛ ga akasia wului. Sakpai ɠa ɠɛ ga mɛtɛlɛ ɠila, kogi ɠɛ ga
    mɛtɛlɛ lukpɛgi, sɔligɔi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: “You shall make a table of acacia wood. Its length shall be two cubits,
    and its width a cubit, and its height one and a half cubits.
  kbq-kbq: Anantera mago tra akasia zafareti tro hiho. Ana tra'mofona zaza'amo'a 88'a
    sentimita hinkeno, atupa'amo'a 44'a sentimita hinkeno, mareri'amo'a 66'a sentimita
    hugahie.
  nhe-BL: “Xijchihuaca se cuamesa ica nopa cuahuitl acacia, huan quipiyas 90 centímetros
    ihuehueyaca, 45 centímetros ipatlajca, huan 65 centímetros ihuejcapanca.
  gub-BL: Ekixikixi ywyra akaz her ma'e amo ywyrapew iapo pà nehe. Tuwe ipuku haw
    heta 88 xenxim nehe. Tuwe ipuku haw iapyr heta 44 xenxim nehe. Tuwe iaiha haw
    heta 66 xenxim nehe.
  eng-DRA: Thou shalt make a table also of setim wood, of two cubits in length, and
    a cubit in breadth, and a cubit and half in height.
