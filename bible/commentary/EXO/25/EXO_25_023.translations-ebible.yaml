verse: EXO.025.023
translations:
  mal-C: “ഖദിരമരംകൊണ്ടു മേശ ഉണ്ടാക്കണം; അതിനു രണ്ടുമുഴം നീളവും ഒരുമുഴം വീതിയും ഒന്നരമുഴം
    പൊക്കവും ഉണ്ടായിരിക്കണം.
  deu-TKW: Sodann sollst du einen Tisch aus Akazienholz anfertigen, zwei Ellen lang,
    eine Elle breit und anderthalbe Elle hoch.
  lin-lin: Okosala mesa moko na mabaya ya akasia. Molayi na yango ekozala na basantimetele
    pene nkama moko ; mokuse na yango, basantimetele pene tuku mitano mpe bosanda
    na yango, basantimetele pene tuku sambo na mitano.
  eng-LSV: And you have made a table of shittim wood, two cubits its length, and a
    cubit its breadth, and a cubit and a half its height,
  eng-GNV: 'Thou shalt also make a Table of Shittim wood, of two cubites long, and
    one cubite broade, and a cubite and an halfe hie:'
  eng-WEBSTER: 'Thou shalt also make a table of shittim wood: its length shall be
    two cubits, and its breadth a cubit, and its hight a cubit and a half.'
  nhw-BL: “Xijchihuaca se cuamesa ica nopa cuahuitl acacia, huan quipiyas 90 centímetros
    ihuehueyaca, 45 centímetros ipatlajca, huan 65 centímetros ihuejcapanca.
  swh-ONEN: “Tengeneza meza ya mbao za mshita yenye urefu wa dhiraa mbili, upana wa
    dhiraa moja, na kimo cha dhiraa moja na nusu.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, kɑɑ tɑbulu ko kɑ dɑ̃ɑ dɑmɡiɑ.
    Yen dɛ̃ɛbu ko n sɑ̃ɑwɑ ɡɔm soonu yiru, yen yɑsum mu ko n mɑɑ sɑ̃ɑ ɡɔm soo teeru,
    kpɑ yen ɡunum mu n sɑ̃ɑ ɡɔm soo teeru kɑ bɔnu.
  eng-KJVCPB: 'Thou shalt also make a table of shittim wood: two cubits shall be the
    length thereof, and a cubit the breadth thereof, and a cubit and a half the height
    thereof.'
  luo-luo: “Los mesa mar yiend siala ma borne romo fut adek to lachne romo fut achiel
    gi nus kendo borne madhi malo romo fut ariyo gi robo.
  meu-meu: Pata ta danu, kela audia amo ba karaia, latana na kiubit rua, lababana
    na kiubit ta, harana ena lata na kiubit ta mai kahana.
  npi-ULB: तैँले बबुल काठको एउटा टेबुल बनाउनू । यसको लमाइ दुई हात, चौडाइ एक हात र
    उचाइ साँढे एक हातको होस् ।
  yor-yor: '“Fi igi kasia kan tábìlì: ìgbọ̀nwọ́ méjì ní gígùn ìgbọ̀nwọ́ kan ní fífẹ̀,
    ìgbọ̀nwọ́ kan àti ààbọ̀ ní gíga.'
  emp-NTPO: Mesa acacia bacurud̶eda od̶adua. Dji drasoara bicaca umé b̶aida b̶ʌa.
    Dji joub̶ʌara bicaca ab̶a b̶aida b̶ʌa. Idjab̶a dji ʌ̃tʌara bicaca ab̶a ʌ̃rʌ̃ ẽsadra
    b̶aida b̶ʌa.
  ind-ind: TUHAN berkata kepada Musa, “Buatlah meja dari kayu akasia untuk menyajikan
    roti bagi-Ku, panjangnya 92 sentimeter, lebarnya 46 sentimeter, dan tingginya
    69 sentimeter.
  pes-OPCB: «یک میز از چوب اقاقیا درست کن که به درازای یک متر و به پهنای نیم متر و
    بلندی ۷۵ سانتی متر باشد.
  tgl-ULB: Dapat kayong gumawa ng isang mesa ng kahoy na akasya. Ang haba nito ay
    dapat dalawang kubit; ang lapad nito ay dapat isang kubit, at ang taas nito ay
    dapat isang kubit at kalahati.
  hui-hui: Anduane Homogohanda ogodagua laya. Tebolo dagia mbira ira agasia dibu pelowa
    ogonime wabilimu. Tebolo dagia ogoni luninaga magi sendimida emene pira halirani
    halira (88) aranenaga sendimida emene pira mariani maria (44) wialu daliganaga
    sendimida emene pira waragariani waragaria (66) helo wabilimu.
  mya-mya: '``အ​လျား​သုံး​ဆယ့်​ခြောက်​လက်​မ၊ အ​နံ တစ်​ဆယ့်​ရှစ်​လက်​မ၊ အ​မြင့်​နှစ်​ဆယ့်​ခု​နစ်
    လက်​မ​ရှိ​သော​စား​ပွဲ​တစ်​လုံး​ကို​အကာ​ရှ သစ်​သား​ဖြင့်​ပြု​လုပ်​လော့။-'
  cbi-NTPO: Tyeeba tsuunu ta'pa llaijkara akasia chi ta'pachi main kikaade, barenchiya
    pai tyabulu, bungunchiya ma tyabulu, katyunchiya ma tyabulu kama kejtaa tyabulu.
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་སེང་ལྡེང་ཤིང་གིས་སྒྲོག་ཙེ་ཞིག་བཟོ་དགོས། དེའི་རིང་ཚད་ནི་ཁྲུ་གཉིས་དང་།
    ཞེང་ཚད་ལ་ཁྲུ་གཅིག མཐོ་ཚད་ཁྲུ་གཅིག་དང་ཕྱེད་ཀའོ། །
  sna-sna: “Uite tafura namatanda omuunga yakareba makubhiti maviri, kubhiti rimwe
    chete paupamhi uye kubhiti nehafu pakukwirira.
  spa-BLM: “Harás una mesa de madera de acacia. Su longitud será de dos codos, su
    anchura de un codo y su altura de un codo y medio.
  cac-cac: Sb'ochajpax junoc te' mexa, a te' acacia b'aj sb'o te'. 90 centímetro tz'aj
    sc'atul, 45 tz'aj sat, 65 tz'aj steel.
  swh-ULB: Nawe fanya meza ya mti wa mshiti. Urefu wake utakuwa dhiraa mbili, na upana
    wake dhiraa moja, na kwenda juu kwake dhiraa moja na nusu.
  bel-bel: І зрабі стол з дрэва сітым, даўжынёю ў два локці, шырынёю ў локаць, а вышынёю
    ў паўтара локця,
  deu-ELBBK: 'Und du sollst einen Tisch von Akazienholz machen: zwei Ellen seine Länge
    und eine Elle seine Breite und eine und eine halbe Elle seine Höhe.'
  mbb-OT: “Pevaal ka te lemisahan he ekasya, he 36 he vaney is keluǥayad din, ne 18
    he vaney is keluag din wey 27 he vaney is ketikang din.
  mal-2015: ഖദിരമരംകൊണ്ടു ഒരു മേശ ഉണ്ടാക്കേണം. അതിന്റെ നീളം രണ്ടു മുഴവും വീതി ഒരു
    മുഴവും ഉയരം ഒന്നര മുഴവും ആയിരിക്കേണം.
  gup-gup: Wanjh Moses yawoyhwokdi bedberre yimeng, “Nawu Yawey nganmarneyimeng, ‘Yibenbengdayhkemen
    kore ngaye wokrayekwon ngudberre, dja yiyimen, “Ngurrimarnbu manbalabala table
    manbu acacia kundulk, kaluk bu kakuyeng 100 centimetres, dja bu kawarlahwarla
    kunukka 50 centimetres, dja mak bu kakuyeng bu kaddum ngurrirohrokme nakka wanjh
    75 centimetres.
  gvs-gvs: 'E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu gaigíyala taalaidi
    bei sikabidi, teboro tayamo simadagi. Teboroyana ana kakainaki ame nakae: Ana
    mamanao panetayataya kasikasi go, ana papaeva aba katugúyala go, ana tukotuko
    panetayataya.'
  rmc-rmc: „Kereha o skamind le akacijoskre kaštestar 88 centimetri džinďardo, 44
    centimetri buchlo the 66 centimetri učo.
  nlg-nlg: “Keri ge ko gonia sakai na bela nia na ghai tara holoa nia na acacia. Na
    darona ke saravia erua na cubit, na volapana ke sakai na cubit, mana datona ke
    saravia sakai mi levu na cubit.
  pes-OPV: «و خوانی از چوب شطیم بساز که طولش دو ذراع، و عرضش یک ذراع، و بلندیش یک
    ذراع و نیم باشد.
  ron-1924: Сэ фачь о масэ де лемн де салкым; лунӂимя ей сэ фие де дой коць; лэцимя,
    де ун кот ши ынэлцимя, де ун кот ши жумэтате.
  ben-OBCV: “বাবলা কাঠ দিয়ে প্রায় 90 সেন্টিমিটার লম্বা, 45 সেন্টিমিটার চওড়া ও 68
    সেন্টিমিটার উঁচু একটি টেবিল তৈরি কোরো।
  som-som: Oo waa inaad miis ka samaysaa qori qudhac ah, oo dhererkiisu ha ahaado
    laba dhudhun, ballaadhkiisuna ha ahaado dhudhun, sarajooggiisuna ha ahaado dhudhun
    iyo badh.
  lat-VUC: Facies et mensam de lignis setim, habentem duos cubitos longitudinis, et
    in latitudine cubitum, et in altitudine cubitum et semissem.
  eng-ASVBT: 'And thou shalt make a table of acacia wood: two cubits shall be the
    length thereof, and a cubit the breadth thereof, and a cubit and a half the height
    thereof.'
  ita-1885: Fa' ancora una Tavola di legno di Sittim, la cui lunghezza sia di due
    cubiti, e la larghezza di un cubito e l'altezza di un cubito e mezzo.
  eng-LXXUP: And thou shalt make a golden table of pure gold, in length two cubits,
    and in breadth a cubit, and in height a cubit and a half.
  eng-ULB: You must make a table of acacia wood. Its length must be two cubits; its
    width must be one cubit, and its height must be a cubit and a half.
  spa-VBL: “Entonces harás una mesa de madera de acacia de dos codos de largo por
    un codo de ancho por un codo y medio de alto.
  fra-_FOB: Tu feras aussi une table de bois de Sittim; sa longueur sera de deux coudées,
    sa largeur d'une coudée, et sa hauteur d'une coudée et demie.
  mal-mal: ഖദിരമരംകൊണ്ട് ഒരു മേശ ഉണ്ടാക്കണം. അതിന്റെ നീളം രണ്ട് മുഴവും വീതി ഒരു മുഴവും
    ഉയരം ഒന്നര മുഴവും ആയിരിക്കണം.
  lit-lit: Taip pat padaryk stalą iš akacijos medžio; jo ilgis bus dvi uolektys ir
    jo plotis – viena uolektis ir jo aukštis – pusantros uolekties.
  urd-GVR: Kīkar kī lakaṛī kī mez banānā. Us kī lambāī tīn fuṭ, chauṛāī ḍeṛh fuṭ aur
    ūṅchāī sawā do fuṭ ho.
  suz-BL: गे बोल्‍यो शी के टेबल का सेल्‍पाइक्‍चा माल्‍नेवे। मेको आ पित्‍थ लाइश्‍शो
    कुबीत निक्‍शी नु आ ब्रेम्‍शो कुबीत का नु आ ग्‍येत्‍थ लाइश्‍शो कुबीत का नु आधा
    दुम्‍चा माल्‍ब। कुबीत का ०.५ मिटर, खोदेंशो बाक्‍ब।
  ita-1927: Farai anche una tavola di legno d’acacia; la sua lunghezza sarà di due
    cubiti; la sua larghezza di un cubito, e la sua altezza di un cubito e mezzo.
  ckb-ckb: «هەروەها مێزێک لە داری ئەکاسیا دروستبکرێت، کە درێژییەکەی دوو باڵ و پانییەکەی
    باڵێک و بەرزییەکەی باڵ و نیوێک بێت.
  eng-BBE: And you are to make a table of the same wood, two cubits long, a cubit
    wide and a cubit and a half high,
  kan-OKCV: “ಸುಮಾರು ತೊಂಬತ್ತು ಸೆಂಟಿಮೀಟರ್ ಉದ್ದ, ನಲವತ್ತೈದು ಸೆಂಟಿಮೀಟರ್ ಅಗಲ ಮತ್ತು ಅರವತ್ತೆಂಟು
    ಸೆಂಟಿಮೀಟರ್ ಎತ್ತರ ಇರುವ ಮೇಜನ್ನು ಜಾಲಿ ಮರದಿಂದ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ja fata amaerikuva ni ine akesia ijia kena amaerifo. Ro jiagado fuone
    naeniti (90) senitamita ijiege mi ro baraeki fuone ni foti faeve (45) senitamita
    ro arire fuone sigisiti seveni (67) senitamita ijiege mina amaerifo. Areme nine
    ire gorodi ijia karina fata ije foteke kamafo.
  tam-2017: “சீத்திம் மரத்தால் ஒரு மேஜையையும் செய்; அது இரண்டு முழ நீளமும் ஒரு முழ
    அகலமும் ஒன்றரை முழ உயரமுமாக இருக்கட்டும்.
  spa-RV-1909: 'Harás asimismo una mesa de madera de Sittim: su longitud será de dos
    codos, y de un codo su anchura, y su altura de codo y medio.'
  ron-BTF: Fă de asemenea o masă din lemn de salcâm; doi coți să fie lungimea ei și
    un cot să fie lățimea ei și un cot și jumătate înălțimea ei.
  eng-WEBP: “You shall make a table of acacia wood. Its length shall be two cubits,
    and its width a cubit, and its height one and a half cubits.
  eng-FBV: Then you are to make a table of acacia wood two cubits long by a cubit
    wide by a cubit and a half high.
  nld-1939: Gij moet ook een tafel van acaciahout vervaardigen, twee ellen lang, een
    el breed en anderhalve el hoog.
  nch-BL: “Xijchihuaca se cuamesa ica nopa cuahuit acacia, huan quipiyas 90 centímetros
    ihuehueyaca, 45 centímetros ipatajca, huan 65 centímetros ihuejcapanca.
  vie-1934: Ngươi cũng hãy đóng một cái bàn bằng cây si-tim; bề dài hai thước, bề
    ngang một thước, và bề cao một thước rưỡi,
  hin-CV: “तुम बबूल की लकड़ी से एक मेज़ बनाना. जो नब्बे सेंटीमीटर लंबी, पैंतालीस सेंटीमीटर
    चौड़ी और साढ़े सड़सठ सेंटीमीटर ऊंची होगी.
  eng-OURB: “You shall make a table of acacia wood. Two cubits [36 in; 91.44 cm] shall
    be its length, and a cubit [18 in; 45.72 cm] its width, and one and a half cubits
    [27 in; 68.58 cm] its height.
  spa-BES: Y harás una mesa de madera de acacia, de dos codos de largo, un codo de
    ancho y un codo y medio de altura,
  tdx-tdx: Mandranjia rairay ami’ty roy, kiho roe ty andava’e naho kiho raike ty ampohe’e
    vaho kiho raike naho tampa’e ty haabo’e.
  vid-vid: “Kogongomanya chisaga cha mbao za msonobali uwele na ulefu wa sentimita
    makumi nane na nane, ugazi wa sentimita makumi gane na zine na fudi ya sentimita
    makumi sita na sita.
  eng-OKE: And thou shalt Make A TABLE of sittin woods, two cubits the length of it,
    and a cubit its breadth, and a cubit and a half its height.
  tha-KJV: แล​้วจงเอาไม้กระถินเทศมาทำโต๊ะตัวหนึ่ง ยาวสองศอก กว้างหนึ่งศอก และสูงศอกคืบ
  por-BR-2018: 'Farás também uma mesa de madeira de acácia: seu comprimento será de
    dois côvados, e de um côvado sua largura, e sua altura de côvado e meio.'
  deu-ELO: 'Und du sollst einen Tisch von Akazienholz machen: zwei Ellen seine Länge,
    und eine Elle seine Breite, und eine und eine halbe Elle seine Höhe.'
  eng-WYC-2018: Also thou shalt make a board of the wood of shittim, having two cubits
    of length, and one cubit of broadness, and one cubit and an half in height. (And
    thou shalt make a table out of shittim wood, or acacia, two cubits in length,
    one cubit in breadth, and one and a half cubits in height.)
  epo-epo: Kaj faru tablon el akacia ligno; du ulnoj estu ĝia longo, kaj unu ulno
    ĝia larĝo, kaj unu ulno kaj duono ĝia alto.
  uig-PIN: Ⱨǝm akatsiyǝ yaƣiqidin uzunluⱪi ikki gǝz, kǝngliki bir gǝz, egizliki bir
    yerim gǝz bolƣan bir xirǝ yasiƣin.
  beo-beo: Dilia aga:isia ifa lale, fafai hamoma. Amo ea defei da sedade fe da 88
    sedimida hamoma. Dunumuni fe da 44 sedimida defema. Amola gado lelebe defei da
    66 sedimida defema.
  tpi-OTNT: Bikpela i tok olsem, “Yupela i mas wokim wanpela tebol long diwai akas,
    longpela bilong en inap 88 sentimita na bikpela bilong en inap 44 sentimita na
    antap bilong en inap 66 sentimita.
  hau-SA: “Ka yi tebur da itacen ƙirya, tsawonsa kamu biyu, fāɗinsa kamu ɗaya, tsayinsa
    kuma kamu ɗaya da rabi.
  uig-LAT: Hem akatsiye yaghichidin uzunluqi ikki gez, kengliki bir gez, égizliki
    bir yérim gez bolghan bir shire yasighin.
  nde-nde: “Bazani itafula ngezigodo zesihlahla somʼakhakhiya, ubude bayo bube zingalo
    ezimbili, ububanzi bayo bube yingalo eyodwa, kuthi ukudepha kwayo kube yingalo
    elengxenye.
  ton-ton: '¶ “Pea te ke ngaohi foki ʻae palepale mei he ʻakau ko e sitimi: ko e hanga
    ʻe fā ʻa hono lōloa, mo e hanga ʻe ua ʻa hono māukupu ʻo ia, mo e hanga ʻe tolu
    ʻa hono māʻolunga.'
  ces-1613: Uděláš také stůl z dříví setim. Dvou loket bude dlouhost jeho, a na loket
    širokost jeho, půl druhého pak lokte vysokost jeho.
  eng-WMB: “You shall make a table of acacia wood. Its length shall be two cubits,
    and its width a cubit, and its height one and a half cubits.
  tam-TCV: “மேலும் சித்தீம் மரத்தினால் ஒரு மேஜையைச் செய்யவேண்டும். அது இரண்டு முழம்
    நீளமும், ஒரு முழம் அகலமும், ஒன்றரை முழம் உயரமுமாய் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang lamesa gamit ang kahoy nga akasya. Ang gitas-on
    niini kinahanglan duha ka cubit; ang gilapdon niini usa ka cubit, ug ang gihabugon
    usab niini 1 ug 1/2 ka cubit.
  pol-UBG: Uczynisz też stół z drewna akacjowego. Jego długość będzie na dwa łokcie,
    jego szerokość – na jeden łokieć, a jego wysokość – na półtora łokcia.
  urd-GVU: کیکر کی لکڑی کی میز بنانا۔ اُس کی لمبائی تین فٹ، چوڑائی ڈیڑھ فٹ اور اونچائی
    سوا دو فٹ ہو۔
  deu-1912: Du sollst auch einen Tisch machen von Akazienholz; zwei Ellen soll seine
    Länge sein und eine Elle sein Breite und anderthalb Ellen seine Höhe.
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu tayipulpa nyuma tjunkupayinya-ya palyaltjaku.
    Tjiinya ngaapirinypa watjarnu, “Warta katapungkulalpi-ya tayipulpa palyalku. Palunyalu-ya
    kawurlpa lalyparalpi nganytjatjunku wantiku. Palunyalu-ya tiinti miirl-miirlpangka
