verse: EXO.025.002
translations:
  mal-C: “നീ ഇസ്രായേല്യരോട് എനിക്കു കാഴ്ചദ്രവ്യം കൊണ്ടുവരാൻ പറയണം. സന്മനസ്സുള്ള ഏവനോടും
    നിങ്ങൾ വഴിപാടു വാങ്ങണം.
  deu-TKW: Gebiete den Israeliten, daß sie eine Beisteuer für mich erheben; von einem
    jeden, den sein Herz dazu treibt, sollt ihr die Beisteuer für mich erheben.
  lin-lin: — Yebisa bana ya Isalaele ete bamemela Ngai makabo. Okozwa yango na maboko
    ya moto nyonso oyo akopesa na motema malamu.
  eng-LSV: “Speak to the sons of Israel, and they take a raised-offering for Me; you
    take My raised-offering from every man whose heart impels him.
  eng-GNV: 'Speake vnto the children of Israel, that they receiue an offring for me:
    of euery man, whose heart giueth it freely, ye shall take the offring for me.'
  eng-WEBSTER: 'Speak to the children of Israel, that they bring me an offering: of
    every man that giveth it willingly with his heart ye shall take my offering.'
  nhw-BL: “Xiquinilhui nopa israelitame para hueli nechmacase tlacajcahualistli sintla
    quinequij. Xijsentilica nochi nopa tlamantli catli sese israelita quinequi nechmacas
    ica nochi iyolo.
  swh-ONEN: “Waambie Waisraeli waniletee sadaka. Utapokea sadaka kwa niaba yangu kutoka
    kwa kila mtu ambaye moyo wake wapenda kutoa.
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ bu kɑ mɑn kɛ̃nu nɑɑwɑ. Ye bɑ wɛ̃ kɑ nuku tiɑ kpuro,
    ɑ mɔɔ.
  eng-KJVCPB: 'Speak unto the children of Israel, that they bring me an offering:
    of every man that giveth it willingly with his heart ye shall take my offering.'
  mpx-mpx: “Nu baek Isileli elal wali mulolu nihi pwatanim elau. Henala atena i talam,
    wana mulolu ni pwatanim ge nu ahe nau kaiweu.”
  luo-luo: “Nyis jo-Israel mondo okelna chiwo. Inichokna chiwogo moro amora kuom ji
    duto moyie golo kuom herogi.
  meu-meu: Israel taudia ba hamaorodia, edia herahia ḡaudia bae henigu; lalodia e
    namomu taudia iboudiai edia herahia ḡaudia bavabi dae, egu.
  npi-ULB: “राजीखुसीबाट प्रेरित भई हरेक व्यक्तिले मेरो लागि भेटी ल्याओस् भनी इस्राएलीहरूलाई
    भन् । तैँले यी भेटीहरू मेरो लागि ग्रहण गर्नुपर्छ ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli kí wọn mú ọrẹ wá fún mi, ìwọ yóò gba ọrẹ náà fún
    mi ni ọwọ́ ọkùnrin kọ̀ọ̀kan ti ọkàn rẹ bá fẹ́ láti fi fún mi.
  emp-NTPO: –Israelerãa jaradua jũma mʌ̃ itea ne dia quĩrĩã b̶eaba bʌmaa enenida panʌda
    ara ãdji sod̶eba dia quĩrĩã panʌ quĩrãca.
  ind-ind: “Suruhlah umat Israel membawa berbagai pemberian bagi-Ku untuk membuat
    kemah-Ku. Terimalah pemberian dari setiap orang yang hatinya terdorong untuk memberi.
  pes-OPCB: «به بنی‌اسرائیل بگو که هدایا به حضور من بیاورند. از کسانی هدیه قبول کن
    که با میل و رغبت می‌آورند.
  tgl-ULB: “Sabihin sa mga Israelita na kumuha ng isang handog para sa akin mula sa
    bawat tao na hinikayat ng maluwag sa kalooban. Dapat ninyong tanggapin ang mga
    handog na ito para sa akin.
  hui-hui: Isaraele wali agali bu karuhondo lamialu, Tígua mbirale i̱hondo loma bialu
    ngulene manda bu kamiru tanabi loma bialu ngilimu, labe. Tigua ngiraru ale bibahende
    mo ya dege bibe.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ငါ့​အား လှူ​ဖွယ်​ပစ္စည်း​တို့​ကို​ဆက်​သ​ရ​မည်​ဟူ​၍
    ပြော​ကြား​လော့။ သင်​သည်​အ​မျိုး​သား​တိုင်း ထံ​မှ​စေ​တ​နာ​အ​လျောက် ပေး​လှူ​သ​မျှ
    ပစ္စည်း​တို့​ကို​လက်​ခံ​ရ​မည်။-'
  cbi-NTPO: Israel chachillanu inchi tyeeba ufeenda kuwanu kadei tide, tsenmalaa yala
    mu bain main main tyee kuwandya'ba yala' pensachi tsa tsangue kuwanudetsu.
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། བདག་ལ་འབུལ་བ་འབུལ་དགོས་པར་སྨྲོས་ཤིག སེམས་ནས་འབུལ་བ་འབུལ་བར་དགའ་བ་རྣམས་ལས་བདག་ལ་འབུལ་བ་བསྡུ་དགོས།
  sna-sna: “Taurira vaIsraeri kuti vandivigire chipiriso. Unofanira kugamuchira chipiriso
    changu kubva kumunhu upi noupi anosundwa nomwoyo wake kuti ape.
  spa-BLM: “Habla a los hijos de Israel para que tomaréis una ofrenda para mí. De
    todo aquel cuyo corazón lo haga querer, tomarás mi ofrenda.
  cac-cac: Al d'a eb' etisraelal to syac' junoc ofrenda eb' d'ayin. A jun ofrenda
    chi', tz'ic'jichaan̈ d'a scal eb' to tz'el val d'a sc'ol yac'ani.
  swh-ULB: “Waambie Waisraeli wanitolee sadaka kila mtu nawe utapokea kutoka kwa mtu
    yeyote atakayetoa kwa moyo mkunjufu. Lazima upokee hizi sadaka kwa ajili yangu.
  bel-bel: скажы сынам Ізраілевым, каб яны зрабілі Мне прынашэньне ад кожнага чалавека,
    у якога будзе руплівасьць, прымайце прынашэньне Мне.
  deu-ELBBK: Rede zu den Kindern Israel, dass sie mir ein Hebopfer bringen; von jedem,
    der willigen Herzens ist, sollt ihr mein Hebopfer nehmen.
  mbb-OT: “Keǥiyi nu is menge Israilihanen te uwiti e zan te menge halad. Ne iyan
    ka zawat dutun te idhalad dan kayi te kediey he ebpuun diyà te keputian te atey
    zan is kebeǥaya zan duen.
  mal-2015: എനിക്കു വഴിപാടു കൊണ്ടു വരുവാൻ യിസ്രായേൽമക്കളോടു പറക; നല്ല മനസ്സോടെ തരുന്ന
    ഏവനോടും നിങ്ങൾ എനിക്കുവേണ്ടി വഴിപാടു വാങ്ങേണം.
  gup-gup: '@see-verse:EXO.025.001'
  gvs-gvs: ‘Isileli tubunao kulatuwokōidi latuwogu idi vagidi sikabidi simedi sikasaledi
    yaigu. Avatau neta ina vininabeso itagone, e kukābi.
  rmc-rmc: „Phen le Izraelitenge, hoj prekal ma te kiden avri o dari. Prilen oda dojekhestar,
    ko man kamel te del korkoro pestar.
  nlg-nlg: “Ko bosa vanira na vure ni Israel/Jew ahei te liona ge ke nia mai nina
    hevei oli vaniu ke, me ke nea so.
  pes-OPV: «به بنی‌اسرائیل بگو که برای من هدایا بیاورند؛ از هر‌که به میل دل بیاورد،
    هدایای مرا بگیرید.
  ron-1924: „Ворбеште копиилор луй Исраел сэ-Мь адукэ ун дар; сэ-л примиць пентру
    Мине де ла орьче ом каре-л ва да ку траӂере де инимэ.
  ben-OBCV: “ইস্রায়েলীদের আমার কাছে এক নৈবেদ্য আনতে বলো। আমার জন্য তোমাকে সেই প্রত্যেকজনের
    কাছ থেকে নৈবেদ্য গ্রহণ করতে হবে যারা আন্তরিকভাবে দান দিতে ইচ্ছুক।
  som-som: Waxaad reer binu Israa'iil ku tidhaahdaa, Rabbigu wuxuu leeyahay, Qurbaan
    ii ururiya, oo nin kasta oo qalbigiisu raalli ka yahay waa inaad ka qaaddaa qurbaankayga.
  lat-VUC: 'Loquere filiis Israël, ut tollant mihi primitias: ab omni homine qui offeret
    ultroneus, accipietis eas.'
  eng-ASVBT: 'Speak unto the children of Israel, that they take for me an offering:
    of every man whose heart maketh him willing ye shall take my offering.'
  ita-1885: prendete quella mia offerta da ogni uomo il cui cuore lo moverà volontariamente.
  eng-LXXUP: Speak to the children of Israel, and take firstfruits of all, who may
    be disposed in their heart to give; and ye shall take my firstfruits.
  eng-ULB: “Tell the Israelites to take an offering for me from every person who is
    motivated by a willing heart. You must receive these offerings for me.
  spa-VBL: “Ordena a los israelitas que me traigan una ofrenda. Recibirás mi ofrenda
    de todos los que quieran darla.
  fra-_FOB: Parle aux enfants d'Israël, et qu'ils prennent une offrande pour moi.
    Vous recevrez mon offrande de tout homme que son cœur y disposera.
  mal-mal: എനിക്ക് വഴിപാട് കൊണ്ടുവരുവാൻ യിസ്രായേൽ മക്കളോട് പറയുക; നല്ല മനസ്സോടെ തരുന്ന
    ഏവനോടും നിങ്ങൾ എനിക്കുവേണ്ടി വഴിപാട് വാങ്ങണം.
  urd-GVR: “Isrāīliyoṅ ko batā ki wuh hadiye lā kar mujhe uṭhāne wālī qurbānī ke taur
    par pesh kareṅ. Lekin sirf un se hadiye qabūl karo jo dilī ḳhushī se deṅ.
  suz-BL: “इस्राएली आन कली ‘आं कली मार मार गेचा मिम्‍नीनी, मेको गेने’ दे मतो। आन थुंमी
    गेचा दाक्‍शो, नेल्‍ल आन चाक्‍शो गे नु इ कली वारच पाइबपुकीमी ताक्‍कीन। प्रस्‍थान
    ३५:४-७; १इतिहास २९:५; एज्रा २:६८,६९
  ita-1927: accetterete l’offerta da ogni uomo che sarà disposto a farmela di cuore.
  ckb-ckb: «بە نەوەی ئیسرائیل بڵێ با بەخشینم پێشکەش بکەن، هەر یەکێک کە لەسەر دڵی بێت
    ببەخشێت.
  eng-BBE: Say to the children of Israel that they are to make me an offering; from
    every man who has the impulse in his heart take an offering for me.
  kan-OKCV: “ನನಗೆ ಕಾಣಿಕೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬರುವಂತೆ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡು. ಯಾರ ಹೃದಯದಲ್ಲಿ
    ಕಾಣಿಕೆ ಕೊಡಬೇಕೆಂಬ ಪ್ರೇರಣೆ ಹುಟ್ಟುತ್ತದೋ, ಅಂಥವರ ಕಾಣಿಕೆಯನ್ನು ನೀನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:EXO.025.001'
  tam-2017: “இஸ்ரவேலர்கள் எனக்குக் காணிக்கையைக் கொண்டுவரும்படி அவர்களுக்குச் சொல்லு;
    மனப்பூர்வமாக உற்சாகத்துடன் கொடுப்பவன் எவனோ அவனிடம் எனக்குக் காணிக்கையை வாங்கிக்கொள்.
  spa-RV-1909: 'Di á los hijos de Israel que tomen para mí ofrenda: de todo varón
    que la diere de su voluntad, de corazón, tomaréis mi ofrenda.'
  ron-BTF: 'Vorbește copiilor lui Israel, ca să îmi aducă un dar: de la fiecare bărbat
    care îl dă cu voia inimii sale, să luați darul pentru mine.'
  eng-WEBP: “Speak to the children of Israel, that they take an offering for me. From
    everyone whose heart makes him willing you shall take my offering.
  eng-FBV: “Instruct the Israelites to bring me an offering. You are to receive my
    offering from everyone who willingly wants to give.
  nld-1939: Zeg de kinderen Israëls, dat ze Mij geschenken brengen; van iedereen,
    wien het hart het ingeeft, zult ge geschenken aanvaarden.
  nch-BL: “Xiquinilhui nopa israelitame para hueli techmacase tacajcahualisti sinta
    quinequij. Xijsentilica nochi nopa tamanti cati sese israelita quinequi techmacas
    ica nochi iyolo.
  vie-1934: Hãy nói cùng dân Y-sơ-ra-ên đặng họ dâng lễ vật cho ta; các ngươi hãy
    nhận lấy lễ vật của mọi người có lòng thành dâng cho.
  hin-CV: “इस्राएलियों से कहो कि वे मेरे लिए भेंट लाएं. और तुम यह भेंट उन्हीं से लेना
    जो अपनी इच्छा से दे.
  eng-OURB: “Speak to the children of Israel [God prevails], that they take an offering
    for me. From everyone whose heart makes him willing you shall take my offering.
  spa-BES: Di a los hijos de Israel que me hagan ofrenda; de cada hombre, de acuerdo
    a la voluntad en su corazón, tómese una ofrenda.
  tdx-tdx: Misaontsia amo ana’ Israeleo, ty hañenga raha amako. Toe ze ondaty manolotse
    an-tsatri’e ro andrambesañe enga ho amakoy.
  vid-vid: “Uwalonjele Waisilaeli walavye nhambiko. Kobochela kulawa kwa munhu yoneche
    yolavya kwa yoneche yalingugana kulavya.
  eng-OKE: 'Speak with the sons of Israel that they set apart before Me a separated
    portion: from every man who is willing in his heart thou shalt receive that which
    is set apart.'
  tha-KJV: “จงสั่งชนชาติอิสราเอลให้นำของมาถวายแก่​เรา ของนั้นให้รับมาจากทุกๆคนที่เต็มใจถวาย
  por-BR-2018: 'Dize aos filhos de Israel que tomem para mim oferta: de todo homem
    que a der de sua vontade, de coração, tomareis minha oferta.'
  deu-ELO: Rede zu den Kindern Israel, daß sie mir ein Hebopfer bringen; von einem
    jeden, der willigen Herzens ist, sollt ihr mein Hebopfer nehmen.
  eng-WYC-2018: Speak thou to the sons of Israel, that they take to me the first fruits;
    of each man that offereth willfully, ye shall take those [things]. (Tell thou
    the Israelites, that they should bring me the first fruits; and from everyone
    who willingly offereth them, ye shall receive those things.)
  epo-epo: Diru al la Izraelidoj, ke ili alportu por Mi oferdonon; de ĉiu homo, kies
    koro deziros doni, prenu la oferdonon por Mi.
  uig-PIN: Sǝn Israillarƣa eytⱪin, ular Manga bir «kɵtürmǝ ⱨǝdiyǝ»ni kǝltürsun; kimning
    kɵngli ⱨǝdiyǝ sunuxⱪa hux bolsa, uningdin Manga sunulidiƣan «kɵtürmǝ ⱨǝdiyǝ»ni
    tapxuruwelinglar.
  beo-beo: 'Di Isala:ili dunuma ilia da Nama iasu hamoma:ne sia:ma. Ilia da Nama imunusa:
    dawa:lalu, amo iasu di lama.'
  tpi-OTNT: “Tokim ol Israel long kisim ol samting na givim long mi. Ol manmeri i
    laik givim wanem samting, i orait, yu ken kisim.
  hau-SA: “Ka faɗa wa Isra’ilawa su kawo mini hadaya. Za ka karɓi hadaya daga hannun
    kowane mutum wanda zuciyarsa ta yarda yă bayar.
  uig-LAT: Sen Israillargha éytqin, ular Manga bir «kötürme hediye»ni keltürsun; kimning
    köngli hediye sunushqa xush bolsa, uningdin Manga sunulidighan «kötürme hediye»ni
    tapshuruwélinglar.
  nde-nde: “Tshela abako-Israyeli bangilethele umnikelo. Uzakwamukela umnikelo emuntwini
    munye ngamunye ofuqwa yinhliziyo yakhe ukuthi anikele.
  ton-ton: “Ke ke lea ki he fānau ʻa ʻIsileli, ke nau ʻomi kiate au ʻae meʻaʻofa;
    pea ʻilonga ʻae tangata kotoa pē ʻoku foaki loto lelei pe, te mou maʻu mei ai
    ʻeku meʻaʻofa.
  ces-1613: Mluv k synům Izraelským, ať mi vybírají obět vzhůru pozdvižení. Od každého
    člověka, kterýž by ji z srdce dobrovolně dal, přijměte takovou obět mou.
  eng-WMB: “Speak to the children of Israel, that they take an offering for me. From
    everyone whose heart makes him willing you shall take my offering.
  tam-TCV: “எனக்குக் காணிக்கை கொண்டுவரும்படி இஸ்ரயேல் மக்களுக்குச் சொல். உள்ளத்தில்
    ஆர்வத்துடன் கொடுக்கும் ஒவ்வொருவனிடமிருந்தும் காணிக்கையை எனக்காக நீ ஏற்றுக்கொள்ளவேண்டும்.
  ceb-ULB: “Sultihi ang mga Israelita nga magdala ug halad alang kanako gikan sa matag
    tawo nga manggihatagon. Kinahanglan kamo mao ang modawat niining mga halad alang
    kanako.
  pol-UBG: Powiedz synom Izraela, aby przynieśli mi dar. Od każdego człowieka, który
    daje dobrowolnie ze swego serca, zbierzcie dar dla mnie.
  urd-GVU: ”اسرائیلیوں کو بتا کہ وہ ہدیئے لا کر مجھے اُٹھانے والی قربانی کے طور پر
    پیش کریں۔ لیکن صرف اُن سے ہدیئے قبول کرو جو دلی خوشی سے دیں۔
  deu-1912: Sage den Kindern Israel, daß sie mir ein Hebopfer geben; und nehmt dasselbe
    von jedermann, der es willig gibt.
  ntj-ntj: '@see-verse:EXO.025.001'
  kan-2017: “ಇಸ್ರಾಯೇಲರು ನನಗಾಗಿ ಕಾಣಿಕೆಯನ್ನು ತರಬೇಕೆಂದು ಅವರಿಗೆ ಹೇಳು. ಮನಃಪೂರ್ವಕವಾಗಿ ಕೊಡುವವರಿಂದಲೇ
    ಆ ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨnaŋ akuaba akuaba agɨladɨ via iasaŋ sagalɨ iguavɨm
    uami. Hulaŋ iamɨgali human putɨ putɨ agɨlaŋ akuaba akuaba iadɨ havɨlɨ ulaŋ vivi
    saŋ iguavɨdaci viha uami.
  yap-yap: “Mog ngak piyu Israel ngar og naged ban’en ngog. Demturug ko mang e ba’adag
    be’ ni nge pi’ ngog ma ga fek.
  hlt-MCSB: Israel ca rhoek te thui pah lamtah hlang boeih lamkah khosaa te kai taengla
    hang khuen uh saeh. A lungbuei kah a puhlu bangla kai kah khosaa te doe pah.
  mdy-ETH: «ታኣም ዔያታ ዒንጎ ባኣዚ ዔኪ ዬዓንዳጉዲ ዒስራዔኤሌ ዓሶም ኬኤዜ፤ ዓይጎ ዓሲታቴያ ፔ ሼኔና ዔኪ ዬዓ ዒንጎ ባኮ
    ቢያ ዔኬ።
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ, wɔmmɔ afɔdeɛ mma me.
  eng-WEBU: “Speak to the children of Israel, that they take an offering for me. From
    everyone whose heart makes him willing you shall take my offering.
  bnp-bnp: “O taki e huriki a Israel ri gi bole a maka nihabi ri gi habi nau. A maki
    ri ngaru ni habi na hatene ria o bole.
  wal-wal: “Taayyo immiyoobaa ehaanaadan neeni Israa7eelatuyyo yoota; taayyo immanau
    a wozanai a imma imma giyo asa ubbaa imotaa neeni taayyo ekka.
  spa-PDDPT: Dí a los hijos de Israel que recojan una ofrenda para Mí. De todo varón
    generoso de corazón recogerán una ofrenda para Mí.
  gun-gun: — Ndeayvu ke Israel kuery pe ogueru aguã xevy ome'ẽ va'erã. Avakue ipy'a
    re ha'e rami aguã oĩa va'e, ha'e kuery po gui pejopy 'rã xevy ome'ẽ va'e.
  agu-BL: “Moisés, alaj scyetz cyakil yi e' xonl Israel tan chimolol jun balaj oy
    tan cyak'ol swetz. Poro ntin na waj yil cyak' yi e' yi tetz cu'n cyalma' yi na
    cyaj cyak'. Nin quil tziban wok puers scyetz yi e' yi qui na cyaj cyak'.
  ilo-ULB: “Ibagam kadagiti Israelita a mangalada iti daton para kaniak manipud iti
    tunggal tao a matignay nga agited babaen iti situtulok a puso. Masapul nga awatenyo
    dagitoy a daton para kaniak.
  kpg-kpg: “Helekai gi digau Israel gi heia di tigidaumaha mai gi di Au. Gumidia di ingoo hua
    tigidaumaha dela gu hagamaanadu go tangada belee tigidaumaha ai.
  uig-ARA: سەن ئىسرائىللارغا ئېيتقىن، ئۇلار ماڭا بىر «كۆتۈرمە ھەدىيە»نى كەلتۈرسۇن؛
    كىمنىڭ كۆڭلى ھەدىيە سۇنۇشقا خۇش بولسا، ئۇنىڭدىن ماڭا سۇنۇلىدىغان «كۆتۈرمە ھەدىيە»نى
    تاپشۇرۇۋېلىڭلار.
  sus-sus: '«A fala Isirayilakae bɛ, foniserelae xa yi see mɔɔli ba hadiya ra:'
  pon-2006: “Ndaiong mehn Israel kan en wia kisakis ong ie. Ke ahpw ale soangen kisakis
    koaros me emenemen pahn pein nsenki kihda.
  ksd-ksd: avat a alube pa ia ta diat par ba ra bala i diat i mariga tana.
  tur-YTC: “İsrael'in çocuklarına söyle, bana sunu getirsinler. Yüreği istekli olan
    herkesten sunumu alacaksın.
  grc-BRENT: εἶπον τοῖς υἱοῖς Ἰσραὴλ, καὶ λάβετε ἀπαρχὰς παρὰ πάντων, οἷς ἂν δόξῃ
    τῇ καρδίᾳ, καὶ λήψεσθε τὰς ἀπαρχάς μου.
  ind-AYT: “Katakanlah kepada keturunan Israel untuk membawa persembahan bagi-Ku.
    Kamu harus menerima persembahan bagi-Ku dari setiap orang yang tergerak hatinya.
  nya-nya: “Uza Aisraeli kuti abweretse chopereka kwa Ine. Iwe ulandire choperekacho
    mʼmalo mwanga kuchokera kwa munthu amene akupereka mwakufuna kwake.
  hrv-hrv: “Reci Izraelcima da me darivaju, a vi primajte darove u moju čast od svakoga
    koji daje od srca.
  mps-mps: “Te Israel dabe augwalibolo po olama, tama augwaligo nai dabe selama, enabolo
    ofa momainao. Te we bidi augwaligo mena ofa nai mawainogo homu ebaso, te usu da,
    te nago sao.
  tpi-tpi: “Tokim ol Israel long kisim ol samting na givim long mi. Ol manmeri i laik
    givim wanem samting, i orait, yu ken kisim.
  dan-1931: Sig til Israelitterne, at de skal bringe mig en Offerydelse; af enhver,
    som i sit Hjerte føler sig tilskyndet dertil, skal I tage min Offerydelse.
  vie-OVCB: “Hãy nói với người Ít-ra-ên dâng lễ vật cho Ta, và nhận lễ vật của những
    người có lòng chân thành.
  guj-2017: “ઇઝરાયલી લોકોને કહે કે, તેઓ મારા માટે જે અર્પણ આપવા ઇચ્છે છે તે રાજીખુશીથી
    આપે. તે તમારે મારે માટે અર્પણ તરીકે સ્વીકારવું.
  pon-2006A: “Ndaiong mehn Israel kan en wia kisakis ong ie. Ke ahpw ale soangen kisakis
    koaros me emenemen pahn pein nsenki kihda.
  por-BRBSL: “Fale com as crianças de Israel, que elas aceitam uma oferta por mim.
    De todos aqueles cujo coração o faz querer, vocês aceitarão minha oferta.
  cth-cth: kai koevah pasoumhno poe hanelah, Isarelnaw hah dei pouh. Lungthocalah
    hoi ka poe e pueng kaie pasoumhno lah na la han.
  twi-twi: “Ka kyerɛ Israelfo no se, wɔmmɔ afɔre mma me.
  hlt-hlt: Israel ca rhoek te thui pah lamtah hlang boeih lamkah khosaa te kai taengla
    hang khuen uh saeh. A lungbuei kah a puhlu bangla kai kah khosaa te doe pah.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ̀ bɛ̀ n cuɔ́ yɛpɑ̃rɛ̀, bɛ̀ɛ̀ dɔ́ kɛ́ m pɑ̃ bɛ kpɛrɛ
    nɛ̀ bɛ̀ yɛ̀mmɛ̀ mɛmɔu dí cuɔ́ bɛɛ̀ kó yɛpɑ̃rɛ̀.
  msy-2020: “Nɨ Israelia mɨkemeghtɨ, me biziba inigh ofan mɨn na danɨng. Gumazamizir
    uan biziba na danɨngasa naviba dɨkaviba, me da nɨ danɨng.
  azb-azb: '«Mənə ianələr gətirmək barədə İsrail övladlarına belə söylə: könlü istəyən
    hər bir adamdan ianəni qəbul edin.'
  eng-DBY: 'Speak unto the children of Israel, that they bring me a heave-offering:
    of every one whose heart prompteth him, ye shall take my heave-offering.'
  hin-2017: “इस्राएलियों से यह कहना कि मेरे लिये भेंट लाएँ; जितने अपनी इच्छा से देना
    चाहें उन्हीं सभी से मेरी भेंट लेना।
  wol-KYG: «Waxal bànni Israyil ne leen, ñu indil ma ab jooxe. Ci képp ku am yéeneem
    ngeen di nangoo sama jooxe, indil ma ko.
  bjr-bjr: Anee Isaraee maqannaasa qimanniminaqa misa oosana oosana ainaina qini qimiani
    qinnana qimiaqa. Faiqí anaasee qini qimirara nidinaqa minisainna ainaina anee
    mara quqaa.
  eng-YLT: '''Speak unto the sons of Israel, and they take for Me a heave-offering;
    from every man whose heart impelleth him ye do take My heave-offering.'
  kne-kne: “Ibagam sin Israelita ta man-idawat da si daton ay para en sak-en yan awatem
    mo sino di layden da ay idawat.
  eng-WYC-2017: Speak thou to the sons of Israel, that they take to me the first fruits;
    of each man that offereth willfully, ye shall take those [things].
  eng-WMBB: “Speak to the children of Israel, that they take an offering for me. From
    everyone whose heart makes him willing you shall take my offering.
  urd-GVH: “इसराईलियों को बता कि वह हदिये लाकर मुझे उठानेवाली क़ुरबानी के तौर पर पेश
    करें। लेकिन सिर्फ़ उनसे हदिये क़बूल करो जो दिली ख़ुशी से दें।
  rug-rug: “Tozini sari na tie Izireli pude va mae i koa Rau sari na vinariponi. Vagia
    gua sapu boka poni nia sa tie pa nana hiniva soti.
  gaz-gaz: “Akka isaan kennaa naa fidaniif saba Israaʼelitti himi. Nama garaa isaa
    guutuudhaan kennuu fedhu hunda harkaa kennaa naa fuudhaa.
  fra-LSG: Parle aux enfants d’Israël. Qu’ils m’apportent une offrande; vous la recevrez
    pour moi de tout homme qui la fera de bon cœur.
  gnn-gnn: “Ḻakaraŋanydja biyaka Yitjuralpuyŋuwanydja, walala yurru wekama mundhurr
    ŋarraku; birrka'mirriyu yolŋuyu ŋunhi walala ḏukṯukthirrinydja yurru, walala yurru
    gäma'‐gamanydja ŋarraku mundhurrnydja, bala wekamana yurru nhokalana goŋlili.
  yal-yal: “A fala Isirayila kaane xa a e xa fa yii malan seene ra n xɔn. Muxune birin
    xa fa a ra e ɲɛnige faɲin nan na, i yi a rasuxu n xa.
  haw-1868: E i aku oe i na mamo a Iseraela, e lawe mai lakou i mohaimakana na'u.
    E lawe no oukou na'u i ka mohaimakana o kela kanaka keia kanaka i haawi oluolu
    mai me kona naau.
  arb-NAV: كَلِّمْ بَنِي إِسْرَائِيلَ أَنْ يَأْخُذُوا لِي تَقْدِمَةً مِنْ كُلِّ إِنْسَانٍ
    يَحُثُّهُ قَلْبُهُ عَلَى ذَلِكَ.
  ewe-ewe: “Gblɔ na Israelviwo be ame sia ame si alɔ̃ la, natsɔ nunana siawo dometɔ
    aɖewo vɛ nam.
  eng-LEE: Speak unto the children of Israel, that they may bring me an offering;
    from every man whose heart prompteth him thereto shall ye take my offering.
  asm-FB: “মনৰ ইচ্ছাৰে প্রভাৱিত হোৱা প্রতিজন ইস্ৰায়েলী লোকৰ পৰা মোৰ অৰ্থে দান গ্রহণ
    কৰিবলৈ ক’বা। তুমি নিশ্চয়কৈ মোৰ অৰ্থে এই দান গ্রহণ কৰিবা।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، قٌنِسٍرٍلَيٍ شَ يِ سٍيٍ مْولِ بَ هَدِيَ رَ؛
  fra-SBL: « Parle aux enfants d'Israël, afin qu'ils prennent une offrande pour moi.
    Vous prélèverez mon offrande sur tous ceux dont le cœur est disposé à le faire.
  hbo-hbo: דַּבֵּר֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל וְיִקְחוּ־לִ֖י תְּרוּמָ֑ה מֵאֵ֤ת כָּל־אִישׁ֙
    אֲשֶׁ֣ר יִדְּבֶ֣נּוּ לִבֹּ֔ו תִּקְח֖וּ אֶת־תְּרוּמָתִֽי׃
  eng-WYCLIFFE: that thei take to me the firste fruytis; of ech man that offrith wilfuli,
    ye schulen take tho.
  piu-2006: '@see-verse:EXO.025.001'
  pjt-pjt: '@see-verse:EXO.025.001'
  cwe-cwe: “Walongele Waisilaili wanilavile nhosa. Nihokelele nhosa zangu kulawa kwa
    munhu yoyose yolonda kuning'ha.
  kik-kik: “Ĩra andũ a Isiraeli mandehere iruta. Nĩwe ũkwamũkĩra iruta rĩu handũ hakwa
    kuuma kũrĩ mũndũ o wothe ũrĩa ngoro yake ĩkwenda kũheana.
  fra-NCL: « Dis aux enfants d’Israël de prélever pour moi une offrande ; de tout
    homme qui la donnera de bon cœur vous recevrez pour moi l’offrande.
  cek-AK: Israel kaminawk mah Kai khaeah hmuen sin o hanah thui paeh, tiah a naa.
    Kami boih mah palung huemhaih hoiah paek ih hmuen to kai hanah talawk ah.
  cuk-cuk: “Israel-dulemarga be sogo, anga-ibmar-ukega be ibmar weemaloye. Bela na
    e-ulubgi-ibmar-ukbi-itogedba, na ukmaloye.
  uig-CYR: Сән Исраилларға ейтқин, улар Маңа бир «көтәрмә һәдийә»ни кәлтүрсун; кимниң
    көңли һәдийә сунушқа хуш болса, униңдин Маңа сунулидиған «көтәрмә һәдийә»ни тапшурувелиңлар.
  pma-pma: “Kihiteni min me-Isrel keil avoumon etai sanien vamai venau hekataun umen
    ten Eim Tavolin onak. Kimaen tounah vasis koa meatin keil e vati avasani minau.
  tel-2017: “నాకు ప్రతిష్ఠార్పణ తీసుకు రావాలని ఇశ్రాయేలీయులతో చెప్పు. మనసారా అర్పించే
    ప్రతి వాడి దగ్గరా దాన్ని తీసుకోవాలి.
  hat-BSA: “Pale fis Israël yo pou yo rasanble yon ofrann pou Mwen. Soti nan chak
    òm ki gen bon kè ou va resevwa yon ofrann.
  kos-kos: “Fahk nu sin mwet Israel elos in orek mwe sang nu sik. Eis ma nukewa ma
    mwet uh insewowo in sang.
  hbo-WLC: דַּבֵּר֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל וְיִקְחוּ־לִ֖י תְּרוּמָ֑ה מֵאֵ֤ת כָּל־אִישׁ֙
    אֲשֶׁ֣ר יִדְּבֶ֣נּוּ לִבּ֔וֹ תִּקְח֖וּ אֶת־תְּרוּמָתִֽי׃
  ibo-ibo: “Gwa ụmụ Izrel ka ha wetara m onyinye. Ị ga-anabatara m onyinye ahụ site
    nʼaka nwoke ọbụla onye o metụrụ nʼobi inye onyinye a.
  ory-ory: ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଆମ୍ଭ ନିମନ୍ତେ ଉପହାର ସଂଗ୍ରହ କରିବାକୁ କୁହ; ଯାହାର
    ହୃଦୟ ଯାହାକୁ ଇଚ୍ଛୁକ କରାଏ, ତାହାଠାରୁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ସେହି ଉପହାର ଗ୍ରହଣ କରିବ।
  chk-chk: “Kopwe üreni ekewe chon Israel pwe repwe uwato ar alilis ngeniei. Kopwe
    angei seni eman me eman aramas mine a mochen fang ngeniei seni letipan.
  rop-rop: “Yu garra dalim detlot Isreil pipul blanga gibit ofring langa mi, en dei
    garra pikimat enijing weya dei wandi gibit langa yu blanga mi.
  ukr-1871: Промов до синів Ізрайлевих, щоб вони приносили менї приноси; від усякої
    людини, що прихиляється серцем своїм, брати мете приноси мої.
  bch-bch: “Keo pagid panua Israel ta tibada led danga sisid etangada ga inam pagau.
    Panua kelede kelede tikim badanga led danga etangada ga inam pagau, kemi ngan
    tital ga ila pagimi.
  deu-1951: Sage den Kindern Israel, daß sie mir freiwillige Gaben bringen, und nehmet
    dieselben von jedermann, den sein Herz dazu treibt!
  eng-JPS: '''Speak unto the children of Israel, that they take for Me an offering;
    of every man whose heart maketh him willing ye shall take My offering.'
  srp-1865: 'Reci sinovima Izrailjevim da mi skupe prilog: od svakoga koji drage volje
    da uzmite prilog meni.'
  lug-lug: “Gamba abaana ba Isirayiri bandeetere ekiweebwayo. Buli muntu aleete ekiweebwayo
    ng’okuteesa kw’omutima gwe bwe kuli, okimunzijireko.
  heb-heb: דבר אל בני ישראל ויקחו לי תרומה מאת כל איש אשר ידבנו לבו תקחו את תרומתי׃
  ben-IRV: তুমি ইস্রায়েলদেরকে আমার জন্য উপহার সংগ্রহ করতে বল; হৃদয়ের ইচ্ছা থেকে
    যে নিবেদন করে, তার থেকে তোমরা আমার জন্য সেই উপহার গ্রহণ কোরো।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਕਿ ਉਹ ਮੇਰੇ ਲਈ ਭੇਟ ਲਿਆਉਣ। ਹਰ ਇੱਕ ਮਨੁੱਖ ਤੋਂ ਜਿਹ ਦਾ ਮਨ ਉਹ
    ਨੂੰ ਪਰੇਰੇ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਭੇਟ ਲਿਓ।
  mya-JVB: ငါ့ အား လက်ဆောင် ပဏ္ဏာကိုဆောင် ခဲ့ရမည်အကြောင်း ဆင့်ဆို လော့။ ကြည်ညိုသောစေတနာစိတ်
    နှင့် ငါ့ အားလှူ သမျှ သော သူတို့၌ သင်သည် အလှူ ကိုခံရ မည်။
  tbg-tbg: 'Are Isareri vatanaa vaiinti nahentiara mintima tiane: Ne Kotirara irihama
    nenta airaira hini vira amiate, tiane. Nai taukae ti Kotika timiataa ivera, vika
    vohaiqa vohaiqavano nái i haikara ai amivara are vara vataane...'
  hmo-hmo: “Israela taudia do oi hamaoroa, idia ese edia harihari gaudia lau dekenai
    do idia henia. Mai edia laloa namo lau dekenai taudia ese edia harihari gaudia
    do oi abia mai, lauegu.
  urd-urd: '''बनी — इस्राईल से यह कहना कि मेरे लिए नज़्र लाएँ, और तुम उन्हीं से मेरी
    नज़्र लेना जो अपने दिल की ख़ुशी से दें।'
  rus-SYN: скажи сынам Израилевым, чтобы они сделали Мне приношения; от всякого человека,
    у которого будет усердие, принимайте приношения Мне.
  bqc-SIM: O Isailiↄnɛ aa gbadamɛɛ, ní sí gbɛ̃́ pↄ́ wèi à damɛɛ ń nↄ̀sɛmɛndooↄwa.
  tcz-CHONGTHU: Israel chate jouse heng'a seipeh inlang, keima henglam'a thilto ding
    adon khom diu, amichang cheh keima ding'a thiltoh doh nom chan in thil hin dong
    khom cheh uhen, ati.
  mar-mar: “इस्राएल लोकांस माझ्यासाठी अर्पणे आणायला सांग. ज्या कोणाची माझ्यासाठी मनापासून
    अर्पण करण्याची इच्छा असेल त्या प्रत्येकापासून ही अर्पणे तू माझ्यासाठी स्वीकारावी.
  qub-qub: «Israelcunata willay nogapaj ofrendata apamunanpaj. Ofrendata churayta
    munaj cäga llapan shongunpa churachun.
  hat-hat: -Pale ak moun Izrayèl yo. Di yo pote yon ofrann ban mwen. W'a resevwa l'
    pou mwen nan men tout moun ki vle bay ak kè kontan.
  eng-BSB: “Tell the Israelites to bring Me an offering. You are to receive My offering
    from every man whose heart compels him.
  tod-tod: Bo Izelayɛle nuiti ma, ti ʋa pɔ̀ ga vebɛaniiti. Wa so, é ɠula nui kpein
    zea, nii faanɛɛ ɠigi bɛ̀.
  eng-WEBPB: “Speak to the children of Israel, that they take an offering for me.
    From everyone whose heart makes him willing you shall take my offering.
  kbq-kbq: Israeli veara zamasmige'za ofa eri'za eme namiho. Iza'o ofama nami musezamo'ma
    agu'afima avitenkeno eme kamisia ofage erio.
  nhe-BL: “Xiquinilhui nopa israelitame para hueli nechmacase tlacajcahualistli intla
    quinequij. Xijsentilica nochi nopa tlamantli tlen sese israelita quinequi nechmacas
    ica nochi iyolo.
  gub-BL: — Eze'eg nezewe Izaew wanupe nehe. — Pemur e ma'e heruwà ihewe nehe, ere
    teko wanupe nehe. Epyhyk a'e ma'e imur pyràm herekuzaromo nehe, awa wanuwi pitàitàigatu
    nehe, aze ipurumur wer ma'e rehe ihewe wà nehe.
  eng-DRA: 'Speak to the children of Israel, that they bring firstfruits to me: of
    every man that offereth of his own accord, you shall take them.'
