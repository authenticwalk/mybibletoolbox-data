verse: EXO.025.015
translations:
  mal-C: തണ്ടുകൾ പേടകത്തിന്റെ വളയങ്ങളിൽത്തന്നെ ഇരിക്കണം; അവ നീക്കംചെയ്യരുത്.
  deu-TKW: In den Ringen an der Lade sollen die Stangen bleiben; sie dürfen nicht
    aus ihnen entfernt werden.
  lin-lin: 'Mabaya yango ekotikala libela kati na bapete ya sanduku : bakolongola
    yango te.'
  eng-LSV: the poles are in the rings of the Ark, they are not turned aside from it;
  eng-GNV: 'The barres shalbe in the rings of the Arke: they shall not be taken away
    from it.'
  eng-WEBSTER: 'The staffs shall be in the rings of the ark: they shall not be taken
    from it.'
  nhw-BL: Huan ayacmo xijquixtilica nopa cuahuitl catli ica anquihuicase. Ma mocahua
    nopa cuahuitl ipan ianillos nopa caxa.
  swh-ONEN: Hiyo mipiko itabakia daima katika hizo pete za hilo Sanduku; haitaondolewa.
  bba-bba: Sumi yi sɔɔrɑ dɑ̃ɑ pɔɔsi yi, yi ko n dɑ n wɑ̃ɑ. Bɑ ǹ yi wunɑmɔ min di.
  eng-KJVCPB: 'The staves shall be in the rings of the ark: they shall not be taken
    from it.'
  luo-luo: Ludhego nyaka siki ei rategego mag sanduku; ok owinjore golgi.
  meu-meu: hari maduna na ring lalodiai do bae mia, basie veridia lasi.
  npi-ULB: डन्डाहरू सन्दुकका मुन्द्राहरूमा रहनुपर्छ । तिनलाई त्यसबाट झिकिनुहुँदैन
    ।
  yor-yor: Òpó náà yóò wá nínú òrùka lára àpótí ẹ̀rí; a kò ní yọ wọ́n kúrò.
  emp-NTPO: Bacurura pĩrũne ed̶a berajusid̶ara waa ẽũtarãnadua.
  ind-ind: Tongkat-tongkat itu harus tetap terpasang pada gelang-gelang peti dan tidak
    boleh dilepaskan.
  pes-OPCB: این چوبها درون حلقه‌های ”صندوق عهد“ بمانند و از حلقه‌ها خارج نشوند.
  tgl-ULB: Ang mga baras ay dapat manatili sa mga argolya ng kaban; hindi dapat sila
    kunin mula rito.
  hui-hui: Ira kira Mbogoyi iraho yulene ogoni labo golo wia nabi Mbogoyi heba kaore
    ani wiaabo helo helalimu.
  mya-mya: ထမ်း​ပိုး​များ​ကို​ကွင်း​များ​မှ​မ​ထုတ်​ရ။ အ​မြဲ​လျှို​သွင်း​ထား​ရ​မည်။-
  cbi-NTPO: Juntsa cha'li tutitala pumiya mangalaalaakenu dejutyu', tsangaanuuya dejuve.
  bod-N: རྒྱུག་པ་དེ་གཉིས་ཤུར་སྒམ་གྱི་ཨ་ལོང་ནང་དུ་ཡོད་དགོས་ཤིང་དེ་ལས་འདོན་མི་རུང་།
  sna-sna: Matanda anofanira kugara ari mumhete dzebhokisi iri; haafaniri kubviswa.
  spa-BLM: Las varas estarán en los anillos del arca. No se sacarán de ella.
  cac-cac: Scan te' d'a yol q'uen argolla ayoch d'a te' caxa chi', maxtzac ic'chajel-laj
    te'.
  swh-ULB: Hiyo miti itakaa katika vile viduara vya sanduku; haitaondolewa.
  bel-bel: у колцах каўчэга павінны быць жэрдкі і не павінны адымацца ад яго.
  wed-wed: Anipawe au loji ina mae, eḡa ina taina-lavui.
  deu-ELBBK: Die Stangen sollen in den Ringen der Lade sein, sie sollen nicht daraus
    entfernt werden.
  mbb-OT: Ne haazà is menge tival kinahanglan he kenè en ed-ew-ewaan dutun.
  mal-2015: തണ്ടുകൾ പെട്ടകത്തിന്റെ വളയങ്ങളിൽ ഇരിക്കേണം; അവയെ അതിൽ നിന്നു ഊരരുതു.
  gup-gup: Manmekbe bokenh mandulkkuyeng wanjh ngurribawo, djaldin munguyh kore Ark.
    Dja yuwn bu ngurriwayhke.”
  gvs-gvs: Aitakeoyadi bei sikaiyako vata dedeoga ana rini goi. Taabu sibuuyagīdi.
  rmc-rmc: O dručki ačhena andre ola kružki, našťi len te lel avri.
  nlg-nlg: Erua na ghai ni hola ini ke kara ghahara haia tua ilokani na lei ringi
    kiri, ko bei ghoi hola kehai tua.
  pes-OPV: و عصاها درحلقه های تابوت بماند و از آنها برداشته نشود.
  ron-1924: друӂий вор рэмыне ын вериӂиле кивотулуй ши ну вор фи скошь дин еле.
  aui-aui: Paghodi kwakiye kokuyowana; gegha konakabitavetavedina.
  ben-OBCV: এই সিন্দুকের কড়ার মধ্যে যেন সেই খুঁটিগুলি থাকে; সেগুলি সরানো যাবে না।
  som-som: Oo uluhu waa inay ku jiraan sanduuqa siddooyinkiisa; oo waana inaan iyaga
    laga bixin marnaba.
  lat-VUC: qui semper erunt in circulis, nec umquam extrahentur ab eis.
  eng-ASVBT: 'The staves shall be in the rings of the ark: they shall not be taken
    from it.'
  ita-1885: Dimorino le stanghe negli anelli dell'Arca e non ne sieno rimosse.
  eng-LXXUP: The staffs shall remain fixed in the rings of the ark.
  eng-ULB: The poles must remain in the rings of the ark; they must not be taken from
    it.
  spa-VBL: Las varas deben permanecer en los anillos del Arca; no las saques.
  fra-_FOB: Les barres seront dans les anneaux de l'arche; on ne les en retirera point.
  mal-mal: തണ്ടുകൾ പെട്ടകത്തിന്റെ വളയങ്ങളിൽ ഇരിക്കണം; അവയെ അതിൽനിന്ന് ഊരരുത്.
  urd-GVR: Yih lakaṛiyāṅ sandūq ke in kaṛoṅ meṅ paṛī raheṅ. Unheṅ kabhī bhī dūr na
    kiyā jāe.
  suz-BL: मेको कोक्‍के निक्‍शी सन्‍दोसम बाक्‍शो मुन्‍द्राम शुइक्‍चा माल्‍नीस। मेको
    आस कली मशोल्‍चा।
  ita-1927: Le stanghe rimarranno negli anelli dell’arca; non ne saranno tratte fuori.
  ckb-ckb: دارەکان لەناو بازنەکانی سندوقەکە دەبن، لێیان دەرناهێنرێن.
  eng-BBE: The rods are to be kept in the rings, and never taken out.
  kan-OKCV: ಮಂಜೂಷದ ಬಳೆಗಳಲ್ಲಿಯೇ ಕೋಲುಗಳನ್ನು ಇಡಬೇಕು. ಅವುಗಳೊಳಗಿಂದ ಕೋಲುಗಳನ್ನು ತೆಗೆಯಬಾರದು.
  bbb-bbb: '@see-verse:EXO.025.014'
  tam-2017: அந்தத் தண்டுகள் பெட்டியிலிருந்து கழற்றப்படாமல், அதின் வளையங்களிலே இருக்கவேண்டும்.
  spa-RV-1909: 'Las varas se estarán en los anillos del arca: no se quitarán de ella.'
  ron-BTF: Drugii vor fi în inelele chivotului; ei nu vor fi scoși din el.
  eng-WEBP: The poles shall be in the rings of the ark. They shall not be taken from
    it.
  eng-FBV: The poles are to stay in the rings of the Ark; don't take them out.
  nld-1939: De handbomen moeten in de krammen aan de ark blijven, en mogen er niet
    worden uitgetrokken.
  nch-BL: Huan ayecmo xijquixtilica nopa cuahuit cati ica anquihuicase. Ma mocahua
    nopa cuahuit ipan ianillos nopa caxa.
  vie-1934: Đòn sẽ ở trong khoen luôn, không nên rút ra.
  hin-CV: डंडे को संदूक की कड़ों में से न हटाना.
  eng-OURB: The poles shall be in the rings of the ark. They shall not be taken from
    it.
  spa-BES: Las varillas se mantendrán en los anillos, y nunca se sacarán.
  tdx-tdx: Hadoñe amo ravakeo avao i baoñe rey le tsy hafahañe.
  vid-vid: Mipichilo ajo ja isanduku jopona kuli pete, ileche kulavigwa mhela weng'ha
    ula.
  eng-OKE: In the rings of the ark shall be the staves, they shall not be removed
    therefrom.
  tha-KJV: ไม้​คานหามให้สอดไว้ในห่วงของหีบ อย่าถอดออกเลย
  por-BR-2018: 'As varas se estarão nos anéis da arca: não se tirarão dela.'
  deu-ELO: Die Stangen sollen in den Ringen der Lade sein, sie sollen nicht daraus
    entfernt werden.
  eng-WYC-2018: the which bars shall ever[more] be in the rings, neither they shall
    any time be drawn out of them. (which bars shall remain in the rings forevermore,
    and they shall never be drawn out of them at any time.)
  epo-epo: En la ringoj de la kesto devas esti la stangoj; ili ne estu prenataj for
    de ĝi.
  uig-PIN: Baldaⱪlar ⱨǝmixǝ sanduⱪtiki ⱨalⱪida tursun; ular uningdin qiⱪirilmisun.
  beo-beo: Be amo ifa da gasisalasu ganodini salalalu, maedafa duga:ma.
  tpi-OTNT: Dispela tupela hap diwai i mas i stap oltaim long ol ring. Yupela i no
    ken kamautim.
  hau-SA: Sanduna za su kasance a cikin waɗannan zoban akwatin alkawarin; ba za a
    cire su ba.
  uig-LAT: Baldaqlar hemishe sanduqtiki halqida tursun; ular uningdin chiqirilmisun.
  nde-nde: Izigodo lezi zizahlala emasongweni alumtshokotsho, zingakhitshwa.
  ton-ton: '‌ʻE tuku maʻuaipē ʻae ongo haʻamo ʻi he kavei ʻoe puha: ʻe ʻikai toʻo
    ʻo ʻave ia mei ai.'
  ces-1613: V kruzích té truhly budou bývati sochorové; nebudou vytahováni z nich.
  eng-WMB: The poles shall be in the rings of the ark. They shall not be taken from
    it.
  tam-TCV: பெட்டியின் வளையங்களிலேயே அந்தக் கம்புகள் இருக்கவேண்டும். அவைகள் அகற்றப்படாமல்
    அப்படியே இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan ibilin ang mga dayonganan diha sa mga liningin sa arka sa kasabotan;
    dili nila kini tanggalon.
  pol-UBG: Drążki te pozostaną w pierścieniach arki; nie będą z niej wyjmowane.
  urd-GVU: یہ لکڑیاں صندوق کے اِن کڑوں میں پڑی رہیں۔ اُنہیں کبھی بھی دُور نہ کیا جائے۔
  deu-1912: sie sollen in den Ringen bleiben und nicht herausgetan werden.
  ntj-ntj: '@see-verse:EXO.025.014'
  kan-2017: ಆ ಕಂಬಗಳನ್ನು ಮಂಜೂಷದ ಬಳೆಗಳಿಂದ ತೆಗೆಯದೇ ಅವುಗಳಲ್ಲಿಯೇ ಬಿಟ್ಟಿರಬೇಕು.
  ena-ena: Lamavɨci ivouavɨci cɨhu mɨŋahubɨlavɨmɨdɨ uami. Vana hameŋ laci hɨniavɨm
    uami.
  yap-yap: Gal ley i mat’ ney e nge par u lan fapi luwaw ndab kun luf.
  hlt-MCSB: Thingkawng kutcaeng dongah a cung om saeh lamtah te lamloh dul boel saeh.
  mdy-ETH: ዛጶ ሚፆንሢ ታኣቦቶኮ ዢኢራሢዳ ዳኪንቲ ዴዖንጎ፤ ፔቴታዖ ዒኢካፓ ኬስኮፖ።
  twi-ASANTE: Monnyiyi nnua a wɔde soa adaka no mfiri nkawa no mu. Momma ɛnhyehyɛ
    mu afebɔɔ.
  mwc-mwc: Nikosi pawo kapi kamonai sina mana wai kega meyana kona botavetaveyana.
  eng-WEBU: The poles shall be in the rings of the ark. They shall not be taken from
    it.
  bnp-bnp: Ra binole nga, ru gu tabuli kunana na halui. Naha ni lalu tala.
  wal-wal: Tookkiyo kasoti Taabootaa sagaayotu giddon de7ona; eti hegaappe mulekka
    kiyoppona.
  spa-PDDPT: Las varas permanecerán en las argollas del arca. No se quitarán de ella.
  gun-gun: Yvyra po'i'i opyta 'rã hyru jovaive re inhapyĩ va'e oĩ va'e rupi. Ndapeipe'ai
    'rã ha'e gui.
  agu-BL: Yil tz'oc yi e'chk k'a'jila'tz tul e'chk argoy, nin ba'n cyaj quen tu' tul.
  ilo-ULB: Masapul nga agtalinaed dagiti assiw iti pangiyusokan ti lakasa ti tulag;
    masapul a saanda a maik-ikkat manipud iti daytoy.
  kpg-kpg: Nia laagau e dugu hua i lodo nia buulei e hagalee daa gi daha.
  uig-ARA: بالداقلار ھەمىشە ساندۇقتىكى ھالقىدا تۇرسۇن؛ ئۇلار ئۇنىڭدىن چىقىرىلمىسۇن.
  sus-sus: E naxa ramini na abadan.»
  pon-2006: Tuhke ko pahn kin mihmihte nan rihng ko oh sohte pahn kin kohsang.
  ksd-ksd: Ra ura kip dir a tur vatikai ta ra ngovo na kip, koko da ule vue dir kan
    ia.
  tur-YTC: Sırıklar sandığın halkalarında kalacak. Ondan ayrılmayacaklar.
  grc-BRENT: Ἐν τοῖς δακτυλίοις τῆς κιβωτοῦ ἔσονται οἱ ἀναφορεῖς ἀκίνητοι.
  ind-AYT: Tongkat-tongkat pengusung itu harus tetap berada dalam gelang-gelang tabut
    itu dan tidak boleh dilepas darinya.”
  nya-nya: Nsichizo zizikhala mʼmphete za bokosilo nthawi zonse, zisamachotsedwe.
  hrv-hrv: Neka motke ostanu u kolutima Kovčega; neka se iz njih ne izvlače.
  mps-mps: Tama te ni dage si sesemane sogo te ringde elalumainao. Tama dagego te
    gudulamo dao.
  tpi-tpi: Dispela tupela hap diwai i mas i stap oltaim long ol ring. Yupela i no
    ken kamautim.
  dan-1931: Stængerne skal blive i Ringene, de må ikke tages ud.
  vie-OVCB: Cứ giữ các đòn khiêng trong khoen của Hòm, đừng lấy ra.
  guj-2017: દાંડા કરારકોશનાં કડામાં રહેવા દેવા, બહાર કાઢવા નહિ.
  pon-2006A: Tuhke ko pahn kin mihmihte nan rihng ko oh sohte pahn kin kohsang.
  por-BRBSL: Os postes estarão nos anéis da arca. Eles não serão retirados dela.
  cth-cth: Thingkong e laikaw dawkvah kâkayawtnae acung teh pou na hrawt vaiteh, na
    rayu mahoeh.
  twi-twi: Munnyiyi nnua a wɔde soa adaka no mfi nkaa no mu. Momma ɛnhyehyɛ mu afebɔɔ.
  hlt-hlt: Thingkawng kutcaeng dongah a cung om saeh lamtah te lamloh dul boel saeh.
  tbz-SIM: Dɛ kó ipɑ̀ɑ̀ti yó ndɛ ntũɔ̃̀ sɑ̃́ɑ̃̀, di bɑ́ɑ́ ì dɛ̀itɛ.
  msy-2020: Eghtɨ iter otevir kamning zurara ringbar ikɨ kamaghɨra ikɨ. Ia aning asian
    markɨ.
  azb-azb: Şüvüllər sandığın halqalarında qalıb oradan ayrılmasın.
  eng-DBY: 'The staves shall be in the rings of the ark: they shall not come out from
    it.'
  hin-2017: वे डंडे सन्दूक के कड़ों में लगे रहें; और उससे अलग न किए जाएँ।
  wol-KYG: Ci lami gaal gi la njàppu yiy des te bañ cee jógeeti.
  bjr-bjr: Miqimmaseeqa sia radukuaqa, saifanoo miqinoo mariani.
  eng-YLT: in the rings of the ark are the staves, they are not turned aside from
    it;
  wat-wat: Kewa o nowanowa sinesiyai sina fakwa eatu muka kwana nusoniyagina.
  eng-WYC-2017: the which bars shall ever[more] be in the rings, neither they shall
    any time be drawn out of them.
  eng-WMBB: The poles shall be in the rings of the ark. They shall not be taken from
    it.
  urd-GVH: यह लकड़ियाँ संदूक़ के इन कड़ों में पड़ी रहें। उन्हें कभी भी दूर न किया
    जाए।
  rug-rug: Meke lopu kaqu ta unusu vagi pule sari na huda palepalekeana koari na riṉi.
  gaz-gaz: Danqaraawwan kunneen qubeelaawwan taabotichaa keessa haa turan; keessaa
    baafamuus hin qaban.
  fra-LSG: les barres resteront dans les anneaux de l’arche, et n’en seront point
    retirées.
  gnn-gnn: '@see-verse:EXO.025.014'
  yal-yal: Tamine xa lu kankiraan so yinle ra, e nama ba na.
  haw-1868: E paa no na auamo maloko o na apo o ka pahu, aole laua e laweia mai ka
    pahu aku.
  arb-NAV: وَتَبْقَى الْعَصَوَانِ فِي حَلَقَاتِ التَّابُوتِ، لَا تُنْزَعَانِ مِنْهَا.
  ewe-ewe: Womaɖe ati siawo le sikasigɛawo me o, ke boŋ woanɔ wo me ɖaa.
  eng-LEE: 'In the rings of the ark shall the staves remain: they shall not be removed
    therefrom.'
  asm-FB: সেই কানমাৰি নিয়ম-চন্দুকৰ আঙঠিৰ ভিতৰতে থাকিব লাগে, তাৰ পৰা উলিয়াব নালাগে।
  sus-A: عٍ نَشَ رَ مِنِ نَ عَبَدَن.»
  fra-SBL: Les perches resteront dans les anneaux de l'arche. On ne les enlèvera pas.
  hbo-hbo: בְּטַבְּעֹת֙ הָאָרֹ֔ן יִהְי֖וּ הַבַּדִּ֑ים לֹ֥א יָסֻ֖רוּ מִמֶּֽנּוּ׃
  eng-WYCLIFFE: that it be borun in tho, whiche schulen euere be in the ceerclis,
    nether schulen ony tyme be drawun out of thoo.
  piu-2006: '@see-verse:EXO.025.014'
  pjt-pjt: '@see-verse:EXO.025.014'
  cwe-cwe: Mibiki iyo ya kupapila izasigala muna zimhete, sekeisegezigwe.
  kik-kik: Mĩtĩ ĩyo mĩraaya ĩrekwo ĩikarage icũhĩ-inĩ cia ithandũkũ rĩĩrĩ, na ndĩkeheragio.
  fra-NCL: Les barres resteront dans les anneaux de l’arche, et n’en seront pas retirées.
  cek-AK: Aputhaih thingnawk loe thingkhong aqai ah suek ih kangbuet luet akhaw thungah
    suem poe ah, azuk ving hmah.
  cuk-cuk: Suarmar-walagana-suigan, ulu-e-olua-dummagan-nanaid-yaba-dogar-mai degisadegudoed,
    bar be ungosulid.
  uig-CYR: Балдақлар һемишә сандуқтики һалқида турсун; улар униңдин чиқирилмисун.
  pma-pma: Ai tahohoien enek heles en out tatetalien ka irkulattei mun.
  tel-2017: ఆ మోతకర్రలు ఆ మందసం రింగుల్లోనే ఉండాలి. వాటిని రింగుల్లోనుండి తీయకూడదు.
  hat-BSA: Poto yo va rete nan wondèl lach yo. Yo p ap retire sou li.
  kos-kos: Srenenu inge fah oanna in ring uh, ac in tiana itukla liki.
