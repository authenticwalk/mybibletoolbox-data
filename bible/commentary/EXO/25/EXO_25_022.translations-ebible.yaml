verse: EXO.025.022
translations:
  mal-C: അവിടെ പാപനിവാരണസ്ഥാനത്തിനു മുകളിൽ ഉടമ്പടിയുടെ പേടകത്തിനുമീതേയുള്ള രണ്ടു കെരൂബുകൾക്കും
    മധ്യേ ഞാൻ നിനക്കു പ്രത്യക്ഷനായി, ഇസ്രായേല്യർക്കുള്ള കൽപ്പനകളെല്ലാം നിന്നോട് അരുളിച്ചെയ്യും.
  deu-TKW: Und dort werde ich mich dir offenbaren und mit dir reden von der Deckplatte
    aus, von dem Ort zwischen den beiden Keruben, die sich auf der Gesetzeslade befinden,
    so oft ich dir Befehle an die Israeliten zu übertragen habe.
  lin-lin: Ezali wana, na likolo ya mofinuku nde Ngai nakomimonisa epai na yo, na
    kati-kati ya basheribe mibale oyo bakozala na likolo ya Sanduku ya Litatoli ;
    mpe nakopesa yo mitindo na Ngai nyonso mpo na bana ya Isalaele.
  eng-LSV: and I have met with you there, and have spoken with you from off the propitiatory
    covering (from between the two cherubim, which [are] on the Ark of the Testimony)
    all that which I command you concerning the sons of Israel.
  eng-GNV: And there I will declare my selfe vnto thee, and from aboue ye Mercieseate
    betweene ye two Cherubims, which are vpon ye Arke of ye Testimonie, I wil tel
    thee al things which I wil giue thee in comandement vnto ye children of Israel.
  eng-WEBSTER: And there I will meet with thee, and I will commune with thee from
    above the mercy-seat, from between the two cherubim which are upon the ark of
    the testimony, of all things which I will give thee in commandment to the children
    of Israel.
  nhw-BL: Huan nopona tlatlajco nopa querubines catli mocahuaj iixco itzontzajca nopa
    caxa, nimechnamiquis huan nimechtlasojtlas. Quena, nopona itzonixco nopa caxa
    campa mocahuas nopa tepatlactli catli quipiya nopa camanal sencahuali catli ica
    nimocajtoc amohuaya, nimechmatiltis nochi notlanahuatilhua catli nijpiya para
    anisraelitame.
  swh-ONEN: Hapo juu ya hicho kifuniko, kati ya hao makerubi wawili walioko juu ya
    hilo Sanduku la Ushuhuda, hapo ndipo nitakapokutana nawe na kukupa maagizo yangu
    kwa ajili ya Waisraeli.
  bba-bba: Yen wɔllɔwɑ ko nɑ n dɑ kɑ nun yinnɛ kɔ̃sobu yiru yen bɑɑ sɔɔ, kpɑ n nun
    nɛn woodɑbɑ kpuro wɛ̃ Isirelibɑn sɔ̃.
  eng-KJVCPB: And there I will meet with thee, and I will commune with thee from above
    the mercy seat, from between the two cherubims which are upon the ark of the Testimony,
    of all things which I will give thee in commandment unto the children of Israel.
  cpy-cpy: Ari noñiimiri eeroka janta, ari nokenkitha-waetakaemiri nojeekaki neshironka-mentotsiki,
    nojatekan-takyaari apite shiwankiri ronampiri tajorentsi jeekaen-tsiri otapaki
    Tajorentsi-naki. Ari nokaman-timirori okaate piyotaa-yiteeriri Israel-paeni.”
  mpx-mpx: Ta petupatupa-agilaa to. Na minaa Bateli ana Dedewaga ana heguna pwatanaa
    bwasumu labui opeliya gaganina ali luwaluwala, inoke alou owa ta liwaliwan ge
    no logugui na pewa Isileli kaiweliya.”
  luo-luo: Ewi raum kanyo e kind kerubi ariyo manie wi Sandug Muma, ema abiro romoe
    kodi kendo kanyo ema namiyie chikena mondo iterne jo-Israel.
  meu-meu: 'Unuseni ai baita hedavari: ikaruhi daenai, taravatu mauana latanai e miamu
    kerubidia raruosi padadia amo, lau ese baina hereva henimu; haheḡani iboudiai,
    Israel taudia ba henidia ḡaudia, na baina hadibalaimu.'
  npi-ULB: यही सन्दुकमा म तँसित भेट्नेछु । प्रायश्‍चित्तको ढकनीमाथिबाट म तँसित बोल्नेछु
    । गवाहीको सन्दुकको माथि भएका दुईवटा करूबको बिचबाट मैले इस्राएलीहरूलाई दिने सबै
    आज्ञा तँलाई दिनेछु ।
  yor-yor: Níbẹ̀, ni òkè ìtẹ́, ní àárín kérúbù méjèèjì ti ó wà ni orí àpótí ẹ̀rí ni
    èmi yóò ti pàdé rẹ, ti èmi yóò sì fún ọ ní àwọn òfin mi fún àwọn ọmọ Israẹli.
  emp-NTPO: Mama mʌ̃ra zeya bʌ ume bed̶eai carea. Mʌ̃ baurude ʌ̃rʌ̃ bajãnebema nezoca
    i bara panʌ ẽsi mʌ̃a israelerãa obi b̶ʌra cawabiya.
  ind-ind: Di sanalah, yaitu di antara kedua malaikat penjaga yang ada di atas penutup
    peti perjanjian itu, Aku akan menjumpaimu dan memberikan semua perintah-Ku kepadamu
    untuk disampaikan kepada bangsa Israel.”
  pes-OPCB: آنگاه من در آنجا با تو ملاقات خواهم کرد و از میان دو کروبی که روی تخت
    رحمت قرار گرفته‌اند با تو سخن خواهم گفت و دستورهای لازم را برای بنی‌اسرائیل به
    تو خواهم داد.
  tgl-ULB: Ito ang kaban na kung saan ako ay makikipagkita sa iyo. Makikipag-usap
    ako sa iyo mula sa aking kinalalagyan sa ibabaw ng takip ng luklukan ng awa. Ito
    ay magmula sa pagitan ng dalawang kerubin sa ibabaw ng kaban ng patunay na ako
    ay makikipag-usap sa iyo tungkol sa lahat ng mga utos na ibibigay ko sa iyo para
    sa mga Israelita.
  hui-hui: Ani bu ngeledemigola i̱ni ibalu í̠la Mbogoyi panga wali agalinaga ko domaga
    ngagoria lola holebero. I̱ni dahuliyali handalehe kira handa edene bu heledamigoria
    hanuni íbu howa i̱na í̠hondo i̱naga bi mana latagi halu holebero. Anigo bi mana
    uruni Isaraele wali agalime taluwa bialu helo í̠na tihondo lamulene nga, lalu
    Anduane Homogo ibugua Mosesehondo lamini.
  mya-mya: ထို​နေ​ရာ​၌​ငါ​သည်​သင်​တို့​နှင့်​တွေ့​ဆုံ​မည်။ ငါ သည်​ခေ​ရု​ဗိမ်​နှစ်​ပါး​အ​ကြား​အ​ဖုံး​ပေါ်​မှ​နေ
    တော်​မူ​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ဆင့်​ဆို​ရန်​ရှိ​သ​မျှ​ကို​သင့်​အား​ငါ​မြွက်
    ဆို​မည်။
  cbi-NTPO: Iya juntsa du'namu ta'pa kai'talaa ñuba katawanu tsuyu, tsejtu iya chachillanu
    veta' veta' tsanguedaa tiñu keewara babuu jandala, entsa ja'chi puu muute judeeshu
    juntsala' kejtalaa ñunu Israel chachillanu tyee kisa tinu ju'ba mijakaakaa kenu
    tsuyu.
  bod-N: གནས་དེ་རུ་ང་རང་ཁྱོད་དང་འཕྲད་པར་འགྱུར་བ་དང་། ཐུགས་རྗེའི་བཞུགས་ཁྲིའི་གོང་ཕྱོགས་དང་།
    དཔང་མཛད་ཤུར་སྒམ་གྱི་སྟེང་ལ་ཡོད་པའི་ཀེ་རུབ་གཉིས་ཀྱི་དཀྱིལ་ཕྱོགས་ཀྱི་བར་ས་དེ་ནས།
    བདག་གིས་ཁྱོད་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྒྲོག་པའི་བཀའ་ཐམས་ཅད་སྨྲ་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ipapo, pamusoro pechifunhiro chiri pakati pamakerubhi maviri ari pamusoro
    peareka yeChipupuriro, ndichasangana newe ndigokupa mirayiro yangu yose yavaIsraeri.
  spa-BLM: Allí me reuniré contigo, y te diré desde arriba del propiciatorio, desde
    entre los dos querubines que están sobre el arca de la alianza, todo lo que te
    mando para los hijos de Israel.
  cac-cac: A d'a scal juntzan̈ yechel querubín ay d'a yib'an̈ smacul te' caxa chi',
    ata' ol in ch'ox in b'a d'ayach, ol vac' ojtaquejel smasanil checnab'il ol vac'
    a c'anab'ajej yed' eb' etisraelal.
  swh-ULB: Nami nitaonana nawe hapo katika sanduku. Nitazungumza nawe pale nilipo
    juu ya kiti cha rehema. Itakuwa katikati ya hao makerubi mawili waliyo juu ya
    sanduku la ushuhuda nitakapo zungumza na wewe katika mambo yote nitakayokuagiza
    kwa ajili ya wana wa Israeli.
  bel-bel: там Я буду адкрывацца табе і гутарыць з табою над вечкам, сярод двух херувімаў,
    якія над каўчэгам адкрыцьця, пра ўсё, што толькі буду наказваць празь цябе сынам
    Ізраілевым.
  wed-wed: Ma uḡu au tepana, Cherubim ruaḡa au poui kampa tana vinenebelana da au
    tarawatu ana verem rava mai Israel aubaii.”
  deu-ELBBK: Und dort werde ich mit dir zusammenkommen und von dem Deckel herab, zwischen
    den zwei Cherubim hervor, die auf der Lade des Zeugnisses sind, alles zu dir reden,
    was ich dir an die Kinder Israel gebieten werde.
  mbb-OT: Ne ebpekidhinguma a kenikew zutun te mid-elangan duen te dezuwa he kirubin
    he ziyà te zivavew zuen te Kavan, ne ibeǥey ku kenikew is langun he menge velaud
    ku para te menge Israilihanen.
  mal-2015: അവിടെ ഞാൻ നിനക്കു പ്രത്യക്ഷനായി കൃപാസനത്തിന്മേൽനിന്നു സാക്ഷ്യപ്പെട്ടകത്തിന്മേൽ
    നില്ക്കുന്ന രണ്ടു കെരൂബുകളുടെ നടുവിൽ നിന്നും യിസ്രായേൽമക്കൾക്കായി ഞാൻ നിന്നോടു
    കല്പിപ്പാനിരിക്കുന്ന സകലവും നിന്നോടു അരുളിച്ചെയ്യും.
  gup-gup: Kaluk ngaye ngamre karrinarren kumekbe, kaddumkah kore lid dja kubulkayh
    kore cherubim bokenh kabenehdi kore Ark nawu kakarrme manwarddebalabala bokenh
    manbu kabimbuyindi ngardduk kunwok kunwoybuk kore ngawokkurrmerrinj ngudberre.
    Wanjh kumekbe kaluk won ngardduk mankarre rowk manbu ngudberre nawu Israel ngunkebmawahmeng.”
    Kuhni rowk Moses benbengdayhkeng kore Yawey bimarneyimeng.
  gvs-gvs: Aba nuwalayana yatanaina goi yábana ana tomatakavatayao adi taiyuwo nauyayanaidi
    bei avalobodem. Amoko goi bei alatuwokoim guna lovina liliudi Isileli tubunao
    manudi.’
  rmc-rmc: Ode, upral o kritos maškar o duj cherubi, so hine upral e archa la zmluvakri,
    man tuha arakhava a dava tuke savore mire prikazaňja prekal o Izraeliti.“
  nlg-nlg: Vouvotuna na sasaro na bokisi ighobudira rua na cherubim, kakeri ku sodogho,
    mu ku kokokoe kolugho ge ku vahegho nigua na lei vetena vanira na vure ni Israel/Jew,
    ma kara taonighi.
  pes-OPV: ودر آنجا با تو ملاقات خواهم کرد و از بالای تخت رحمت از میان دو کروبی که
    بر تابوت شهادت می‌باشند، با تو سخن خواهم گفت، درباره همه اموری که بجهت بنی‌اسرائیل
    تو را امر خواهم فرمود.
  ron-1924: Аколо Мэ вой ынтылни ку тине; ши де ла ынэлцимя капакулуй испэширий, динтре
    чей дой херувимь ашезаць пе кивотул мэртурией, ыць вой да тоате порунчиле Меле
    пентру копиий луй Исраел.
  aui-aui: Wasina bi taraboga Serubim bata basudiye da Wiiwaghasina Maragasina Dedewagina
    debane, na noko gawarina kamone tam yawata tani banana da yagu gwara anaverem
    Isrel damdi kiiravidiye.”
  ben-OBCV: সেখানে, সেই দুই করূবের মাঝখানে বিধিনিয়মের সিন্দুকের উপরে রাখা সেই আবরণের
    উপরেই আমি তোমার সঙ্গে দেখা করব ও ইস্রায়েলীদের জন্য তোমাকে আমার সমস্ত আজ্ঞা দেব।
  som-som: Oo halkaasaan kugula kulmi doonaa, oo waxaan kaala hadli doonaa daboolka
    dushiisa, iyo labada keruub oo sanduuqa maragga dul saaran dhexdooda, oo waxaan
    kuu sheegi doonaa waxyaalaha aan ku siin doono oo dhan oo aan amar ahaan kuugu
    dhiibi doono reer binu Israa'iil.
  lat-VUC: Inde præcipiam, et loquar ad te supra propitiatorium, ac de medio duorum
    cherubim, qui erunt super arcam testimonii, cuncta quæ mandabo per te filiis Israël.
  eng-ASVBT: And there I will meet with thee, and I will commune with thee from above
    the mercy seat, from between the two cherubim which are upon the ark of the testimony,
    of all things which I will give thee in commandment unto the children of Israel.
  ita-1885: Ed io mi troverò quivi presente teco, e parlerò teco d'in sul Coperchio,
    di mezzo i due Cherubini che saranno sopra l'Arca della Testimonianza; e ti dirò
    tutte le cose che ti comanderò di proporre a' figliuoli di Israele.
  eng-LXXUP: And I will make myself known to thee from thence, and I will speak to
    thee above the propitiatory between the two cherubs, which are upon the ark of
    testimony, even in all things which I shall charge thee concerning the children
    of Israel.
  eng-ULB: It is at the ark that I will meet with you. I will speak with you from
    my position above the atonement lid. It will be from between the two cherubim
    over the ark of the testimony that I will speak to you about all the commands
    I will give you for the Israelites.
  spa-VBL: Me reuniré contigo allí como está dispuesto sobre la tapa de la expiación,
    entre los dos querubines que están de pie sobre el Arca del Testimonio, y hablaré
    contigo sobre todas las órdenes que daré a los israelitas.
  fra-_FOB: Et je me rencontrerai là avec toi, et je te dirai, de dessus le propitiatoire,
    d'entre les deux chérubins qui seront sur l'arche du Témoignage, tout ce que je
    te commanderai pour les enfants d'Israël.
  mal-mal: അവിടെ ഞാൻ കൃപാസനത്തിന് മുകളിൽനിന്ന്, സാക്ഷ്യപ്പെട്ടകത്തിന്മേൽ നില്ക്കുന്ന,
    രണ്ട് കെരൂബുകളുടെ നടുവിൽ, നിനക്ക് പ്രത്യക്ഷനാകും. യിസ്രായേൽമക്കൾക്കായി ഞാൻ നിന്നോട്
    കല്പിക്കുവാനിരിക്കുന്ന സകലവും നിന്നോട് അരുളിച്ചെയ്യും.
  lit-lit: Ir ten aš su tavimi susitiksiu ir kalbėsiuosi su tavimi nuo gailestingumo
    sosto viršaus (iš tarp dviejų kerubų, esančių ant Liudijimo skrynios) apie viską,
    ką aš tau įsakymu duosiu Izraelio vaikams.
  urd-GVR: Wahāṅ ḍhakne ke ūpar donoṅ farishtoṅ ke darmiyān se maiṅ apne āp ko tujh
    par zāhir karke tujh se hamkalām hūṅgā aur tujhe Isrāīliyoṅ ke lie tamām ahkām
    dūṅgā.
  suz-BL: मिनु गो मेको सन्‍दोस सुम्‍तीके शिशी बाक्‍तीकेम गे नु ग्रुम्‍शा, लोव़ पाइनुङ।
    मेको सुम्‍तीके आ तारी मेको करूब निक्‍शी आस दाते रे गो इस्राएली आन कली मार मार
    अरेचा माल्‍नुङा, मेको गो इ कली देंनुङ। गन्‍ती ७:८९; २सामुएल ६:२
  ita-1927: Quivi io m’incontrerò teco; e di sul propiziatorio, di fra i due cherubini
    che sono sull’arca della testimonianza, ti comunicherò tutti gli ordini che avrò
    da darti per i figliuoli d’Israele.
  ckb-ckb: لەوێ لەگەڵت کۆدەبمەوە و لەگەڵت دەدوێم، لەسەر قەپاغی کەفارەتەکە لەنێوان
    دوو کەڕوبەکەی سەر سندوقی پەیمان، سەبارەت بە هەموو ئەو شتانەی فەرمانت پێدەدەم بۆ
    نەوەی ئیسرائیل.
  eng-BBE: And there, between the two winged ones on the cover of the ark, I will
    come to you, face to face, and make clear to you all the orders I have to give
    you for the children of Israel.
  kan-OKCV: ನಾನು ಅಲ್ಲಿ ನಿನಗೆ ದರ್ಶನವನ್ನು ಕೊಟ್ಟು, ಕರುಣಾಸನದ ಮೇಲೆ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮೇಲಿರುವ
    ಎರಡು ಕೆರೂಬಿಗಳ ಮಧ್ಯದಿಂದ ಇಸ್ರಾಯೇಲರ ವಿಷಯದಲ್ಲಿ ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವವುಗಳನ್ನೆಲ್ಲಾ ನಿನಗೆ
    ತಿಳಿಸುವೆನು.
  bbb-bbb: Ja ijiege rekina na mavua biju ijadufuo ado ire serubimi inokiro bu ireva
    ijiebuo ukua ijia arina ja biediakinu akae none boeje e Isureroko ije nijasiake.
  tam-2017: அங்கே நான் உன்னைச் சந்திப்பேன்; கிருபாசனத்தின்மீதிலும் சாட்சிப்பெட்டியின்மேல்
    நிற்கும் இரண்டு கேருபீன்களின் நடுவிலுமிருந்து நான் இஸ்ரவேலர்களுக்காக உனக்குக்
    கற்பிக்கப் போகிறவைகளையெல்லாம் உன்னோடு சொல்லுவேன்.
  spa-RV-1909: Y de allí me declararé á ti, y hablaré contigo de sobre la cubierta,
    de entre los dos querubines que están sobre el arca del testimonio, todo lo que
    yo te mandaré para los hijos de Israel.
