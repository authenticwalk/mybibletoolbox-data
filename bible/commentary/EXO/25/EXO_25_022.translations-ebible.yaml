  hin-2017: और मैं उसके ऊपर रहकर तुझ से मिला करूँगा; और इस्राएलियों के लिये जितनी
    आज्ञाएँ मुझ को तुझे देनी होंगी, उन सभी के विषय मैं प्रायश्चित के ढकने के ऊपर से
    और उन करूबों के बीच में से, जो साक्षीपत्र के सन्दूक पर होंगे, तुझ से वार्तालाप
    किया करूँगा।
  wol-KYG: Foofa laay dajeek yaw; fa tiim kubeeru njotlaay ga, ca diggante ñaari serub
    ya ca kaw gaalu seede sa, fa laa lay waxe mboolem lu ma lay sant, ñeel bànni Israyil.
  bjr-bjr: Qinee inni faqa miqoo moodaanakika mafiqa bukisa afusaa qaara qangiroo
    qambaana maridaqa qeeqa sanda ufa inni Isaraee maqannaasa nimianaura.
  eng-YLT: and I have met with thee there, and have spoken with thee from off the
    mercy-seat (from between the two cherubs, which [are] on the ark of the testimony)
    all that which I command thee concerning the sons of Israel.
  kne-kne: Isdi ay makikaliak en sik-a et dengngem din kalik sin ngaton di kerubim
    ta ibagak amin din bilbilin ko ta itdom sin Israelita.
  wat-wat: Dedeni kana koni kana gudu etanei eatu senabimu kasi sinefouwai, nokomai
    ana nisaiwa eketa yaku visime matatafuna Isineni fasisiyai ana veniwa.”
  eng-WYC-2017: From thence I shall command, and I shall speak to thee above the propitiatory,
    that is, from the midst of [the] two cherubims [or cherubim], that shall be on
    the ark of witnessing, all things which I shall command by thee to the sons of
    Israel.
  eng-WMBB: There I will meet with you, and I will tell you from above the mercy seat,
    from between the two cherubim which are on the ark of the covenant, all that I
    command you for the children of Israel.
  urd-GVH: वहाँ ढकने के ऊपर दोनों फ़रिश्तों के दरमियान से मैं अपने आपको तुझ पर ज़ाहिर
    करके तुझसे हमकलाम हूँगा और तुझे इसराईलियों के लिए तमाम अहकाम दूँगा।
  rug-rug: Beto meke kaqu tutuvu gamu Rau panauluna sa tukutuku bokese hopena, pa
    varikorapadi ri karua mateana serubimi; meke kaqu zama vatuni Rau koa gamu na
    tie Izireli sari doduru Qua tinarae.
  gaz-gaz: Ani achitti si arga; teessoo araaraa irraa, kiirubeelii lamaan taabota
    kakuu seeraa irra jiran gidduudhaa waaʼee ajajawwan ani saba Israaʼeliitiif sitti
    kennu hundaa sittin hima.
  fra-LSG: C’est là que je me rencontrerai avec toi; du haut du propitiatoire, entre
    les deux chérubins placés sur l’arche du témoignage, je te donnerai tous mes ordres
    pour les enfants d’Israël.
  gnn-gnn: '@see-verse:EXO.025.021'
  yal-yal: N na n yitama i ra mɛnna nin, Layiri Sereya Kankiraan dɛraganla xun ma,
    maleka gubugubu kan firinne sawurane longonna ra. N na n ma yamarine birin soma
    i yii mɛnna nin Isirayila kaane xa.”
  haw-1868: A malaila wau e halawai ai me oe, a e kamailio pu no hoi au me oe, mailuna
    iho o ka nohoaloha, a mawaena aku hoi o na kerubima maluna o ka pahu hoike, no
    na mea a pau a'u e kauoha aku ai i na mamo a Iseraela.
  arb-NAV: وَهُنَاكَ أَجْتَمِعُ بِكَ وَأُكَلِّمُكَ بِكُلِّ مَا أُوصِيكَ بِهِ لِتُبَلِّغَهُ
    لِبَنِي إِسْرَائِيلَ مِنْ عَلَى الْغِطَاءِ، مَا بَيْنَ الْكَرُوبَيْنِ اللَّذَيْنِ
    يَعْلُوَانِ تَابُوتَ الشَّهَادَةِ.
  ewe-ewe: Mado go wò le afi ma, aƒo nu kpli wò le amenuvevezikpui la tame, le kerubi
    eve siwo le nubablaɖaka tame la dome, eye matsɔ nubablakpe siwo dzi meŋlɔ nye
    sededewo na Israelviwo ɖo la na wò.
  eng-LEE: And I will meet with thee there, and I will speak with thee from above
    the cover, from between the two cherubim which are upon the ark of the testimony,
    all that which I will command thee unto the children of Israel.
  asm-FB: মই সেই নিয়ম চন্দুকতে তোমাৰে সৈতে সাক্ষাৎ কৰিম। পাপাবৰণৰ ওপৰৰ পৰা, সাক্ষ্য
    ফলিৰ নিয়ম চন্দুকৰ ওপৰত থকা কৰূব দুটাৰ মাজৰ পৰা, ইস্ৰায়েলৰ লোকসকলৰ বাবে যিবোৰ
    আজ্ঞা দিম, সেই বিষয়ে তোমাৰে সৈতে কথা পাতিম।
  sus-A: ﭑ نَن ﭑ يّتّ مَسٍنمَ عِ بّ مّننِ نّ، نَ سَاتّ كَنكِرَ دّرَكٌتٍ قَرِ، مَلٍكّ
    سَوُرّ قِرِنيِيٍ تَفِ. ﭑ يَامَرِ بِرِن سٌمَ عِ يِ رَ مّننِ نّ كَتَرَبِ عِسِرَيِلَكَيٍ
    مَ.»
  fra-SBL: C'est là que je te rencontrerai et que je te dirai, de dessus le propitiatoire,
    entre les deux chérubins qui sont sur l'arche de l'alliance, tout ce que je te
    commanderai pour les enfants d'Israël.
  hbo-hbo: וְנֹועַדְתִּ֣י לְךָ֮ שָׁם֒ וְדִבַּרְתִּ֨י אִתְּךָ֜ מֵעַ֣ל הַכַּפֹּ֗רֶת
    מִבֵּין֙ שְׁנֵ֣י הַכְּרֻבִ֔ים אֲשֶׁ֖ר עַל־אֲרֹ֣ן הָעֵדֻ֑ת אֵ֣ת כָּל־אֲשֶׁ֧ר אֲצַוֶּ֛ה
    אֹותְךָ֖ אֶל־בְּנֵ֥י יִשְׂרָאֵֽל׃ פ
  eng-WYCLIFFE: Fro thennus Y schal comaunde, and schal speke to thee aboue the propiciatorie,
    that is, fro the myddis of twei cherubyns, that schulen be on the arke of witnessyng,
    alle thingis whiche Y schal comaunde `bi thee to the sones of Israel.
  piu-2006: '@see-verse:EXO.025.021'
  pjt-pjt: '@see-verse:EXO.025.021'
  cwe-cwe: Nizaiting'hana na weye baho, kulawa hachanyha ya ngubiko iyo, hagati ya
    vilumbe wawo waidi weli mchanyha ya sanduku da lagano, nizakwing'ha malagilizo
    yangu kwa ichimu cha wanhu wa Isilaili.
  kik-kik: Na hau igũrũ wa gĩtĩ gĩa tha, gatagatĩ ka makerubi macio meerĩ marĩ igũrũ
    wa ithandũkũ rĩa Ũira nĩngacemania nawe ngũhe maathani makwa mothe nĩ ũndũ wa
    andũ a Isiraeli.
  fra-NCL: Là je me rencontrerai avec toi et je te communiquerai, de dessus le propitiatoire,
    du milieu des deux chérubins qui sont sur l’arche du témoignage, tous les ordres
    que je te donnerai pour les enfants d’Israël.
  cek-AK: Hnukung suekhaih thingkhong nuiah kaom, cherubim hnetto salakah, nang to
    kang tongh moe, palungnathaih tangkhang ranuih hoiah nang khaeah lok ka thuih
    han; Israel kaminawk hanah ka paek ih loknawk boih nang khaeah kang paek han.
  cuk-cuk: An besega, querubinʼmar-warbogwad-gwichid-abargi, ulu-eduged-birgi, magarogoed.
    Agi an bebo sunmakoed. Agi an bega-Israel-dulemarga-ibmar-sogoed, an bela bega
    sogoed.”
  uig-CYR: Мән шу йәрдә сән билән көрүшимән; кафарәт тәхти үстидә, йәни һөкүм-гувалиқ
    сандуғиниң үстидики икки керубниң оттурисида туруп саңа Исраилларға йәткүзүшкә
    тапшуридиған барлиқ әмирлирим тоғрисида сөз қилимән.
  pma-pma: En out enek, luhu en sereb keilu koa luhetondan en hoi bokis koanik, inau
    nitondan ka nihisu minuk ka nisan mengkatien vasi keil onak minuk koa keik kihitehiteni
    min me-Isrel keil.” Ahi viteni min Mosis keke houmon avet tai taling tounah ien,
    out ten amunit senta ien, ka out koa avaling kandel vahi oulu (7) val ien. Ka
    viteni mun min Mosis keke houmon eim tavolin koa vi votut, rum elu hel neim, ileh
    kotehei en kaliko, ka vieh tai hekarahit eim tavolin enek. Evus, viteni mun mini
    vit umon avet en brons koa akilea avanit buluk ka sipsip ten sanien votut vaha
    min Ahi hetal min mari pesin tai takas ahe ien.
  tel-2017: అక్కడ నేను నిన్ను కలుసుకుని ప్రాయశ్చిత్త మూత మీద నుండి, శాసనాలున్న మందసం
    మీద ఉన్న రెండు కెరూబుల మధ్య నుండి, ఇశ్రాయేలీయుల కోసం ఇచ్చే ఆజ్ఞలన్నిటినీ నీకు
    తెలియజేస్తాను.
  hat-BSA: La Mwen va rakontre avèk ou, epi soti anwo chèz pwopyatwa a, nan antre
    de cheriben yo ki sou lach temwayaj la, Mwen va pale avèk ou selon tout sa ke
    Mwen va ba ou nan kòmandman pou fis Israël yo.
  kos-kos: Nga ac fah osun nu sum ke acn se inmasrlon cherub luo ah ma muta lucng
    liki mwe afyuf sac, na liki acn se ingan nga ac fah sot nu sum ma sap nukewa luk
    nu sin mwet Israel.
  hbo-WLC: וְנוֹעַדְתִּ֣י לְךָ֮ שָׁם֒ וְדִבַּרְתִּ֨י אִתְּךָ֜ מֵעַ֣ל הַכַּפֹּ֗רֶת
    מִבֵּין֙ שְׁנֵ֣י הַכְּרֻבִ֔ים אֲשֶׁ֖ר עַל־אֲרֹ֣ן הָעֵדֻ֑ת אֵ֣ת כָּל־אֲשֶׁ֧ר אֲצַוֶּ֛ה
    אוֹתְךָ֖ אֶל־בְּנֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Nʼebe ahụ, nʼetiti cherubim abụọ ndị ahụ dị nʼelu ihe mkpuchi igbe ọgbụgba
    ndụ, ka m ga-ezute gị, nye gị iwu niile ị ga-enye ndị Izrel.
  ory-ory: ଆଉ ଆମ୍ଭେ ସେହି ସ୍ଥାନରେ ତୁମ୍ଭ ସହିତ ସାକ୍ଷାତ କରିବା ଓ ପାପାଚ୍ଛାଦନର ଉପରି ଭାଗରୁ,
    ଅର୍ଥାତ୍‍, ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକର ଉପରିସ୍ଥ କିରୂବ ଦ୍ୱୟ ମଧ୍ୟରୁ ତୁମ୍ଭ ସଙ୍ଗେ ଆଳାପ କରି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ବିଷୟକ ଆମ୍ଭର ସମସ୍ତ ଆଜ୍ଞା ତୁମ୍ଭକୁ ଜଣାଇବା।
  chk-chk: Iei ewe leni ia üpwe churuk me ie. Iwe, seni ei leni lefilen ekewe ruoman
    kerop mi nom won ewe pworofel üpwe kapas ngonuk o aiti ngonuk ekewe allük fän
    iten chon Israel.”
  rop-rop: En deya na langa midul langa det dubala sheip garram wing, ai garra jidan
    deya na ontop langa det lid blanga tok langa yu en gibit yu ola wed blanga detlot
    Isreil pipul.
  ukr-1871: І сходити мусь з тобою тамо, і глаголати му до тебе з віка і спроміж двох
    херубів, що над скринею сьвідчення, що треба заповідати тобі про Ізраїля.
  bch-bch: Ta gau ga nalup toman ngan eao ngan tibur toa nasamum kadonga sasat ngan.
    Be gau ga namado rabu ngan kerubim toa rua oa ta napaola leg apu toa ngada ne
    pago. Be eao ga bada gid apu toa ne ga ila pagid Israel ta tinasi.”
  deu-1951: Daselbst will ich mit dir zusammenkommen und mit dir reden von dem Sühndeckel
    herab, zwischen den beiden Cherubim auf der Lade des Zeugnisses, über alles, was
    ich dir für die Kinder Israel befehlen will.
  eng-JPS: And there I will meet with thee, and I will speak with thee from above
    the ark-cover, from between the two cherubim which are upon the ark of the testimony,
    of all things which I will give thee in commandment unto the children of Israel.
  srp-1865: I tu æu se sastajati s tobom i govoriæu ti ozgo sa zaklopca izmeðu dva
    heruvima, koji æe biti na kovèegu od svjedoèanstva, sve što æu ti zapovijedati
    za sinove Izrailjeve.
  lug-lug: Awo waggulu w’ekisaanikira, mu bakerubi bombi abali ku Ssanduuko ey’Endagaano,
    we nzija okukusisinkana ndyoke nkuwe ebiragiro byange byonna bye nkoledde abaana
    ba Isirayiri.
  heb-heb: ונועדתי לך שם ודברתי אתך מעל הכפרת מבין שני הכרבים אשר על ארן העדת את כל
    אשר אצוה אותך אל בני ישראל׃
  ben-IRV: আর আমি সেই জায়গায় তোমার সঙ্গে দেখা করব এবং পাপাবরণের উপরের অংশ থেকে,
    সাক্ষ্য সিন্দুকের উপরে স্থিত দুই করূবের মধ্য থেকে তোমার সঙ্গে কথা বলে ইস্রায়েল
    সন্তানদের প্রতি আমার সব আজ্ঞা তোমাকে জানাব।
  pan-pan: ਤਦ ਮੈਂ ਤੈਨੂੰ ਉੱਥੇ ਮਿਲਾਂਗਾ ਅਤੇ ਤੇਰੇ ਨਾਲ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਦੇ ਉੱਤੋਂ ਦੋਹਾਂ
    ਕਰੂਬੀਆਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਜਿਹੜੇ ਸਾਖੀ ਦੇ ਸੰਦੂਕ ਦੇ ਉੱਤੇ ਹਨ ਮੈਂ ਉਹ ਗੱਲਾਂ ਕਰਾਂਗਾ ਜਿਨ੍ਹਾਂ
    ਦਾ ਤੈਨੂੰ ਇਸਰਾਏਲੀਆਂ ਲਈ ਹੁਕਮ ਦਿਆਂਗਾ।
  mya-JVB: ထို အရပ်၌ ငါသည် သင် နှင့် တွေ့ ၍ ၊ သက်သေခံ ချက်ထားသော သေတ္တာ ဖုံး အပေါ်
    ၊ ခေရုဗိမ် နှစ်ပါး စပ်ကြား မှာ သင် နှင့် နှုတ်ဆက် သဖြင့်၊ ဣသရေလ အမျိုးသား တို့၌
    ဆင့်ဆို ရာသမျှ တို့ကို စီရင်မည်။
  tbg-tbg: Naantiara enseli maraquratanta hini vitini hini vitini vaivaqe te tuvu
    vokise avuqaa vaiha tenta uva ai tiva amiarirara, are Isareri vika tiva niminarave,
    tiro.
  hmo-hmo: Unuseni, Maua ena koua gauna, kara dika gwauatao gabuna ena ataiai, kerubi
    aneru edia huanai, lau ese unai gabu dekenai oi danu do ita hedavari, bona oi
    dekenai lauegu Taravatu do lau hadibaia. Bona oi ese inai Taravatu ibounai Israela
    taudia dekenai do oi henia.
  urd-urd: वहाँ मैं तुझ से मिला करूँगा और उस सरपोश के ऊपर से और करूबियों के बीच में
    से जो 'अहदनामे के सन्दूक़ के ऊपर होंगे, उन सब अहकाम के बारे में जो मैं बनी — इस्राईल
    के लिए तुझे दूँगा तुझ से बातचीत किया करूँगा।
  rus-SYN: там Я буду открываться тебе и говорить с тобою над крышкою, посреди двух
    херувимов, которые над ковчегом откровения, о всем, что ни буду заповедовать чрез
    тебя сынам Израилевым.
  bqc-SIM: A nɛtaɛpi musu ↄ̃ máli kpaaũnnↄ malaika mɛ̀n pla pↄ́ aa zɛa ikoyã kpagolopiwaↄ
    zãnguo. We ↄ̃ máli yã́ pↄ́ má dilɛ Isailiↄnɛ kpauma.
  tcz-CHONGTHU: Hiche mun na chu keiman nang ka hin kimu peding, Ngailut hepi touna
    le hettoh sahna thingkong chung'a um Cherub teni kikah achu keiman Israel chate
    ding'a thil man lutah ka sei ding hichu keiman thu peh'a kapeh ding nahiye, ati.
  mar-mar: तेथे मी तुला भेटत जाईन. दयासनावरून त्या साक्षपटाच्या कोशावरील ठेवलेल्या
    दोन्ही करुबामधून मी तुझ्याशी बोलेन आणि तेथूनच मी इस्राएल लोकांसाठी माझ्या सर्व
    आज्ञा देईन.
  soq-soq: Ita kerubim nata mabupu sawanauwo ita kadi insadabuasampa enabodawa onape
    sawano saua badowa bokisiwa winediawo ne donepina, ita sape ne anaanana uduudu
    eneepina Israel apanawa baibu.”
  qub-qub: Gamwan tincorga conträtu babulpa chapanan janancho ishcay querubín anjilcuna
    caycashan chaupinpitami willashayqui Israel runacunata imata ninayquipaj cashantapis.
  hat-hat: Se la m'a toujou kontre avè ou. m'a rete anwo kouvèti a, nan mitan de zanj
    cheriben yo, m'a ba ou tout lòd mwen gen pou m' ba ou yo pou moun Izrayèl yo.
  eng-BSB: And I will meet with you there above the mercy seat, between the two cherubim
    that are over the ark of the Testimony; I will speak with you about all that I
    command you regarding the Israelites.
  tod-tod: Miná ɠa nà ɠɛ ɠulazu ná kɛlɛma è ʋɛ, kesui lakulugi maazuʋɛ seeluɓɛin
    felegɔiti zɔɠɔzuʋɛ. Ná ɠa gè ʋaazu ɓɔɛzu ná è ʋɔ, é lo nà-deveiti kpein
    ba, Izelayɛle nuiti faa zu.
  eng-WEBPB: There I will meet with you, and I will tell you from above the mercy
    seat, from between the two cherubim which are on the ark of the covenant, all
    that I command you for the children of Israel.
  kbq-kbq: Nagra e'i ana asunku tra'mofo agofetu'ma Serabim ankerontremofo amu'nompi
