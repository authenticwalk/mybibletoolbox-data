verse: EXO.025.004
translations:
  mal-C: നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, നേർമയേറിയ ചണവസ്ത്രം, കോലാട്ടുരോമം,
  deu-TKW: in blauem Purpur, rotem Purpur, Karmesin, Byssus und Ziegenhaar;
  lin-lin: bilamba ya langi ya ble, ya motane, ya motane makasi, lino ya kitoko, bapwale
    ya ntaba,
  eng-LSV: and blue, and purple, and scarlet, and linen, and goats’ [hair],
  eng-GNV: And blewe silke, and purple, and skarlet, and fine linnen, and goates heare,
  eng-WEBSTER: And blue, and purple, and scarlet, and fine linen, and goats' hair.
  nhw-BL: Nojquiya huelis xiquinselili icpatl tlen nopa tzontli catli itoca lino catli
    tlamalintli nelcanactzi, huan nojquiya icpatl tlen iniijhuiyo borregojme catli
    quipajtoque azultic, morado, o chichiltic. Nojquiya xijseli inincuitlapan ijhuiyo
    chivojme,
  swh-ONEN: nyuzi za rangi ya buluu, za zambarau, za rangi nyekundu, pamoja na kitani
    safi; singa za mbuzi;
  bba-bba: kɑ ɑnɑ bekunu ni bɑ wɔ̃kuɑ kɑ burɑ, kɑ mɑɑ ɡɑɑdurɑ kɑ ni bɑ swɛ̃rɑsiɑ kɑ
    sɛ̃ɛsu, kɑ ni bɑ wesɑ kɑ wɛ̃ɛ dɑmɡii kɑ yɑɑ sɑnsun bekɑ,
  eng-KJVCPB: and blue, and purple, and scarlet, and fine linen, and goats’ hair,
  luo-luo: law marambulu, maralik, marakwaro, law mayom, kod law mar yie diek,
  meu-meu: dabua vaiuridia bona mia-kakadia bona kakakakadia bona kurokurodia; nani
    huidia;
  npi-ULB: निलो, बैजनी र रातो ऊन, मलमलको कपडा, बाख्राको भुत्ला
  yor-yor: aṣọ aláró, elése àlùkò, òdòdó, ọ̀gbọ̀; irun ewúrẹ́.
  emp-NTPO: oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a sid̶a.
    Maʌ̃ awara diad̶ida panʌa wua dji biara b̶ʌ lino od̶ada, wua chiwatu cara od̶ada,
  ind-ind: benang linen warna merah, biru, dan ungu, kain linen yang berkualitas tinggi,
    kain dari bulu kambing,
  pes-OPCB: نخهای آبی، ارغوانی و قرمز؛ کتان ریزبافت؛ پشم بز؛
  tgl-ULB: asul, lila, at matingkad na pulang lana; pinong lino; mga buhok ng kambing;
  hui-hui: Ani bialu nogo sibi irinime pu wabini mindibi hari mindini handalehebi
    tagalitayabi mo daramabi hene ngarubi aga baya taraore ngarubi nogo meme irinime
    wabini labolabo baya taraore ngarubi uruni lomabu ngulene nga.
  mya-mya: ပိတ်​ချော၊ သိုး​မွေး​အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်၊ ဆိတ်​မွေး​အ​ထည်၊-
  cbi-NTPO: lushmurara jilu bain, yamurara jilu bain, ungalala jilu bain, ura linu
    jilu bain, chibu ju bain,
  bod-N: བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་གྱི་མདོག་ཅན་དང་། སོ་རས་སྲབ་བུ་དང་།
    ར་མའི་ཁུལ་རྩིད་དང་།
  sna-sna: wuru yebhuruu, pepuru netsvuku uye nemicheka yakaisvonaka; makushe embudzi;
  spa-BLM: azul, púrpura, escarlata, lino fino, pelo de cabra,
  cac-cac: an̈ ch'al q'uic'mutz'inac, an̈ ch'al yaxmaquinac, an̈ chac ch'al, an̈ ch'al
    lino yelxo val vach', xil noc' chiva ch'alb'il,
  swh-ULB: buluu, zambarau na nyekundu, na nguo za kitani safi, na manyoya ya mbuzi;
  bel-bel: і воўну блакітную, пурпуровую і чырванёную, і вісон, і казіную поўсьць,
  deu-ELBBK: und blauer und roter Purpur und Karmesin und Byssus und Ziegenhaar
  mbb-OT: welin he meitem is kaavuavu zin, merudtem wey kanggan, linu, wey bulvul
    te kambing he hinavel,
  mal-2015: ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ, കോലാട്ടുരോമം,
  gup-gup: Dja warridj kunyarl manbu kukblue, dja kukpurple dja kukkurlba, dja mak
    manburrba linen namakmak dja nanikud kunngabek,
  gvs-gvs: búyala noyanoyaidi buruu, kalaakovidi toidi be nakae kayakayaidi. Nakae
    areko dedevidi toidi, goti unuunudi,
  rmc-rmc: fijalovo, ľoľi the purpurovo vlna, sane pochtana, kozakri srsť,
  nlg-nlg: na vuvulu ni sheep te reirei vagha na horara, boibongi pana sisi, na tivi
    pura utoutoa, na tivi pura tara vauhia nia na ghuighuli ni goat;
  pes-OPV: و لاجورد وارغوان و قرمز و کتان نازک و پشم بز،
  ron-1924: материй вопсите ын албастру, пурпуриу, кэрэмизиу, пынзэ де ин субцире
    ши пэр де капрэ;
  ben-OBCV: নীল, বেগুনি, ও টকটকে লাল রংয়ের সুতো এবং মিহি মসিনা; ছাগলের লোম;
  som-som: iyo buluug, iyo guduud, iyo casaan, iyo maro wanaagsan, iyo dhogor riyaad,
  lat-VUC: hyacinthum et purpuram, coccumque bis tinctum, et byssum, pilos caprarum,
  eng-ASVBT: and blue, and purple, and scarlet, and fine linen, and goats’ hair,
  ita-1885: e violato, e porpora, e scarlatto, e fin lino, e pel di capra;
  eng-LXXUP: and blue, and purple, and double scarlet, and fine spun linen, and goats’
    hair,
  eng-ULB: blue, purple, and scarlet material; fine linen; goats' hair;
  spa-VBL: hilos azules, púrpura y carmesí; lino y pelo de cabra finamente hilados;
  fra-_FOB: De la pourpre, de l'écarlate, du cramoisi, du fin lin, du poil de chèvre,
  mal-mal: ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ, കോലാട്ടുരോമം,
  urd-GVR: nīle, arġhawānī aur qirmizī rang kā dhāgā, bārīk katān, bakrī ke bāl,
  suz-BL: नीलो, प्‍याजी नु लल रङ ङा श्‍येले, रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो
    वा, क्‍यारश आ चां,
  ita-1927: stoffe di color violaceo, porporino, scarlatto;
  ckb-ckb: ڕیسی جوان و باریک بە ڕەنگی مۆر و ئەرخەوانی و سووری ئاڵ، کەتانی ناسک و مووی
    بزن؛
  eng-BBE: And blue and purple and red, and the best linen, and goats' hair;
  kan-OKCV: ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದಾರಗಳು, ನಾರುಬಟ್ಟೆಗಳು, ಮೇಕೆಯ ಕೂದಲು,
  bbb-bbb: '@see-verse:EXO.025.003'
  tam-2017: இளநீலநூலும், இரத்தாம்பரநூலும், சிவப்பு நூலும், மெல்லிய பஞ்சு நூலும், வெள்ளாட்டு
    முடியும்,
  spa-RV-1909: Y jacinto, y púrpura, y carmesí, y lino fino, y pelo de cabras,
  ron-BTF: Și material albastru și purpuriu și stacojiu și in subțire și păr de capre,
  eng-WEBP: blue, purple, scarlet, fine linen, goats’ hair,
  eng-FBV: blue, purple, and crimson thread; finely-spun linen and goat hair;
  nld-1939: violet, purper, karmozijn, getwijnd lijnwaad en geitenhaar,
  nch-BL: Nojquiya huelis tiquinselhuilis icpat ten nopa tzonti cati itoca lino cati
    tamalinti nelcanactzi, huan nojquiya icpat ten iniijhuiyo borregojme cati quipajtoque
    azultic, morado, o chichiltic. Nojquiya xijseli inincuitapan ijhuiyo chivojme,
  vie-1934: chỉ tím, đỏ điều, đỏ sặm, vải gai mịn, lông dê, da chiên đực nhuộm đỏ,
  hin-CV: नीले, बैंगनी तथा लाल सूक्ष्म मलमल; बकरे के रोम;
  eng-OURB: blue, purple, scarlet, fine linen, goats’ hair,
  spa-BES: Y tela azul, púrpura y rojo, y el mejor lino y pelo de cabra;
  tdx-tdx: le manga naho malòmavo naho mena mañabarà naho leny marerarera vaho volon-ose;
  vid-vid: na sufu ya buluu na ya zambalau na ndung'hu na kitani inojile itawigwe
    kwa milaika ja mhene
  eng-OKE: And hyacinth, and purple and vermilion, (bright colour,) and fine linen,
    (butz,) and hair of goats,
  tha-KJV: ด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม ผ้าป่านเนื้อละเอียดและขนแพะ
  por-BR-2018: E material azul, e púrpura, e carmesim, e linho fino, e pelo de cabras,
  deu-ELO: und blauer und roter Purpur und Karmesin und Byssus und Ziegenhaar,
  eng-WYC-2018: and jacinth, and purple, and red silk twice-dyed, and bis, that is,
    white silk, [and] hairs of goats, (and jacinth, and purple, and red silk twice-dyed,
    and fine linen, and goats’ hair,)
  epo-epo: kaj blua teksaĵo kaj purpura kaj ruĝa, kaj bisino kaj kapra lano,
  uig-PIN: kɵk, sɵsün wǝ ⱪizil rǝnglik yip, kanap rǝht, tiwit,
  beo-beo: abula, gobiaha:i (amo da mola:ya:i, yoi), abula goudi hinabo amoga hamoi,
  tpi-OTNT: na blupela na retpela gras bilong sipsip na ol gutpela naispela laplap
    na laplap ol i wokim long gras bilong meme
  hau-SA: shuɗi, shunayya da jan zare, lallausan lilin, da gashin akuya,
  uig-LAT: kök, sösün we qizil renglik yip, kanap rext, tiwit,
  nde-nde: okwelukiweyo lamalembu aluhlaza, ayibubende kanye labomvu, lelembu elicolekileyo,
    loboya bembuzi,
  ton-ton: Mo e lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e silika, mo e fulufuluʻi
    kosi,
  ces-1613: Postavec modrý, šarlat, a červec dvakrát barvený, bílé hedbáví a srsti
    kozí;
  eng-WMB: blue, purple, scarlet, fine linen, goats’ hair,
  tam-TCV: நீலம், ஊதா, கருஞ்சிவப்புநூல், மென்பட்டுத் துணி; வெள்ளாட்டு உரோமம்,
  ceb-ULB: asul, tapol, ug pula nga butang; pino nga lino; balahibo sa kanding;
  pol-UBG: Błękitna tkanina, purpura, karmazyn, bisior i sierść kozia;
  urd-GVU: نیلے، ارغوانی اور قرمزی رنگ کا دھاگا، باریک کتان، بکری کے بال،
  deu-1912: blauer und roter Purpur, Scharlach, köstliche weiße Leinwand, Ziegenhaar,
  ntj-ntj: '@see-verse:EXO.025.003'
  kan-2017: ನೀಲಿ, ನೇರಳೆ, ರಕ್ತಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳೂ, ನಾರುಬಟ್ಟೆಗಳೂ, ಆಡು ಕೂದಲಿನ ಉಣ್ಣೆಯ
    ಬಟ್ಟೆಗಳೂ,
  ena-ena: Sabaŋ sipsipɨ mɨnɨ ihalahalaha vivi maŋa cɨbɨŋ hɨvɨ mɨŋepɨhalavalɨ agɨladɨ
    viha uami. Maŋa mɨdɨ cɨbɨŋ agadɨ hɨvɨ mɨŋepɨhalavalɨ agɨladɨ viha uami. Maŋa mɨdɨ
    sɨbaŋ hɨvɨ mɨŋepɨhalavalɨ agɨladɨ avi viha uami. Niagɨlɨŋ mila huaci huaci sɨbaŋ
    agɨladɨ viha uami. Sabaŋ meme mɨnɨ agɨladɨ viha uami.
  yap-yap: nge mad nib wechwech, nge bunu’en e saf nib ra’en mak’ef, nge purple, nge
    row, nge mad nni lifith ko bunu’en e kaming;
  hlt-MCSB: Hlampai a thim, daidi, a lingdik khaw, hnitang neh maae mul khaw,
  mdy-ETH: ጉኡሢ ሻሎና ዹዎና ማኣዓ፥ ማራይ ጋፓኔና ማዢንቴ ዲንኪ ዓፒላ፥ ጋላፒንታ ዞቄ ዓፒላ፥ ዋኣሪ ጋፓኔና ማዢንቴ ዓፒላኣ፥
  twi-ASANTE: ntoma tuntum, koogyan bibire tam; koogyan tam, serekye, abirekyie ho
    nwi,
  eng-WEBU: blue, purple, scarlet, fine linen, goats’ hair,
  bnp-bnp: a vuna sipsip ge gomagoma, ge vururu, ge kuakua; a kala kamumu ni rata
    na vuna meme,
  wal-wal: salo milatiya qacinaa, ochchaa teeraa milatiya qacinaa, shololla zo7o qacinaanne
    liiqo liinuwaa, deeshshaa agoziyaa,
  spa-PDDPT: tela azul, púrpura y carmesí, lino fino y pelo de cabras.
  gun-gun: ajukue hovy va'e, púrpura, pytã va'e, ajukue iporãve va'e ha'e kavara rague,
  agu-BL: Ncha'tz ba'n cyak' yi e'chk nok' yi txib yubil tu púrpura, nin cyak. Ncha'tz
    ba'n cyak' yi balaj nok' lino tu yi xi'il chiw.
  ilo-ULB: maris asul, maris ube, ken tumayengteng ti labbagana a buok ti karnero
    ken ti napino a lino; buok ti kalding;
  kpg-kpg: nia gahu linen humalia nnadunga halatee, halatee luuli mo mmee; nia gahu
    ne hai gi nia ngaahulu kuudi;
  uig-ARA: كۆك، سۆسۈن ۋە قىزىل رەڭلىك يىپ، كاناپ رەخت، تىۋىت،
  sus-sus: gɛsɛ gɛrɛ daaxi, gɛsɛ bulu daaxi, gɛsɛ gbeeli, suwa dugi, dugi naxan sɔxɔxi
    si xabe ra,
  pon-2006: likou linen kaselel; wunen sihpw poh mei, ntahnmwel, oh poh weitahta;
    likou me wiawihkihda wunen kuht;
  ksd-ksd: a mal i blu marut, ma i meme marut, ma i meme tuna, ma ra mal kumau, ma
    ra ivuna me;
  tur-YTC: mavi, mor, kırmızı, ince keten, keçi kılı,
  grc-BRENT: καὶ ὑάκινθον, καὶ πορφύραν, καὶ κόκκινον διπλοῦν, καὶ βύσσον κεκλωσμένην,
    καὶ τρίχας αἰγείας,
  ind-AYT: kain biru, dan kain ungu, dan kain kirmizi, dan linen halus, dan bulu kambing,
  nya-nya: Nsalu zobiriwira, zapepo, zofiira, nsalu zofewa, ubweya wambuzi;
  hrv-hrv: ljubičasto, crveno i tamnocrveno predivo i prepredeni lan;
  mps-mps: me te sipsip nisigo nigai hobi dabe, meba sisi yai, meba mama yai, tama
    te wiegi yai au yai name ugwa me, te gasa ugwa augwaligo meme nisigo nigai me,
  tpi-tpi: na blupela na retpela gras bilong sipsip na ol gutpela naispela laplap
    na laplap ol i wokim long gras bilong meme
  dan-1931: violet og rødt Purpurgarn, karmoisinrødt Garn, Byssus, Gedehår,
  vie-OVCB: chỉ xanh, tím, đỏ; vải gai mịn, lông dê;
  guj-2017: અને ભૂરા, જાંબુડિયા તથા કિરમજી રંગનું કિંમતી ઊન; શણનું ઝીણું કાપડ તથા
    બકરાંના વાળ,
  pon-2006A: likou linen kaselel; wunen sihpw poh mei, ntahnmwel, oh poh weitahta;
    likou me wiawihkihda wunen kuht;
  por-BRBSL: azul, roxo, escarlate, linho fino, pêlo de cabra,
  cth-cth: kamthim hni, âthi hni, hnipaling, loukloukkaang e lukkarei, hmae muen,
  twi-twi: ntama tuntum, koogyan bibiri tam; koogyan tam, sirikyi, abirekyi ho nwi,
  hlt-hlt: Hlampai a thim, daidi, a lingdik khaw, hnitang neh maae mul khaw,
  tbz-SIM: nɛ̀ mupɑ̀ɑ̀kómmú mùù dò mmɛbèrìmɛ̀ nɛ̀ mùù dò nfɛtònfɛ̀ nɛ̀ mùù dò mmɛyĩ̀ĩ̀
    nnɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ tibɔcìtì,
  msy-2020: sipsipɨn arɨzibar ingarizir tretɨn bluplaba, pɨghagheviba, agheviba ko,
    inir ghurghurir aghuariba, ko inir me memen arɨzibar ingariziba ko,
  azb-azb: bənövşəyi, tünd qırmızı və al rəngli iplik, incə kətan, keçi yunu,
  eng-DBY: and blue, and purple, and scarlet, and byssus, and goats' [hair],
  hin-2017: नीले, बैंगनी और लाल रंग का कपड़ा, सूक्ष्म सनी का कपड़ा, बकरी का बाल,
  wol-KYG: ak wëñ gu baxa te laal yolet ak wëñ gu xewar ak gu xonq curr ak wëñu lẽe,
    ak kawari bëy
  bjr-bjr: '@see-verse:EXO.025.003'
  eng-YLT: and blue, and purple, and scarlet, and linen, and goats' [hair],
  eng-WYC-2017: and jacinth, and purple, and red silk twice-dyed, and bis, that is,
    white silk, [and] hairs of goats,
  eng-WMBB: blue, purple, scarlet, fine linen, goats’ hair,
  urd-GVH: नीले, अरग़वानी और क़िरमिज़ी रंग का धागा, बारीक कतान, बकरी के बाल,
  rug-rug: poko lineni memelesina; meke vulu bulu, pepolo, meke ziṉara; poko sapu
    ta tavetae kalu qoti;
  gaz-gaz: kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi wayyaa haphii quncee talbaa
    irraa hojjetame; rifeensa reʼee;
  fra-LSG: des étoffes teintes en bleu, en pourpre, en cramoisi, du fin lin et du
    poil de chèvre;
  gnn-gnn: '@see-verse:EXO.025.003'
  yal-yal: gari mamiloxin nun a gbeela, taa dugi faɲin nun sii xabe dugine,
  haw-1868: He lole uliuli, a me ka poni, a me ka ulaula, a me ka lole olona keokeo,
    a me ka hulu kao,
  arb-NAV: وَأَقْمِشَةٌ زَرْقَاءُ وَبَنَفْسَجِيَّةٌ وَحَمْرَاءُ، وَمَنْسُوجَاتٌ كَتَّانِيَّةٌ
    وَشَعْرُ مِعْزَى،
  ewe-ewe: avɔ si nye blɔtɔ, avɔ dzĩ, aklala, gbɔ̃fuwo,
  eng-LEE: And blue, and purple, and scarlet yarn, and linen thread, and goats' hair,
  asm-FB: আৰু নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতা, মিহি শণ সূতা, ছাগলীৰ নোম,
