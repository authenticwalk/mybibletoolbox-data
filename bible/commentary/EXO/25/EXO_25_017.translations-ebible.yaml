verse: EXO.025.017
translations:
  mal-C: “തങ്കംകൊണ്ട് രണ്ടരമുഴം നീളവും ഒന്നരമുഴം വീതിയുമുള്ള പാപനിവാരണസ്ഥാനം ഉണ്ടാക്കണം.
  deu-TKW: Sodann sollst du eine Deckplatte aus gediegenem Gold anfertigen, zwei und
    eine halbe Elle lang und anderthalbe Elle breit.
  lin-lin: Okosala mofinuku na wolo ya peto. Molayi na yango ekozala na basantimetele
    pene nkama moko na tuku mibale na mitano ; mpe mokuse na yango, basantimetele
    pene tuku sambo na mitano.
  eng-LSV: And you have made a propitiatory covering of pure gold, two cubits and
    a half its length, and a cubit and a half its breadth;
  eng-GNV: Also thou shalt make a Mercie seate of pure golde, two cubites and an halfe
    long, and a cubite and an halfe broade.
  eng-WEBSTER: 'And thou shalt make a mercy-seat of pure gold: two cubits and a half
    shall be its length, and a cubit and a half its breadth.'
  nhw-BL: “Huan xijchihuaca nopa caxa itzajca tlen senquistoc oro catli quipiyas se
    metro 10 centímetros ihuehueyaca huan 65 centímetros ipatlajca. Nopona iixco nopa
    caxa timopantise huan nimechtlasojtlas quema antlajtlacolchihuase.
  swh-ONEN: “Tengeneza kifuniko cha upatanisho cha dhahabu safi, chenye urefu wa dhiraa
    mbili na nusu, na upana wa dhiraa moja na nusu.
  bba-bba: Kpɑ ɑ kpɑkoro te wukiritiɑ kuɑ kɑ wurɑ yɑ n kɑ tu sɑkɑ nɛ.
  eng-KJVCPB: 'And thou shalt make a mercy seat of pure gold: two cubits and a half
    shall be the length thereof, and a cubit and a half the breadth thereof.'
  cpy-cpy: Powetsiki otapa piyoshii-takiri ooro. Rootaki iiteeteri iroka otapa “neshironka-mentotsi”.
    Awijaneentiro apikonate ojanthati, rooma okimiiti awijaneentiro apakonate.
  mpx-mpx: “Gold enona hot nu ahe dedewaga ana heguna nu ginoliya, wami gegi ana abayakiyakil.
    Heguna o ana yapu 110 sentamita ge ana manamana 66 sentamita.
  luo-luo: “Losne raum mar pwodhruok gi dhahabu maler ma borne romo fut angʼwen gi
    nus kendo lachne romo fut achiel gi nus.
  meu-meu: Ikaruhi ta danu gold namo-hereana amo ba karaia, ena lata kiubit rua mai
    kahana, ena lababa kiubit ta mai kahana.
  npi-ULB: तैँले निखुर सुनको एउटा प्रायश्‍चित्तको ढकनी बनाउनू । यसको लमाइ साँढे दुई
    हात र चौडाइ साँढे एक हातको होस् ।
  yor-yor: “Ìwọ ó sì fi ojúlówó wúrà ṣe ìtẹ́ àánú; ìgbọ̀nwọ́ méjì àti ààbọ̀ ní gígùn
    àti ìgbọ̀nwọ́ kan àti ààbọ̀ ní fífẹ̀.
  emp-NTPO: Maʌ̃be oro idji awa quiruda pewed̶ea bad̶aa arid̶e od̶adua baurude ʌ̃rʌ̃
    cob̶ʌd̶i carea. Dji drasoara bicaca umé ʌ̃rʌ̃ ẽsadra b̶aida b̶ʌa. Dji joub̶ʌara
    bicaca ab̶a ʌ̃rʌ̃ ẽsadra b̶aida b̶ʌa.
  ind-ind: “Berikut ini cara membuat penutup untuk peti. Penutupnya disebut Takhta
    Pendamaian dan harus dibuat dari emas murni, dengan panjang 115 sentimeter dan
    lebar 69 sentimeter.
  pes-OPCB: «سرپوش صندوق عهد را به درازای ۱۲۵ سانتی متر و پهنای ۷۵ سانتی متر از طلای
    خالص درست کن. این سرپوش، ”تخت رحمت“ است برای کفارهٔ گناهان شما.
  tgl-ULB: Dapat kayong gumawa ng takip ng isang luklukan ng awa ng purong ginto.
    Ang haba nito ay dapat dalawa at kalahating mga kubit, at ang lapad nito ay dapat
    isang kubit at kalahati.
  hui-hui: Ani bialu mbogoyi ogoninaga panga ngolo bayaleore ngagome wabuwa luninaga
    magi sendimida emene handari mbirani pira mbira (110) wialu arane timbuninaga
    sendimida emene pira waragariani waragaria (66) ngelo wabu helalimu. Ogoriani
    howa wali agalime mana ko biniru domo waholene wulebira.
  mya-mya: '``အ​လျား​လေး​ဆယ့်​ငါး​လက်​မ​နှင့် အ​နံ​နှစ်​ဆယ့် ခု​နစ်​လက်​မ​ရှိ​သော​သေတ္တာ​အ​ဖုံး​ကို​ရွှေ​စင်​ဖြင့်
    ပြု​လုပ်​ရ​မည်။-'
  cbi-NTPO: Entsanu du'kaanu ta'pa uruchi tene ju', barenchiya pai tyabulu kama kejtaa
    tyabulu, tsenmin bungunchiya ma tyabulu kama kejtaa tyabulu junu juve.
  bod-N: ཁྱོད་ཀྱིས་གསེར་བཙོ་མས་ཐུགས་རྗེའི་བཞུགས་ཁྲི་ཞིག་བཟོ་དགོས། དེའི་རིང་ཚད་ནི་ཁྲུ་གཉིས་དང་ཕྱེད།
    ཞེང་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཡིན།
  sna-sna: “Muite chifunhiro chokuyananisa chegoridhe rakaisvonaka, makubhiti maviri
    nehafu pakureba uye kubhiti nehafu paupamhi.
  spa-BLM: Harás un propiciatorio de oro puro. Su longitud será de dos codos y medio,
    y su anchura de codo y medio.
  cac-cac: Sb'ochajpax smacul te' caxa chi'. Aton d'a smacul te' chi' stzicjiec' chic'
    yic tz'ac'ji tup mul. A q'uen oro te vach' tz'och d'ay, jun metro yed' 10 centímetro
    tz'aj sc'atul, 70 centímetro tz'aj sat.
  swh-ULB: Nawe lazima utengeneze kifuniko cha dhahabu safi. Urefu wake utakuwa dhiraa
    mbili na nusu, na upana wake dhiraa moja na nusu.
  bel-bel: 'Зрабі таксама вечка з чыстага золата: даўжыня яго два локці з палавінаю,
    а шырыня яго паўтара локця;'
  wed-wed: —Ma uḡu, gold aiainei ma kauei, ana manawa 110 cm, ma ana dabora 66 cm.
  deu-ELBBK: 'Und mache einen Deckel von reinem Gold: zwei und eine halbe Elle seine
    Länge, und eine und eine halbe Elle seine Breite.'
  mbb-OT: “Peveeli nu heini he Kavan te lunsey he vulawan he tangeb, he 45 he vaney
    is kelayat din wey 27 he vaney is keluag din.
  mal-2015: തങ്കംകൊണ്ടു കൃപാസനം ഉണ്ടാക്കേണം; അതിന്റെ നീളം രണ്ടര മുഴവും വീതി ഒന്നര
    മുഴവും ആയിരിക്കേണം.
  gup-gup: “Wanjh lid nawu kaddumkenh ngarre Ark ngurrimarnbu wirlmurrng gold duninjh.
    Kaluk nahni kakuyeng 110 centimetres, dja bu kawarlahwarla nakka wanjh 70 centimetres.”
  gvs-gvs: 'E tomota kulatuwokōidi latuwogu goura maavadaina sikabi, dedeogayana ana
    katukábwala simadagi. Atukabwalayana moe aba núwala. Aba nuwalayana ana kakainaki
    ame nakae: Ana mamanao panetayataya aba katugúyala go, ana papaeva panetayataya.'
  rmc-rmc: O kritos, saveha pes učharela e archa, kereha le žuže somnakastar 110 centimetri
    džinďardo the 66 centimetri buchlo.
  nlg-nlg: Mo ko gonia sakai na sasaroa na bokisi nia na puku ni gold, mana darona
    ke saravia erua mi levu na cubit, mana volapana ke saravia sakai mi levu na cubit.
  pes-OPV: و تخت رحمت را از طلای خالص بساز. طولش دو ذراع و نیم، و عرضش یک ذراع ونیم.
  ron-1924: Сэ фачь ун капак ал испэширий дин аур курат; лунӂимя луй сэ фие де дой
    коць ши жумэтате ши лэцимя луй, де ун кот ши жумэтате.
  aui-aui: Wasina bi taratawana gouldma konabera tamumu koghatavenina gawarina, yana
    guri 110 sentimita, bi yana naba na 66 sentimita.
  ben-OBCV: “খাঁটি সোনা দিয়ে প্রায় 1.1 মিটার লম্বা এবং 68 সেন্টিমিটার চওড়া একটি
    প্রায়শ্চিত্ত-আচ্ছাদন তৈরি কোরো।
  som-som: Oo daboolna waa inaad uga samaysaa dahab saafi ah; laba dhudhun iyo badh
    waa inuu dhererkiisu ahaadaa, ballaadhkiisuna waa inuu ahaadaa dhudhun iyo badh.
  lat-VUC: 'Facies et propitiatorium de auro mundissimo: duos cubitos et dimidium
    tenebit longitudo ejus, et cubitum ac semissem latitudo.'
  eng-ASVBT: 'And thou shalt make a mercy seat of pure gold: two cubits and a half
    shall be the length thereof, and a cubit and a half the breadth thereof.'
  ita-1885: Fa' eziandio all'Arca un Coperchio d'oro puro, la cui lunghezza sia di
    due cubiti e mezzo, e la larghezza di un cubito e mezzo.
  eng-LXXUP: And thou shalt make a propitiatory, a lid of pure gold; the length of
    two cubits and a half, and the breadth of a cubit and a half.
  eng-ULB: You must make an atonement lid of pure gold. Its length must be two and
    a half cubits, and its width must be a cubit and a half.
  spa-VBL: “Harás una tapa de expiación de oro puro, de dos codos y medio de largo
    por codo y medio de ancho.
  fra-_FOB: Tu feras aussi un propitiatoire d'or pur, dont la longueur sera de deux
    coudées et demie, et la largeur d'une coudée et demie.
  mal-mal: തങ്കംകൊണ്ട് കൃപാസനം ഉണ്ടാക്കണം; അതിന്റെ നീളം രണ്ടര മുഴവും വീതി ഒന്നര മുഴവും
    ആയിരിക്കണം.
  lit-lit: Ir iš gryno aukso padaryk gailestingumo sostą pustrečios uolekties ilgio
    ir pusantros uolekties pločio.
  urd-GVR: Sandūq kā ḍhaknā ḳhālis sone kā banānā. Us kī lambāī paune chār fuṭ aur
    chauṛāī sawā do fuṭ ho. Us kā nām kaffāre kā ḍhaknā hai.
  suz-BL: मिनु सन्‍दोस सुम्‍तीके क्‍येख सुन के चेम्‍शा सेल्‍चा माल्‍नेवे। मेकेर परमप्रभु
    आ शिशी बाक्‍ब। आ पित्‍थ लाइश्‍शो कुबीत निक्‍शी नु आधा नु आ ब्रेम्‍शो कुबीत का
    नु आधा बाक्‍चा माल्‍ब। कुबीत का ०.५ मिटर, कुबीत का खोदेंशो बाक्‍ब।लेवी १६:१२-१५;
    हिब्रू ४:१६; हिब्रू ९:५
  ita-1927: Farai anche un propiziatorio d’oro puro; la sua lunghezza sarà di due
    cubiti e mezzo, e la sua larghezza di un cubito e mezzo.
  ckb-ckb: «قەپاغی کەفارەتیش لە زێڕی بێگەرد دروستبکرێت کە دوو باڵ و نیو درێژییەکەی
    و باڵ و نیوێک پانییەکەی بێت.
  eng-BBE: And you are to make a cover of the best gold, two and a half cubits long
    and a cubit and a half wide.
  kan-OKCV: “ಸುಮಾರು ನೂರಹತ್ತು ಸೆಂಟಿಮೀಟರ್ ಉದ್ದವೂ ಎಪ್ಪತ್ತು ಸೆಂಟಿಮೀಟರ್ ಅಗಲವೂ ಇರುವ ಕರುಣಾಸನವನ್ನು
    ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮಾಡಬೇಕು.
  bbb-bbb: Ro mavua biju ije nine ire gorodi ijiaru kena amaerifo. Ro biju ijadufuo
    ive bu kua Mesi Sitino kuaevo ro ive ijadufuo maeje ijeja are ije Godi E Ireobo
    fu e ijiebuo ise giana aremo. Ro biju ijadufuo jiamado ije nine uvani aderedi
    teni (110) senitamita ijiege mina amaeri ro tave fuone ijeja sigisiti seveni (67)
    senitamita ijiege mina amaerifo.
  tam-2017: “சுத்தப்பொன்னினாலே கிருபாசனத்தைச் செய்; அது இரண்டரை முழ நீளமும் ஒன்றரை
    முழ அகலமுமாக இருக்கட்டும்.
  spa-RV-1909: Y harás una cubierta de oro fino, cuya longitud será de dos codos y
    medio, y su anchura de codo y medio.
  ron-BTF: Și să faci un șezământ al milei din aur pur; doi coți și jumătate să fie
    lungimea lui și un cot și jumătate lărgimea lui.
  eng-WEBP: You shall make a mercy seat of pure gold. Two and a half cubits shall
    be its length, and a cubit and a half its width.
  eng-FBV: You are to make an atonement cover of pure gold, two and a half cubits
    long by a cubit and a half wide.
  nld-1939: Daarna moet ge ook een verzoendeksel maken van zuiver goud, twee en een
    halve el lang en anderhalve el breed.
  nch-BL: “Huan xijchihuaca nopa caxa itzajca ten senquisa oro cati quipiyas se metro
    10 centímetros ihuehueyaca huan 65 centímetros ipatajca. Nopona iixco nopa caxa
    timopantise huan nimechtasojtas quema antajtacolchihuase.
  vie-1934: Ngươi cũng hãy làm một cái nắp thi ân bằng vàng ròng, bề dài hai thước
    rưỡi, bề ngang một thước rưỡi.
  hin-CV: “सोने से करुणासन बनाना, जो एक सौ दस सेंटीमीटर लंबा तथा सत्तर सेंटीमीटर चौड़ा
    होगा.
  eng-OURB: You shall make a mercy seat of pure gold. Two and a half cubits [45 in;
    114.3 cm] shall be its length, and a cubit and a half [27 in; 68.58 cm] its width.
  spa-BES: Y harás una cubierta del mejor oro, de dos codos y medio de largo y un
    codo y medio de ancho.
  tdx-tdx: Itseneo toem-pijebañañe volamena ki’e; kiho roe naho tampa’e ty andava’e
    vaho kiho raike naho tampa’e ty ampohe’e.
  vid-vid: “Hamba kogongomanya chigubiko cha uhanyisi cha zahabu inojile, ulefu yowa
    sentimita miya imwe na kumi na ugazi sentimita makumi sita na sita.
  eng-OKE: And thou shalt make A PROPITIATORY Of pure gold; two cubits and a half
    its length, and a cubit and a half its breadth.
  tha-KJV: แล​้วจงทำพระที่นั่งกรุณาด้วยทองคำบริ​สุทธิ​์ ยาวสองศอกคืบ กว้างศอกคืบ
  por-BR-2018: E farás uma coberta de ouro fino, cujo comprimento será de dois côvados
    e meio, e sua largura de côvado e meio.
  deu-ELO: 'Und mache einen Deckel von reinem Golde: zwei und eine halbe Elle seine
    Länge, und eine und eine halbe Elle seine Breite.'
  eng-WYC-2018: And thou shalt make a propitiatory of cleanest gold; that is, a table
    covering the ark, [or that is, a place of purchasing mercy]; the length thereof
    shall hold two cubits and an half, [and] the breadth shall hold one cubit and
    an half. (And thou shalt make the mercy seat, that is, a lid to cover the Ark,
    out of pure gold; its length shall be two and a half cubits, and its breadth shall
    be one and a half cubits.)
  epo-epo: Kaj faru fermoplaton el pura oro; du ulnoj kaj duono estu ĝia longo, kaj
    unu ulno kaj duono ĝia larĝo.
  uig-PIN: Sanduⱪning yapⱪuqi süpitidǝ sǝn altundin uzunluⱪi ikki yerim gǝz, kǝngliki
    bir yerim gǝz bolƣan bir «kafarǝt tǝhti» yasiƣin.
  beo-beo: Gode Ea Gousa:su Sema Gagili amoga gouli ga:lu hamoma. Amo ga:lu ea fe
    defei da 110 sedimida ba:mu amola ea la:didili fe defei amo 66 sedimida hamoma.
  tpi-OTNT: “Na yupela i mas wokim ai bilong bokis long gutpela gol, longpela bilong
    en 110 sentimita na bikpela bilong en 66 sentimita. Dispela em i ples bilong lusim
    sin bilong ol manmeri.
  hau-SA: “Ka yi murfin kafara da zinariya zalla, tsawonsa kamu biyu da rabi, fāɗinsa
    kuma kamu ɗaya da rabi.
  uig-LAT: Sanduqning yapquchi süpitide sen altundin uzunluqi ikki yérim gez, kengliki
    bir yérim gez bolghan bir «kafaret texti» yasighin.
  nde-nde: Yenzani isihlalo somusa ngegolide elicolekileyo, ubude baso bube zingalo
    ezimbili ezilengxenye lengxenye eyodwa ububanzi.
  ton-ton: '“Pea te ke ngaohi ʻae nofoʻanga ʻaloʻofa ʻaki ʻae koula haohaoa: ko e
    hanga ʻe nima ʻa hono lōloa ʻo ia, mo e hanga ʻe tolu ʻa hono māukupu.'
  ces-1613: Uděláš i slitovnici z zlata čistého. Půl třetího lokte bude dlouhost její,
    půl druhého pak lokte širokost její.
  eng-WMB: You shall make a mercy seat of pure gold. Two and a half cubits shall be
    its length, and a cubit and a half its width.
  tam-TCV: “சுத்தத் தங்கத்தினால் ஒரு கிருபாசனத்தைச் செய்யவேண்டும். அது இரண்டரை முழம்
    நீளமும், ஒன்றரை முழம் அகலமுமாயிருக்க வேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang usa ka tabon gamit ang lunsay nga bulawan.
    Ang gitas-on niini kinahanglan 2 ug 1/2 ka cubit, ug ang gilapdon niini 1 ug 1/2
    ka cubit.
  pol-UBG: Uczynisz też przebłagalnię ze szczerego złota. Jej długość będzie na dwa
    i pół łokcia, a jej szerokość – na półtora łokcia.
  urd-GVU: صندوق کا ڈھکنا خالص سونے کا بنانا۔ اُس کی لمبائی پونے چار فٹ اور چوڑائی
    سوا دو فٹ ہو۔ اُس کا نام کفارے کا ڈھکنا ہے۔
  deu-1912: Du sollst auch einen Gnadenstuhl machen von feinem Golde; dritthalb Ellen
    soll seine Länge sein und anderthalb Ellen seine Breite.
  ntj-ntj: '@see-verse:EXO.025.016'
  kan-2017: ಚೊಕ್ಕ ಬಂಗಾರದ ಕೃಪಾಸನವನ್ನು ಮಾಡಿಸಬೇಕು. ಅದು ಎರಡುವರೆ ಮೊಳ ಉದ್ದವು, ಒಂದುವರೆ ಮೊಳ
    ಅಗಲವೂ ಆಗಿರಬೇಕು.
  ena-ena: La lɨba golɨ huaci sɨbaŋ hɨvɨ kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lamɨgaŋ vihavɨm
    uami. Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lamɨgaŋ sabɨ heŋ ala hugɨ hivahiva saŋ mɨdɨ
    agadɨ sevavɨbali uami. Nudɨ hutesɨ 110 senɨtamita hameŋ vihavɨm uami. Nudɨ abɨŋ
    66 senɨtamita hameŋ vihavɨm uami.
  yap-yap: “Ma upongen fare kahol e ngam ngongliyed ko gol ni go’ gol, ni aningeg
