  bqc-SIM: Ǹ a nɛtaɛ kɛ ń vua tɛ̃ɛtɛ̃ɛo duunkɛ̃makĩi ũ, a gbã̀a iↄ gã̀sĩsuu
    pla ń kĩnio, a yàasa iↄ gã̀sĩsuu do ń kĩnio.
  tcz-CHONGTHU: Sana touna chu na lah ding hiche a chu ngailut hepi touna khat na
    sem doh ding, hichu avai tongkhat le tong keh'a hi ding ahi.
  mar-mar: मग शुद्ध सोन्याचे एक दयासन बनवावे; त्याची लांबी अडीच हात, रूंदी दीड हात
    असावी;
  soq-soq: Ita e bokis enabodawa ebowa; kadi insempadabuasampa goldida os mampe dewasaa,
    daumalepia sentimitawa 110 wadepi ita debamalepia sentimitawa 66 wadepi.
  qub-qub: «Chapananta ruranqui gori-pürullapita. Largun canga juc metru chunca sentïmetrun.
    Anchun canga sojta chunca pichgan (65) sentïmetru.
  hat-hat: W'a pran pi bon lò ki genyen, w'a fè yon kouvèti pou bwat la. L'a mezire
    twa pye nèf pous longè sou de pye twa pous lajè.
  eng-BSB: And you are to construct a mercy seat of pure gold, two and a half cubits
    long and a cubit and a half wide.
  tod-tod: Ɗa kesui lakulugi ɓɛtɛ ga zanu kitei. Sakpai ɠa ɠɛ ga mɛtɛlɛ ɠila taata,
    kogi ɠa ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: You shall make a mercy seat of pure gold. Two and a half cubits shall
    be its length, and a cubit and a half its width.
  kbq-kbq: Hanki ana vogisimofona, asunku zamofo trare hutma avaza'a goliretike tro
    hinkeno, zaza'amo'a 110ni'a sentemita hinkeno, atupa kaziga'amo'a 66si'a sentemita
    hino.
  nhe-BL: “Huan xijchihuaca nopa caxa itzajca tlen senquistoc oro tlen quipiyas se
    metro 10 centímetros ihuehueyaca huan 65 centímetros ipatlajca. Nopona iixco nopa
    caxa timopantise huan nimechtlasojtlas quema intlajtlacolchihuase.
  gub-BL: Emupyràn or ikatu ma'e a'e ma'eryru ipyk àwàm iapo pà nehe. 110 xenxim ipuku
    haw nehe. 66 xenxim ipuku haw iaikwer ma'e nehe.
  eng-DRA: 'Thou shalt make also a propitiatory of the purest gold: the length thereof
    shall be two cubits and a half, and the breadth a cubit and a half.'
