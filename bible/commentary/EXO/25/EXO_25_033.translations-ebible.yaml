verse: EXO.025.033
translations:
  mal-C: ഓരോശാഖയിൽ ഓരോമൊട്ടും ഓരോപൂവുമായി ബദാംപുഷ്പംപോലെ മൂന്നു പുഷ്പപുടവും, അതുപോലെ
    അടുത്തശാഖയിലും ഉണ്ടായിരിക്കണം; ഇങ്ങനെ വിളക്കിന്റെ ആറുശാഖയിലും ഉണ്ടായിരിക്കണം.
  deu-TKW: An jeder Röhre sollen sich drei mandelblütenförmige Blumenkelche - je ein
    Knollen mit Blüte - befinden; so an allen sechs Röhren, die von dem Leuchter ausgehen.
  lin-lin: Na likolo ya etape moko na moko ya etelemiselo ya minda, okotia bakeni
    misato oyo ezali na lolenge ya fololo ya madame, elongo na bambuma mpe bafololo.
  eng-LSV: three calyxes made like almonds in one branch, a knob and a flower, and
    three calyxes made like almonds in one branch, a knob and a flower—so for the
    six branches which are coming out from the lampstand.
  eng-GNV: 'Three boules like vnto almondes, one knop and one floure in one braunch:
    and three boules like almondes in the other branch, one knop and one floure: so
    throughout the sixe branches that come out of the Candlesticke.'
  eng-WEBSTER: 'Three bowls made like to almonds, with a knob and a flower in one
    branch; and three bowls made like almonds in the other branch, with a knob and
    a flower: so in the six branches that project from the candlestick.'
  nhw-BL: Huan ipan sese imacuayo quipiyas eyi pilcaxitzitzi catli quiyecchijtoque
    para nesis quen eyi ixochiyo nopa almendra. Sesen quipiyas se xochitl mimilijtoc
    huan se xochitl cahuantoc. Nochi chicuase imacuayo catli quisase ipan icuayo nopa
    tlahuil quetzali quipiyase san se nopa xochitl.
  swh-ONEN: Vikombe vitatu vya mfano wa maua ya mlozi yenye matovu na maua vitakuwa
    katika tawi moja, vikombe vitatu katika tawi jingine, na vivyo hivyo kwa matawi
    yote sita yanayotokeza kwenye kile kinara cha taa.
  bba-bba: A de kɑ̃ɑsi nɔɔbɑ tiɑ yen bɑɑyere yɑ n burɑnu itɑ itɑ mɔ ni nu kɑ biibii
    weenɛ.
  eng-KJVCPB: 'three bowls made like unto almonds, with a knop and a flower in one
    branch; and three bowls made like almonds in the other branch, with a knop and
    a flower: so in the six branches that come out of the candlestick.'
  luo-luo: Kikombe adek molos kaka maupe mag oyungu gi thiepene kod obokene nobed
    e bade achiel kendo adek e bade maluwe kendo bedene auchielgo nochwogore kawuok
    e rachungi taya.
  meu-meu: Rigi ta ena kehere bae toi, itadia sakada huahuadia na heheto, ta ta mai
    buredia bona mai huahuadia, rigi iboudiai.
  npi-ULB: पहिलो हाँगामा हाडेबदामका फुलजस्ता तिनवटा कचौरासाथै कोपिला र फुल होऊन् ।
    त्यस्तै अर्को हाँगामा पनि हाडेबदामका फुलजस्ता तिनवटा कचौरासाथै कोपिला र फुल होऊन्
    । सामदानबाट बाहिर निस्कने सबै छवटा हाँगामा उस्तै होऊन् ।
  yor-yor: Àwo mẹ́ta ni kí a ṣe bí ìtànná almondi, tí ó ṣọ tí ó sì tanná ni yóò wà
    ni ẹ̀ka kan, mẹ́ta yóò sì wà ní ẹ̀ka kejì, àti bẹ́ẹ̀ fún àwọn ẹ̀ka mẹ́fẹ̀ẹ̀fà
    tí ó jáde lára ọ̀pá fìtílà.
  emp-NTPO: Jʌwateza gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ zaca b̶eada ũbea od̶ida panʌa.
  ind-ind: Setiap cabang memiliki tiga hiasan yang berbentuk bunga badam, lengkap
    dengan kelopak dan mahkota bunganya.
  pes-OPCB: روی هر یک از شاخه‌ها سه گل بادامی شکل باشد.
  tgl-ULB: Ang unang sanga ay dapat may tatlong mga tasa na ginawa katulad ng almendro
    na mga bulaklak, kasama ang isang madahong paanan at isang bulaklak, at tatlong
    mga tasa ginawa na katulad ng almendro na mga bulaklak na nasa ibang sanga, kasama
    ang isang madahong paanan at isang bulaklak. Dapat kapareho ito sa lahat ng anim
    na sanga na hahaba palabas mula sa ilawan.
  hui-hui: Lamu hale gebagene biarunaga mbira mbirani balawaya ira amononaga lini
    ale tebira dege dege wabu helalimu.
  mya-mya: အ​လက်​ခြောက်​လက်​မှ​တစ်​လက်​စီ​တွင်​ပွင့်​ဖူး၊ ပွင့်​ချပ်​ပါ​ရှိ​သော​ဗာ​ဒံ​ပွင့်​ပုံ​အ​လှ​ပန်း​သုံး
    ပွင့်​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Entsa mandishmain tyaapa tiyamulanu main main pen basu pu', almendru llullu
    keraa ju', llullu tyuinanu basu bain, llullu ya' tape bain puunu juve.
  bod-N: ལོགས་གཉིས་ཀའི་གེལ་པ་རེ་ལ་སྟར་སྡོང་གི་མེ་ཏོག་ལྟར་བྱས་པའི་སྒྲོན་ཕོར་གསུམ་རེ་ཡོད་པ་དང་།
    སྒྲོན་ཕོར་རེ་རེའི་སྟེགས་རྐང་དུ་གང་བུའི་གཟུགས་ཤིག་དང་། མེ་ཏོག་གཟུགས་ཤིག་བཅས་ཡོད་དགོས།
    སྒྲོན་སྟེགས་ཀྱི་སྤྱི་སྡོམ་གེལ་པ་དྲུག་པོ་ཕན་ཚུན་ཆ་མཚུངས་པ་ཡིན་དགོས།
  sna-sna: Mikombe mitatu yakaumbwa samaruva omuarimondi namabukira uye namaruva zvinofanira
    kuva padavi rimwe chete, matatu kune rimwe davi, uye zvimwe chetezvo kumativi
    matanhatu ose anotambarara kubva pachigadziko chomwenje.
  spa-BLM: tres copas hechas como flores de almendro en un brazo, un capullo y una
    flor; y tres copas hechas como flores de almendro en el otro brazo, un capullo
    y una flor, así para los seis brazos que salen del candelabro;
  cac-cac: A d'a junjun sc'ab' tz'elta d'a jun ste'al chi', yovalil ay oxe' sfloral
    icha sfloral te' almendro.
  swh-ULB: Tawi la kwanza lazima liwe na vikombe vitatu vilivyotengenezwa mfano wa
    maua ya mlozi katika tawi moja, tovu na ua na vikombe vitatu vilivyofanywa mfano
    wa maua ya mlozi katika tawi la pili, tovu na ua. Vivyo hivyo hayo matawi yote
    sita yatokayo katika kile kinara.
  bel-bel: 'тры чарачкі накшталт міндальнай кветкі, зь яблыкам і кветкамі, павінны
    быць на адной галіне, і тры чарачкі накшталт міндальнай кветкі, на другой галінцы,
    зь яблыкамі і кветкамі: так на ўсіх шасьці галінах, якія выходзяць са сьвяцільні;'
  deu-ELBBK: 'Drei Kelche, mandelblütenförmig, an dem einen Arm: Knauf und Blume;
    und drei Kelche, mandelblütenförmig, an dem anderen Arm: Knauf und Blume; so für
    die sechs Arme, die von dem Leuchter ausgehen.'
  mbb-OT: Is kada subpang dutun, duen din tetelu he zayandayan he menge vulak he mid-iring
    te vulak he almindru, he is duma, memetivurun pa, ne is duma nememekar en.
  mal-2015: ഒരു ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്നു പുഷ്പപുടവും മറ്റൊരു
    ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്നു പുഷ്പപുടവും ഉണ്ടായിരിക്കേണം;
    നിലവിളക്കിൽനിന്നു പുറപ്പെടുന്ന ആറു ശാഖെക്കും അങ്ങനെ തന്നേ വേണം.
  gup-gup: Kaluk manbu manyendewern wanjh makka kabebbehkarrme danjbik cups kakukyime
    yiman mannguy ngarre almond mak kunmekbe kayime rerrih manbu five manyende kabebbehkarrme
    yiman kayime almond mannguy. Kaluk namekbe six cups makka kabebbehkarrme manbu
    kakukyime mannguy dja kunworr. Dja mak manbu six manyende manbu kahbebbehdi kore
    lampstand makka wanjh kadjalrohrok rowk.
  gvs-gvs: Senina vagana ma gadona aito laoninayadi tamo tamo goi bei sikaaiyaka.
    Seninayadi taniya maisiyana.
  rmc-rmc: Pro ešebno ramenos ela kerde trin kvitki le pučikenca le mandlendar; pro
    dujto ramenos tiš ela kerde trin kvitki le pučikenca le mandlendar. Kavke ela
    kerdo pre savore šov rameni, so aven avri le maškarune kotorestar.
  nlg-nlg: Me ono na vaguvagu ke, ko gonighi ma kara reirei vagha na pulaoa/flower-tana
    na ghai tara holoa nia almond.
  pes-OPV: سه پیاله بادامی با سیبی و گلی در یک شاخه و سه پیاله بادامی با سیبی و گلی
    در شاخه دیگر و هم چنین در شش شاخه‌ای که از چراغدان بیرون می‌آید.
  ron-1924: Пе ун брац сэ фие трей потираше ын кип де флоаре де мигдал, ку гэмэлиоареле
    ши флориле лор, ши пе челэлалт брац, трей потираше ын кип де флоаре де мигдал,
    ку гэмэлиоареле ши флориле лор; тот аша сэ фие ши челе шасе браце каре ес дин
    сфешник.
  ben-OBCV: একটি শাখায় কুঁড়ি ও মুকুল সহ কাগজি বাদামের আকৃতিবিশিষ্ট তিনটি পানপাত্র
    থাকবে, পরবর্তী শাখাতে তিনটি, এবং সেই দীপাধার থেকে বেরিয়ে আসা ছয়টি শাখার সবকটিতে
    একইরকম হবে।
  som-som: Saddex koob oo yicib ubaxeed u eg, iyo buro iyo ubax waa inay isku laan
    ku yaalliin, oo saddex koob oo yicib ubaxeed u eg iyo buro iyo ubaxna waa inay
    ku yaalliin laanta kale; oo lixda laamood oo laambadda ka baxdaa waa inay sidaas
    wada ahaadaan.
  lat-VUC: 'Tres scyphi quasi in nucis modum per calamos singulos, sphærulaque simul,
    et lilium: et tres similiter scyphi instar nucis in calamo altero, sphærulaque
    simul et lilium. Hoc erit opus sex calamorum, qui producendi sunt de hastili:'
  eng-ASVBT: 'three cups made like almond blossoms in one branch, a knop and a flower;
    and three cups made like almond blossoms in the other branch, a knop and a flower:
    so for the six branches going out of the candlestick:'
  ita-1885: In uno di essi rami sieno tre vasi in forma di mandorla; e un pomo, e
    una boccia a ciascun vaso; e parimente nell'altro ramo, tre vasi in forma di mandorla;
    e un pomo e una boccia a ciascun vaso; e così conseguentemente ne' sei rami del
    Candelliere.
  eng-LXXUP: And three bowls fashioned like almonds, on each branch a knop and a lily;
    so to the six branches proceeding from the candlestick,
  eng-ULB: The first branch must have three cups made like almond blossoms, with a
    leafy base and a flower, and three cups made like almond blossoms in the other
    branch, with a leafy base and a flower. It must be the same for all six branches
    extending out from the lampstand.
  spa-VBL: Tiene tres tazas en forma de flores de almendra en la primera rama, cada
    una con capullos y pétalos, tres en la siguiente rama. Cada una de las seis ramas
    que salen tendrá tres tazas en forma de flores de almendra, todas con brotes y
    pétalos.
  fra-_FOB: Il y aura trois calices en forme d'amande, à une branche, avec pomme et
    fleur; et trois calices en forme d'amande à l'autre branche, avec pomme et fleur.
    Il en sera de même pour les six branches sortant du chandelier.
  mal-mal: ഒരു ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്ന് പുഷ്പപുടങ്ങളും മറ്റൊരു
    ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്ന് പുഷ്പപുടങ്ങളും ഉണ്ടായിരിക്കണം;
    നിലവിളക്കിൽനിന്ന് പുറപ്പെടുന്ന ആറ് ശാഖയ്ക്കും അങ്ങനെ തന്നെ വേണം.
  urd-GVR: Har shāḳh par tīn pyāliyāṅ lagī hoṅ jo bādām kī kaliyoṅ aur phūloṅ kī shakl
    kī hoṅ.
  suz-BL: मिनु मेको राशी कामी देसी बदाम आ फू खोदेंशो बुटा पाइश्‍शो फू सां ग्रूचा माल्‍नीम।
    अर्को राशीपुकी यो नेल्‍ल मोदेंशोन दुम्‍चा माल्‍नीम।
  ita-1927: su l’uno de’ bracci saranno tre calici in forma di mandorla, con un pomo
    e un fiore; e sull’altro braccio, tre calici in forma di mandorla, con un pomo
    e un fiore. Lo stesso per i sei bracci uscenti dal candelabro.
  ckb-ckb: سێ کاسەی بادەمی لە لقێک بە گرێ و خونچەوە و سێ کاسەی بادەمی لە لقێکی دیکە
    بە گرێ و خونچەوە، ئاوا هەتا لقی شەشەم کە لە چرادانەکەوە دەردەچن.
  eng-BBE: Every branch having three cups made like almond flowers, every cup with
    a bud and a flower, on all the branches.
  kan-OKCV: ಒಂದು ಕೊಂಬೆಯಲ್ಲಿ ಬಾದಾಮಿ ಪುಷ್ಟದಂತಿರುವ ಮೂರು ಹಣತೆಗಳು, ಮೊಗ್ಗು ಪುಷ್ಟಗಳಿರಬೇಕು
    ಮತ್ತು ಮತ್ತೊಂದು ಕೊಂಬೆಯಲ್ಲಿ ಬಾದಾಮಿಯ ಪುಷ್ಟವಿದ್ದ ಮೂರು ಹಣತೆಗಳು, ಮೊಗ್ಗು ಪುಷ್ಟಗಳಿರಬೇಕು.
    ಈ ಪ್ರಕಾರ ದೀಪಸ್ತಂಭದಿಂದ ಹೊರಗೆ ಬರುವ ಆರು ಕೊಂಬೆಗಳಲ್ಲಿಯೂ ಇರಬೇಕು.
  bbb-bbb: Areme nine kuke gorodi ijia abena kafusi uruvana ine amoni fu iko kirakiro
    utina irasemo ijiege amaeriafo. Ja ijiege amaeria areme ni kafusi inokubeke ijiege
    kena maziena kia fuone besubesu ijia kamafo.
  tam-2017: ஒவ்வொரு கிளையிலே வாதுமைக்கொட்டைக்கு ஒப்பான மூன்று மொக்குகளும், ஒரு பழமும்,
    ஒரு பூவும் இருப்பதாக; குத்துவிளக்கிலிருந்து புறப்படும் ஆறு கிளைகளிலும் அப்படியே
    இருக்கவேண்டும்.
  spa-RV-1909: 'Tres copas en forma de almendras en el un brazo, una manzana y una
    flor; y tres copas, figura de almendras, en el otro brazo, una manzana y una flor:
    así pues, en los seis brazos que salen del candelero:'
  ron-BTF: Trei boluri făcute asemenea migdalelor, cu un nod și o floare pe un braț;
    și trei boluri făcute asemenea migdalelor pe celălalt braț, cu un nod și o floare;
    astfel să fie făcute pe cele șase brațe care ies din sfeșnic.
  eng-WEBP: three cups made like almond blossoms in one branch, a bud and a flower;
    and three cups made like almond blossoms in the other branch, a bud and a flower,
    so for the six branches going out of the lamp stand;
  eng-FBV: Have three cups shaped like almond flowers on the first branch, each with
    buds and petals, three on the next branch. Each of six branches that come out
    will have three cups shaped like almond flowers, all complete with buds and petals.
  nld-1939: Aan iedere arm moeten drie bloemkelken zitten in de vorm van amandelbloesem,
    knoppen en bloesems; dus aan de zes armen, die uit de kandelaar steken op dezelfde
    manier.
  nch-BL: Huan ipan sese imacuayo quipiyas eyi pilcaxitzitzi cati quiyecchijtoque
    para nesis quej eyi ixochiyo nopa almendra. Sesen quipiyas se xochit mimilijtoc
    huan se xochit cahuantoc. Nochi chicuase imacuayo cati quisase ipan icuayo nopa
    taahuil quetzali quipiyase san se xochit.
  vie-1934: Trong sáu nhánh nứt ra trên chân đèn, mỗi nhánh đều sẽ có ba cái đài hình
    như hột hạnh nhân cùng bầu và hoa.
  hin-CV: हर डाली में बादाम के फूल जैसी तीन कलियां और एक गांठ हों, और एक फूल दीये
    से बाहर निकली हुई, पूरी छः डालियों को इसी आकार से बनाना.
  eng-OURB: three cups made like almond blossoms in one branch, a bud and a flower;
    and three cups made like almond blossoms in the other branch, a bud and a flower,
    so for the six branches going out of the menorah ·lamp·;
  spa-BES: Cada rama tiene tres copas hechas como flores de almendro, cada copa con
    un capullo y una flor, en todas las ramas.
  tdx-tdx: korobo telo hoe boti-mahabibo ty an-tsampa’e raike songa aman-drava-draveñe
    naho ravem-boñe, le korobo telo hoe boti-mahabibo sindre aman-drava-draveñe naho
    ravem-boñe amy tsampa tandrife azey; sambe hoe izay i tsampa’e eneñe miakatse
    ami’ty taho’ i fitàn-jiroy rey.
  vid-vid: Kuli nhagala hana vizombe vidatu viwhanile na mitumba na uluwa ulinguchemigwa
    alimondi. Kuli nhagala ilinguya kahi hana vizombe vidatu viwhanile na mitumba
    na uluwa ulinguchemigwa alimondi. Nhagala zeng'ha sita ziwhana vivila kuli chinhu
    cha kuwichila chenje.
  eng-OKE: Three cups (calyxes) figured on one branch with apple and lily, and three
    cups figured on one branch with apple and lily, so for the six branches that come
    out from the candelabrum.
  tha-KJV: กิ่งหนึ่​งม​ีดอกเหมือนดอกอั​ลม​ันด์สามดอก ทุ​กๆดอกให้​มี​ดอกตูมและกลีบ
    อี​กก​ิ่งหนึ่งให้​มี​ดอกสามดอกเหมือนดอกอั​ลม​ันด์ ทุ​กๆดอกให้​มี​ดอกตูมและกลีบ
    ให้​เป็นดังนี้ทั้งหกกิ่งซึ่งยื่นออกจากลำคันประทีป
  por-BR-2018: 'Três copos em forma de amêndoas em um braço, um botão e uma flor;
    e três copos, forma de amêndoas no outro braço, um botão e uma flor: assim, pois,
    nos seis braços que saem do candelabro:'
  deu-ELO: 'Drei Kelche, mandelblütenförmig, an dem einen Arme: Knauf und Blume; und
    drei Kelche, mandelblütenförmig, an dem anderen Arme: Knauf und Blume; also für
    die sechs Arme, die von dem Leuchter ausgehen.'
  eng-WYC-2018: Three cups as in the manner of a nut by each rod, and [the] little
    roundels together, and a lily, and in like manner three cups at the likeness of
    a nut in the tother rod, and (the) little roundels together, and a lily; this
    shall be the work of (the) six rods, that shall be brought forth [out] of the
    candlestick shaft. (And there shall be three cups shaped like almonds, and little
    balls, and a lily together on the first rod, and likewise three cups shaped like
    almonds, and little balls, and a lily together on the next rod; such shall be
    the metalwork for all six rods that shall come forth from the shaft of the lampstand.)
  epo-epo: tri migdalformaj kalikoj, kapeto, kaj floro, sur unu branĉo, kaj tri migdalformaj
    kalikoj, kapeto, kaj floro, sur la alia branĉo; tiel sur la ses branĉoj, kiuj
    elstaras el la kandelabro.
  uig-PIN: bir yenidiki ⱨǝrbir xahqidǝ badam güli xǝklidǝ ƣunqisi wǝ qeqiki bolƣan
    üq ⱪǝdǝⱨ qiⱪirilsun, yǝnǝ bir yenidiki ⱨǝrbir xahqidǝ badam güli xǝklidǝ ƣunqisi
    wǝ qeqiki bolƣan üq ⱪǝdǝⱨ qiⱪirilsun. Qiraƣdanƣa qiⱪirilƣan altǝ xahqining ⱨǝmmisi
    xundaⱪ yasalsun.
  beo-beo: Amo amoda gafeyale gala afae afae da falegai liligi, ‘alamode’ ea sogea
    defele amoga legei ba:mu.
  tpi-OTNT: Olgeta han wan wan i mas i gat tripela plaua i luk olsem plaua bilong
    diwai amon.
  hau-SA: Kwafuna uku masu siffar furanni almon, da toho, da kuma furannin za su kasance
    a rashe guda, uku a kan rashe na biye, haka kuma a kan saura rassan shida da suka
    miƙe daga wurin ajiye fitilan.
  uig-LAT: bir yénidiki herbir shaxchide badam güli sheklide ghunchisi we chéchiki
    bolghan üch qedeh chiqirilsun, yene bir yénidiki herbir shaxchide badam güli sheklide
    ghunchisi we chéchiki bolghan üch qedeh chiqirilsun. Chiraghdan’gha chiqirilghan
    alte shaxchining hemmisi shundaq yasalsun.
  nde-nde: Inkezo ezintathu ezibunjwe okwamaluba e-alimondi, amahlumela lamaluba kumele
    abe sogatsheni lunye, ezintathu egatsheni olulandelayo, kube njalo kuzozonke ingatsha
    ezixhunywe emqwayini woluthi lwesibane.
  ton-ton: 'Ko e ipu ʻaiʻanga lolo ʻe tolu kuo ngaohi ʻo hangē ko e fuaʻi telie, ko
    e teunga potopoto mo hono fisiʻiʻakau ʻi he pasanga ʻe taha; mo e ipu ʻaiʻanga
    lolo ʻe tolu kuo ngaohi ʻo hangē ko e fuaʻi telie ʻi he pasanga ʻe taha, mo hono
    teunga potopoto mo hono fisiʻiʻakau: pea ʻe pehē pe ʻi he pasanga ʻe ono ʻoku
    tuʻu ʻi he tuʻunga maama.'
  ces-1613: Tři misky udělané na způsob pecky mandlové ať jsou na prutu jednom, a
    koule a květ, a tři misky udělané na způsob pecky mandlové na prutu druhém, a
    koule a květ; takž i na jiných šesti prutech z svícnu vycházejících.
  eng-WMB: three cups made like almond blossoms in one branch, a bud and a flower;
    and three cups made like almond blossoms in the other branch, a bud and a flower,
    so for the six branches going out of the lamp stand;
  tam-TCV: ஒரு கிளையில் வாதுமை பூக்கள் வடிவமான மூன்று கிண்ணங்கள் அதன் மொட்டுகளுடனும்,
    மலர்களுடனும் இருக்கவேண்டும். அப்படியே அடுத்த கிளையிலும் மூன்று கிண்ணங்கள் இருக்கவேண்டும்.
    இவ்விதமாக அந்த குத்துவிளக்கிலிருந்து விரிந்துபோகும் ஆறுகிளைகளிலும் இருக்கவேண்டும்.
  ceb-ULB: Ang una nga sanga kinahanglan adunay hinimo nga tulo ka kupa nga daw sama
    sa mga bulak sa almendras, uban ang dahondahon nga tungtonganan ug ang bulakbulak,
    ug sa lain nga sanga himoa ang tulo ka kupa nga daw sama sa mga bulak sa almendras
    uban ang dahondahon ug mga bulakbulak. Kinahanglan mahisama ang tanang unom ka
    mga sanga nga naglabaw sa tungtonganan sa lampara.
  pol-UBG: Trzy kielichy na kształt migdału na jednym ramieniu, wraz z gałką i kwiatem;
    i trzy kielichy na kształt migdału na drugim ramieniu, wraz z gałką i kwiatem.
    Tak będzie na wszystkich sześciu ramionach wychodzących ze świecznika.
  urd-GVU: ہر شاخ پر تین پیالیاں لگی ہوں جو بادام کی کلیوں اور پھولوں کی شکل کی ہوں۔
  deu-1912: Eine jegliche Röhre soll drei offene Schalen mit Knäufen und Blumen haben;
    so soll es sein bei den sechs Röhren aus dem Leuchter.
  ntj-ntj: '@see-verse:EXO.025.032'
  kan-2017: ಪ್ರತಿಯೊಂದು ಕೊಂಬೆಗಳಲ್ಲಿ ಬಾದಾಮಿ ಹೂವುಗಳಂತಿರುವ ಮೂರು ಮೂರು ಹೂವುಗಳೂ ಮೊಗ್ಗುಗಳೂ
    ಇರಬೇಕು. ದೀಪಸ್ತಂಭದಿಂದ ಬರುವ ಆರು ಕೊಂಬೆಗಳನ್ನು ಹಾಗೆಯೇ ಮಾಡಿಸಬೇಕು.
  ena-ena: Kɨlɨ amon agadɨ fu hajɨŋ me agɨlaŋ makaŋ hɨtɨŋ hɨtɨŋ hɨvɨ ahica pam lɨdɨŋ
    hɨniavɨm uami.
  yap-yap: Ra bpa’ fa nel’ i pa’ngin ma ngan tay e nunuw riy ni dalip i floras ni
    bod ya’an e floras ko almond ni tin ndawori puf nge tin kepuf.
  hlt-MCSB: A kong pakhat dongah rhaimuem rhaiphuelh neh noepai bunang pathum, a kong
    pakhat dongah khaw rhaimuem rhaiphuelh neh noepai bunang pathum om saeh lamtah
    hmaitung lamkah aka cawn aka kong parhuk dongah khaw om tangloeng saeh.
  mdy-ETH: ላሆ ካኣፓ ፔቴ ፔቴሢ ፂሊና ዒላሺና ዓኣ ሌውዜ ቡኖ ማላያ ሃይሦ ዑሽኮ ዓንጊ ማላ ቡኒ ዓኣያ ማዖንጎ።
  twi-ASANTE: Momfa nhwiren mmiɛnsa nsiesie nkorabata biara ho.
  eng-WEBU: three cups made like almond blossoms in one branch, a bud and a flower;
    and three cups made like almond blossoms in the other branch, a bud and a flower,
    so for the six branches going out of the lamp stand;
  bnp-bnp: A bakona ge taku ge tahoka a hanuna keke ge tolu, ge manga a purana kai
    a almon.
  wal-wal: Usuppun maratussikka huuphiyan huuphiyan issi issi kukkumoinne ciishshai
    de7iyo lauziyaa ciishshaa milatiya wanccai de7o.
  spa-PDDPT: Habrá en cada brazo tres copas hechas como flores de almendra, un botón
    y una flor.
  gun-gun: Peteĩ-teĩ hakã re oĩ 'rã mboapy amêndoa ra'angaa tykue ryrurã, peteĩ ijapu'a
    va'e ha'e peteĩ ipoty. Ha'e gui hakã mboae re ha'ekue rami ae avi 'rã oĩ mboapy
    amêndoa ra'angaa tykue ryrurã, peteĩ ijapu'a va'e ha'e peteĩ ipoty. Ha'e rami
    'rã mboapy meme hakã tataendy 'y gui oẽ oiny va'e.
  agu-BL: Ncha'tz te'jak yi kak k'ab yi na el te yi tkan, ba'n tziban wok ox tal ne'ẍ
    buch. Cho'n cunin tz'an chi tane'n tal buchil jun wi' almendro yi ntaxk je chitp.
  ilo-ULB: Ti umuna a sanga ket masapul nga addaan iti tallo a kopa a naaramid a kasla
    sabong ti almendras, nga addaan iti sinanbulong a puon ken sabong, ken tallo a
    kopa a naaramid a kasla sabong ti almendras iti bangir a sanga, nga addaan iti
    sinanbulong a puon ken sabong. Masapul nga agpapada dagiti innem a sanga nga aguy-uyauy
    iti kandelero.
  kpg-kpg: Nia manga e ono aalaa, e hai ono akai humu dagi dolu, dono ada e hai be di
    akai ‘almond’ ma ga moholoholo.
  uig-ARA: بىر يېنىدىكى ھەربىر شاخچىدە بادام گۈلى شەكلىدە غۇنچىسى ۋە چېچىكى بولغان
    ئۈچ قەدەھ چىقىرىلسۇن، يەنە بىر يېنىدىكى ھەربىر شاخچىدە بادام گۈلى شەكلىدە غۇنچىسى
    ۋە چېچىكى بولغان ئۈچ قەدەھ چىقىرىلسۇن. چىراغدانغا چىقىرىلغان ئالتە شاخچىنىڭ ھەممىسى
    شۇنداق ياسالسۇن.
  sus-sus: Tɔnbili saxan xa lu na salon senni birin xun ma. E xa maniya sansi bogi
    ra naxan dɔxɔxi a burɛxɛe nun a fugee tagi.
  pon-2006: Ni ehuehu rah weneu ko pahn kapwatki wahnrohs siluh me mwomwen masal en
    almond iangahki mpweke oh teh kan.
  ksd-ksd: a utul a matana pupuna da ra pupuna i papala tai tika na ingarina, a pupuluna
    ma ra pupuna; ma a utul a matana pupuna da ra pupuna i papala tai ta ra ingarina,
    a pupuluna ma ra pupuna; damana ure ra laptikai na ingarina ba dia vana rikai
    ta ra turtur na birao;
  tur-YTC: bir kolda badem çiçeğine benzeyen üç tas, bir tomurcuk ve bir çiçek; diğer
    kolda da badem çiçeğine benzeyen üç tas, bir tomurcuk ve bir çiçek olacak, şamdandan
    çıkan altı kol için böyle olacaktır;
  grc-BRENT: Καὶ τρεῖς κρατῆρες ἐκτετυπωμένοι καρυΐσκους· ἐν τῷ ἑνὶ καλαμίσκῳ σφαιρωτὴρ
    καὶ κρίνον· οὕτω τοῖς ἓξ καλαμίσκοις τοῖς ἐκπορευομένοις ἐκ τῆς λυχνίας.
  ind-AYT: dan tiga mangkuk yang dibuat seperti bunga badam dalam setiap cabang, masing-masing
    dengan satu kelopak dan satu bunga. Jadi, ada enam cabang yang menonjol dari kaki
    dian itu.
  nya-nya: Zikho zitatu zokhala ngati za maluwa amtowo, mphukira ndi duwa zikhale
    pa mphanda yoyamba. Pa mphanda yachiwiri pakhalenso zikho zitatu zokhala ngati
    za maluwa amtowo, mphukira ndi duwa. Ndipo mphanda zonse zisanu ndi imodzi zikhale
    chimodzimodzi ndipo zituluke mʼchoyikapo nyalecho.
  hrv-hrv: Na jednome kraku neka budu tri čaše u obliku bademova cvijeta, svaka s
    čaškom i laticama. Tako za svih šest krakova što budu izbijali iz stalka svijećnjaka.
  mps-mps: Tama tigidali nogo deli delide usu nama, te ni duduli noma sela elaluyu,
    te ni amongo nigai tonobo tiwai yaibao.
  tpi-tpi: Olgeta han wan wan i mas i gat tripela plaua i luk olsem plaua bilong diwai
    amon.
  dan-1931: På hver af Armene, der udgår fra Lysestagen, skal der være tre mandelblomstlignende
    Blomster med Bægere og Kroner,
  vie-OVCB: Mỗi cành mang ba hoa hạnh nhân.
  guj-2017: એક શાખામાં બદામફૂલના આકારના ત્રણ પ્યાલા, એક કળી તથા એક ફૂલ અને બીજી શાખામાં
    બદામફૂલના આકારના ત્રણ પ્યાલા, એક કળી તથા એક ફૂલ; તે પ્રમાણે દીપવૃક્ષમાંથી નીકળતી
    છ શાખાઓ હોય.
  pon-2006A: Ni ehuehu rah weneu ko pahn kapwatki wahnrohs siluh me mwomwen masal
    en almond iangahki mpweke oh teh kan.
  por-BRBSL: três copos feitos como flores de amêndoa em um ramo, um botão e uma flor;
    e três copos feitos como flores de amêndoa no outro ramo, um botão e uma flor,
    assim para os seis ramos que saem do suporte da lâmpada;
  cth-cth: Hmaiimkhok dawk hoi ka tâcawt e a kut kathum touh dawk, a kut buet buet
    touh dawk a peimuem, lili pei, almond paw hoi mei kâvan e manang kathum touh ao
    han.
  twi-twi: Momfa nhwiren abiɛsa nsiesie nkorata biara ho.
  hlt-hlt: A kong pakhat dongah rhaimuem rhaiphuelh neh noepai bunang pathum, a kong
    pakhat dongah khaw rhaimuem rhaiphuelh neh noepai bunang pathum om saeh lamtah
    hmaitung lamkah aka cawn aka kong parhuk dongah khaw om tangloeng saeh.
  tbz-SIM: Kɛ̀ dɛ kó ibɑkɛ ìkuɔ̀ mmɔkɛ bɑ́ kù yɛtòkɛ̀ yɛ̀tɑ̃ɑ̃ti, kɛ̀ yɛ̀ ńdònnɛ̀
    yɛtebɛ bɛ̀ tu yɛ̀ ɑmɑndì nɛ̀ dɛ̀ɛ̀ dò mmutepóó.
  msy-2020: Eghtɨ lamba afamin aghorir kam, 6plan aghariba vaghvagh akɨmarir 3pla
    ikɨ, eghtɨ da lamɨn kabar apengan ikiam. Eghtɨ lamɨn aghariba bar kamaghɨra ganam.
    Eghtɨ akɨmaribar ganganiba amonɨn tememɨn akɨmaribar mɨn ganam.
  azb-azb: Hər bir budağında badam çiçəyinə bənzər üç kasacıq, qönçə və gül olsun.
  eng-DBY: 'three cups shaped like almonds in the one branch, a knob and a flower:
    and three cups shaped like almonds in the other branch, a knob and a flower: so
    in the six branches that come out of the lamp-stand.'
  hin-2017: एक-एक डाली में बादाम के फूल के समान तीन-तीन पुष्पकोष, एक-एक गाँठ, और एक-एक
    फूल हों; दीवट से निकली हुई छहों डालियों का यही आकार या रूप हो;
  wol-KYG: Benn car day am ñetti kaas yu bindoo ni tóor-tóoru garabu amànd, kaas bu
    ci nekk ànd ak ay kàmbóotam aki mbaram, car ba ca topp am ñetti kaas yu bindoo
    ni tóor-tóoru garabu amànd, kaas bu ci nekk ànd aki kàmbóotam aki mbaram, juróom
    benni car, ya soqikoo ca per ba, daj.
  bjr-bjr: Aiqama mi asaana namuna atimau koorannai taatuqee aqama afufeenaari marindee
    masee afaaqa auquaqa. Mi afufeenaarirafa teeqnoorina aqamara foora marufaqa mi
    asaana namuna saa auquaqa.
  eng-YLT: three calyxes made like almonds in the one branch, a knop and a flower,
    and three calyxes made like almonds in one branch, a knop and a flower; so for
    the six branches which are coming out from the candlestick.
  eng-WYC-2017: Three cups as in the manner of a nut by each rod, and [the] little
    roundels [or balls] together, and a lily, and in like manner three cups at the
    likeness of a nut in the tother rod, and little roundels together, and a lily;
    this shall be the work of six rods, that shall be brought forth [out] of the candlestick
    shaft.
  eng-WMBB: three cups made like almond blossoms in one branch, a bud and a flower;
    and three cups made like almond blossoms in the other branch, a bud and a flower,
    so for the six branches going out of the lamp stand;
  urd-GVH: हर शाख़ पर तीन प्यालियाँ लगी हों जो बादाम की कलियों और फूलों की शक्ल की
    हों।
  rug-rug: Hopeke koari ka onomo limana hire, si koadia sari ka ṉeta vinasari havoro,
    sapu doṉo gua kineha havoro olomodi, sapu koai elodi na havoro lopu ele pelaradi.
  gaz-gaz: Xoofoowwan lawuzii fakkaatan kanneen tokkoon tokkoon isaanii hudhaa fi
    daraaraa qaban sadii damee tokko irratti, waciitiiwwan lawuzii fakkaatan kanneen
    tokkoon tokkoon isaanii hudhaa fi daraaraa qaban sadii immoo damee kaan irratti
    tolchi; dameewwan jaʼaan baattuu ibsaa irraa babbaʼan hunda irrattis akkasuma
    tolchi.
  fra-LSG: Il y aura sur une branche trois calices en forme d’amande, avec pommes
    et fleurs, et sur une autre branche trois calices en forme d’amande, avec pommes
    et fleurs; il en sera de même pour les six branches sortant du chandelier.
  gnn-gnn: '@see-verse:EXO.025.032'
  yal-yal: Amandi wudi fuge sawura saxan saxan xa lu a yii senninna birin ma a rayabu
    seen na.
  haw-1868: Ekolu no ipu e like me na alemona, me ka puupuu a me ka pua, ma ka lala
    hookahi; a ekolu no ipu e like me na alemona, me ka puupuu a me ka pua, a pela
    ma na lala eono i puka mai, mailoko mai o ka ipukukui.
  arb-NAV: فِي كُلِّ شُعْبَةٍ ثَلاثُ كَاسَاتٍ بِبُرْعُمٍ وَزَهْرٍ، وَهَكَذَا إِلَى
    السِّتَّةِ الأَفْرُعِ الْمُتَشَعِّبَةِ مِنَ الْمَنَارَةِ.
  ewe-ewe: Kplu etɔ̃ siwo wowɔ abe yevuzi ƒe seƒoƒo siwo do, eye woke ene la nanɔ
    alɔdze ɖeka ŋu, etɔ̃ nanɔ alɔdze bubu ŋu. Nenema ke wòanɔ na alɔdze adeawo siwo
    katã le akaɖiti la kɔgo ŋu.
  eng-LEE: 'Three bowls, almond-shaped, shall be on one branch, with a knob and a
    flower; and three bowls, almond-shaped, on the other branch, with a knob and a
    flower: so on the six branches that come out of the candlestick.'
  asm-FB: তাৰ এটা শাখাত বাদাম ফুলৰ আকৃতিৰে তিনিটা বাটি, এটা কলি, আৰু এটা ফুল থাকিব
    লাগিব। আন শাখাতো বাদাম ফুলৰ আকৃতিৰে তিনিটা বাটি, এটা কলি, আৰু এটা ফুল থাকিব। দীপাধাৰৰ
    পৰা ওলোৱা ছয়টা ডালতে সেই একে দৰেই হ’ব।
  sus-A: تْنبِلِ سَشَن شَ لُ نَ سَلٌن سٍننِ بِرِن شُن مَ. عٍ شَ مَنِيَ سَنسِ بٌفِ
    رَ نَشَن دْشْشِ عَ بُرّشّيٍ نُن عَ قُفٍيٍ تَفِ.
  fra-SBL: trois coupes faites comme des fleurs d'amandier dans une branche, un bouton
    et une fleur ; et trois coupes faites comme des fleurs d'amandier dans l'autre
    branche, un bouton et une fleur, ainsi pour les six branches sortant du candélabre ;
  hbo-hbo: שְׁלֹשָׁ֣ה גְ֠בִעִים מְֽשֻׁקָּדִ֞ים בַּקָּנֶ֣ה הָאֶחָד֮ כַּפְתֹּ֣ר וָפֶרַח֒
    וּשְׁלֹשָׁ֣ה גְבִעִ֗ים מְשֻׁקָּדִ֛ים בַּקָּנֶ֥ה הָאֶחָ֖ד כַּפְתֹּ֣ר וָפָ֑רַח כֵּ֚ן
    לְשֵׁ֣שֶׁת הַקָּנִ֔ים הַיֹּצְאִ֖ים מִן־הַמְּנֹרָֽה׃
  eng-WYCLIFFE: Thre cuppis as in the maner of a note bi ech yerde, and litle rundelis
    to gidere, and a lilie, and in lijk maner thre cuppis at the licnesse of a note
    in the tother, and litle rundelis togidere, and a lilie; this schal be the werk
    of sixe yerdis, that schulen be brouyt forth of the schaft.
  piu-2006: '@see-verse:EXO.025.032'
  pjt-pjt: '@see-verse:EXO.025.032'
  cwe-cwe: Muna ditambi kuna nhungo nhatu zilingile fana matumba na maluwa yotangigwa
    alimondi, muna ditambi disondelela kuna tumba jake na luwa jake. Matambi yose
    sita yawe fana ivo.
  kik-kik: Ikombe ithatũ iturĩtwo na mũhiano wa mahũa ma mũrothi irĩ na tũkonyo na
    mahũa ikorwo irĩ rũhonge-inĩ rũmwe, nacio ithatũ ikorwo rũu rũngĩ; honge icio
    ciothe ithathatũ ikorwo ihaana o ũguo, ciumĩte mũtĩ-inĩ ũcio wa kũigĩrĩrwo matawa.
  fra-NCL: Il y aura sur la première branche trois calices en fleurs d’amandier, bouton
    et fleur, et sur la seconde branche trois calices en fleurs d’amandier, bouton
    et fleur ; il en sera de même pour les six branches partant du chandelier.
  cek-AK: Hmaithawk paanghaih tung thung hoi tacawt ban thumto oh, a ban maeto naah
    almond apawk hoi apawk tangmuem baktih kaom, boengloeng krang thumto soi ah loe,
    kalah ban maeto pongah doeh almond apawk hoi apawk tangmuem baktih kaom, boengloeng
    krang thumto soi ah; to tiah hmaithawk paanghaih tung hoi tacawt ban tarukto nuiah
    soi boih ah.
  cuk-cuk: E-sakwa-war-wargwengi nur-matargana-e-dutuyob nog be soboed, dutu-abingaed-gwagwen,
    degi, e-dutu be soboed. Degine, e-sakwa-baidgi nur-matargana-e-dutuyob nog be
    sobbaloed, dutu-abingaed, degi, e-dutu be sobbaloed. Gwallu-sigedgi e-sakwa-walanergwagi
    (6) degibi be imakoed.
  uig-CYR: бир йенидики һәр бир шахчидә бадам гүли шәклидә ғунчиси вә чечиги болған
    үч қәдәһ чиқирилсун, йәнә бир йенидики һәр бир шахчидә бадам гүли шәклидә ғунчиси
    вә чечиги болған үч қәдәһ чиқирилсун. Чирақданға чиқирилған алтә шахчиниң һәммиси
    шундақ ясалсун.
  tel-2017: ఒక కొమ్మలో బాదం మొగ్గ, పువ్వు రూపాలు ఉన్న మూడు కలశాలు, రెండవ కొమ్మలో బాదం
    మొగ్గ, పువ్వురూపాలు ఉన్న మూడు కలశాలు, ఈ విధంగా దీపవృక్షం నుండి మొలిచిన కొమ్మల్లో
    ఉండాలి.
  hat-BSA: Twa tas yo va fòme tankou flè zanmann sou yon branch, yon boujon, yon flè,
    e twa tas yo fòme tankou flè zanmann sou lòt branch lan, yon boujon avèk yon flè—konsa
    pou sis branch yo sòti nan chandelye a;
  kos-kos: Kais sie lah onkosr inge fah oasr ros in yun tolu kac, ma oana ros almond.
    Oru kutu in ros motul ac kutu ros fareng.
  hbo-WLC: שְׁלֹשָׁ֣ה גְ֠בִעִים מְֽשֻׁקָּדִ֞ים בַּקָּנֶ֣ה הָאֶחָד֮ כַּפְתֹּ֣ר וָפֶרַח֒
    וּשְׁלֹשָׁ֣ה גְבִעִ֗ים מְשֻׁקָּדִ֛ים בַּקָּנֶ֥ה הָאֶחָ֖ד כַּפְתֹּ֣ר וָפָ֑רַח כֵּ֚ן
    לְשֵׁ֣שֶׁת הַקָּנִ֔ים הַיֹּצְאִ֖ים מִן־הַמְּנֹרָֽה׃
  ibo-ibo: Iko atọ e mere dịka okoko osisi alụmọnd ya na ifuru, ya na okoko ya niile
    ga-adị nʼotu alaka, iko atọ nʼalaka nke ọzọ, otu a ka ọ ga-adị nʼalaka isii niile
    ahụ na-awapụta site nʼihe ịdọkwasị oriọna ahụ.
  ory-ory: ତହିଁର ଏକ ଶାଖାରେ ବାଦାମପୁଷ୍ପାକୃତି ତିନି ଗୋଲାଧାର, କଳିକା ଓ ପୁଷ୍ପ ରହିବ, ପୁଣି,
    ଅନ୍ୟ ଶାଖାରେ ବାଦାମପୁଷ୍ପାକୃତି ତିନି ଗୋଲାଧାର, କଳିକା ଓ ପୁଷ୍ପ ରହିବ; ସେହି ଦୀପବୃକ୍ଷରୁ
    ନିର୍ଗତ ଛଅ ଶାଖାରେ ଏହିରୂପେ ହେବ।
  chk-chk: Won eu me eu keangan epwe wor ülüpö uluulun pön irä usun chök pön ewe irä
    itan almont. Nge iteiten pön irä epwe wor kirupun me fan. Ina usun lapalapen ekewe
    wonofoch keang mi keang seni popun ewe lenien atittin.
  rop-rop: en detlot siksbala am garra abum thribala sheip jis laik det purdiflawa
    blanga det tri gulum amantri.
  ukr-1871: 'Три чашечки як цьвіт микдаловий: пуплянок і квітка на вітцї одній, і
    три чашечки як цьвіт микдаловий на вітцї другій; так же само й на шестьох вітках,
    що виходять із сьвітильника.'
  bch-bch: Ngan gid lam iae iboga kelede kelede, manta akado aea sogonga imata lalaede
    mambe abei salke ipur tol toman ngan ilaun gereirei.
  deu-1951: Ein jeder Arm soll drei Kelche wie Mandelblüten, Knoten und Blumen haben.
    Auf diese Weise sollen die sechs Arme aus dem Leuchter gehen.
  eng-JPS: three cups made like almond-blossoms in one branch, a knop and a flower;
    and three cups made like almond-blossoms in the other branch, a knop and a flower;
    so for the six branches going out of the candlestick.
  srp-1865: Tri èašice kao badem neka budu na jednoj grani i jabuka i cvijet, i tri
    èašice kao badem i jabuka i cvijet na drugoj grani; tako neka bude na šest grana
    što izlaze iz svijetnjaka.
  lug-lug: Ku matabi gonna omukaaga agava ku kikondo ky’ettaala, kubeeko ku buli ttabi,
    ebikopo bisatu ebikole ng’ebimuli by’alumondi; mu buli kikopo nga mulimu omutunsi
    n’ekimuli.
  heb-heb: שלשה גבעים משקדים בקנה האחד כפתר ופרח ושלשה גבעים משקדים בקנה האחד כפתר
    ופרח כן לששת הקנים היצאים מן המנרה׃
  ben-IRV: একটি শাখায় বাদামফুলের মতো তিনটি গোলাধার, এক কলকা ও একটি ফুল থাকবে এবং
    অন্য শাখায় বাদামফুলের মতো তিন গোলাধার, এক কলকা ও একটি ফুল থাকবে; বাতিস্তম্ভ থেকে
    নির্গত ছয়টি শাখায় এইরকম হবে।
  pan-pan: ਇੱਕ ਟਹਿਣੀ ਉੱਤੇ ਤਿੰਨ ਕਟੋਰੇ ਬਦਾਮ ਦੇ ਫੁੱਲਾਂ ਵਰਗੇ ਅਤੇ ਇੱਕ ਗੋਲਾ ਅਤੇ ਇੱਕ ਫੁੱਲ
    ਅਤੇ ਦੂਜੀ ਟਹਿਣੀ ਉੱਤੇ ਤਿੰਨ ਕਟੋਰੇ ਬਦਾਮ ਦੇ ਫੁੱਲਾਂ ਵਰਗੇ ਅਤੇ ਇੱਕ ਗੋਲਾ ਅਤੇ ਇੱਕ ਫੁੱਲ ਅਤੇ
    ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਛੇਆਂ ਟਹਿਣੀਆਂ ਲਈ ਜਿਹੜੀਆਂ ਸ਼ਮਾਦਾਨ ਤੋਂ ਨਿੱਕਲਦੀਆਂ ਹੋਣ।
  mya-JVB: မီးခုံ တိုင်ထဲက ထွက်သော အလက် သုံး လက်တွင်၊ တလက် တလက်၌ ဘူး ကြာပွင့် နှင့်တကွ
    ၊ ဗာတံ သီးနှင့် ပုံတူသော ခွက် သုံး ခွက် ရှိရမည်။
  hmo-hmo: Inai rigi ta ta ibounai be mai edia herahera toi, edia toana be alamono
    au huahua bamona.
  urd-urd: एक शाख़ में बादाम के फूल की सूरत की तीन प्यालियाँ, एक लट्टू और एक फूल हो;
    और दूसरी शाख़ में भी बादाम के फूल की सूरत की तीन प्यालियाँ, एक लट्टू और एक फूल
    हो; इसी तरह शमा'दान की छहों शाख़ों में यह सब लगा हुआ हो।
  rus-SYN: 'три чашечки наподобие миндального цветка, с яблоком и цветами, должны
    быть на одной ветви, и три чашечки наподобие миндального цветка на другой ветви,
    с яблоком и цветами: так на всех шести ветвях, выходящих из светильника;'
  bqc-SIM: A gↄ̃napi iↄ vúↄ vĩ mɛ̀n àaↄ̃'aaↄ̃ zoolozoolonnↄ lán kã́navuwa ń
    a bɛↄ. Màa dau gↄ̃na mɛ̀n soolopiↄ aaↄ dɛ píi.
  tcz-CHONGTHU: Hiche abah khat cheh apat chu thingga jom'a kisem doh bang'a khon
    thum chule aluchang umdoh ding, hichea pahcha jouse jong jaonan, hiti chun thaomei
    phung'a kon chun abah ahung jam doh'in ahi.
  mar-mar: प्रत्येक शाखेला बदामाच्या फुलांसारख्या तीन तीन वाट्या या कळ्याफुलांसह असाव्यात.
  qub-qub: Cada callapa aywajcho canga quimsa mogucuna almendropa waytan pashtaycaj-niraj.
    Chaynölla canga sojtan callapacho.
  hat-hat: Sou chak branch sou kote yo, y'a fè pòtre twa flè nwa kajou ak tout boujon
    yo.
  eng-BSB: There are to be three cups shaped like almond blossoms on the first branch,
    each with buds and petals, three on the next branch, and the same for all six
    branches that extend from the lampstand.
  tod-tod: Maaɠili zɔɔlai ɠa ɠɛ saʋa ma ɓeke dɔzitai ɠilagilagi pɛ ba, ti ɠulaai ga
    amandegi ma ʋuai.
  eng-WEBPB: three cups made like almond blossoms in one branch, a bud and a flower;
    and three cups made like almond blossoms in the other branch, a bud and a flower,
    so for the six branches going out of the lamp stand;
  kbq-kbq: Hagi ana zotamofo 6si'a tavi'ma rekru hunte azankunatamimofo atumparega,
    almoni zafamofo ani'na'ane amosare'agna hunka tavi'ma rekruhunte'a tro hunto.
  nhe-BL: Huan ipan sese imacuayo quipiyas eyi pilcaxitzitzi tlen quiyecchijtoque
    para nesis queja eyi ixochiyo nopa almendra. Sesen quipiyas se xochitl mimilijtoc
    huan se xochitl cahuantoc. Nochi chicuase imacuayo tlen quisase ipan icuayo nopa
    tlahuil quetzali quipiyase san se nopa xochitl.
  gub-BL: Heta putar na'iruz ma'eputyr hagapaw izywa wanehe pitàitàigatu wà nehe.
    Ma'e'yw amen her ma'e iputyr zàwe ezapo a'e ma'eputyr hagapaw ne wà nehe. Ezapo
    waputyr rupi'a hagapaw ne wà nehe no. Ezapo waputyr hagapaw ne wà nehe no.
  eng-DRA: 'Three cups as it were nuts to every branch, and a bowl withal, and a lily;
    and three cups, likewise of the fashion of nuts in the other branch, and a bowl
    withal, and a lily. Such shall be the work of the six branches, that are to come
    out from the shaft:'
