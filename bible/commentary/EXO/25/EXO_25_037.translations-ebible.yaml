verse: EXO.025.037
translations:
  mal-C: “അതിന് ഏഴ് ദീപങ്ങൾ ഉണ്ടാക്കി, മുൻവശത്തുള്ള സ്ഥലം പ്രകാശിപ്പിക്കാൻ തക്കവണ്ണം
    ദീപങ്ങൾ കൊളുത്തണം.
  deu-TKW: Du sollst auch sieben Lampen für ihn anfertigen, und man soll ihm die Lampen
    aufsetzen, damit sie den Platz vor ihm beleuchten.
  lin-lin: Okosala minda sambo oyo okotia na likolo ya etelemiselo ya minda mpo ete
    epesa pole na etando oyo ezali na liboso ya etelemiselo.
  eng-LSV: and you have made its seven lamps, and [one] has caused its lamps to go
    up, and it has given light over [and] beyond its front.
  eng-GNV: 'And thou shalt make the seuen lampes thereof: and the lampes thereof shalt
    thou put thereon, to giue light toward that that is before it.'
  eng-WEBSTER: 'And thou shalt make its seven lamps: and they shall light its lamps,
    that they may give light over against it.'
  nhw-BL: “Huan xijsencahuilica chicome piltlahuiltzitzi catli anquitlatise para ma
    tlahuica ica iixmelac.
  swh-ONEN: “Kisha tengeneza taa zake saba na uziweke juu ya kinara hicho ili ziangaze
    mbele yake.
  bba-bba: Yen biru kɑɑ fitilɑnu nɔɔbɑ yiru ko, kpɑ ɑ nu sɔndi sɔndi dɑbu ɡen wɔllɔ
    kɑ ɡen tiin wii kpiirɔ. Kpɑ bɑ n nu sɔ̃re nu n yɑm bururɑsie.
  eng-KJVCPB: 'And thou shalt make the seven lamps thereof: and they shall light the
    lamps thereof, that they may give light over against it.'
  luo-luo: “Bangʼ mano los techene abiriyo kendo iketgi ewi rachungi mondo giliel
    ka gimenyo nyime.
  meu-meu: Bena lamepa hitu ba kara, gabudia ai bavatodia, edia diari na pata vairana
    kahana bae hadiaria.
  npi-ULB: तैँले सामदान र यसका सातवटा बत्ती बनाउनू, र यसबाट उज्यालो दिन ती बत्तीहरू
    बालिराख्‍नू ।
  yor-yor: “Nígbà náà ni ìwọ yóò ṣe fìtílà méje. Ìwọ yóò sì gbe ka orí rẹ̀, kí wọn
    kí ó lè máa ṣe ìmọ́lẹ̀ sí iwájú rẹ̀.
  emp-NTPO: Idjab̶a ĩbĩrãda siete od̶adua. Maʌ̃gʌrã ĩbĩrãra dji ĩbĩrã b̶ʌbada jʌwate
    quẽbʌza b̶ʌd̶adua mʌ̃ dejãra ʌ̃na erob̶amãrẽã.
  ind-ind: Buatlah tujuh pelita dan letakkanlah di ujung atas tiang utama itu dan
    keenam cabangnya, supaya menerangi bagian depannya.
  pes-OPCB: سپس هفت چراغ بساز و آنها را بر چراغدان بگذار تا نورشان به طرف جلو بتابد.
  tgl-ULB: Dapat kayong gumawa ng ilawan at ang pitong ilaw nito, at ilagay ang mga
    ilaw nito para sila ay magbigay ng liwanag mula dito.
  hui-hui: Ani biai howa lamu halenaga dolene karia wabuwa irane manda mandabu wirimigoria
    berelaga bilimu. Ani buwa lamu hale wá haragome i̱naga Balai Anda kagoha daanda
    helonaga baya hangu mo dabadaba howa mo tiga bu ngelalimu.
  mya-mya: ဆီ​မီး​ခုံ​အ​တွက်​မီး​ခွက်​ခု​နစ်​လုံး​ကို​ပြု​လုပ် လော့။ ထို​မီး​ခွက်​များ​မှ​ရှေ့​သို့​အ​လင်း​ရောင်
    ထွက်​လာ​စေ​ရန်​စီ​မံ​လော့။-
  cbi-NTPO: Tsenmin lanpaa bain mandishpallu junu tsuve, tsejtu naake chujtiñaa ajkesha
    dan-eekenu juñuba tsangue chujtide.
  bod-N: ཡང་དེ་ལ་སྒྲོན་མེ་བདུན་བཟོས་ཤིག དེ་རྣམས་ཀྱི་འོད་མདུན་ཕྱོགས་སུ་འཆར་བའི་ཕྱིར་སྒྲོན་སྟེགས་སྟེང་དུ་ཞོག་ཅིག
  sna-sna: “Ipapo ugoita mwenje yacho minomwe uye ugoigadzika pamusoro pacho kuitira
    kuti zvigovhenekera nzvimbo iri mberi kwacho.
  spa-BLM: Harás sus lámparas de siete, y ellas encenderán sus lámparas para alumbrar
    el espacio que está frente a ella.
  cac-cac: Sb'ochajpax uque' candil, tz'ac'chajem d'a yed'tal yic syac' saquilq'uinal
    d'a yichan̈.
  swh-ULB: Lazima nawe uzifanye hivyo vinara saba na taa zake saba, nao wataziwasha
    hizo taa zake, zitoe nuru mbele yake.
  bel-bel: І зрабі да яе сем лампад, і пастаў на яе лампады яе, каб сьвяцілі на відавы
    бок яе;
  deu-ELBBK: Und du sollst seine sieben Lampen machen; und man soll seine Lampen anzünden,
    so dass sie gerade vor ihm hin scheinen;
  mbb-OT: Ne pevaal ka te pitu he sulù he idsavuk niw zuen te selevukà te sulù, ne
    ziyè niw haazà ipelastar is selevukà te lugar he egketeyawan is diyà te egkesineruwan
    din.
  mal-2015: അതിന്നു ഏഴു ദീപം ഉണ്ടാക്കി നേരെ മുമ്പോട്ടു പ്രകാശിപ്പാൻ തക്കവണ്ണം ദീപങ്ങളെ
    കൊളുത്തേണം.
  gup-gup: “Kaluk ngurrimarnbu seven lamps manbu kunkalkkid kahrungkenh, dja ngurribarnnamen
    kore maninjmanu lampstand ba kamak kabolkwolkan kore kumirrk ngarre.
  gvs-gvs: Rampa adi kaba yatayana manuna rampa giyaidi ainima aiyuwo bei simadagidi.
    Ikavava, rampa adi kaba yata sipona yatadi goi siyatoidi, e bei rampa adi kaba
    yata matana goi imavada.
  rmc-rmc: Pro svietňikos ker efta lampi. O lampi thoveha avke, hoj te švicinen anglo
    svietňikos.
  nlg-nlg: Vaho ge ko gonighi ara vitu na bulu na vatei talu kokolo, mo ko talui va
    ivouvotuna ge ke nia hevei na marara va inagho.
  pes-OPV: و هفت چراغ برای آن بساز، و چراغهایش را بر بالای آن بگذار تاپیش روی آن را
    روشنایی دهند.
  ron-1924: Сэ фачь челе шапте канделе, каре вор фи пусе дясупра, аша ка сэ луминезе
    ын фацэ.
  ben-OBCV: “পরে এর সাতটি প্রদীপ তৈরি কোরো ও সেগুলি সেটির উপর এমনভাবে সাজিয়ে রেখো
    যেন সেগুলি সেটির সামনের দিকের প্রাঙ্গণে আলো ফেলে।
  som-som: Oo waa inaad toddoba laambadood ka dhigtaa, oo laambadaheeda waa in la
    shidaa inay hortooda iftiimiyaan.
  lat-VUC: Facies et lucernas septem, et pones eas super candelabrum, ut luceant ex
    adverso.
  eng-ASVBT: 'And thou shalt make the lamps thereof, seven: and they shall light the
    lamps thereof, to give light over against it.'
  ita-1885: Fa' ancora le sette lampane di esso, e accendansi, e porgano lume verso
    la parte anteriore del Candelliere.
  eng-LXXUP: 'And thou shalt make its seven lamps: and thou shalt set on it the lamps,
    and they shall shine from one front.'
  eng-ULB: You must make the lampstand and its seven lamps, and set up its lamps for
    them to give light from it.
  spa-VBL: Hagan siete lámparas y colóquenlas en el candelabro para que iluminen el
    área que está delante de él.
  fra-_FOB: Tu feras aussi ses sept lampes; et l'on allumera ses lampes, de manière
    qu'elles éclairent en avant du chandelier.
  mal-mal: അതിന് ഏഴ് ദീപങ്ങൾ ഉണ്ടാക്കി നേരെ മുമ്പോട്ട് പ്രകാശിക്കുവാൻ തക്കവണ്ണം ദീപങ്ങളെ
    കൊളുത്തണം.
  urd-GVR: Shamādān ke lie sāt charāġh banā kar unheṅ yoṅ shāḳhoṅ par rakhnā ki wuh
    sāmne kī jagah raushan kareṅ.
  suz-BL: गे क्‍येख सुन के ७ ओटा दियारी सेल्‍पाइक्‍चा माल्‍नेवे। मिनु सल्‍दो वोइश्‍शा,
    नेल्‍ल तांइसीचा ङा पा दाचा माल्‍नेवे। मेको ब्रशा, छेङछेङ दुम्‍ल।
  ita-1927: Farai pure le sue lampade, in numero di sette; e le sue lampade si accenderanno
    in modo che la luce rischiari il davanti del candelabro.
  ckb-ckb: «حەوت چراشی بۆ دروستبکرێت و چراکانی بەرز دەکەیتەوە هەتا پێشی ڕووناک بکاتەوە.
  eng-BBE: Then you are to make its seven vessels for the lights, putting them in
    their place so that they give light in front of it.
  kan-OKCV: “ಅದರ ಏಳು ದೀಪಗಳನ್ನು ಮಾಡಿ ಅವು ಮುಂದುಗಡೆಯಲ್ಲಿ ಪ್ರಕಾಶಕೊಡುವಂತೆ ಅವುಗಳನ್ನು ಹೊತ್ತಿಸಬೇಕು.
  bbb-bbb: Areme nine ire raete seveni (7) ijiege amaeria areme kena kiae ijiebuo
    ubine ijia kamaekina bu uineke ijia sanafo.
  tam-2017: அதில் ஏழு அகல்களைச் செய்; அதற்கு நேர் எதிராக எரியும்படி அவைகள் ஏற்றப்படவேண்டும்.
  spa-RV-1909: 'Y hacerle has siete candilejas, las cuales encenderás para que alumbren
    á la parte de su delantera:'
  ron-BTF: Și să faci cele șapte lămpi ale lui; și să aprindă lămpile lui, ca ele
    să lumineze înaintea lui.
  eng-WEBP: You shall make its lamps seven, and they shall light its lamps to give
    light to the space in front of it.
  eng-FBV: Make seven lamps and place them on the lampstand so they can light up the
    area in front of it.
  nld-1939: Bovendien moet ge de zeven lampen maken, die er bij horen, en deze er
    zo boven op plaatsen, dat het licht naar de voorzijde valt.
  nch-BL: “Huan xijchijchihuilica chicome piltaahuiltzitzi cati anquitatise para ma
    taahuica ica iniixmelac.
  vie-1934: Ngươi cũng hãy làm bảy cái thếp đèn, đặng hễ khi thắp thì chiếu trước
    chân đèn.
  hin-CV: “सात दीये बनाना और सातों दीयों को जलाए रखना ताकि वे रोशनी दे सकें.
  eng-OURB: You shall make its menorah ·lamp· candles seven, and they shall light
    the menorah ·lamp· to give light to the space in front of it.
  spa-BES: Entonces debes hacer sus siete vasijas para las luces, poniéndolas en su
    lugar para que luzcan frente a ellas.
  tdx-tdx: Itseneo jiro fito, le hatsatoke hipasàk’ aolo’e mb’eo i jiro rey.
  vid-vid: Kogongomanya kahi vyenje saba kwa chiwalo chinhu acho cha kuwichila chenje
    na kuchiwika mchanya mwake leka chiwe chimwemwesela kumwando.
  eng-OKE: And thou shalt make its seven lights, and kindle its lights that they may
    shine towards its face.
  tha-KJV: จงทำตะเกียงเจ็ดดวงสำหรับคันประที​ปน​ั้น แล​้วจุดตะเกียงให้ส่องแสงตรงไปหน้าคันประทีป
  por-BR-2018: 'E farás para ele sete lâmpadas, as quais acenderás para que iluminem
    à parte de sua dianteira:'
  deu-ELO: Und du sollst seine sieben Lampen machen; und man soll seine Lampen anzünden,
    so daß sie gerade vor ihm hin scheinen;
  eng-WYC-2018: And thou shalt make seven lanterns, and thou shalt set them on the
    candlestick, that they shine even against each other. (And thou shalt make seven
    lanterns, and thou shalt put them on the lampstand, so that they shine toward
    the front.)
  epo-epo: Kaj faru por ĝi sep lucernojn; kaj starigu sur ĝi ĝiajn lucernojn, ke ili
    lumu sur ĝian antaŭan flankon.
  uig-PIN: Sǝn qiraƣdanning yǝttǝ qiriƣini yasiƣin; qiraƣlar udulƣa yoruⱪ qüxürǝlixi
    üqün üsti tǝrǝpkǝ ornitilsun.
  beo-beo: Gamali damo amola amoda amoga ligisimusa:, gamali fesuale gala hamoma.
    Ilia ba:le gaidi hadigima:ne, gamali bai amoga ligisima.
  tpi-OTNT: Na yupela i mas wokim 7-pela lam na putim ol long ol han bilong stik lam.
    Na lainim ol gut bai lait bilong ol i sut i go namel long haus sel bilong mi.
  hau-SA: “Sa’an nan ka yi fitilu bakwai, ka sa su a bisa wurin ajiye fitilan ta yadda
    za su haskaka wajen da suka fuskanta.
  uig-LAT: Sen chiraghdanning yette chirighini yasighin; chiraghlar udulgha yoruq
    chüshürelishi üchün üsti terepke ornitilsun.
  nde-nde: Ngakho lizalwenzela izibane eziyisikhombisa lizimise phezu kwalo ukuze
    zikhanyise phambi kwalo.
  ton-ton: 'Pea te ke ngaohi hono foʻi maama ʻe fitu ʻo ia: pea te nau tutu ʻae maama
    ʻi ai, koeʻuhi ke nau fakamaama ʻae potu ko ia.'
  ces-1613: Uděláš i sedm lamp na něj; a bude je rozsvěcovati kněz, aby svítily po
    stranách jeho.
  eng-WMB: You shall make its lamps seven, and they shall light its lamps to give
    light to the space in front of it.
  tam-TCV: “பின்பு அதற்கு ஏழு அகல் விளக்குகளைச் செய்து, குத்துவிளக்கின் முன்பக்கத்தில்
    வெளிச்சம் தரக்கூடியதாக, அவற்றை குத்துவிளக்கின் மேல் வை.
  ceb-ULB: Kinahanglan himoon ninyo ang tungtonganan sa lampara nga may pito ka mga
    lampara ug itaod ang mga lampara aron makahatag kini ug kahayag.
  pol-UBG: Uczynisz też do niego siedem lamp i zapalisz je, aby świeciły w przeciwległą
    stronę.
  urd-GVU: شمع دان کے لئے سات چراغ بنا کر اُنہیں یوں شاخوں پر رکھنا کہ وہ سامنے کی
    جگہ روشن کریں۔
  deu-1912: Und sollst sieben Lampen machen obenauf, daß sie nach vornehin leuchten,
  ntj-ntj: '@see-verse:EXO.025.036'
  kan-2017: ಅದಕ್ಕೆ ಏಳು ಹಣತೆಗಳನ್ನು ಮಾಡಿಸಬೇಕು. ಆ ಹಣತೆಗಳ ಬೆಳಕು ಎದುರಿನಿಂದ ಬೀಳುವಂತೆ ಅವುಗಳನ್ನು
    ಹಚ್ಚಿರಬೇಕು.
  ena-ena: Lɨci lɨba golɨ huaci sɨbaŋ hɨvɨ unɨ human limu fɨhala human limu ahica
    cɨjɨŋ agɨladɨ vihavɨm uami. Lavɨla unɨ lamalama hɨsɨŋ hɨlɨ agadɨ makaŋ hɨtɨŋ hɨtɨŋ
    agɨladɨ sabɨ hɨvɨ lamavɨm uami. La amɨŋ pɨlɨ agadɨ hɨvɨhɨvɨ heŋ avi lamavɨm uami.
    Lamavɨla unɨ agɨladɨ mɨŋacimɨlavɨci nulɨdɨ abɨlu agɨlaŋ uleŋ muji heŋ abɨlu havalavɨbali
    uami.
  yap-yap: Mi gimed ngongliy medlip i magal ni fen fare tagil’ e magal, ngam ted nga
    p’ebgul ni be gal ram’en nga m’on.
  hlt-MCSB: Hmaithoi parhih saii bal lamtah hmaithoi te tok pah. Te vaengah a hmai
    rhalvang ah khaw tue saeh.
  mdy-ETH: ሻርኖኮ ላንካይ ፖዒ ማዢ ቤርቶ ቤርቶ ዛላ ፖዓንዳጉዲ ዼጊዲ ጌሤ።
  twi-ASANTE: “Monyɛ nkanea dua ntuatuaho nson wɔ kaneadua no ho wɔ ɛkwan bi so a
    ne hyerɛn no bɛto ne hann agu nʼanim.
  eng-WEBU: You shall make its lamps seven, and they shall light its lamps to give
    light to the space in front of it.
  bnp-bnp: “Muri o rata a lam ge polorua o ru na maka bako. O ru kamumu a lam ne ria,
    ri gi parai a hini pololilo na kape nau.
  wal-wal: “Hegaappe guyyiyan, xomppiyaa wottiyo ballau laappun xomppeta giigissada,
    eti sinttaa poo7ana mala xoqqu oottada wotta.
  spa-PDDPT: Harás también sus siete lámparas, y pondrán estas lámparas adelante para
    que alumbren.
  gun-gun: Rejapo avi 'rã sete tataendy. Ha'e va'e ma hendy 'rã omoexakã aguã henonde.
  agu-BL: Nin tibaj yi jujun k'ab, ban wok jujun tal ne'ẍ txekbil tan xcone'n tan
    xtxeke'n cyakil yi at swutz.
  ilo-ULB: Masapul nga aramidenyo ti kandelero ken ti pito a pagsilawanna, ken simpaem
    ti tunggal pagsilawan tapno makaipaayda iti lawag.
  kpg-kpg: Heia nia malama e hidu ang gi di Lohongo Malama, ga hai nia maa gi maahina
    gi mua.
  uig-ARA: سەن چىراغداننىڭ يەتتە چىرىغىنى ياسىغىن؛ چىراغلار ئۇدۇلغا يورۇق چۈشۈرەلىشى
    ئۈچۈن ئۈستى تەرەپكە ئورنىتىلسۇن.
  sus-sus: «I xa lanpui solofere yailan, i xa e dɔxɔ e dɔxɔdee ma alako e dɛxɛ xa
    yare iyalan.
  pon-2006: Lamp isuh pahn wiawihda ong ni dewen lamp wet oh koasoansoandi pwe re
    en kin kamarainih mwowe.
  ksd-ksd: Ma una pait lavurua na matana lamp tana; ma diat a valiting ra umana lamp
    upi diat a vakapa ra maup ta ra luaina mata i diat.
  tur-YTC: Onun kandillerini yedi tane yapacaksın; onlar da önündeki boşluğa ışık
    versin diye kandillerini yakacaklar.
  grc-BRENT: Καὶ ποιήσεις τοὺς λύχνους αὐτῆς ἑπτά· καὶ ἐπιθήσεις τοὺς λύχνους, καὶ
    φανοῦσιν ἐκ τοῦ ἑνὸς προσώπου.
  ind-AYT: Kamu harus membuat tujuh buah pelita untuk itu dan pelita-pelita itu harus
    dipasang begitu rupa untuk memberikan terang ke ruang di depannya.
  nya-nya: “Ndipo upange nyale zisanu ndi ziwiri ndi kuziyika pa choyikapo nyalecho
    kuti ziwunikire kutsogolo.
  hrv-hrv: Napravi i sedam svjetiljaka za njih. Svjetiljke neka tako budu postavljene
    da osvjetljuju prostor sprijeda.
  mps-mps: Tama dagego te lam a naga olama me badu nogo si nigilama, tama augwali
    te lam tolalubo naiba muao. Tama augwali te bugagia wasilama, augwaligo ula te
    ugwa be tomoba pomainao.
  tpi-tpi: Na yupela i mas wokim 7-pela lam na putim ol long ol han bilong stik lam.
    Na lainim ol gut bai lait bilong ol i sut i go namel long haus sel bilong mi.
  dan-1931: Og du skal lave syv Lamper til den og sætte disse Lamper på den, for at
    de kan lyse Pladsen foran op.
  vie-OVCB: Làm bảy cái đèn, đem đặt trên chân đèn thế nào cho ánh sáng chiếu ra phía
    trước.
  guj-2017: દીવી માટે સાત કોડિયાં બનાવવાં અને તે એવી રીતે ગોઠવવાં કે તેઓનો પ્રકાશ
    સામેની બાજુએ પડે.
  pon-2006A: Lamp isuh pahn wiawihda ong ni dewen lamp wet oh koasoansoandi pwe re
    en kin kamarainih mwowe.
  por-BRBSL: Você deve fazer suas lâmpadas sete, e elas devem acender suas lâmpadas
    para dar luz ao espaço à sua frente.
  cth-cth: Hote hno hanlah hmaiim sari touh na sak vaiteh, a hmalah a ang thai nahanlah
    hmaiim hah na paang han.
  twi-twi: “Monyɛ akanea dua ntuatuaho ason wɔ kaneadua no ho wɔ ɔkwan bi so a ne
    hyerɛn no bɛtow hann agu nʼanim.
  hlt-hlt: Hmaithoi parhih saii bal lamtah hmaithoi te tok pah. Te vaengah a hmai
    rhalvang ah khaw tue saeh.
  tbz-SIM: Kɛ̀ dí dɔɔ̀ sikɛ̀kɛ̀ɛ sìyiekɛ̀ kɛ́toú ntoú nkɛ̀ sì ncɔ́ú nkɛ̀ dɛ̀ wenni
    dɛ ììkɛ̀.
  msy-2020: Egh ia 7plan lambar ingarigh, da isɨ dar agharibar arɨkigh. Egh deravɨra
    da aseghtɨ, dar angazangarim siragh deragh nan Purirpenimɨn averiam gisiragh.
  azb-azb: Onun üçün yeddi çıraq düzəlt və çıraqları onun üstünə qoy ki, qabaq tərəfinə
    işıq salsın.
  eng-DBY: And thou shalt make the seven lamps thereof, and they shall light the lamps
    thereof, that they may shine out before it;
  hin-2017: और सात दीपक बनवाना; और दीपक जलाए जाएँ कि वे दीवट के सामने प्रकाश दें।
  wol-KYG: Defarlul juróom ñaari làmpam. Te na làmp ya tege tegin wuy leeral ca kanam
    tegukaay ba.
  bjr-bjr: Miqimmaseenana dinni taikasee dinni ani qaara qanda marasee 7 qooma auqusee
    mi asaanausa ati mau quqaa. Quqaseenana mara quandasainanoo mi qoomausa kaaqa
    qarafa sia kaqinni fuani. Maaqa aundurai kai kaaqa qaani.
  eng-YLT: and thou hast made its seven lamps, and [one] hath caused its lights to
    go up, and it hath given light over-against its front.
  kne-kne: Asi kayo man-amag si pito ay silaw ay ipeey yo sin sakpaan di silaw isnan
    patangan, yan iamag yo ta masilawan din sango.
  eng-WYC-2017: And thou shalt make seven lanterns, and thou shalt set them on the
    candlestick, that they shine even against each other.
  eng-WMBB: You shall make its lamps seven, and they shall light its lamps to give
    light to the space in front of it.
  urd-GVH: शमादान के लिए सात चराग़ बनाकर उन्हें यों शाख़ों पर रखना कि वह सामने की
    जगह रौशन करें।
  rug-rug: Beto mamu taveti ka zuapa zuke oela hitekedi, mamu vekoi koasa tuturuana
    zuke, pude va kalalasia sa kenuna, sa vasina sapu koa sa tuturuana zuke.
  gaz-gaz: “Atis ibsaawwan torba tolchiif; akka lafa fuula isaanii dura jiru ibsaniifis
    baattuu ibsaa irra isaan dhadhaabi.
  fra-LSG: Tu feras ses sept lampes, qui seront placées dessus, de manière à éclairer
    en face.
  gnn-gnn: '@see-verse:EXO.025.036'
  yal-yal: I xa lɛnpu solofere rafala, i yi ne dɔxɔ e dɔxɔdene yi alogo e xa a yɛtagini
    yalan.
  haw-1868: A e hana no hoi oe i kona mau ipu aila ehiku, a e kau oia ia mau mea maluna,
    i hoomalamalama aku ai lakou ma kona alo.
  arb-NAV: ثُمَّ اصْنَعْ سَبْعَةَ سُرُجٍ لِلْمَنَارَةِ، وَاجْعَلْهَا عَلَيْهَا بِحَيْثُ
    تُضِيءُ أَمَامَهَا.
  ewe-ewe: Le esia megbe la, wɔ akaɖi adre na akaɖiti la, eye nàna woaklẽ ɖe ŋgɔ.
  eng-LEE: And thou shalt make its seven lamps; and when they light its lamps, it
    shall give light toward the body of it.
  asm-FB: তুমি দীপাধাৰ আৰু ইয়াৰ সাতটা প্ৰদীপ সাজিবা। প্রদীপৰ পৰা পোহৰ ওলাবলৈ প্ৰদীপবোৰ
    দীপাধাৰত লগাবা।
  sus-A: «عِ شَ لَنثُي سٌلٌقٍرٍ يَءِلَن، عِ شَ عٍ دْشْ عٍ دْشْدٍيٍ مَ عَلَكٌ عٍ دّشّ
    شَ يَرٍ عِيَلَن.
  fra-SBL: Tu feras ses lampes au nombre de sept, et elles allumeront ses lampes pour
    éclairer l'espace devant lui.
  hbo-hbo: וְעָשִׂ֥יתָ אֶת־נֵרֹתֶ֖יהָ שִׁבְעָ֑ה וְהֶֽעֱלָה֙ אֶת־נֵ֣רֹתֶ֔יהָ וְהֵאִ֖יר
    עַל־עֵ֥בֶר פָּנֶֽיהָ׃
  eng-WYCLIFFE: And thou schalt make seuene lanternes, and thou schalt sette tho on
    the candilstike, that tho schyne euene ayens.
  piu-2006: '@see-verse:EXO.025.036'
  pjt-pjt: '@see-verse:EXO.025.036'
  cwe-cwe: Iviya kwizatenda vitasa saba kwa ichimu cha chinala icho na kuvika uchanyha
    yake muladi vimwemwese kuulongozi.
  kik-kik: “Ningĩ ũthondeke matawa mũgwanja maguo na ũmaigĩrĩre igũrũ rĩaguo nĩgeetha
    mamũrĩke hau mbere ya guo.
  fra-NCL: Tu feras ses lampes, au nombre de sept, et on placera ses lampes sur les
    branches, de manière à éclairer en face.
  cek-AK: To pacoengah hmai-im sarihto sah loe, caboi aangsak hanah, hmaiim to paang
    ah.
  cuk-cuk: Geb degine, ega gwallu gwagugle (7) be soboed. A-gwallumala be ogaoed,
    adi, asabin neg-mee imakegar.
  uig-CYR: Сән чирақданниң йәттә чириғини ясиғин; чирақлар удулға йоруқ чүшүрәлиши
    үчүн үсти тәрәпкә орнитилсун.
  tel-2017: నీవు దానికి ఏడు దీపాలు చేయాలి. దాని ఎదుటి భాగానికి వెలుగు ప్రసరించేలా
    దాని దీపాలు వెలిగించాలి.
  hat-BSA: “Alò, ou va fè sèt lanp e yo va monte yo nan yon sans k ap voye limyè sou
    espas ki devan li an.
  kos-kos: Orala lam itkosr nu ke nien lam uh, ac oakiya in tolak acn meet.
  hbo-WLC: וְעָשִׂ֥יתָ אֶת־נֵרֹתֶ֖יהָ שִׁבְעָ֑ה וְהֶֽעֱלָה֙ אֶת־נֵ֣רֹתֶ֔יהָ וְהֵאִ֖יר
    עַל־עֵ֥בֶר פָּנֶֽיהָ׃
  ibo-ibo: “Ị ga-eme oriọna asaa, dọba ha nʼelu ihe ịdọkwasị iheọkụ ahụ, ka ha na-enye
    ìhè naanị nʼebe ihu ya.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ତହିଁ ପାଇଁ ସପ୍ତ ପ୍ରଦୀପ ନିର୍ମାଣ କରିବ; ତହିଁରେ ଲୋକମାନେ ସେହି ପ୍ରଦୀପ
    ଜ୍ୱଳାଇଲେ, ତହିଁର ସମ୍ମୁଖରେ ଆଲୁଅ ହେବ
  chk-chk: Kopwe pwal föri fisu lamp fän iten ewe lenien atittin. Ekewe lamp repwe
    nom won pwe repwe asarama mwan.
  rop-rop: en yu garra meigim sebenbala lemp blanga det pol, en yu garra meigim olabat
    jandap weya dei garra shain lida langa det Tent.
  ukr-1871: І зробиш сїм його лямп; як розсьвітять на йому лямпи, дак щоб сьвітили
    на переднїй бік його.
  bch-bch: “Akado bedaoa ga kus ta akado lam lima ga rua. Ta adol lam lima ga ede
    ga tidae ngan lam iae ibogaboga lima ga ede, be ede pade ga idae ngan lam iae
    ilua ilabora. Adol gid lam tutui ga lalaede ta titara kemi leg palata ilolo.
  deu-1951: Und du sollst ihm sieben Lampen machen, und man zünde die Lampen an, daß
    sie Licht geben nach vorn.
  eng-JPS: And thou shalt make the lamps thereof, seven; and they shall light the
    lamps thereof, to give light over against it.
  srp-1865: I naèiniæeš mu sedam žižaka, i paliæeš ih da svijetle sa svake strane;
  lug-lug: “Era ekikondo kikolere ettaala musanvu; ettaala zino nga zaakira mu maaso
    gaakyo.
  heb-heb: ועשית את נרתיה שבעה והעלה את נרתיה והאיר על עבר פניה׃
  ben-IRV: আর তুমি বাতিস্তম্ভ এবং সাতটি প্রদীপ তৈরী করবে এবং লোকেরা সেই সব প্রদীপ
    জ্বালালে তার সামনে আলো হবে।
  pan-pan: ਤੂੰ ਉਸ ਦੇ ਸੱਤ ਦੀਵੇ ਬਣਾਈਂ ਅਤੇ ਜਦ ਉਹ ਦੇ ਦੀਵੇ ਬਾਲੇ ਜਾਣ ਤਾਂ ਉਹ ਆਹਮੋ-ਸਾਹਮਣੇ
    ਚਾਨਣ ਦੇਣ।
  mya-JVB: မီးခွက် ခုနစ် လုံးကိုလည်း လုပ် ရမည်။ စားပွဲ ကို လင်း စေခြင်းငှာ ထိုမီးခွက်
    ကို ထွန်း ရမည်။
  tbg-tbg: Kairiqa vira autuke raamu 7navuvata autuke kairiqa viraqaata vataivaro
    ti Seri Naavu avutaqi vaiharo koqema kero ova iteharo ataa iarire, tiro...
  hmo-hmo: “Bona lamepa ibounai 7 do umui karaia, du bona rigi edia duduna ta ta dekenai
    do umui udaia. Edia diari be vairana kahanai do umui poinia, Dubu ena lalona do
    idia hadiaria.
  urd-urd: और तू उसके लिए सात चराग़ बनाना, यही चराग़ जलाए जाएँ ताकि शमा'दान के सामने
    रौशनी हो।
  rus-SYN: И сделай к нему семь лампад и поставь на него лампады его, чтобы светили
    на переднюю сторону его;
  bqc-SIM: Ǹ a filiaↄ kɛ mɛ̀n sopla ǹ didi a musu, kɛ́ aaↄ gupu aɛ.
  tcz-CHONGTHU: Hichea det kong ding'a thaomei sagi na sem ding, amalam salvah dia
    hiche thaomei sagi ho chu tun doh cheh cheh ding ahi.
  mar-mar: मग या दीपवृक्षावर सात दिवे बसवावेत म्हणजे त्या दिव्यातून दीपवृक्षाच्या
    समोरील भागावर प्रकाश पडेल.
  qub-qub: Ganchis tübu-nirajcunata ruranqui candilërupa puntanman churanayquipaj.
    Chaycunata camacächinqui ñaupallaman achquënanpaj.
  hat-hat: y'a fè sèt lanp pou gwo lanp lan, y'a moute yo sou li yon jan pou yo ka
    klere sou devan.
  eng-BSB: Make seven lamps and set them up on the lampstand so that they illuminate
    the area in front of it.
  tod-tod: Ɗa ná-fitina lɔfelaiti kpɛtɛ, ti zeizu maazuʋɛ, nii a kɛ é ɗa wozaɠala
    gaazu.
  eng-WEBPB: You shall make its lamps seven, and they shall light its lamps to give
    light to the space in front of it.
  kbq-kbq: Ana 7ni'a azotaramintera lamu tavi tro huta antenkeno, seli nompina avuga
    remsa hino.
  nhe-BL: “Huan xijsencahuilica chicome piltlahuiltzitzi tlen inquitlatise para ma
    tlahuica ica iixmelac.
  gub-BL: Ezapo 7 tatainy a'e tatainy henaw izywa iapyr wamono pà nehe. Tuwe uhyape
    katu wenataromo har wanehe nehe.
  eng-DRA: Thou shalt make also seven lamps, and shalt set them upon the candlestick,
    to give light over against.
