verse: EXO.025.040
translations:
  mal-C: പർവതത്തിൽവെച്ച് ഞാൻ നിനക്കു കാണിച്ചുതന്ന അതേ മാതൃകപ്രകാരം സകലതും കൃത്യമായി
    നിർമിക്കാൻ പ്രത്യേകം ശ്രദ്ധിക്കണം.
  deu-TKW: Und sieh zu, daß du sie genau nach dem Modell anfertigst, das dir auf dem
    Berge gezeigt wurde.
  lin-lin: Tala malamu mpe sala mosala nyonso kolanda ndakisa oyo natalisi yo na likolo
    ya ngomba.
  eng-LSV: Now see and make [them] by their pattern which you are shown on the mountain.”
  eng-GNV: Looke therefore that thou make them after their facion, that was shewed
    thee in the mountaine.
  eng-WEBSTER: And look that thou make them after their pattern, which was shown thee
    on the mount.
  nhw-BL: “Ximotlachili para xijchihua nochi san quen na nimitznextilía amantzi nica
    ipan ni tepetl.
  swh-ONEN: Hakikisha kuwa umevitengeneza sawasawa na ule mfano ulioonyeshwa kule
    mlimani.
  bba-bba: Wunɛ Mɔwisi, ɑ de ɑ n sɔmbu te nɔni doke kpɑ ɑ kuu te ko tɑ n sɑ̃ɑ nɡe
    te nɑ nun sɔ̃ɔsi ɡuuru wɔllɔ.
  eng-KJVCPB: And look that thou make them after their pattern, which was shewed thee
    in the mount.
  luo-luo: Nyaka ine ni igerogi machal gi kido mane onyisi ewi got.
  meu-meu: Ba heita, ini ḡau ba kara hari ina ororo ai emu ai vada eme hedinarai heḡereḡerena.
  npi-ULB: तँलाई पर्वतमा देखाएको नमुनाबमोजिम ती बनाउन नभुल्नू ।
  yor-yor: Kíyèsí i, kí ìwọ kí ó ṣe wọ́n gẹ́gẹ́ bí àpẹẹrẹ wọn, ti a fi hàn ọ́ ni orí
    òkè.
  emp-NTPO: Jũma daucha od̶adua mʌ̃a naʌ̃ eyad̶e unubid̶a quĩrãca.
  ind-ind: “Pastikanlah untuk membuat semuanya sesuai dengan pola yang ditunjukkan
    kepadamu di atas gunung ini.”
  pes-OPCB: «دقت کن همه را عیناً مطابق طرحی که در بالای کوه به تو نشان دادم، بسازی.
  tgl-ULB: Siguraduhin na gagawin sila mula sa modelo na ipinapakita sa inyo sa ibabaw
    ng bundok.
  hui-hui: Tígua mbirale uruni wabule howa i̱na ogobiore bilimu lalu hari nene biagoria
    howa walia harugoni manda buwa langirudagua bilimu, lalu Anduane Homogohanda Mosesehondo
    lamini.
  mya-mya: တောင်​ပေါ်​တွင်​သင့်​အား​ငါ​ပြ​သော​ပုံ​စံ​နှင့် အ​ညီ​ပြု​လုပ်​ရန်​သ​တိ​ပြု​လော့။
  cbi-NTPO: Tsaju' ñunu kuyisha keewaañu naadejuñu kata'ba juntsangue kikaade, timi.
  bod-N: རི་མགོ་ནས་ཁྱོད་ལ་བསྟན་པའི་དཔེ་བཞིན་དུ་དེ་དག་བཟོ་བ་ལ་གཟབ་གཟབ་གྱིས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Uone kuti wazviita zvichienderana nomufananidzo wawakaratidzwa pagomo.
  spa-BLM: Procura hacerlos según su modelo, que te ha sido mostrado en la montaña.
  cac-cac: Scham val ilani to icha yaj yechel tzin ch'ox d'ayach d'a jolom vitz tic,
    icha chi' tz'aj sb'oi.
  swh-ULB: Nawe angalia ya kwamba uvifanye kama mfano wake, uliooneshwa mlimani.
  bel-bel: Глядзі, зрабі іх паводле таго ўзору, які паказаны табе на гары.
  deu-ELBBK: Und sieh zu, dass du sie nach ihrem Muster machst, das dir auf dem Berg
    gezeigt worden ist.
  mbb-OT: Kinahanglan he edsungkad is kebeeli niw kayi zuen te mudilu he impeehè ku
    kenikew kayi te vuntud.
  mal-2015: പർവ്വതത്തിൽവെച്ചു കാണിച്ചുതന്ന മാതൃകപ്രകാരം അവയെ ഉണ്ടാക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളേണം.
  gup-gup: Dja ngurrinahnarrimen bu ngurrimarnbun rowk kore ngamarneyimeng dja ngabukkang
    Moses kore kuwarddekimuk bu nganehwokdi.” ’ ”
  gvs-gvs: Go am dodōkana bei dogoiyadi boi mainao koya goi bogina avatulukoim, e
    tauna nakae kutapatēdi.’
  rmc-rmc: De pozoris pre oda, hoj pes savoro te kerel pal oda planos, so tuke sikaďom
    pro verchos.“
  nlg-nlg: Ko goni taoni utoa na totoghalena tana bona ko gonia na vatei talu bulu
    eni tu bosaa vanigho kouna na ghotu.
  pes-OPV: و آگاه باش که آنها را موافق نمونه آنها که در کوه به تو نشان داده شد بسازی.
  ron-1924: Везь сэ фачь дупэ кипул каре ци с-а арэтат пе мунте.
  ben-OBCV: দেখো, পর্বতের উপরে তোমাকে যে নকশা দেখানো হয়েছিল, সেই অনুযায়ী সবকিছু
    নির্মাণ কোরো।
  som-som: Oo sida hannaankii lagugu tusay buurta waa inaad u samaysaa.
  lat-VUC: Inspice, et fac secundum exemplar quod tibi in monte monstratum est.
  eng-ASVBT: And see that thou make them after their pattern, which hath been shown
    thee in the mount.
  ita-1885: E vedi di far tutte queste cose, secondo il modello che ti è mostrato
    in sul monte.
  eng-LXXUP: See, thou shalt make them according to the pattern shown thee in the
    mount.
  eng-ULB: Be sure to make them after the pattern that you are being shown on the
    mountain.
  spa-VBL: Asegúrate de hacer todo de acuerdo con el diseño que te mostré en la montaña”.
  fra-_FOB: Regarde donc, et fais-les d'après leur modèle, qui t'a été montré sur
    la montagne.
  mal-mal: പർവ്വതത്തിൽവച്ച് കാണിച്ചുതന്ന മാതൃകപ്രകാരം അവയെ ഉണ്ടാക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളണം.
  urd-GVR: Ġhaur kar ki sab kuchh ain us namūne ke mutābiq banāyā jāe jo maiṅ tujhe
    yahāṅ pahāṛ par dikhātā hūṅ.
  suz-BL: गे मेको नेल्‍ल गो इ कली डांडाम कोंइशो खोदेंशो पा सेल्‍पाइक्‍चा माल्‍नेवे।
    प्रस्‍थान २५:९; प्रस्‍थान २६:३०; प्रेरित ७:४४; हिब्रू ८:५
  ita-1927: E vedi di fare ogni cosa secondo il modello che t’è stato mostrato sul
    monte.
  ckb-ckb: بڕوانە ئەو شتانە لەسەر ئەو نموونەیە دروستبکەی کە لەسەر کێوەکە پیشانت دراوە.
  eng-BBE: And see that you make them from the design which you saw on the mountain.
  kan-OKCV: ಬೆಟ್ಟದಲ್ಲಿ ನಿನಗೆ ತೋರಿಸಿದ ಮಾದರಿಯ ಪ್ರಕಾರವೇ ಅವುಗಳನ್ನು ಮಾಡುವಂತೆ ನೋಡಿಕೋ.
  bbb-bbb: Ro ire boeje ja amaeriadufuo ije nineka izege na uruo ijia kuariaeva ijiege
    mukoe vierafekinu amaeriafo.
  tam-2017: மலையிலே உனக்குக் காண்பிக்கப்பட்ட மாதிரியின்படி அவைகளைச் செய்ய எச்சரிக்கையாக
    இரு.
  spa-RV-1909: Y mira, y hazlos conforme á su modelo, que te ha sido mostrado en el
    monte.
  ron-BTF: Și vezi să le faci după modelul lor, care ți-a fost arătat pe munte.
  eng-WEBP: See that you make them after their pattern, which has been shown to you
    on the mountain.
  eng-FBV: Be sure to make everything according to the design you were shown on the
    mountain.”
  nld-1939: Zorg er voor, dat ge het vervaardigt naar de modellen, die u op de berg
    zijn getoond.
  nch-BL: “Ximotachili para tijchihuas nochi san quej na nimitznextilía amantzi nica
    ipan ni tepet.
  vie-1934: Vậy, ngươi hãy xem, cứ làm y như kiểu đã chỉ cho trên núi.
  hin-CV: सावधानी से इन सभी चीज़ों को बिलकुल वैसा ही बनाना जैसा तुम्हें पर्वत पर दिखाया
    गया था.
  eng-OURB: See that you make them after this pattern which has been shown to you
    on the mountain.
  spa-BES: Ve y los haces conforme al diseño que viste en la montaña.
  tdx-tdx: Henteo arè, le itseneao hambañe amy sare’e natoro azo ambohitsey.
  vid-vid: Ulole goya kota nakuvigongomanya kota vila navyoulajilwe kula kuchidunda.
  eng-OKE: And look thou, and make, according to their resemblance which was displayed
    in the mount.
  tha-KJV: จงระวังทำสิ่งเหล่านี้ตามแบบอย่างที่เราแจ้งแก่​เจ้​าบนภู​เขา​”
  por-BR-2018: E olha, e faze-os conforme seu modelo, que te foi mostrado no monte.
  deu-ELO: Und sieh zu, daß du sie nach ihrem Muster machest, welches dir auf dem
    Berge gezeigt worden ist.
  eng-WYC-2018: Behold thou, and make all thing(s) by the exemplar, which is showed
    to thee in the hill. (See that thou make all these things by the example that
    was shown to thee on the mountain.)
  epo-epo: Kaj rigardu kaj faru laŭ ilia modelo, kiu estis montrita al vi sur la monto.
  uig-PIN: Sanga taƣda ayan ⱪilinƣan nusha boyiqǝ bularni eⱨtiyat bilǝn yasiƣin.
  beo-beo: Amo liligi noga:le amola gebewane hamoma. Na da goumia dima hamoma:ne sia:i,
    amo defele hamoma.”
  tpi-OTNT: Taim yupela i wokim dispela samting, yupela i mas lukaut gut na bihainim
    stret dispela piksa bilong en mi bin soim yu long dispela maunten.”
  hau-SA: Sai ka lura ka yi su daidai bisa ga fasalin da aka nuna maka a kan dutse.
  uig-LAT: Sanga taghda ayan qilin’ghan nusxa boyiche bularni éhtiyat bilen yasighin.
  nde-nde: Qaphela ukuba wenze konke njengalokhu owakutshengiswa entabeni.”
  ton-ton: Pea vakai ʻe koe, ke ngaohi ʻae meʻa kotoa pē, ʻo fakatatau ki hono fakatātā,
    ʻaia naʻe fakahā kiate koe ʻi he moʻunga.
  ces-1613: Hlediž pak, abys udělal podlé podobenství toho, kteréž tobě ukázáno jest
    na hoře.
  eng-WMB: See that you make them after their pattern, which has been shown to you
    on the mountain.
  tam-TCV: இங்கே மலையின்மேல் உனக்குக் காண்பிக்கப்பட்ட மாதிரியின்படியே, இவைகளையெல்லாம்
    செய்யும்படி நீ கவனமாயிரு.”
  ceb-ULB: Buhata gayod kini sumala sa sumbanan nga akong gipakita kanimo didto ibabaw
    sa bukid.
  pol-UBG: Uważaj, abyś uczynił wszystko według wzoru tego, co ci ukazano na górze.
  urd-GVU: غور کر کہ سب کچھ عین اُس نمونے کے مطابق بنایا جائے جو مَیں تجھے یہاں پہاڑ
    پر دکھاتا ہوں۔
  deu-1912: Und siehe zu, daß du es machst nach dem Bilde, das du auf dem Berge gesehen
    hast.
  ntj-ntj: '@see-verse:EXO.025.039'
  kan-2017: ನೋಡು, ಬೆಟ್ಟದಲ್ಲಿ ನಾನು ನಿನಗೆ ತೋರಿಸಿದ ಮಾದರಿಯಲ್ಲಿಯೇ ಎಲ್ಲವನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ
    ಮಾಡಿಸಬೇಕು.”
  ena-ena: Viaŋ akuaba akuaba halu neŋ nadɨ abalamɨdalɨŋ igɨnaŋ agɨladɨ nulɨdɨ sɨhɨvia
    sɨbaŋ abɨdanaŋ nadɨ ciaŋ agadɨ lubiahɨlahɨla vihavɨm uami.
  yap-yap: Mu tiyan’med ngam ngongliyed ni bod e re ya’an ni kug weliy rogon ngomed
    u daken fare burey.
  hlt-MCSB: Tedae so lamtah tlang ah nang a muei kan tueng bangla saii,” a ti nah.
  mdy-ETH: ዹኮ ዑፆይዳ ታ ኔና ዻዌ ጎይፆ ማዣኒ ኮሺ ማሊ ዒና ዔኬ።»
  twi-ASANTE: Biribiara a mobɛyɛ no nso, monyɛ no pɛpɛɛpɛ sɛdeɛ merekyerɛ mo wɔ bepɔ
    so ha yi no.
  eng-WEBU: See that you make them after their pattern, which has been shown to you
    on the mountain.
  bnp-bnp: Na tahuna o rata a maki nga, o ramai kamumua a naro a vakasiri ioe vona
    na lolo.
  wal-wal: Akeeka; taani nena deriyaa huuphiyan bessido leemisuwaa kaallada ootta.
  spa-PDDPT: Ten cuidado de hacer conforme al modelo de esto que se te mostró en la
    montaña.
  gun-gun: Eikuaa pota ke yvyty apyte re reĩ jave ha'angaa aexa uka va'ekue rami ete
    rejapopa aguã re.
  agu-BL: Ban wok yi jun ak'une'j Moisés, nin ban wok chi yi e'chk techl yi minchaj
    tzatz tzone'j wi'wtz,” stzun Ryos bantz tetz.
  ilo-ULB: Siguradoem nga aramidem dagitoy segun iti pagtuladan a naipakita kenka
    idiay bantay.
  kpg-kpg: Heia nia maa gii hai be dagu hagatau ne hagi adu i hongo di gonduu.
  uig-ARA: ساڭا تاغدا ئايان قىلىنغان نۇسخا بويىچە بۇلارنى ئېھتىيات بىلەن ياسىغىن.
  sus-sus: I xa na birin naba alɔ n a masenxi i bɛ ki naxɛ geya fari.»
  pon-2006: Ke pahn kanahieng wiepen mepwukat nin duwen koasoandi me I kasalehiong
    uhk pohn nahnao.
  ksd-ksd: Ma una nuk pa ia, upi una pait tuna diat varogop ma ra valavalar u ga gire
    ta ra ul a luana.
  tur-YTC: Bak, bunları dağda sana gösterilen örneklerine göre yap.”
  grc-BRENT: Ὅρα, ποιήσεις κατὰ τὸν τύπον τὸν δεδειγμένον σοι ἐν τῷ ὄρει.
  ind-AYT: Pastikanlah kamu membuatnya berdasarkan pola yang telah Aku perlihatkan
    kepadamu di gunung.”
  nya-nya: Uwonetsetse kuti wapanga zonse monga momwe ndikukuonetsera pa phiri pano.”
  hrv-hrv: Pazi! Načini ih prema uzorku koji ti je na brdu pokazan.”
  mps-mps: Dagego te nai nigibo sogo, dagego dua bugagia te piksa noma eno nagebolo
    e bulu dude ola mani, te dolo wali pelama, te nai dabe nigao,” Genuai Bidigo te
    po Mosesbolo wai.
  tpi-tpi: Taim yupela i wokim dispela samting, yupela i mas lukaut gut na bihainim
    stret dispela piksa bilong en mi bin soim yu long dispela maunten.”
  dan-1931: Se til, at du udfører det efter det Forbillede, som vises dig på Bjerget.
  vie-OVCB: Con nhớ làm mọi thứ đúng theo kiểu mẫu Ta cho con xem trên núi này.”
  guj-2017: તેં પર્વત પર જોયેલા નમૂના પ્રમાણે આ બધું બનાવવાની કાળજી રાખજે.
  pon-2006A: Ke pahn kanahieng wiepen mepwukat nin duwen koasoandi me I kasalehiong
    uhk pohn nahnao.
  por-BRBSL: Veja que você os faça depois de seu padrão, que lhe foi mostrado na montanha.
  cth-cth: Mon vah meilam na patue e patetlah bangpueng sak hanelah pahnim hanh.
  twi-twi: Biribiara a mobɛyɛ no nso, monyɛ no pɛpɛɛpɛ sɛnea makyerɛ mo wɔ bepɔw so
    ha yi no.
  hlt-hlt: Tedae so lamtah tlang ah nang a muei kan tueng bangla saii,” a ti nah.
  tbz-SIM: Fɔ̃́ mMɔyiisi, ɑ́ tũnnɛ n dɑ bɛnkɛmɛ̀ diɛ nditɑ̃rì ĩ́nkɛ̀ kɛ̀ dí tɛ̀ dɔ̀ɔ̀.
  msy-2020: Egh nɨ deraghvɨra dar ganigh, egh nedazir kɨ mɨghsɨar kamɨn nɨn akazimɨn
    gɨn mangɨva, ia bizir kabar ingarigh.”
  azb-azb: Dağda sənə göstərilən nümunəyə görə bunların hamısını ehtiyatla düzəlt.
  eng-DBY: And see that thou make [them] according to their pattern, which hath been
    shewn to thee in the mountain.
  hin-2017: और सावधान रहकर इन सब वस्तुओं को उस नमूने के समान बनवाना, जो तुझे इस पर्वत
    पर दिखाया गया है।
  wol-KYG: Nanga xool te topp misaal, yi ñu la ciy won ci kaw tund wi.
  bjr-bjr: Moosee qinee aaqanasaa ani qimamunandee aiqama ainaina miqikaimmasee andeeqasee
    auqua.
  eng-YLT: And see thou and do [them] by their pattern which thou art shewn in the
    mount.
  kne-kne: Ilaem ta dadlon yon onodan din plano ay naipailan sik-a sin dontog.”
  eng-WYC-2017: Behold thou, and make all things by the exemplar, which is showed
    to thee in the hill.
  eng-WMBB: See that you make them after their pattern, which has been shown to you
    on the mountain.
  urd-GVH: ग़ौर कर कि सब कुछ ऐन उस नमूने के मुताबिक़ बनाया जाए जो मैं तुझे यहाँ पहाड़
    पर दिखाता हूँ।
  rug-rug: Mi tavete valeani, gua puta tugo sa kineha sapu va dogoroni gamu Rau pa
    toqere.
  gaz-gaz: Atis akkuma fakkeenya tulluu irratti sitti argisiifame sanaatti hojjechuu
    kee mirkaneeffadhu.
  fra-LSG: Regarde, et fais d’après le modèle qui t’est montré sur la montagne.
  gnn-gnn: “Yo, biyakayina yana djämanydja dhuwalayinydja malanha, djan'kukuŋa yana,
    bitjarra ŋarra ŋunhi milkuŋala nhuŋu ŋunhili bukuŋura.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: “A liga i yeren ma, i yi e rafala alo n na misaala yitaxi i ra geyaan fari
    kii naxan yi.”
  haw-1868: E malama hoi oe e hana e like me ke kumu hoohalike i hoikeia ia oe ma
    ka mauna.
  arb-NAV: وَاحْرِصْ أَنْ يَكُونَ كُلُّ مَا تَصْنَعُهُ مُطَابِقاً لِلْمِثَالِ الَّذِي
    أَظْهَرْتُهُ لَكَ عَلَى الْجَبَلِ.
  ewe-ewe: “Kpɔ egbɔ be nu sia nu sɔ ɖe nu si mele fiawòm le toa dzi la dzi tututu.”
  eng-LEE: And look that thou make them after their pattern, which thou wast shown
    on the mount.
