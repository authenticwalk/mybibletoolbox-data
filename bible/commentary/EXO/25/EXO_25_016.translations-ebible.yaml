  srp-1865: Pa u kovèeg metni svjedoèanstvo, koje æu ti dati.
  lug-lug: Mu ssanduuko omwo mw’onossa Amateeka ge nnaakuwa.
  heb-heb: ונתת אל הארן את העדת אשר אתן אליך׃
  ben-IRV: আর আমি তোমাকে যে সাক্ষ্যপত্র দেব, তা ঐ সিন্দুকে রাখবে।
  pan-pan: ਤੂੰ ਉਸ ਸੰਦੂਕ ਵਿੱਚ ਉਹ ਸਾਖੀ ਰੱਖੀਂ ਜਿਹੜੀ ਮੈਂ ਤੈਨੂੰ ਦੇਵਾਂਗਾ।
  mya-JVB: ငါပေး သော သက်သေခံချက် ကို၊ ထိုသေတ္တာ ထဲမှာ ထား ရမည်။
  tbg-tbg: Naantiara tenta uva oritantaqaa qara ntuva taainara ni nimiari ne ori vitanta
