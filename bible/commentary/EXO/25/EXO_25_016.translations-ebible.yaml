  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ ସାକ୍ଷ୍ୟପତ୍ର ଦେବା, ତାହା ସେହି ସିନ୍ଦୁକରେ ରଖିବ।
  chk-chk: Mürin kopwe iseis lon ewe pworofel ekewe rüepek fau mi chöpöp üpwe ngonuk,
