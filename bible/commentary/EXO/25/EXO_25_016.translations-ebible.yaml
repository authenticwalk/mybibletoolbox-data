verse: EXO.025.016
translations:
  mal-C: ഞാൻ നിനക്കു തരാനിരിക്കുന്ന ഉടമ്പടിയുടെ പലക പേടകത്തിൽ വെക്കണം.
  deu-TKW: In die Lade aber sollst du das Gesetz legen, das ich dir übergeben werde.
  lin-lin: Okotia kati na sanduku bitando ya mabanga ya mibeko, oyo nakopesa yo.
  eng-LSV: and you have put the Testimony which I give to you into the Ark.
  eng-GNV: So thou shalt put in the Arke the Testimonie which I shall giue thee.
  eng-WEBSTER: And thou shalt put into the ark the testimony which I shall give thee.
  nhw-BL: Huan quema anquitlamiltise nopa caxa, xijtlalica iijtico nopa tepatlactli
    ica nopa tlanahuatilme catli nimitzmacas.
  swh-ONEN: Kisha weka ndani ya hilo Sanduku ule Ushuhuda nitakaokupa.
  bba-bba: Yen biru kɑɑ woodɑn kpee bɛsi yi kon nun wɛ̃ doke kpɑkoro te sɔɔ.
  eng-KJVCPB: And thou shalt put into the ark the Testimony which I shall give thee.
  cpy-cpy: Ari potetiro inchanakiki nopimiri nokanta-kaantani.
  luo-luo: Eka iket ei Sandug Muma kite mopa mag chike ma abiro miyi.
  meu-meu: Bena taravatu nadidia, baina henimu ḡauna, do ba udaia maua lalonai.
  npi-ULB: तैँले सन्दुकभित्र मैले तँलाई दिने करारका विधिविधानहरू राख्‍नू ।
  yor-yor: Nígbà náà ni ìwọ yóò fi ẹ̀rí ti èmi yóò fi fún ọ sínú àpótí náà.
  emp-NTPO: Maʌ̃ bauruded̶e mʌ̃a ĩjã obi b̶ʌ bed̶ea mõgarad̶e b̶ʌ́ diaira waga b̶ʌd̶adua.
  ind-ind: “Aku akan memberikan dua lempengan batu bertuliskan kewajiban yang harus
    dipenuhi umat Israel dalam perjanjian dengan Aku. Letakkanlah kedua lempengan
    itu di dalam peti ini.
  pes-OPCB: وقتی ساختن صندوق عهد به پایان رسید، آن دو لوح سنگی را که دستورها و قوانین
    روی آن کنده شده به تو می‌سپارم تا در آن بگذاری.
  tgl-ULB: Dapat ninyong ilagay sa kaban ang tipan ng kautusan na ibibigay ko sa inyo.
  hui-hui: Mani ege to̱le̱ mbalape kirani i̱naga bi mana wabu nguleberogo Mbogoyi
    ogoniha wilimu.
  mya-mya: ပ​ညတ်​တော်​များ​ကို​အက္ခ​ရာ​တင်​ထား​သည့် ကျောက်​ပြား​နှစ်​ပြား​ကို​ငါ​ပေး​မည်။
    ထို​ကျောက် ပြား​များ​ကို​သေတ္တာ​ထဲ​၌​ထည့်​ထား​ရ​မည်။
  cbi-NTPO: Tsenmin lei pillaa kuwakenu juuwashu juntsaa babuu juusha pude.
  bod-N: ཡང་ངས་ཁྱོད་རང་ལ་གནང་རྒྱུ་ཡིན་པའི་དཔང་པོའི་རྡོ་ལེབ་གཉིས་པོ་ཤུར་སྒམ་གྱི་ནང་དུ་འཇུག་དགོས་སོ།
    །
  sna-sna: Ipapo mugoisa muareka chipupuriro, chandichakupai.
  spa-BLM: Pondrás en el arca el pacto que yo te daré.
  cac-cac: A d'a yol te' caxa chi' tzac'canem q'uen q'ueen b'aj ayoch in trato ol
    vac' d'ayach.
  swh-ULB: Kisha weka ndani ya sanduku hizo amri nitakazokupa.
  bel-bel: І пакладзі ў каўчэг адкрыцьцё, якое Я дам табе.
  wed-wed: Ma au tarawatu ḡaima dabadabai ruaḡa au tepai a girugirumia bokisi au orana
    ma terei.
  deu-ELBBK: Und lege in die Lade das Zeugnis, das ich dir geben werde.
  mbb-OT: Ne itaǥù niw zutun te Kavan is dezuwa he melumpipì he vatu he ibeǥey ku
    ziyà te kenikew he zutun idsurat is menge Kesuǥuan.
  mal-2015: ഞാൻ തരുവാനിരിക്കുന്ന സാക്ഷ്യം പെട്ടകത്തിൽ വെക്കേണം.
  gup-gup: “Yerre wanjh ngaye Yawey won manwarddebalabala bokenh manbu kabimbuyindi
    ngardduk kunwok kunwoybuk bu ngaye ngawokkurrmerrinj ngudberre. Wanjh ngurridahkendo
    kumelk ngarre Ark.” ’ ”
  gvs-gvs: Aba vatulúkwana moe gurewa aiyuwo goi aaginidi bei avinim, e dedeogayana
    sinaena goi kudodōidi sikaiyaka.
  rmc-rmc: Andre archa thoveha o duj barune tabli le prikazaňjenca, save tuke dava.
  nlg-nlg: Me rua na vatu peapea tu gerei ga nigua na baubahu ge ku nia hevei vanigho,
    ko talui lokana na bokisi keri.
  pes-OPV: و آن شهادتی را که به تو می‌دهم، در تابوت بگذار.
  ron-1924: Сэ пуй ын кивот мэртурия пе каре ць-о вой да.
  aui-aui: Raghanina dedewagina inakovi na Wiiwaghasina Maragasidi girumidi akima
    benabenadiye anaverem, na kunuwana kamone.
  ben-OBCV: পরে সেই সিন্দুকটিতে বিধিনিয়মের সেই ফলকগুলি রেখো, যেগুলি আমি তোমাদের দেব।
  som-som: Oo sanduuqa gudihiisana waa inaad ku riddaa maragga aan ku siin doono.
  lat-VUC: Ponesque in arca testificationem quam dabo tibi.
  eng-ASVBT: And thou shalt put into the ark the testimony which I shall give thee.
  ita-1885: Poi metti nell'Arca la Testimonianza che io ti darò.
  eng-LXXUP: And thou shalt put into the ark the testimonies which I shall give thee.
  eng-ULB: You must put into the ark the covenant decrees that I will give you.
  spa-VBL: Pongan dentro del Arca el testimonio que os voy a dar.
  fra-_FOB: Et tu mettras dans l'arche le Témoignage que je te donnerai.
  mal-mal: ഞാൻ തരുവാനിരിക്കുന്ന സാക്ഷ്യം പെട്ടകത്തിൽ വെക്കണം.
  lit-lit: Ir įdėk į skrynią Liudijimą, kurį tau duosiu.
  urd-GVR: Sandūq meṅ sharīat kī wuh do taḳhtiyāṅ rakhnā jo maiṅ tujhe dūṅgā.
  suz-BL: मिनु गो इ कली गेचा चिक्‍शो कबल पा अरेशो लोव़ मेको सन्‍दोसमी कुर पा वोइक्‍चा
    माल्‍नेवे।
  ita-1927: E metterai nell’arca la testimonianza che ti darò.
  ckb-ckb: لەناو سندوقەکەش ئەو دوو تەختەی پەیمان دادەنێیت کە پێت دەدەم.
  eng-BBE: Inside the ark you are to put the record which I will give you.
  kan-OKCV: ಮಂಜೂಷದಲ್ಲಿ ನಾನು ನಿನಗೆ ಕೊಡುವ ಒಡಂಬಡಿಕೆಯ ಶಾಸನದ ಹಲಗೆಯನ್ನು ಇಡಬೇಕು.
  bbb-bbb: Areme ni mune fae inokiro ije na akae isoena ke vajiakuva ije kena ijia
    safo.
  tam-2017: நான் உனக்குக் கொடுக்கும் உடன்படிக்கையின் கட்டளைகளை அந்தப் பெட்டியிலே வைக்கவேண்டும்.
  spa-RV-1909: Y pondrás en el arca el testimonio que yo te daré.
  ron-BTF: Și pune în chivot mărturia pe care eu ți-o voi da.
  eng-WEBP: You shall put the covenant which I shall give you into the ark.
  eng-FBV: Place inside the Ark the Testimony which I'm going to give you.
  nld-1939: In de ark moet ge de verbondswet leggen, die Ik u geven zal.
  nch-BL: Huan quema anquisencahuase nopa caxa, xijtalica iijtic nopa tepatacti ica
    nopa tanahuatilme cati nimitzmacas.
  vie-1934: Ngươi hãy cất vào trong hòm bảng chứng mà ta sẽ ban cho.
  hin-CV: मैं तुम्हें एक साक्षी पट्टिया दूंगा, उसे उस संदूक में रखना.
  eng-OURB: You shall put the testimony which I shall give you into the ark. (2)
  spa-BES: Dentro del cofre debes poner la ley que te daré.
  tdx-tdx: Hajo’o amy vatay i Fañinay, i hatoloko azoy.
  vid-vid: Mgati mwa isanduku alyo kowika vibao vya maganga vya ulolezi.
  eng-OKE: And thou shalt place in the ark the Testimony that I will give thee.
  tha-KJV: พระโอวาทที่เราจะให้​แก่​เจ้​าจงเก็บไว้ในหี​บน​ั้น
  por-BR-2018: E porás no arca o testemunho que eu te darei.
  deu-ELO: Und lege in die Lade das Zeugnis, das ich dir geben werde.
  eng-WYC-2018: And thou shalt put into the ark the witnessing, that is, (the) law,
    which I shall give to thee. (And thou shalt put into the Ark the Witnessing, that
    is, the tablets of the Law, which I shall give to thee.)
  epo-epo: Kaj en la keston enmetu la Ateston, kiun Mi donos al vi.
  uig-PIN: Mǝn sanga beridiƣan ⱨɵküm-guwaⱨliⱪni sanduⱪⱪa ⱪoyƣin.
  beo-beo: Na da igi gasui aduna amoga sema bagade dedemu. Amo Na da dima iasea, di
    amo Gode Ea Gousa:su Sema Gagili ganodini salima.
  tpi-OTNT: Na bihain bai mi givim yu tupela hap ston i gat lo i stap long en, na
    yu mas putim tupela ston insait long bokis.
  hau-SA: Sa’an nan ka sa Shaidar da zan ba ka, a cikin akwatin.
  uig-LAT: Men sanga béridighan höküm-guwahliqni sanduqqa qoyghin.
  nde-nde: Beselifaka ubufakazi emtshokotshweni engizakunika bona.
  ton-ton: Pea te ke ai ki he loto puha ʻae tohi ʻoe fuakava, ʻaia te u ʻatu kiate
    koe.
  ces-1613: A dáš do truhly svědectví, kteréž dám tobě.
  eng-WMB: You shall put the covenant which I shall give you into the ark.
  tam-TCV: நான் உனக்குத் தரப்போகும் சாட்சிப்பிரமாணத்தை அந்தப் பெட்டிக்குள் வை.
  ceb-ULB: Kinahanglan isulod ninyo sa arka sa kasabotan ang kasugoan nga akong ihatag
    kanimo.
  pol-UBG: W arkę włożysz świadectwo, które ci dam.
  urd-GVU: صندوق میں شریعت کی وہ دو تختیاں رکھنا جو مَیں تجھے دوں گا۔
  deu-1912: Und sollst in die Lade das Zeugnis legen, das ich dir geben werde.
  ntj-ntj: '@see-verse:EXO.025.015'
  kan-2017: ಆ ಮಂಜೂಷದಲ್ಲಿ ನಾನು ನಿನಗೆ ಕೊಡುವ ಆಜ್ಞಾಶಾಸನವನ್ನು ಇಡಬೇಕು.
  ena-ena: Hɨniavɨdaci lɨba cɨkaŋ ahica ciaŋ vɨdɨvɨdɨŋ daŋ nasaŋ iguben agɨladɨ kɨlɨ
    cɨkaŋ hɨbɨn hɨbɨn muji heŋ lamɨha uami.
  yap-yap: Mi gimed tay nga langgin fare Kahol fa gal raba’ i malang ni bay gu pi’
    ngomed, ni kug yoloy fa ragag i motochiyel nga daken.
  hlt-MCSB: Te phoeiah nang taengah kam paek ham laipainah te thingkawng khuiah khueh.
  mdy-ETH: ዬካፓ ታኣኒ ኔኤም ዒንጋ ዓይሢፃ ፃኣፒንቴ ላምዖ ዓርሲፆ ሹጮንሢ ታኣቦቶ ጋራ ጌሤ።
  twi-ASANTE: Mowie adaka no a, momfa ɛboɔ a matwerɛ Mmaransɛm Edu no agu so no nto
    mu.
  mwc-mwc: Au bi damanina maragasina akimai a kiruma wai, ba ana berimi wai ku Bidamanina
    Maragasina Dedewagina ku kamona ko terei.
  eng-WEBU: You shall put the covenant which I shall give you into the ark.
  bnp-bnp: Muri ga habi vomu a tabekena kedo i rua ru tahoka a Ngava Dagi, o ru pololilo
    na tava.
  wal-wal: Taabootaa giddon taani neeyyo immiyo, tammu azazoti xaafetti uttido naa77u
    masettida shuchchata wotta.
  spa-PDDPT: Pondrás el testimonio que Yo te daré en el Arca.
  gun-gun: Hyru py remoĩ 'rã xeayvu ndevy aikuaa uka va'erã va'e.
  agu-BL: Ej nin tul yi caẍa'a'tz ba'n tzitak' wok cu'n yi cob lepaj c'ub kale tz'ibane't
    yi ca'wl yi swak'e' tzitetz.
  ilo-ULB: Masapul nga ikabilmo iti uneg iti lakasa ti dagiti bilin ti katulagan nga
    itedkonto kenka.
  kpg-kpg: Wanga ina gi lodo tebedebe nia hadu e lua guu hihi ginai nia haganoho nonua
    ala ga gowadu ko Au.
  uig-ARA: مەن ساڭا بېرىدىغان ھۆكۈم-گۇۋاھلىقنى ساندۇققا قويغىن.
  sus-sus: «N na saatɛ tɔnxuma so i yi ra, i xa a sa na kankira kui.
  pon-2006: Ke pahn kihdiong nan Kohpwao pelien takai riapali me I pahn kihwei, me
    kosonned kan ntinting powe.
  ksd-ksd: Ma una poe ra tinata, ba ina tul tar ia tam boko, ta ra bala na bok.
  tur-YTC: Sana vereceğim antlaşmayı sandığın içine koyacaksın.
  grc-BRENT: Καὶ ἐμβαλεῖς εἰς τὴν κιβωτὸν τὰ μαρτύρια, ἃ ἂν δῶ σοι.
  ind-AYT: “Kamu akan memasukkan kesaksian yang telah Aku berikan kepadamu ke dalam
    tabut itu.
  nya-nya: Ndipo udzayike mʼbokosilo miyala iwiri yolembedwapo malamulo imene Ine
    ndidzakupatse.
  hrv-hrv: Svjedočanstvo koje ću ti predati - u Kovčeg položi.”
  mps-mps: Tama nosali eno nage te bomo yai po elalubo masigi sawali si mawaibao,
    tama nago te masigi si te halobage tomoba muao,” wali.
  tpi-tpi: Na bihain bai mi givim yu tupela hap ston i gat lo i stap long en, na yu
    mas putim tupela ston insait long bokis.
  dan-1931: Og i Arken skal du nedlægge Vidnesbyrdet, som jeg vil give dig.
  vie-OVCB: Con sẽ cất trong Hòm các bảng Giao Ước Ta sẽ cho con.
  guj-2017: અને હું તને કરારકોશના ચિહ્ન તરીકે જે બે પાટીઓ આપું તે તું તેમાં મૂકજે.
  pon-2006A: Ke pahn kihdiong nan Kohpwao pelien takai riapali me I pahn kihwei, me
    kosonned kan ntinting powe.
  por-BRBSL: Você colocará na arca o pacto que eu lhe darei.
  cth-cth: Thingkong thung vah lawkpanuesaknae kai ni na poe hane hah na ta han.
  twi-twi: Muwie adaka no a, momfa ɔbo a makyerɛw Mmaransɛm Du no agu so no nto mu.
  hlt-hlt: Te phoeiah nang taengah kam paek ham laipainah te thingkawng khuiah khueh.
  tbz-SIM: Di yóó dɛ nhɑ̃nnɛ́ n tɑnnɔ̀ kó titɑ̃́píɛ̀tì n yóó dɑ duɔ́ ntì.
  msy-2020: Eghtɨ kɨ gɨn Akar Dɨkɨrɨzir Gavgavim itir dagɨar akuamning isɨ nɨ danightɨ
    nɨ aning isɨ Boksiamɨn aven aning atɨgh.
  azb-azb: Sənə verəcəyim şəhadət lövhələrini sandığın içinə qoy.
  eng-DBY: And thou shalt put into the ark the testimony that I shall give thee.
  hin-2017: और जो साक्षीपत्र मैं तुझे दूँगा उसे उसी सन्दूक में रखना।
  wol-KYG: Yebal ci gaal gi àlluway seede si ma lay jox.
  bjr-bjr: Miqimma saifaqa kasooaqee qaara oonisaa qeeqa sanda ufa akara ruma nimianaqa
    minaki quqaaqa.
  eng-YLT: and thou hast put unto the ark the testimony which I give unto thee.
  wat-wat: Tovanama gabana nuwesi beyabeyasi nenesiyai yaku visime 10 viviginiwisi
    ana veniwa, koninama nenei kuna totoisiya.
  eng-WYC-2017: And thou shalt put into the ark the witnessing, that is, law, which
    I shall give to thee.
  eng-WMBB: You shall put the covenant which I shall give you into the ark.
  urd-GVH: संदूक़ में शरीअत की वह दो तख़्तियाँ रखना जो मैं तुझे दूँगा।
  rug-rug: Mamu tiqe vekoi pa korapa bokese hopena sari karua patu labelabe vasina
    ta kubere sari na tinarae, saripu kote vatui Rau.
  gaz-gaz: Atis dhuga baʼumsa ani sitti kennu Taaboticha keessa kaaʼi.
  fra-LSG: Tu mettras dans l’arche le témoignage, que je te donnerai.
  gnn-gnn: '@see-verse:EXO.025.015'
  yal-yal: I xa Layiri Sereyaan sa kankiraan kui, n naxan soma i yii.
  haw-1868: A e waiho oe iloko o ka pahu i na papa kanawai a'u e haawi aku ai ia oe.
  arb-NAV: ثُمَّ تَضَعُ الشَّهَادَةَ الَّتِي أُعْطِيكَ فِي دَاخِلِ التَّابُوتِ.
  ewe-ewe: Ekema nàtsɔ nubabla si matsɔ na wò la ade aɖaka la me.
  eng-LEE: And thou shalt put into the ark the testimony which I will give unto thee.
  asm-FB: মই তোমাক যি সাক্ষ্য ফলি দিম, সেই সাক্ষ্য ফলি নিয়ম-চন্দুকৰ ভিতৰত ৰাখিবা।
  sus-A: «ﭑ نَ سَاتّ تْنشُمَ سٌ عِ يِ رَ، عِ شَ عَ سَ نَ كَنكِرَ كُي.
  fra-SBL: Tu mettras dans l'arche l'alliance que je te donnerai.
  hbo-hbo: וְנָתַתָּ֖ אֶל־הָאָרֹ֑ן אֵ֚ת הָעֵדֻ֔ת אֲשֶׁ֥ר אֶתֵּ֖ן אֵלֶֽיךָ׃
  eng-WYCLIFFE: And thou schalt putte in to the arke the witnessing, which Y schal
    yyue to thee.
  piu-2006: '@see-verse:EXO.025.015'
  pjt-pjt: '@see-verse:EXO.025.015'
  cwe-cwe: Muna disanduku ijo, kwizakwika vibawo va mabwe va ukalangama vondanikwing'he.
  kik-kik: Ũcooke wĩkĩre thĩinĩ wa ithandũkũ rĩu Ũira, ũrĩa ngũkũhe.
  fra-NCL: Tu mettras dans l’arche le témoignage que je te donnerai.
  cek-AK: To thingkhong thungah kang paek han ih hnukung to suem ah.
  cuk-cuk: A-uluyagi Igar-narmakar-an-bega-ukoedi be mesoed.
  uig-CYR: Мән саңа беридиған һөкүм-гувалиқни сандуққа қойғин.
  pma-pma: Hevus, ahat keilu koa namutis mengkatien keil mul ien koa nisani minuk,
    kiling keilu heha en bokis enek.
  tel-2017: ఆ మందసంలో నేను నీకివ్వబోయే శాసనాలను ఉంచాలి.
  hat-BSA: Ou va mete nan lach la temwayaj ke Mwen va bay ou a.
  kos-kos: Na filiya in Tuptup uh eot tupasrpasr luo ma nga ac sot nu sum, su ma sap
