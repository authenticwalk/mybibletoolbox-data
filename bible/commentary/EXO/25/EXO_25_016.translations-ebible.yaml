  hbo-WLC: וְנָתַתָּ֖ אֶל־הָאָרֹ֑ן אֵ֚ת הָעֵדֻ֔ת אֲשֶׁ֥ר אֶתֵּ֖ן אֵלֶֽיךָ׃
  ibo-ibo: Ya mere, mgbe a rụsịrị igbe ọgbụgba ndụ ahụ, tinye Ihe Ama ahụ m nyere
