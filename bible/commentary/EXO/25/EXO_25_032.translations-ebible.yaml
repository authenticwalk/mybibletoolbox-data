verse: EXO.025.032
translations:
  mal-C: നിലവിളക്കിന്റെ ഒരു വശത്തുനിന്നു മൂന്നുശാഖ, മറ്റേവശത്തുനിന്നു മൂന്നുശാഖ, ഇങ്ങനെ
    ആറുശാഖകൾ ഉണ്ടായിരിക്കണം.
  deu-TKW: Von seinen Seiten aber sollen sechs Röhren ausgehen, je drei auf jeder
    Seite des Leuchters.
  lin-lin: 'Mipanzi ya likonzi ya etelemiselo ya minda esengeli kozala na bitape motoba :
    misato na ngambo moko, mpe misato na ngambo mosusu.'
  eng-LSV: and six branches are coming out of its sides, three branches of the lampstand
    out of the first side, and three branches of the lampstand out of the second side;
  eng-GNV: 'Six braunches also shall come out of the sides of it: three branches of
    the Candlesticke out of the one side of it, and three branches of the Candlesticke
    out of the other side of it.'
  eng-WEBSTER: 'And six branches shall extend from the sides of it; three branches
    of the candlestick from the one side, and three branches of the candlestick from
    the other side:'
  nhw-BL: Huan ica nopa chicuase imacuayohua tlen nopa tlahuil quetzali quipiyas,
    eyi imacuayohua quisas se lado huan ne seyoc eyi imacuayohua quisas ne seyoc lado.
  swh-ONEN: 'Matawi sita yatatokeza kuanzia ule ufito wa katikati wa kinara cha taa:
    matawi matatu upande mmoja na matatu upande mwingine.'
  bba-bba: '@see-verse:EXO.025.031'
  eng-KJVCPB: 'And six branches shall come out of the sides of it; three branches
    of the candlestick out of the one side, and three branches of the candlestick
    out of the other side:'
  luo-luo: Bedene auchiel noa e bath rachungi tayano, ka adek nitie e bathe konchiel
    kendo adek nitie komachielo.
  meu-meu: Rigina bae tauratoi, kahana toi kahana toi.
  npi-ULB: यसको एकापट्टिबाट तिनवटा हाँगा र अर्कोपट्टिबाट तिनवटा हाँगा गरी जम्मा छवटा
    हाँगा बाहिरतिर निस्केका होऊन् ।
  yor-yor: 'Ẹ̀ka mẹ́fà ni yóò yọ ní ẹ̀gbẹ́ ọ̀pá fìtílà: mẹ́ta ní ẹ̀gbẹ́ kìn-ín-ní
    mẹ́ta ni ẹ̀gbẹ́ kejì.'
  emp-NTPO: Maʌ̃ ĩbĩrã b̶ʌbada cacuara sei jʌwate erob̶aya. Orro ab̶aare ũbea b̶aya.
    Dewarabema orroare bid̶a ũbea b̶aya.
  ind-ind: Buatlah tiang pelita itu dengan enam cabang, tiga pada sisi kiri dan tiga
    pada sisi kanan.
  pes-OPCB: از بدنهٔ چراغدان شش شاخه بیرون آید سه شاخه از یک طرف و سه شاخه از طرف
    دیگر.
  tgl-ULB: Anim na mga sanga na dapat pahabain palabas mula sa mga gilid nito-tatlong
    mga sanga na dapat pahabain mula sa isang gilid, at tatlong mga sanga ng ilawan
    ay dapat pahabain mula sa kabilang gilid.
  hui-hui: Lamu halenaga irane ogoriani ginigene waragaria wabuwa abene mendeha tebira
    mendehabi tebira dege dege wabu helalimu.
  mya-mya: ဆီ​မီး​ခုံ​တိုင်​တစ်​ဘက်​တစ်​ချက်​မှ​အ​လက် သုံး​လက်​စီ၊ ပေါင်း​ခြောက်​လက်​ဖြာ​ထွက်​စေ
    ရ​မည်။-
  cbi-NTPO: Kelumeemee pen tyaapa juu tiyanmala, kumuinchibi pai kelubiya mandishmain
    tyaapa tiyanu tsuve.
  bod-N: སྒྲོན་སྟེགས་ཀྱི་ལོགས་གཉིས་ནས་གེལ་པ་དྲུག་འཐོན་པར་བྱེད་དགོས་ཏེ། སྒྲོན་སྟེགས་ཀྱི་ལོགས་གཅིག་ནས་གེལ་པ་གསུམ་དང་ལོགས་ཅིག་ཤོས་སུ་གེལ་པ་གསུམ་འཐོན་དགོས།
  sna-sna: Matavi matanhatu anofanira kutambarara achibva mumativi echigadziko chomwenje,
    matatu kuno rumwe rutivi uye matatu kuno rumwezve.
  spa-BLM: 'De sus lados saldrán seis ramas: tres brazos del candelabro salen de un
    lado, y tres brazos del candelabro salen del otro lado;'
  cac-cac: A d'a stz'eytac, oxox sc'ab' tz'elta.
  swh-ULB: Nacho kitakuwa na matawi sita yenye kutoka ubavuni mwake - matawi matatu
    ya kinara upande wake mmoja, na matawi matatu ya kinara upande wake wa pili.
  bel-bel: 'шэсьць галін павінны выходзіць з бакоў яе: тры галіны сьвяцільні з аднаго
    боку яе і тры галіны зь сьвяцільні з другога боку яе;'
  deu-ELBBK: 'Und sechs Arme sollen von seinen Seiten ausgehen: drei Arme des Leuchters
    aus seiner einen Seite und drei Arme des Leuchters aus seiner anderen Seite.'
  mbb-OT: Haazà is selevukà te sulù, duen din heenem he subpang, tigtetelu is diyà
    te kada kilid kayi.
  mal-2015: നിലവിളക്കിന്റെ മൂന്നു ശാഖ ഒരു വശത്തുനിന്നും നിലവിളക്കിന്റെ മൂന്നു ശാഖ
    മറ്റെ വശത്തു നിന്നും ഇങ്ങനെ ആറു ശാഖ അതിന്റെ പാർശ്വങ്ങളിൽനിന്നു പുറപ്പെടേണം.
  gup-gup: Manmekbe lampstand bu ngurrimarnbun kakarrme six manyende kaluk karringihdi
    kore kungorrk ngarre, yiman danjbik kore kurridkudji dja danjbik kore kurridbuyika.
  gvs-gvs: Go laonina nakae ainima tayamo tolobona goi simadagidi situko, dadavina
    aito, dadavina aito.
  rmc-rmc: Pro svietňikos ker šov rameni. O rameni avena avri le maškarune kotorestar,
    trin pal jekh sera a trin pal aver sera.
  nlg-nlg: Me ke loghoi e ono na baebaseni - e tolu na baebase ke tona horu taonia
    na ghobuna i levu, me tolu ke tona va i levu.
  pes-OPV: و شش شاخه از طرفینش بیرون آید، یعنی سه شاخه چراغدان از یک طرف و سه شاخه
    چراغدان از طرف دیگر.
  ron-1924: Дин латуриле луй сэ ясэ шасе браце; трей браце але сфешникулуй динтр-о
    парте ши трей браце але сфешникулуй дин чялалтэ парте.
  ben-OBCV: সেই দীপাধারের পাশ থেকে ছয়টি শাখা বেরিয়ে আসবে—একদিকে তিনটি এবং অন্যদিকে
    তিনটি।
  som-som: Dhinacyadana waa in lix laamood ka baxdaa; saddex laamood waa inay laambadda
    dhinac kaga yaalliin, saddexda kalena waa inay dhinaca kale kaga yaalliin.
  lat-VUC: Sex calami egredientur de lateribus, tres ex uno latere, et tres ex altero.
  eng-ASVBT: 'and there shall be six branches going out of the sides thereof; three
    branches of the candlestick out of the one side thereof, and three branches of
    the candlestick out of the other side thereof:'
  ita-1885: E sienvi sei rami procedenti da' lati di esso; tre de' rami del Candelliere
    dall'uno de' lati di esso, e tre dall'altro.
  eng-LXXUP: And six branches proceeding sideways, three branches of the candlestick
    from one side of it, and three branches of the candlestick from the other side.
  eng-ULB: Six branches must extend out from its sides—three branches must extend
    from one side, and three branches of the lampstand must extend from the other
    side.
  spa-VBL: Debe tener seis ramas que salgan de los lados del candelabro, tres en cada
    lado.
  fra-_FOB: 'Il sortira six branches de ses côtés: trois branches du chandelier d''un
    côté, et trois branches du chandelier de l''autre côté.'
  mal-mal: നിലവിളക്കിന്റെ മൂന്ന് ശാഖ ഒരു വശത്തുനിന്നും നിലവിളക്കിന്റെ മൂന്ന് ശാഖ മറ്റെ
    വശത്ത് നിന്നും ഇങ്ങനെ ആറ് ശാഖ അതിന്റെ വശങ്ങളിൽനിന്ന് പുറപ്പെടണം.
  lit-lit: 'Šešios šakos turi išeiti iš jo šonų: trys žibintuvo šakos iš vieno jo
    šono ir trys žibintuvo šakos iš kito jo šono;'
  urd-GVR: Ḍanḍī se dāīṅ aur bāīṅ taraf tīn tīn shāḳheṅ nikleṅ.
  suz-BL: मिनु मेको बत्ती दातीक आ थाम रे ६ ओटा राशी ग्रूचा माल्‍नीम। का पटटी रे सां
    नु अर्को पटटी रे सां ग्रूचा माल्‍नीम।
  ita-1927: 'Gli usciranno sei bracci dai lati: tre bracci del candelabro da un lato
    e tre bracci del candelabro dall’altro;'
  ckb-ckb: شەش لقیش لە هەردوو لایەوە دەردەچێت، سێ لق چرادان لەلایەک و سێ لق چرادان
    لەلایەکەی دیکە.
  eng-BBE: It is to have six branches coming out from its sides; three branches from
    one side and three from the other.
  kan-OKCV: ದೀಪಸ್ತಂಭದಿಂದ ಆರು ಕೊಂಬೆಗಳು ಹೊರ ಬಂದಿರಬೇಕು. ಅಂದರೆ ಒಂದು ಭಾಗದಿಂದ ಮೂರು ಕೊಂಬೆಗಳೂ
    ಮತ್ತೊಂದು ಭಾಗದಿಂದ ಮೂರು ಕೊಂಬೆಗಳೂ ಹೊರಗೆ ಬರಬೇಕು.
  bbb-bbb: Ro nine kia fuone sigisi ijiege gorodi ijia amaeriama kena ove ije arire
    manino kave ijia kamaga fuka besu ifefo. Ro ja amaeriakuva nine inokubeke ikene
    gue kama ro inokubeke gue kamafo.
  tam-2017: ஆறு கிளைகள் அதின் பக்கங்களில் விடவேண்டும்; குத்துவிளக்கின் மூன்று கிளைகள்
    அதின் ஒரு பக்கத்திலும், குத்துவிளக்கின் மூன்று கிளைகள் அதின் மறுபக்கத்திலும் விடவேண்டும்.
  spa-RV-1909: 'Y saldrán seis brazos de sus lados: tres brazos del candelero del
    un lado suyo, y tres brazos del candelero del otro su lado:'
  ron-BTF: Și șase brațe vor ieși din laturile acestuia; trei brațe ale sfeșnicului
    dintr-o parte a lui și trei brațe ale sfeșnicului din cealaltă parte;
  eng-WEBP: 'There shall be six branches going out of its sides: three branches of
    the lamp stand out of its one side, and three branches of the lamp stand out of
    its other side;'
  eng-FBV: It is to have six branches coming out of the sides of the lampstand, three
    on each side.
  nld-1939: Zes armen moeten terzijde uitsteken, drie armen aan de ene kant van de
    kandelaar en drie armen aan de andere kant.
  nch-BL: Huan ica nopa chicuase imacuayohua ten nopa taahuil quetzali quipiyas, eyi
    imacuayohua quisas se lado huan ne seyoc eyi imacuayohua quisas ne seyoc lado.
  vie-1934: Hai bên thân đèn sẽ có sáu nhánh nứt ra, ba nhánh ở bên nầy và ba nhánh
    ở bên kia.
  hin-CV: दीये से छः डालियां निकलें, तीन एक तरफ और तीन दूसरी तरफ रखना.
  eng-OURB: 'There shall be six branches going out of its sides: three branches of
    the menorah ·lamp· out of its one side, and three branches of the menorah ·lamp·
    out of its other side;'
  spa-BES: Tiene seis ramas que salen de sus lados; tres ramas de un lado y tres del
    otro.
  tdx-tdx: ho eneñe ty tsampa miakatse amo ila’eo, ty tsampa telo’ i fitàn-jiroy ty
    hilosìtse ami’ty ila’e raike naho ty tsampa telo’ i fitàn-jiroy ty hilosìtse añ’ila’e
    ka;
  vid-vid: Nhagala sita zolawilila kuli chinhu cha kuwichila chenje, nhagala zidatu
    ubanzi umwe na nhagala zidatu ubanzi uyage.
  eng-OKE: And six branches shall come out from its sides, three branches of the candelabrum
    from one side, and three branches of the candelabrum on the second side.
  tha-KJV: ให้​มี​กิ่งหกกิ่ง แยกออกจากลำคันประที​ปน​ั้นข้างละสามกิ่ง
  por-BR-2018: 'E sairão seis braços de seus lados: três braços do candelabro do um
    lado seu, e três braços do candelabro do outro seu lado:'
  deu-ELO: 'Und sechs Arme sollen von seinen Seiten ausgehen: Drei Arme des Leuchters
    aus seiner einen Seite und drei Arme des Leuchters aus seiner anderen Seite.'
  eng-WYC-2018: Six rods shall go out of the sides (of it), three (out) of the one
    side, and three (out) of the other.
  epo-epo: 'Kaj ses branĉoj devas elstari el ĝiaj flankoj: tri branĉoj de la kandelabro
    el unu flanko, kaj tri branĉoj de la kandelabro el la alia flanko;'
  uig-PIN: Qiraƣdanning ƣolining ikki yenidin altǝ xahqǝ qiⱪirilsun — qiraƣdanning
    bir yenidin üq xahqǝ, qiraƣdanning yǝnǝ bir yenidin üq xahqǝ qiⱪirilsun;
  beo-beo: Gamali ea bai da heda:le, sagulufale, amoda gafeyale gala, udiana da la:di,
    udiana eno da la:didili ba:mu.
  tpi-OTNT: Dispela stik lam i mas i gat 6-pela han, tripela long hap na tripela long
    hap.
  hau-SA: Wurin ajiye fitilar yă kasance da rassa shida, rassan nan za su miƙe daga
    kowane gefe na wurin ajiye fitilan, uku a gefe guda, uku kuma a ɗaya gefen.
  uig-LAT: Chiraghdanning gholining ikki yénidin alte shaxche chiqirilsun — chiraghdanning
    bir yénidin üch shaxche, chiraghdanning yene bir yénidin üch shaxche chiqirilsun;
  nde-nde: Ingatsha eziyisithupha zixhunywe emaceleni oluthi, ezintathu nganxanye
    kuthi ezintathu kwelinye icele.
  ton-ton: 'Pea ʻe tuʻu ʻae pasanga ʻe ono mei hono potu ʻe ua: ko e pasanga ʻe tolu
    mei he potu ʻe taha ʻoe tuʻunga maama, mo e pasanga ʻe tolu mei he potu kehe ʻoe
    tuʻunga maama:'
  ces-1613: A šest prutů vycházeti bude z boků jeho, tři prutové svícnu s jedné strany
    jeho, a tři prutové s druhé strany jeho.
  eng-WMB: 'There shall be six branches going out of its sides: three branches of
    the lamp stand out of its one side, and three branches of the lamp stand out of
    its other side;'
  tam-TCV: ஆறு கிளைகள் குத்துவிளக்கின் பக்கங்களிலிருந்து விரிந்து தோன்றவேண்டும். மூன்று
    கிளைகள் ஒரு பக்கத்திலும், மூன்று கிளைகள் மறுபக்கத்திலும் இருக்கவேண்டும்.
  ceb-ULB: Ang unom ka mga sanga kinahanglan maglabaw pataas gikan sa isigkakilid
    niini—ang tulo ka sanga molabaw gikan sa usa ka kilid niini, ug ang laing tulo
    ka sanga molabaw sa laing kilid niini.
  pol-UBG: 'Z jego boków będzie wychodzić sześć ramion: trzy ramiona świecznika z
    jednego boku i trzy ramiona świecznika z drugiego boku.'
  urd-GVU: ڈنڈی سے دائیں اور بائیں طرف تین تین شاخیں نکلیں۔
  deu-1912: Sechs Röhren sollen aus dem Leuchter zu den Seiten ausgehen, aus jeglicher
    Seite drei Röhren.
  ntj-ntj: '@see-verse:EXO.025.031'
  kan-2017: ಕಂಬದ ಒಂದೊಂದು ಪಾರ್ಶ್ವದಲ್ಲಿಯೂ ಮೂರು ಮೂರು ಕೊಂಬೆಗಳಂತೆ ಹಾಗೆ ಆರು ಕೊಂಬೆಗಳೂ ಇರಬೇಕು.
  ena-ena: Unɨ lamalama hɨsɨŋ hɨlɨ agaŋ makaŋ human limu fɨhala human limu pabiŋ cɨjɨŋ
    daŋ hɨnim uami. Limu caba ahica pam makaŋ hɨniavɨm uami. Limu caba avi ahica pam
    makaŋ ala hɨniavɨm uami.
  yap-yap: Nel’ i pa’ngin e re tagil’ e magal ney, ra baraba’ i kenggin ma bay dalip
    i pa’ngin riy.
  hlt-MCSB: Hmaitung te a kaep lamloh a kong parhuk cawn saeh. A vae khat lamloh hmaitung
    kong pathum neh a vae pabae lamloh hmaitung a kong pathum cawn saeh.
  mdy-ETH: ጎኦቦ ዛሎና ላሆ ካኣፒ ዓኣያ ማሂ ኮሼ፤ ሃይሣሢ ፔቴ ዛላ፥ ጊንሣ ሃይሣሢ ባጎ ዛላ ማዖንጎ።
  twi-ASANTE: Kaneadua a ɛhyɛ mfimfini no bɛnya nkorabata nsia a mmiɛnsa wɔ ɛfa na
    mmiɛnsa nso wɔ ɛfa.
  eng-WEBU: 'There shall be six branches going out of its sides: three branches of
    the lamp stand out of its one side, and three branches of the lamp stand out of
    its other side;'
  bnp-bnp: Ra butu na lam ge tahoka a bakona ge polotara. Ge tolu na tabeke tara,
    ge tolu na tabeke tara.
  wal-wal: Miyyiyaara usuppun marati ayyo kiyona; maratuppe heezzati issi baggaara,
    qassi heezzati hankko baggaara de7ona.
  spa-PDDPT: Saldrán seis brazos del candelabro, tres por cada lado.
  gun-gun: Ijyke gui ma oẽ 'rã mboapy meme hakã. Mboapy rakã oẽ oiny 'rã peteĩ yke
    gui, ha'e hovai gui ju mboapy rakã avi 'rã oẽ.
  agu-BL: Nin te yi jun cantila'tz, ba'n tz'el kak k'ab, ox le jalajchak xlaj, nin
    jun nicy'al.
  ilo-ULB: Masapul nga innem a sanga ti aguyauy manipud iti sikiganna—tallo a sanga
    ti masapul nga aguyauy iti maysa a sikigan, ken tallo a sanga ti kandelero iti
    bangir a sikigan.
  kpg-kpg: Nia manga e ono le e tolo gi daha, e dolu i di baahi e dahi, ge e dolu
    i di baahi i golo.
  uig-ARA: چىراغداننىڭ غولىنىڭ ئىككى يېنىدىن ئالتە شاخچە چىقىرىلسۇن ــ چىراغداننىڭ
    بىر يېنىدىن ئۈچ شاخچە، چىراغداننىڭ يەنە بىر يېنىدىن ئۈچ شاخچە چىقىرىلسۇن؛
  sus-sus: Salon senni xa mini lanpui dɔxɔse bili ma, saxan sɛɛti keren, saxan boore
    sɛɛti.
  pon-2006: Rah weneu pahn uhsang ni keile, siluh sang ni apali, a siluh apali.
  ksd-ksd: ma laptikai na ingarina ta ra ura paparaina; a utul a ingar i ra turtur
    na birao tai tika na paparaina ma a utul a ingarina tai ta ra paparaina;
  tur-YTC: 'Yanlarından altı kol çıkacak: şamdanın bir yanından üç kol, diğer yanından
    da üç kol çıkacak;'
  grc-BRENT: Ἓξ δὲ καλαμίσκοι ἐκπορευόμενοι ἐκ πλαγίων, τρεῖς καλαμίσκοι τῆς λυχνίας
    ἐκ τοῦ κλίτους τοῦ ἑνὸς αὐτῆς, καὶ τρεῖς καλαμίσκοι τῆς λυχνίας ἐκ τοῦ κλίτους
    τοῦ δευτέρου.
  ind-AYT: Kaki dian itu harus mempunyai enam cabang yang menonjol dari sisi-sisinya,
    tiga cabang kaki dian dari sisi yang satu dan tiga cabang kaki dian dari sisi
    yang lainnya,
  nya-nya: Mʼmbali mwake mukhale mphanda zisanu ndi imodzi, zitatu mbali iliyonse.
  hrv-hrv: 'Šest krakova neka mu izbija sa strana: tri kraka s jedne strane stalka,
    a tri kraka s druge strane stalka.'
  mps-mps: Te lam donogo nogo te a naga olama nogo me badu deli elalubo, te me sela
    te me badu muyu, te me sela te me badu muyu yao.
  tpi-tpi: Dispela stik lam i mas i gat 6-pela han, tripela long hap na tripela long
    hap.
  dan-1931: Seks Arme skal udgå fra Lysestagens Side, tre fra den ene og tre fra den
    anden Side.
  vie-OVCB: Từ thân mọc ra sáu cành, mỗi bên ba cành.
  guj-2017: તેની બાજુઓમાંથી છ શાખાઓ નીકળે; એક બાજુમાંથી દીપવૃક્ષની ત્રણ શાખાઓ અને
    બીજી બાજુમાંથી દીપવૃક્ષની ત્રણ શાખાઓ.
  pon-2006A: Rah weneu pahn uhsang ni keile, siluh sang ni apali, a siluh apali.
  por-BRBSL: 'There será de seis ramos saindo de seus lados: três ramos da lâmpada
    saem de um lado, e três ramos da lâmpada saem do outro lado;'
  cth-cth: Hmaiimkhok avoivang lahoi kathum kathum touh a tâco vaiteh, a kut taruk
    touh ao han.
  twi-twi: Kaneadua a ɛhyɛ mfimfini no benya nkorata asia a abiɛsa wɔ fa na abiɛsa
    nso wɔ fa.
  hlt-hlt: Hmaitung te a kaep lamloh a kong parhuk cawn saeh. A vae khat lamloh hmaitung
    kong pathum neh a vae pabae lamloh hmaitung a kong pathum cawn saeh.
  tbz-SIM: Kɛ̀ tɛ bɑkɛɛ yɑtɛ ìkuɔ̀, ku mpíkù ìtɑ̃ɑ̃ti, kutɛkù ìtɑ̃ɑ̃ti nɛ̀ dɛ cuokɛ̀
    kɔku.
  msy-2020: Eghtɨ lamba afamin aghorir kam 6plan aghariba ikɨ, eghtɨ 3pla vongɨn ikɨtɨ,
    3pla vongɨn ikɨ.
  azb-azb: Çıraqdanın yanlarından altı budaq – onun bir yanından üç budaq, o biri
    yanından da üç budaq çıxsın.
  eng-DBY: And six branches shall come out of the sides thereof — three branches of
    the lamp-stand out of one side thereof, and three branches of the lamp-stand out
    of the other side thereof;
  hin-2017: और उसके किनारों से छः डालियाँ निकलें, तीन डालियाँ तो दीवट की एक ओर से
    और तीन डालियाँ उसकी दूसरी ओर से निकली हुई हों;
  wol-KYG: Juróom benni car ñooy soqikoo ca wet ya, ñetti car ci gii wet, ñett ca
    ga ca des.
  bjr-bjr: Mi qooma aikausa qisauku dinni taikasee dinni ani moodaa marasee 6 mariani.
    Dinni qaaramoo dinni qaaramoo mariani.
  eng-YLT: and six branches are coming out of its sides, three branches of the candlestick
    out of the one side, and three branches of the candlestick out of the second side;
  eng-WYC-2017: Six rods shall go out of the sides of it, three of the one side, and
    three of the other.
  eng-WMBB: 'There shall be six branches going out of its sides: three branches of
    the lamp stand out of its one side, and three branches of the lamp stand out of
    its other side;'
  urd-GVH: डंडी से दाईं और बाईं तरफ़ तीन तीन शाख़ें निकलें।
  rug-rug: Kaqu ka onomo limana sa tuturuana zuke; ka ṉeta pa karua kalina.
  gaz-gaz: Bitaa mirga baattuu ibsaa sana keessaas dameewwan jaʼa jechuunis sadii
    gama tokkoon, sadii immoo gama kaaniin haa baafaman.
  fra-LSG: Six branches sortiront de ses côtés, trois branches du chandelier de l’un
    des côtés, et trois branches du chandelier de l’autre côté.
  gnn-gnn: '@see-verse:EXO.025.031'
  yal-yal: Yii sennin xa ti a fɔxɔ firinne ma, lɛnpu dɔxɔden yire saxan yi lu a fɔxɔ
    kedenni, a yire saxan a fɔxɔ bodeni.
  haw-1868: E puka mai no na lala eono ma na aoao ona; ekolu lala o ka ipukukui mailoko
    mai o kekahi aoao, a ekolu lala o ka ipukukui, mailoko mai o kekahi aoao.
  arb-NAV: وَتَتَشَعَّبُ مِنْ كُلِّ جَانِبٍ مِنْهَا ثَلاثَةُ أَفْرُعٍ،
  ewe-ewe: “Alɔ ade nanɔ akaɖiti la ƒe axawo dzi, etɔ̃ nanɔ akaɖiti la ƒe axawo kple
    eve dzi.
  eng-LEE: And six branches shall come out of its sides; three branches of the candlestick
    out of the one side, and three branches of the candlestick out of the other side.
  asm-FB: দীপাধাৰৰ কাষৰ পৰা ছয়ডাল শাখা ওলোৱা হ’ব লাগিব। তাৰে তিনি ডাল শাখা এফালৰ
    পৰা, আৰু আন তিনি ডাল শাখা আন ফালৰ পৰা ওলোৱা হ’ব লাগিব।
  sus-A: سَلٌن سٍننِ شَ مِنِ لَنثُي دْشْسٍ بِلِ مَ، سَشَن سّيتِ كٍرٍن، سَشَن بٌورٍ
    سّيتِ.
  fra-SBL: 'Il y aura six branches qui sortiront de ses côtés : trois branches sortiront
    d''un côté du candélabre, et trois branches sortiront de l''autre côté du candélabre ;'
  hbo-hbo: וְשִׁשָּׁ֣ה קָנִ֔ים יֹצְאִ֖ים מִצִּדֶּ֑יהָ שְׁלֹשָׁ֣ה ׀ קְנֵ֣י מְנֹרָ֗ה
    מִצִּדָּהּ֙ הָאֶחָ֔ד וּשְׁלֹשָׁה֙ קְנֵ֣י מְנֹרָ֔ה מִצִּדָּ֖הּ הַשֵּׁנִֽי׃
  eng-WYCLIFFE: Sixe yerdis schulen go out of the sidis, thre of o side, and thre
    of the tother.
  piu-2006: '@see-verse:EXO.025.031'
  pjt-pjt: '@see-verse:EXO.025.031'
  cwe-cwe: Matambi sita yezalawilila hana umbiki wa ichinala, matambi matatu ubanzi
    umwe na matambi matatu ubanzi umwenga.
  kik-kik: Honge ithathatũ ciumĩre mĩena-inĩ ya mũrũgamo wa mũtĩ ũcio wa kũigĩrĩrwo
    matawa, ithatũ mwena ũmwe na ithatũ mwena ũrĩa ũngĩ.
  fra-NCL: Six branches sortiront de ses côtés ; trois branches du chandelier de l’un
    de ses côtés, et trois branches du chandelier du second de ses côtés.
  cek-AK: Hmaithawk paanghaih tung maeto bangah a ban thumto tacawt ueloe, kalah maeto
    bangah doeh a ban thumto, sangqum boih ah tarukto tacawtsak ah.
  cuk-cuk: ”Gwallu-siedgi, e-sakwa walanergwa-nika (6) be imakoed. Nailik, e-sakwa
    walapaa be soboed, baidsik, e-sakwa walapaa be sobbaloed.
  uig-CYR: Чирақданниң ғолиниң икки йенидин алтә шахчә чиқирилсун — чирақданниң бир
    йенидин үч шахчә, чирақданниң йәнә бир йенидин үч шахчә чиқирилсун;
  tel-2017: దీప వృక్షం ఒక వైపు నుండి మూడు కొమ్మలు, రెండవ వైపు నుండి మూడు కొమ్మలు,
    అంటే దాని పార్శ్వాల నుండి ఆరుకొమ్మలు మొలవాలి.
  hat-BSA: “Sis branch yo va soti sou kote li yo; twa branch chandelye a nan yon bò,
    e twa branch chandelye a nan lòtbò a.
  kos-kos: Orala lah onkosr kac — tolu ke la, tolu ke la.
  hbo-WLC: וְשִׁשָּׁ֣ה קָנִ֔ים יֹצְאִ֖ים מִצִּדֶּ֑יהָ שְׁלֹשָׁ֣ה ׀ קְנֵ֣י מְנֹרָ֗ה
    מִצִּדָּהּ֙ הָאֶחָ֔ד וּשְׁלֹשָׁה֙ קְנֵ֣י מְנֹרָ֔ה מִצִּדָּ֖הּ הַשֵּׁנִֽי׃
  ibo-ibo: Alaka isii ga-esite nʼakụkụ abụọ nke ihe ịdọkwasị oriọna ahụ wapụta, alaka
    atọ nʼotu akụkụ ya, alaka atọ nʼakụkụ nke ọzọ.
  ory-ory: ଅର୍ଥାତ୍‍, ତହିଁର ଏକ ପାର୍ଶ୍ୱରୁ ତିନି ଦୀପଶାଖା ଓ ଅନ୍ୟ ପାର୍ଶ୍ୱରୁ ତିନି ଦୀପଶାଖା,
    ଏହିରୂପେ ଦୁଇ ପାର୍ଶ୍ୱରୁ ଛଅ ଶାଖା ନିର୍ଗତ ହେବ।
  chk-chk: Epwe pwal wor wonofoch keangan repwe keang seni ewe popun, ülüfoch me epek,
    pwal ülüfoch me epek.
  rop-rop: Yu garra joinimap siksbala am langa det midul pat. Thribala am garra jidan
    disaid en thribala najasaid,
  ukr-1871: І виходити муть шість віток із боків його, і три вітки в сьвітильнику
    з одного боку, і три вітки в сьвітильнику з другого боку.
  bch-bch: Manta akado lam iae ilua toman ngan ibogaboga lima ga ede, tol iadag ga
    tol iadag.
  deu-1951: Sechs Arme sollen aus den Seiten des Leuchters herauskommen, drei Arme
    aus einer Seite des Leuchters und drei Arme aus der andern Seite des Leuchters.
  eng-JPS: 'And there shall be six branches going out of the sides thereof: three
    branches of the candlestick out of the one side thereof, and three branches of
    the candle-stick out of the other side thereof;'
  srp-1865: A šest grana neka mu izlazi sa strana, tri grane s jedne strane svijetnjaka
    a tri grane s druge strane svijetnjaka.
  lug-lug: 'Kunaabako amatabi mukaaga omutuula emisubbaawa: amatabi asatu nga gali
    ku ludda lumu, n’amalala asatu nga gali ku ludda olulala.'
  heb-heb: וששה קנים יצאים מצדיה שלשה קני מנרה מצדה האחד ושלשה קני מנרה מצדה השני׃
  ben-IRV: বাতিস্তম্ভের এক পাশ থেকে তিনটি শাখা ও বাতিস্তম্ভের অন্য পাশ থেকে তিনটি
    শাখা, এই ছয়টি শাখা তার পাশ থেকে নির্গত হবে।
  pan-pan: ਛੇ ਟਹਿਣੀਆਂ ਉਸ ਦੇ ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਨਿੱਕਲਣ। ਸ਼ਮਾਦਾਨ ਦੇ ਇੱਕ ਪਾਸਿਓਂ ਤਿੰਨ ਟਹਿਣੀਆਂ
    ਅਤੇ ਸ਼ਮਾਦਾਨ ਦੇ ਦੂਜੇ ਪਾਸਿਓਂ ਤਿੰਨ ਟਹਿਣੀਆਂ।
  mya-JVB: မီးခုံတိုင် တဘက် တချက်သုံး လက် စီထွက် ၍၊ အလက် ခြောက် လက်ရှိရမည်။
  tbg-tbg: Vi kairiqava vaireva, 7navuma vohaaraqaa varianarove. Avutaqaa kairiqa
    vohaiqavano vairaro hini mantaraini kairiqa taaramonavu vairaro hini mantaraini
    kairiqa taaramonavu variarire...
  hmo-hmo: Iena rigi be ibounai 6, kahana toi, kahana toi.
  urd-urd: 'और उसके दोनों पहलुओं से छ: शाँख़े बाहर को निकलती हों, तीन शाखें शमा''दान
    के एक पहलू से निकलें और तीन दूसरे पहलू से।'
  rus-SYN: 'шесть ветвей должны выходить из боков его: три ветви светильника из одного
    бока его и три ветви светильника из другого бока его;'
  bqc-SIM: Ní daupi gↄ̃na kɛ soolo, kpɛla àaↄ̃, kpɛle àaↄ̃.
  tcz-CHONGTHU: Thaomei phung ajet le avei apat abah gup hung um doh ding, thaomei
    pang lang khat a abah thum hung um doh ding chule khat lang'a ma chu abah thum
    hung kisep doh ding ahi.
  mar-mar: त्या दीपवृक्षाला एका बाजूला तीन व दुसऱ्या बाजूला तीन अशा सहा शाखा असाव्यात.
  qub-qub: Chay candilëru canga sojta callapayoj, quimsa jucaj-lädunpita, quimsana
    jucaj-lädunpita.
  hat-hat: Gwo lanp lan va gen sèt branch, yonn kanpe dwat nan mitan ak twa branch
    chak bò.
  eng-BSB: Six branches are to extend from the sides of the lampstand—three on one
    side and three on the other.
  tod-tod: Fitina zei anii ma ɓeke dɔzitaiti ta ɠula kakamaʋɛti, ma ɓeke saʋagɔ ɠa
    ɠɛɛzu kakamaʋɛ gilazuʋɛ, ta ma ɓeke saʋagɔ ɠɛ kakamaʋɛ zɔɔla ʋelei.
  eng-WEBPB: 'There shall be six branches going out of its sides: three branches of
    the lamp stand out of its one side, and three branches of the lamp stand out of
    its other side;'
  kbq-kbq: Hagi ana tavi zotamofona 6si'a azankuna tro hunteho. Rugaraga 3'a azankuna
    metere hugahie.
  nhe-BL: Huan ica nopa chicuase imacuayohua tlen nopa tlahuil quetzali quipiyas,
    eyi imacuayohua quisas se lado huan ne seyoc eyi imacuayohua quisas ne seyoc lado.
  gub-BL: Heta putar 6 tatainy wà nehe no. Na'iruz tatainy upyta putar ipehegwer rehe
    wà nehe. Na'iruz tatainy upyta putar inugwer ipehegwer rehe wà nehe. A'e tatainy
    upyta putar a'e 6 izywa zàwenugar apyr wà nehe.
  eng-DRA: Six branches shall come out of the sides, three out of the one side, and
    three out of the other.
