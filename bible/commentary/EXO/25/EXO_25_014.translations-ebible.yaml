  ory-ory: ପୁଣି, ସିନ୍ଦୁକ ବହିବା ନିମନ୍ତେ ସିନ୍ଦୁକର ଦୁଇ ପାର୍ଶ୍ୱସ୍ଥ କଡ଼ାରେ ସେହି ସାଙ୍ଗୀ
