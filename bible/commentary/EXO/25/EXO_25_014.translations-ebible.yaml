  kos-kos: ac isongang nu ke ring ma oan sisken Tuptup an.
  hbo-WLC: וְהֵֽבֵאתָ֤ אֶת־הַבַּדִּים֙ בַּטַּבָּעֹ֔ת עַ֖ל צַלְעֹ֣ת הָאָרֹ֑ן לָשֵׂ֥את
