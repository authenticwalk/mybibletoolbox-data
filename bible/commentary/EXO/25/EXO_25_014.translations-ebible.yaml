  pma-pma: ka ilingi luhekirisil en out tatetalien keil en usite keilu ten bokis koanik.
  tel-2017: వాటితో ఆ మందసాన్ని మోయడానికి అంచులకు ఉన్న రింగుల్లో ఆ మోతకర్రలను దూర్చాలి.
  hat-BSA: Ou va mete poto yo pase anndan wondèl yo sou kote lach la, e pote lach
