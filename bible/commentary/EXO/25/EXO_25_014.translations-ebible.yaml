  arb-NAV: ثُمَّ تُدْخِلُهُمَا فِي الحَلَقَاتِ الَّتِي عَلَى جَانِبَيِ التَّابُوتِ
    لِيُحْمَلَ بِهِمَا.
  ewe-ewe: Tsɔ wo ƒo ɖe asigɛ eve siwo le aɖaka la ƒe axa ɖeka dzi la me hena aɖaka
