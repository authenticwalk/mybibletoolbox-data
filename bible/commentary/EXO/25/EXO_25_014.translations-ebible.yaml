verse: EXO.025.014
translations:
  mal-C: പേടകം ചുമക്കേണ്ടതിന് ആ തണ്ടുകൾ അതിന്റെ വശങ്ങളിലുള്ള വളയങ്ങളിൽ കടത്തിവെക്കണം.
  deu-TKW: diese Stangen sollst du durch die Ringe ziehen, die an den Seiten der Lade
    sind, damit man mittels ihrer die Lade tragen kann.
  lin-lin: Okokotisa mabaya yango na bapete oyo ezali na songe ya sanduku, mpo na
    komemela yango.
  eng-LSV: and have brought the poles into the rings on the sides of the Ark, to carry
    the Ark by them;
  eng-GNV: Then thou shalt put the barres in the rings by the sides of the Arke, to
    beare the Arke with them.
  eng-WEBSTER: And thou shalt put the staffs into the rings by the sides of the ark,
    that the ark may be borne with them.
  nhw-BL: huan ma pano se tlen nopa cuahuitl huehueyac ipan nopa ome anillos ipan
    sesen lado ipan inacastla nopa caxa para quej nopa huelis anquitlananase.
  swh-ONEN: Utaiingiza hiyo mipiko kwenye zile pete katika pande mbili za Sanduku
    ili kulibeba.
  bba-bba: Kpɑ ɑ yi wɑsi kpɑkoro ten sumi sɔɔ beri berikɑ, yi n sɑ̃ɑ ten nɛnutii.
  eng-KJVCPB: And thou shalt put the staves into the rings by the sides of the ark,
    that the ark may be borne with them.
  luo-luo: Rwak ludhego ei ratege mantie e bethe Sandug Muma mondo otingʼego.
  meu-meu: Ini maduna na ring amo ba toi hanai, maua kahana kahana ai, ihualaina ḡaudia
    ai baela.
  npi-ULB: सन्दुकलाई बोक्‍नलाई त्यसको दुवैपट्टिका किनारामा भएका मुन्द्राहरूमा ती डन्डाहरू
    घुसाउनू ।
  yor-yor: Ìwọ ó sì fi ọ̀pá náà bọ òrùka ní ẹ̀gbẹ́ kọ̀ọ̀kan àpótí ẹ̀rí náà láti fi
    gbé e.
  emp-NTPO: Maʌ̃ bacurura pĩrũne ed̶a berajud̶adua baurude jira eded̶i carea.
  ind-ind: Masukkan kedua tongkat itu ke dalam gelang-gelang yang ada di kedua sisi
    peti, agar peti dapat diusung.
  pes-OPCB: و آنها را برای حمل کردن صندوق در داخل حلقه‌های دو طرف صندوق بگذار.
  tgl-ULB: Dapat ninyong ilagay ang mga baras doon sa mga argolya sa mga gilid ng
    kaban, para madala ang kaban.
  hui-hui: Ogoni biai howa ira ogoni labo Mbogoyinaga gene dindiha mbirale mabubi
    gi pagida ale ngolome wabu helarimigoha Mbogoyi iraho yalu polenedagua abe tale
    buwa mo karulalimu.
  mya-mya: သေတ္တာ​ကို​သယ်​ဆောင်​ရန်​ထမ်း​ပိုး​များ​ကို​သေတ္တာ တစ်​ဘက်​တစ်​ချက်​ရှိ​ကွင်း​များ​တွင်​လျှို​ထား
    ရ​မည်။-
  cbi-NTPO: tsejtu kelu kelu pumu tutilanu pudei, tsangue' juntsanu ka' yali' taji
    tajiinu.
  bod-N: ཤུར་སྒམ་དེ་འཁུར་བའི་ཕྱིར་རྒྱུག་པ་གཉིས་ཤུར་སྒམ་གྱི་ལོགས་གཉིས་ཀའི་ཨ་ལོང་རྣམས་ལ་རྒྱུས་ཤིག
  sna-sna: Muise matanda aya mukati memhete dziri parutivi rwebhokisi kuti mutakure
    bhokisi nawo.
  spa-BLM: Pondrás las varas en las argollas a los lados del arca para transportarla.
  cac-cac: Tz'ecchajec' te' d'a yol juntzan̈ q'uen argolla tz'och d'a spac'ultac te'
    caxa chi', aton yed' juntzan̈ te' chi' syal sb'achjiq'ue te' caxa chi'.
  swh-ULB: Nawe lazima uweka hiyo miti katika vile viduara vilivyo katika pande mbili
    za sanduku ili kulichukua hilo sanduku.
  bel-bel: і ўкладзі жэрдкі ў колцы, з бакоў каўчэга, каб з дапамогаю іх несьці каўчэг;
  wed-wed: Ma anipawe au loji bokisi au babana ma raviai, da ina pawei.
  deu-ELBBK: Und bring die Stangen in die Ringe an den Seiten der Lade, um die Lade
    mit denselben zu tragen.
  mbb-OT: ne id-ahuk haazà is tival zuen te menge mibpen-iring te rintì duen te kada
    kilid te Kavan para metival zan haazà is Kavan.
  mal-2015: തണ്ടുകളാൽ പെട്ടകം ചുമക്കേണ്ടതിന്നു പെട്ടകത്തിന്റെ പാർശ്വങ്ങളിലുള്ള വളയങ്ങളിൽ
    അവ ചെലുത്തേണം.
  gup-gup: Wanjh manmekbe mandulkkuyeng ngurringimewo kore nawu rings kahdi kore kurrid
    ngarre Ark, ba kamak bu bininj kabirringorrkan manmekbe Ark.
  gvs-gvs: Ikavava, riniyadi goi sivaisiudi bei itoboinedi dedeogayana sikaitakeve.
  rmc-rmc: O dručki zaispideha andro kružki pal soduj seri, hoj pes te del te hordinel.
  nlg-nlg: Vaho ge ko talui va erua na ghai ni hola ilokani e vati na papada/ringi
    tana rua na levu na vatei holana nia.
  pes-OPV: و آن عصاها رادر حلقه هایی که بر طرفین تابوت باشد بگذران، تاتابوت را به
    آنها بردارند.
  ron-1924: Сэ вырь друӂий ын вериӂиле де пе латуриле кивотулуй, ка сэ служяскэ ла
    дучеря кивотулуй;
  aui-aui: Paghodi dedewaga nawanawadiye kwakidiye konitupatete bi toudima konakawari.
  ben-OBCV: সিন্দুকটি বহন করার জন্য সেটির দুই পাশে থাকা কড়াগুলিতে সেই খুঁটিগুলি ঢুকিয়ে
    দিয়ো।
  som-som: Oo ulahana waa inaad gelisaa siddooyinka sanduuqa dhinacyadiisa ku yaal,
    in sanduuqa lagu qaado.
  lat-VUC: 'Inducesque per circulos qui sunt in arcæ lateribus, ut portetur in eis:'
  eng-ASVBT: And thou shalt put the staves into the rings on the sides of the ark,
    wherewith to bear the ark.
  ita-1885: E metti quelle stanghe dentro agli anelli da' lati dell'Arca, per portarla
    con esse.
  eng-LXXUP: And thou shalt put the staffs into the rings on the sides of the ark,
    to bear the ark with them.
  eng-ULB: You must put the poles into the rings on the ark's sides, in order to carry
    the ark.
  spa-VBL: Colocarán las varas en los anillos de los lados del Arca, para que pueda
    ser transportada.
  fra-_FOB: Et tu feras entrer les barres dans les anneaux, aux côtés de l'arche,
    pour porter l'arche au moyen des barres.
  mal-mal: തണ്ടുകളാൽ പെട്ടകം ചുമക്കേണ്ടതിന് പെട്ടകത്തിന്റെ വശങ്ങളിലുള്ള വളയങ്ങളിലൂടെ
    അവ കടത്തണം.
  urd-GVR: un ko donoṅ taraf ke kaṛoṅ meṅ ḍālnā tāki un se sandūq ko uṭhāyā jāe.
  suz-BL: मिनु मेको कुरतीक कोक्‍के निक्‍शी मेको मुन्‍द्राम शुइक्‍चा माल्‍नेवे। मो
    पा मेको सन्‍दोस कली कुरने चाप्‍नीम।
  ita-1927: E farai passare le stanghe per gli anelli ai lati dell’arca, perché servano
    a portarla.
  ckb-ckb: دارەکانیش بخرێتە ناو بازنەکانی سەر هەردوو لای سندوقەکە، بۆ هەڵگرتنی سندوقەکە
    پێیان.
  eng-BBE: And put the rods through the rings at the sides of the ark, for lifting
    it.
  kan-OKCV: ಮಂಜೂಷವನ್ನು ಹೊರುವುದಕ್ಕಾಗಿ ಕೋಲುಗಳನ್ನು ಮಂಜೂಷದ ಎರಡು ಕಡೆಗಳಲ್ಲಿರುವ ಬಳೆಗಳಲ್ಲಿ
    ಸೇರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.025.013'
  tam-2017: அந்தத் தண்டுகளால் பெட்டியைச் சுமக்கும்படி, அவைகளைப் பெட்டியின் பக்கங்களிலிருக்கும்
    வளையங்களிலே பாய்ச்சு.
  spa-RV-1909: Y meterás las varas por los anillos á los lados del arca, para llevar
    el arca con ellas.
  ron-BTF: Și pune drugii în inele pe părțile laterale ale chivotului, ca să fie purtat
    cu ei chivotul.
  eng-WEBP: You shall put the poles into the rings on the sides of the ark to carry
    the ark.
  eng-FBV: Place the poles into the rings on the sides of the Ark, so it can be carried.
  nld-1939: en steek ze in de krammen aan weerskanten van de ark, om daarmee de ark
    te dragen.
  nch-BL: huan ma pano se ten nopa cuahuit huehueyac ipan nopa ome anillo ipan sesen
    lado ipan inacasta nopa caxa para quej nopa huelis anquitananase.
  vie-1934: rồi lòn đòn vào khoen hai bên hông hòm, để dùng đòn khiêng hòm.
  hin-CV: डंडों को दोनों तरफ के कड़ों में डालना ताकि संदूक को उठाना आसान हो.
  eng-OURB: You shall put the poles into the rings on the sides of the ark to carry
    the ark.
  spa-BES: Y pon las varas por los anillos a los lados del cofre, para levantarla.
  tdx-tdx: Atsorofoto amy ravake añ’ ila’ i vatay rey i baoñe rey hitarazoañe i vatay.
  vid-vid: Mipichilo ajo jokola kuli pete azo ziwele banzi mbili za alyo isanduku
    kwa chiwalo cha kulipika.
  eng-OKE: and shalt insert the staves in the rings upon the sides of the ark, that
    the ark may be carried upon them.
  tha-KJV: แล​้วสอดคานหามเข้าที่ห่วงข้างหีบสำหรับใช้ยกหามหี​บน​ั้น
  por-BR-2018: E meterás as varas pelos anéis aos lados da arca, para levar a arca
    com elas.
  deu-ELO: Und bringe die Stangen in die Ringe an den Seiten der Lade, um die Lade
    mit denselben zu tragen.
  eng-WYC-2018: and thou shalt bring (them) in by the rings that be in the sides of
    the ark, that it be borne in them, (and thou shalt bring them in through the rings
    that be on the sides of the Ark, so that the Ark can be carried with them,)
  epo-epo: Kaj metu la stangojn en la ringojn sur la flankoj de la kesto, por porti
    la keston per ili.
  uig-PIN: andin sanduⱪ ular arⱪiliⱪ kɵtürülsun dǝp, baldaⱪlarni sanduⱪning ikki yenidiki
    ⱨalⱪiliridin ɵtküzüp ⱪoyƣin.
  beo-beo: Amo ifa dilia da gasisalasu amo Gagili la:didili salawane gaguli masa.
  tpi-OTNT: Na putim dispela tupela hap diwai i go insait long ol ring long hap na
    long hap bilong bokis bilong karim bokis i go.
  hau-SA: Ka sa sandunan a cikin zoban, a gefen akwatin domin ɗaukansa.
  uig-LAT: andin sanduq ular arqiliq kötürülsun dep, baldaqlarni sanduqning ikki yénidiki
    halqiliridin ötküzüp qoyghin.
  nde-nde: Hlomani imijabo kulawo masongo asemaceleni omtshokotsho kube yizibambo.
  ton-ton: Pea ke velo ʻae haʻamo ki he kavei ʻi he potu ʻe ua ʻoe puha, koeʻuhi ke
    haʻamo ʻaki ʻae puha.
  ces-1613: I uvlečeš sochory do kruhů po stranách té truhly, aby na nich nošena byla
    truhla.
  eng-WMB: You shall put the poles into the rings on the sides of the ark to carry
    the ark.
  tam-TCV: பெட்டியைச் சுமப்பதற்கு, அந்தக் கம்புகளை பெட்டியின் பக்கங்களில் இருக்கும்
    வளையங்களில் மாட்டிவை.
  ceb-ULB: Isuksok ninyo ang dayongan didto sa mga liningin nga nahimutang sa isigkakilid
    sa arka sa kasabotan, aron madayongan ang arka sa kasabotan.
  pol-UBG: I włożysz drążki w pierścienie na bokach arki, aby na nich noszono arkę.
  urd-GVU: اُن کو دونوں طرف کے کڑوں میں ڈالنا تاکہ اُن سے صندوق کو اُٹھایا جائے۔
  deu-1912: und stecke sie in die Ringe an der Lade Seiten, daß man sie damit trage;
  ntj-ntj: '@see-verse:EXO.025.013'
  kan-2017: ಮಂಜೂಷದ ಎರಡು ಕಡೆಗಳಲ್ಲಿರುವ ಬಳೆಗಳಲ್ಲಿ ಸೇರಿಸಬೇಕು.
  ena-ena: La kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ havahava saŋ kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ
    hegulaŋ me agɨladɨ viavɨla kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lɨba golɨ hakɨ heŋ limu
    caba limu caba hɨvɨ lamavɨci ivouavɨm uami.
  yap-yap: mu yuy’ed fagal ley i mat’ ngalan fapi luwaw ni bay u barba’ ngu barba’
    fare Kahol.
  hlt-MCSB: A cung te thingkawng vae kah a kutcaeng khuila rholh lamtah te nen te
    thingkawng kawt saeh.
  mdy-ETH: ዬንሢ ዛጶ ሚፆንሢ ታኣቦቶኮ ዓጮ ዛሎይዳ ዓኣ ዢኢሮንሢዳ ጌልዜ።
  twi-ASANTE: na fa hyehyɛ nkawa no mu na wɔde apam adaka no asoa.
  mwc-mwc: Bidamanina Maragasina Dedewagina kabarina kairavina wai pawo koi tupasusurana
    ku kapi kamona ba kona kabari.
  eng-WEBU: You shall put the poles into the rings on the sides of the ark to carry
    the ark.
  bnp-bnp: O rodo na halui ra binole nga; ge dili na tabeke koea tara, na tabeke lake
    tara, ne vona ni kaloho a tava.
  wal-wal: Taabootaa tookkanau, Taabootaa miyyiyan de7iya sagaayotun kasota aatta.
  spa-PDDPT: Meterás las varas por las argollas, a los lados del arca para llevar
    el arca con ellas.
  gun-gun: Yvyra po'i'i ma remboaxa 'rã hyru jovaive re inhapyĩ va'e oĩ va'e rupi,
    ha'e va'e re hyru peraa aguã.
  agu-BL: Yil bnix ba'n tz'icy' ita'n tc'u'l yi e'chk argoy yi at te c'u'l yi caẍa',
    na xconk tan palche'n nin.
  ilo-ULB: Masapul nga iyusokyo ti assiw kadagiti pangiyusokan nga adda iti sikigan
    ti lakasa, tapno maawit ti lakasa.
  kpg-kpg: ga daalo nia maa gi lodo nia buulei i nia baahi dagidahi o Tebedebe.
  uig-ARA: ئاندىن ساندۇق ئۇلار ئارقىلىق كۆتۈرۈلسۇن دەپ، بالداقلارنى ساندۇقنىڭ ئىككى
    يېنىدىكى ھالقىلىرىدىن ئۆتكۈزۈپ قويغىن.
  sus-sus: I xa e raso kankira suxude digilinxie kui, na kankira xaninma e tan nan
    ma.
  pon-2006: ke ahpw kadil tuhke ko nan rihng ko ni keile riau en Kohpwao.
  ksd-ksd: Ma una ule tar ra ura kip ta ra ngovo ta ra papar a bok, upi da kip ia
    me.
  tur-YTC: Sandığı taşımak için sırıkları sandığın yanlarındaki halkalara takacaksın.
  grc-BRENT: Καὶ εἰσάξεις τοὺς ἀναφορεῖς εἰς τοὺς δακτυλίους τοὺς ἐν τοῖς κλίτεσι
    τῆς κιβωτοῦ, αἴρειν τὴν κιβωτὸν ἐν αὐτοῖς.
  ind-AYT: Kamu harus memasukkan tongkat-tongkat itu ke dalam gelangnya di setiap
    sisi tabut supaya tabut itu dapat diusung dengannya.
  nya-nya: Ndipo ulowetse nsichizo mʼmphete zija za mbali zonse ziwiri za bokosilo
    kuti azinyamulira.
  hrv-hrv: Onda provuci motke kroz kolutove sa strana Kovčega da se na njima Kovčeg
    nosi.
  mps-mps: Tama te ni pedai si te ring tomoba te me badu muyu, me badu muyu elama,
    te halobage tolasa pomainogo eyu, tama tiao.
  tpi-tpi: Na putim dispela tupela hap diwai i go insait long ol ring long hap na
    long hap bilong bokis bilong karim bokis i go.
  dan-1931: og du skal stikke Stængerne gennem Ringene på Arkens Sider, for at den
    kan bæres med dem;
  vie-OVCB: rồi xỏ đòn vào khoen hai bên Hòm dùng làm đòn khiêng.
  guj-2017: અને કરારકોશને ઉપાડવા માટે એ દાંડા દરેક બાજુના કડામાં ભરવી દેવા.
  pon-2006A: ke ahpw kadil tuhke ko nan rihng ko ni keile riau en Kohpwao.
  por-BRBSL: Você deverá colocar os postes nas argolas dos lados da arca para carregar
    a arca.
  cth-cth: Thingkong kâkayawt thai nahanelah, tapang dawk e laikaw dawk kâkayawtnae
    acung hah na hrawt han.
  twi-twi: Fa mmaa no hyehyɛ nkaa no mu na wɔde asoa apam adaka no.
  hlt-hlt: A cung te thingkawng vae kah a kutcaeng khuila rholh lamtah te nen te thingkawng
    kawt saeh.
  tbz-SIM: Kɛ̀ dí ì tɔ̃nnɛ́ dɛmɑ́mɑ́nnɛ̀ dɛ̀ɛ̀ cɑ̀ɑ́tí ditɔu, kɛ̀ bɛ̀ ndi tòúnɛ̀.
  msy-2020: Egh ia Boksiam atersɨ iter otevir kamning isɨ, tam vongɨn an ringning
    darugh, egh tam vongɨn an ringning darugh.
  azb-azb: Sandığı daşımaq üçün şüvülləri sandığın yanlarındakı halqalara keçir.
  eng-DBY: And put the staves into the rings upon the sides of the ark, that the ark
    may be borne with them.
  hin-2017: और डंडों को सन्दूक की दोनों ओर के कड़ों में डालना जिससे उनके बल सन्दूक
    उठाया जाए।
  wol-KYG: Su ko defee nga roof njàppu yi ci lam, yi ci weti gaal gi, ngir ñu di ko
    yóbboo gaal gi.
  bjr-bjr: Kukuqa maseeqa dinni dinni amaaqa auquqainnanaki ausuaqa.
  eng-YLT: and hast brought the staves into the rings on the sides of the ark, to
    bear the ark by them,
  wat-wat: Nowanowa koni kafakainei kewa kuna ketokwanisiya ebe nenesiyai kwana uniiya.
  eng-WYC-2017: and thou shalt bring in by the rings that be in the sides of the ark,
    that it be borne in them,
  eng-WMBB: You shall put the poles into the rings on the sides of the ark to carry
    the ark.
  urd-GVH: उनको दोनों तरफ़ के कड़ों में डालना ताकि उनसे संदूक़ को उठाया जाए।
  rug-rug: mamu va lopoto lani koari na riṉi, pa karua kalina sa bokese sari na huda.
