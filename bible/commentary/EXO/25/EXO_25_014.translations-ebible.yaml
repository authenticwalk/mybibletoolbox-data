  asm-FB: নিয়ম চন্দুক বৈ নিবৰ বাবে, সেই কানমাৰি নিয়ম-চন্দুকৰ দুয়ো ফালে থকা আঙঠিত
    সুমুৱাবা।
  sus-A: عِ شَ عٍ رَ سٌ كَنكِرَ سُشُدٍ دِفِلِنشِيٍ كُي، نَ كَنكِرَ شَنِنمَ عٍ تَن
