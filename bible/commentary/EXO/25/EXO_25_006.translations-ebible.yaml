verse: EXO.025.006
translations:
  mal-C: വിളക്കിനുള്ള ഒലിവെണ്ണ, അഭിഷേകതൈലത്തിനും സുഗന്ധധൂപത്തിനും വേണ്ടുന്ന സുഗന്ധദ്രവ്യങ്ങൾ,
  deu-TKW: in Öl für den Leuchter, Spezereien für das Salböl und das wohlriechende
    Räucherwerk,
  lin-lin: mafuta ya olive mpo na kopelisela mwinda, biloko ya mike-mike ya solo kitoko
    mpo na kosala mafuta ya epakolami mpe malasi ya solo kitoko ;
  eng-LSV: oil for the light, spices for the anointing oil, and for the incense of
    the spices,
  eng-GNV: Oyle for the light, spices for anoynting oyle, and for the perfume of sweete
    sauour,
  eng-WEBSTER: Oil for the light, spices for anointing oil, and for sweet incense,
  nhw-BL: Xijseli aceite para ica quitlatise tlahuili. Xijseli tlaajhuiyacayotl para
    aceite catli quitequihuíaj para tlaiyocacahuase para na, huan nojquiya para ica
    anquisencahuase copali catli ajhuiyac.
  swh-ONEN: mafuta ya zeituni kwa ajili ya taa; vikolezi kwa ajili ya mafuta ya upako,
    pamoja na uvumba wa harufu nzuri;
  bba-bba: kɑ ɡum mɛ bɑ rɑ kɑ fitilɑ sɔ̃re kɑ ɡum mɛ mu turɑre mɔ mɛ bɑ rɑ kpuro tɑ̃re
    bu kɑ sɔ̃ɔsi mɑ Gusunɔ u ye ɡɔsɑ nɛnɛm, kɑ turɑre ye bɑ rɑ dɔ̃ɔ doke,
  eng-KJVCPB: oil for the light, spices for anointing oil, and for sweet incense,
  luo-luo: mor zeituni miolo e taya mondo okel ler, gik milosogo mor pwodhruok kod
    ubani mangʼwe ngʼar,
  meu-meu: lamepa diaranuna bona muramura mai bonadia bona e gabu muramuradia;
  npi-ULB: पवित्रस्थानका बत्तीहरूका निम्ति तेल, अभिषेक गर्नका लागि मसला र सुगन्धित
    धूप, एपोद र छाती-पातामा जड्नका लागि
  yor-yor: Òróró olifi fún iná títàn; òróró olóòórùn dídùn fún ìtasórí àti fún tùràrí
    olóòórùn dídùn;
  emp-NTPO: olivo dragada ĩbĩrã coad̶i carea. Idjab̶a querada diad̶ida panʌa olivo
    dragad̶aa puerad̶i carea. Maʌ̃ba ne jũma Ãcõrẽ iteabemada soad̶ida panʌa. Maʌ̃
    awara diad̶ida panʌa quera bad̶i careabemada,
  ind-ind: minyak zaitun untuk penerangan, wangi-wangian dari getah pohon untuk dimasukkan
    ke dalam minyak urapan dan untuk membakar dupa,
  pes-OPCB: روغن زیتون برای چراغها؛ مواد خوشبو برای تهیه روغن مسح؛ بخور خوشبو؛
  tgl-ULB: langis para sa mga ilawan ng santuwaryo; pampalasa para sa langis na pangpahid
    at ang mahalimuyak na insenso;
  hui-hui: Ani bialu lamu hale delolenaga olibe lini ibanebi mbirale i̱ninaga wiabagi
    hene ngelonaga padua ngabi tara tara ngaru heba biamaga hene ngarubi ira hagua
    ngabilo delaga inisenesi ngarubi lomabu ngulene nga.
  mya-mya: မီး​ထွန်း​ရန်​ဆီ၊ ဘိ​သိက်​သွန်း​ရန်​ဆီ​နှင့်​မီး​ရှို့ ရာ​နံ့​သာ​ပေါင်း​အ​တွက်​အ​မွှေး​အ​ကြိုင်၊-
  cbi-NTPO: ñillu chakaanu ulibu muli juula bain, naa inchin juu tirendu menestenguentsumi
    mulinu punu aindyu juula bain, naa ju'ke' aindyunguikaantsumi kenu aindyu juula
    bain,
  bod-N: སྒྲོན་མེའི་ཕྱིར་འཚིར་སྣུམ་དང་། འབྱུག་སྣུམ་དང་དྲི་ཞིམ་བདུག་སྤོས་ཀྱི་ཕྱིར་བསུང་རྫས་རྣམས་དང་།
  sna-sna: mafuta omuorivhi emwenje; zvinonhuhwira zvemafuta okuzodza anonhuhwira
    uye nezvimwe zvinonhuhwira;
  spa-BLM: aceite para la luz, especias para el aceite de la unción y para el incienso
    aromático,
  cac-cac: aceite sc'anji d'a candil, perfume, yaceiteal sat te' olivo sc'anji ayic
    sic'chajcanoch junoc mach, ma junoc tas vicoc, incienso suc'uq'ui sjab',
  swh-ULB: mafuta ya ile taa, na viungo vya manukato kwa yale mafuta ya kupaka na
    kwa ule uvumba wenye harufu nzuri;
  bel-bel: алей у сьвяцільні, пахошчы ў алей памазаньня і дзеля пахучага каджэньня,
  deu-ELBBK: Öl zum Licht, Gewürze zum Salböl und zum wohlriechenden Räucherwerk;
  mbb-OT: lana te ulibu para te sulù, menge pehemut he para te lana he idlana wey
    para te mehemut he veyewà,
  mal-2015: വിളക്കിന്നു എണ്ണ, അഭിഷേക തൈലത്തിന്നും പരിമളധൂപത്തിന്നും സുഗന്ധവർഗ്ഗം,
  gup-gup: Ngundiwon mak kunkalkkid manbu oliveskenh ba ngurrikinjekenh kore lamps;
    dja mak manbu spices bu kabirrimarnbun mankalkkidmanjmak manbu kabindikodjdjuhkekenh
    bininj dja mak bu kabirrimarnbun manmanjmakkaykenh incense;
  gvs-gvs: oribe mumuna rampa manuna, alova sakavaidi dedevidi, pútuma aba kaipaku
    manuna be nakae insensi ma mainina dedevina.
  rmc-rmc: olejos prekal o lampi, koreňje prekal o olejos te pomazinel the pro voňavo
    kaďidlos,
  nlg-nlg: na kokolo ni olive kara dodoea nia na bulu, na raurau ni ghai na vatei
    kere ghaiuruuru te gasuva, maia na kokolo tabu me vatei siusiu tinoni, maia kara
    tabui nia na balu totobo;
  pes-OPV: وروغن برای چراغها، و ادویه برای روغن مسح، وبرای بخور معطر،
  ron-1924: унтделемн пентру сфешник, миродений пентру унтделемнул унӂерий ши пентру
    тэмыя мироситоаре;
  ben-OBCV: আলোর জন্য জলপাই তেল; অভিষেক করার উপযোগী তেলের জন্য ও সুগন্ধি ধূপের জন্য
    মশলাপাতি;
  som-som: iyo saliid laambadda lagu shubo, iyo udgoon lagu daro saliidda lagu subkado,
    iyo dhir udgoon oo lagu daro uunsiga;
  lat-VUC: 'oleum ad luminaria concinnanda: aromata in unguentum, et thymiamata boni
    odoris:'
  eng-ASVBT: oil for the light, spices for the anointing oil, and for the sweet incense,
  ita-1885: olio per la lumiera, aromati per l'olio dell'Unzione, e per lo profumo
    degli aromati;
  eng-LXXUP: and oil for the light, incense for anointing oil, and for the composition
    of incense,
  eng-ULB: oil for the sanctuary lamps; spices for the anointing oil and the fragrant
    incense;
  spa-VBL: aceite de oliva para las lámparas; especias para el aceite de oliva usado
    en la unción y para el incienso fragante;
  fra-_FOB: De l'huile pour le luminaire, des aromates pour l'huile de l'onction,
    et pour le parfum aromatique,
  mal-mal: വിളക്കിന് എണ്ണ, അഭിഷേകതൈലത്തിനും പരിമളധൂപത്തിനും സുഗന്ധവർഗ്ഗം,
  urd-GVR: shamādān ke lie zaitūn kā tel, masah karne ke lie tel aur ḳhushbūdār baḳhūr
    ke lie masāle,
  suz-BL: बत्ती दातीक तेल, लुक्‍तीक तेल नु धूप कली ब्रोव़शो रिना पपाइक्‍ब थोव़क,
  ita-1927: olio per il candelabro, aromi per l’olio della unzione e per il profumo
    odoroso;
  ckb-ckb: زەیتی زەیتوون بۆ چرا؛ بۆنوبەرام بۆ زەیتی دەستنیشانکردن و بۆ بخووری بۆنخۆش؛
  eng-BBE: Oil for the light, spices for the sweet-smelling oil, sweet perfumes for
    burning;
  kan-OKCV: ದೀಪಕ್ಕಾಗಿ ಓಲಿವ್ ಎಣ್ಣೆ ಮತ್ತು ಅಭಿಷೇಕಿಸುವ ಎಣ್ಣೆಗೋಸ್ಕರ ಪರಿಮಳ ಧೂಪಕ್ಕೋಸ್ಕರ ಸುಗಂಧ
    ದ್ರವ್ಯಗಳು,
  bbb-bbb: '@see-verse:EXO.025.005'
  tam-2017: விளக்கெண்ணெயும், அபிஷேகத் தைலத்திற்குப் பரிமளத்தைலமும், தூபத்திற்கு நறுமண
    வாசனைப் பொருட்களும்,
  spa-RV-1909: Aceite para la luminaria, especias para el aceite de la unción, y para
    el sahumerio aromático;
  ron-BTF: Untdelemn pentru lumină, mirodenii pentru untdelemnul pentru ungere și
    pentru tămâie dulce.
  eng-WEBP: oil for the light, spices for the anointing oil and for the sweet incense,
  eng-FBV: olive oil for the lamps; spices for the olive oil used in anointing and
    for the fragrant incense;
  nld-1939: olie voor de lampen, specerijen voor de zalfolie en voor de geurige wierook;
  nch-BL: Xijseli aceite para ica quitatise taahuili. Xijseli taajhuiyacayot para
    aceite cati quitequihuíaj para taiyocacahuase para na, huan nojquiya para ica
    anquisencahuase copali cati ajhuiyac.
  vie-1934: dầu thắp, hương liệu đặng làm dầu xức và hương,
  hin-CV: दीपक के लिए तेल; अभिषेक का तेल एवं सुगंधधूप के लिए सुगंध द्रव्य;
  eng-OURB: oil for the light, spices for the anointing oil and for the sweet incense,
  spa-BES: Aceite para la luz, especias para el aceite de la unción, perfumes dulces
    para incienso;
  tdx-tdx: solike ho amy jiroy, emboke ho amy menake fañorizañey naho ho amy fañembohañe
    mandrifondrifoñey;
  vid-vid: na mafuta kwa chiwalo cha chenje na ndugwa kwa chiwalo cha mafuta ga kubakala
    na kwa chiwalo cha ubani uwele na unhunyhililo unojile ng'hatu,
  eng-OKE: Oil for the illuminators, aromatics for the anointing oil, and aromatics
    for the incense;
  tha-KJV: น้ำมันเติมประทีป เครื่องเทศปรุงน้ำมันสำหรับเจิม และปรุงเครื่องหอม
  por-BR-2018: Azeite para a luminária, especiarias para o azeite da unção, e para
    o incenso aromático;
  deu-ELO: Öl zum Licht, Gewürze zum Salböl und zum wohlriechenden Räucherwerk;
  eng-WYC-2018: and oil to lights to be ordained, sweet smelling spiceries into ointment,
    and incense of good odour, (and oil to nourish the light or and oil to fuel the
    lanterns, and sweet smelling spices for the ointment, and for the incense of the
    sweetest aroma,)
  epo-epo: oleo por lumigado, aromaĵoj por la sankta oleo kaj por la bonodoraj incensoj,
  uig-PIN: qiraƣ üqün zǝytun meyi, «mǝsiⱨlǝx meyi» wǝ huxbuy üqün huxbuy dora-dǝrmǝklǝr,
  beo-beo: 'gamali hano amo gamali ganodini salimusa:, gabusiga: liligi amo sogadigisu
    susuligi ganodini salimusa:, laluga gobesimusa: gabusiga: liligi,'
  tpi-OTNT: Na kisim wel bilong laitim lam, na paura bilong tanim wantaim wel bilong
    makim ol samting bilong mi, na paura bilong kamapim smok i gat switpela smel.
  hau-SA: mai domin fitila, kayan yaji domin man keɓewa da kuma turare mai ƙanshi,
  uig-LAT: chiragh üchün zeytun méyi, «mesihlesh méyi» we xushbuy üchün xushbuy dora-dermekler,
  nde-nde: amafutha e-oliva awokukhanyisa isibane, amakha azasetshenziswa lamafutha
    okugcoba abakhethiweyo lephunga lempepha elimnandi,
  ton-ton: Mo e lolo ke maama ʻaki, mo e ʻakau nanamu ki he lolo tākai, pea ki he
    meʻa namu kakala.
  ces-1613: Olej k svícení, vonné věci na olej ku pomazování, a pro kadění vonné věci;
  eng-WMB: oil for the light, spices for the anointing oil and for the sweet incense,
  tam-TCV: வெளிச்சத்திற்கான ஒலிவ எண்ணெய்; அபிஷேக எண்ணெய்க்கும் நறுமண தூபத்திற்குமான
    வாசனைப் பொருட்கள்;
  ceb-ULB: ang lana alang sa mga lampara sa balay alampoanan; mga pahumot alang sa
    lanang igdidihog ug ang mahumot nga insenso;
  pol-UBG: Oliwa do oświetlenia, wonności na olejek do namaszczania i na wonne kadzidło;
  urd-GVU: شمع دان کے لئے زیتون کا تیل، مسح کرنے کے لئے تیل اور خوشبودار بخور کے لئے
    مسالے،
  deu-1912: Öl zur Lampe, Spezerei zur Salbe und zu gutem Räuchwerk,
  ntj-ntj: '@see-verse:EXO.025.005'
  kan-2017: ದೀಪಕ್ಕೆ ಬೇಕಾದ ಎಣ್ಣೆಯೂ, ಅಭಿಷೇಕ ತೈಲಕ್ಕೆ ಮತ್ತು ಪರಿಮಳಧೂಪಕ್ಕೆ ಬೇಕಾದ ಸುಗಂಧದ್ರವ್ಯಗಳೂ,
  ena-ena: Kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ unɨ hɨvɨ lama lubilamalama hɨsɨŋ agadɨ
    viha uami. Cihu savu me mu hɨdɨlɨ mu hɨdɨlɨ hɨlavɨdaci hɨsi huaci huaci iahaiaha
    hɨsɨŋ agɨladɨ viha uami. Cihu savu me hɨhɨle kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ
    agadɨdaŋ eŋalavɨla akuaba akuaba iasaŋ lɨbɨmɨŋɨben aba nulɨdɨ sabɨ hɨvɨ mɨŋamɨjimɨji
    hɨsɨŋ agɨladɨ viha uami. Cihu savu me hɨhɨle hɨlavɨdaci hɨsi huaci huaci iahaiaha
    hɨsɨŋ agɨladɨ viha uami.
  yap-yap: nge gapgep ni fen e magal; nge pi spices ni fen e mathiy ko en ni nge yan
    nga reb e liw ma fen e pin’en ni bfel’ bon ni yima urfiy;
  hlt-MCSB: Botui hmaivang ham neh koelhnah situi ham neh botui bo-ul ham situi khaw.
  mdy-ETH: ፖዖ ፖዒሶ ሪሚቶ ዛይታ፥ ቲዦ ዛይታ፥ ዑንጆ ሳውሞ ኮሺ ሳውቂሳ ዱማ ዱማ ዼኤሻ፥
  twi-ASANTE: kanea ngo, ɔsra ngo, nnuhwam a wɔhyeɛ,
  eng-WEBU: oil for the light, spices for the anointing oil and for the sweet incense,
  bnp-bnp: a namona oliv ne vona a lam; a havu ranga ni vuli turana a nibiri ne vona
    ni gamai; a havu ranga ne vona a havu mangisipa;
  wal-wal: xomppiyaassi wogaraa zaitiyaa, tiyettiyo zaitiyaanne ixaanaa sawettiya
    qimamiyaa;
  spa-PDDPT: aceite para el alumbrado, especias para el aceite de la unción y para
    el incienso aromático,
  gun-gun: azeite tataendy rykuerã, azeite Senhor pe nhomboaxaa aguã regua irũrã ha'e
    heakuã porã va'e oapy pyrã,
  agu-BL: Ncha'tz ba'n cyak' aceit yi xconk tetz lampr, nin yi e'chk tz'ac'bil yi
    na cu' tc'u'l tetz perfum yi xconk tan xanse'n e'chk takle'n nin tan pate'n tan
    c'o'caxe'n tzinwutz.
  ilo-ULB: lana para iti pagsilawan iti santuario, rekrekado a mailaok iti lana a
    pangpulot ken ti nabanglo nga insenso,
  kpg-kpg: Nia lolo ang gi nia malama, nia mee hagakala nia lolo hagatulu mo e hagakala
    di hauiha gii kala;
  uig-ARA: چىراغ ئۈچۈن زەيتۇن مېيى، «مەسىھلەش مېيى» ۋە خۇشبۇي ئۈچۈن خۇشبۇي دورا-دەرمەكلەر،
  sus-sus: ture naxan sama lanpui kui, labundɛ naxan sama ture sɛniyɛnxi nun surayi
    xun ma,
  pon-2006: lehn lamp akan; soangen mehn doalo lehn kei oh warpwohmwahu kan;
  ksd-ksd: a dangi ure ra lamp, a lavur magit i ang na vuvuvul ure ra dangi na varku
    ma ure ra mi na lotu i ang na katkat;
  tur-YTC: kandil için yağ, mesh yağı ve hoş kokulu buhur için baharatlar,
  ind-AYT: minyak untuk penerangan, rempah-rempah untuk minyak urapan, dan untuk dupa
    yang harum,
  nya-nya: mafuta anyale a olivi, zonunkhiritsa mafuta odzozera ndi zopangira lubani
    wonunkhira;
  hrv-hrv: ulje za svjetlo; mirodije za ulje pomazanja i miomirisno kađenje;
  mps-mps: Tama te lam sole udulabo oliv ni du wel me, te wel dali begelabo pauda
    me, te eno nai dabe dąį ilabo nai, tama te pauda wiegi yai denami elalubo te
    hano dali yabo nai me sao.
  tpi-tpi: Na kisim wel bilong laitim lam, na paura bilong tanim wantaim wel bilong
    makim ol samting bilong mi, na paura bilong kamapim smok i gat switpela smel.
  dan-1931: Olie til Lysestagen, vellugtende Stoffer til Salveolien og Røgelsen,
  vie-OVCB: dầu thắp; chất liệu dùng làm dầu xức và hương thơm;
  guj-2017: વળી દીવા માટે તેલ, અભિષેકના તેલને માટે તથા સુવાસિત ધૂપને માટે સુગંધીઓ,
  pon-2006A: lehn lamp akan; soangen mehn doalo lehn kei oh warpwohmwahu kan;
  por-BRBSL: óleo para a luz, especiarias para o óleo de unção e para o incenso doce,
  cth-cth: paang hane satui, kâhluk e satui hoi hmuitui,
  twi-twi: kanea ngo, ɔsra ngo, nnuhuam a wɔhyewee,
  hlt-hlt: Botui hmaivang ham neh koelhnah situi ham neh botui bo-ul ham situi khaw.
  tbz-SIM: nɛ̀ mɛfìtíkùɔ̀ nnɛ̀ mɛkɔutɛ́kùɔ̀ mmɛ̀ɛ̀ kɔkɛ́nɛ̀ tùdɑ̀ɑ̀rí nɛ̀ tihúúntì
    bɛ̀ tùɔ̀ ntì,
  msy-2020: lambagh arɨgha dagh aboir olivɨn borem ko, pauran mughuriar aghuim zuir
    me olivɨn borem sara verezir God ua bagha inabazir bizibagh ingem, ko pauran mughuriar
    aghuim gamiba.
  azb-azb: çıraq üçün zeytun yağı, məsh yağı və ətirli buxur üçün ətriyyatlar,
  eng-DBY: oil for the light; spices for the anointing oil, and for the incense of
    fragrant drugs;
  hin-2017: उजियाले के लिये तेल, अभिषेक के तेल के लिये और सुगन्धित धूप के लिये सुगन्ध-द्रव्य,
  wol-KYG: ak diwu oliw gu ñuy taaloo, ak ndàbb luy xeeñal diwu pal, di xeeñal cuuraay,
