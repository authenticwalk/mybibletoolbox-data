verse: EXO.025.024
translations:
  mal-C: അതു തങ്കംകൊണ്ടു പൊതിയുകയും ചുറ്റും തങ്കംകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കുകയും വേണം.
  deu-TKW: Den sollst du mit gediegenem Gold überziehen und einen ringsumlaufenden
    goldenen Kranz an ihm anbringen.
  lin-lin: Okobamba yango wolo ya peto mpe okotia lisusu wolo na pembeni na yango.
  eng-LSV: and have overlaid it [with] pure gold, and have made a crown of gold for
    it all around,
  eng-GNV: And thou shalt couer it with pure gold, and make thereto a crowne of golde
    round about.
  eng-WEBSTER: And thou shalt overlay it with pure gold, and make to it a crown of
    gold around it.
  nhw-BL: Xijxahuaca nopa cuamesa ica senquistoc oro. Nojquiya xijchihuilica icorona
    tlen oro iixteno catli anquiyecchijtoque.
  swh-ONEN: Ifunike kwa dhahabu safi, na kuitengenezea ukingo wa dhahabu kuizunguka
    pande zote.
  bba-bba: Kpɑ ɑ ye kpuro wurɑ pote, kpɑ ɑ mɑɑ yen ɡoo ɡookɑ nɔɔ bɔkɑ kuɑ kɑ wurɑ.
  eng-KJVCPB: And thou shalt overlay it with pure gold, and make thereto a crown of
    gold round about.
  luo-luo: Bawe gi dhahabu maler kendo lwor bethene gi dhahabu.
  meu-meu: Gold amo ba ḡovaia, bona ba haheraia heḡeḡe.
  npi-ULB: तैँले यसलाई निखुर सुनले मोहर्नू र यसको चारैतिर सुनको बिट लगाउनू ।
  yor-yor: Ìwọ ó sì fi ojúlówó wúrà bò ó, ìwọ ó sì ṣe ìgbátí wúrà yí i ká.
  emp-NTPO: Maʌ̃ mesara oro idji awa quiruba jũma bʌrad̶adua. Dji icawa orroza pʌrrʌga
    oroba tuca b̶ʌd̶adua.
  ind-ind: Lapisilah meja itu dengan emas murni, dan buatlah bingkai emas di sekelilingnya.
  pes-OPCB: آن را با روکش طلای خالص بپوشان و قابی از طلا بر دور لبهٔ میز نصب کن.
  tgl-ULB: Dapat balutan ninyo ito ng purong ginto at lagyan ng gintong dulo sa paligid
    ng ibabaw.
  hui-hui: Ani wabu ngelowa ngolo bayaleme paraho dambi halu tebolonaga gibuni nene
    ngadagua ngolo mo homane howa paraho dambi halimu.
  mya-mya: စား​ပွဲ​ကို​ရွှေ​ချ​၍​အ​နား​ကို​ရွှေ​ကွပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsejtu uru tene pi'wara' mai'taju' kelutala uruchiren chuwa pijtekaran
    tsaanu juve.
  bod-N: དེ་གསེར་བཙོ་མས་གཡོགས་པ་དང་། དེའི་མཐའ་འཁོར་ལ་གསེར་གྱི་མུ་ཁྱུད་ཅིག་བཟོས་ཤིག
  sna-sna: Muifukidzire negoridhe rakaisvonaka uye mugoipoteredza nezvakaumbwa zvegoridhe.
  spa-BLM: La cubrirás de oro puro y le harás una moldura de oro alrededor.
  cac-cac: Tz'och q'uen oro d'a te', sb'opax junoc nab'a oro tz'ec' oyan d'a spatic
    te' yoc schan̈il.
  swh-ULB: Uifunike dhahabu safi na kuifanyia ukingo wa dhahabu wa kuizunguka pande
    zote.
  bel-bel: і абкладзі яго золатам чыстым, і зрабі вакол яго залаты вянок;
  deu-ELBBK: Und überziehe ihn mit reinem Gold und mache ihm einen Kranz aus Gold
    ringsum.
  mbb-OT: Ne peepizi nu haazà te lunsey he vulawan wey peribitiyi nu te vulawan is
    peliǥuy zutun.
  mal-2015: അതു തങ്കംകൊണ്ടു പൊതിഞ്ഞു ചുറ്റും പൊന്നുകൊണ്ടു ഒരു വക്കും ഉണ്ടാക്കേണം.
  gup-gup: Wanjh ngurribaru wirlmurrng gold duninjh kuberrkkah rowk ngarre, dja mak
    ngurrikurrme nakuyeng wirlmurrng gold kore kungorrk bu kawakbun kaddumkah ngarre.
  gvs-gvs: Go teboroyana goi goura maavadaina go, paaevaidi sikaupatukoidi. Ikavava,
    kinababaina goi ana papa goura bei sikaupatuko.
  rmc-rmc: Obthoveha les le žuže somnakaha a pašal leste kereha somnakuno pasos
  nlg-nlg: Ko saroa nia na puku ni gold na lei tibana. Mo ko gonia sakai kabe ni gold
    ke talighutia na bela eni na vaguvaguna.
  pes-OPV: و آن را به طلای خالص بپوشان، و تاجی از طلا به هر طرفش بساز.
  ron-1924: С-о полеешть ку аур курат ши сэ-й фачь ун кенар де аур де жур ымпрежур.
  ben-OBCV: খাঁটি সোনা দিয়ে সেটি মুড়ে দিয়ো এবং সেটির চারপাশে সোনার এক ছাঁচ তৈরি
    কোরো।
  som-som: Oo waa inaad dahab saafi ah ku dahaadhaa, waana inaad u samaysaa wax taaj
    oo kale ah oo dahab ah oo ku wareegsan.
  lat-VUC: 'Et inaurabis eam auro purissimo: faciesque illi labium aureum per circuitum,'
  eng-ASVBT: And thou shalt overlay it with pure gold, and make thereto a crown of
    gold round about.
  ita-1885: E coprila d'oro puro, e falle una corona d'oro attorno.
  eng-LXXUP: And thou shalt make for it golden wreaths twisted round about, and thou
    shalt make for it a crown of a handbreadth round about.
  eng-ULB: You must cover it with pure gold and put a border of gold around the top.
  spa-VBL: Cúbrela con oro puro y haz un adorno de oro para rodearla.
  fra-_FOB: Tu la couvriras d'or pur, et tu lui feras un couronnement d'or tout autour.
  mal-mal: അത് തങ്കംകൊണ്ട് പൊതിഞ്ഞ് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്കും ഉണ്ടാക്കണം.
  urd-GVR: Us par ḳhālis sonā chaṛhānā, aur us ke irdgird sone kī jhālar lagānā.
  suz-BL: मिनु मेको कली क्‍येख सुनमी गिल्‍पाइक्‍चा माल्‍नेवे। सिरपेच खोदेंशो पा एर
    ओंथ नेल्‍ल सुन के सुर सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: La rivestirai d’oro puro, e le farai una ghirlanda d’oro che le giri attorno.
  ckb-ckb: بە زێڕی بێگەردیش ڕووکەش بکرێت و چوارچێوەیەکی زێڕینیشی لە چواردەوری بۆ دروستبکرێت.
  eng-BBE: Plated with the best gold, with a gold edge all round it;
  kan-OKCV: ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮೇಜನ್ನು ಹೊದಿಸಿ, ಅದರ ಸುತ್ತಲೂ ಬಂಗಾರದ ತೋರಣವನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.025.023'
  tam-2017: அதைச் சுத்தப் பொன்தகட்டால் மூடி, சுற்றிலும் அதற்குப் பொன்னினால் விளிம்பை
    உண்டாக்கி,
  spa-RV-1909: Y la cubrirás de oro puro, y le has de hacer una cornisa de oro alrededor.
  ron-BTF: Și să o îmbraci cu aur pur și să faci o coroană de aur de jur împrejurul
    ei.
  eng-WEBP: You shall overlay it with pure gold, and make a gold molding around it.
  eng-FBV: Cover it with pure gold and make a gold trim to go around it.
  nld-1939: Overtrek die met zuiver goud, en maak er loofwerk van goud omheen.
  nch-BL: Xicalaxoca nopa cuamesa ica senquisa oro. Nojquiya xijchihuilica icorona
    ten oro itejteno.
  vie-1934: bọc bằng vàng ròng, và chạy một đường viền chung quanh;
  hin-CV: मेज़ पर पूरा सोना लगाना मेज़ की किनारी भी सोने की बनाना.
  eng-OURB: You shall overlay it with pure gold, and make a gold molding around it.
  spa-BES: Cubierto con el mejor oro, con un borde dorado a su alrededor;
  tdx-tdx: Ipakoro volamena ki’e vaho itseneo soñy ty andrira’e hañarikatok’ aze.
  vid-vid: Chisaga acho kochibakaliza zahabu inojile na kuchizungulusila isali lya
    zahabu.
  eng-OKE: And thou shalt overlay it with pure gold, and make for it a crown of gold
    round about.
  tha-KJV: เจ้​าจงหุ้มโต๊ะนั้นด้วยทองคำบริ​สุทธิ​์ และทำกระจังทองคำรอบโต๊ะนั้นด้วย
  por-BR-2018: E a cobrirás de ouro puro, e lhe farás uma borda de ouro ao redor.
  deu-ELO: Und überziehe ihn mit reinem Golde und mache ihm einen Kranz von Gold ringsum.
  eng-WYC-2018: And thou shalt overgild the board with most pure gold, and thou shalt
    make to it a golden brink about; (And thou shalt gild the table with pure gold,
    and thou shalt put a gold band all around it;)
  epo-epo: Kaj tegu ĝin per pura oro, kaj faru al ĝi oran kronon ĉirkaŭe.
  uig-PIN: Uni sap altun bilǝn ⱪaplap, uning üstünki ⱪismining qɵrisigǝ altundin girwǝk
    qiⱪar.
  beo-beo: Dilia amo fafai gouli noga:i amoga dedeboma. Amola ea fe amoga gouli oulegesu
    legema.
  tpi-OTNT: Na karamapim dispela tebol long gutpela gol na pasim longpela hap gol
    i raunim arere bilong en.
  hau-SA: Ka dalaye shi da zinariya zalla ka kuma yi masa ado kewaye da gurun zinariya.
  uig-LAT: Uni sap altun bilen qaplap, uning üstünki qismining chörisige altundin
    girwek chiqar.
  nde-nde: Liyihuqe ngegolide elicolekileyo, beseliyizingelezela ngomthando wegolide.
  ton-ton: Pea te ke ʻaofi ia ʻaki ʻae koula haohaoa, mo ke ngaohi ʻi ai ʻae tatā
    koula ke takatakai.
  ces-1613: A obložíš jej zlatem čistým, a uděláš mu okolek zlatý vůkol.
  eng-WMB: You shall overlay it with pure gold, and make a gold molding around it.
  tam-TCV: அதைச் சுத்தமான தங்கத்தகட்டால் மூடி, அதைச் சுற்றிலும் தங்க விளிம்புச்சட்டத்தைச்
    செய்யவேண்டும்.
  ceb-ULB: Putoson ninyo kini ug lunsay nga bulawan unya rebitihan ug bulawan ang
    palibot sa ibabaw niini.
  pol-UBG: I pokryjesz go szczerym złotem, i uczynisz dokoła niego złotą listwę.
  urd-GVU: اُس پر خالص سونا چڑھانا، اور اُس کے ارد گرد سونے کی جھالر لگانا۔
  deu-1912: Und sollst ihn überziehen mit feinem Gold und einen goldenen Kranz umher
    machen
  ntj-ntj: '@see-verse:EXO.025.023'
  kan-2017: ಅದಕ್ಕೆ ಚೊಕ್ಕ ಬಂಗಾರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿ, ಸುತ್ತಲೂ ಚಿನ್ನದ ತೋರಣ ಕಟ್ಟಿಸಬೇಕು.
  ena-ena: La lɨba golɨ huaci sɨbaŋ agadɨ hɨvɨ lamalama sɨkasɨkan ifuhafiavɨm uami.
    Lavɨla lɨba golɨ cɨliŋ cɨki mu viavɨla vadɨm agadɨ mɨkamɨka heŋ haŋala haŋala
    ifuhafiavɨm uami.
  yap-yap: Mi gimed ing wuru’ ku gol ni go’ gol, mi gimed liyeg e gol nib dub’ag u
    mirichlen.
  hlt-MCSB: Te te sui cilh neh ben thil lamtah te ham te a kaepvai kah a kong te sui
    neh saii pah.
  mdy-ETH: ጊንሣ ሃሣ ጌኤሺ ዎርቄና ዑፆ ጳርቂ ጊኢጊሼ፤ ዓጮዋ ዎርቄና ካንቄ።
  twi-ASANTE: Momfa sikakɔkɔɔ nnura ho na momfa sikakɔkɔɔ hankra ntwa ho nhyia.
  eng-WEBU: You shall overlay it with pure gold, and make a gold molding around it.
  bnp-bnp: O kavitagua na gol kabakaba, o ratea a gol ge ola o ru haluia na harena.
  wal-wal: Yaatada walahi bainna worqqan sheeshsha; qassi a yuushuwan worqqaa tigettaa
    yuushsha aatta.
  spa-PDDPT: La recubrirás de oro puro, y le harás una moldura de oro alrededor.
  gun-gun: Mesa ma renhovã 'rã ouro ete'i py. Ijyvýry rupi ma rembojegua 'rã ouro
    guigua py.
  agu-BL: Ba'n tz'oc oro ita'n te cyakil yi jun mesa'tz tan jople'n cyakil yi tze'.
    Nin ba'n tz'oc jun yubel stzi'ak yi mes yi oro cu'n tz'an.
  ilo-ULB: Masapul a kalupkopanyo daytoy iti puro a balitok ken paikinganyo iti balitok
    ti aglikmot ti rabawna.
  kpg-kpg: Hii ina di maa gi nia goolo madammaa, heia dono daalinga gi nia goolo e haganiga
    di maa.
  uig-ARA: ئۇنى ساپ ئالتۇن بىلەن قاپلاپ، ئۇنىڭ ئۈستۈنكى قىسمىنىڭ چۆرىسىگە ئالتۇندىن
    گىرۋەك چىقار.
  sus-sus: I xa xɛɛma fanyi maso a ma, a nun a dɛ kiri ma.
  pon-2006: Kohl tohr me pahn kidim oh kapilkipene kohl ni keile ko.
  ksd-ksd: Ma una vung vapetep tar ra goled tuna tana, ma una mar kikil ia ma ra goled.
  tur-YTC: Onu saf altınla kaplayacaksın ve çevresine altın pervaz yapacaksın.
  grc-BRENT: Καὶ ποιήσεις αὐτῇ στρεπτὰ κυμάτια χρυσᾶ κύκλῳ· καὶ ποιήσεις αὐτῇ στεφάνην
    παλαιστοῦ κύκλῳ·
  ind-AYT: Kamu harus melapisinya dengan emas murni dan membuat bingkai emas di sekelilingnya.
  nya-nya: Tebulolo ulikute ndi golide wabwino kwambiri ndipo upange mkombero wagolide
    mʼmbali mwake.
  hrv-hrv: U čisto ga zlato obloži i načini mu naokolo završni pojas od zlata.
  mps-mps: Tama te tebol sai te wiegi yai golgo haluama, tama bobobage golgo te tebol
    sesege badu bagulama, dąų wao.
  tpi-tpi: Na karamapim dispela tebol long gutpela gol na pasim longpela hap gol i
    raunim arere bilong en.
  dan-1931: og overtrække det med purt Guld og sætte en gylden Krans rundt om det.
  vie-OVCB: Dùng vàng ròng bọc bàn và viền chung quanh.
  guj-2017: તું તેને શુદ્ધ સોનાથી મઢજે અને તેને ફરતી સોનાની કિનારી લગાડજે.
  pon-2006A: Kohl tohr me pahn kidim oh kapilkipene kohl ni keile ko.
  por-BRBSL: “Você deverá cobri-la com ouro puro, e fazer uma moldagem de ouro em
    torno dela.
  cth-cth: Kathounge sui hoi na hluk vaiteh, pangkhek hah sui hoi na pacawp sin han.
  twi-twi: Momfa sikakɔkɔɔ nnura ho na momfa sikakɔkɔɔ hankare ntwa ho nhyia.
  hlt-hlt: Te te sui cilh neh ben thil lamtah te ham te a kaepvai kah a kong te sui
    neh saii pah.
  tbz-SIM: kɛ̀ dí ò dɑ̀ri mɛsɔɔ mmɔ́mmɔmmɛ, kɛ́ mɛ̀ kpɛ̃ nho nùù.
  msy-2020: Egh ia dakozir kam golɨn aghuarimɨn an poghɨva a nokegh, egh golɨn ruaritamɨn
    an mɨriamɨn poghɨva bar a ikɨraruigh. Ia golɨn ruarir kam damightɨ a tong fɨgh
    anabogh, egh dakozimɨn apɨniba bar da inigh, eghtɨ an tuirivim 8 sentimitan tugh.
    Eghtɨ ia golɨn ruarir kamɨn, an mɨriamɨn golɨn igharazitamɨn an adiarim damigh
    golɨn ruarir kam bar an poghɨva a ikɨraruigh.
  azb-azb: Onu xalis qızılla ört. Ətrafına qızıl zolaq qoy.
  eng-DBY: And thou shalt overlay it with pure gold, and make upon it a border of
    gold round about.
  hin-2017: उसे शुद्ध सोने से मढ़वाना, और उसके चारों ओर सोने की एक बाड़ बनवाना।
  wol-KYG: Xoob ko wurusu ngalam te defal ko kéméju wurus gu ko wër.
  bjr-bjr: Innee amiqira koora marasee turimmasaifanoo ausiruma finaqa minannai teeboora
    rafaaqa fusee kafaa moonnai teeboora atiqara fiqu fiqumma rafaaqa fuaqa.
  eng-YLT: and hast overlaid it [with] pure gold, and hast made for it a crown of
    gold round about,
  eng-WYC-2017: And thou shalt overgild the board with most pure gold, and thou shalt
    make to it a golden brink about;
  eng-WMBB: You shall overlay it with pure gold, and make a gold moulding around it.
  urd-GVH: उस पर ख़ालिस सोना चढ़ाना, और उसके इर्दगिर्द सोने की झालर लगाना।
  rug-rug: Mamu tavetia keke poko sekesekeana sapu ta tavetae qolo viana, meke pa
    hukihukirina si ta napitae qolo.
  gaz-gaz: Warqee qulqulluu itti uffisiitii naannoo isaatti marsaa warqee tolchi.
  fra-LSG: Tu la couvriras d’or pur, et tu y feras une bordure d’or tout autour.
  gnn-gnn: '@see-verse:EXO.025.023'
  yal-yal: I xa xɛma faɲin sa a ma, i yi a dɛ kinkin nabilin xɛmaan na.
  haw-1868: A e uhi oe ia mea i ke gula maikai, a e hana hoi oe i lei gula a puni
    ia mea.
  arb-NAV: وَغَشِّهَا بِالذَّهَبِ وَاصْنَعْ لَهَا إِطَاراً عَالِياً مِنَ الذَّهَبِ،
  ewe-ewe: Fa sika nyuitɔ ɖe edzi, eye nàfa sika ɖe eto.
  eng-LEE: And thou shalt overlay it with pure gold, and make thereto a crown of gold
    round about.
  asm-FB: সেই মেজত শুদ্ধ সোণৰ পতা মাৰিবা, আৰু তাৰ চাৰিওফালে সোণৰ সীমা দিবা।
  sus-A: عِ شَ شّيمَ قَنيِ مَسٌ عَ مَ، عَ نُن عَ دّ كِرِ مَ.
  fra-SBL: Tu la couvriras d'or pur, et tu feras une moulure en or autour d'elle.
  hbo-hbo: וְצִפִּיתָ֥ אֹתֹ֖ו זָהָ֣ב טָהֹ֑ור וְעָשִׂ֥יתָ לֹּ֛ו זֵ֥ר זָהָ֖ב סָבִֽיב׃
  eng-WYCLIFFE: And thou schalt ouergilde the bord with purest gold, and thou schalt
    make to it a goldun brynke `bi cumpas;
  piu-2006: '@see-verse:EXO.025.023'
  pjt-pjt: '@see-verse:EXO.025.023'
  cwe-cwe: Meza iyo kwizaihaka zahabu yelile na kuizungulusila lukingilo lwa zahabu.
  kik-kik: Ũmĩgemie na thahabu therie, na ũmĩtirihe na mũcibi wa thahabu.
  fra-NCL: Tu la revêtiras d’or pur, et tu y mettras une guirlande d’or tout autour.
  cek-AK: Kaciim sui hoi pazut ah loe, aqai taeng boih sui hoiah sah ah.
  cuk-cuk: ”Olobi egi be nasikoed, degi, e-dikar-bela-ebilis olo mulluu be mesoed.
  uig-CYR: Уни сап алтун билән қаплап, униң үстүнки қисминиң чөрисигә алтундин гирвәк
    чиқар.
  tel-2017: మేలిమి బంగారు రేకును దానికి పొదిగించి దానికి బంగారు అంచును చేయించాలి.
  hat-BSA: Ou va kouvri li avèk yon kouch lò pi, e antoure li avèk yon woulèt fèt
    an lò.
  kos-kos: Nokomla ke gold nasnas ac sang sie patun gold rauneak.
  hbo-WLC: וְצִפִּיתָ֥ אֹת֖וֹ זָהָ֣ב טָה֑וֹר וְעָשִׂ֥יתָ לּ֛וֹ זֵ֥ר זָהָ֖ב סָבִֽיב׃
  ibo-ibo: Ị ga-eji ọlaedo a nụchara anụcha machie ya nke ọma, jirikwa ọlaedo kpụọ
    ọnụ ọnụ ya gburugburu.
  ory-ory: ନିର୍ମଳ ସ୍ୱର୍ଣ୍ଣରେ ତାହା ମଡ଼ାଇବ, ପୁଣି, ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ସ୍ୱର୍ଣ୍ଣର କାନ୍ଥି
    କରିବ।
  chk-chk: Kopwe apacha ngeni kolt mi mürina, kopwe pwal alinga ngeni kolt mi chipwechip
    ünükün me won ewe chepel.
  rop-rop: en yu garra pudum gudwan gol ontop langa det teibul, en yu garra pudum
    golwan ben raidaran langa det teibul,
  ukr-1871: І виложиш його золотом щирим, і зробиш на його вінець золотий з усїх боків.
  bch-bch: Be manta aluga popou toa ne ngan gol kemikemi ikatinge babanga. Be apatoi
    gol idanga ede mamarae ga iman popou aea lapinga ga ibalil ngan.
  deu-1951: Und sollst ihn überziehen mit reinem Gold und ihn ringsum mit einem goldenen
    Kranz versehen.
  eng-JPS: And thou shalt overlay it with pure gold, and make thereto a crown of gold
    round about.
  srp-1865: I pokuj ga èistijem zlatom, i naèini mu vijenac zlatan unaokolo.
  lug-lug: Ogibikkeko zaabu omuka ennyo; era ogyetoolooze ne zaabu omuge gwonna.
  heb-heb: וצפית אתו זהב טהור ועשית לו זר זהב סביב׃
  ben-IRV: আর খাঁটি সোনায় তা মুড়ে দেবে এবং তার চারদিকে সোনার পাত দিয়ে তৈরী করে
    দেবে।
  pan-pan: ਤੂੰ ਉਸ ਨੂੰ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਂ ਅਤੇ ਉਸ ਦੇ ਚੁਫ਼ੇਰੇ ਸੋਨੇ ਦੀ ਬਨੇਰੀ ਬਣਾਈਂ।
  mya-JVB: ရွှေ စင် နှင့် မွမ်းမံ ရမည်။ စားပွဲအပေါ်နားပတ်လည် ၌ ကွပ် သော ရွှေ တန်ဆာကို၎င်း၊
  tbg-tbg: Tainta vira autuke kori ori kakanairima teraqohai tainta vira naavuma taate...
  hmo-hmo: Golo namo momokani dekena amo do umui koua, bona pata ena hetoana be golo
    dekena amo do umui hagegea, herahera bamona.
  urd-urd: और उसको ख़ालिस सोने से मंढ़ना और उसके चारों तरफ़ एक ज़रीन ताज बनाना।
  rus-SYN: и обложи его золотом чистым, и сделай вокруг него золотой венец витый;
  bqc-SIM: Vua tɛ̃ɛtɛ̃ɛ kúlɛwà, ní zãble a lɛ́wa ń vuao ǹ liai.
  tcz-CHONGTHU: Hiche dokhang chu sana thengsella phatah'a natom khum ding, apam jouse
    aboncha sana keu seh'a natom peh ding ahi.
  mar-mar: ते शुद्ध सोन्याने मढवावे, व त्याच्या भोवती सोन्याचा काठ करावा.
  qub-qub: Intërunta goriwan chapyanqui. Intëru cantunpapis goripita capchi-capchi
    ribëtita churapanqui.
  hat-hat: W'a kouvri l' nèt ak pi bon lò ki genyen. W'a mete yon bòdi an lò fè wonn
    li.
  eng-BSB: Overlay it with pure gold and make a gold molding around it.
  tod-tod: Ɗa zanu kitei ziɛ ma, è daaɓegi ɓɛtɛ ga zanugi, é ɠaku ma.
  eng-WEBPB: You shall overlay it with pure gold, and make a gold moulding around
    it.
  kbq-kbq: Ana tra'mofona golinutike eri ano nevazita agema'aramintera ana golinutike
    eri avozaze hutma eri pehe hutma avareho.
  nhe-BL: Xijxahuaca nopa cuamesa ica senquistoc oro. Nojquiya xijchihuilica icorona
    tlen oro iixteno tlen inquiyecchijtoque.
  gub-BL: Epyao a'e ywyrapew or pupe nehe. Ezapo imupuràgaw hemat her ma'e heme'ywyr
    nehe no.
  eng-DRA: 'And thou shalt overlay it with the purest gold: and thou shalt make to
    it a golden ledge round about.'
