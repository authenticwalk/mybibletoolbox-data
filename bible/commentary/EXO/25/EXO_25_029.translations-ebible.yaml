verse: EXO.025.029
translations:
  mal-C: അതിന്റെ തളികകളും താലങ്ങളും പാനീയയാഗങ്ങൾ പകരുന്നതിനുള്ള ഭരണികളും കിണ്ടികളും
    തങ്കംകൊണ്ടായിരിക്കണം നിർമിക്കേണ്ടത്.
  deu-TKW: Und du sollst die zu ihm gehörenden Schüsseln und Schalen, sowie die Kannen
    und Becher, mit denen das Trankopfer gespendet wird, anfertigen; aus gediegenem
    Golde sollst du sie anfertigen.
  lin-lin: Okosala na wolo ya peto basani, bakopo, bambilika mpe bambeki, mpo na makabo
    ya masanga.
  eng-LSV: and you have made its dishes, and its bowls, and its covers, and its cups,
    with which they pour out; you make them of pure gold;
  eng-GNV: Thou shalt make also dishes for it, and incense cuppes for it, and couerings
    for it, and goblets, wherewith it shall be couered, euen of fine golde shalt thou
    make them.
  eng-WEBSTER: 'And thou shalt make its dishes, and its spoons, and its covers, and
    its bowls, to cover it with: of pure gold shalt thou make them.'
  nhw-BL: Nojquiya xijsencahuaca platos, huejhueyi cucharas tlen oro, tepos huitzcucharas
    huan huejhueyi xarros para ipan anatecase. Huan ica antechmacase, na niamoTeco,
    nopa tlacajcahualistli catli anquitoyahuase noixpa.
  swh-ONEN: Tengeneza sahani zake na masinia yake kwa dhahabu safi, pamoja na bilauri
    na bakuli zake kwa ajili ya kumiminia sadaka.
  bba-bba: Yen biru kɑɑ ɡbɛ̃ɑ ko kɑ nɔri kɑ pɛrɛntibɑ kɑ ɡbɛ̃ɛ yorukunu, ye kpuro
    yɑ n sɑ̃ɑ wurɑɡiɑ kpɑ bɑ n dɑ kɑ dendi bɑ n yɑ̃ku tɑm wisimɔ.
  eng-KJVCPB: 'And thou shalt make the dishes thereof, and spoons thereof, and covers
    thereof, and bowls thereof, to cover withal: of pure gold shalt thou make them.'
  luo-luo: Kendo los sende, bakunde kaachiel gi agulnine kod tewnine mitiyogo kitimogo
    misengini miolo piny, to gigo duto nyaka losi gi dhahabu maler.
  meu-meu: Pata ḡaudia danu, mereki bona nau bona bio bona kehere, iboudiai na gold
    namo-hereana amo ba kara.
  npi-ULB: तिनलाई सुनले मोहर्नू अर्घबलिहरू चढाउन प्रयोग हुने थाल, चम्चा, करुवा र कचौराहरू
    बनाउनू । तैँले ती सबै निखुर सुनको बनाउनू ।
  yor-yor: Ìwọ ó sì fi ojúlówó wúrà ṣe àwo àti ṣíbí rẹ̀, kí o sì ṣe àwokòtò àti ago
    pẹ̀lú fún dída ọrẹ jáde.
  emp-NTPO: Idjab̶a oro idji awa quiruda edad̶aped̶a eped̶eco b̶eada, eped̶eco jũgurua
    b̶eada, taza b̶eada, zoco b̶ea sid̶a mesad̶e b̶ʌd̶i carea od̶adua. Taza b̶eara,
    zoco b̶ea sid̶a mesad̶e b̶ʌd̶adua uva b̶a mʌ̃́a wea diad̶i carea.
  ind-ind: Untuk ditaruh juga pada meja ini, buatlah dari emas murni beberapa piring,
    sendok, kendi, dan mangkuk, untuk digunakan dalam persembahan air anggur.
  pes-OPCB: همچنین بشقابها، کاسه‌ها، جامها و پیاله‌هایی از طلای خالص برای ریختن هدایای
    نوشیدنی درست کن.
  tgl-ULB: Dapat kayong gumawa ng mga pinggan, mga kutsara, mga pitsel, at mga mangkok
    para gamitin sa pagbuhos ng inuming mga handog. Dapat gawin ninyo sila ng purong
    ginto.
  hui-hui: Ani bialu waini iba loma binigo odo delolene ndisibe mbira wabialu beledibi
    be marubi wabia dege bilimu. Be uruni bibahende ngolo bayale hangume wabiai halimu.
  mya-mya: စား​ပွဲ​နှင့်​ဆိုင်​သော​လင်​ပန်း၊ ခွက်၊ ခ​ရား​နှင့်​စ​ပျစ် ရည်​ဖ​လား​များ​ကို​ရွှေ​ဖြင့်​ပြုလုပ်​ရ​မည်။-
  cbi-NTPO: Tsenmin ya' palatu juula bain, aa kuchara juula bain, aa shulla muute
    juula bain, naa chachilla inu dekeewaañu binu puntsumi kaa shulla muute juula
    bain uruchi tene juunu dejuve.
  bod-N: སྒྲོག་ཙེ་སྟེང་གི་གཞོང་པ་དང་སྡེར་མ་རྣམས་དང་། བུམ་པ་དང་། སྐྱེམས་མཆོད་འབུལ་བྱེད་ཨུ་ལུ་བཅས་བཟོ་དགོས་ཤིང་།
    དེ་དག་གསེར་བཙོ་མས་བཟོ་དགོས།
  sna-sna: Uye uite ndiro dzayo namadhishi negoridhe rakaisvonaka, uyewo namatende
    ayo nembiya dzokudirisa zvipiriso.
  spa-BLM: Harás sus platos, sus cucharas, sus cucharones y sus tazones con los que
    se vierten las ofrendas. Los harás de oro puro.
  cac-cac: Sb'opax plato, nivac cuchara, xalu yed' uc'ab' b'aj schaji ofrenda a' yaji.
    Nab'a oro tz'och d'a juntzan̈ tic smasanil.
  swh-ULB: Nawe fanya sahani zake, na miiko yake, na makopo yake, na vikombe vyake
    vya kumiminia. Vifanye vyote vya dhahabu safi.
  bel-bel: 'зрабі таксама для яго місы, кадзільніцы, чары і кубкі, каб паліваць зь
    іх: з золата чыстага зрабі іх;'
  deu-ELBBK: Und mache seine Schüsseln und seine Schalen und seine Kannen und seine
    Spendschalen, mit denen das Trankopfer ausgegossen wird; von reinem Gold sollst
    du sie machen.
  mbb-OT: “Baal kew zaan te lunsey he vulawan he menge pinggan, menge tasa, menge
    umuy, wey menge yehung. Ne haazà, iyan ebpen-ehukan te menge pemuhat he inumen.
  mal-2015: അതിന്റെ തളികകളും കരണ്ടികളും പകരുന്നതിന്നുള്ള കുടങ്ങളും കിണ്ടികളും ഉണ്ടാക്കേണം;
    തങ്കംകൊണ്ടു അവയെ ഉണ്ടാക്കേണം.
  gup-gup: “Yerre wanjh ngurrimarnbu wirlmurrng gold duninjh manbu yehyeng rowk ngarre
    manbu manbalabala, yiman plates dja bannikin, ngalng nawern nakka manbu winekenh
    ngurribodahkendong bu ngurribowon nawu Yawey kore ngurriboyakarrbun kumekbe.”
  gvs-gvs: Ikavava, e goura maavadaina sikabi, teboroyana ana noko, insensi ana pereiti,
    teboroyana ana botori be ana borodisi simadagidi. Botoriyana be borodisiyana moe
    imi oine vininabeso manuna.
  rmc-rmc: A mek kereha le žuže somnakastar o taňira, o kuča, o čarore the o džbani
    pre moľakri obeta.
  nlg-nlg: Ko gonighi na plate mana dish nia na puku ni gold, maia na barore, mana
    popo, mana kapu na vatei talu wine ge ko nia sukaghi dato vaniu mai.
  pes-OPV: و صحنها و کاسه‌ها وجامها و پیاله هایش را که به آنها هدایای ریختنی می‌ریزند
    بساز، آنها را از طلای خالص بساز.
  ron-1924: 'Сэ-й фачь фарфурий, кэцуй, потире ши чешть, ка сэ служяскэ ла жертфеле
    де бэутурэ: сэ ле фачь де аур курат.'
  ben-OBCV: আর খাঁটি সোনা দিয়ে এটির থালা ও বাসন, এছাড়াও নৈবেদ্য ঢেলে দেওয়ার জন্য
    এটির কলশি ও গামলাও তৈরি কোরো।
  som-som: Oo waa inaad u samaysaa suxuuntiisa, iyo malqacadihiisa, iyo kidhliyadiisa,
    iyo maddiibadihiisa wax lagaga shubo, oo waa inaad dahab saafi ah ka wada samaysaa.
  lat-VUC: Parabis et acetabula, ac phialas, thuribula, et cyathos, in quibus offerenda
    sunt libamina, ex auro purissimo.
  eng-ASVBT: 'And thou shalt make the dishes thereof, and the spoons thereof, and
    the flagons thereof, and the bowls thereof, wherewith to pour out: of pure gold
    shalt thou make them.'
  ita-1885: Fa' eziandio i suoi piattelli, le sue scodelle, i suoi nappi, e i suoi
    bacini, co' quali si faranno gli spargimenti; fa'quelle cose d'oro puro.
  eng-LXXUP: 'And thou shalt make its dishes and its censers, and its bowls, and its
    cups, with which thou shalt offer drink offerings: of pure gold shalt thou make
    them.'
  eng-ULB: You must make the dishes, spoons, pitchers, and bowls to be used to pour
    out drink offerings. You must make them of pure gold.
  spa-VBL: Harán platos y fuentes para la mesa, así como jarras y tazones para verter
    las ofrendas de bebida. Todos serán de oro puro.
  fra-_FOB: Tu feras aussi ses plats, ses tasses, ses vases et ses coupes, avec lesquels
    on fera les libations; tu les feras d'or pur.
  mal-mal: അതിന്റെ തളികകളും കരണ്ടികളും പകരുന്നതിനുള്ള കുടങ്ങളും കിണ്ടികളും ഉണ്ടാക്കണം;
    തങ്കംകൊണ്ട് അവയെ ഉണ്ടാക്കണം.
  urd-GVR: Us ke thāl, pyāle, martabān aur mai kī nazareṅ pesh karne ke bartan ḳhālis
    sone se banānā hai.
  suz-BL: मिनु टेबलम वोइक्‍चा माल्‍शो थाल, लोटा नु बोस नेल्‍ल नु तूचा थोव़क चढ़ेतीक
    लुक्‍चा कली लोटा नेल्‍ल क्‍येख सुन के सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai pure i suoi piatti, le sue coppe, i suoi calici e le sue tazze da
    servire per le libazioni; li farai d’oro puro.
  ckb-ckb: لەگەن و قاپەکانی لە زێڕی بێگەرد دروستبکرێت، هەروەها دۆلکە و تاسەکانیش کە
    پێشکەشکراوەکانی پێ دەڕژێنرێت.
  eng-BBE: And make the table-vessels, the spoons and the cups and the basins for
    liquids, all of the best gold.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀನು ಪಾತ್ರೆಗಳನ್ನು, ಧೂಪಾರತಿಗಳನ್ನು, ಮುಚ್ಚಳಗಳನ್ನು ಪಾನಾರ್ಪಣೆಗೆ ಹೂಜೆಗಳನ್ನೂ
    ಬೇಕಾದ ಬಟ್ಟಲುಗಳನ್ನೂ, ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮಾಡಬೇಕು.
  bbb-bbb: Areme nine firetekiro kafusi ijiakina sukore ro disi bino amaeriaekina
    e bu vaeni kena ro fata ijia usiaekuva ja ijare kena vesedufuo. Ro ja ire ije
    amaeriakuva boeje nika ire gorodi ijiaru karina amaeriafo.
  tam-2017: அதற்குரிய தட்டுகளையும், தூபக்கரண்டிகளையும், கிண்ணங்களையும், பானபலிக்கான
    கிண்ணங்களையும் செய்யக்கடவாய்; அவைகளைப் சுத்தப்பொன்னினால் செய்.
  spa-RV-1909: 'Harás también sus platos, y sus cucharas, y sus cubiertas, y sus tazones,
    con que se libará: de oro fino los harás.'
  ron-BTF: Și să faci vasele acesteia și lingurile ei și bolurile ei și capacele ei
    cu care să le acopere; fă-le din aur pur.
  eng-WEBP: You shall make its dishes, its spoons, its ladles, and its bowls with
    which to pour out offerings. You shall make them of pure gold.
  eng-FBV: Make plates and dishes for the table, as well as pitchers and bowls for
    pouring out drink offerings. Make all of them out of pure gold.
  nld-1939: Bovendien moet ge nog de nodige schotels, kannen, bekers en schalen vervaardigen
    voor het uitgieten van de plengoffers; ge moet ze maken van zuiver goud.
  nch-BL: Nojquiya xijchijchihuaca platos, huejhueyi cucharas ten oro, tepos huitzcucharas
    huan huejhueyi xarros para ipan anatecase. Huan ica antechmacase, na niamoTeco,
    nopa tacajcahualisti cati anquitoyahuase noixpa.
  vie-1934: Lại hãy lấy vàng ròng mà làm dĩa, chén, chậu, và ly đặng dùng làm lễ quán.
  hin-CV: तुम धूप के लिए थालियों, तवों, कटोरियों तथा सुराहियां, चम्मच सब सोने से बनवाना.
  eng-OURB: You shall make its dishes, its spoons, its ladles, and its bowls to pour
    out offerings with. You shall make them of pure gold.
  spa-BES: Y haz los vasos de la mesa, las cucharas, las copas y los tazones para
    los líquidos, todo con el mejor oro.
  tdx-tdx: 'Le itseneo fanake volamena ki’e: fioke, endraendra naho fitovy.'
  vid-vid: Kogongomanya nyhelo na vizombe vya kuwichila ubani mchisaga na kahi vibuyu
    na visaye vya kujidila nhambiko za kunwa. Uvidite vinhu avyo vyeng'ha kwa zahabu
    inojile.
  eng-OKE: And thou shalt make its dishes and its vases, its vials and its chalices
    with which the libations are outpoured, of pure gold shalt thou make them.
  tha-KJV: เจ้​าจงทำจานและช้อน คนโท และอ่างน้ำที่​ใช้​สำหรับรินเครื่องดื่มบู​ชา สิ​่งเหล่านี้​เจ้​าจงทำด้วยทองคำบริ​สุทธิ​์
  por-BR-2018: 'Farás também seus pratos, e suas colheres, e seus jarros, e suas bacias,
    com que se fará libações: de ouro fino os farás.'
  deu-ELO: Und mache seine Schüsseln und seine Schalen und seine Kannen und seine
    Spendschalen, mit welchen das Trankopfer ausgegossen wird; von reinem Golde sollst
    du sie machen.
  eng-WYC-2018: And thou shalt make ready vessels of vinegar, and vials, and censers,
    and cups of purest gold, in which flowing sacrifices shall be offered. (And thou
    shalt make out of pure gold the vessels for the vinegar, and the censers, and
    the cups, and the basins, in which the wine offerings shall be made.)
  epo-epo: Kaj faru ĝiajn pladojn kaj ĝiajn kulerojn, kaj ĝiajn kalikojn kaj ĝiajn
    kruĉojn, per kiuj oni verŝos; el pura oro faru ilin.
  uig-PIN: Xirǝgǝ yandap legǝn, ⱪaqa-tǝhsǝ, piyalǝ wǝ «xarab ⱨǝdiyǝliri»ni qaqidiƣan
    ⱪǝdǝⱨlǝrni yasiƣin; ularni sap altundin yasiƣin.
  beo-beo: Ofodo, faigelei amola hano buni amo waini iasu hou hamoma:ne, amo huluane
    gouliga hamoma.
  tpi-OTNT: Na wokim ol dis bilong mekim ofa bilong kapsaitim wain na ol plet na kap
    na botol. Yupela i mas wokim ol dispela samting long gutpela gol tasol.
  hau-SA: Da zinariya zalla kuma za ka yi farantansa, da kwanoninsa na tuya, da butocinsa,
    da kwanoninsa domin zuban hadayu.
  uig-LAT: Shirege yandap légen, qacha-texse, piyale we «sharab hediyeliri»ni chachidighan
    qedehlerni yasighin; ularni sap altundin yasighin.
  nde-nde: Njalo yenzani imiganu lezinditshi zayo ngegolide elicolekileyo kanye lenkezo,
    imiganu eyingubhe lezitsha zokuthululela iminikelo.
  ton-ton: 'Pea te ke ngaohi ʻa hono ngaahi ipu, mo hono ngaahi meʻa ohu, mo hono
    ngaahi tāpuni, mo hono ngaahi ipu luoluo, ke lingi ki ai: ke ke ngaohi ia kotoa
    pē ʻaki ʻae koula haohaoa.'
  ces-1613: Uděláš také misy jeho, a lžice jeho, a přikryvadla jeho, a koflíky jeho,
    k přikrývání; z čistého zlata naděláš toho.
  eng-WMB: You shall make its dishes, its spoons, its ladles, and its bowls with which
    to pour out offerings. You shall make them of pure gold.
  tam-TCV: மேஜையின் தட்டுகளையும், கிண்ணங்களையும் சுத்தத் தங்கத்தினால் செய்யவேண்டும்.
    அத்துடன் பானகாணிக்கைகளை ஊற்றுவதற்கான கிண்ணங்களையும், ஜாடிகளையும் தங்கத் தகட்டினாலேயே
    செய்யவேண்டும்.
  ceb-ULB: Himoon ninyo ang mga plato, mga kutsara, mga tibod, ug mga panaksan nga
    gamiton pangbubo sa halad nga ilimnon. Kinahanglan himoon ninyo kini gamit ang
    lunsay nga bulawan.
  pol-UBG: Uczynisz też jego misy, czasze, przykrycia i kubki do nalewania; wykonasz
    je ze szczerego złota.
  urd-GVU: اُس کے تھال، پیالے، مرتبان اور مَے کی نذریں پیش کرنے کے برتن خالص سونے
    سے بنانا ہے۔
  deu-1912: Du sollst auch aus feinem Golde seine Schüsseln und Löffel machen, seine
    Kannen und Schalen, darin man das Trankopfer darbringe.
  ntj-ntj: '@see-verse:EXO.025.028'
  kan-2017: ಮೇಜಿನ ಮೇಲಿಡಬೇಕಾದ ಹರಿವಾಣಗಳನ್ನು, ಧೂಪಾರತಿಗಳನ್ನು, ಹೂಜಿಗಳನ್ನು, ಪಾನದ್ರವ್ಯವನ್ನು
    ಅರ್ಪಿಸುವುದಕ್ಕೆ ಬೇಕಾದ ಬಟ್ಟಲುಗಳನ್ನು ಚೊಕ್ಕ ಬಂಗಾರದಿಂದಲೇ ಮಾಡಿಸಬೇಕು.
  ena-ena: La lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ mɨŋamɨjimɨji sagalɨ igu igu saŋ
    sɨbɨ hɨlɨcɨ agɨladɨdaŋ hɨcɨhaŋ agɨladɨdaŋ vihavɨm uami. Hunaŋ mɨsɨn agɨladɨdaŋ
    hunaŋ sudɨme cɨki cɨki agɨladɨdaŋ vihavɨm uami. Akuaba akuaba agɨladɨ lɨba golɨ
    huaci sɨbaŋ hɨvɨ laci vihavɨm uami.
  yap-yap: Mi gimed ngongliy e yu raba’ i plet ni fen e incense; nge boch e kap, nge
    boch e melor nge boch e dabiy ni fen e wayin ni yima ognag ngak Got. Urngin e
    pin’ey ma ngam ngongliyed ko gol ni dabi ma’athuk ban’en ngay.
  hlt-MCSB: Bael neh yakbu neh tui-um neh tuisi-am khaw saii. Sui cilh neh te rhoek
    te saii lamtah te rhoek nen te tuisi doeng saeh.
  mdy-ETH: ዓንዳና ሙርሳና፤ ሃሣ ጊንሣ ዑዦ ዱዖንዶ ጉንጉሎዋ ጌኤሺ ዎርቄይዳፓ ኮሼ።
  twi-ASANTE: Momfa sikakɔkɔɔ amapa nyɛ nwowaa, ntere, nhina ne nsatoa.
  eng-WEBU: You shall make its dishes, its spoons, its ladles, and its bowls with
    which to pour out offerings. You shall make them of pure gold.
  bnp-bnp: O rata a maka pelete a tavila ne vona a havu mangisipa, a buroi a kikei
    ne vona ni guru dili a nihabi na naru. A maki nga mu rata na gol kabakaba.
  wal-wal: Hegaadankka, qassi sainetanne cilppata, yarshshuwaa yarshshiyo wode go7ettiyo
    duuqqiyoobatanne xuu7ata walahi bainna worqqaappe ootta.
  spa-PDDPT: Harás de oro puro sus platos, sus cucharones, sus jarros y sus tazones,
    con los cuales se harán las libaciones.
  gun-gun: Hi'áry guarã rejapo avi 'rã hy'arã, heakuã porã va'e oapy atyrã, hy'a kuarã
    ha'e hy'a rugua'i mba'emo ome'ẽmby peraa aguã. Ha'e va'e ma ouro ete'i gui meme
    'rã rejapo.
  agu-BL: Ncha'tz cyakil yi e'chk ma'cl yi xconk xe innajbil, chi tane'n yi e'chk
    lmak cuchar, nka yi e'chk xaru', nka yi e'chk ẍwok' yi na xcon tan molche'n yi
    e'chk oy yi na opon, tajwe'n yi oro cu'n tz'an tircu'n.
  ilo-ULB: Masapul nga agaramidkayo kadagiti pinggan, kutsara, burnay ken mallukong
    a mausar a pangibukbokan kadagiti daton a mainom. Masapul nga aramidenyo dagitoy
    manipud iti puro a balitok.
  kpg-kpg: Heia nia pileedi, nia ibu, ibu mangalloo, mo nia boolo ang gi nia waini
    tigidaumaha. Nia mee aanei e hai huogodoo gi nia goolo madammaa.
  uig-ARA: شىرەگە يانداپ لېگەن، قاچا-تەخسە، پىيالە ۋە «شاراب ھەدىيەلىرى»نى چاچىدىغان
    قەدەھلەرنى ياسىغىن؛ ئۇلارنى ساپ ئالتۇندىن ياسىغىن.
  sus-sus: Piletie, tɔnbilie, pɔɔtie, nun paani naxee sama na teebili ma, naxee rawalima
    sɛrɛxɛ yeerama daaxi xa fe ra, nee birin xa yailan xɛɛma fanyi nan na.
  pon-2006: Pil wiahda pileit, kep, sah, oh ekei pwohl mehn doadoahk ong ni meirong
    en wain. Mepwukat koaros pahn wiawihkihda kohl tohr.
  ksd-ksd: Ma una mal pa kana umana la, ma ra umana momamomo, ma ra umana pal a tava
    ma ra umana la upi da lolongoi me; una pait diat ma ra goled tuna.
  tur-YTC: Onun tabaklarını, kaşıklarını, kepçelerini, sunuları dökeceğiniz taslarını
    siz yapacaksınız. Onları saf altından yapacaksın.
  grc-BRENT: Καὶ ποιήσεις τὰ τρυβλία αὐτῆς, καὶ τὰς θυΐσκας, καὶ τὰ σπονδεῖα, καὶ
    τοὺς κυάθους, ἐν οἷς σπείσεις ἐν αὐτοῖς, ἐκ χρυσίου καθαροῦ ποιήσεις αὐτά.
  ind-AYT: Kamu harus membuat piring-piringnya, sendok-sendoknya, piala-pialanya,
    dan mangkuk-mangkuknya untuk persembahan curahan, kamu harus membuatnya dari emas
    murni.
  nya-nya: Upange mbale ndi zipande zagolide wabwino, pamodzinso ndi mitsuko ndi mabeseni
    zogwiritsa ntchito popereka nsembe.
  hrv-hrv: 'Za nj onda napravi: zdjele, varjače, vrčeve i pehare za izlijevanje prinosa.
    Načini ih od čistoga zlata.'
  mps-mps: Tama te wain ofa yabo genuai pou dabe, me te dwasianu pou dabe, me kap,
    me te botol me nigao. Dagego te nai dabe te wiegi yai golgo naga nigao.
  tpi-tpi: Na wokim ol dis bilong mekim ofa bilong kapsaitim wain na ol plet na kap
    na botol. Yupela i mas wokim ol dispela samting long gutpela gol tasol.
  dan-1931: Og du skal lave de dertil hørende Fade og Kander, Krukker og Skåle til
    at udgyde Drikoffer med; af purt Guld skal du lave dem.
  vie-OVCB: Cũng làm đĩa, muỗng, bát, và bình bằng vàng.
  guj-2017: મેજ માટે વાસણો બનાવજે; એટલે થાળીઓ, ચમચીઓ, કડછીઓ અને પેયાર્પણને માટે વાટકા
    બનાવ. તું તેમને ચોખ્ખા સોનાનાં બનાવજે.
  pon-2006A: Pil wiahda pileit, kep, sah, oh ekei pwohl mehn doadoahk ong ni meirong
    en wain. Mepwukat koaros pahn wiawihkihda kohl tohr.
  por-BRBSL: Você deverá fazer seus pratos, suas colheres, suas conchas e suas tigelas
    com as quais poderá derramar oferendas. Fá-los-eis de ouro puro.
  cth-cth: Hote hno hanlah, tongben, pacen, kawlung hoi awi nahane manang haiyah sui
    hoi na sak han.
  twi-twi: Momfa sikakɔkɔɔ nyɛ nsanka, mprɛte, ntere, nhina ne nsatoa.
  hlt-hlt: Bael neh yakbu neh tui-um neh tuisi-am khaw saii. Sui cilh neh te rhoek
    te saii lamtah te rhoek nen te tuisi doeng saeh.
  tbz-SIM: 'Dí dɔɔ̀ tisɔɔnɛntì mɔ́mmɔnti: Yɛsékɛ́bɔ nɛ̀ ibòòkɛ nɛ̀ yɛbɔ di yó ndɔɔri
    ndɛ̀ ikuɔ́.'
  msy-2020: Egh ia, ofa damuamin wain fusfughamin itarir ekiaba ko doziba, kapba,
    ko botolba, ia golɨn aghuimra bizir kabar ingarigh.
  azb-azb: Masa üçün xalis qızıldan sinilər və nimçələr, içmə təqdimlərini tökmək
    üçün dolçalar və piyalələr düzəlt.
  eng-DBY: 'And thou shalt make the dishes thereof, and cups thereof, and goblets
    thereof, and bowls thereof, with which to pour out: of pure gold shalt thou make
    them.'
  hin-2017: और उसके परात और धूपदान, और चमचे और उण्डेलने के कटोरे, सब शुद्ध सोने के
    बनवाना।
  wol-KYG: Sàkkal ko ay ndabam yu tell aki mbàttoom aki njaqam, ak këllam yi ñuy tuuroo.
    Te wurusu ngalam ngay def lu ci nekk.
  bjr-bjr: Amiqira koorannai kai teeboorasaa quqeefandinna pirita kaafausa faqa kisaaqa
    kaafauqa faqa uainna adiara pirita uqnaurirana faqa auquaqa.
  eng-YLT: and thou hast made its dishes, and its bowls, and its covers, and its cups,
    with which they pour out; of pure gold thou dost make them;
  eng-WYC-2017: And thou shalt make ready vessels of vinegar, and vials, and censers,
    and cups of purest gold, in which flowing sacrifices shall be offered.
  eng-WMBB: You shall make its dishes, its spoons, its ladles, and its bowls with
    which to pour out offerings. You shall make them of pure gold.
  urd-GVH: उसके थाल, प्याले, मरतबान और मै की नज़रें पेश करने के बरतन ख़ालिस सोने से
    बनाना है।
  rug-rug: Mamu taveti sari na peleta, kapa, zagi, na besini, pude tana naponapoana
    vaeni; kaqu na qolo viana tavete betoni sari doduru hire.
  gaz-gaz: Dhibaayyuu dhiʼeessuufis caabiiwwan isaa, waciitiiwwan isaa, okkoteewwan
    isaatii fi waciitiiwwan isaa warqee qulqulluu irraa tolchi.
  fra-LSG: Tu feras ses plats, ses coupes, ses calices et ses tasses, pour servir
    aux libations; tu les feras d’or pur.
  gnn-gnn: '@see-verse:EXO.025.028'
  yal-yal: I xa a goronne nun muranne rafala xɛma faɲin na, e nun a igelengenne, saraxa
    ige rabɔxɔn goronne.
  haw-1868: A e hana oe i kona mau kiaha, a me kona mau puna, a me kona mau poi, a
    me kona mau ipu i mea ninini mohai E hana oe ia mau mea, he gula maikai.
  arb-NAV: وَأَمَّا صِحَافُ الْمَائِدَةِ وَصُحُونُهَا وَكُؤُوسُهَا وَأَبَارِيقُهَا
    الَّتِي يُسْكَبُ بِها، فَتَصُوغُهَا مِنْ ذَهَبٍ خَالِصٍ.
  ewe-ewe: Wɔ sikagbawo, sikagatsiwo, nutɔgbawo, goewo kple trewo, nu siwo ŋu dɔ wowɔna
    le kplɔ̃a dzi,
  eng-LEE: 'And thou shalt make its dishes, and its spoons, and its supporters, and
    its purifying tubes, wherewith [the bread] is to be covered: of pure gold shalt
    thou make them.'
  asm-FB: পেয় নৈবেদ্যৰ বাবে ব্যৱহাৰ কৰিবলৈ কাঁহি, চামুচ, জাৰ আৰু বাটি গঢ়াবা। এই
    সকলোকে শুদ্ধ সোণেৰে গঢ়াবা।
  sus-A: ثِلٍتِيٍ، تْنبِلِيٍ، ثْوتِيٍ، نُن ثَانِ نَشٍيٍ سَمَ نَ تٍيبِلِ مَ، نَشٍيٍ
    رَوَلِمَ سّرّشّ يٍيرَ مَ دَاشِ شَ قٍ رَ، نٍيٍ بِرِن شَ يَءِلَن شّيمَ قَنيِ نَن
    نَ.
  fra-SBL: Tu feras ses plats, ses cuillères, ses louches et ses coupes pour verser
    les offrandes. Tu les feras d'or pur.
  hbo-hbo: וְעָשִׂ֨יתָ קְּעָרֹתָ֜יו וְכַפֹּתָ֗יו וּקְשֹׂותָיו֙ וּמְנַקִּיֹּתָ֔יו אֲשֶׁ֥ר
    יֻסַּ֖ךְ בָּהֵ֑ן זָהָ֥ב טָהֹ֖ור תַּעֲשֶׂ֥ה אֹתָֽם׃
  eng-WYCLIFFE: And thou schalt make redi vessels of vynegre, and viols, cenceris,
    and cuppis of pureste gold, in whiche fletynge sacrifices schulen be offrid.
  piu-2006: '@see-verse:EXO.025.028'
  pjt-pjt: '@see-verse:EXO.025.028'
  cwe-cwe: Tengeneza vyano na nhungo na mabuyu na vihamha va kugidila. Tengeneza via
    ivo vose kwa zahabu yelile.
  kik-kik: Na ũthondeke thaani ciayo, na thaani nene cia thahabu therie na ndigithũ,
    na mbakũri cia gũitaga maruta.
  fra-NCL: Tu feras ses plats, ses cassolettes, ses coupes et ses tasses servant aux
    libations ; tu les feras d’or pur.
  cek-AK: To ih caboi ah patoh han ih sabaenawk, kathlahnawk, kraenghaih akhuemnawk,
    sabae kathuknawk to sah ah; tui bawhhaih boengloeng doeh sui hoiah sah ah.
  cuk-cuk: Degine, e-batemar, e-bate-dummagan, degi, e-nog-dummagan, orbi be sobbaloed.
    ”E-bormomar be sobbaloed, adi, agi Bab-Dummadga-ibmar-uknaid eogegar. Wemala olo-nuedbi
    be imakoed.
  uig-CYR: Ширәгә яндап легән, қача-тәхсә, пиялә вә «шарап һәдийәлири»ни чачидиған
    қәдәһләрни ясиғин; уларни сап алтундин ясиғин.
  tel-2017: నీవు దాని పళ్ళేలను, గరిటెలను, గిన్నెలను, పానీయార్పణం కోసం పాత్రలను చేయాలి.
    మేలిమి బంగారంతో వాటిని చేయాలి.
  hat-BSA: “Ou va fè asyèt, kiyè yo, louch ak chodyè yo, avèk bòl li yo k ap sèvi
    pou vide ofrann yo. Ou va fè yo avèk lò pi.
  kos-kos: Orala plate, cup, sufa, ac pol in orekmakinyuk ke pacl in kisa wain. Ma
    inge nukewa in orekla ke gold nasnas.
  hbo-WLC: וְעָשִׂ֨יתָ קְּעָרֹתָ֜יו וְכַפֹּתָ֗יו וּקְשׂוֹתָיו֙ וּמְנַקִּיֹּתָ֔יו אֲשֶׁ֥ר
    יֻסַּ֖ךְ בָּהֵ֑ן זָהָ֥ב טָה֖וֹר תַּעֲשֶׂ֥ה אֹתָֽם׃
  ibo-ibo: Ọzọkwa, jiri ọlaedo a nụchara anụcha kpụọ efere dị iche iche, na iko dị
    iche iche, na ọkwa dị iche iche, nke e ji awụpụ onyinye.
  ory-ory: ପୁଣି, ଥାଳୀ, ଚାମଚ, ଗଡ଼ୁ ଓ ଢାଳିବା ନିମନ୍ତେ ପାତ୍ର ନିର୍ମାଣ କରିବ, ଏହି ସମସ୍ତ ଶୁଦ୍ଧ
    ସୁବର୍ଣ୍ଣରେ ନିର୍ମାଣ କରିବ।
  chk-chk: Kopwe pwal föri sepi me kap me rume, pwe repwe nonom fän iten ewe asoren
    ün. Iwe, kopwe föriir meinisin seni kolt mi mürina.
  rop-rop: Yu garra meigim pleit en kap en jag en dish blanga yusum langa det teibul
    blanga det ofring. Yu garra meigim ol detlot ting na garram gudwan gol,
  ukr-1871: І поробиш полумиски до його, і черпаки до його, і кінви до його, і кубки
    до його до возливання; із золота щирого поробиш їх.
  bch-bch: Ga pade, manta akado gid tabla gereirei ga lalate ga eaupat ga loba ngan
    gol kemikemi. Gid danga sisid toa ne iman tenainga oain aea toknga.
  deu-1951: Du sollst auch seine Schüsseln machen, seine Schalen, seine Kannen und
    seine Becher, daß man mit ihnen die Trankopfer ausgieße; aus reinem Golde sollst
    du sie machen.
  eng-JPS: And thou shalt make the dishes thereof, and the pans thereof, and the jars
    thereof, and the bowls thereof, wherewith to pour out; of pure gold shalt thou
    make them.
  srp-1865: I naèini mu zdjele i èaše i vijedra i kutliæe, kojima æe se preljevati,
    a naèiniæeš ih od èistoga zlata.
  lug-lug: Era ogikolere essowaani eza zaabu, n’ebijiiko ebya zaabu, n’ensuwa eza
    zaabu, n’ebibya ebya zaabu eby’okufukanga ebiweebwayo.
  heb-heb: ועשית קערתיו וכפתיו וקשותיו ומנקיתיו אשר יסך בהן זהב טהור תעשה אתם׃
  ben-IRV: আর টেবিলের থালা, চামচ, কলসী ও ঢালার জন্য বাটি তৈরী করবে; এই সব খাঁটি সোনা
    দিয়ে তৈরী করবে।
  pan-pan: ਨਾਲੇ ਤੂੰ ਉਸ ਦੀਆਂ ਥਾਲੀਆਂ, ਚਮਚੇ, ਉਸ ਦੇ ਗੜਵੇ ਅਤੇ ਡੋਲ੍ਹਣ ਦੇ ਕਟੋਰੇ ਬਣਾਈਂ ਉਹ
    ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਬਣਾਈਂ।
  mya-JVB: စားပွဲနှင့်ဆိုင်သော လင်ပန်း ၊ ဇွန်း ၊ အင်တုံ ၊ လောင်း စရာဖလား များကိုလည်း
    ရွှေ စင် နှင့် လုပ် ရမည်။
  tbg-tbg: Tainta viraqaa variaina tanura, vo tanu vo tanu kori oriqohai autuke vate,
    uaini tanu vonavu ofaa rauru keravata kori oriqohai autukaate.
  hmo-hmo: “Pata dekenai atoa gaudia danu, mereki, kapusi, disi, bona uro, uaina boubou
    totona gaudia, be golo namo momokani dekena amo do umui karaia.
  urd-urd: और तू उसके तबाक़ और चमचे और आफ़ताबे और उंडेलने के बड़े — बड़े कटोरे सब
    ख़ालिस सोने के बनाना।
  rus-SYN: 'сделай также для него блюдо, кадильницы, чаши и кружки, чтобы возливать
    ими: из золота чистого сделай их;'
  bqc-SIM: Tapɛlɛntiↄ ń toonaↄ pí ń vua tɛ̃ɛtɛ̃ɛo táabũnupi pↄ́ↄ ũ ń loↄ ń
    imibↄ pↄ́ wàli vɛ̃ɛ kauↄ.
  tcz-CHONGTHU: Lheng kong phasah pikhat na koi ding, lengpi twi sunlut nathei lheng
    le hai khat jong nakoi tha ding ahiye; hichu aboncha sana a natom jol cheh cheh
    ding ahi.
  mar-mar: मेजावरची तबके, धूपपात्रे, सुरया व पेयार्पणे ओतण्याकरता वाट्या बनव. ही शुद्ध
    सोन्याची असावीत.
  qub-qub: Goripita ruranqui lätucunata, wishllacunata, jatun wichicunata, cöpacunatapis
    chaywan altarman bïnuta wiñapänanpaj.
  hat-hat: W'a fè asyèt, bòl, tas, kafetyè. W'a mete yo apa pou mwen. W'a fè yo ak
    pi bon lò ki genyen. Se ak yo pou nou sèvi lè n'ap fè sèvis pou mwen.
  eng-BSB: You are also to make the plates and dishes, as well as the pitchers and
    bowls for pouring drink offerings. Make them out of pure gold.
  tod-tod: Ɗa diɠiiti kpɛtɛ, ta tazaiti, puya zalaɠai vaa zu, naa ʋɛɛ ziawɔiti ta
    kokoiti ba. Ɗa ti ɠɛ ga zanu kitei.
  eng-WEBPB: You shall make its dishes, its spoons, its ladles, and its bowls with
    which to pour out offerings. You shall make them of pure gold.
  kbq-kbq: Hanki tima taginte zuomparamine waini tima tagi'zama ofama hanaza tintafene
    kapunena golinutike'za tro huntenkeno ana tratera meno.
  nhe-BL: Nojquiya xijsencahuaca platos, huejhueyi cucharas tlen oro, tepos huitzcucharas
    huan huejhueyi xarros para ipan inatecase. Huan ica nopa xarros xinechmacaca,
    na niimoTeco, nopa tlacajcahualistli tlen inquitoyahuase noixtla.
  gub-BL: 'Ezapo a''e ywyrapew rehe hin ma''e paw nehe: kawaw, kanek, kanek puku,
    y''a win hyru ràm. Emuapu''a or a''e ma''e paw iapo pà nehe. Emono zo amo ae ita
    a''e or inuromo iapo mehe nehe.'
  eng-DRA: Thou shalt prepare also dishes, and bowls, censers, and cups, wherein the
    libations are to be offered of the purest gold.
