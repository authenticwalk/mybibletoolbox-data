verse: EXO.025.007
translations:
  mal-C: ഏഫോദിലും നിർണയപ്പതക്കത്തിലും പതിക്കാനുള്ള ഗോമേദകക്കല്ല്, മറ്റു രത്നങ്ങൾ എന്നിവതന്നെ.
  deu-TKW: in Schohamsteinen und in Edelsteinen zum Besetzen des Schulterkleids und
    des Brustschilds.
  lin-lin: mabanga ya onikisi mpe mabanga mosusu ya talo mpo na kotia yango na efode
    mpe na elamba ya tolo oyo Nganga-Nzambe akobanda kolata.
  eng-LSV: shoham stones, and stones for setting for an ephod, and for a breastplate.
  eng-GNV: Onix stones, and stones to be set in the Ephod, and in the brest plate.
  eng-WEBSTER: Onyx stones, and stones to be set in the ephod, and in the breast-plate.
  nhw-BL: Nojquiya huelis nechmacase teme catli pajpatiyo. Huelis nechmacase nopa
    tetl ónice huan sequinoc teme catli yejyectzitzi para anquitlatzquiltise ipan
    nopa pantzajcayotl huan nopa yolixpantzajcayotl para nopa hueyi totajtzi iyoyo.
  swh-ONEN: na vito vya shohamu na vito vingine vya thamani vya kuweka kwenye kisibau
    na kile kifuko cha kifuani.
  bba-bba: kɑ kpee ɡobiɡinu nìn nɔni sɑ̃ɑ bɛrɔ wuru kɑ kpee ɡobiɡinu bwese bwesekɑ
    kɑ ni bɑ koo doke yɑ̃ku kowo tɔnweron yɑbe tɑrɑkpe sɔɔ kɑ sere mɑɑ win bɔɔ bɑrɑn
    wɔllɔ.
  eng-KJVCPB: onyx stones, and stones to be set in the ephod, and in the breastplate.
  luo-luo: gi oniks kod kite moko miketo kuom law mayom mar dolo miluongo ni efod
    kod law akor.
  meu-meu: onuku nadidia bona hahelaḡa taudia edia dabua ihaheralaidia bona edia vaina
    ihaheralaidia nadidia.
  npi-ULB: आनिक्स र अन्य बहुमूल्य रत्‍नहरू ।
  yor-yor: àti òkúta óníkìsì àti òkúta olówó iyebíye ti a fi ṣe ọ̀ṣọ́ sí ara ẹ̀wù
    efodu àti ẹ̀wù ìgbàyà.
  emp-NTPO: ónice mõgarada, dewara mõgara bia qued̶ea sid̶a sacerdote dji droma djiod̶e
    carad̶i carea.
  ind-ind: batu permata hijau dan batu permata lainnya untuk dipasang pada baju efod
    dan penutup dada imam besar.
  pes-OPCB: سنگهای جزع و سنگهای قیمتی دیگر برای ایفود و سینه‌پوش کاهن.
  tgl-ULB: mga oniks na bato at ibang mga mamahaling bato na ilalagay sa epod at baluti.
  hui-hui: Ani bialu ege to̱le̱ muni dewaoreme yolo miaga tara tara ngarubi loma binigo
    mo miaga agali haguane timbuninaga aga mini ebodi mo yáribia halu labolabo galuhombeni
    karulaga ngagobi mo yári bia holenaga migi bulene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မင်း​၏​သင်​တိုင်း နှင့်​ရင်​ဖုံး​တို့​တွင်​စီ​ချယ်​သည့်​မ​ဟူ​ရာ​ကျောက်
    နှင့် အ​ခြား​သော​ကျောက်​မျက်​ရ​တ​နာ​များ ဖြစ်​၏။-
  cbi-NTPO: naa unise shupuka juula bain, naa chachilla' mitya inu kalen jimula' aa
    bale rukuchi tyaapa putyuu juwali jumu efud tinu jalinu mai'tentsumi bale shupukala
    bain, naa efud jandala tenbapunu teenu jai pakinu mai'tentsumi bale shupukala
    bain kanu dejuve.
  bod-N: གཟི་དང་རིན་པོ་ཆེ་གཞན་དག་དགོས་པ་སྟེ། མཆོད་དཔོན་གྱི་བེར་ཐུལ་དང་བྲང་རྒྱན་ལ་ཕྲ་རྒྱག་དགོས་པའི་ཕྱིར་རོ།
    །
  sna-sna: mabwe eonikisi nezvimwe zvinokosha zvinofanira kuiswa paefodhi napachidzitiro
    chechipfuva.
  spa-BLM: piedras de ónice, y piedras de engaste para el efod y para el pectoral.
  cac-cac: q'uen cornalina yed' juntzan̈xo q'uen q'ueen te vach' yilji tz'och d'a
    c'apac schaleca vin̈ sat sacerdote yed' d'a c'apac ayoch d'a sn̈i' sc'ol spichul
    vin̈.
  swh-ULB: mawe ya shohamu na mawe mengine ya kutiwa kwa ile naivera na kwa kile kifuko
    cha kifuani.
  bel-bel: камень анікс і камяні на аздобу эфода і на нагруднік.
  deu-ELBBK: Onyxsteine und Steine zum Einsetzen für das Ephod und für das Brustschild.
  mbb-OT: wey vatu he uniks wey zuma pa he mahalen he menge vatu he para ibpemikit
    duen te ipud wey zuen te teleǥuey ziyà te kumeng kayi.
  mal-2015: ഏഫോദിന്നും മാർപദക്കത്തിന്നും പതിപ്പാൻ ഗോമേദകക്കല്ലു, രത്നങ്ങൾ എന്നിവ തന്നേ.
  gup-gup: dja warridj ngundiwon manwarddemakmak manbu onyx, dja nabubuyika jewels
    nawu kabirrikurrme kore nawu ephod dja mak kore nawu nadjamunkenh kunmadj nawu
    kuberrekalk kabibalhme.”
  gvs-gvs: E gurewa esaaesaidi yoidi anikisi be nakae gurewa dedevidi Tonúwala ana
    kwama manuna. Kwamayadi aiyuwo, tayamo tolobona ana kwama manuna, e tayamo kasikasina
    ana saisaira manuna.
  rmc-rmc: onixoskre the aver vzacna bara pro efodos the pro naprsňikos.
  nlg-nlg: na vatu sisi utoutoa/vitiviti tara holoa nia na onyx, maia ghua na balu
    vatu vitiviti/utoutoa so kara talui tana sosokona didira pupulu na puku ni sonisukaghi
    tara holoa nia na ephod, maia na paosi te sasarau lilighina na pupulu.
  pes-OPV: و سنگهای عقیق و سنگهای مرصعی برای ایفود و سینه بند.
  ron-1924: петре де оникс ши алте петре пентру ефод (умэрар) ши пептар.
  ben-OBCV: এবং এফোদ ও বুকপাটার উপরে বসানোর জন্য স্ফটিকমণি ও অন্যান্য মণিরত্ন।
  som-som: iyo dhagaxyo onika la yidhaahdo, iyo dhagaxyo loogu dhejiyo eefodka, iyo
    laabgashiga.
  lat-VUC: lapides onychinos, et gemmas ad ornandum ephod, ac rationale.
  eng-ASVBT: onyx stones, and stones to be set, for the ephod, and for the breastplate.
  ita-1885: pietre onichine, e pietre da incastonare, per l'Efod, e per lo Pettorale.
  eng-LXXUP: and sardius stones, and stones for the carved work of the breastplate,
    and the full-length robe.
  eng-ULB: onyx stones and other precious stones to be set for the ephod and breastpiece.
  spa-VBL: y piedras de ónix y otras gemas para ser usadas en la fabricación del efod
    y el pectoral.
  fra-_FOB: Des pierres d'onyx et des pierres d'enchâssure pour l'éphod et pour le
    pectoral.
  mal-mal: ഏഫോദിനും മാർപതക്കത്തിനും പതിക്കുവാൻ ഗോമേദകക്കല്ല്, രത്നങ്ങൾ എന്നിവ തന്നെ.
  urd-GVR: aqīq-e-ahmar aur dīgar jawāhar jo imām-e-āzam ke bālāposh aur sīne ke kīse
    meṅ jaṛe jāeṅge.
  suz-BL: निसाफ पतीके ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला नु कुचु तार वोइक्‍तीक सेल्‍चा
    कली ओनीक्‍स माइश्‍शो हीरा नु अरु हीरा ताक्‍चा माल्‍नीनी।
  ita-1927: pietre di onice e pietre da incastonare per l’efod e il pettorale.
  ckb-ckb: بەردی عاشقبەند و بەردی گرانبەهای دیکە بۆ ئێفۆد و بۆ بەرسینە.
  eng-BBE: Beryls and stones of value to be put on the ephod and on the priest's bag.
  kan-OKCV: ಏಫೋದ್ ಕವಚಕ್ಕಾಗಿ ಗೋಮೇಧಿಕಗಳು ಮತ್ತು ಎದೆಪದಕದಲ್ಲಿ ಹಚ್ಚಬೇಕಾದ ನಾನಾ ರತ್ನಗಳು ಇವೆ.
  bbb-bbb: '@see-verse:EXO.025.006'
  tam-2017: ஏபோத்திலும் மார்ப்பதக்கத்திலும் பதிக்கும் கோமேதகக் கற்களும் இரத்தினங்களுமே.
  spa-RV-1909: Piedras de onix, y piedras de engastes, para el ephod, y para el racional.
  ron-BTF: Pietre de onix și pietre pentru a fi așezate în efod și în pieptar.
  eng-WEBP: onyx stones, and stones to be set for the ephod and for the breastplate.
  eng-FBV: and onyx stones and other gemstones to be used in making the ephod and
    breastpiece.
  nld-1939: onyxstenen en andere edelstenen, om er het borstkleed en de borsttas mee
    te bezetten.
  nch-BL: Nojquiya huelis techmacase teme cati pajpatiyo. Huelis techmacase nopa tet
    ónice huan sequinoc teme cati yejyectzitzi para anquitatzquiltise ipan nopa pantzajcayot
    huan nopa yolixtzajcayot para nopa hueyi totajtzi iyoyo.
  vie-1934: bích ngọc cùng các thứ ngọc khác để gắn vào ê-phót và bảng đeo ngực.
  hin-CV: एफ़ोद तथा सीनाबंद में जड़ने के लिए सुलेमानी गोमेद नाग तथा अन्य नग,
  eng-OURB: onyx stones, and stones to be set for the ephod and for the breastplate.
  spa-BES: Piedras de ónice, piedras de valor para poner en el efod y en él pectoral.
  tdx-tdx: vato sohàme naho vato soa hapetake ami’ty kitambe naho ami’ty takon’ araña.
  vid-vid: na maganga galingupulika ga salidoniki na maganga ganji galingupulika kwa
    chiwalo cha kunoliga, chizibao cha mmhambaga na chihako cha mmhambaga.
  eng-OKE: Burilla stones, and stones that may complete the insetting of the ephod
    and the breastplate.
  tha-KJV: พลอยสีน้ำข้าวและพลอยสำหรับฝังในเอโฟดและทับทรวง
  por-BR-2018: Pedras de ônix, e pedras de engastes, para o éfode, e para o peitoral.
  deu-ELO: Onyxsteine und Steine zum Einsetzen für das Ephod und für das Brustschild.
  eng-WYC-2018: onyx stones, and gems to adorn (the) ephod, that is, a chasuble, and
    the rational, that is, an ouch hanging on the priest’s breast, in which was written
    doom and truth. (and onyx stones, and gems to adorn the ephod, that is, a chasuble,
    or an apron-like garment, and the breastpiece, that is, a pouch, or a pocket,
    hanging upon the priest’s breast, in which were carried the Urim and the Thummim.)
  epo-epo: ŝtonoj oniksaj kaj ŝtonoj enkadrigeblaj por la efodo kaj por la surbrustaĵo.
  uig-PIN: ǝfod bilǝn «ⱪoxen»ƣa ornitilidiƣan aⱪ ⱨeⱪiⱪ wǝ baxⱪa esil taxlar bolsun.
  beo-beo: igi noga:i gala (ganilia:ne) amola igi eno noga:i amo gobele salasu dunu
    ea ‘ifode’ (bidegiga salasu) amola bidegi gaga:su amo ganodini salimusa:.
  tpi-OTNT: Na kisim kain kain ston i dia tumas bilong pasim long laplap bilong hetpris
    na long hap laplap ol i pasim long longpela saket long hap bilong bros.
  hau-SA: da duwatsun Onis, da duwatsun da za a mammanne a efod da ƙyallen maƙalawa
    a ƙirji.
  uig-LAT: efod bilen «qoshén»gha ornitilidighan aq héqiq we bashqa ésil tashlar bolsun.
  nde-nde: amatshe e-onikisi, lamanye amatshe aligugu azathungelwa esembathweni semahlombe
    lesesifubeni.
  ton-ton: Ko e maka ko e oniki, mo e maka ke ʻai ki he ʻefoti, pea ki he sifa fatafata.
  ces-1613: Kamení onychinové, a jiné kamení k vsazování do náramníku a náprsníku.
  eng-WMB: onyx stones, and stones to be set for the ephod and for the breastplate.
  tam-TCV: ஏபோத்திலும், மார்புப் பதக்கத்திலும் பதிப்பதற்கான கோமேதகக் கற்கள் மற்றும்
    இரத்தினக் கற்கள் ஆகியவையே.
  ceb-ULB: mga bato nga onix ug ang ubang mahalon nga mga bato nga ibutang alang sa
    efod ug sa tabon sa dughan.
  pol-UBG: Kamienie onyksowe i kamienie do osadzenia efodu i pektorału.
  urd-GVU: عقیقِ احمر اور دیگر جواہر جو امامِ اعظم کے بالاپوش اور سینے کے کیسے میں
    جڑے جائیں گے۔
  deu-1912: Onyxsteine und eingefaßte Steine zum Leibrock und zum Amtschild.
  ntj-ntj: '@see-verse:EXO.025.006'
  kan-2017: ಮಹಾಯಾಜಕನ ಕವಚಕ್ಕೆ ಹಾಗೂ ಎದೆಗೆ ಧರಿಸುವ ಪದಕದ ಮೇಲೆ ಇರಿಸಲು ಬೇಕಾಗಿರುವ ಗೋಮೇಧಕರತ್ನಗಳು
    ಹಾಗೂ ಇತರ ರತ್ನಗಳೂ ಇವೇ.
  ena-ena: Lɨba konilian ahica agɨladɨ viha uami. Lɨba konilian ahica ha iasaŋ sagalɨ
    igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agaŋ havɨlɨ cɨliŋ daŋ agadɨ nudɨ macɨŋ hɨvɨ
    lamɨbali agadɨ sabɨ lamalama saŋ viha uami. Lɨba hɨlɨcɨ hɨhɨle avi viha uami.
    Lɨba hɨlɨcɨ hɨhɨle ha havɨlɨ tɨbɨ mu sugɨ vaŋ me hɨnibali agadɨ uvɨ hɨtɨŋ hɨtɨŋ
    heŋ lamalama saŋ viha uami.
  yap-yap: nge malang ni carnelian nge ku boch e churwo’ nib tolang puluwon ni ngan
    gabdiy ko fare efod u daken ngorngoren e mad ko fare Prist ni Th’abi Ga’.
  hlt-MCSB: Hnisui neh rhangpho dongkah ham oitha lung neh saboi lung khaw coi laeh.
  mdy-ETH: ሜሬጊዴ ጌይንታ ሚዛጶ ሹጫ፥ ቄኤሶ ሱኡጎኮ ኬርኖይዳ ቱኮ ዔፑዴ ጎዖ ባኮና፥ ዳዶ ቡራሾይዳ ጌሢንታ ፔርፄ ጌይንታ
    ባኮንታኬ፤
  twi-ASANTE: apopobibirieboɔ, aboɔdemmoɔ a wɔde bɛtuatua asɔfotadeɛ ne adaaboɔ no
    mu.
  eng-WEBU: onyx stones, and stones to be set for the ephod and for the breastplate.
  bnp-bnp: a kedo oniks; a kedo parahidi ni gi kolo dili na bagetua na ngalana prister.
  wal-wal: eefuudiyaaninne tiran wottiyoogan yeggiyo maragidiyaa geetettiya shuchchatanne
    hara phooliya al77o shuchchata eho.
  spa-PDDPT: piedras de ónice y piedras de engaste para el efod y el pectoral.
  gun-gun: ita ônix ha'e ita sacerdote pegua manto ha'e ipexo regua jeguarã.
  agu-BL: Nin ncha'tz ba'n cyak' yi e'chk balaj c'ub, chi tane'n yi cornalina, nka
    yi e'chk mas balaj c'ub. Na xconk tetz yi lantar tu yi xbu'k yi xconk wutz c'u'l
    yi wi'tz pale'.
  ilo-ULB: dagiti bato nga onyx ken dagiti dadduma a napapateg a batbato a maikabil
    iti efod ken iti pektoral.
  kpg-kpg: nia hadu hagalabagau ‘onyx’ mono hadu hagamadamada ala i golo, nia mee
    e humu di ‘ephod’ ge e humu di mee gahu hadahada di tagi aamua hai mee dabu.
  uig-ARA: ئەفود بىلەن «قوشېن»غا ئورنىتىلىدىغان ئاق ھېقىق ۋە باشقا ئېسىل تاشلار بولسۇن.
  sus-sus: a nun gɛmɛ tofanyi naxee findi sɛrɛxɛdubɛ xa donma kuye nun donma kanke
    raxunma se ra.
  pon-2006: karnelian oh kisin takai kesempwal teikan mehn kapwata en Samworo Lapalap
    ihpod oh mehn kapwata perehpen mwaremware.
  ksd-ksd: a vat na onik ma ra vat na marmar ure ra mal na bongobongo ma ure ra popopoi.
  tur-YTC: oniks taşları, efod ve göğüslük için kakılacak taşlar.
  grc-BRENT: καὶ λίθους Σαρδίου, καὶ λίθους εἰς τὴν γλυφὴν εἰς τὴν ἐπωμίδα, καὶ τὸν
    ποδήρη.
  ind-AYT: dan permata krisopras, dan permata lainnya untuk dipahat pada baju efod
    dan untuk tutup dada.”
  nya-nya: miyala yokongola ya mtundu wa onikisi ndi ina yabwino yoyika pa efodi ndi
    pa chovala cha pachifuwa.
  hrv-hrv: oniks i drugo drago kamenje koje će se umetnuti u oplećak i naprsnik.
  mps-mps: Tama haniani bomai masigi, te mone hauwago abelabo masigi tiwai, te pris
    dabe tobolu bidi aga ugwade belabo ugwa, me te aga bobobage gudubo ugwade te hagawia
    badu muabo, te sao.
  tpi-tpi: Na kisim kain kain ston i dia tumas bilong pasim long laplap bilong hetpris
    na long hap laplap ol i pasim long longpela saket long hap bilong bros.
  dan-1931: Sjohamsten og Ædelsten til Indfatning på Efoden og Brystskjoldet.
  vie-OVCB: bạch ngọc, và các thứ ngọc khác để gắn vào ê-phót và bảng đeo ngực.
  guj-2017: ઉરપત્રક અને એફોદમાં જડવા માટે ગોમેદ પાષાણો અને અન્ય પાષાણો.
  pon-2006A: karnelian oh kisin takai kesempwal teikan mehn kapwata en Samworo Lapalap
    ihpod oh mehn kapwata perehpen mwaremware.
  por-BRBSL: pedras de ônix e pedras a serem colocadas para o éfode e para a couraça.
  cth-cth: vaihma angki hoi lungtabue bet hanelah onyx talung phu kaawm,
  twi-twi: abo a nʼahosu te sɛ apopobibiri, abo a wɔde betuatua asɔfotade ne nkatabo
    mu.
  hlt-hlt: Hnisui neh rhangpho dongkah ham oitha lung neh saboi lung khaw coi laeh.
  tbz-SIM: nɛ̀ yɛtɑ̃́rɛ̀ yɛ̀ɛ̀ sɔ̀ù kɛ do ndimɑntɔ̃nnì nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ tɛyɛ̀ nɛ̀
    dikɔutɛ́yɑɑ̀bòrì sɑ́m̀pɔ́rì nɛ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì ikuɔ́ nìùtì kpɛ́í.
  msy-2020: Egh dagɨar pɨzir aghuariba ko, dagɨar aghuir ivezim bar pɨn kozir igharaziba
    inigh, da ofa gamir gumazibar dapanimɨn korotiar otevir azenan itimɨn kurkegh,
    egh an forivtarir inir an evarimɨn poroghav itim gituigh.
