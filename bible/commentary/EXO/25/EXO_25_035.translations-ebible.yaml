  kpg-kpg: I baahi lala nia manga dagi dolu heia di akai e daamada e moholoholo.
  uig-ARA: بۇلاردىن باشقا بىرىنچى ئىككى شاخچىنىڭ ئاستىدا بىر غۇنچە، ئىككىنچى ئىككى
    شاخچىنىڭ ئاستىدا بىر غۇنچە، ئۈچىنچى ئىككى شاخچىنىڭ ئاستىدا بىر غۇنچە بولسۇن؛ چىراغدانغا
