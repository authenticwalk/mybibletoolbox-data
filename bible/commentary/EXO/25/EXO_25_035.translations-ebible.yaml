    pièce avec elle, pour les six branches sortant du chandelier.
  hbo-hbo: וְכַפְתֹּ֡ר תַּחַת֩ שְׁנֵ֨י הַקָּנִ֜ים מִמֶּ֗נָּה וְכַפְתֹּר֙ תַּ֣חַת שְׁנֵ֤י
    הַקָּנִים֙ מִמֶּ֔נָּה וְכַפְתֹּ֕ר תַּחַת־שְׁנֵ֥י הַקָּנִ֖ים מִמֶּ֑נָּה לְשֵׁ֙שֶׁת֙
    הַקָּנִ֔ים הַיֹּצְאִ֖ים מִן־הַמְּנֹרָֽה׃
  eng-WYCLIFFE: and litle rundelis schulen be vndir twey yerdis bi thre places, whiche
    yerdis to gidere ben maad sixe, comynge forth of o schaft; and therfor the litle
    rundelis and yerdis
  piu-2006: '@see-verse:EXO.025.034'
  pjt-pjt: '@see-verse:EXO.025.034'
  cwe-cwe: Hanhu hondahalawilile chila jozi ya matambi yaja sita, hasi yake hezakuwa
    na tumba dimwe dimwe.
  kik-kik: Gakonyo kamwe gakorwo karĩ rungu rwa honge cia mbere igĩrĩ ciumĩte mũrũgamo-inĩ
    wa mũtĩ ũcio wa kũigĩrĩrwo matawa, nako gakonyo ga keerĩ kagĩe rungu rwa honge
    cia keerĩ igĩrĩ, nako gakonyo ga gatatũ kagĩe thĩ wa honge cia gatatũ igĩrĩ, ciothe
