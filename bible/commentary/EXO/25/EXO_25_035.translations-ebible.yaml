  ind-AYT: Ada satu kelopak di bawah sepasang cabang yang pertama dan satu kelopak
    lagi di bawah sepasang cabang yang kedua yang menonjol dari kaki dian itu, dan
    satu kelopak di bawah sepasang cabang yang ketiga yang menonjol darinya, sesuai
    dengan enam cabang yang menonjol dari kaki dian itu.
  nya-nya: Mphukira yoyamba ikhale mʼmunsi mwa nthambi ziwiri zoyamba za pa choyikapo
    nyale. Mphukira yachiwiri ikhale mʼmunsi mwa nthambi ziwiri zinazo. Ndipo mphukira
    yachitatu ikhale mʼmunsi mwa nthambi zina ziwirinso. Zonse pamodzi zikhale nthambi
    zisanu ndi imodzi
  hrv-hrv: Čaška ispod dva kraka, sačinjavajući jedan komad s njime; onda čaška ispod
    druga dva kraka, od jednoga komada s njime, pa čaška ispod dva posljednja kraka,
    od jednoga komada s njime. Tako za svih šest krakova što iz stalka budu izbijali.
  mps-mps: Tama te ni duduli yabe dwasianu dabe te lam dono nogo si si dologode naga
    nigao.
  tpi-tpi: Na wokim ol liklik lip bilong plaua aninit long ol tupela tupela han bilong
    stik bilong lam.
  dan-1931: et Bæger under hvert af de tre Par Arme, der udgår fra Lysestagen.
  vie-OVCB: Làm một cái đài bên dưới, mỗi hai cành mọc ra từ thân.
  guj-2017: દીવીને છ ડાળી હોવી જોઈએ, દાંડીની બન્ને બાજુથી ત્રણ શાખા નીકળવી જોઈએ. શાખાની
    દરેક જોડીની નીચે એક એક કળી હોય. એ કળીઓ અને ડાળીઓ દીવીની સાથે જડી દીધેલી હોય.
  pon-2006A: E pahn mie ehu wahnrohs mpwek pahn ehuehu rah siluh ko koaros.
  por-BRBSL: e um botão sob dois ramos de uma peça com ele, e um botão sob dois ramos
    de uma peça com ele, e um botão sob dois ramos de uma peça com ele, para os seis
    ramos que saem do suporte de lâmpada.
  cth-cth: Hmaiimkhok dawk hoi ka tâcawt e a kut taruk touh ao e patetlah a kut kahni
    touh e rahim haiyah a peimuem buet touh rip ao han. Hmaikhom abuemlah suikathoung
    hoi na dei han.
  twi-twi: Nhwiren no bi bɛwɔ ne dua no ase wɔ nkorata abien biara ase. Afei, nhwiren
    no bi bɛwɔ nkorata abien a ɛwɔ ase no ase, na bi nso bɛwɔ nkorata abien a ɛwɔ
    soro no so.
  hlt-hlt: Hmaitung lamloh a kong parhu a thoeng dongah te lamkah a kong rhoi hmuiah
    rhaimuem pakhat, a kong panit hmui bal ah rhaimuem pakhat, a kong panit hmuiah
    khaw rhaimuem pakhat om bal saeh.
  tbz-SIM: Tɛ bɑkɛ ìtɑ̃ɑ̃ti tuutɛ́ ndɛ̀ dɛ cuokɛ̀ kó kudɔú kɛ̀ dɛ̀ mmɔkɛ yɛtòkɛ̀ yɛ̀tɑ̃ɑ̃ti.
  msy-2020: Egh agharir pumuning uaningɨn akuizɨ naghɨn ia akɨmarir dafarir muziarir
    kabar ingarigh. Egh agharir igharaziba uaghan kamaghɨra dar amu.
  azb-azb: Çıraqdanın gövdəsindən çıxan altı budağın bir cütünün altında bir qönçə,
    o biri cütünün altında bir qönçə, o birinin də altında bir qönçə olsun.
  eng-DBY: and a knob under two branches of it, and [again] a knob under two branches
    of it, and [again] a knob under two branches of it, for the six branches that
    proceed out of the lamp-stand.
  hin-2017: और दीवट से निकली हुई छहों डालियों में से दो-दो डालियों के नीचे एक-एक गाँठ
