  rug-rug: Kaqu koa nana si keke havoro lopu pelarana, panapeka koari ka ṉeta hopeke
    limadia.
  gaz-gaz: Hudhaan tokko cimdii jalqabaa kan dameewwan baattuu ibsaa irraa babbaʼan
    jala, hudhaan lammaffaan cimdii lammaffaa jala, hudhaan sadaffaan immoo cimdii
    sadaffaa jala ture. Walumaa galatti dameewwan jaʼatu ture.
  fra-LSG: Il y aura une pomme sous deux des branches sortant de la tige du chandelier,
    une pomme sous deux autres branches, et une pomme sous deux autres branches; il
    en sera de même pour les six branches sortant du chandelier.
  gnn-gnn: '@see-verse:EXO.025.034'
  yal-yal: Keden xa lu a tangbaxi singen bun ma. Keden yi lu a firinden bun ma, keden
    yi lu a saxanden bun ma.
  haw-1868: He puu malalo iho o kona mau lala elua, a he puu malalo iho o kona mau
