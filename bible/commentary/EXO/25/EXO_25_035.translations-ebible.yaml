  sus-sus: Na salon firin firin dɔxɔ saxanyie bun ma naxee kelixi a bili ma, a sama
    nɛ mɛnni fan ma.
  pon-2006: E pahn mie ehu wahnrohs mpwek pahn ehuehu rah siluh ko koaros.
  ksd-ksd: tika na pupuluna ta ra vavai ra ura ingarina, na kidoloina me, ure ra laptikai
    na ingaingarina dia vana rikai ta ra turtur na birao.
  tur-YTC: ondan çıkan altı kol için, iki kol altında kendinden bir tomurcuk, iki
    kol altında kendinden bir tomurcuk ve iki kol altında kendinden bir tomurcuk olacaktır.
  grc-BRENT: Ὁ σφαιρωτὴρ ὑπὸ τοὺς δύο καλαμίσκους ἐξ αὐτῆς· καὶ σφαιρωτὴρ ὑπὸ τοὺς
