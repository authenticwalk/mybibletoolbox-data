    puka mai ana mailoko mai o ua ipukukui la.
  arb-NAV: وَتَجْعَلُ تَحْتَ فَرْعَيْنِ مِنَ الأَفْرُعِ الْمُتَشَعِّبَةِ مِنَ الْمَنَارَةِ
    بُرْعُماً. هَكَذَا تَفْعَلُ لِلسِّتَّةِ الْأَفْرُعٍ.
  ewe-ewe: Seƒoƒo ɖeka kple eƒe tamekuku nanɔ alɔdze eve ƒe kpeƒe; ɖeka nanɔ alɔdze
