verse: EXO.025.035
translations:
  mal-C: നിലവിളക്കിൽനിന്നു നീണ്ടുനിൽക്കുന്ന ശാഖകളിൽ ഒന്നാമത്തെ ജോടിക്കുകീഴേ ഒരു മൊട്ട്,
    രണ്ടാമത്തെ ജോടിക്കുകീഴേ മറ്റൊരു മൊട്ട്, മൂന്നാമത്തെ ജോടിക്കുകീഴേ വേറൊരു മൊട്ട്
    എന്നിങ്ങനെ ആറു ശാഖയ്ക്കും ഉണ്ടായിരിക്കണം.
  deu-TKW: und zwar jedesmal ein Knollen unter jedem der drei Röhrenpaare an ihm,
    - der sechs Röhren, die von dem Leuchter ausgehen.
  lin-lin: Na se ya bitape mibale-mibale ya etelemiselo ya minda, ekozala na mbuma
    moko ; mpe ekozala bongo mpo na bitape nyonso motoba ya etelemiselo ya minda.
  eng-LSV: and a knob under two branches of the same, and a knob under two branches
    of the same, and a knob under two branches of the same, for the six branches which
    are coming out of the lampstand;
  eng-GNV: 'And there shalbe a knop vnder two branches made thereof: and a knop vnder
    two branches made thereof: and a knop vnder two branches made thereof, according
    to the sixe branches comming out of the Candlesticke.'
  eng-WEBSTER: And there shall be a knob under two branches of the same, and a knob
    under two branches of the same, and a knob under two branches of the same, according
    to the six branches that project from the candlestick.
  nhw-BL: Campa quisa nopa achtihui ome imacuayohua ipan sesen lado icuayo, oncas
    se xochitl mimilijtoc itzala imacuayo. Huan nojquiya itzala ipan sesen lado nopa
    ompa huan expa imacuayohua oncas se xochitl mimilijtoc. Huajca quipiyas se xochitl
    mimilijtoc itzala nochi chicuase imacuayohua ipan nopa tlahuil quetzali.
  swh-ONEN: Tovu moja litakuwa chini ya jozi ya kwanza ya matawi yaliyotokeza kwenye
    kinara cha taa, tovu la pili chini ya jozi ya pili, nalo tovu la tatu chini ya
    jozi ya tatu, yaani matawi sita kwa jumla.
  bba-bba: Mi kɑ̃ɑsi yiru yiru yi ɡbinnɛ kɑ pɔturɑ, kɑɑ nin temɔ burɑru koosiwɑ te
    tɑ kɑ dɑ̃ɑ mɑrum weenɛ.
  eng-KJVCPB: And there shall be a knop under two branches of the same, and a knop
    under two branches of the same, and a knop under two branches of the same, according
    to the six branches that proceed out of the candlestick.
  luo-luo: Maua achiel nobedi e bwo bede ariyo mokwongo mar rachungino, mar ariyo
    nobed e bwo mar ariyo, to mar adek nobed e bwo bede mar adek, giduto gin bede
    auchiel.
  meu-meu: 'Rigi rua rua amo danu buredia ta ta ba koro: rigi rua bure ta, rigi rua
    bure ta, rigi bure ta, rigidia henudia kahadia ai.'
  npi-ULB: एउटै टुक्राको रूपमा पहिलो जोडी हाँगामुनि एउटा कोपिला र एउटै टुक्राको रूपमा
    दोस्रो जोडी हाँगामुनि एउटा कोपिला होस् । त्यसै गरी, एउटै टुक्राको रूपमा तेस्रो
    जोडी हाँगामुनि एउटा कोपिला होस् । सामदानबाट बाहिर निस्केका सबै छवटै हाँगा उस्तै
    होस् ।
  yor-yor: Irúdì kan yóò sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì àkọ́kọ́ tí ó yọ lára ọ̀pá fìtílà,
    irúdì kejì ó sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì kejì, irúdì kẹta yóò sì wà ní abẹ́ ẹ̀ka
    rẹ̀ méjì kẹta, ẹ̀ka mẹ́fà ní àpapọ̀.
  emp-NTPO: Dji jʌwate cara b̶eaza ab̶a od̶ida panʌa.
  ind-ind: Buatlah juga hiasan berbentuk kuncup bunga badam di bawah masing-masing
    pasangan cabang yang keluar dari tiang utama pelita.
  pes-OPCB: یک جوانه زیر هر جفت شاخه، جایی که شش شاخه از بدنه منشعب می‌شوند قرار گیرد.
  tgl-ULB: Dapat may isang madahong paanan sa unang pares ng mga sanga—gawa bilang
    isang piraso na kasama nito, at ang isang madahong paanan sa ilalim ng pangalawang
    pares ng mga sanga—ginawa rin bilang isang piraso kasama nito. Sa parehong paraan
    dapat mayroong isang madahong paanan sa ilalim ng pangatlong pares ng mga sanga,
    ginawa bilang isang piraso na kasama nito. Ito ay dapat kapareho ng lahat ng anim
    na sanga na palabas mula sa ilawan.
  hui-hui: Ani biai howa lamu hale gebagene biaruni andanehayagi balawaya yuni ale
    mbira mbira wabuwa helaga bilimu.
  mya-mya: အ​လက်​သုံး​စုံ​တွင်​တစ်​စုံ​စီ​ကြား​၌​ပွင့်​ဖူး တစ်​ဖူး​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Tsejtu pai tyaapa tyuidinu panbeemeemee llullu tyuinanu basu pundene juunu
    juve.
  bod-N: དེའི་གེལ་པ་ཟུང་གཅིག་གི་འོག་ཏུ་གང་བུའི་གཟུགས་ཤིག་དང་། ཡང་དེའི་གེལ་པ་གཞན་ཟུང་གི་འོག་ཏུའང་གང་བུའི་གཟུགས་ཤིག་དང་།
    ཡང་དེའི་གེལ་པ་གཞན་ཟུང་གི་འོག་ཏུའང་གང་བུའི་གཟུགས་ཤིག་སྟེ། དེ་ལྟར་སྒྲོན་སྟེགས་ལས་བྱུང་བའི་གེལ་པ་དྲུག་པོ་ལ་ཡོད་པར་བྱེད་དགོས་སོ།
    །
  sna-sna: Bukira rimwe chete richava pasi pamatavi maviri okutanga anotambarara kubva
    pachigadziko chomwenje, bukira rechipiri riri pasi pamamwe matavi maviri, uye
    bukira rechitatu riri pasi pamamwezve pamatavi maviri, mativi ose ari matanhatu.
  spa-BLM: y un capullo debajo de dos ramas de una pieza con él, y un capullo debajo
    de dos ramas de una pieza con él, y un capullo debajo de dos ramas de una pieza
    con él, para las seis ramas que salen del candelabro.
  cac-cac: A d'a yalan̈ b'aj ayelta junjun sc'ab' chi', scan junjun sfloral.
  swh-ULB: Lazima kuwe na tovu chini ya matawi - mawili la kitu kimoja nacho, na tovu
    chini ya matawi mawili la kitu kimoja nacho, na tovu chini ya matawi mawili la
    kitu kimoja nacho, kwa hayo matawi sita yatokayo katika kile kinara.
  bel-bel: у шасьці галін, што выходзяць са сьцябла сьвяцільні, яблык пад дзьвюма
    галінамі яе, і яблык пад другімі дзьвюма галінамі, і яблык пад трэцімі дзьвюма
    галінамі яе;
  deu-ELBBK: und zwar ein Knauf unter zwei Armen aus ihm, und wieder ein Knauf unter
    zwei Armen aus ihm, und wieder ein Knauf unter zwei Armen aus ihm, für die sechs
    Arme, die von dem Leuchter ausgehen.
  mbb-OT: Duen sevaha he vulak diyà te zizalem te kada paris te subpang.
  mal-2015: അതിൽനിന്നുള്ള രണ്ടു ശാഖെക്കു കീഴെ ഒരു മുട്ടും മറ്റു രണ്ടു ശാഖെക്കു കീഴെ
    ഒരു മുട്ടും മറ്റു രണ്ടു ശാഖെക്കു കീഴെ ഒരു മുട്ടും ഇങ്ങനെ നിലവിളക്കിൽ നിന്നു പുറപ്പെടുന്ന
    ആറു ശാഖെക്കും വേണം.
  gup-gup: Ngurrikurrmen manmekbe mannguy kanjdji kore kahbebbehyendi manbu kore kamhbelbmikenh
    kore lampstand. Wanjh manbu lampstand kore manmekbe six manyende kamhbelbmikenh
    wanjh makka karohrok rowk.
  gvs-gvs: Nako goi laonina sisowóduwo tolobona goi, e senina vagana ma gadona bei
    sikaaiyaka.
  rmc-rmc: Jekh pučikos ela tel o ešebna duj rameni maškaral, kaj pes zachudel o rameni,
    a avke ela the tel e dujto para the trito para.
  nlg-nlg: E tolu na bona ko talui ga sasakai na pulaoa/flower kara pasukolu iga na
    lei vaguvagu va tana bere.
  pes-OPV: و سیبی زیر دو شاخه آن و سیبی زیر دوشاخه آن و سیبی زیر دو شاخه آن بر شش
    شاخه‌ای که از چراغدان بیرون می‌آید.
  ron-1924: Сэ фие о гэмэлиоарэ суб челе доуэ браце каре ес дин фусул сфешникулуй,
    о гэмэлиоарэ суб алте доуэ браце ши о гэмэлиоарэ суб алте доуэ браце; тот аша
    сэ фие ши суб челе шасе браце каре ес дин сфешник.
  ben-OBCV: সেই দীপাধার থেকে বেরিয়ে আসা মোট ছয়টি শাখার মধ্যে প্রথম জোড়া শাখার নিচে
    একটি কুঁড়ি থাকবে, দ্বিতীয় জোড়া শাখার নিচে দ্বিতীয় একটি কুঁড়ি থাকবে, এবং তৃতীয়
    জোড়ার নিচে তৃতীয় একটি কুঁড়ি থাকবে।
  som-som: iyo buro oo laba laamood ka hoosaysa oo ay isku waslad la yihiin, iyo buro
    kale oo laba laamood ka hoosaysa oo ay isku waslad la yihiin, iyo buro kale oo
    laba laamood ka hoosaysa oo ay isku waslad la yihiin, oo waa inay lixda laamood
    oo laambadda ka baxday sidaas wada ahaadaan.
  lat-VUC: Sphærulæ sub duobus calamis per tria loca, qui simul sex fiunt procedentes
    de hastili uno.
  eng-ASVBT: and a knop under two branches of one piece with it, and a knop under
    two branches of one piece with it, and a knop under two branches of one piece
    with it, for the six branches going out of the candlestick.
  ita-1885: E ne' sei rami procedenti dal Candelliere, siavi un pomo sotto i due primi
    rami di un pezzo col Candelliere; e un pomo sotto i due altri rami, d'un pezzo
    altresì col Candelliere; e un pomo sotto i due ultimi rami, di un pezzo altresì
    col Candelliere.
  eng-LXXUP: A knop under two branches out of it, and a knop under four branches out
    of it; so to the six branches proceeding from the candlestick; and in the candlestick
    four bowls fashioned like almonds.
  eng-ULB: There must be a leafy base under the first pair of branches—made as one
    piece with it, and a leafy base under the second pair of branches—also made as
    one piece with it. In the same way there must be a leafy base under the third
    pair of branches, made as one piece with it. It must be the same for all six branches
    extending out from the lampstand.
  spa-VBL: En las seis ramas que salen del candelabro, colocarás un capullo bajo el
    primer par de ramas, un capullo bajo el segundo par y un capullo bajo el tercer
    par.
  fra-_FOB: Une pomme sous les deux branches qui en sortent, une autre pomme sous
    les deux autres branches, et encore une pomme sous les deux autres branches qui
    en sortent, pour les six branches sortant du chandelier.
  mal-mal: അതിൽനിന്നുള്ള രണ്ടു ശാഖയ്ക്ക് കീഴെ ഒരു മുട്ടും മറ്റു രണ്ടു ശാഖയ്ക്ക് കീഴെ
    ഒരു മുട്ടും മറ്റു രണ്ടു ശാഖയ്ക്ക് കീഴെ ഒരു മുട്ടും ഇങ്ങനെ നിലവിളക്കിൽനിന്ന് പുറപ്പെടുന്ന
    ആറ് ശാഖകൾക്കും വേണം.
  urd-GVR: In meṅ se tīn pyāliyāṅ dāeṅ bāeṅ kī chhih shāḳhoṅ ke nīche lagī hoṅ. Wuh
    yoṅ lagī hoṅ ki har pyālī se do shāḳheṅ nikleṅ.
  suz-BL: थाम आ ङोंइती ङा डल्‍ला, आ दाते ङा डल्‍ला नु नोले ङा डल्‍ला रे निम्‍फा पटटी
    गे राशी निक्‍‍निक्‍शी गूचा माल्‍नीम।
  ita-1927: 'Ci sarà un pomo sotto i due primi bracci che partono dal candelabro;
    un pomo sotto i due seguenti bracci, e un pomo sotto i due ultimi bracci che partono
    dal candelabro: così per i sei bracci uscenti dal candelabro.'
  ckb-ckb: هەر جووتێک لق لە شەش لقەکە گرێیەکیان لەژێر بوو، هەتا شەشەم لق کە لە چرادانەکە
    دەردەچن.
  eng-BBE: And under every two branches a bud, made with the branch, for all the six
    branches of it.
  kan-OKCV: ದೀಪಸ್ತಂಭದಿಂದ ಹೊರಬರುವ ಒಂದು ಮೊಗ್ಗು ಮೊದಲ ಜೋಡಿ ಕೊಂಬೆಗಳ ಅಡಿಯಲ್ಲಿರಬೇಕು. ಎರಡನೇ
    ಮೊಗ್ಗು ಎರಡನೇ ಜೋಡಿಯ ಅಡಿಯಲ್ಲಿ ಮತ್ತು ಮೂರನೆಯ ಮೊಗ್ಗು ಮೂರನೆಯ ಜೋಡಿಯ ಅಡಿಯಲ್ಲಿ ಹೀಗೆ ಆರು
    ಕೊಂಬೆಗಳು ಇರಬೇಕು.
  bbb-bbb: Areme nine kafusi gue amaeria areme besubesu abe kia fuone fu bijaema rotire
    ijia kamajana ajia vafo.
  tam-2017: அதிலிருந்து புறப்படும் இரண்டு கிளைகளின்கீழ் ஒரு பழமும், வேறு இரண்டு கிளைகளின்கீழ்
    ஒரு பழமும், மற்ற இரண்டு கிளைகளின்கீழ் ஒரு பழமும் இருக்கட்டும்; விளக்குத்தண்டிலிருந்து
    புறப்படும் ஆறு கிளைகளுக்கும் அப்படியே இருக்கவேண்டும்.
  spa-RV-1909: Habrá una manzana debajo de los dos brazos de lo mismo, otra manzana
    debajo de los otros dos brazos de lo mismo, y otra manzana debajo de los otros
    dos brazos de lo mismo, en conformidad á los seis brazos que salen del candelero.
  ron-BTF: Și să fie un nod sub două brațe ale acestuia și un nod sub două brațe ale
    acestuia și un nod sub două brațe ale acestuia, conform celor șase brațe care
    ies din sfeșnic.
  eng-WEBP: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of the lamp stand.
  eng-FBV: On the six branches that come out from the lampstand, place a bud under
    the first pair of branches, a bud under the second pair, and a bud under the third
    pair.
  nld-1939: telkens moet één knop onder elk van de drie paar armen zitten, waar de
    zes armen uit de kandelaar schieten.
  nch-BL: Campa quisa nopa achtohui ome imacuayohua ipan sesen lado icuayo, oncas
    se xochit mimilijtoc itantita imacuayo. Huan nojquiya itantita ipan sesen lado
    nopa ompa huan expa imacuayohua oncas se xochit mimilijtoc. Huajca quipiyas se
    xochit mimilijtoc itantita nochi chicuase imacuayohua ipan nopa taahuil quetzali.
  vie-1934: Trong sáu nhánh từ thân chân đèn nứt ra, hễ cứ mỗi hai nhánh thì dưới
    có một cái bầu.
  hin-CV: दीये से निकली हुई छः डालियों में से दो-दो डालियों के नीचे एक-एक गांठ हों
    और दीये समेत एक ही टुकड़े से बने हो.
  eng-OURB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of the menorah ·lamp·.
  spa-BES: Y habrá una copa en las primeras dos ramas, y una copa en la segunda dos,
    rama y una copa en la tercera dos ramas cada uno de los tres pares de brazos que
    salen del candelabro tendrá un cáliz, para todas sus seis ramas.
  tdx-tdx: Ami’ty fireketa’ ty tsempa’e ki-roe-roe amy taho’ey ty ho rava-draveñe
    miray ami’ty tsampa’e roe, ho amy tsampa’e eneñe rey.
  vid-vid: Honhu halingulawilizila chila jozi ya nhagala zila sita, hasi hake kowa
    na itumba limwe limwe.
  eng-OKE: An apple under the two branches of this, and an apple under the two branches
    of that, according to the six branches that come forth from the candelabrum.
  tha-KJV: ใต้​กิ่งทุกๆคู่ทั้งหกกิ่งที่ลำคันประที​ปน​ั้น ให้​มี​ดอกตูมเป็นเนื้อเดียวกั​นก​ับคันประทีป
  por-BR-2018: Haverá um botão debaixo dos dois braços do mesmo, outro botão debaixo
    dos outros dois braços do mesmo, e outra botão debaixo dos outros dois braços
    do mesmo, em conformidade aos seis braços que saem do candelabro.
  deu-ELO: und zwar ein Knauf unter zwei Armen aus ihm, und wieder ein Knauf unter
    zwei Armen aus ihm, und wieder ein Knauf unter zwei Armen aus ihm, für die sechs
    Arme, die von dem Leuchter ausgehen.
  eng-WYC-2018: and the little roundels shall be under (each of) two rods by three
    places, the which rods altogether be made six, coming forth of (the) one shaft;
    (and a little ball shall be under each pair of rods, that is, in three places,
    which rods altogether be six, coming forth from the one shaft of the lampstand;)
  epo-epo: Kaj kapeto sub unu paro da branĉoj, kapeto sub la dua paro da branĉoj,
    kaj kapeto sub la tria paro da branĉoj; tiel por la ses branĉoj, kiuj elstaras
    el la kandelabro.
  uig-PIN: Bulardin baxⱪa birinqi ikki xahqining astida bir ƣunqǝ, ikkinqi ikki xahqining
    astida bir ƣunqǝ, üqinqi ikki xahqining astida bir ƣunqǝ bolsun; qiraƣdanƣa qiⱪirilƣan
    altǝ xahqining asti ⱨǝmmisi xundaⱪ bolsun.
  beo-beo: 'Sogea afadafa amo amoda ilia sagulufai hagudu damoga legemusa: hamoma.'
  tpi-OTNT: Na wokim ol liklik lip bilong plaua aninit long ol tupela tupela han bilong
    stik bilong lam.
  hau-SA: Toho ɗaya zai kasance a ƙarƙashin rassa biyu na farkon da suka miƙe daga
    wurin ajiye fitilan, toho na biyu a ƙarƙashin rassa biyu na biye, toho na uku
    a ƙarƙashin rassa na uku, rassa shida ke nan duka.
  uig-LAT: Bulardin bashqa birinchi ikki shaxchining astida bir ghunche, ikkinchi
    ikki shaxchining astida bir ghunche, üchinchi ikki shaxchining astida bir ghunche
    bolsun; chiraghdan’gha chiqirilghan alte shaxchining asti hemmisi shundaq bolsun.
  nde-nde: Kumele kube lehlumela ngaphansi kwengatsha ezimbili ezixhunywe oluthini
    lwesibane, ihlumela lesibili ngaphansi kwezinye ezimbili, kuthi ihlumela lesithathu
    lalo libe ngaphansi kwezinye njalo ezimbili, zonke ingatsha zibe yisithupha.
  ton-ton: Pea ʻe ʻai ʻae teunga potopoto ʻe taha ʻi lalo ʻi he pasanga ʻe ua, mo
    e teunga potopoto ʻe taha ʻi lalo ʻi he pasanga ʻe ua, mo e teunga potopoto ʻe
    taha ʻi lalo ʻi he pasanga ʻe ua, ʻo fakatatau ki he pasanga ʻe ono ʻoku tuʻu
    ʻi he tuʻunga maama.
  ces-1613: A bude koule pode dvěma pruty z něho, koule též pod druhými dvěma pruty
    z něho, koule opět pod jinými dvěma pruty z něho; a tak pod šesti pruty vycházejícími
    z svícna.
  eng-WMB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of the lamp stand.
  tam-TCV: குத்துவிளக்கிலிருந்து விரியும், முதல் ஜோடிக்கிளைகளுக்குக் கீழே, ஒரு மொட்டு
    இருக்கவேண்டும். இரண்டாவது ஜோடிக்கிளைகளுக்குக் கீழே இரண்டாவது மொட்டு இருக்கவேண்டும்.
    மூன்றாவது ஜோடிக்கிளைகளுக்குக் கீழே மூன்றாவது மொட்டு இருக்கவேண்டும். எல்லாமுமாக
    ஆறு கிளைகள் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan adunay dahondahon sa ilalom sa unang pares sa mga sanga—nga
    unay paghimo niini, ug mga dahondahon sa ilalom sa ikaduhang pares sa sanga—nga
    unay gihapon sa paghimo niini. Sama gihapon niini ang ikatulong pares sa sanga,
    kinahanglan nga adunay mga dahondahon sa ilalom sa sanga nga unay gihapon sa paghimo
    niini. Kinahanglan managsama kining unom ka sanga nga gipasanga gikan sa tungtonganan
    sa lampara.
  pol-UBG: 'I będzie gałka pod dwoma jego ramionami, także gałka pod następnymi dwoma
    ramionami i gałka pod innymi dwoma ramionami: tak będzie pod sześcioma ramionami
    wychodzącymi ze świecznika.'
  urd-GVU: اِن میں سے تین پیالیاں دائیں بائیں کی چھ شاخوں کے نیچے لگی ہوں۔ وہ یوں
    لگی ہوں کہ ہر پیالی سے دو شاخیں نکلیں۔
  deu-1912: und je einen Knauf unter zwei von den Sechs Röhren, welche aus dem Leuchter
    gehen.
  ntj-ntj: '@see-verse:EXO.025.034'
  kan-2017: ಎರಡೆರಡು ಕೊಂಬೆಗಳು ಕವಲು ಒಡೆದಿರುವ ಸ್ಥಳಗಳಲ್ಲೆಲ್ಲಾ ಒಂದೊಂದು ಮೊಗ್ಗು ಇರಬೇಕು.
  ena-ena: Makaŋ ahica limu limu hɨniavɨbali agɨladɨ hɨdɨlɨ heŋ kɨlɨ fu hajɨŋ me agɨladɨ
    lɨhu hɨvɨ asɨŋ cɨki cɨki me agɨladɨ vihavɨm uami. Makaŋ ahica limu limu agɨladɨ
    hɨdɨlɨ heŋ hɨniavɨbali agɨladɨ hameŋ laci ala vihavɨm uami. La makaŋ ahica limu
    limu agɨladɨ hɨdɨlɨ heŋ hɨniavɨbali agɨladɨ avi hameŋ laci ala vihavɨm uami.
  yap-yap: Mra l’agruw pa’ fa nel’ pa’ i gek’iy ma bay reb e floras u enggin ni dawori
    puf.
  hlt-MCSB: Hmaitung lamloh a kong parhu a thoeng dongah te lamkah a kong rhoi hmuiah
    rhaimuem pakhat, a kong panit hmui bal ah rhaimuem pakhat, a kong panit hmuiah
    khaw rhaimuem pakhat om bal saeh.
  mdy-ETH: ሃይሦ ዋኣፂንቴ ካኣፖኮ ፔቴ ፔቴ ዋኣፆ ዴማ ፔቴ ፔቴ ፂሊ ዓኣያ ማዖንጎ።
  twi-ASANTE: Nhwiren no bi bɛwɔ ne dua no ase wɔ nkorabata mmienu biara ase. Afei,
