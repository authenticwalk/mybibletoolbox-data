  bnp-bnp: O rata a hanuna pagana keke na taruna murina lam. A keke i taku ge tabuli
    na taruna murina lam i rua.
  wal-wal: Naa77ai naa77ai issippe waattan de7iyo heezzu maratuppe garssaara issi
