    chandelier, et un bouton sous les deux dernières branches partant de la tige du
    chandelier, selon les six branches sortant de la tige du chandelier.
  cek-AK: Hmaithawk paanghaih tung maeto thung hoiah ban tarukto tacawt baktih toengah,
    a ban maeto atlim ah apawk tangmuem krang maeto, a ban hnetto tlim ah apawk tangmuem
    krang maeto, a ban thumto tlim ah doeh apawk tangmuem krang maeto soi boih han
    oh.
  cuk-cuk: E-sakwa-warbogwad e-wargi-yolenaidgi abingaed-gwagwen be soboed, degi,
    abingaed-baid e-sakwa-warbogwad-baid-urba be sobbaloed, deginbali, abingaed-baid
    e-sakwa-warbogwad-baid-urba be sobbaloed. Bela deyobi e-sakwa-walanergwad (6)
    be imakoed.
  uig-CYR: Булардин башқа биринчи икки шахчиниң астида бир ғунчә, иккинчи икки шахчиниң
    астида бир ғунчә, үчинчи икки шахчиниң астида бир ғунчә болсун; чирақданға чиқирилған
    алтә шахчиниң асти һәммиси шундақ болсун.
  tel-2017: దీపవృక్ష కాండం నుండి నిగిడే ఆరుకొమ్మలకు దాని రెండేసి కొమ్మల కింద ఏకాండమైన
    ఒక్కొక్క మొగ్గ చొప్పున ఉండాలి.
  hat-BSA: Yon boujon va vin mete anba premye pè branch ki sòti nan li yo, e yon boujon
    anba dezyèm pè branch ki sòti nan li yo, pou tout sis branch k ap sòti nan chandelye
    yo.
  kos-kos: Enenu in oasr sie ros motul ke yen kais luo lah inge kupasreni nu ke srupo
    soko ah.
  hbo-WLC: וְכַפְתֹּ֡ר תַּחַת֩ שְׁנֵ֨י הַקָּנִ֜ים מִמֶּ֗נָּה וְכַפְתֹּר֙ תַּ֣חַת שְׁנֵ֤י
    הַקָּנִים֙ מִמֶּ֔נָּה וְכַפְתֹּ֕ר תַּחַת־שְׁנֵ֥י הַקָּנִ֖ים מִמֶּ֑נָּה לְשֵׁ֙שֶׁת֙
    הַקָּנִ֔ים הַיֹּצְאִ֖ים מִן־הַמְּנֹרָֽה׃
  ibo-ibo: Otu isi ga-adịkwa nʼokpuru alaka abụọ si nʼetiti ihe ịdọba oriọna ahụ pụta.
    Isi nke abụọ ga-adị nʼokpuru alaka abụọ nke ọzọ. Isi nke atọ ga-adị nʼokpuru alaka
    nke atọ, ya bụ ha niile alaka isii.
  ory-ory: ପୁଣି, ସେହି ଦୀପବୃକ୍ଷରୁ ଯେଉଁ ଛଅ ଶାଖା ନିର୍ଗତ ହୁଏ, ସେମାନଙ୍କ ଏକ ଶାଖାଦ୍ୱୟର ତଳେ
    ଏକ କଳିକା ଓ ଦ୍ୱିତୀୟ ଶାଖାଦ୍ୱୟର ତଳେ ଏକ କଳିକା ଓ ତୃତୀୟ ଶାଖାଦ୍ୱୟର ତଳେ ଏକ କଳିକା ରହିବ।
  chk-chk: eföü kirup epwe nom fän iteiten ekewe leni, ia ekewe wonofoch keang ra
    keang seni ie.
  rop-rop: en wanbala purdiflawa sheip garra jidan andanith weya detlot siksbala am
    kamat.
  ukr-1871: І пуплянок під двома вітками в його, і пуплянок під двома вітками в його,
    і знов пуплянок під двома вітками в його, про шість вітки, що виходять із сьвітильника.
  bch-bch: Be gadio ngan lam iae ilua ikasanga toa tol ne, manta apasogo ngan gol
    ga imata mambe abei salke ilaun gereirei.
  deu-1951: nämlich einen Knoten unter zwei Armen, und wieder einen Knoten unter zwei
    Armen; so bei den sechs Armen, die aus dem Leuchter gehen.
  eng-JPS: And a knop under two branches of one piece with it, and a knop under two
    branches of one piece with it, and a knop under two branches of one piece with
    it, for the six branches going out of the candlestick.
  srp-1865: Jedna jabuka pod dvije grane što izlaze iz njega, i jedna jabuka pod druge
    dvije grane što izlaze iz njega, i jedna jabuka pod druge dvije grane što izlaze
    iz njega; tako æe biti pod šest grana što æe izlaziti iz svijetnjaka;
  lug-lug: Omutunsi gumu gujja kuba wansi w’amatabi abiri agava ku kikondo, n’omutunsi
    ogwokubiri gubeere wansi w’amatabi abiri amalala, n’omutunsi ogwokusatu gubeere
    wansi w’amatabi abiri amalala; amatabi gonna omukaaga ne gaggwaayo.
  heb-heb: וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים ממנה
    לששת הקנים היצאים מן המנרה׃
  ben-IRV: আর বাতিস্তম্ভের যে ছয়টি শাখা নির্গত হবে, তাদের একটি শাখা দুটির নীচে তার
    সঙ্গে অখণ্ড এক কলকা ও অপর শাখা দুটির নীচে তার সঙ্গে অখণ্ড এক কলকা থাকবে।
  pan-pan: ਅਤੇ ਉਸੇ ਤੋਂ ਦੋਹਾਂ ਟਹਿਣੀਆਂ ਹੇਠ ਇੱਕ ਗੋਲਾ ਅਤੇ ਫੇਰ ਉਸੇ ਤੋਂ ਦੋਹਾਂ ਟਹਿਣੀਆਂ ਹੇਠ
    ਇੱਕ ਗੋਲਾ ਅਤੇ ਫੇਰ ਉਸੇ ਤੋਂ ਦੋਹਾਂ ਟਹਿਣੀਆਂ ਹੇਠ ਇੱਕ ਗੋਲਾ ਹੋਵੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਉਨ੍ਹਾਂ
    ਛੇਆਂ ਟਹਿਣੀਆਂ ਲਈ ਜਿਹੜੀਆਂ ਸ਼ਮਾਦਾਨ ਤੋਂ ਨਿੱਕਲਦੀਆਂ ਹਨ ਹੋਵੇ।
  mya-JVB: မီးခုံ တိုင်ထဲက ထွက် သော အလက် ခြောက် လက်ရှိသည်အတိုင်း ၊ အလက် နှစ်ဘက် အောက်
    ၌လည်း ဘူး သီးတလုံးစီ ရှိရမည်။
  hmo-hmo: Rigi rua rua dekenai danu be rau maragidia ta ta do umui koroa, rigi rua,
    rau ta, rigi rua, rau ta, bona rigi rua, rau ta, rigi edia henuna kahadia dekenai.
  urd-urd: और दो शाख़ों के नीचे एक लट्टू, सब एक ही टुकड़े के हों और फिर दो शाख़ों
    के नीचे एक लट्टू, सब एक ही टुकड़े के हों और फिर दो शाखों के नीचे एक लट्टू, सब
    एक ही टुकड़े के हों शमा'दान की छहों बाहर को निकली हुई शाखें ऐसी ही हों।
  rus-SYN: у шести ветвей, выходящих из стебля светильника, яблоко под двумя ветвями
    его, и яблоко под другими двумя ветвями, и яблоко под третьими двумя ветвями его
    и на светильнике четыре чашечки, наподобие миндального цветка;
  bqc-SIM: Kↄpɛkĩi mɛ̀ndo iↄ ku dau lidawa gↄ̃na mɛ̀n plaↄ pɛ́kĩi. A plaade iↄ ku
    gↄ̃na mɛ̀n pla pãleↄ pɛ́kĩi, a àaↄ̃de iↄ ku gↄ̃na mɛ̀n pla pãleↄ pɛ́kĩi lↄ.
    Màa daupi lida gↄ̃na mɛ̀n soolopiↄ aaↄ dɛ.
  tcz-CHONGTHU: Thaomei phung'a kon hung jamdoh abah gup chengse chu aluchang lamtoh
    thakhat chat'a hung soh doh tha ding ahiye.
  mar-mar: या दीपवृक्षावर निघणाऱ्या सहा शाखांपैकी दोन दोन शाखा, त्याच्याखाली असलेले
    एकएक बोंड ही एकाच अखंड तुकड्याची असावी.
  qub-qub: Chay mogucunaga cada callapancuna tincurajpa chaquincho canga. Chaynöpami
    cada lädunpa quimsa callapacuna canga candilërupa sojta callapan cananpaj.
  hat-hat: W'a mete yon ti boujon anba chak pè branch sou kote yo.
  eng-BSB: For the six branches that extend from the lampstand, a bud must be under
    the first pair of branches, a bud under the second pair, and a bud under the third
    pair.
  tod-tod: Maaɠili zɔɔlai gila ka ɠɛ ma ɓeke felefelegiti todazuʋɛ.
  eng-WEBPB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of the lamp stand.
  kbq-kbq: Hanki ana zotamofoma rugaraga azankunatrema tro hunte'narera almoni zafamofo
    ani'na'a trohutere hiho.
  nhe-BL: Campa quisa nopa achtohui ome imacuayohua ipan sesen lado icuayo, oncas
    se xochitl mimilijtoc itzala imacuayo. Huan nojquiya itzala ipan sesen lado nopa
    ompa huan expa imacuayohua oncas se xochitl mimilijtoc. Huajca quipiyas se xochitl
    mimilijtoc itzala nochi chicuase imacuayohua ipan nopa tlahuil quetzali.
  gub-BL: Ezomog pitài amen iputyr hupi'a a'e tatainy henaw izywa iwype pitàitàigatu
    nehe.
  eng-DRA: Bowls under two branches in three places, which together make six coming
    forth out of one shaft.
