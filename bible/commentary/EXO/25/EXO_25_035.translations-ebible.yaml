    pares dagiti sanga—a naikamang met laeng iti daytoy. Iti isu met laeng a wagas,
    masapul nga adda sinanbulong a puon iti sirok ti maikatlo a pares dagiti sanga,
    a naikamang met laeng iti kandelero. Masapul nga agpapada dagiti innem a sangsanga
