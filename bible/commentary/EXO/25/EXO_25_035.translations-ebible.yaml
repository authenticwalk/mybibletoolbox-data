  bjr-bjr: Moodaa aqama indaaruqaa asaana qara ameemaanai mariani. Kafaa mina murufi
    asaana qara ameemaanai moo aqama mariani. Kafaa mina murufi asaana qara ameemaanai
    moo mariani.
  eng-YLT: and a knop under two branches of the same, and a knop under two branches
    of the same, and a knop under two branches of the same, [are] to the six branches
    which are coming out of the candlestick;
  eng-WYC-2017: and the little roundels [or balls] shall be under two rods by three
    places, the which rods altogether be made six, coming forth of one shaft;
  eng-WMBB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of the lamp stand.
  urd-GVH: इनमें से तीन प्यालियाँ दाएँ बाएँ की छः शाख़ों के नीचे लगी हों। वह यों लगी
