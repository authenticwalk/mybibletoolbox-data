verse: EXO.025.021
translations:
  mal-C: പാപനിവാരണസ്ഥാനം പേടകത്തിന്റെ മുകളിൽ വെക്കണം; ഞാൻ നിനക്കു തരാൻ പോകുന്ന ഉടമ്പടിയുടെ
    പലക പേടകത്തിന്റെ ഉള്ളിൽ വെക്കണം.
  deu-TKW: Sodann sollst du die Deckplatte oben auf die Lade legen; in die Lade aber
    sollst du das Gesetz legen, das ich dir übergeben werde.
  lin-lin: Okotia kati na sanduku, bitando ya mabanga ya mibeko oyo nakopesa yo mpe
    okotia mofinuku na likolo ya sanduku.
  eng-LSV: And you have put the propitiatory covering on the Ark above, and you put
    the Testimony which I give to you into the Ark;
  eng-GNV: And thou shalt put the Mercieseate aboue vpon the Arke, and in the Arke
    thou shalt put the Testimonie, which I will giue thee,
  eng-WEBSTER: And thou shalt put the mercy-seat above upon the ark; and in the ark
    thou shalt put the testimony that I shall give thee.
  nhw-BL: Quema ya tlasencahuali itzajca, xijtlalica caxa ijtic nopa tepatlactli ica
    nopa tlanahuatili catli nimitzmacas.
  swh-ONEN: Weka huo Ushuhuda nitakaokupa ndani ya hilo Sanduku la Agano, na uweke
    hicho kifuniko juu ya hilo Sanduku.
  bba-bba: Kɑɑ woodɑn kpee bɛsi yi doke kpɑkoro te sɔɔ, ɑ sere ten wukiritiɑ ye doke.
  eng-KJVCPB: And thou shalt put the mercy seat above upon the ark; and in the ark
    thou shalt put the Testimony that I shall give thee.
  cpy-cpy: Rootaki pitapatan-tyaawori inchanaki, ari potetakirori nokanta-kaantani
    nopimiri.
  mpx-mpx: Pat mamanana sasapona labui toto abwe na pewa nu teliya dedewaga gamwanaa,
    inoke ana heguna nu pom.
  luo-luo: Ket raumno ewi Sandug Muma, bangʼe iket kite mopa ariyo mar chike ma abiro
    miyi.
  meu-meu: Hari ikaruhi na maua latanai bavatoa kau, hebogahisi teronona ai bainela;
    bona taravatu nadidia, do baina henimu ḡauna, na maua lalonai ba udaia.
  npi-ULB: तैँले प्रायश्‍चित्तको ढकनीलाई सन्दुकको माथिपट्टि राख्‍नू, र मैले तँलाई
    दिने करारका विधिविधानहरू सन्दुकभित्र राख्‍नू ।
  yor-yor: Gbé ọmọrí orí àpótí ẹ̀rí kí o sì fi ẹ̀rí èyí tí èmí yóò fi fún ọ sínú àpótí
    ẹ̀rí.
  emp-NTPO: Mãwã od̶aped̶a dji baurude ʌ̃rʌ̃ cob̶ʌd̶adua. Maʌ̃ bauruded̶e mʌ̃a ĩjã
    obi b̶ʌ bed̶ea mõgarad̶e b̶ʌ́ diaira waga b̶ʌd̶adua.
  ind-ind: Masukkan lempengan batu yang akan Aku berikan kepadamu ke dalam peti itu
    dan tutuplah dengan penutupnya.
  pes-OPCB: تخت رحمت را روی صندوق نصب کن و لوحهای سنگی را که به تو می‌سپارم در آن
    صندوق بگذار.
  tgl-ULB: Dapat ninyong ilagay ang takip ng luklukan ng awa sa ibabaw ng kaban, at
    dapat ninyong ilagay sa kaban ang tipan ng kautusan na ibibigay ko sa iyo.
  hui-hui: Ani biai kamigola ege to̱le̱ mbalape kirani i̱naga bi mana gilibuwi nguleberogo
    Mbogoyi biagoha ogonilabo mo ngelowa panga payalimu.
  mya-mya: သေတ္တာ​ထဲ​တွင်​ကျောက်​ပြား​နှစ်​ပြား​ကို​ထည့်​၍ သေတ္တာ​ဖုံး​ဖြင့်​ဖုံး​အုပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsejtu iya kuwanu juuwashu juntsa lei pilla juntsa juusha putu, juntsa
    babuunu du'namu ta'pa pude.
  bod-N: ཁྱོད་ཀྱིས་ཐུགས་རྗེའི་བཞུགས་ཁྲི་དེ་ཤུར་སྒམ་གྱི་སྟེང་ལ་བཞག་ནས། ཤུར་སྒམ་གྱི་ནང་དུ་ངས་ཁྱོད་ལ་གནང་བར་འགྱུར་བའི་དཔང་པོའི་རྡོ་ལེབ་གཉིས་པོ་འཇུག་པར་བྱའོ།
    །
  sna-sna: Muise chifunhiro pamusoro peareka uye mugoisa muareka, Chipupuriro chandichakupai.
  spa-BLM: Pondrás el propiciatorio encima del arca, y en el arca pondrás el pacto
    que yo te daré.
  cac-cac: A q'uen q'ueen b'aj ayoch in trato ol vac' chi' d'ayach, a d'a yol te'
    caxa chi' ol ac'canem q'ueen, ichato chi' tzac'anoch smacul te' chi'.
  swh-ULB: Lazima uweke kiti cha rehema juu ya hilo sanduku, kisha uwe hizo amri nitakazokupa
    ndani ya sanduku.
  bel-bel: 'І пакладзі вечка на каўчэг згары, а ў каўчэг пакладзі адкрыцьцё, якое
    Я дам табе:'
  wed-wed: Uḡu au tepana ma terei, ma ḡaima dabadabai ruaḡa bokisi au orana ma terei.
  deu-ELBBK: Und lege den Deckel oben über die Lade; und in die Lade sollst du das
    Zeugnis legen, das ich dir geben werde.
  mbb-OT: Ne itaǥù nu zutun te Kavan is midlumpipì he menge vatu he edsuratan te menge
    Kesuǥuan ku he ibeǥey ku kenikew, ne tengevi nu haazà is kavan.
  mal-2015: കൃപാസനത്തെ പെട്ടകത്തിന്മീതെ വെക്കേണം; ഞാൻ തരുവാനിരിക്കുന്ന സാക്ഷ്യം പെട്ടകത്തിനകത്തു
    വെക്കേണം.
  gup-gup: “Wanjh ngurrikurrmen namekbe lid kaddum kore Ark, dja rerrih wanjh ngurridahkendong
    nahni manwarddebala bokenh nawu kaluk won, manbu kabimbuyindi kunwok kunwoybuk
    manbu ngawokkurrmerren ngudberre.
  gvs-gvs: Simadagidi ikavava, aba vatulúkwana moe lovina yawou gurewa goi aaginidi
    bei avinim go, kom kudodōidi dedeoga sinaena goi sikaaiyaka. Ikavava, aba núwala
    bei sikabi, dedeoga yatana sikailagasi.
  rmc-rmc: Le kritoha učhareha e archa a thoveha andre o barune tabli, save tuke dava.
  nlg-nlg: Mi nau ku vahegho erua na vatu peapea mo ko talu haghei lokana na bokisi,
    vaho ge ko hola na sasarona mo ko vongotia.
  pes-OPV: و تخت رحمت را بر روی تابوت بگذارو شهادتی را که به تو می‌دهم در تابوت بنه.
  ron-1924: Сэ пуй капакул испэширий пе кивот ши ын кивот сэ пуй мэртурия пе каре
    ць-о вой да.
  aui-aui: Bi Wiiwaghasina Maragasina girumina akima benabenadiye dedewaga kamone
    kwuwana bi mmko taratawanina kabi da dedewaga debane kutore.
  ben-OBCV: আবরণটি সিন্দুকের চূড়ায় রাখবে এবং সিন্দুকে সেই বিধিনিয়মের ফলকগুলি রাখবে,
    যেগুলি আমি তোমাদের দেব।
  som-som: Oo daboolkana waa inaad sanduuqa dushiisa saartaa; oo sanduuqa gudihiisana
    waa inaad ku riddaa maragga aan ku siin doono.
  lat-VUC: in qua pones testimonium quod dabo tibi.
  eng-ASVBT: And thou shalt put the mercy seat above upon the ark; and in the ark
    thou shalt put the testimony that I shall give thee.
  ita-1885: E metti il Coperchio in su l'Arca disopra, e nell'Arca metti la Testimonianza
    che io ti darò.
  eng-LXXUP: And thou shalt set the propitiatory on the ark above, and thou shalt
    put into the ark the testimonies which I shall give thee.
  eng-ULB: You must put the atonement lid on top of the ark, and you must put into
    the ark the covenant decrees that I am giving you.
  spa-VBL: Pondrán la cubiertade expiación encima del Arca, y también podrán el testimonio
    que les daré dentro del Arca.
  fra-_FOB: Et tu poseras le propitiatoire en haut sur l'arche, et tu mettras dans
    l'arche le Témoignage que je te donnerai.
  mal-mal: കൃപാസനത്തെ പെട്ടകത്തിന് മീതെ വെക്കണം; ഞാൻ തരുവാനിരിക്കുന്ന സാക്ഷ്യം പെട്ടകത്തിനകത്ത്
    വെക്കണം.
  lit-lit: Ir uždėk gailestingumo sostą ant skrynios iš viršaus, o į skrynią įdėk
    Liudijimą, kurį tau duosiu.
  urd-GVR: Ḍhakne ko sandūq par lagā, aur sandūq meṅ sharīat kī wuh do taḳhtiyāṅ rakh
    jo maiṅ tujhe dūṅgā.
  suz-BL: मेको सुम्‍तीके मेको कबल पशो सन्‍दोस तार वोइक्‍चा माल्‍नेवे। मिनु गो इ कली
    गेचा चिक्‍शो कबल पा अरेशो लोव़ मेको कबल पशो सन्‍दोसम कुर पा वोइक्‍चा माल्‍नेवे।
    प्रस्‍थान ३४:२९; १राजा ८:९
  ita-1927: E metterai il propiziatorio in alto, sopra l’arca; e nell’arca metterai
    la testimonianza che ti darò.
  ckb-ckb: قەپاغی کەفارەتەکە لەسەر سندوقەکە و لەلای سەرەوە دابنرێت، لەناو سندوقەکەش
    ئەو دوو تەختەی پەیمان دادەنێیت کە من پێت دەدەم.
  eng-BBE: And put the cover over the ark, and in the ark the record which I will
    give you.
  kan-OKCV: ಕರುಣಾಸನವನ್ನು ಮಂಜೂಷದ ಮೇಲಿಡಬೇಕು ಮತ್ತು ಮಂಜೂಷದಲ್ಲಿ ನಾನು ನಿನಗೆ ಕೊಡುವ ಒಡಂಬಡಿಕೆಯ
    ಶಾಸನಗಳನ್ನು ಇಡಬೇಕು.
  bbb-bbb: Areme nine mune fae inokiro na akae isoeva ijene kena mavua guove ijia
    sa areme biju fuone ijia abe bijukurafo.
  tam-2017: கிருபாசனத்தைப் பெட்டியின்மீது வைத்து, பெட்டிக்குள்ளே நான் உனக்குக் கொடுக்கும்
    உடன்படிக்கையின் கட்டளைகளை வைப்பாயாக.
  spa-RV-1909: Y pondrás la cubierta encima del arca, y en el arca pondrás el testimonio
    que yo te daré.
  ron-BTF: Și să pui șezământul milei deasupra, peste chivot; și în chivot să pui
    mărturia pe care eu ți-o voi da.
  eng-WEBP: You shall put the mercy seat on top of the ark, and in the ark you shall
    put the covenant that I will give you.
  eng-FBV: Place the atonement cover on top of the Ark, and put the Testimony that
    I'm going to give you inside the Ark.
  nld-1939: Leg dan het verzoendeksel boven op de ark, en de verbondswet, die Ik u
    geven zal, erin.
  nch-BL: Quema ya tasencahuali itzajca, xijtalica caxa ijtic nopa tepatacti ica nopa
    tanahuatili cati nimitzmacas.
  vie-1934: Ngươi hãy để nắp thi ân trên hòm, rồi để vào trong hòm bảng chứng mà ta
    sẽ ban cho.
  hin-CV: करुणासन को संदूक के ऊपर लगाना और साक्षी पट्टिया जो मैं तुम्हें दूंगा उसे
    संदूक के अंदर रखना.
  eng-OURB: You shall put the mercy seat on top of the ark, and in the ark you shall
    put the testimony that I will give you.
  spa-BES: Y pon la cubierta sobre el cofre del pacto, y en el cofre la ley que yo
    te daré.
  tdx-tdx: Apoho ambone’ i vatay boak’ ambone i toem-pijebañañey, le ajoño amy vatay
    i Fañinay, i hatoloko azoy,
  vid-vid: Mgati mwa isanduku kowika vibao vili vya maganga na kuchiwika chigubiko
    acho mchanya mwake.
  eng-OKE: And thou shalt set the propitiatory upon the Ark over above, and within
    the ark shalt thou put the Testimony that I will give thee.
  tha-KJV: แล​้วจงตั้งพระที่นั่งกรุณานั้นไว้บนหีบ จงบรรจุพระโอวาทซึ่งเราจะให้​ไว้​แก่​เจ้​าไว้ในหี​บน​ั้น
  por-BR-2018: E porás o propiciatório encima da arca, e no arca porás o testemunho
    que eu te darei.
  deu-ELO: Und lege den Deckel oben über die Lade; und in die Lade sollst du das Zeugnis
    legen, das ich dir geben werde.
  eng-WYC-2018: with which the ark of the Lord shall be covered, in which ark thou
    shalt put the witnessing, that is, the (tablets of the) law, that I shall give
    to thee.
  epo-epo: Kaj metu la fermoplaton sur la keston supre, kaj en la keston metu la ateston,
    kiun Mi donos al vi.
  uig-PIN: Sǝn kafarǝt tǝhtini sanduⱪning üstigǝ ⱪoyup, Mǝn sanga beridiƣan ⱨɵküm-guwaⱨliⱪni
    sanduⱪning iqigǝ ⱪoyƣin.
  beo-beo: Di da igi gasui aduna amo Gode Ea Gousa:su Sema Gagili ganodini salimu.
    Amasea, ga:lu ga:sima.
  tpi-OTNT: Na bai mi givim yu dispela tupela hap ston i gat lo i stap long en na
    yu mas putim tupela insait long bokis na pasim ai bilong bokis.
  hau-SA: Ka sa murfin a bisa akwatin ka kuma sa allunan dokokin alkawarin da zan
    ba ka a ciki.
  uig-LAT: Sen kafaret textini sanduqning üstige qoyup, Men sanga béridighan höküm-guwahliqni
    sanduqning ichige qoyghin.
  nde-nde: Bekani isisibekelo phezu komtshokotsho, ubusufaka ubufakazi engizakunika
    bona ebhokisini lesivumelwano.
  ton-ton: Pea te ke hilifaki ʻae nofoʻanga ʻaloʻofa ki ʻolunga ki he funga puha;
    pea te ke ʻai ki loto ʻi he puha ʻae tohi ʻoe fuakava ʻaia te u ʻatu kiate koe.
  ces-1613: Dáš pak slitovnici svrchu na truhlu, a do truhly vložíš svědectví, kteréž
    dám tobě.
  eng-WMB: You shall put the mercy seat on top of the ark, and in the ark you shall
    put the covenant that I will give you.
  tam-TCV: கிருபாசனத்தைப் பெட்டியின்மேல் வை. நான் உனக்குக் கொடுக்கப்போகும் சாட்சியத்தை
    பெட்டிக்குள் வை.
  ceb-ULB: Kinahanglan ibutang ninyo ang tabon ibabaw sa arka sa kasabotan, ug ibutang
    ninyo sa arka sa kasabotan ang kasugoan nga ihatag ko kanimo.
  pol-UBG: I położysz przebłagalnię na wierzchu arki, a w arkę włożysz świadectwo,
    które ci dam.
  urd-GVU: ڈھکنے کو صندوق پر لگا، اور صندوق میں شریعت کی وہ دو تختیاں رکھ جو مَیں
    تجھے دوں گا۔
  deu-1912: Und sollst den Gnadenstuhl oben auf die Lade tun und in die Lade das Zeugnis
    legen, das ich dir geben werde.
  ntj-ntj: '@see-verse:EXO.025.020'
  kan-2017: ಆ ಕೃಪಾಸನವನ್ನು ಮಂಜೂಷದ ಮೇಲಿರಿಸಬೇಕು. ನಾನು ನಿನಗೆ ಕೊಡುವ ಆಜ್ಞಾಶಾಸನಗಳನ್ನು ಆ ಮಂಜೂಷದೊಳಗೆ
    ಇರಿಸಬೇಕು
  ena-ena: Lɨhavɨci viaŋ nasaŋ lɨba cɨkaŋ ahica ciaŋ vɨdɨvɨdɨŋ daŋ agɨladɨ igulɨŋ
    kɨlɨ cɨkaŋ hɨbɨn hɨbɨn tulɨ muji heŋ lamavɨla hafilɨbɨha uami.
  yap-yap: Mu ted nga langgin fare Kahol fagali yang i malang ni kan yoloy mi gimed
    ayliy upongen nga daken.
  hlt-MCSB: A tlaeng te thingkawng soah a so la tloeng lamtah nang taengah olphong
    kam paek te thingkawng khuiah khueh.
  mdy-ETH: ላምዖ ዓርሲንቴ ሹጮንሢ ታኣቦቶ ጋራ ጌሢጋፓ ጎሞ ጌኤሺፆ ዔርዛ ጉኡፖና ካሮ ዎዼ፤
  twi-ASANTE: Momfa ɛboɔ twerɛpono a mede bɛma mo no nto adaka no mu, na momfa ne
    ti no nkata so.
  mwc-mwc: Ba kaobiyiyibana maragasina dedewagina kana sowo ai ke kasi tawani ba au
    bi damanina maragasina akimisi ana berim wai ku kamona ki uwani.
  eng-WEBU: You shall put the mercy seat on top of the ark, and in the ark you shall
    put the covenant that I will give you.
  bnp-bnp: Ga habi vomu a tabekena kedo ge rua ru tahoka a Ngava Dagi ni here ne rua,
    o ru dili na tava o tukaria a matana.
  wal-wal: Qum77uwaa Taabootaayyo bolla baggan wotta; qassi taani neeyyo immiyo azazoti
    xaafettido masettida shuchchata Taabootaa giddon wotta.
  spa-PDDPT: Pondrás el Propiciatorio encima del Arca, y pondrás el Testimonio que
    Yo te daré dentro del Arca.
  gun-gun: Hyru áry remoĩ 'rã imbotya. Ha'e rã hyepy py ma remoĩ 'rã xeayvu ndevy
    amboaxa va'erã va'e.
  agu-BL: Yil bnix yi jobsel yi caẍa' ita'n, ba'n tzitak' woke'n tibaj yi jun caẍa'a'tz.
  ilo-ULB: Masapul nga ikabil mo ti kalub a pakapakawanan iti rabaw ti lakasa, ken
    masapul nga ikabilyo iti uneg ti lakasa dagiti bilin ti katulagan nga itedko kenka.
  kpg-kpg: Wanga ina nia hadu e lua gi lodo tebedebe, pono ina di uhi gi ono nua.
  uig-ARA: سەن كافارەت تەختىنى ساندۇقنىڭ ئۈستىگە قويۇپ، مەن ساڭا بېرىدىغان ھۆكۈم-گۇۋاھلىقنى
    ساندۇقنىڭ ئىچىگە قويغىن.
  sus-sus: «I xa na kankira dɛrakote sa a ma, naxan findixi xunsare yire ra. N na
    saatɛ tɔnxuma so i yi ra, i xa a sa na kankira kui.
  pon-2006: Kihdiong nan Kohpwao pelien takai riapalio oh pwainkihdi pweineo.
  ksd-ksd: Ma una vaki ra tubatuba urama ta ra ul a bok, ma una poe ra tinata, ba
    ina tul tar ia tam, ta ra bala na bok.
  tur-YTC: Merhamet örtüsünü sandığın üstüne koyacaksın ve sana vereceğim antlaşmayı
    sandığın içine koyacaksın.
  grc-BRENT: Καὶ ἐπιθήσεις τὸ ἱλαστήριον ἐπὶ τὴν κιβωτὸν ἄνωθεν, καὶ εἰς τὴν κιβωτὸν
    ἐμβαλεῖς τὰ μαρτύρια, ἃ ἂν δῶ σοι.
  ind-AYT: “Kamu harus memasang tutup pendamaian itu di atas tabut dan di dalam tabut
    itu kamu harus memasukkan kesaksian yang akan Aku berikan kepadamu.
  nya-nya: Uyike chivundikirocho pamwamba pa bokosi ndipo mʼbokosilo uyikemo miyala
    ya malamulo, imene ndidzakupatse.
  hrv-hrv: Stavi na Kovčeg Pomirilište, a u Kovčeg položi ploče Svjedočanstva što
    ću ti ih dati.
  mps-mps: Tama nagebolo eno te bomo yai po elalubo masigi sawali si menama, tama
    nago te masigi si te halobage tomoba munama, tama te halobage po paliao.
  tpi-tpi: Na bai mi givim yu dispela tupela hap ston i gat lo i stap long en na yu
    mas putim tupela insait long bokis na pasim ai bilong bokis.
  dan-1931: Og Sonedækket skal du lægge over Arken, men i Arken skal du lægge Vidnesbyrdet,
    som jeg vil give dig.
  vie-OVCB: Đặt nắp chuộc tội trên Hòm, trong Hòm có để các bảng Giao Ước Ta sẽ cho
    con.
  guj-2017: એ દયાસન ઉપર મૂકવું અને કરારકોશમાં હું તને આપું તે કરારની બે પાટીઓ મૂકવી.
  pon-2006A: Kihdiong nan Kohpwao pelien takai riapalio oh pwainkihdi pweineo.
  por-BRBSL: Você colocará o propiciatório em cima da arca, e na arca colocará o pacto
    que eu lhe darei.
  cth-cth: Hote thingkong van vah lungmanae tungkhung teh na ta awh vaiteh, na poe
    hane lawkpanuesaknae hah thingkong thung vah na ta han.
  twi-twi: Momfa ɔbo kyerɛwpon a mede bɛma mo no nto adaka no mu, na momfa ne ti no
    nkata so.
  hlt-hlt: A tlaeng te thingkawng soah a so la tloeng lamtah nang taengah olphong
    kam paek te thingkawng khuiah khueh.
  tbz-SIM: Kɛ̀ dí ɑ̃nnɛ́ n tɑnnɔ̀ kó titɑ̃́píɛ̀tì n yóó dɑ duɔ́ ntì ditɔu miɛkɛ, kɛ́poo
    nkupòkù.
  msy-2020: Eghtɨ kɨ Akar Dɨkɨrɨzir Gavgavim itir dagɨar akuar kamning nɨ danightɨ,
    nɨ aning isɨ Boksiamɨn aven aning atɨgh, egh Boksiamɨn asuam dukuagh.
  azb-azb: Kəffarə qapağını sandığın üstünə qoy; sənə verəcəyim şəhadət lövhələrini
    isə sandığın içinə qoy.
  eng-DBY: And thou shalt put the mercy-seat above on the ark, and shalt put in the
    ark the testimony that I shall give thee.
  hin-2017: और प्रायश्चित के ढकने को सन्दूक के ऊपर लगवाना; और जो साक्षीपत्र मैं तुझे
    दूँगा उसे सन्दूक के भीतर रखना।
  wol-KYG: Tegal kubeeru njotlaay gi ci kaw gaal gi, gannaaw boo ci yebee àlluway
    seede si ma lay jox.
  bjr-bjr: Qaara oonisaa sanda ufa marina mi bukisanaki quqasee afu rafaaqafuaqa.
  eng-YLT: '''And thou hast put the mercy-seat on the ark above, and unto the ark
    thou dost put the testimony which I give unto thee;'
  kne-kne: Ikosnong yo sin baol din dowa ay nadampilak ay bato ay naisolatan di bilin
    Diyos asi yon ikaleb.
  wat-wat: Eketa koni etanei gudunama kuna teniya eatu sinenei o gabanisima beyabeyasi
    nenesiyai yaku visime 10 viviginiwisi ana veniwa, kuna totoisiya.
  eng-WYC-2017: with which the ark of the Lord shall be covered, in which ark thou
    shalt put the witnessing [or the testimony], that is, the tables of the law, that
    I shall give to thee.
  eng-WMBB: You shall put the mercy seat on top of the ark, and in the ark you shall
    put the covenant that I will give you.
  urd-GVH: ढकने को संदूक़ पर लगा, और संदूक़ में शरीअत की वह दो तख़्तियाँ रख जो मैं
    तुझे दूँगा।
  rug-rug: Mamu voi i pa korapa bokese sari karua patu labelabe, mamu tukua.
  gaz-gaz: Teessoo araaraa sana taaboticha irra kaaʼi; dhuga baʼuu ani sitti kennu
    immoo taaboticha keessa kaaʼi.
  fra-LSG: Tu mettras le propitiatoire sur l’arche, et tu mettras dans l’arche le
    témoignage, que je te donnerai.
  gnn-gnn: '@see-verse:EXO.025.020'
  yal-yal: I na Layiri Sereyaan sa kankiraan kui, i xa a dɛraganla sa a dɛ ra.
  haw-1868: A e kau no oe i ka nohoaloha maluna ma ka pahu; a maloko o ka pahu oe
    e waiho ai i na pahu kanawai a'u e haawi aku ai ia oe.
  arb-NAV: وَتَضَعُ الْغِطَاءَ فَوْقَ التَّابُوتِ الَّذِي تَحْتَفِظُ بِدَاخِلِهِ بِلَوْحَيِ
    الشَّهَادَةِ الَّتِي أُعْطِيكَ.
  ewe-ewe: Tsɔ nutunu la tu aɖaka la nu, eye nàtsɔ kpe siwo dzi woŋlɔ seawo ɖo siwo
    matsɔ na wò la de aɖaka la me.
  eng-LEE: And thou shalt put the cover above upon the ark; and in the ark shalt thou
    put the testimony which I will give unto thee.
  asm-FB: তুমি সেই পাপাবৰণ, সেই নিয়ম চন্দুকৰ ওপৰত ৰাখিবা; আৰু মই তোমাক যি সাক্ষ্য-ফলি
    দিম, সেই ফলি নিয়ম চন্দুকৰ ভিতৰত থ’বা।
  sus-A: «عِ شَ نَ كَنكِرَ دّرَكٌتٍ سَ عَ مَ، نَشَن قِندِشِ شُنسَرٍ يِرٍ رَ. ﭑ نَ
    سَاتّ تْنشُمَ سٌ عِ يِ رَ، عِ شَ عَ سَ نَ كَنكِرَ كُي.
  fra-SBL: Tu placeras le propitiatoire au sommet de l'arche, et dans l'arche tu mettras
    l'alliance que je te donnerai.
  hbo-hbo: וְנָתַתָּ֧ אֶת־הַכַּפֹּ֛רֶת עַל־הָאָרֹ֖ן מִלְמָ֑עְלָה וְאֶל־הָ֣אָרֹ֔ן תִּתֵּן֙
    אֶת־הָ֣עֵדֻ֔ת אֲשֶׁ֥ר אֶתֵּ֖ן אֵלֶֽיךָ׃
  eng-WYCLIFFE: in which arke thou schalt putte the `witnessyng, which Y schal yyue
    to thee.
  piu-2006: '@see-verse:EXO.025.020'
  pjt-pjt: '@see-verse:EXO.025.020'
  cwe-cwe: Mgati mudisanduku kwizakwika vibawo vidi va mabwe va ukalangama na kuika
    ngubiko iyo uchanyha yake.
  kik-kik: Igĩrĩra gĩtĩ kĩu gĩa tha igũrũ rĩa ithandũkũ, na wĩkĩre thĩinĩ wa ithandũkũ
    rĩu Ũira ũrĩa ngũkũhe.
  fra-NCL: Tu mettras le propitiatoire au-dessus de l’arche, et tu mettras dans l’arche
    le témoignage que je te donnerai.
  cek-AK: Palungnathaih tangkhang to thingkhong nuiah suemh loe, to thingkhong thungah
    kang paek ih hnukung to suem ah.
  cuk-cuk: ”Geb a-sorbali, ulu-edugedi, ulu-birgi be mesoed, geb ulu-yagi dulemar-ebo-an-Igar-Mesnaid
    narmakar-an-bega-ukoedi be mesoed.
  uig-CYR: Сән кафарәт тәхтини сандуқниң үстигә қоюп, Мән саңа беридиған һөкүм-гувалиқни
    сандуқниң ичигә қойғин.
  pma-pma: Ahat keilu koa namutis ien, iling keilu luheha ien ka kipoh koe revi.
  tel-2017: నీవు ఆ మూతను మందసం మీద ఉంచాలి. నేను నీకిచ్చే శాసనాలను ఆ మందసంలో ఉంచాలి.
  hat-BSA: “Ou va mete chèz pwopyatwa a sou lach la, e nan lach la ou va mete temwayaj
    ke Mwen va bay ou a.
  kos-kos: Filiya eot tupasrpasr luo uh in Tuptup uh, ac sang mwe afyuf sac nu fac.
  hbo-WLC: וְנָתַתָּ֧ אֶת־הַכַּפֹּ֛רֶת עַל־הָאָרֹ֖ן מִלְמָ֑עְלָה וְאֶל־הָ֣אָרֹ֔ן תִּתֵּן֙
    אֶת־הָ֣עֵדֻ֔ת אֲשֶׁ֥ר אֶתֵּ֖ן אֵלֶֽיךָ׃
  ibo-ibo: Tụkwasị ihe mkpuchi ahụ nʼelu igbe ọgbụgba ndụ ahụ. Tinyekwa Ihe Ama ahụ
    m nyere gị nʼime igbe ahụ.
  ory-ory: ତୁମ୍ଭେ ସେହି ପାପାଚ୍ଛାଦନ ସେହି ସିନ୍ଦୁକ ଉପରେ ରଖିବ, ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ
    ସାକ୍ଷ୍ୟପତ୍ର ଦେବା, ତାହା ସେହି ସିନ୍ଦୁକ ଭିତରେ ଥୋଇବ।
  chk-chk: Iwe, kopwe iseis lon ewe pworofel ekewe rüepek fau mi chöpöp ngang üpwe
    ngonuk, ekewe allük ra mak won o apüngü ngeni ewe öppüng.
  rop-rop: Det dubala fletwan ston garram detlot lowa garra jidan insaid langa det
    boks, en det lid garram det dubala sheip garra jidan ontop.
  ukr-1871: І поставиш віко на скринї зверху, а в скриню мусиш положити сьвідоцтво,
    що дам його тобі.
  bch-bch: Ta gau ga nabada pat apu aea toa rua oa pago, ta eao ga dol gid ga tidudunga
    korol iloleai. Ga kus ta kapin korol ngan ipao.
  deu-1951: Und du sollst den Sühndeckel oben über die Lade legen und das Zeugnis,
    das ich dir geben werde, in die Lade tun.
  eng-JPS: And thou shalt put the ark-cover above upon the ark; and in the ark thou
    shalt put the testimony that I shall give thee.
  srp-1865: I metnuæeš zaklopac ozgo na kovèeg, a u kovèeg æeš metnuti svjedoèanstvo,
    koje æu ti dati.
  lug-lug: Ekisaanikira onookissa kungulu ku Ssanduuko; ekiwandiiko eky’Endagaano
    ey’Amateeka kye nnaakuwa, okisse munda mu Ssanduuko.
  heb-heb: ונתת את הכפרת על הארן מלמעלה ואל הארן תתן את העדת אשר אתן אליך׃
  ben-IRV: তুমি অবশ্যই এই পাপাবরণ সেই সিন্দুকের উপরে রাখবে এবং আমি যে সাক্ষ্যপত্র
    তোমাকে দেব তা তুমি অবশ্যই ঐ সিন্দুকের মধ্যে রাখবে।
  pan-pan: ਅਤੇ ਤੂੰ ਪ੍ਰਾਸਚਿਤ ਨੂੰ ਉਤਾਂਹ ਸੰਦੂਕ ਦੇ ਉੱਤੇ ਰੱਖੀਂ ਅਤੇ ਤੂੰ ਉਸ ਸਾਖੀ ਨੂੰ ਜਿਹੜੀ
    ਮੈਂ ਤੈਨੂੰ ਦਿਆਂਗਾ ਸੰਦੂਕ ਵਿੱਚ ਰੱਖੀਂ।
  mya-JVB: သေတ္တာအဖုံး ကို သေတ္တာ ပေါ် မှာ တင် ရမည်။ ငါပေး သော သက်သေခံချက် ကိုလည်း
    သေတ္တာ ထဲမှာ ထား ရမည်။
  tbg-tbg: Mintimake autu kaivara are avu vira vokise noqaa aqutera, viraqaahaira
    naantiara tenta uva qara ntuva taainara ai amiarirara are vokise viraqi vataane.
  hmo-hmo: Unai Nadi Palaka rua be Maua lalonai do umui udaia, bona koua gauna be
    Maua ena latanai do umui atoa, umui koua.
  urd-urd: और तू उस सरपोश को उस सन्दूक के ऊपर लगाना और वह 'अहदनामा जो मैं तुझे दूँगा
    उसे उस सन्दूक के अन्दर रखना।
  rus-SYN: И положи крышку на ковчег сверху, в ковчег же положи откровение, которое
    Я дам тебе;
  bqc-SIM: Ikoyã gbɛ̀ pɛ̀pɛɛ pↄ́ má kpamaↄ ka kpagolopiu, ní a nɛ́pi taɛ.
  mar-mar: दयासन कोशावर ठेवावे. मी तुला जो साक्षपट देईन तो तू त्या कोशात ठेवावा;
  soq-soq: Tane e saua badowa seu nata tabataba osowe girumalala wadee bokis bedewe
    ana, ita enabodawa bokisiwa iwa osowe itua.
  qub-qub: Babul rurinman churanqui entreganäpaj caycaj laycunata. Nircur chapananwan
    chaparcunqui.
  hat-hat: W'a mete kouvèti a sou bwat la. Nan bwat la menm, w'a mete de ròch plat
    mwen pral ba ou pou nou ka toujou chonje mwen.
  eng-BSB: Set the mercy seat atop the ark, and put the Testimony that I will give
    you into the ark.
  tod-tod: Zeele woo zɛʋɛi gè feezu è ya, ɗa da kesui zu. Ɗa kesui laaɠulu.
  eng-WEBPB: You shall put the mercy seat on top of the ark, and in the ark you shall
    put the covenant that I will give you.
  kbq-kbq: Hagi tare havere'ma huhagerafi huvempahu kasegema kre tamami'noa erita
    ana vogisimofo agu'afinka nenteta, asunku tra'mofo avaza'a erita refiteho.
  nhe-BL: Quema ya tlasencahuali itzajca, xijtlalica caxa ijtic nopa tepatlactli ica
    nopa tlanahuatili tlen nimitzmacas.
  gub-BL: Emono a'e mokoz itapew heze'eg hereko har newe heremimono ràm a'e ma'eryru
    pupe nehe. A'e re emono a'e ipykaw i'aromo hehe nehe.
  eng-DRA: In which thou shalt put the testimony that I will give thee.
