verse: EXO.025.030
translations:
  mal-C: മേശമേൽ നിത്യവും കാഴ്ചയപ്പം എന്റെമുമ്പിൽ വെക്കണം.
  deu-TKW: Auf den Tisch aber sollst du beständig Schaubrote vor mich legen.
  lin-lin: Okotia tango nyonso mapa na likolo ya mesa liboso na Ngai.
  eng-LSV: and you have put Bread of the Presentation on the table before Me continually.
  eng-GNV: And thou shalt set vpon the Table shewe bread before me continually.
  eng-WEBSTER: And thou shalt set upon the table show-bread before me always.
  nhw-BL: Huan monequi mojmostla noixpa anquitlalise iixco nopa mesa nopa pantzi catli
    tenextilía niitztoc amohuaya.
  swh-ONEN: Utaweka mikate ya Wonyesho juu ya meza hii iwe mbele yangu daima.
  bba-bba: Kpɑ ɑ pɛ̃ɛ ye bɑ kɑ mɑn nɑɑwɑ sɔndi tɑbulu yen wɔllɔ. A ku rɑ de pɛ̃ɛ ye,
    yu biɑrɑ mi. A de yɑ n dɑ n wɑ̃ɑ nɛn wuswɑɑɔ bɑɑdommɑ.
  eng-KJVCPB: And thou shalt set upon the table shewbread before me alway.
  mpx-mpx: “Beleid bwabwalena nuku teliya teibol ya pwatanaa ge sauga gegewena ni
    miminaa maniniwa.”
  luo-luo: Ket Makati miketo e nyima pile ewi mesano ndalo duto.
  meu-meu: Nega iboudiai flaoa helaḡana na una pata latanai baine hedabara lau vairagu
    ai.
  npi-ULB: तैँले टेबुलमा मेरो सामु नियमित रूपमा उपस्थितिको रोटी राख्‍नू ।
  yor-yor: Gbé àkàrà ìfihàn sí orí tábìlì yìí, kí ó le wà ní iwájú mi ni gbogbo ìgbà.
  emp-NTPO: Idjab̶a paʌ̃ mʌ̃ quĩrãpita b̶aida b̶ʌra maʌ̃ mesad̶e ewariza eropananadua.
  ind-ind: “Hendaklah roti sajian bagi-Ku selalu ada di atas meja ini.”
  pes-OPCB: نان حضور باید همیشه روی میز در حضور من باشد.
  tgl-ULB: Dapat palagi ninyong ilagay ang tinapay ng presensya sa mesa na nasa harapan
    ko.
  hui-hui: Ani bialu tígua mberedi i̱hondo lomabu ngeremigo bibahende i̱ninaga deni
    tebolo dagia ngagoria yu puwa ngelalimu, lalu Anduane Homogohanda lene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​၏​အ​ရှေ့​တွင်​စား​ပွဲ​ကို​ထား ရ​မည်။ ထို​စား​ပွဲ​ပေါ်​မှာ​ရှေ့​တော်​တင်​မုန့်​အမြဲ
    ရှိ​စေ​ရ​မည်။
  cbi-NTPO: Naa-uwanuba in ajuusha keewara pan, tyeeba tsuunu ta'pa llaijkara jandala
    tene tsutsungaanu juve.
  bod-N: ཡང་སྒྲོག་ཙེ་དེའི་སྟེང་ལ་ཁྱོད་ཀྱིས་དུས་གཏན་དུ་ངའི་དྲུང་དུ་སྤྱན་བསྟར་བག་ལེབ་འཇོག་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uise chingwa choKuratidza patafura iyi kuti chive pamberi pangu nguva dzose.
  spa-BLM: En la mesa pondrás siempre el pan de la presencia delante de mí.
  cac-cac: Sb'ojiem jun mexa chi' d'a vichan̈, tz'em ixim pan vic yaj d'a yib'an̈.
  swh-ULB: Nawe utaiweka mikate ya wonyesho juu ya meza mbele yangu daima.
  bel-bel: і кладзі на стол хлябы ахвярныя прад абліччам Маім увесь час.
  deu-ELBBK: Und auf den Tisch sollst du Schaubrote legen vor meinem Angesicht beständig.
  mbb-OT: Kinahanglan he pirmeninti is supas dutun te lemisahan he ibpemuhat kayi
    te kedì.
  mal-2015: മേശമേൽ നിത്യം കാഴ്ചയപ്പം എന്റെ മുമ്പാകെ വെക്കേണം.
  gup-gup: “Dja mak kumekbe kore manbalabala wanjh munguyh ngurrikurrmekurrmen manbu
    kandidjawa ba kabimulewan bu ngudda ngurrihdi kore ngaye ngardduk kubolkdjamun.
    Maninjmanu buriddi kadjaldi munguyh kore kumirrk ngardduk.” ’ ” Kuhni rowk wanjh
    Moses benbengdayhkeng kore Yawey bimarneyimeng.
  gvs-gvs: Latuwogu tuta liliuna teboroyana yatana beredi kimaasabaidi umagu matagu
    goi siiyatoidi.’
  rmc-rmc: Thoveha o sveto maro furt angle mande pre oda skamind.“
  nlg-nlg: Ko talua haia na berete tabu eni vouvotuna na bela, ke tughunitatea inau
    haia tu ghaha kolughau haia. Na berete eni ke ghaha haia tana matagu.
  pes-OPV: ونان تقدمه را بر خوان، همیشه به حضور من بگذار.
  ron-1924: Сэ пуй пе масэ пыниле пентру пунеря ынаинте, ка сэ фие некурмат ынаинтя
    Мя.
  ben-OBCV: সবসময় আমার সামনে রাখার জন্য এই টেবিলে দর্শন-রুটি সাজিয়ে রেখো।
  som-som: Oo miiska dushiisana waa inaad kibistii tusniinta saartaa, hana taallo
    hortayda had iyo goorba.
  lat-VUC: Et pones super mensam panes propositionis in conspectu meo semper.
  eng-ASVBT: And thou shalt set upon the table showbread before me always.
  ita-1885: E metti sopra la Tavola il pane del cospetto, il quale sia del continuo
    nel mio cospetto.
  eng-LXXUP: And thou shalt set upon the table showbread before me continually.
  eng-ULB: You must regularly set the bread of the presence on the table before me.
  spa-VBL: Pongan el Pan de la Presencia sobre la mesa para que esté siempre en mi
    presencia.
  fra-_FOB: Et tu mettras sur la table du pain de proposition qui sera continuellement
    devant moi.
  mal-mal: മേശമേൽ നിത്യം കാഴ്ചയപ്പം എന്റെ മുമ്പാകെ വെക്കണം.
  lit-lit: Ir nuolat mano akivaizdoje laikyk padėjęs ant stalo padėtinę duoną.
  urd-GVR: Mez par wuh roṭiyāṅ har waqt mere huzūr paṛī raheṅ jo mere lie maḳhsūs
    haiṅ.
  suz-BL: मिनु मेकेर गेना हना यो आं ङोंइती कोंइतीक शोब्‍ले वोइक्‍चा माल्‍नेवे। लेवी
    २४:५-६
  ita-1927: E metterai sulla tavola il pane della presentazione, che starà del continuo
    nel mio cospetto.
  ckb-ckb: لەسەر مێزەکەش نانی تەرخانکراو بەردەوام لەپێشم دادەنرێت.
  eng-BBE: And on the table at all times you are to keep my holy bread.
  kan-OKCV: ಮೇಜಿನ ಮೇಲೆ ನೈವೇದ್ಯದ ರೊಟ್ಟಿಯನ್ನು ಯಾವಾಗಲೂ ನನ್ನ ಮುಂದೆ ಇಡಬೇಕು.
  bbb-bbb: Ro fata ije ni abena Are Akae ijia nijafo. Areme nine burete ije ja maza
    boeje none baname isoena oemarejiekuae abe ruovo ije abena fata ijia nijafo.
  tam-2017: மேஜையின்மேல் எப்போதும் என்னுடைய சந்நிதியில் சமுகத்தப்பங்களை வைக்கவேண்டும்.
  spa-RV-1909: Y pondrás sobre la mesa el pan de la proposición delante de mí continuamente.
  ron-BTF: Și pune pe masă pâinile punerii înainte, pentru a fi înaintea mea întotdeauna.
  eng-WEBP: You shall set bread of the presence on the table before me always.
  eng-FBV: Place the Bread of the Presence on the table so it is always in my presence.
  nld-1939: Ook moet ge er voor zorgen, dat er op de tafel voortdurend toonbroden
    voor Mij liggen.
  nch-BL: Huan monequi mojmosta noixpa anquitalise iixco nopa mesa nopa pantzi cati
    tenextilía para niitztoc amohuaya.
  vie-1934: Trên bàn ngươi sẽ để bánh trần thiết cho có luôn luôn trước mặt ta.
  hin-CV: मेज़ पर मेरे सामने भेंट की रोटी हमेशा रखना.
  eng-OURB: You shall set bread of the presence on the table before me always. (S:3)
  spa-BES: Y en la mesa en todo momento debes guardar mi pan santo.
  tdx-tdx: Le hapoke ambone’ i rairay añatrefako nainai’ey i mofo miatrekey.
  vid-vid: Mazuwa gose kowika mibumunda jelile hali chisaga kumwando kwa heni chila
    mhela.
  eng-OKE: And thou shalt set upon the table the PRESENCE BREAD continually before
    Me.
  tha-KJV: และเจ้าจงวางขนมปังหน้าพระพักตร์​ไว้​บนโต๊ะนั้นต่อหน้าเราเป็นนิตย์
  por-BR-2018: E porás sobre a mesa o pão da proposição diante de mim continuamente.
  deu-ELO: Und auf den Tisch sollst du Schaubrote legen vor meinem Angesicht beständig.
  eng-WYC-2018: And thou shalt set on the board (the) loaves of proposition, or (the
    loaves) of setting forth, (to be) in my sight ever[more]. (And thou shalt put
    the showbread on the table, to be there before me forevermore.)
  epo-epo: Kaj metu sur la tablon panon de propono antaŭ Mi ĉiam.
  uig-PIN: Mening ⱨuzurumda turuxⱪa sǝn xirǝgǝ ⱨǝmixǝ «tǝⱪdim nan»ni ⱪoyƣin.
  beo-beo: Amo fafai, Gode Ea Gousa:su Sema Gagili amo ea midadi ligisima. Amola sema
    agi ga:gi dilia da Nama imunu liligi da eso huluane mae fisili fafai da:iya dialebe
    ba:mu.
  tpi-OTNT: Na oltaim yupela i mas putim dispela bret yupela i givim long mi long
    dispela tebol, na bai i stap long ai bilong mi.”
  hau-SA: Ka sa burodin Kasancewa a kan wannan tebur, yă kasance a gabana kullum.
  uig-LAT: Méning huzurumda turushqa sen shirege hemishe «teqdim nan»ni qoyghin.
  nde-nde: Libeke etafuleni isinkwa esiNgcwele ukuze sibe phambi kwami ngezikhathi
    zonke.”
  ton-ton: Pea te ke hili maʻuaipē ʻae mā ʻoe ʻao ki he palepale ʻi hoku ʻao.
  ces-1613: A klásti budeš na ten stůl chleby předložení před tvář mou ustavičně.
  eng-WMB: You shall set bread of the presence on the table before me always.
  tam-TCV: இறைசமுக அப்பம் எப்பொழுதும் எனக்கு முன்னாக இருக்கும்படி அதை இந்த மேஜையின்மேல்
    வை.
  ceb-ULB: Kinahanglan ibutang ninyo kanunay ang tinapay diha sa lamesa nga anaa sa
    akong atubangan.
  pol-UBG: I na ten stół nieustannie będziesz kłaść przede mną chleby pokładne.
  urd-GVU: میز پر وہ روٹیاں ہر وقت میرے حضور پڑی رہیں جو میرے لئے مخصوص ہیں۔
  deu-1912: Und sollst auf den Tisch allezeit Schaubrote legen vor mir.
  ntj-ntj: '@see-verse:EXO.025.029'
  kan-2017: ನೈವೇದ್ಯದ ರೊಟ್ಟಿಗಳು ಪ್ರತಿದಿನ ಆ ಮೇಜಿನ ಮೇಲೆ ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿಯೇ ಇಟ್ಟಿರಬೇಕು.
  ena-ena: Lɨhavɨci viaŋ igasulɨdalɨŋ mufɨli mufɨli hameŋ laci ala maci sakɨvakɨva
    agɨladɨ vivi vadɨm agadɨ sabɨ heŋ lamavɨbali uami.
  yap-yap: Fare tebel e ngam ted nga m’on ko fare Kahol ko M’ag, mu daken e re tebel
    ney e gubin ngiyal’ ni ngi i par riy fare flowa nib thothup ni kan pi’ ngog.
  hlt-MCSB: Ka mikhmuh kah a hmai buh te caboei soah khueh yoeyah.
  mdy-ETH: ቢያ ዎዴ ዼጌ ሎኦዦ ዖይታ ታ ቤርቶይዳ ጌሢንቶንጎ፤ ታኣም ዒንጊንታ ዱማዼ ካሣ ቢያ ኬሊ ዬያ ዑፃፓ ባይቆፖ።»
  twi-ASANTE: Ɛda biara, fa burodo to ɛpono no so wɔ mʼanim.
  eng-WEBU: You shall set bread of the presence on the table before me always.
  bnp-bnp: Na parava vakaroro, a maka bret mu habi nau, mu ru na dede ga matai.”
  wal-wal: Ta sintti aattiyo geeshsha oittai ubba wodekka xaraphpheezaa bolli xayoppo.
  spa-PDDPT: Pondrás el Pan de la Presencia perpetuamente sobre la mesa delante de
    Mí.
  gun-gun: Mesa áry remoĩ 'rã mbojape iky'a e'ỹ va'e xerenonde oĩ riae va'erã.
  agu-BL: Yi pam yi ilenin tz'ul ita'n tan cyaje'n cyen tzinwutz, ba'n cyaj tibaj
    yi jun mesa'tz,” stzun Ryos bantz tetz Moisés.
  ilo-ULB: Masapul a kanayonyo nga ikabil ti tinapay ti presensiak iti rabaw ti lamisaan
    iti sangoanak.
  kpg-kpg: Teebele le e dugu i mua Tebedebe di Hagababa, gei i hongo teebele e dugu
    di palaawaa i nia madagoaa huogodoo e tigidaumaha mai gi di Au.
  uig-ARA: مېنىڭ ھۇزۇرۇمدا تۇرۇشقا سەن شىرەگە ھەمىشە «تەقدىم نان»نى قويغىن.
  sus-sus: Taami fan xa sa na teebili ma tɛmui birin, naxan findixi sɛrɛxɛ ra n bɛ.»
  pon-2006: Tehpel wet pahn koasoansoandiong mwohn Kohpwahn Inowo, oh ahnsou koaros
    pilawa sarawi mehn meirong ong ie pahn kin mi pohn tepel wet.
  ksd-ksd: Ma una vung vatikene pa ra gem na ginigira ta ra luaina matagu.
  tur-YTC: Huzur ekmeğini her zaman önüme koyacaksın.”
  grc-BRENT: Καὶ ἐπιθήσεις ἐπὶ τὴν τράπεζαν ἄρτους ἐνωπίους ἐναντίον μου διαπαντός.
  ind-AYT: Kamu pun harus selalu meletakkan roti sajian di meja itu di hadapan-Ku.”
  nya-nya: Pa tebulopo uyikepo buledi woperekedwa kosalekeza, kuti azikhala pamaso
    panga nthawi zonse.
  hrv-hrv: Na stol svagda stavljaj pred moje lice prineseni kruh.”
  mps-mps: Tama sesemane sogo dagego enabolo maiabo bret te tebolba naga munama, tama
    eno gedude munaluaibao,” wali.
  tpi-tpi: Na oltaim yupela i mas putim dispela bret yupela i givim long mi long dispela
    tebol, na bai i stap long ai bilong mi.”
  dan-1931: På Bordet skal du altid have Skuebrød liggende for mit Åsyn.
  vie-OVCB: Phải luôn luôn có Bánh Thánh trên bàn trước mặt Ta.”
  guj-2017: તું સદા મારી આગળ મેજ પર અર્પેલી રોટલી રાખજે.
  pon-2006A: Tehpel wet pahn koasoansoandiong mwohn Kohpwahn Inowo, oh ahnsou koaros
    pilawa sarawi mehn meirong ong ie pahn kin mi pohn tepel wet.
  por-BRBSL: Colocará sempre o pão da presença sobre a mesa diante de mim.
  cth-cth: Caboi van vah vaiyei hah ka hmaitung vah pou na pâhung han.
  twi-twi: Da biara, fa brodo to ɔpon no so wɔ mʼanim.
  hlt-hlt: Ka mikhmuh kah a hmai buh te caboei soah khueh yoeyah.
  tbz-SIM: Weè tɑ́bùrì ĩ́nkɛ̀ nkɛ di yó ndɑkùmɛ̀ pɛ̃́ɛ̃̀bɛ̀ di m pɑ̃ɑ̃ mbɛ̀, kɛ̀ bɛ̀
    mbo sɑ̃́ɑ̃̀ n yììkɛ̀.
  msy-2020: Egh ia zurara bretɨn na danɨngamim, a isɨ dakozir kam datɨghtɨ, a nan
    damazimɨn ikɨvɨra ikiam.”
  azb-azb: Daima Mənim hüzurumda masanın üstünə təqdis çörəkləri qoy.
  eng-DBY: And thou shalt set upon the table shewbread before me continually.
  hin-2017: और मेज पर मेरे आगे भेंट की रोटियाँ नित्य रखा करना।
  wol-KYG: Tegal mburum teewal mi ci kaw taabal ji, mu nekk ci sama kanam ba fàww.
  bjr-bjr: Qini qimifandinna bereetana mi teebooranasaa quqaqaifanoo aiqama kari qini
    moodaanaki kira bukisa aaqa mariani.
  eng-YLT: and thou hast put on the table bread of the presence before Me continually.
  kne-kne: Masapol ay maipapatang din tinapay ay maidaton en sak-en sin lamisaan ay
    nay ta say wada sin sangoanak si kankanayon.
  eng-WYC-2017: And thou shalt set on the board loaves of proposition, or of setting
    forth, in my sight ever[more].
  eng-WMBB: You shall set bread of the presence on the table before me always.
  urd-GVH: मेज़ पर वह रोटियाँ हर वक़्त मेरे हुज़ूर पड़ी रहें जो मेरे लिए मख़सूस हैं।
  rug-rug: Kaqu ta veko pa kenuna sa Bokese Vinariva Egoi, sa tevolo, meke doduru
    totoso sa bereti madina sapu koa koasa tevolo, si kaqu ta poni mae koa Rau.
  gaz-gaz: Buddeena ilaalchaas yeroo hunda fuula koo dura minjaala kana irra kaaʼi.
  fra-LSG: Tu mettras sur la table les pains de proposition continuellement devant
    ma face.
  gnn-gnn: '@see-verse:EXO.025.029'
  yal-yal: Buru Ralixine xa lu tabanli ito fari n yɛtagi waxatin birin.”
  haw-1868: E kau no hoi maluna o ka papaaina i berena hoike mau loa imua o'u.
  arb-NAV: وَتَضَعُ أَمَامِي خُبْزَ التَّقْدِمَةِ عَلَى هَذِهِ الْمَائِدَةِ دَائِماً.
  ewe-ewe: eye nàtsɔ Ŋkumeɖobolo tɔxɛ ada ɖe kplɔ̃ la dzi le nye ŋkume ɣe sia ɣi.
  eng-LEE: And thou shalt set upon the table show-bread before me always.
  asm-FB: তুমি সেই মেজৰ ওপৰত মোৰ আগত সদায় দৰ্শন-পিঠা ৰাখিবা।
  sus-A: تَامِ قَن شَ سَ نَ تٍيبِلِ مَ تّمُي بِرِن، نَشَن قِندِشِ سّرّشّ رَ ﭑ بّ.»
  fra-SBL: Tu mettras sur la table, devant moi, en permanence, le pain de la présence.
  hbo-hbo: וְנָתַתָּ֧ עַֽל־הַשֻּׁלְחָ֛ן לֶ֥חֶם פָּנִ֖ים לְפָנַ֥י תָּמִֽיד׃ פ
  eng-WYCLIFFE: And thou schalt sette on the boord looues of proposicioun, in my siyt
    euere.
  piu-2006: '@see-verse:EXO.025.029'
  pjt-pjt: '@see-verse:EXO.025.029'
  cwe-cwe: Chila siku ika magate yelile hana imeza haulongozi hangu.
  kik-kik: Iga mĩgate ĩrĩa ĩigagwo mbere yakwa igũrũ rĩa metha ĩyo, nayo ĩikarage
    hau mbere yakwa mahinda mothe.
  fra-NCL: Tu placeras sur la table les pains de proposition, perpétuellement devant
    ma face.
  cek-AK: Ka hmaa ih caboi nuiah takaw to suem poe ah.
  cuk-cuk: Madu-Bab-Dummad-asabin-ukleged, mese-birgi-maigu be imakoed.”
