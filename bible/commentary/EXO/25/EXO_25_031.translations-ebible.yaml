verse: EXO.025.031
translations:
  mal-C: “തങ്കംകൊണ്ട് ഒരു നിലവിളക്കു നിർമിക്കണം. വിളക്കിന്റെ ചുവടും തണ്ടും പുഷ്പപുടങ്ങളും
    മൊട്ടുകളും പൂക്കളും ഒറ്റത്തണ്ടിൽനിന്ന് അടിച്ചുണ്ടാക്കിയതായിരിക്കണം.
  deu-TKW: Ferner sollst du einen Leuchter von gediegenem Gold anfertigen; in getriebener
    Arbeit soll dieser Leuchter, sein Fußgestell und sein Schaft angefertigt werden,
    und an ihm sollen sich Blumenkelche - Knollen mit Blüten - befinden.
  lin-lin: Okosala na wolo ya peto etelemiselo ya minda ; okosala yango na wolo oyo
    batuti na nzela ya marto. Evandelo na yango, likonzi na yango, bakeni na yango,
    bambuma mpe bafololo na yango, nyonso ekozala ekangana lokola eloko moko.
  eng-LSV: And you have made a lampstand of pure gold; the lampstand is made of beaten
    work; its base, and its branch, its calyxes, its knobs, and its flowers are of
    the same;
  eng-GNV: 'Also thou shalt make a Candlesticke of pure golde: of worke beaten out
    with the hammer shall the Candlesticke be made, his shaft, and his branches, his
    boules, his knops: and his floures shalbe of the same.'
  eng-WEBSTER: 'And thou shalt make a candlestick of pure gold: of beaten work shall
    the candlestick be made: its shaft, and its branches, its bowls, its knobs, and
    its flowers, shall be of the same.'
  nhw-BL: “Huan nojquiya xijsencahuaca se tlahuil quetzali tlen senquistoc oro catli
    tlatejtejtzonali ica martillo. Quipiyas se icuayo huan chicuase imacuayohua. Huan
    sesen pilcaxitzitzi catli ipan tlatlatise quipiyas iyejyejca. Nesis quen se xochitl
    mimilijtoc huan se xochitl catli cahuantoc, huan nochi iyejyejca monequi elis
    san se tlatectli oro.
  swh-ONEN: “Tengeneza kinara cha taa cha dhahabu safi iliyofuliwa vizuri katika kitako
    chake na ufito wake; vikombe vyake vinavyofanana na ua, matovu yake na maua yake
    viwe kitu kimoja.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, kɑɑ dɑbu ko kɑ wurɑ ɡeɑ, ɡɑ n
    kɑ̃ɑsi mɔ nɔɔbɑ tiɑ, ɡen yɛ̃si yɛ̃sikɑɔ itɑ itɑ. Kpɑ ɡen yɔ̃rɑtiɑ kɑ ɡen pɔturɑ
    kɑ ɡen kɑ̃ɑsi kɑ ɡen burɑ te tɑ kɑ dɑ̃ɑ mɑrum kɑ biibii weenɛ, ye kpuro yɑ n sɑ̃ɑ
    bɔri tiɑ.
  eng-KJVCPB: 'And thou shalt make a candlestick of pure gold: of beaten work shall
    the candlestick be made: his shaft, and his branches, his bowls, his knops, and
    his flowers, shall be of the same.'
  mpx-mpx: “Gold enona hot nu ahe odam abaliya nu ginoliya.”
  luo-luo: “Los rachungi mar taya gi dhahabu maler kendo ithedh tiende gi kore gi
    kikombege machalo maua gi thiepege kod obokege obed gimoro achiel kode.
  meu-meu: 'Lamepa patana ta danu ba karaia, gold namo-hereana amo. Aena bona duna
    na gold amo ba koro: aena bona duna bona kehere bona heraherana, bure bona huahua,
    iboudiai na gold siri tamona amo ba koro.'
  npi-ULB: पिटेको निखुर सुनबाट एउटा सामदान बनाउनू । आधार र बिँडसहित यसलाई बनाउनू ।
    यसका कचौराहरू, कोपिला र फुलहरू सबै नै एउटै टुक्राबाट बनाइनुपर्छ ।
  yor-yor: “Ìwọ ó sì ojúlówó wúrà, lù ú dáradára, ṣe ọ̀pá fìtílà kan, ìsàlẹ̀ àti apá
    rẹ̀, kọ́ọ̀bù rẹ̀ ti ó dàbí òdòdó, ìṣọ àti ìtànná rẹ̀ yóò jẹ́ ara kan náà pẹ̀lú
    rẹ̀.
  emp-NTPO: Idjab̶a oro idji awa quiruda edad̶aped̶a ĩbĩrã b̶ʌbadada toa chĩ od̶adua.
    Dji jĩrũda, dji cacuada, dji gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ zaca b̶eara, dji ĩbĩrã b̶ʌd̶i
    careabema sid̶a ab̶ari oro idji awa quirud̶ebemada b̶aida b̶ʌa.
  ind-ind: “Buatlah tiang pelita bercabang dari emas murni. Semua bagian tiang pelita
    itu harus dibentuk dengan cara ditempa dari satu bongkah emas, termasuk bagian
    kakinya, batangnya, dan tujuh pelitanya, juga hiasannya yang berbentuk seperti
    kelopak dan mahkota bunga.
  pes-OPCB: «یک چراغدان از طلای خالص که چکش‌کاری شده باشد، درست کن. پایه و بدنه آن
    باید یکپارچه و از طلای خالص ساخته شود و نقش گلهای روی آن که شامل کاسبرگ و غنچه
    است نیز باید از جنس طلا باشد.
  tgl-ULB: Dapat kayong gumawa ng isang ilawan ng purong gintong pinanday. Ang ilawan
    ay gagawin na may paanan at poste. Ang mga tasa nito, ang mga madahong paanan,
    at ang mga bulaklak nito ay gawa lahat sa isang pirasong kalakip nito.
  hui-hui: Anduane Homogohanda laabo halu lalu, Tígua ngolo bayaleorerume lamu hale
    wiagane irane wabu helalimu. Hamame ngolo baya hangu dambu tiga bigi buwa lamu
    hale gene helolene tene baya hangu ngelowa irane ogoriani mo karulo helalimu.
    Ani buwa lamu halenaga gene kagoria ginigene helowa wabupe halimu. Ani buwa ngolome
    dege balawaya wabuwa lamu hale gene ogoniha wabu gimbu bigi bilimu.
  mya-mya: '``ဆီ​မီး​ခုံ​ကို​ရွှေ​ဖြင့်​ပြု​လုပ်​လော့။ ဆီ​မီး​ခုံ တိုင်​နှင့်​အောက်​ခံ​ခုံ​တို့​ကို​ရွှေ​ဖြင့်​ထု​လုပ်​လော့။
    ဆီ​မီး​ခုံ​တိုင်​တွင်​ပွင့်​ဖူး၊ ပွင့်​ချပ်​အ​စ​ရှိ​သော အ​လှ​ပန်း​များ​သည် ဆီ​မီး​ခုံ​တိုင်​နှင့်​တစ်​သား
    တည်း​ရှိ​စေ​ရ​မည်။-'
  cbi-NTPO: Naa ñillu chujtintsumi usja'tee aa lanpara bain uruchi tene kikaade, tsejtu
    mainnuren naa ya' uinainsha bain, naa ya' bulu bain, naa ya' kupa juula bain,
    naa ya' llullu tyuinanu basu bain, naa ya' llullu tape juuñuu bain junuren tsangue
    dekikare', maatilluchi tene vili' millangue juntsa muute dekikaade, petse petse
    tyuipui'mujchiren.
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་སྒྲོན་སྟེགས་ཤིག་གསེར་བཙོ་མས་བཟོ་དགོས་ཏེ། སྒྲོན་སྟེགས་དེ་ནི་འབུར་རྡུང་གིས་བཟོ་དགོས་ཤིང་།
    དེའི་ཞབས་ར་དང་སྟེགས་རྐང་། སྒྲོན་ཕོར། གང་བུའི་གཟུགས། མེ་ཏོག་གི་དབྱིབས་ཚུགས་བཅས་སྒྲོན་སྟེགས་དང་སྦྲེལ་བཟོ་བྱེད་དགོས།
  sna-sna: “Uite chigadziko chomwenje chegoridhe rakaisvonaka uye ugoipambadzira pasi
    payo pamwe chete nerwiriko rwayo; mbiya dzayo, mabukira namaruva acho zvichava
    chinhu chimwe chete nacho.
  spa-BLM: “Harás un candelabro de oro puro. El candelabro se hará de obra martillada.
    Su base, su fuste, sus copas, sus capullos y sus flores serán de una sola pieza
    con él.
  cac-cac: Sb'ochajpax junoc sb'achnub'al candil, nab'a oro tz'aji. A d'a q'uen martillo
    stenchaj b'o'oc. A sc'ojnub' b'aj tz'em b'achan yed' ste'al yed' pax scopail,
    icha sfloral tz'ajochi, junn̈ej yaman tz'aji.
  swh-ULB: Nawe fanya kinara cha taa cha dhahabu safi; hicho kinara na kifanywe cha
    kazi ya kufua, kitako chake, na mti wake, vikombe vyake, na matovu yake, na maua
    yake, vyote vitakuwa vya kitu kimoja nacho.
  bel-bel: І зрабі сьвяцільню з золата чыстага; чаканная павінна быць гэтая сьвяцільня;
    сьцябло яе, галіны яе, чарачкі яе, яблыкі яе і кветкі яе павінны выходзіць зь
    яе;
  deu-ELBBK: Und du sollst einen Leuchter von reinem Gold machen; in getriebener Arbeit
    soll der Leuchter gemacht werden, sein Fuß und sein Schaft; seine Kelche, seine
    Knäufe und seine Blumen sollen aus ihm sein.
  mbb-OT: “Pevaal ka zaan te selevukà te sulù he lunsey he vulawan is menge paa zin,
    lawa zin, wey is dayandayan dutun he menge vulak, he is duma zuen wazè pa mebekar
    ne is duma mibekar en. Haazà is dayandayan idredsè dà is kebpurmaha kayi zuen
    te kebpurmaha te selevukà te menge sulù su teleubpu zà heini.
  mal-2015: തങ്കംകൊണ്ടു ഒരു നിലവിളക്കു ഉണ്ടാക്കേണം. നിലവിളക്കു അടിപ്പുപണിയായിരിക്കേണം.
    അതിന്റെ ചുവടും തണ്ടും പുഷ്പപുടങ്ങളും മുട്ടുകളും പൂക്കളും അതിൽ നിന്നു തന്നേ ആയിരിക്കേണം.
  gup-gup: Wanjh Moses yawoyhwokdi bedberre yimeng, “Nawu Yawey nganmarneyimeng, ‘Yibenbengdayhkemen
    kore ngaye wokrayekwon ngudberre, dja yiyimen, “Ngurridongorro wirlmurrng gold
    duninjh ba bu ngurrimarnbun lampstand, manbu lamp kore ngurrihbarnname, wanjh
    ngurrirawon namekbe ngurribelebelbmen nawu cups kakukyime yiman mannguyyayaw dja
    mak mannguy duninjh. Wanjh ngurrimarnbu rowk ba bu djal nadjalburrkkudji.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu goura maavadaina sikabi
    situtu, e rampa adi kaba yata bei simadagi. Aba yatayana alova maisiyana, tauna
    sipona, tolobona, unana, gadona be nakae senina vagana simadagidi go, madabokina
    ana lamgógana goura tayamo.
  rmc-rmc: '„Kereha somnakuno svietňikos le žuže somnakastar. Calo svietňikos pes
    mi kerel jekhe kotorestar: o maškaruno kotor, o podstavcos, o rameni the o kvitki
    le pučikenca.'
  nlg-nlg: Ko gonia na tuana na vatei talu bulu nia na puku ni gold. Na tuana mana
    berena ke, ko tupi paruruha na gold ge ko gonighi nia. Na ghobupaupatuna ko talua
    iga na seu ni vatei tolu kokolo, mana seu ke reirei vagha na pulaoa/flower, mana
    lei hegohegona ke mai ta sakai na base vamua.
  pes-OPV: «و چراغدانی از طلای خالص بساز، و ازچرخکاری چراغدان ساخته شود، قاعده‌اش
    وپایه‌اش و پیاله هایش و سیبهایش و گلهایش ازهمان باشد.
  ron-1924: 'Сэ фачь ун сфешник де аур курат; сфешникул ачеста сэ фие фэкут де аур
    бэтут: пичорул, фусул, потирашеле, гэмэлиоареле ши флориле луй сэ фие динтр-о
    букатэ.'
  ben-OBCV: “খাঁটি সোনার এক দীপাধার তৈরি কোরো। এটির ভিত ও দণ্ড পিটিয়ে নিতে হবে, এবং
    সেগুলির সাথে সাথে এতে একই টুকরো দিয়ে ফুলের মতো দেখতে পানপাত্র, কুঁড়ি ও মুকুলগুলিও
    তৈরি কোরো।
  som-som: Oo laambad waa inaad dahab saafi ah ka samaysaa, oo laambaddii waa in dahab
    laga tumaa, xataa salkeeda iyo usheeda dhexe, iyo koobabkeeda, iyo burooyinkeeda,
    iyo ubaxeeduba, waa inay isku waslad la ahaadaan.
  lat-VUC: Facies et candelabrum ductile de auro mundissimo, hastile ejus, et calamos,
    scyphos, et sphærulas, ac lilia ex ipso procedentia.
  eng-ASVBT: 'And thou shalt make a candlestick of pure gold: of beaten work shall
    the candlestick be made, even its base, and its shaft; its cups, its knops, and
    its flowers, shall be of one piece with it:'
  ita-1885: Fa' ancora un Candelliere d'oro puro; facciasi di lavoro tirato al martello,
    così il suo gambo, come i suoi rami; sieno i vasi d'esso, i suoi pomi, e le sue
    bocce, di un pezzo col Candelliere.
  eng-LXXUP: 'And thou shalt make a candlestick of pure gold; thou shalt make the
    candlestick of graven work: its stem and its branches, and its bowls and its knops
    and its lilies shall be of one piece.'
  eng-ULB: You must make a lampstand of pure hammered gold. The lampstand is to be
    made with its base and shaft. Its cups, its leafy bases, and its flowers are to
    be all made of one piece with it.
  spa-VBL: '“Haz un candelabro de oro puro, modelado con martillo. Todo debe ser hecho
    de una sola pieza: su base, su eje, sus copas, sus capullos y sus flores.'
  fra-_FOB: Tu feras aussi un chandelier d'or pur. Le chandelier, son pied et sa tige
    seront faits au marteau; ses calices, ses pommes et ses fleurs en seront tirés.
  mal-mal: തങ്കംകൊണ്ട് ഒരു നിലവിളക്ക് ഉണ്ടാക്കണം. നിലവിളക്ക് അടിച്ചുപരത്തിയ തങ്കം
    കൊണ്ടായിരിക്കണം. അതിന്റെ ചുവടും തണ്ടും പുഷ്പപുടങ്ങളും മുട്ടുകളും പൂക്കളും അതിൽനിന്ന്
    തന്നെ ആയിരിക്കണം.
  lit-lit: Ir padaryk iš gryno aukso žibintuvą; žibintuvas turi būti nukaltas. Jo
    kotas ir jo šakos, jo taurelės, jo buoželės ir jo žiedai turi būti iš to paties
    gabalo.
  urd-GVR: Ḳhālis sone kā shamādān bhī banānā. Us kā pāyā aur ḍanḍī ghaṛ kar banānā
    hai. Us kī pyāliyāṅ jo phūloṅ aur kaliyoṅ kī shakl kī hoṅgī pāe aur ḍanḍī ke sāth
    ek hī ṭukṛā hoṅ.
  suz-BL: गे क्‍येख सुन के बत्ती दातीक का चेम्‍शा सेल्‍पाइक्‍चा माल्‍नेवे। आ थाम,
    आ राशी, आ दियारी, आ डल्‍ला नु फूपुकी ठेयब सुन का केन दुम्‍चा माल्‍नीम।
  ita-1927: Farai anche un candelabro d’oro puro; il candelabro, il suo piede e il
    suo tronco saranno lavorati al martello; i suoi calici, i suoi pomi e i suoi fiori
    saranno tutti d’un pezzo col candelabro.
  ckb-ckb: «هەروەها چرادانێک لە زێڕی بێگەرد دروستبکرێت، ژێر چرادانەکە و قەدەکەی لە
    زێڕی کوتراو دروستبکرێت، کاسەکانی و گرێیەکانی و خونچەکانی لە خۆی دەبێت.
  eng-BBE: And you are to make a support for lights, of the best gold; its base and
    its pillar are to be of hammered gold; its cups, its buds, and its flowers are
    to be made of the same metal.
  kan-OKCV: “ಶುದ್ಧ ಬಂಗಾರದಿಂದ ದೀಪಸ್ತಂಭವನ್ನು ಮಾಡಬೇಕು. ಅದರ ಬುಡವನ್ನೂ ಕಂಬವನ್ನೂ ನಕಾಸಿ ಕೆಲಸದಿಂದ
    ಮಾಡಬೇಕು. ದೀಪಸ್ತಂಭದ ಬುಡದಿಂದಲೇ ಅಖಂಡವಾಗಿ ಪುಷ್ಪದ ಗೊಂಚಲುಗಳಂತೆಯೂ ಹಣತೆಗಳಂತೆಯೂ ಮೊಗ್ಗುಗಳಂತೆಯೂ
    ಇರಬೇಕು.
  bbb-bbb: Ro nine ire ja kedoro ifaejega fu sanadufuo ije be amaerifo. Ro ja amaerikuva
    nine gorodi ijia abena baraeki amaeri ume ijia nija areme nine be amaeri ado ijia
    arire safo. Areme nine kave ijia ukie fuone ire kusare fu iko uti ro ajia irasemo
    ijiege isoefo.
  tam-2017: “சுத்தப்பொன்னினால் ஒரு குத்துவிளக்கை உண்டாக்கு; அது பொன்னினால் அடிப்பு
    வேலையாகச் செய்யப்படவேண்டும்; அதின் தண்டும், கிளைகளும், மொக்குகளும், பழங்களும்,
    பூக்களும் பொன்னினால் செய்யப்படவேண்டும்.
  spa-RV-1909: 'Harás además un candelero de oro puro; labrado á martillo se hará
    el candelero: su pie, y su caña, sus copas, sus manzanas, y sus flores, serán
    de lo mismo:'
  ron-BTF: Și fă un sfeșnic din aur pur; din lucrare bătută să fie făcut sfeșnicul;
    stâlpul lui și brațele lui, bolurile lui, butonii lui și florile lui, să fie din
    aceeași lucrare bătută.
  eng-WEBP: “You shall make a lamp stand of pure gold. The lamp stand shall be made
    of hammered work. Its base, its shaft, its cups, its buds, and its flowers shall
    be of one piece with it.
  eng-FBV: Make a lampstand of pure, hammered gold. The whole of it is to be made
    of one piece—its base, shaft, cups, buds, and flowers.
  nld-1939: 'Vervolgens moet ge een kandelaar maken van zuiver goud. De kandelaar
    moet drijfwerk zijn: zijn voetstuk en schacht, zijn bloemkelken, knoppen en bloesems
    uit één stuk.'
  nch-BL: “Huan nojquiya xijchijchihuaca se taahuil quetzali ten senquisa oro cati
    tatejtejtzonali ica martillo. Quipiyas se icuayo huan chicuase imacuayohua. Huan
