    kaafara foora afisu amaqanoo mariani.
  eng-YLT: '''And thou hast made a candlestick of pure gold, of beaten work is the
    candlestick made; its base, and its branch, its calyxes, its knops, and its flowers
    are of the same;'
  kne-kne: Man-amag kayo abe si patangan di silaw ay balitok.
  eng-WYC-2017: And thou shalt make a candle-stick beaten out with an hammer, of cleanest
    gold, [and]thou shalt make the shaft thereof, and [the] rods, and cups, and little
    roundels [or balls], and lilies coming forth thereof.
  eng-WMBB: “You shall make a lamp stand of pure gold. The lamp stand shall be made
    of hammered work. Its base, its shaft, its cups, its buds, and its flowers shall
    be of one piece with it.
  urd-GVH: ख़ालिस सोने का शमादान भी बनाना। उसका पाया और डंडी घड़कर बनाना है। उस की
    प्यालियाँ जो फूलों और कलियों की शक्ल की होंगी पाए और डंडी के साथ एक ही टुकड़ा
    हों।
  rug-rug: 'Mamu tavete nia qolo viana si keke tuturuana zuke: sekeseke hitehite vura
    nia koasa sa hubina meke dedegerena; mamu tavete vurani kaiqa kineha kapa havohavoro,
    guana vina sari, sari na havoro lopu ele pelaradi, meke na elodi. Kote keke tini
    doduruna si arini.'
  gaz-gaz: “Baattuu ibsaas warqee qulqulluu irraa tolchi; baattuun ibsaa kunis tumamee
    haa tolfamu; somaa isaa, damee isaa, waciitii isaa, hudhaa isaatii fi daraaraa
    isaa warqeedhuma sana irraa tolchi.
  fra-LSG: Tu feras un chandelier d’or pur; ce chandelier sera fait d’or battu; son
    pied, sa tige, ses calices, ses pommes et ses fleurs seront d’une même pièce.
  gnn-gnn: “Ga biyakayi liŋgu nhuma yurru ŋamaŋamayurrayi lanhdhirra'wuynydja, garwarrwarr'mirriyi
    yana, djingaryunarawuynydja, yurru waṉa'‐waṉanydja ŋunhiyi lanhdhirrany'tja yurru
    waŋgany rulu ga märrma' bäythinyara, ga ŋunhiliyi gorru'‐gurrumanydja marrtji
    yurru dhumbu'‐yumbuḻ rupa malanha weyika'wuy djarraṯawun'kunharawuy.
  yal-yal: “I xa lɛnpu dɔxɔ seen nafala xɛma bɔnbɔxi faɲin na. A sanna nun a yiine
    xa rayabu se fuge sawurane ra e birin yi findi se kedenna ra.
  haw-1868: A e hana no hoi i ipu kukui manamana he gula maikai, e hanaia ua ipukukui
    la a poepoe. O kona kumu, o kona mau lala, a me kona mau ipu, a me kona mau puupuu,
    a me kona mau pua, o ia apana hookahi no.
  arb-NAV: وَاخْرِطْ مَنَارَةً مِنْ ذَهَبٍ خَالِصٍ، فَتَكُونَ قَاعِدَتُهَا وَسَاقُهَا
    وَكَاسَاتُهَا وَبَرَاعِمُهَا وَأَزْهَارُهَا كُلُّهَا مَخْرُوطَةً مَعاً مِنْ قِطْعَةٍ
    وَاحِدَةٍ.
  ewe-ewe: “Tsɔ sika nyuitɔ wɔ akaɖiti lae. Na akaɖiti blibo la nanye nu ɖeka; ele
    be woatu akaɖiti la ƒe afɔwo, eƒe titinati diditɔ, akaɖiawo kple seƒoƒoawo nanye
    nu blibo ɖeka.
  eng-LEE: 'And thou shalt make a candlestick of pure gold: of beaten work shall the
    candlestick be made; its shaft, and its branches, its bowls, its knobs, and its
    flowers, shall be out of one piece with it.'
  asm-FB: তুমি শুদ্ধ পিটা সোণৰ এটা দীপাধাৰ সাজিবা। দীপাধাৰৰ সৈতে তাৰ বাটিবোৰ, তাৰ
    তলৰ পাতবোৰ, আৰু ফুলবোৰ একেডোখৰ সোণেৰেই বনোৱা হ’ব লাগে।
  sus-A: «عِ شَ لَنثُي دْشْسٍ ندٍ يَءِلَن شّيمَ قَنيِ شَبُشِ رَ. عَ سَنيِ، عَ بِلِ،
    عَ سَلٌنيِيٍ، نُن لَنثُي دْشْدٍ نَشٍيٍ مَنِيَ سَنسِ قُفٍيٍ رَ، نَ بِرِن شَ قِندِ
    كٍرٍن نَ.
  fra-SBL: « Tu feras un pied de lampe en or pur. Le chandelier sera fait d'un travail
    de martelage. Sa base, sa tige, ses coupes, ses boutons et ses fleurs seront d'une
    seule pièce avec lui.
  hbo-hbo: וְעָשִׂ֥יתָ מְנֹרַ֖ת זָהָ֣ב טָהֹ֑ור מִקְשָׁ֞ה תֵּעָשֶׂ֤ה הַמְּנֹורָה֙ יְרֵכָ֣הּ
    וְקָנָ֔הּ גְּבִיעֶ֛יהָ כַּפְתֹּרֶ֥יהָ וּפְרָחֶ֖יהָ מִמֶּ֥נָּה יִהְיֽוּ׃
  eng-WYCLIFFE: And thou schalt make a candilstike `betun forth with hamer, of clenneste
    gold, and thou schalt make the schaft therof, and yerdis, cuppis, and litle rundelis,
    and lilies comynge forth therof.
  piu-2006: '@see-verse:EXO.025.030'
  pjt-pjt: Ka chapter 25-ngka verse 31-nguṟu 40-kutu tjukurpa nyangatja ngaṟanyi,
    panya Godalu Mosela wangkangu lampa uwilitja apu gold-nguṟu palyantjaku Tiinta
    Miḻmiḻpa unngu irnyaṟa ngaṟanytjaku. Godalu purkaṟangku utiṟa tjakultjunu Mosela
    kuliṟa tjukaṟurungku palyantjaku. Ka aṟa nyanga paluṟu ngaṟanyi chapter 37-ta
    verse 17-nguṟu 24-kutu, panya lampa palunya tjukaṟurungku palyantja wati Pitjaliltu
    tjana.
  cwe-cwe: “Kwizatenda chinala cha chitasa kwa zahabu yelile. Itendigwe kwa kuhonda,
    kalilo jake na mbiki wake na nhungo zake na matumba yake na maluwa yake, vose
    vizatendigwa kwa chihande chimwe.
  kik-kik: “Thondeka mũtĩ wa kũigĩrĩrwo matawa ma thahabu therie, kĩrũgamo o na gĩtina
    kĩaguo iturwo inyiitanĩte; ikombe ciaguo ihaana ta mahũa, na tũkonyo twaguo o
    na mahũa ikorwo irĩ kĩndũ kĩmwe inyiitanĩte naguo.
  fra-NCL: Tu feras un chandelier d’or pur ; le chandelier, avec son pied et sa tige,
    sera fait d’or battu ; ses calices, ses boutons et ses fleurs seront d’une même
    pièce.
  cek-AK: Hmaithawk paanghaih to kaciim sui hoiah sah loe, tung hoi a bannawk, boengloengnawk,
    apawk hoi apawk tangmuem krangnawk to soi ah.
  cuk-cuk: “Deginbali, gwallu-sied olobi be soboed. Gwallu-sied mardogi-binna-sarsoar
    be soboed. E-nag, e-war, e-nogmar, e-abingaed, e-dutumar, bela wemar egi-nanai
    soggwenna soblegoed.
  uig-CYR: Сән һәм сап алтундин бир чирақдан ясиғин. У чирақдан соқуп ясалсун; чирақданниң
    пути, ғоли, қәдәһлири, ғунчә вә чечәклири пүтүн бир алтундин соқулсун.
  tel-2017: నీవు మేలిమి బంగారంతో దీపవృక్షాన్ని చేయాలి. సాగగొట్టిన బంగారంతో ఈ దీపవృక్షాన్ని
    చేయాలి. దాని కాండాన్ని, కొమ్మలను సాగగొట్టిన బంగారంతోనే చెయ్యాలి. దాని కలశాలు,
    దాని మొగ్గలు, దాని పువ్వులు దానితో ఏకాండంగా ఉండాలి.
  hat-BSA: “Alò, ou va fè yon chandelye avèk lò pi. Chandelye a avèk baz ak pyè li
    yo gen pou fòme avèk lò ki bat. Tas li yo, boujon li yo, avèk flè li yo va fèt
    nan yon sèl pyès avèk li.
  kos-kos: “Orala sie nien lam ke gold nasnas, in oana luman sak soko. Orala srupo
    an ac kapu an ke gold tuktuki. Ipin gold se na ma sang orala srupo ah in pa sang
    orala ros motul ac ros fareng, mwe naweyuk nu kac.
  hbo-WLC: וְעָשִׂ֥יתָ מְנֹרַ֖ת זָהָ֣ב טָה֑וֹר מִקְשָׁ֞ה תֵּעָשֶׂ֤ה הַמְּנוֹרָה֙ יְרֵכָ֣הּ
    וְקָנָ֔הּ גְּבִיעֶ֛יהָ כַּפְתֹּרֶ֥יהָ וּפְרָחֶ֖יהָ מִמֶּ֥נָּה יִהְיֽוּ׃
  ibo-ibo: “Jiri ọlaedo a nụchara anụcha kpụọ ihe ịdọkwasị oriọna. Kpụọ ụkwụ ala ala
    ya, na alaka ya, mee ka iko ya niile yiri okoko osisi, na isi ya niile, na ifuru
    ya niile bụrụ otu ya na ahụ ya.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ନିର୍ମଳ ସୁବର୍ଣ୍ଣର ଏକ ଦୀପବୃକ୍ଷ ନିର୍ମାଣ କରିବ; ପିଟାକର୍ମରେ ଦୀପବୃକ୍ଷ,
    ତହିଁର ଗଣ୍ଡି ଓ ଶାଖା ନିର୍ମିତ ହେବ; ଆଉ ଗୋଲାଧାର, କଳିକା ଓ ପୁଷ୍ପ ତହିଁରେ ସଂଲଗ୍ନ ରହିବ।
  chk-chk: “Iwe, kopwe föri eu lenien atittin seni kolt mi mürina, kopwe pwal auluulu
    motongan me popun o necheer ngeni ama. Iwe, alingan meinisin, ekewe uluulun pön
    irä me kirupun repwe förunus me ewe lenien atittin.
  rop-rop: “Yu garra meigim wanbala pol blanga lemp garram gudwan gol. Yu garra meigim
    det pol en ebrijing langa det pol garram wanbala gudwan gol.
  ukr-1871: І зробиш сьвітильника із золота щирого; кованої роботи зробиш сьвітильника,
    ніжки його і держало його; і чашечки його, і пуплянки його, й квітки його одноцїльні
    мусять бути.
  bch-bch: Deo ikeo pade bedane, “Gimi manta abada gol kemikemi ta akado ga iman lam
    iae, ngan dolnga gid lam ga idae ngan. Atut gol ngan pat patotonga aea ta akado
    lam iae ipu ga ilua ga ibogaboga iman lam imul aea dolnga. Be akado gid lam mulid
    ngan gol ta matad mambe koko ipur. Be lam iae aea danga toa ngada ne, manta akado
    ngan gol ikatinge kelede.
  deu-1951: Du sollst auch einen Leuchter von reinem Golde machen; in getriebener
    Arbeit soll dieser Leuchter gemacht werden; sein Fuß, sein Schaft, seine Kelche,
    Knoten und Blumen sollen aus [einem Stück mit] ihm sein.
  eng-JPS: 'And thou shalt make a candlestick of pure gold: of beaten work shall the
    candlestick be made, even its base, and its shaft; its cups, its knops, and its
    flowers, shall be of one piece with it.'
  srp-1865: I naèini svijetnjak od èistoga zlata, jednostavan neka bude svijetnjak;
    stup i grane i èašice, jabuke i cvjetovi neka budu u njega.
  lug-lug: '“Okole ekikondo ky’ettaala nga kya zaabu omuka. Ekikondo kyonna na bino
    ebikiriko: entobo yaakyo n’enduli, ebikopo ebifaanana ng’ebimuli, amatabi n’emitunsi
    n’ebimuli byako, byonna byakuweesebwa mu kyuma kya zaabu kimu bulambalamba.'
  heb-heb: ועשית מנרת זהב טהור מקשה תעשה המנורה ירכה וקנה גביעיה כפתריה ופרחיה ממנה
    יהיו׃
  ben-IRV: আর তুমি খাঁটি সোনার একটি বাতিস্তম্ভ তৈরী করবে; পেটান কাজের সেই বাতিস্তম্ভ
    তৈরী করা হবে; তার গুড়ি, শাখা, গোলাধার, কলকা ও ফুল তার সঙ্গে অখণ্ড হবে।
  pan-pan: ਤੂੰ ਸ਼ਮਾਦਾਨ ਕੁੰਦਨ ਸੋਨੇ ਦਾ ਬਣਾਈਂ। ਉਹ ਸ਼ਮਾਦਾਨ ਘੜ੍ਹ ਕੇ ਬਣਾਇਆ ਜਾਵੇ। ਉਸ ਦਾ ਪਾਏਦਾਨ
    ਅਤੇ ਉਸ ਦਾ ਡੰਡਾ ਉਸ ਦੇ ਕਟੋਰੇ ਉਸ ਦੇ ਗੋਲੇ ਅਤੇ ਉਸ ਦੇ ਫੁੱਲ ਉਸ ਦੇ ਵਿੱਚੋਂ ਹੀ ਹੋਣ।
  mya-JVB: မီးခုံ ကိုလည်း ရွှေ စင် နှင့်လုပ်၍၊ မီးခုံ တိုင် အစရှိသော အလက် များ၊ ခွက်
    များ၊ ဘူးသီး များ၊ ကြာပွင့် များတို့ကို တစပ်တည်းထု ရမည်။
  tbg-tbg: Tainta vira autuke viraqaahai ova nonku taivaro itaaina kairiqara kori
    oriqohai autu kaate...
  hmo-hmo: “Lamepa dogoatao gauna ta danu golo namo herea dekena amo do umui karaia.
    Iena badina bona iena du be golo, hama dekenai idia botaia gauna, dekena amo do
    umui karaia. Iena lamepa udaia kapusi, mai edia herahera toana gaudia, ibounai
    be golo tamona dekena amo do umui karaia.
  urd-urd: “और तू ख़ालिस सोने का एक शमा'दान बनाना। वह शमा'दान और उसका पाया और डन्डी
    सब घड़ कर बनाए जाएँ और उसकी प्यालियाँ और लट्टू और उसके फूल सब एक ही टुकड़े के
    बने हों।
  rus-SYN: И сделай светильник из золота чистого; чеканный должен быть сей светильник;
    стебель его, ветви его, чашечки его, яблоки его и цветы его должны выходить из
    него;
  bqc-SIM: Dau pí ń vua tɛ̃ɛtɛ̃ɛo, ní a gbá ń a lidao ń a vú piaaↄ ń a bɛↄ
    gbɛ̃gbɛ̃ maannↄ vua doũpi ũ.
  tcz-CHONGTHU: Sana keu seh'a kisem thaomei khom khat nasem ding, thaomei tunna ding'a
    akhom chu sehcha'a na khet beh ding, akhon hose le alu langse chule pahcha a kijem
    chengse aboncha thakhat chat'a kigom khom ding ahi.
  mar-mar: शुद्ध सोन्याचा एक दीपवृक्ष तयार कर, हा दीपवृक्ष घडीव कामाचा असावा. त्याची
    बैठक व त्याचा दांडा, त्याच्या वाट्या, त्याच्या कळ्या व त्याची फुले ही सर्व एकाच
    अखंड तुकड्याची असावी.
  qub-qub: «Martilluwan tacayllapa rurachinqui goripita candilëruta. Jamanan, ichirajnin,
    cöpancuna, mogunno caycajcuna, waytapa uman-nirajcunapis canga juc pïsalla.
  hat-hat: W'a fè yon gwo lanp sèt branch ak pi bon lò ki genyen. y'a pran yon sèl
    gwo mòso lò, y'a bat li ak mato pou fè pye gwo lanp sèt branch lan ansanm ak tout
    kò li. y'a fè pòtre bèl flè, flè an bouton, flè louvri, sou tout kò li. Yo tout
    va fè yon sèl pyès ak pye lanp lan.
  eng-BSB: Then you are to make a lampstand of pure, hammered gold. It shall be made
    of one piece, including its base and shaft, its cups, and its buds and petals.
  tod-tod: 'Ɗa fitina zei anii ɓɛtɛ ga zanu kitei doɠaai. Ti pɛ ti ɠɛ ga ani ɠila:
    kɔɠɔi, ta ma wului, ta ma ɓekegiti, ta maaɠili zɔɔlaiti ti ɠulaai ga gulu ʋuai.'
  eng-WEBPB: “You shall make a lamp stand of pure gold. The lamp stand shall be made
    of hammered work. Its base, its shaft, its cups, its buds, and its flowers shall
    be of one piece with it.
  kbq-kbq: Tavi'ma rekru hunte azota tro'ma hanazana, retarure agi'agi, rampa'agi,
    azankuna'araminki asina'agna'ma hutma tro'ma huntesazama'agi, amosre'agna'ma hutma
    tavi'ma rekruhunte'ama tro'ma hnazana hamanteti aruta magoke golinutike trohunteho.
  nhe-BL: “Huan nojquiya xijsencahuaca se tlahuil quetzali tlen senquistoc oro tlen
    tlatejtepacholi ica martillo. Quipiyas se icuayo huan chicuase imacuayohua. Huan
    sesen pilcaxitzitzi tlen ipan tlatlatise quipiyas iyejyejca. Nesis queja se xochitl
    mimilijtoc huan se xochitl tlen cahuantoc, huan nochi iyejyejca monequi elis san
    se tlatectli oro.
  gub-BL: 'Emuapu''a or tatainy henaw iapo pà nehe. Enupànupà or ipy iapo pà nehe.
    Enupànupà or i''yw iapo pà nehe no. Ezapo ma''eputyr hagapaw nehe: iputyr hagapaw
    nehe, iputyr rupi''a hagapaw nehe no. Ezomogatu a''e ma''eputyr hagapaw tatainy
    henaw rehe pitài ma''e romo iapo pà nehe.'
  eng-DRA: Thou shalt make also a candlestick of beaten work of the finest gold, the
    shaft thereof, and the branches, the cups, and the bowls, and the lilies going
    forth from it.
