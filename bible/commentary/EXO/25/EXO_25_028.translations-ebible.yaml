verse: EXO.025.028
translations:
  mal-C: തണ്ടുകൾ ഖദിരമരംകൊണ്ടുണ്ടാക്കി തങ്കംകൊണ്ടു പൊതിയണം. അവ ഉപയോഗിച്ച് മേശ ചുമക്കണം.
  deu-TKW: Die Stangen aber sollst du aus Akazienholz anfertigen und sie mit Gold
    überziehen; mit ihnen soll dann der Tisch getragen werden.
  lin-lin: Okosala na nzete ya akasia mabaya ya komemela mesa mpe okobamba yango wolo.
  eng-LSV: and you have made the poles of shittim wood, and have overlaid them with
    gold, and the table has been carried with them;
  eng-GNV: And thou shalt make the barres of Shittim wood, and shalt ouerlay them
    with golde, that the Table may be borne with them.
  eng-WEBSTER: And thou shalt make the staffs of shittim wood, and overlay them with
    gold, that the table may be borne with them.
  nhw-BL: Huan nopa cuahuitl huehueyac catli ica anquiquechpanose nopa cuamesa monequi
    xijchihuaca ica acacia cuahuitl, huan xijxahuaca ica senquistoc oro.
  swh-ONEN: Tengeneza mipiko hiyo kwa mbao za mshita, uifunike na dhahabu, uitumie
    kubeba hiyo meza.
  bba-bba: Dɑ̃ɑ pɔɔsi yi, yi ko n sɑ̃ɑwɑ dɑ̃ɑ dɑmɡiɑ kpɑ ɑ yi wurɑ pote.
  eng-KJVCPB: And thou shalt make the staves of shittim wood, and overlay them with
    gold, that the table may be borne with them.
  luo-luo: Los ludhego gi yiend siala kendo bawgi gi dhahabu kendo iti kodgi kuom
    tingʼo mesa.
  meu-meu: Maduna danu kela audia amo ba kara, bona gold amo ba ḡovadia, pata ihualaina.
  npi-ULB: टेबुललाई तीसँगै बोक्‍न सकियोस् भनी बबुल काठबाट डन्डाहरू बनाउनू र
  yor-yor: Ìwọ ó sì fi igi kasia ṣe àwọn ọ̀pá, ìwọ ó sì fi wúrà bò wọ́n, láti máa
    fi wọ́n gbé tábìlì náà.
  emp-NTPO: '@see-verse:EXO.025.027'
  ind-ind: Buatlah dua tongkat pengusung itu dari kayu akasia dan lapisilah dengan
    emas.
  pes-OPCB: این چوبها را از جنس درخت اقاقیا با روکشهای طلا بساز.
  tgl-ULB: Dapat kayong gumawa ng mga baras galing sa kahoy na akasya at balutan sila
    ng ginto para ang mesa ay maaaring buhatin nila.
  hui-hui: Ani buwa ira agasiame tebolo iraho yulene kira manda mandabu ngelowa ngolome
    paraho dambi halimu.
  mya-mya: ထမ်း​ပိုး​များ​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ပြု လုပ်​၍​ရွှေ​ချ​ထား​ရ​မည်။-
  cbi-NTPO: Juntsa tyeeba tsuunu ta'pa llaijkara tajintsumi ya' tutilanu ñalinu cha'li,
    akasia chichee ju', uruchi tene mai'taanu juve.
  bod-N: སྒྲོག་ཙེ་འཁུར་བའི་ཕྱིར་རྒྱུག་པ་དེ་རྣམས་སེང་ལྡེང་ཤིང་གིས་བཟོས་ཏེ་གསེར་གྱིས་གཡོགས་ཤིག
  sna-sna: Uite matanda omuunga, uafukidze negoridhe uye mugotakura tafura nawo.
  spa-BLM: Harás las varas de madera de acacia y las cubrirás de oro, para que la
    mesa pueda ser transportada con ellas.
  cac-cac: A te' sb'achlab'il te' mexa chi', a d'a te' acacia b'aj sb'o te', tz'ochpax
    q'uen oro d'a te'.
  swh-ULB: Fanya ile miti ya mti wa mshita, na kuifunika dhahabu, kwamba ile meza
    ichukuliwe kwayo.
  bel-bel: а жэрдкі зрабі з дрэва сітым і абкладзі іх золатам, і будуць насіць на
    іх гэты стол;
  deu-ELBBK: Und mache die Stangen von Akazienholz und überziehe sie mit Gold, und
    der Tisch soll daran getragen werden.
  mbb-OT: Baal kew te menge tival he kayu he ekasya, ne epizi niw te vulawan ne iyan
    haazà itival niw zutun te lemisahan.
  mal-2015: തണ്ടുകൾ ഖദരിമരംകൊണ്ടു ഉണ്ടാക്കി പൊന്നുകൊണ്ടു പൊതിയേണം; അവകൊണ്ടു മേശ ചുമക്കേണം.
  gup-gup: Kaluk manmekbe mandulkkuyeng bokenh wanjh ngurrimarnbun acacia kundulk,
    dja ngurribaru wirlmurrng gold duninjh. Kaluk bu bininj kabirringorrkan manbu
    table wanjh kabirrikarrme mahni mandulkkuyeng bokenh bu kabirriwayhke.”
  gvs-gvs: Rini siyatoidi ikavava, e aitakeoyadi gaigíyala aiyuwo sibobóidi, goura
    paaevaidi goi sipaimidi go, gourayadi sikaupatukoidi.
  rmc-rmc: O dručki kereha le akacijoskre kaštestar a obcirdeha len le somnakaha.
  nlg-nlg: Mo ko gonighi ghua erua na ghai daro ni hola, nia na ghai tara holoa nia
    acacia, vaho ge ko saroa nia na puku ni gold.
  pes-OPV: و عصاها را ازچوب شطیم بساز، و آنها را به طلا بپوشان تاخوان را بدانها بردارند.
  ron-1924: Друӂий сэ-й фачь дин лемн де салкым ши сэ-й акоперь ку аур, ши ей вор
    служи ла дучеря месей.
  ben-OBCV: বাবলা কাঠ দিয়ে খুঁটিগুলি তৈরি কোরো, সেগুলি সোনা দিয়ে মুড়ে দিয়ো এবং
    সেগুলির সাথে সাথে টেবিলটিও বহন কোরো।
  som-som: Oo ulaha waa inaad qori qudhac ah ka samaysaa, oo aad dahab ku dahaadhaa,
    in miiska lagu qaado iyaga.
  lat-VUC: Ipsos quoque vectes facies de lignis setim, et circumdabis auro ad subvehendam
    mensam.
  eng-ASVBT: And thou shalt make the staves of acacia wood, and overlay them with
    gold, that the table may be borne with them.
  ita-1885: E fa' le stanghe di legno di Sittim, e coprile d'oro, e con esse portisi
    la Tavola.
  eng-LXXUP: And thou shalt make the staffs of incorruptible wood, and thou shalt
    gild them with pure gold; and the table shall be borne with them.
  eng-ULB: You must make the poles out of acacia wood and cover them with gold so
    that the table may be carried with them.
  spa-VBL: Haránlas varas de madera de acacia para llevar la mesa y las cubrirán con
    oro.
  fra-_FOB: Tu feras les barres de bois de Sittim, et tu les couvriras d'or, et on
    portera la table avec elles.
  mal-mal: തണ്ടുകൾ ഖദരിമരംകൊണ്ട് ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിയേണം; അവ കൊണ്ട് മേശ ചുമക്കണം.
  urd-GVR: Yih lakaṛiyāṅ bhī kīkar kī hoṅ aur un par sonā chaṛhāyā jāe. Un se mez
    ko uṭhānā hai.
  suz-BL: मिनु बोल्‍यो शी के कोक्‍के निक्‍शी सेल्‍शा, सुनमी गिल्‍पाइक्‍चा माल्‍नेवे।
    मेको टेबलम बाक्‍शो मुन्‍द्राम शुइश्‍शा कुरने चाप्‍नीम।
  ita-1927: E le stanghe le farai di legno d’acacia, le rivestirai d’oro, e serviranno
    a portare la tavola.
  ckb-ckb: دوو دارەکەش لە داری ئەکاسیا دروستبکرێن، بە زێڕ ڕووکەش بکرێن، بەوان مێزەکە
    هەڵدەگرێت.
  eng-BBE: Make rods of the same wood, plated with gold, for lifting the table.
  kan-OKCV: ಮೇಜನ್ನು ಹೊರುವುದಕ್ಕಾಗಿ ಕೋಲುಗಳನ್ನು, ತೋರಣವನ್ನು ಜಾಲಿ ಮರದಿಂದ ಮಾಡಿ, ಬಂಗಾರದಿಂದ
    ಹೊದಿಸಬೇಕು.
  bbb-bbb: Ro giene fuone ije ni ine akesia ijia ufusena amaeria areme gorodi ijia
    kena foteke kamaekina ja ijare kena fata ije giena oenoefo.
  tam-2017: அந்தத் தண்டுகளைச் சீத்திம் மரத்தினால் செய்து, அவைகளைப் பொன்தகட்டால் மூடு;
    அவைகளால் மேஜை சுமக்கப்படவேண்டும்.
  spa-RV-1909: Y harás las varas de madera de Sittim, y las cubrirás de oro, y con
    ellas será llevada la mesa.
  ron-BTF: Și să faci drugii din lemn de salcâm și să îi îmbraci cu aur, ca masa să
    fie purtată cu ei.
  eng-WEBP: You shall make the poles of acacia wood, and overlay them with gold, that
    the table may be carried with them.
  eng-FBV: Make the poles of acacia wood for carrying the table and cover them with
    gold.
  nld-1939: De handbomen moet ge van acaciahout maken, en met goud beslaan; daarmee
    moet de tafel worden gedragen.
  nch-BL: Huan nopa cuahuit huehueyac cati ica anquiquechpanose nopa cuamesa monequi
    xijchihuaca ica acacia cuahuit, huan xicalaxoca ica senquisa oro.
  vie-1934: Ngươi hãy chuốt đòn bằng cây si-tim, bọc vàng, rồi người ta sẽ dùng khiêng
    bàn đó.
  hin-CV: डंडे बबूल की लकड़ी से बनाकर उस पर सोना चढ़ाना. डंडे के सहारे से ही मेज़
    को उठाया जाए.
  eng-OURB: You shall make the poles of acacia wood, and overlay them with gold, that
    the table may be carried with them.
  spa-BES: Haz varillas de la misma madera, chapadas con oro, para levantar la mesa.
  tdx-tdx: Ranjio ami’ty mendoraveñe i baoñe rey vaho ipakoro volamena ho fitakonañe
    i rairaiy.
  vid-vid: Kogongomanyiza mipichilo ja msonobali na kuibakaliza zahabu, mipichilo
    jowa kwa chiwalo cha kupichila acho chisaga.
  eng-OKE: And thou shalt make the staves of sittin woods, and cover them with gold,
    that they may carry the table upon them.
  tha-KJV: เจ้​าจงทำคานหามด้วยไม้กระถินเทศ หุ้​มด​้วยทองคำ ให้​หามโต๊ะด้วยไม้​นี้
  por-BR-2018: E farás as varas de madeira de acácia, e as cobrirás de ouro, e com
    elas será levada a mesa.
  deu-ELO: Und mache die Stangen von Akazienholz und überziehe sie mit Gold, und der
    Tisch soll daran getragen werden.
  eng-WYC-2018: Thou shalt make the bars of the wood of shittim, and thou shalt compass
    them with gold to bear the board. (Thou shalt make the bars out of shittim wood,
    or acacia, and cover them with gold, and thou shalt use them to carry the table.)
  epo-epo: Kaj faru la stangojn el akacia ligno, kaj tegu ilin per oro, ke per ili
    oni portu la tablon.
  uig-PIN: Baldaⱪlarni akatsiyǝ yaƣiqidin yasap, altun bilǝn ⱪapliƣin; xirǝ ular arⱪiliⱪ
    kɵtürilidu.
  beo-beo: Amo fafai gaguli masa:ne ea ifa aga:isia ifa amoga hamone, gouliga dedeboma.
  tpi-OTNT: Na yupela i mas sapim tupela hap diwai akas bilong karim tebol na karamapim
    tupela long gol.
  hau-SA: Ka yi sandunan da itacen ƙirya, ka dalaye su da zinariya, da sandunan ne
    za ku riƙa ɗaukan teburin.
  uig-LAT: Baldaqlarni akatsiye yaghichidin yasap, altun bilen qaplighin; shire ular
    arqiliq kötürilidu.
  nde-nde: Lungisani imijabo ngesihlahla somʼakhakhiya, liyihuqe ngegolide ukuze lithwale
    itafula ngayo.
  ton-ton: Pea te ke ngaohi ʻae haʻamo ʻaki ʻae ʻakau ko e sitimi, ʻo ʻaofi ʻaki ia
    ʻae koula, ke haʻamo ʻaki ʻae palepale.
  ces-1613: Ty pak sochory uděláš z dříví setim, a obložíš je zlatem; i bude stůl
    nošen na nich.
  eng-WMB: You shall make the poles of acacia wood, and overlay them with gold, that
    the table may be carried with them.
  tam-TCV: அக்கம்புகளை சித்தீம் மரத்தால் செய்து, தங்கத்தகட்டால் மூடவேண்டும். அவற்றினாலேயே
    இந்த மேஜையைச் சுமக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang mga dayongan gamit ang kahoy nga akasya ug
    putoson kini ug bulawan aron madayongan nila kini.
  pol-UBG: A te drążki uczynisz z drewna akacjowego i pokryjesz je złotem, i będzie
    na nich noszony stół.
  urd-GVU: یہ لکڑیاں بھی کیکر کی ہوں اور اُن پر سونا چڑھایا جائے۔ اُن سے میز کو اُٹھانا
    ہے۔
  deu-1912: Und sollst die Stangen von Akazienholz machen und sie mit Gold überziehen,
    daß der Tisch damit getragen werde.
  ntj-ntj: '@see-verse:EXO.025.027'
  kan-2017: ಆ ಕೋಲುಗಳನ್ನು ಜಾಲೀಮರದಿಂದ ಮಾಡಿಸಿ ಅವುಗಳಿಗೆ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಬೇಕು. ಅವುಗಳಿಂದಲೇ
    ಮೇಜನ್ನು ಎತ್ತಬೇಕು.
  ena-ena: La vadɨm agadɨ havahava saŋ kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ hegulaŋ me agɨladɨ
    lɨhuavɨm uami. Lavɨla lɨba golɨ hɨvɨ ifuhafihafi uavɨm uami.
  yap-yap: Mu ngongliyed fagal ley i mat’ ko ren ni acacia min ing wuru’ ko gol.
  hlt-MCSB: A cung te rhining thing saii bal lamtah sui ben thil. Te nen te caboei
    kawt saeh.
  mdy-ETH: ዛጶ ሚፆ ሻሪ ሚሢፓ ኮሺ ዎርቄና ጳርቂ ጊኢጊሼ፤
  twi-ASANTE: Fa okuo yɛ nnua no, na fa sikakɔkɔɔ dura ho.
  eng-WEBU: You shall make the poles of acacia wood, and overlay them with gold, that
    the table may be carried with them.
  bnp-bnp: O kau a tabekena kai a akas ge a binole na dede.
  wal-wal: He tookkiyo kasota guuganttaappe kessada, worqqan eta sheeshsha.
  spa-PDDPT: Harás las varas de madera de acacia y las recubrirás de oro. La mesa
    será transportada con ellas.
  gun-gun: Ha'e va'e yvyra po'i'i ma rejapo 'rã yvyra acácia gui, ha'e ouro py renhovã
    'rã, ha'e va'e re peraa aguã mesa.
  agu-BL: Ncha'tz ban wok yi cob k'a'j tan acacia nin ba'n tz'oc oro te'jak. Xconk
    yi cob k'a'ja'tz tan palche'n nin yi mes.
  ilo-ULB: Masapul nga aramidenyo ti assiw manipud iti kayo ti akasia ken kalupkopanyo
    dagitoy iti balitok tapno maawit ti lamisaan babaen kadagitoy.
  kpg-kpg: Heia nia laagau aamo gi nia laagau ‘acacia’ e hii gi nia goolo.
  uig-ARA: بالداقلارنى ئاكاتسىيە ياغىچىدىن ياساپ، ئالتۇن بىلەن قاپلىغىن؛ شىرە ئۇلار
    ئارقىلىق كۆتۈرىلىدۇ.
  sus-sus: Na wuri kuyee xa masoli kasiya wuri ra, xɛɛma xa maso e ma. Nee nan findima
    teebili tongose ra.
  pon-2006: Tuhke akesia me pahn wia tuhkehn wa tehpelo oh pahn kidikidki kohl.
  ksd-ksd: Ma una pait ra kip ma ra davai akasia, ma una vung vapetep tar ra goled
    tana, upi da kip ra vuvuvung me.
  tur-YTC: Sırıkları akasya ağacından yapacaksın, onları altınla kaplayacaksın ve
    masa onlarla taşınacak.
  grc-BRENT: Καὶ ποιήσεις τοὺς ἀναφορεῖς ἐκ ξύλων ἀσήπτων, καὶ καταχρυσώσεις αὐτοὺς
    χρυσίῳ καθαρῷ, καὶ ἀρθήσεται ἐν αὐτοῖς ἡ τράπεζα.
  ind-AYT: Kamu harus membuat tongkat-tongkat pengusung dari kayu akasia dan melapisinya
    dengan emas supaya meja itu dapat diusung dengannya.
  nya-nya: Upange nsichi zamtengo wa mkesha ndi kuzikuta ndi golide kuti azinyamulira
    tebulolo.
  hrv-hrv: Motke napravi od bagremova drva i u zlato ih okuj. O njima će se stol nositi.
  mps-mps: Tama dagego te ni akas si te tebol tolabo ni dulama, tama te ni si te golgo
    haluao.
  tpi-tpi: Na yupela i mas sapim tupela hap diwai akas bilong karim tebol na karamapim
    tupela long gol.
  dan-1931: Og du skal lave Bærestængerne af Akacietræ og overtrække dem med Guld,
    og med dem skal Bordet bæres.
  vie-OVCB: Đòn khiêng làm bằng gỗ keo bọc vàng.
  guj-2017: મેજ ઊંચકવા માટે બાવળના દાંડા બનાવજે અને તેને સોનાથી મઢજે.
  pon-2006A: Tuhke akesia me pahn wia tuhkehn wa tehpelo oh pahn kidikidki kohl.
  por-BRBSL: Você deverá fazer os postes de madeira de acácia, e cobri-los com ouro,
    para que a mesa possa ser carregada com eles.
  cth-cth: Caboi hah kâkayawt thai nahanlah anri thing e acung na sak vaiteh, sui
    tui hoi na hluk han.
  twi-twi: Fa ɔkanto yɛ nnua no, na fa sikakɔkɔɔ dura ho.
  hlt-hlt: A cung te rhining thing saii bal lamtah sui ben thil. Te nen te caboei
    kawt saeh.
  tbz-SIM: kɛ́dɔɔ̀ dɛtekperɛ̀ kó idɛí kó ipɑ̀ɑ̀ti ìdɛ́ì kɛ́ ì dɑ̀ri mɛsɔɔ, nyìì yó
    ntóúnɛ̀ tɑ́bùrì.
  msy-2020: Egh ia akasɨn iter otevir pumuning isɨ dakozim atersɨ deragh aning akɨrigh,
    egh golrama aningɨn poghɨva aning nokegh.
  azb-azb: Şüvülləri əbrişim ağacından düzəlt və onları qızılla ört; masa onların
    vasitəsi ilə aparılsın.
  eng-DBY: And thou shalt make the staves of acacia-wood, and overlay them with gold;
    and the table shall be carried upon them.
  hin-2017: और डंडों को बबूल की लकड़ी के बनवाकर सोने से मढ़वाना, और मेज उन्हीं से
    उठाई जाए।
  wol-KYG: Yettlul ay njàppu yu bantu séng, nga xoob njàppu yi wurus, ñu di ko yóbboo
    taabal ji.
  bjr-bjr: Qaindusifandinna saqari qanda akasia saqari ateekasee koorannai mina kuku
    iaqa.
  eng-YLT: and thou hast made the staves of shittim wood, and hast overlaid them with
    gold, and the table hath been borne with them;
  eng-WYC-2017: Thou shalt make the bars of the wood of shittim, and thou shalt com-pass
    them with gold to bear the board.
  eng-WMBB: You shall make the poles of acacia wood, and overlay them with gold, that
    the table may be carried with them.
  urd-GVH: यह लकड़ियाँ भी कीकर की हों और उन पर सोना चढ़ाया जाए। उनसे मेज़ को उठाना
    है।
  rug-rug: Mamu tavete nia karua palepalekeana huda akesia, mamu pokoni qolo.
  gaz-gaz: Muka laaftoo irraa loosawwan tolchi; warqee itti uffisiitii minjaala sana
    ittiin baadhu.
  fra-LSG: Tu feras les barres de bois d’acacia, et tu les couvriras d’or; et elles
    serviront à porter la table.
  gnn-gnn: '@see-verse:EXO.025.027'
  yal-yal: I xa kasiya tamine rafala, i yi xɛmaan sa e ma, e findi tabanla xali seen
    na.
  haw-1868: A e hana oe i ua mau auamo la, he laau sitima, a e uhi ia mea i ke gula,
    i laweia ka papaaina maluna o laua.
  arb-NAV: وَتَصْنَعُ الْعَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ وَتُغَشِّيهِمَا بِالذَّهَبِ
    لِتُحْمَلَ بِهِمَا الْمَائِدَةُ.
  ewe-ewe: Tsɔ akasiati wɔ kplɔ̃kɔtiawo, eye nàfa sika ɖe wo ŋu.
  eng-LEE: And thou shalt make the staves of shittim wood, and overlay them with gold;
    and the table shall be borne with them.
  asm-FB: তুমি মেজ বৈ নিবৰ বাবে, চিটীম কাঠৰ দুডাল কানমাৰি সাজি, তাতো সোণৰ পতা মাৰিবা।
  sus-A: نَ وُرِ كُيٍيٍ شَ مَسٌلِ كَسِيَ وُرِ رَ، شّيمَ شَ مَسٌ عٍ مَ. نٍيٍ نَن قِندِ مَ
    تٍيبِلِ تٌنفٌسٍ رَ.
  fra-SBL: Tu feras les barres de bois d'acacia, et tu les couvriras d'or, afin qu'elles
    servent à porter la table.
  hbo-hbo: וְעָשִׂ֤יתָ אֶת־הַבַּדִּים֙ עֲצֵ֣י שִׁטִּ֔ים וְצִפִּיתָ֥ אֹתָ֖ם זָהָ֑ב
    וְנִשָּׂא־בָ֖ם אֶת־הַשֻּׁלְחָֽן׃
  eng-WYCLIFFE: Thou schalt make tho barris of the trees of Sechym, and thou schalt
    cumpas with gold to bere the boord.
  piu-2006: '@see-verse:EXO.025.027'
  pjt-pjt: '@see-verse:EXO.025.027'
  cwe-cwe: Tenda mibiki ya kupapila ya mkenge na kuihaka zahabu, mibiki iyo izakuwa
    ya kuipapila meza iyo.
  kik-kik: Thondeka mĩtĩ mĩraaya ya mbaũ cia mũgaa, ũmĩgemie na thahabu na ũkuuage
    metha nayo.
  fra-NCL: Tu feras les barres de bois d’acacia, et tu les revêtiras d’or ; elles
    serviront à porter la table.
  cek-AK: Caboi aputhaih cung to shittim thing hoiah sah loe, to aputhaih thing to
    sui hoiah pazut ah.
  cuk-cuk: ”Suar-acaciaʼye-nugad-walagana suitii be soboed. A-suar-walagana-ebilis
    or be matak-matak nasikoed, degi, a-suar-walaganagi mese be semaloed.
  uig-CYR: Балдақларни акатсийә яғичидин ясап, алтун билән қаплиғин; ширә улар арқилиқ
    көтирилиду.
  tel-2017: ఆ మోతకర్రలను తుమ్మచెక్కతో చేసి వాటి మీద బంగారు రేకు పొదిగించాలి. వాటితో
    బల్లను మోస్తారు.
  hat-BSA: Ou va fè poto yo avèk bwa akasya e kouvri yo avèk yon kouch lò, dekwa ke
    pa yo menm, tab la kapab pote.
  kos-kos: Srenenu nu kac in orek ke sak acacia, ac nokomla ke gold.
  hbo-WLC: וְעָשִׂ֤יתָ אֶת־הַבַּדִּים֙ עֲצֵ֣י שִׁטִּ֔ים וְצִפִּיתָ֥ אֹתָ֖ם זָהָ֑ב
    וְנִשָּׂא־בָ֖ם אֶת־הַשֻּׁלְחָֽן׃
  ibo-ibo: Jiri osisi akashia mee mkpara a ga-eji na-ebu tebul ahụ. Jiri ọlaedo techie
    ha.
  ory-ory: ପୁଣି, ସେହି ମେଜ ବହନାର୍ଥେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ସାଙ୍ଗୀ ପ୍ରସ୍ତୁତ କରି ସ୍ୱର୍ଣ୍ଣରେ
    ମଡ଼ାଇବ।
  chk-chk: Kopwe falei ekewe ämwär seni ewe irä akasia o apachätä kolt wor.
  rop-rop: en yu garra meigim dubala longwan pol garram det wadultri blanga garrimap
    det teibul, en yu garra gaburrumap det dubala pol garram gol.
  ukr-1871: І поробиш носила з дерева акацієвого, та й пообкладуєш золотом, щоб носити
    на їх стола.
  bch-bch: Be manta akado sig toa rua ne ngan abei akas ta amol gid ngan gol ikatinge
    babanga.
  deu-1951: Du sollst aber die Stangen von Akazienholz machen und sie mit Gold überziehen,
    daß der Tisch damit getragen werde.
  eng-JPS: And thou shalt make the staves of acacia-wood, and overlay them with gold,
    that the table may be borne with them.
  srp-1865: A poluge naèini od drveta sitima, i okuj ih zlatom da se o njima nosi
    sto.
  lug-lug: Okole emisituliro mu muti gwa akasiya, ogibikkeko zaabu, egyo emmeeza kw’eneesitulirwanga.
  heb-heb: ועשית את הבדים עצי שטים וצפית אתם זהב ונשא בם את השלחן׃
  ben-IRV: আর ঐ টেবিল বহন করার জন্য শিটীম কাঠের দুটি বহন দণ্ড করে তা সোনা দিয়ে মুড়ে
    দেবে।
  pan-pan: ਤੂੰ ਉਹ ਚੋਬਾਂ ਸ਼ਿੱਟੀਮ ਦੀਆਂ ਲੱਕੜੀ ਦੀ ਬਣਾਈਂ। ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਂ
    ਤਾਂ ਜੋ ਮੇਜ਼ ਉਨ੍ਹਾਂ ਨਾਲ ਚੁੱਕੀ ਜਾਵੇ।
  mya-JVB: စားပွဲ ထမ်း စရာ အကာရှ သား ထမ်းဘိုး ကို လုပ် ၍ ရွှေ နှင့်မွမ်းမံ ရမည်။
  tbg-tbg: '@see-verse:EXO.025.027'
  hmo-hmo: Inai pata huaia audia be akasia au dekena amo do umui karaia, bona golo
    dekena amo do umui koudia.
  urd-urd: और कीकर की लकड़ी की चोबें बना कर उनको सोने से मंढ़ना ताकि मेज़ उन्हीं से
    उठाई जाए।
  rus-SYN: а шесты сделай из дерева ситтим и обложи их чистым золотом, и будут носить
    на них сей стол;
  bqc-SIM: Lɛpusiali ↄ̃ ńyↄ̃ ã lipↄ̃ↄↄpiↄ ũ, ní vua kúlɛ lípiↄwa búlubulu,
    iↄ dɛ táabũnupi sɛ́liↄ ũ.
  tcz-CHONGTHU: Thinggi thing phatah'a moljol phasah pikhat nasui nam ding hichengse
    chu sana'a natom jol ding, moljol hosese chu dokhang jon na le a kimang ding ahi.
  mar-mar: मेज वाहून नेण्यासाठी बाभळीच्या लाकडाचे दांडे बनवावेत व ते सोन्याने मढवावेत.
  qub-qub: Mësata wintunanpaj guerucunataga ruranqui acacia guerupita. Intëru jananpana
    goriwan chapanqui.
  hat-hat: W'a fè poto yo ak bwa zakasya, epi w'a kouvri yo nèt ak lò. Se ak poto
    sa yo pou yo sèvi pou pote tab la.
  eng-BSB: Make the poles of acacia wood and overlay them with gold, so that the table
    may be carried with them.
  tod-tod: Ɗa gulu zɔkpɔiti kpɛtɛ ga akasia wului, è zanugi ziɛ ti ma, ti ɠɛ ga taɓalii
    zeɠe aniiti.
  eng-WEBPB: You shall make the poles of acacia wood, and overlay them with gold,
    that the table may be carried with them.
  kbq-kbq: Ana huteta akasia zafareti tare zotarare antreta tro huteta golinuti masavena
    frentenkeno, e'i ana zotararenteti ana trara zafa hu'za vugahaze.
  nhe-BL: Huan nopa cuahuitl huehueyac tlen ica inquiquechpanose nopa cuamesa monequi
    xijchihuaca ica acacia cuahuitl, huan xijxahuaca ica senquistoc oro.
  gub-BL: Ekixikixi kar ywyra akaz her ma'e a'e ywyrapew i'yw iapo pà nehe. Ezuwàzuwàn
    a'e ywyrapew 'yw or pape zàwenugar iapo pyrer pupe nehe. Teko upyhyk putar i'yw
    heraha mehe wà nehe.
  eng-DRA: The bars also themselves thou shalt make of setim wood, and shalt overlay
    them with gold to bear up the table.
