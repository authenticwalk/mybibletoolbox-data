verse: EXO.025.026
translations:
  mal-C: മേശയ്ക്കു നാലു തങ്കവളയം ഉണ്ടാക്കണം. അത് നാലു കോണുകളിലുമുള്ള നാലു കാലുകളിൽ
    ഉറപ്പിക്കണം.
  deu-TKW: Weiter sollst du vier goldene Ringe für ihn anfertigen und diese Ringe
    an den vier Ecken seiner vier Füße befestigen.
  lin-lin: Okosala bapete minei ya wolo mpe okotia yango na songe minei ya mesa epai
    wapi makolo na yango ezali.
  eng-LSV: And you have made four rings of gold for it, and have put the rings on
    the four corners, which [are] at its four feet;
  eng-GNV: 'After, thou shalt make for it foure ringes of golde, and shalt put the
    rings in the foure corners that are in the foure feete thereof:'
  eng-WEBSTER: And thou shalt make for it four rings of gold, and put the rings in
    the four corners that are on its four feet.
  nhw-BL: Nojquiya xijchihuilica nahui anillos tlen senquistoc oro catli anquitlalilise
    ipan sese inacastla campa iicxicuayohua.
  swh-ONEN: Tengeneza pete nne za dhahabu kwa ajili ya meza hiyo, na uzifungie kwenye
    pembe nne, pale penye miguu yake minne.
  bba-bba: Kpɑ ɑ mɑɑ sumi nnɛ ko kɑ wurɑ ɑ doke tɑbulu yen ɡoo ɡookɑɔ mi yen nɑɑsu
    ɡire ɡire.
  eng-KJVCPB: And thou shalt make for it four rings of gold, and put the rings in
    the four corners that are on the four feet thereof.
  luo-luo: Los ratege molworore angʼwen mag dhahabu ne mesano kendo twegi e konde
    angʼwen mag mesa kama tiende angʼwen-go nitie.
  meu-meu: Ring hani danu gold amo ba kara, pata aena haniosi ai ba koko kau.
  npi-ULB: टेबुलको लागि सुनका चारवटा मुन्द्रा बनाउनू र ती मुन्द्राहरूलाई चार खुट्टा
    भएका चारवटै कुनामा लगाउनू ।
  yor-yor: Ìwọ ó sì da òrùka wúrà mẹ́rin fún tábìlì náà, ìwọ ó sì fi òrùka kọ̀ọ̀kan
    sí igun mẹ́rẹ̀ẹ̀rin tí ó wà ní ẹsẹ̀ rẹ̀ mẹ́rẹ̀ẹ̀rin.
  emp-NTPO: Maʌ̃be pĩrũ orod̶eda quĩmãrẽ omoa od̶adua. Maʌ̃ra mesa jĩrũza cara b̶ʌd̶adua
    dji jũgurua od̶a edrecarebe. Maʌ̃gʌd̶e ed̶a bacuruda berajud̶adua jira eded̶i
    carea. Maʌ̃ra acacia bacuru od̶a baida b̶ʌa. Biya eraped̶a oroba bʌrad̶adua.
  ind-ind: Buatlah empat gelang emas dan pasanglah di keempat sudutnya, yakni pada
    keempat kaki meja.
  pes-OPCB: چهار حلقه از طلا برای میز بساز و آنها را به چهار گوشهٔ بالای پایه‌های
    میز نصب کن.
  tgl-ULB: Dapat gumawa kayo para dito ng apat na argolya na ginto at ikabit ang mga
    argolya sa apat na kanto, na kung saan ang apat na paa ay naroon.
  hui-hui: Ani buwa tebolo biago iraho yulenenaga ngolome wabini mabubi maria gi pagida
    ale wabuwa gene maria kagoha ta howa wabu helolene nga.
  mya-mya: စား​ပွဲ​ခြေ​လေး​ထောင့်​တွင်​စား​ပွဲ​ကို​သယ်​ယူ ရန် ရွှေ​ကွင်း​လေး​ကွင်း​တပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin uru tuti bain taapallu ju', kelush kelush taapai neepa jumulanu
    eraanu dejuve.
  bod-N: ཡང་དེ་ལ་གསེར་གྱི་ཨ་ལོང་བཞི་བཟོས་ཏེ། དེའི་གྲུ་བཞིའི་སུག་པ་བཞི་ལ་སྦྱོར་ཅིག
  sna-sna: Uite mhete ina dzegoridhe dzetafura ugodzisungira kumakona mana, pane makumbo
    ayo.
  spa-BLM: Le harás cuatro anillos de oro y los pondrás en las cuatro esquinas que
    están sobre sus cuatro pies.
  cac-cac: Sb'opax chan̈eoc argolla nab'a oro tz'och d'a schiquintac schan̈il.
  swh-ULB: Uifanyie viduara vinne vya dhahabu na kuvitia vile viduara katika pembe
    zake nne, katika miguu yake minne ilipo kuwa.
  bel-bel: і зрабі для яго чатыры колцы залатыя і ўмацуй колцы на чатырох вуглах каля
    чатырох ножак яго;
  deu-ELBBK: Und mache ihm vier Ringe aus Gold und setze die Ringe an die vier Ecken,
    die an seinen vier Füßen sind.
  mbb-OT: Ne vaal kew te heepat he mibpen-iring te rintì he vulawan ne ipikit niw
    haazà diyà te heepat he tukud te lemisahan,
  mal-2015: അതിന്നു നാലു പൊൻവളയം ഉണ്ടാക്കേണം; വളയം നാലു കാലിന്റെയും പാർശ്വങ്ങളിൽ തറെക്കേണം.
  gup-gup: Wanjh ngurrimarnbun warridj kunkarrngbakmeng wirlmurrng gold rings dja
    kabirribelbme kore kunkarrngbakmeng kurrid ngarre table, kanjdji kore ngarre kahdaddi.
  gvs-gvs: Ikavava, rini aivasi goura maavadaina simadagidi, teboro matakubuna aivasi
    goi siyatoidi.
  rmc-rmc: Pre late kereha štar somnakune kružki, save prithoveha pro rohi paš leskre
    štar pindre.
  nlg-nlg: Mo ko gonighi vati na ringi nia na puku ni gold tana bela eni, ko tari
    sasaraui lilighini vati na tuana na bela.
  pes-OPV: و چهار حلقه زرین برایش بساز، و حلقه‌ها را برچهار گوشه چهار قایمه‌اش بگذار.
  ron-1924: Сэ фачь пентру масэ патру вериӂь де аур ши сэ пуй вериӂиле ын челе патру
    колцурь, каре вор фи ла челе патру пичоаре але ей.
  ben-OBCV: টেবিলের জন্য সোনার চারটি কড়া তৈরি কোরো ও যেখানে সেই চারটি পায়া আছে,
    সেই চার প্রান্তে সেগুলি বেঁধে দিয়ো।
  som-som: Oo waa inaad afar siddo oo dahab ah u yeeshaa, oo siddooyinkana waa inaad
    ku dhejisaa afarta gees oo rukummada ah.
  lat-VUC: Quatuor quoque circulos aureos præparabis, et pones eis in quatuor angulis
    ejusdem mensæ per singulos pedes.
  eng-ASVBT: And thou shalt make for it four rings of gold, and put the rings in the
    four corners that are on the four feet thereof.
  ita-1885: Falle, oltre a ciò, quattro anelli d'oro, e metti quegli anelli a' quattro
    canti, che saranno ai quattro piedi di essa.
  eng-LXXUP: And thou shalt make four golden rings; and thou shalt put the four rings
    upon the four parts of its feet under the crown.
  eng-ULB: You must make for it four rings of gold and attach the rings to the four
    corners, where the four feet were.
  spa-VBL: Haz cuatro anillos de oro para la mesa y sujétalos a las cuatro esquinas
    de la mesa por las patas.
  fra-_FOB: Tu lui feras aussi quatre anneaux d'or, et tu mettras les anneaux aux
    quatre coins qui seront à ses quatre pieds.
  mal-mal: അതിന് നാല് പൊൻവളയങ്ങൾ ഉണ്ടാക്കണം; വളയം നാല് കാലിന്റെയും പാർശ്വങ്ങളിൽ തറയ്ക്കണം.
  urd-GVR: Sone ke chār kaṛe ḍhāl kar unheṅ chāroṅ konoṅ par lagānā jahāṅ mez ke pāe
    lage haiṅ.
  suz-BL: मिनु ४ ओटा सुन के मुन्‍द्रा चेम्‍शा, मेको आ ४ ओटा खोइलीम टेबल आगाम क्‍येप्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: Le farai pure quattro anelli d’oro, e metterai gli anelli ai quattro canti,
    ai quattro piedi della tavola.
  ckb-ckb: چوار بازنەی زێڕینیشی بۆ دروستبکرێت، بازنەکان لەسەر هەر چوار گۆشەکەی چوار
    پایەکەی دابنرێت.
  eng-BBE: And make four gold rings and put them at the four angles, on the four feet
    of the table;
  kan-OKCV: ಇದಲ್ಲದೆ ಆ ಮೇಜಿಗೆ ಬಂಗಾರದ ನಾಲ್ಕು ಬಳೆಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳನ್ನು ಅದರ ನಾಲ್ಕು ಕಾಲುಗಳಲ್ಲಿರುವ
    ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೆ ಜೋಡಿಸಬೇಕು.
  bbb-bbb: Areme ni rini tiki fo (4) ijiege amaeria areme kena dia fuone fo (4) ijadufuo
    ubae ije ja gorodi ijia kamaeva ivuake ijia kiriaekina ja ijia giena oenoefo.
  tam-2017: அதற்கு நான்கு பொன்வளையங்களைச் செய்து, அவைகளை அதின் நான்கு கால்களுக்கு
    இருக்கும் நான்கு மூலைகளிலும் நீ தைக்கவேண்டும்.
  spa-RV-1909: Y le harás cuatro anillos de oro, los cuales pondrás á las cuatro esquinas
    que corresponden á sus cuatro pies.
  ron-BTF: Și să faci pentru ea patru inele de aur și pune inelele în cele patru colțuri
    care sunt la cele patru picioare ale ei.
  eng-WEBP: You shall make four rings of gold for it, and put the rings in the four
    corners that are on its four feet.
  eng-FBV: Make four gold rings for the table and attach them to the four corners
    of the table by the legs.
  nld-1939: Dan moet ge vier gouden krammen maken, en die aan de vier hoeken bij de
    poten bevestigen.
  nch-BL: Nojquiya xijchihuilica nahui anillos ten senquisa oro cati anquitalilise
    ipan sese inacasta campa imetzhua.
  vie-1934: Lại đúc bốn cái khoen vàng, tra vào bốn góc nơi chân bàn.
  hin-CV: मेज़ के लिए सोने के चार कड़े बनाना और मेज़ के चारों पैरों के ऊपर के कोनों
    पर इन सोने के कड़ों को लगाना.
  eng-OURB: You shall make four rings of gold for it, and put the rings in the four
    corners that are on its four feet.
  spa-BES: Y haz cuatro anillos de oro, y ponlos en los cuatro ángulos, sobre las
    cuatro patas de la mesa;
  tdx-tdx: Itseneo ravake volamena efatse, le areketo an-ko­tso’e efatse, toe an-tombo’e
    efa­tse i ravake rey,
  vid-vid: Koigongomanyila pete zine za zahabu na kuziwika mli zingo za magulu gake.
  eng-OKE: And thou shalt make for it four golden rings, and put the rings upon the
    four corners of its four feet.
  tha-KJV: จงทำห่วงทองคำสี่ห่วงติดไว้​ที่​มุ​มขาโต๊ะทั้งสี่
  por-BR-2018: E lhe farás quatro anéis de ouro, os quais porás aos quatro cantos
    que correspondem a seus quatro pés.
  deu-ELO: Und mache ihm vier Ringe von Gold und setze die Ringe an die vier Ecken,
    die an seinen vier Füßen sind.
  eng-WYC-2018: And thou shalt make ready four golden rings, and thou shalt put them
    in [the] four corners of the same board, by all the feet thereof. (And thou shalt
    make four gold rings, and thou shalt fasten them to the four corners of the table,
    by its legs.)
  epo-epo: Kaj faru por ĝi kvar orajn ringojn, kaj alfortikigu la ringojn en la kvar
    anguloj, ĉe ĝiaj kvar piedoj.
  uig-PIN: Sǝn u xirǝgǝ altundin tɵt ⱨalⱪa yasap, bu ⱨalⱪilarni xirǝning tɵt burjikidiki
    qetiⱪⱪa ornatⱪin.
  beo-beo: Amo fafai gaguli masa:ne gasisalasu biyaduyale gouliga hamone amo fafai
    ea bada sagai ilia bai gadenene fafai amoga madelagima.
  tpi-OTNT: Na yupela i mas wokim 4-pela ring gol bilong karim tebol, na pasim long
    ol 4-pela kona, long ol lek bilong tebol.
  hau-SA: Ka yi zoban zinariya huɗu domin teburin, ka daure su a kusurwoyi huɗu, inda
    ƙafafu huɗun suke.
  uig-LAT: Sen u shirege altundin töt halqa yasap, bu halqilarni shirening töt burjikidiki
    chétiqqa ornatqin.
  nde-nde: Lenze amasongo amane egolide liwafake emagumbini womane enyaweni zetafula.
  ton-ton: Pea te ke ngaohi hono kavei koula ʻe fā, pea ʻai ʻae kavei ki hono tuliki
    ʻe fā, ʻaia ʻoku ʻi hono vaʻe ʻe fā.
  ces-1613: Uděláš u něho i čtyři kruhy zlaté, kteréž vpustíš do čtyř úhlů, kteříž
    jsou ve čtyřech nohách jeho.
  eng-WMB: You shall make four rings of gold for it, and put the rings in the four
    corners that are on its four feet.
  tam-TCV: மேஜைக்காக நான்கு தங்க வளையங்களைச் செய்து, கால்கள் இருக்கும் நான்கு மூலைகளிலும்
    பொருத்து.
  ceb-ULB: Kinahanglan himoan ninyo kini ug upat ka liningin nga bulawan alang sa
    tabla ug ikabit ang upat ka mga liningin diha sa upat ka mga eskina, nga nahimutangan
    sa upat ka mga tiil sa lamesa.
  pol-UBG: Uczynisz też do niego cztery złote pierścienie i przymocujesz je na czterech
    narożnikach, które są przy jego czterech nogach.
  urd-GVU: سونے کے چار کڑے ڈھال کر اُنہیں چاروں کونوں پر لگانا جہاں میز کے پائے لگے
    ہیں۔
  deu-1912: Und sollst vier goldene Ringe daran machen an die vier Ecken an seinen
    vier Füßen.
  ntj-ntj: '@see-verse:EXO.025.025'
  kan-2017: ನಾಲ್ಕು ಚಿನ್ನದ ಬಳೆಗಳನ್ನು ಮಾಡಿಸಿ ಮೇಜಿನ ನಾಲ್ಕು ಕಾಲುಗಳಿಗೆ ಹಾಕಬೇಕು.
  ena-ena: La vadɨm agadɨ havahava saŋ lɨba golɨ hakɨ vihavɨm uami. Viavɨla vadɨm
    agadɨ hɨlɨ lalɨlamalama hɨsɨŋ limu ahica limu ahica agɨladɨ hɨvɨ hɨtɨŋ hɨtɨŋ lamalama
    ifuhafiavɨm uami.
  yap-yap: Mi gimed ngongliy aningeg i luwaw nib ga’ maba gol, ra reb fa aningeg i
    tabthung min tay reb ngay, ko gin ni bay reb i ay riy.
  hlt-MCSB: Te ham te sui kutcaeng pali saii lamtah kutcaeng te a kho pali dongkah
    a kil pali ah bang pah.
  mdy-ETH: ዎርቄይዳፓ ኮሺንቴ ዖይዶ ዢኢሮ ዛጶ ሚፆ ዳኪ ኬዶንዶያ ኮሼ፤ ዢኢራሢያ ቶካ ዓኣ ዖይዶ ዛላ ማሂ ዓይሤ።
  twi-ASANTE: Yɛ sikakɔkɔɔ nkawa ɛnan na fa nkawa ɛnan no tuatua ne nan ɛnan no biara
    akyi
  eng-WEBU: You shall make four rings of gold for it, and put the rings in the four
    corners that are on its four feet.
  bnp-bnp: O rata na gol a halui ge va, ni gi kolotata dili na vahana nimodo na dede
    i va.
  wal-wal: He xaraphpheezaayyo oiddu worqqa sagaayota medhdhada, xaraphpheezaa tohoti
    de7iyo oiddu zoozetun oitta.
  spa-PDDPT: Luego le harás cuatro argollas de oro, y pondrás las argollas en las
    cuatro esquinas que corresponden a sus cuatro patas.
  gun-gun: Irundy inhapyĩ va'e rejapo 'rã ouro gui. Ha'e va'e ma remoĩ 'rã ijapy irundyve
    re, hetyma irundyve oĩa py.
  agu-BL: Ncha'tz ban wok cyaj argoy yi oro cu'n, nin oken jujun te'jak yi xtx'u'c
    yi mes, kale atit yi cyaj tkan.
  ilo-ULB: Masapul nga iyaramidanyo daytoy iti uppat a pangiyusokan a balitok ken
    ikapetyo dagiti pangiyusokan kadagiti uppat a suli, nga ayan dagiti uppat a sakana.
  kpg-kpg: Heia nia buulei goolo e haa e dagidagi di maa, hagamau ina nia maa gi nia
    madaaduge e haa gi nia wae.
  uig-ARA: سەن ئۇ شىرەگە ئالتۇندىن تۆت ھالقا ياساپ، بۇ ھالقىلارنى شىرەنىڭ تۆت بۇرجىكىدىكى
    چېتىققا ئورناتقىن.
  sus-sus: I xa a suxude digilinxi naani rafala xɛɛma ra a tunxun naanie ma, naxee
    ilanma a sanyie ra
  pon-2006: Wiahda rihng kohl pahieu oh katengediong ehuehu ni keimw pahieu en nehn
    tehpelo.
  ksd-ksd: Ma una mal a ivat na ngovo ure ma ra goled, ma una vung ra ngovo ta ra
    ivat na nguna ta ra ivat na kakene.
  tur-YTC: Onun için dört altın halka yapacaksın ve halkaları dört ayağının dört köşesine
    yerleştireceksin.
  grc-BRENT: Καὶ ποιήσεις τέσσαρας δακτυλίους χρυσοῦς, καὶ ἐπιθήσεις τοὺς τέσσαρας
    δακτυλίους ἐπὶ τὰ τέσσαρα μέρη τῶν ποδῶν αὐτῆς ὑπὸ τὴν στεφάνην.
  ind-AYT: Lalu, kamu harus membuat empat gelang emas untuknya, dan pasanglah gelang-gelang
    itu pada empat sudut, yaitu di keempat kakinya.
  nya-nya: Upange mphete zinayi zagolide, ndipo uzilumikize ku ngodya zake zinayi,
    kumene kuli miyendo yake inayi.
  hrv-hrv: Nadalje, uspravi mu četiri koluta od zlata pa mu ih pričvrsti na njegova
    četiri nožna ugla.
  mps-mps: Tama dagego te tebol tolabo nai ring me si me si te golgo nigilama, tama
    te tebol sągą me si me si te badu kęąo.
  tpi-tpi: Na yupela i mas wokim 4-pela ring gol bilong karim tebol, na pasim long
    ol 4-pela kona, long ol lek bilong tebol.
  dan-1931: Så skal du lave fire Guldringe og sætte dem på de fire Hjørner ved dets
    fire Ben;
  vie-OVCB: Làm bốn khoen vàng đính vào bốn chân, gần khung của mặt bàn, ở bốn góc.
  guj-2017: તેને માટે સોનાનાં ચાર કડાં બનાવીને તું તેમને તેના ચાર પાયાના ચાર ખૂણામાં
    જડી દેજે.
  pon-2006A: Wiahda rihng kohl pahieu oh katengediong ehuehu ni keimw pahieu en nehn
    tehpelo.
  por-BRBSL: Você deve fazer quatro anéis de ouro para ele, e colocar os anéis nos
    quatro cantos que estão em seus quatro pés.
  cth-cth: Caboi hanlah sui laikaw pali touh na sak vaiteh, a khok pali touh onae
    takin pali touh dawk na ta han.
  twi-twi: Yɛ sikakɔkɔɔ nkaa anan na fa nkaa anan no tuatua nʼanan anan no biara akyi
  hlt-hlt: Te ham te sui kutcaeng pali saii lamtah kutcaeng te a kho pali dongkah
    a kil pali ah bang pah.
  tbz-SIM: Dí dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ kɛ́cɑ́tínnɛ́ tɑ́bùrì mɑ̀nkɛ inɑ̀ɑ̀, o tɑ̀ɑ̀kɛ berí
    ndɛ̀.
  msy-2020: Egh ia gol ringɨn 4plan ingarigh dakozimɨn mɨkebabar suebar boroghɨn da
    ikegh. Eghtɨ 4plan gol ringɨn kaba dakozimɨn apɨnimɨn boroghɨra ikiam. Da akasɨn
    temer dakozim ateramningɨn suigham.
  azb-azb: Masa üçün dörd qızıl halqa düzəlt, halqaları onun dörd küncünə, dörd ayağına
    bərkit.
  eng-DBY: And thou shalt make for it four rings of gold, and put the rings at the
    four corners that are on the four feet thereof.
  hin-2017: और सोने के चार कड़े बनवाकर मेज के उन चारों कोनों में लगवाना जो उसके चारों
    पायों में होंगे।
  wol-KYG: Defarlul ko ñeenti lami wurus te takk lam ya ca ñeenti wet ya, fa fareek
    ñeenti tànk ya.
  bjr-bjr: Innee koorannai qaindusifandinnana amaaqa 4 auqusee teeboora aiqama aiku
    namusaa quqaaqa.
  eng-YLT: '''And thou hast made to it four rings of gold, and hast put the rings
    on the four corners, which [are] to its four feet;'
  eng-WYC-2017: And thou shalt make ready four golden rings, and thou shalt put them
    in [the] four corners of the same board, by all the feet thereof.
  eng-WMBB: You shall make four rings of gold for it, and put the rings in the four
    corners that are on its four feet.
  urd-GVH: सोने के चार कड़े ढालकर उन्हें चारों कोनों पर लगाना जहाँ मेज़ के पाए लगे
    हैं।
  rug-rug: Mamu taveti ka made qolo riṉi palepalekeana, mamu hopeke va sotoi koari
    ka made iiona sa tevolo, vasina koa sari hopeke nenena.
  gaz-gaz: Minjaala kanaafis qubeelaa warqee afur hojjedhuutii goleewwan afranitti
    iddoo miilli afran jiranitti kaaʼi.
  fra-LSG: Tu feras pour la table quatre anneaux d’or, et tu mettras les anneaux aux
    quatre coins, qui seront à ses quatre pieds.
  gnn-gnn: '@see-verse:EXO.025.025'
  yal-yal: I xa a tongo tamine so yili naaninne rafala xɛmaan na tabanla tongon naaninne
    ma a sanne ma.
  haw-1868: A e hana no hoi oe i eha apo gula no ua papaaina la, a e hookomo i ua
    mau apo la ma na kiki eha maluna o kona mau wawae.
  arb-NAV: وَاسْبِكْ لَهَا أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ تُثَبِّتُهَا عَلَى زَوَايَا
    قَوَائِمِهَا الأَرْبَعِ،
  ewe-ewe: Wɔ sikasigɛ ene na kplɔ̃ la, eye nàklã wo ɖe kplɔ̃ la ƒe axa eneawo dzi,
    woate ɖe afɔti eneawo ŋu.
  eng-LEE: And thou shalt make for it four rings of gold, and thou shalt put the rings
    on the four corners that are on its four feet.
  asm-FB: সোণৰ চাৰিটা আঙঠি সাজি, সেই আঙঠি চাৰিটা খুৰা থকা মেজৰ চাৰি চুকত লগাবা।
  sus-A: عِ شَ عَ سُشُدٍ دِفِلِنشِ نَانِ رَقَلَ شّيمَ رَ عَ تُنشُن نَانِيٍ مَ، نَشٍيٍ
    عِلَنمَ عَ سَنيِيٍ رَ
  fra-SBL: Tu feras pour lui quatre anneaux d'or, et tu mettras les anneaux aux quatre
    coins qui sont à ses quatre pieds.
  hbo-hbo: וְעָשִׂ֣יתָ לֹּ֔ו אַרְבַּ֖ע טַבְּעֹ֣ת זָהָ֑ב וְנָתַתָּ֙ אֶת־הַטַּבָּעֹ֔ת
    עַ֚ל אַרְבַּ֣ע הַפֵּאֹ֔ת אֲשֶׁ֖ר לְאַרְבַּ֥ע רַגְלָֽיו׃
  eng-WYCLIFFE: And thou schalt make redi foure goldun cerclis, and thou schalt put
    thoo in foure corners of the same boord, bi alle feet.
  piu-2006: '@see-verse:EXO.025.025'
  pjt-pjt: '@see-verse:EXO.025.025'
  cwe-cwe: Kwizaitendela mhete nne za zahabu na kuzika kuna zimhembe zake muna imigulu
    yake.
  kik-kik: Thondekera metha ĩyo icũhĩ inya cia thahabu, ũcioherere koona-inĩ iria
    inya o harĩa magũrũ macio mana marĩ.
  fra-NCL: Tu feras pour la table quatre anneaux d’or ; et tu mettras les anneaux
    aux quatre coins, qui seront à ses quatre pieds.
  cek-AK: To caboi aqai ah kangbuet luet palito sui hoiah sah loe, akhok palito ranuih
    caboi takii palito ah suem ah.
  cuk-cuk: ”Deginbali, oluaduk-dummagan, gwabake be soboed. Mese-e-nag-sogbakegwad-iliba
    gwa-gwagwen be nasikoed.
  uig-CYR: Сән у ширәгә алтундин төрт һалқа ясап, бу һалқиларни ширәниң төрт бүҗигидики
    четиққа орнатқин.
  tel-2017: దానికి నాలుగు బంగారు రింగులు చేసి దాని నాలుగు కాళ్లకి ఉండే నాలుగు మూలల్లో
    ఆ రింగులను తగిలించాలి.
  hat-BSA: “Ou va fè kat wondèl an lò pou li, e mete wondèl yo sou kat kwen ki sou
    kat pye li yo.
  kos-kos: Orala akosr ring in tou ke gold, ac oakeang nu ke sruwasrik akosr, yen
    ma nia uh oan we.
  hbo-WLC: וְעָשִׂ֣יתָ לּ֔וֹ אַרְבַּ֖ע טַבְּעֹ֣ת זָהָ֑ב וְנָתַתָּ֙ אֶת־הַטַּבָּעֹ֔ת
    עַ֚ל אַרְבַּ֣ע הַפֵּאֹ֔ת אֲשֶׁ֖ר לְאַרְבַּ֥ע רַגְלָֽיו׃
  ibo-ibo: Kpụọ mgbaaka ọlaedo anọ maka tebul ahụ, kwụnye ha nʼakụkụ anọ ahụ nke ụkwụ
    anọ ya.
  ory-ory: ଆଉ ସୁବର୍ଣ୍ଣ ନିର୍ମିତ ଚାରି କଡ଼ା କରି ତହିଁର ଚାରି ପାହ୍ୟାର ଚାରି କୋଣରେ ରଖିବ।
  chk-chk: Iwe, kopwe föri fofoch ring seni kolt o apacheretä ngeni lepwokukun me
    rüanü, ia ekewe fofoch pechen ra nom ie.
  rop-rop: Yu garra meigim fobala golwan ring blanga garrimap det teibul, en yu garra
    pudum detlot fobala ring gulijap langa top langa detlot fobala kona weya detlot
    leig jidan,
  ukr-1871: І зробиш до його чотири каблучки золоті, та й поприроблюєш каблучки по
    чотирох ріжках коло чотирох ніг його.
  bch-bch: Ga pade, manta akado popou aea koea gol pange ta apatoi gid ga tidae ngan
    popou ipao aea gol ikatinge toa babanga oa ta inasi popou iae toa pange oa. Ta
    gid koea toa oa ga tikikisi sig rua ta timan popou aea bisinga.
  deu-1951: Und sollst vier goldene Ringe daran machen, welche du an den vier Ecken
    seiner vier Füße anbringen sollst.
  eng-JPS: And thou shalt make for it four rings of gold, and put the rings in the
    four corners that are on the four feet thereof.
  srp-1865: I naèini mu èetiri bioèuga od zlata, i metni mu te bioèuge na èetiri ugla
    koji æe mu biti kod èetiri noge.
  lug-lug: Ogikolere empeta nnya eza zaabu, ozisibe mu nsonda ennya awali amagulu
    ana.
  heb-heb: ועשית לו ארבע טבעת זהב ונתת את הטבעת על ארבע הפאת אשר לארבע רגליו׃
  ben-IRV: আর সোনার চারটি কড়া করে চারটি পায়ার চার কোণে রাখবে।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਲਈ ਸੋਨੇ ਦੇ ਚਾਰ ਕੜੇ ਬਣਾਈਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਕੜਿਆਂ ਨੂੰ ਉਹ ਦੇ ਚੌਹਾਂ
    ਖੂੰਜਿਆਂ ਉੱਤੇ ਜਿਹੜੇ ਉਸ ਦੇ ਚੌਹਾਂ ਪਾਵਿਆਂ ਉੱਤੇ ਹਨ ਪਾਈਂ।
  mya-JVB: ရွှေ လေး ကွင်း ကိုလည်း လုပ် ၍ ၊ ခြေထောက် လေး ခု အထက်စားပွဲလေး ထောင့် ၌
    တပ် ရမည်။
  tbg-tbg: Tainta vira ho aqu vare viva variarire ti, ne ringi 4navu kaataraini aiquqaa
    arutaate.
  hmo-hmo: Pata do umui huaia totona rini ibounai 4 do umui karaia, bona pata ena
    kona 4, aena gabudia dekenai rini do umui kwatua auka.
  urd-urd: और सोने के चार कड़े उसके लिए बना कर उन कड़ों को उन चारों कोनों में लगाना
    जो चारों पायों के सामने होंगे।
  rus-SYN: и сделай для него четыре кольца золотых и утверди кольца на четырех углах
    у четырех ножек его;
  bqc-SIM: Vua zã pi mɛ̀n síiↄ̃ táabũnupi pↄ́ ũ, ní pɛ́pɛ a gola mɛ̀n síiↄ̃ↄwa
    a gbápɛkĩi.
  tcz-CHONGTHU: Dokhang'a manchah ding sana chaokol li nasem ding, hiche chaokol li
    chu dokhang keng ningli hosea chu naba peh ding ahi.
  mar-mar: मग सोन्याच्या चार गोल कड्या बनवून त्या मेजाच्या चार पायांच्या कोपऱ्यांना
    लावाव्यात.
  qub-qub: Goripita ruranqui chuscu arguyllata. Chay arguyllata churanqui chuscu isquïnanman.
  hat-hat: W'a fonn lò a fè kat gwo bag tou won pou tab la. W'a moute yo nan kat kwen
    tab la kote pye yo moute a.
  eng-BSB: Make four gold rings for the table and fasten them to the four corners
    at its four legs.
  tod-tod: Ɗa zanu bala naanigɔiti to goizu naanigɔiti ba, ti ɠɛ kɔɠɔ naanigɔiti tetegi.
  eng-WEBPB: You shall make four rings of gold for it, and put the rings in the four
    corners that are on its four feet.
  kbq-kbq: Ana huteta 4'a golire rini tro huta 4'a atuparera 4'a agamofo tavaontera
    mago mago rekamarenteho.
  nhe-BL: Nojquiya xijchihuilica nahui anillos tlen senquistoc oro tlen inquitlalilise
    ipan sese inacastla campa iicxicuayohua.
  gub-BL: Emuapu'a or 4 iapu'a ma'e iapo pà nehe no. Emono a'e iapu'a ma'e ywyrapew
    hetymà wanuwake nehe.
  eng-DRA: Thou shalt prepare also four golden rings, and shalt put them in the four
    corners of the same table over each foot.
