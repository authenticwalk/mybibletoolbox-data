verse: EXO.025.008
translations:
  mal-C: “ഞാൻ അവരുടെ മധ്യേ വസിക്കേണ്ടതിനായി അവർ എനിക്ക് ഒരു വിശുദ്ധമന്ദിരം നിർമിക്കണം.
  deu-TKW: Und sie sollen mir ein Heiligtum errichten, daß ich mitten unter ihnen
    wohne.
  lin-lin: Bakosalela Ngai Ndako ya bule, mpe nakovanda kati na bango.
  eng-LSV: And they have made a sanctuary for Me, and I have dwelt in their midst;
  eng-GNV: Also they shall make me a Sanctuarie, that I may dwell among them.
  eng-WEBSTER: And let them make me a sanctuary; that I may dwell among them.
  nhw-BL: Teipa techchihuilica se cali para ipan niitztos tlajco amojuanti.
  swh-ONEN: “Kisha uwaamuru wanitengenezee mahali patakatifu, nami nitakaa miongoni
    mwao.
  bba-bba: Yen biru i kɑ mɑn ye kpuro kuu bekuruɡiru kuo nɑ n kɑ wɑ̃ɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: And let them make me a sanctuary; that I may dwell amongst them.
  cpy-cpy: “Pamini wetsikinani tajorentsi-thaante ari nojeekiri notsipa-tyaari pisheninka-paeni.
  mpx-mpx: “Nu ba limi bwabwalena nihi tal kaiweu ge na miminaa gamwaliyaa.
  luo-luo: “Bangʼ mano gigerna kama ler mar lemo kendo anadag kodgi.
  meu-meu: Gabu helaḡana danu bae karaia egu, bogaragidiai baina noho helaoreana.
  npi-ULB: म तिनीहरूका बिचमा बस्‍न सकूँ भनेर तिनीहरूले मेरो निम्ति एउटा पवित्रस्थान
    बनाऊन् ।
  yor-yor: “Nígbà náà ni ìwọ yóò jẹ́ kí wọn kọ́ ibi mímọ́ fún mi. Èmi yóò sì máa gbé
    ní àárín wọn.
  emp-NTPO: Jũma maʌ̃gʌra ped̶aped̶a bãrãba mʌ̃ itea wua deda od̶ida panʌa mʌ̃ bãrã
    tãẽna b̶ai carea.
  ind-ind: “Katakan kepada mereka bahwa mereka perlu membangun kemah yang kudus bagi-Ku,
    supaya Aku tinggal di tengah-tengah mereka.
  pes-OPCB: «بنی‌اسرائیل باید خیمهٔ مقدّسی برایم بسازند تا در میان ایشان ساکن شوم.
  tgl-ULB: Hayaan silang gumawa ng isang santuwaryo para manirahan ako sa gitna nila.
  hui-hui: Ani bialu i̱ni tí heba mandagi holiya i̱naga Balai Anda mbira tínaga balai
    anda bu kamiru dombeneha bia halimu, lalu wali agali lamibe.
  mya-mya: ငါ​သည်​သူ​တို့​နှင့်​အ​တူ​နေ​နိုင်​ရန် ငါ့​အ​တွက် တဲ​တော်​ကို​တည်​ဆောက်​ရ​ကြ​မည်။-
  cbi-NTPO: Tsenmin in pupunanu yapaya bain main kidei, tsenmala Israel chachilla'
    kejtsapala iya chunutsu.
  bod-N: ཡང་ང་རང་ནི་དེ་དག་གི་དཀྱིལ་དུ་གནས་པའི་ཕྱིར་ཁོ་རྣམས་ཀྱིས་ང་ལ་གནས་མཆོག་ཅིག་བཟོ་དགོས།
  sna-sna: “Ipapo uite kuti vaite nzvimbo yangu tsvene, uye ini ndichagara pakati
    pavo.
  spa-BLM: Que me hagan un santuario, para que yo habite en medio de ellos.
  cac-cac: Tze b'oan junoc in cajnub', yic vach' tzin cajnaj d'a e cal.
  swh-ULB: Waache wanifanyie patakatifu ili nipate kukaa kati yao.
  bel-bel: І ўладзяць яны Мне сьвятыню, і буду жыць сярод іх;
  wed-wed: “Rava Numa Gara Vivivireina ina voai, da taui maiteni ana mae.
  deu-ELBBK: Und sie sollen mir ein Heiligtum machen, dass ich in ihrer Mitte wohne.
  mbb-OT: Ipevaal nu sikandan te tulda he zutun a ed-ezapa, ne edlumun a ziyà te kandan.
  mal-2015: ഞാൻ അവരുടെ നടുവിൽ വസിപ്പാൻ അവർ എനിക്കു ഒരു വിശുദ്ധ മന്ദിരം ഉണ്ടാക്കേണം.
  gup-gup: “Dja yibenmarneyimen bu kabirrirurrkmarnbun ngardduk manbu manrurrkdjamun,
    dja ngaye wanjh ngamre ngarridjarrkni kore bedda.
  gvs-gvs: E kulatuwokōidi latuwogu guna kaba kimasaba siyowo, e bei yaimi goi akaaiyaka.
  rmc-rmc: A mi keren mange o Svetostankos, hoj te dživav maškar tumende.
  nlg-nlg: Mo ko bosa vanira na vure ni Israel/Jew kara kisua vaniu sakai na vaevale
    tapole tabu, mi kakeri iga ku sopou ighobudira.
  pes-OPV: و مقامی ومقدسی برای من بسازند تا در میان ایشان ساکن شوم.
  ron-1924: Сэ-Мь факэ ун локаш сфынт, ши Еу вой локуи ын мижлокул лор.
  aui-aui: Yawe God ivisisiya Mosis biidi iwona bo, “Wawaya Kiregoru Kabikabikuwayina
    sinabera kiiraviguve da Tagu nama kamodiye anamake.
  ben-OBCV: “পরে আমার জন্য এক পবিত্রস্থান তৈরি করতে তাদের দিয়ো, এবং আমি তাদের মধ্যে
    বসবাস করব।
  som-som: Oo meel quduus ah ha ii sameeyeen aan iyaga dhex joogee.
  lat-VUC: 'Facientque mihi sanctuarium, et habitabo in medio eorum:'
  eng-ASVBT: And let them make me a sanctuary, that I may dwell among them.
  ita-1885: E faccianmi essi un Santuario, ed io abiterò nel mezzo di loro.
  eng-LXXUP: And thou shalt make me a sanctuary, and I will appear among you.
  eng-ULB: Let them make me a sanctuary so that I may live among them.
  spa-VBL: “Me harán un santuario para que pueda vivir entre ellos.
  fra-_FOB: Et ils me feront un sanctuaire, et j'habiterai au milieu d'eux;
  mal-mal: ഞാൻ അവരുടെ നടുവിൽ വസിക്കുവാൻ അവർ എനിക്ക് ഒരു വിശുദ്ധമന്ദിരം ഉണ്ടാക്കണം.
  lit-lit: Ir jie tepadaro man šventovę, kad gyvenčiau tarp jų.
  urd-GVR: In chīzoṅ se log mere lie maqdis banāeṅ tāki maiṅ un ke darmiyān rahūṅ.
  suz-BL: मिनु गो मेको आन दातेमी बाक्‍चा कली आं बाक्‍तीक सेल्‍पतो। इजीकीएल ३७:२६-२८
  ita-1927: E mi facciano un santuario perch’io abiti in mezzo a loro.
  ckb-ckb: «پیرۆزگایەکیشم بۆ دروستدەکەن بۆ ئەوەی لەنێویاندا نیشتەجێ بم،
  eng-BBE: And let them make me a holy place, so that I may be ever present among
    them.
  kan-OKCV: “ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವ ಹಾಗೆ ಅವರು ನನಗೆ ಒಂದು ಪರಿಶುದ್ಧ ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕು.
  bbb-bbb: Ro ni E Isureroko kiaga buka Are Muvuaka Akae be na ijia buina finoedufuo
    ije safo.
  tam-2017: அவர்கள் நடுவிலே நான் தங்கியிருக்க, எனக்கு ஒரு பரிசுத்த ஸ்தலத்தை உண்டாக்குங்கள்.
  spa-RV-1909: Y hacerme han un santuario, y yo habitaré entre ellos.
  ron-BTF: Și ei să îmi facă un sanctuar, ca să locuiesc printre ei.
  eng-WEBP: Let them make me a sanctuary, that I may dwell among them.
  eng-FBV: They are to make me a sanctuary so I can live among them.
  nld-1939: Want ge moet voor Mij een heiligdom maken, opdat Ik in hun midden kan
    wonen.
  nch-BL: Teipa techchihuilica se cali para ipan niitztos tatajco ten amojuanti.
  vie-1934: Họ sẽ làm cho ta một đền thánh và ta sẽ ở giữa họ.
  hin-CV: “और मेरे लिए एक पवित्र स्थान बनाना. ताकि मैं उनके बीच रहूं.
  eng-OURB: Let them make me a sanctuary, that I may dwell among them.
  spa-BES: Y que me hagan un santuario, para que pueda estar siempre presente entre
    ellos.
  tdx-tdx: Le ampandranjio kivoho himoneñako am’ iereo ao,
  vid-vid: Wanhu wanzenjele ihema lya Nguluwi leka ndiwe ndichikala hamwe na hewo.
  eng-OKE: And they shall make before me A SANCTUARY in which I will dwell among them.
  tha-KJV: แล​้วให้เขาสร้างสถานบริ​สุทธิ​์ถวายแก่​เรา เพื่อเราจะได้​อยู่​ท่ามกลางพวกเขา
  por-BR-2018: E farão para mim um santuário, e eu habitarei entre eles.
  deu-ELO: Und sie sollen mir ein Heiligtum machen, daß ich in ihrer Mitte wohne.
  eng-WYC-2018: And they shall make a saintuary to me, and I shall dwell in the midst
    of them, (And they shall make a sanctuary for me, and I shall live there in their
    midst,)
  epo-epo: Kaj ili faru por Mi sanktejon, por ke Mi loĝu inter ili.
  uig-PIN: Mening ɵzliri arisida makan ⱪilixim üqün xulardin Manga bir muⱪǝddǝs turalƣuni
    yasisun.
  beo-beo: Isala:ili dunuma ilia da Na ilia gilisisu ganodini esaloma:ne, amo hadigi
    Abula Diasu gaguma:ne sia:ma.
  tpi-OTNT: Na tokim ol manmeri long wokim wanpela haus sel bilong mi, bai mi ken
    i stap namel long ol.
  hau-SA: “Sa’an nan ka sa su yi mini wuri mai tsarki, domin in zauna a cikinsu.
  uig-LAT: Méning özliri arisida makan qilishim üchün shulardin Manga bir muqeddes
    turalghuni yasisun.
  nde-nde: Bangakhele indlu engcwele, ngalokho ngizahlala phakathi kwabo.
  ton-ton: Pea tuku ke nau ngaohi kiate au ʻae Potu Toputapu; koeʻuhi ke u nofo ʻiate
    kinautolu.
  ces-1613: I udělajíť mi svatyni, abych bydlil uprostřed nich.
  eng-WMB: Let them make me a sanctuary, that I may dwell among them.
  tam-TCV: “அதன்பின் அவர்கள் எனக்காக ஒரு பரிசுத்த இடத்தை அமைக்கட்டும். நான் அவர்கள்
    மத்தியில் குடியிருப்பேன்.
  ceb-ULB: Pabuhata sila ug usa ka balay alampoanan aron akong kapoy-an uban kanila.
  pol-UBG: I zbudują mi świątynię, abym mieszkał pośród nich.
  urd-GVU: اِن چیزوں سے لوگ میرے لئے مقدِس بنائیں تاکہ مَیں اُن کے درمیان رہوں۔
  deu-1912: Und sie sollen mir ein Heiligtum machen, daß ich unter ihnen wohne.
  ntj-ntj: '@see-verse:EXO.025.007'
  kan-2017: “ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಮಾಡುವುದಕ್ಕೆ ನನಗೆ ಒಂದು ಗುಡಾರವನ್ನು ಕಟ್ಟಿಸಬೇಕು.
  ena-ena: Lavɨla hulaŋ iamɨgali agɨladɨ abɨnaŋ iasaŋ havɨlɨ ulaŋ vihavɨm uami. Lɨhavɨci
    viaŋ nɨbɨlaŋ hula hɨniben uami.
  yap-yap: Ma pi girdi’ nir e thingar ra ngongliyed ba Tent nib thothup ni tagal’ig,
    ya nge yag ni ug par u fithik’rad.
  hlt-MCSB: Te phoeiah kai ham rhokso saii uh lamtah a khui ah ka om eh.
  mdy-ETH: ታ ዔያቶኮ ባኣካ ናንጋንዳጉዲ ዴራ ጌኤሺ ማኣሪ ታኣም ማዦንጎ፤
  twi-ASANTE: “Mepɛ sɛ Israelfoɔ si asɔredan kronkron ma me, sɛdeɛ ɛbɛyɛ a, mɛtumi
    atena wɔn mu.
  mwc-mwc: Bada, Moses kurina i sisiya i wona, “Pipiya au Tabernacle sina bowai kata
    yauku kamosi yai yabata kana mana.
  eng-WEBU: Let them make me a sanctuary, that I may dwell among them.
  bnp-bnp: “O taki e huriki ri gi haea tara kape nau ga made turane ria.
  wal-wal: “Yaatidi taani eta giddon aqanaadan, eti taayyo goinniyo sohuwaa giigissona.
  spa-PDDPT: Harán un Santuario para Mí, y viviré en medio de ellos.
  gun-gun: Xevy pe pejapo 'rã peteĩ henda iky'a e'ỹ va'erã, heta va'e kuery mbyte
    xee aiko aguã.
  agu-BL: Ncha'tz ban wok jun innajbil tan innajewe'n tzixo'l wok.
  ilo-ULB: Pagaramidem ida iti santuario a para kaniak tapno makapagnaedak kaduada.
  kpg-kpg: Nia daangada e hai loo gii hau di hale laa dabu mai gi di Au, gii mee Au
    di noho i nadau baahi.
  uig-ARA: مېنىڭ ئۆزلىرى ئارىسىدا ماكان قىلىشىم ئۈچۈن شۇلاردىن ماڭا بىر مۇقەددەس تۇرالغۇنى
    ياسىسۇن.
  sus-sus: Isirayilakae xa hɔrɔmɔlingira ti n bɛ, alako n xa sabati e ya ma.
  pon-2006: Aramas akan pahn wiahda Impwal sarawi ehu ong ie, pwe I en kin koukousoan
    nanpwungarail.
  ksd-ksd: Ma diat a pait kaugu ta gomgom na pal upi ina kiki livuan ta diat.
  tur-YTC: Aralarında oturmam için bana kutsal bir yer yapsınlar.
  grc-BRENT: Καὶ ποιήεις μοι ἁγίασμα, καὶ ὀφθήσομαι ἐν ὑμῖν.
  ind-AYT: “Kemudian, mereka harus membuat suatu tempat kudus bagi-Ku supaya Aku dapat
    bersemayam di tengah-tengah mereka.
  nya-nya: “Iwo andipangire malo wopatulika, ndipo Ine ndidzakhala pakati pawo.
  hrv-hrv: Neka mi sagrade Svetište da mogu boraviti među njima.
  mps-mps: Tama te we bidi augwalibolo te po olama, tama te ofa mani naigo augwaligo
    te eno ugwa be me deli sęnama, te wiegi yai tedali bede ena augwali dali tomode
    bidaibao.
  tpi-tpi: Na tokim ol manmeri long wokim wanpela haus sel bilong mi, bai mi ken i
    stap namel long ol.
  dan-1931: Og du skal indrette mig en Helligdom, for at jeg kan bo midt iblandt dem.
  vie-OVCB: Họ sẽ làm cho Ta một đền thánh, và Ta sẽ ở giữa họ.
  guj-2017: અને તેઓ મારા માટે એક પવિત્રસ્થાન બનાવે, જેથી હું તેઓની વચ્ચે રહી શકું.
  pon-2006A: Aramas akan pahn wiahda Impwal sarawi ehu ong ie, pwe I en kin koukousoan
    nanpwungarail.
  por-BRBSL: Let elas fazem de mim um santuário, para que eu possa morar entre elas.
  cth-cth: hahoi ahnimouh koe ka o thai nahanlah hmuen kathoung na sak pouh awh naseh.
  twi-twi: “Afei monyɛ kronkronbea mma me, na mɛtena wɔn mu.
  hlt-hlt: Te phoeiah kai ham rhokso saii uh lamtah a khui ah ka om eh.
  tbz-SIM: Kɛ̀ dí n dɔɔ̀ mɛtɑummɛ̀ tou n yó mbo dì di cuokɛ̀.
  msy-2020: Egh nɨ gumazamizibav kemeghtɨ, me na bagh Purirpenitamɨn ingarightɨ, kɨ
    men tongɨn ikiam.
  azb-azb: Mənim üçün Müqəddəs məkan düzəltsinlər ki, aralarında məskunlaşım.
  eng-DBY: And they shall make me a sanctuary, that I may dwell among them.
  hin-2017: और वे मेरे लिये एक पवित्रस्थान बनाएँ, कि मैं उनके बीच निवास करूँ।
  wol-KYG: Na ma bànni Israyil defaral kër gu sell, ndax ma dëkk ci seen biir.
  bjr-bjr: Isaraee maqannaasa qimanniminaqa qini naaquqara uiqaana maqa usakasaifaqa
    qinee misa qambaanai marianaura.
  eng-YLT: '''And they have made for Me a sanctuary, and I have tabernacled in their
    midst;'
  kne-kne: Ibagam abe ta man-amag das tolda ay makiteteeak en dakayo
  wat-wat: Yave Mosese i nusifufuwiya i bwaduwa, “Namoḡa yaku Vada Tafutafuna sina yoniya
    ebe kasi kawasasai ana fakwa.
  eng-WYC-2017: And they shall make a saintuary to me, and I shall dwell in the midst
    of them,
  eng-WMBB: Let them make me a sanctuary, that I may dwell amongst them.
  urd-GVH: इन चीज़ों से लोग मेरे लिए मक़दिस बनाएँ ताकि मैं उनके दरमियान रहूँ।
  rug-rug: Ego, kaqu tavete poni Au ri na tinoni si keke Ipi Hopena, pude kaqu somana
    koa koa rini si Rau.
  gaz-gaz: “Ergasii akka isaan iddoo qulqulluu naa qopheessan godhi; anis gidduu isaanii
    nan jiraadha.
  fra-LSG: Ils me feront un sanctuaire, et j’habiterai au milieu d’eux.
  gnn-gnn: Yo, dhiyaŋuyinydja malaŋuyu nhuma yurru djäma dhä‐mana'‐manapanna ŋarraku
    buṉbuna ganaŋ'maraŋa, märr yurru ŋarranydja nhumalaŋgala nhina yukurra ṉapuŋga'na.
  yal-yal: E xa yire sariɲanxin nafala n xa, n luma nɛn e tagi.
  haw-1868: A e hana hoi lakou i keenakapu no'u, i noho ai au iwaena o lakou.
  arb-NAV: فَيَصْنَعُونَ لِي مَقْدِساً حَيْثُ أُقِيمُ فِيهِ بَيْنَهُمْ.
  ewe-ewe: elabena medi be Israelviwo natu nɔƒe kɔkɔe aɖe nam, afi si manɔ le wo dome.
  eng-LEE: And they shall make me a sanctuary; and I will dwell in the midst of them.
  asm-FB: মই তেওঁলোকৰ মাজত বাস কৰিবৰ অৰ্থে, তেওঁলোকক মোৰ বাবে এটা ধৰ্মধাম নিৰ্মাণ
    কৰিবলৈ কোৱা।
  sus-A: عِسِرَيِلَكَيٍ شَ هْرْ مْلِنفِرَ تِ ﭑ بّ، عَلَكٌ ﭑ شَ سَبَتِ عٍ يَ مَ.
  fra-SBL: Qu'ils me fassent un sanctuaire, et que j'habite au milieu d'eux.
  hbo-hbo: וְעָ֥שׂוּ לִ֖י מִקְדָּ֑שׁ וְשָׁכַנְתִּ֖י בְּתֹוכָֽם׃
  eng-WYCLIFFE: And thei schulen make a seyntuarie to me, and Y schal dwelle in the
    myddis of hem, bi al the licnesse of the tabernacle,
  piu-2006: '@see-verse:EXO.025.007'
  pjt-pjt: '@see-verse:EXO.025.007'
  cwe-cwe: Leka wanhu wanizengele hanhu helile, muladi nidahe kukala hamwe nawo.
  kik-kik: “Ningĩ ũnjakithĩrie handũ haamũre, na niĩ nĩngatũũranagia nao.
  fra-NCL: Ils me feront un sanctuaire, et j’habiterai au milieu d’eux.
  cek-AK: Nangcae salakah ka oh hanah, kai han hmuenciim to sah ah.
