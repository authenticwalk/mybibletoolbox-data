  tur-YTC: 'Yahve Moşe''ye şöyle konuştu:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  ind-AYT: TUHAN berfirman kepada Musa,
  nya-nya: Yehova ananena kwa Mose kuti,
  hrv-hrv: 'Jahve reče Mojsiju:'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po wai,
