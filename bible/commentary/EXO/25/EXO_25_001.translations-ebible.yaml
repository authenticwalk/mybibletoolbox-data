  hin-2017: यहोवा ने मूसा से कहा,
  wol-KYG: 'Aji Sax ji waxati Musaa ne ko:'
  bjr-bjr: Mi aaqannanasaa Yaaweefa Mooseena qimaminoo qinau.
  eng-YLT: And Jehovah speaketh unto Moses, saying,
  kne-kne: Idi domateng si Moses, kanan Diyos en sisya,
  eng-WYC-2017: And the Lord spake to Moses, and said,
