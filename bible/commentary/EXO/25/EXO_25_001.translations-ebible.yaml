  eng-WYCLIFFE: And the Lord spak to Moises, and seide, Speke thou to the sones of
    Israel,
  piu-2006: (24:12—31:18) Katutjalu luwu kutjupa tjuṯa watjara Muutjanya yalatji watjaṉu,
    “Puḻi ngaangkaṉi kaḻparra nyawa! Palulanguruṉanta wakara puḻi wirulypa kutjarra
    yungku, ngayuku luwu tjuṯatjarra.” Palulanguru Muutjanyakamu Tjatjuwanya kutjarra
    puḻi palula kaḻpangu. Kaḻparrapula ngururrpa nyinangi. Puḻingka katu tili tiṉa
    tilingarangi waru tili nguwanpa. Tjiṉṯu tjikitjipalangka yutuwari puḻingka katu
    ngarangi. Tjiṉṯu kutjupangka Katutjalu Muutjanya kutju yaḻṯingu katukutu kaḻpanytjaku.
    Kaḻparra yutuwaringka tjarrparra katu nyinangi kutu, Puratiyi tjikitjipala. Palulanguru
    Katutjalu Muutjanya nintiṉu, tjaatji kaliki nguwanpa palyantjaku. Tjaatji palula
    kunaṯinpa tjiṉṯu kutjupa tjiṉṯungka Katutjaku pungkula ngarritjunkula kutjantjaku
    nintiṉu. Tuḻkuku mayutju tjuṯaku tjaaṯa palyantjaku nintiṉu. Tuḻkuku mayutju tjukarurru
    waarrkarrinytjaku nintiṉu. Yalatji nintira Katutjalu Muutjanya yungu puḻi wirulypa
    kutjarra, palumpa luwutjarra, yurrunpa wakara tjunutja.
  pjt-pjt: Chapter 25-ngka verse 1-nguṟu 9-kutu tjukurpa nyangatja ngaṟanyi, panya
    Godalu Mosela wangkangu Israelkunu tjuṯangka tjakultjunkunytjaku tjana kutjupa
    kutjupa wiṟu tjuṯa kanyintjatjanungku katira palunya ungkunytjaku palula tjanalanguṟu
    tiinta panya miḻmiḻpa palyantjaku munu unngu nyinanytja tjuṯa kuḻu palyantjaku,
    mantara tjukurtjara tjuṯaku kuḻu palyantjaku. Munu paluṟu Mosenya wangkangu Israelkunu
    kutjupa tjuṯangka wangkanytjaku tiinta panya miḻmiḻpa Godaku tjukaṟurungku palyantjaku,
    munu paluṟu wangkangu, “Ngayulu wangkanyangka uwankara alatjiṯu palyala.” Ka nyura
    maḻangka nyawa chapter 35-ngka verse 4-nguṟu 9-kutu Moselu aṟa nyangatja ngapartji
    tjakultjunkunytja Israelkunu tjuṯangka. Munuya piṟuku nyawa chapter 35-ngka verse
    20-nguṟu 29-kutu aṟa panya Israelkunu tjuṯangku wangaṉarangku kutjupa kutjupa
    tjuṯa kanyintjatjanungku katira Godanya ungkunytja palumpa Tiinta Miḻmiḻku.
