  eng-WEBU: The LORD spoke to Moses, saying,
  bnp-bnp: E BAKOVI DAGI i takia e Moses,
  wal-wal: GODAI Muuseyyo hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés:'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe:'
  agu-BL: 'Nintzun tal Ryos tetz Moisés:'
