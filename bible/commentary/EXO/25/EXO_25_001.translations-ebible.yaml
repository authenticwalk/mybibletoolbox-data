  pes-OPCB: 'خداوند به موسی فرمود:'
  tgl-ULB: Sinabi ni Yahweh kay Moises,
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား အောက်​ပါ ပ​ညတ်​ချက်​များ​ကို​မိန့်​မြွက်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu patu tsandimi:'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'' icha tic:'
  swh-ULB: Yahweh akamwambia Musa,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te,
  mal-2015: 'യഹോവ മോശെയോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yibenmarneyimen nawu Israel benkebmawahmeng
    kabirrimkan ngandiwon ngardduk namakmak. Yimangamang ngardduk kore birribebbehkudjikudji
    bininj kabirridjare ngundiwon ngardduk.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana,
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  nlg-nlg: Yahweh te bosa vania Moses,
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasaa Rabbigu wuxuu la hadlay Muuse, oo ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  ita-1885: 'E IL Signore parlò a Mosè, dicendo: Di'' a'' figliuoli d''Israele, che
    prendano da farmi un''offerta;'
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: Yahweh said to Moses,
  spa-VBL: 'Entonces el Señor le dijo a Moisés:'
  fra-_FOB: 'Et l''Éternel parla à Moïse, en disant:'
  mal-mal: 'യഹോവ മോശെയോട് കല്പിച്ചത് എന്തെന്നാൽ:'
  lit-lit: 'Ir VIEŠPATS kalbėjo Mozei, sakydamas:'
  urd-GVR: Rab ne Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली
  ita-1927: 'L’Eterno parlò a Mosè dicendo: “Di’ ai figliuoli d’Israele che mi facciano
    un’offerta;'
  ckb-ckb: 'یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ,
  bbb-bbb: Ijiege rena Mosisi fune ijia fikoga Godi fu urina kuae, Ni e Isureroko
