  deu-ELO: 'Und Jehova redete zu Mose und sprach:'
  eng-WYC-2018: And the Lord spake to Moses, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa mundaⱪ dedi: —'
  beo-beo: Hina Gode da Mousesema amane sia:i,
  tpi-OTNT: Orait Bikpela i tokim Moses olsem,
  hau-SA: Ubangiji ya ce wa Musa,
  uig-LAT: 'Perwerdigar Musagha mundaq dédi: —'
  nde-nde: UThixo wathi kuMosi,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, ʻo pehē,
  ces-1613: 'I mluvil Hospodin k Mojžíšovi, řka:'
  eng-WMB: The LORD spoke to Moses, saying,
  tam-TCV: 'யெகோவா மோசேயிடம் சொன்னதாவது:'
  ceb-ULB: Mingon si Yahweh kang Moises,
  pol-UBG: 'I PAN powiedział do Mojżesza:'
  urd-GVU: رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala tjurrkurlmara watjaranytja, “Watjala-tjananya
    kutjupa-kutjupa walykumunu-ya katirra nintiltjaku. Palunyalu-tjananya watjala
    tiinti miirl-miirlpa-ya ngayuku palyaltjaku. Nyangka ngayulu-tjananyarna nyinama.
    Ngayulu-rnanta nintitjunku. Nyangka-yan palunyapirinypartu palyalku.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  ena-ena: Halu heŋ ala hɨnidaci Asɨ Iaue agaŋ Mosesɨ dɨ abami.
  yap-yap: Me ga’ar SOMOL ngak Moses,
  hlt-MCSB: BOEIPA loh Moses te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦
