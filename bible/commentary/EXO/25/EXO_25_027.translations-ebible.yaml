verse: EXO.025.027
translations:
  mal-C: മേശ ചുമക്കാൻ ഉപയോഗിക്കുന്ന തണ്ടുകൾ ചെലുത്താൻ തക്കവണ്ണം വളയങ്ങൾ പട്ടയോടു ചേർന്നിരിക്കണം.
  deu-TKW: Dicht an der Leiste sollen sich die Ringe befinden, zur Aufnahme von Stangen,
    damit man den Tisch tragen kann.
  lin-lin: Bapete ekozala pene ya libaya oyo ekozingela mesa, mpe bakokotisa kati
    na bapete yango mabaya ya komemela sanduku.
  eng-LSV: close by the border are the rings for places for poles to carry the table;
  eng-GNV: Ouer against the border shall the rings be for places for barres, to beare
    the Table.
  eng-WEBSTER: Over against the border shall the rings be for places of the staffs
    to bear the table.
  nhw-BL: Monequi nopa anillos tlatzquitos itzala nopa corona nechca nopa cuamesa
    campa pehua iicxicuayo, huan ipan nopa anillos calaquis nopa cuahuitl huehueyac
    para ica anquihuicase nopa cuamesa.
  swh-ONEN: Pete hizo zitakuwa karibu na ukingo ule ili kuishikilia ile mipiko itakayotumika
    kuibebea hiyo meza.
  bba-bba: Mi bɑ dɑ̃ɑ bɛsi piimii ni ɡoren bɔku bɔkukɑ sɔɔrɑ sumi yi, yi ko n wɑ̃ɑ,
    kpɑ bu dɑ̃ɑ pɔɔsi wɑsi yi sɔɔ, bɑ n dɑ kɑ tɑbulu ye sue.
  eng-KJVCPB: Over against the border shall the rings be for places of the staves
    to bear the table.
  luo-luo: Ratege molwororego nobed machiegni gi bethe mesano mondo omak ludhego mitiyogo
    kuom tingʼo mesa.
  meu-meu: Hari ring be pata digina henunai ba koko kau, maduna audia bae hetoi hanai.
  npi-ULB: टेबुललाई बोक्‍नलाई डन्डाहरूका लागि ठाउँ हुन ती मुन्द्राहरू घेरोको छेउमा
    होऊन् ।
  yor-yor: Ní abẹ́ ìgbátí náà ni àwọn òrùka náà yóò wà fún ibi ọ̀pá láti máa fi gbé
    tábìlì náà.
  emp-NTPO: '@see-verse:EXO.025.026'
  ind-ind: Keempat gelang itu harus dipasang dekat dengan pinggiran meja sebagai lubang
    untuk memasang dua tongkat pengusung meja.
  pes-OPCB: این حلقه‌ها برای چوبهایی است که به هنگام جابه‌جا کردن و برداشتن میز باید
    در آنها قرار بگیرند.
  tgl-ULB: Ang mga argolya ay dapat nakakabit sa gilid para magbigay ng mga lugar
    para sa mga baras, nang sa gayon ay mabubuhat ang mesa.
  hui-hui: Ani bialu tebolo iraho yulenenaga mabubi uruni gi pagida ale ogoni tebolo
    gene maria kago tiga tiga nene ngolome paraho dambi hayago andaneha dege haparaho
    helolene nga.
  mya-mya: ထမ်း​ပိုး​လျှို​ရန်​ကွင်း​များ​ကို​ဘောင်​အ​နီး​၌ ကပ်​၍​တပ်​ဆင်​ရ​မည်။-
  cbi-NTPO: Tsaju' tuti jumula kuyi kalen kalen jui vinu dejuve, tsejtu entsa tutinaa
    cha'li ñali' tyeeba tsuunu ta'pa llaijkara yali' taji tajiinu detsuve.
  bod-N: ཨ་ལོང་དེ་དག་མཐའ་རྒྱན་གྱི་འཁྲིས་སུ་སྦྱར་ཏེ་སྒྲོག་ཙེ་འཁུར་བའི་ཕྱིར་དེ་དག་ནི་རྒྱུག་པ་རྣམས་ཀྱི་བསྐོན་ས་ཡིན།
  sna-sna: Mhete idzi dzinofanira kuva pedyo nevhiri kuti dzibate matanda anoshandiswa
    kutakura tafura.
  spa-BLM: Los anillos estarán cerca del borde, como lugares para las varas para llevar
    la mesa.
  cac-cac: A d'a slac'anil b'aj ayem stitac chi', ata' tz'och juntzan̈ q'uen argolla
    chi'. A d'a yol q'uen argolla chi' tz'ec' sb'achlab'il te', yic syal yic'chajb'at
    te' mexa chi'.
  swh-ULB: Vile viduara na viwe karibu na ile fremu ili viwe mahali pa kutilia ile
    miti, ya kuichukulia meza.
  bel-bel: пры сьценках павінны быць колцы, каб укладваць жэрдкі, каб насіць на іх
    стол;
  deu-ELBBK: Dicht bei der Leiste sollen die Ringe sein, zu Behältern für die Stangen,
    um den Tisch zu tragen.
  mbb-OT: ne ebpemekeuvey is kebpikita zuen diyà te ibpekaplà he senipa ziyà te zivavew
    su iyan haazà ed-ehukan te menge tival he idtival zutun te lemisahan.
  mal-2015: മേശ ചുമക്കേണ്ടതിന്നു തണ്ടു ചെലുത്തുവാൻ വേണ്ടി വളയം ചട്ടത്തിന്നു ചേർന്നിരിക്കേണം.
  gup-gup: Ngurrima namekbe rings dja ngurrikurrmen kore darnkih kundulk nawu kahwakbuyingun
    kaddumkah kore table, ba kamak bu bininj kabirrikarrme manmekbe mandulkkuyeng
    manbu kabirringorrkankenh.
  gvs-gvs: Tupaota kikina go, sobuyekoina riniyadi sikaaiyaka bei aitakeo goi teboroyana
    sikaitakeve.
  rmc-rmc: Pašes paš e ľišta ena o kružki, andre save pes thovena o dručki, hoj pes
    te del te hordinel o skamind.
  nlg-nlg: Na lei ringi ini kara loti kolui erua na ghai ni holana na bela, ma kara
    dutuvia na pilupilu.
  pes-OPV: و حلقه هادر برابر حاشیه باشد، تا خانه‌ها باشد بجهت عصاها برای برداشتن خوان.
  ron-1924: Вериӂиле сэ фие лынгэ перваз, ши ын еле се вор выры друӂий, ка сэ дукэ
    маса.
  ben-OBCV: কড়াগুলি যেন সেই চক্রবেড়গুলির কাছাকাছি থাকে ও সেই টেবিলটি বহন করার উপযোগী
    খুঁটিগুলি যেন সেগুলি ধরে রাখতে পারে।
  som-som: Oo meel qarka ku dhow waa inay siddooyinku ku yaalliin, iyagoo ah meelaha
    laga geliyo ulaha miiska lagu qaado.
  lat-VUC: Subter coronam erunt circuli aurei, ut mittantur vectes per eos, et possit
    mensa portari.
  eng-ASVBT: Close by the border shall the rings be, for places for the staves to
    bear the table.
  ita-1885: Sieno gli anelli dirincontro alla chiusura, per farvi passar dentro le
    stanghe, per portar la Tavola.
  eng-LXXUP: And the rings shall be for bearings for the staffs, that they may bear
    the table with them.
  eng-ULB: The rings must be attached to the frame to provide places for the poles,
    in order to carry the table.
  spa-VBL: Los anillos deben estar cerca del borde para sostener los palos usados
    para llevar la mesa.
  fra-_FOB: Les anneaux seront près du rebord, afin d'y mettre des barres, pour porter
    la table.
  mal-mal: മേശ ചുമക്കേണ്ടതിന് തണ്ട് ഇടുവാൻ വേണ്ടി വളയം ചട്ടത്തോട് ചേർന്നിരിക്കേണം.
  urd-GVR: Yih kaṛe mez kī satah par lage chaukhaṭe ke nīche lagāe jāeṅ. Un meṅ wuh
    lakaṛiyāṅ ḍālnī haiṅ jin se mez ko uṭhāyā jāegā.
  suz-BL: टेबल कुरचा कली मुन्‍द्रापुकी टेबल आ सुर आ नेक्‍था क्‍येप्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Gli anelli saranno vicinissimi alla cornice per farvi passare le stanghe
    destinate a portar la tavola.
  ckb-ckb: بازنەکان لەلای لێوارەکەوە دەبن بە گیرە بۆ دوو دار بۆ هەڵگرتنی مێزەکە.
  eng-BBE: The rings are to be fixed under the frame to take the rods with which the
    table is to be lifted.
  kan-OKCV: ಅಂಚಿಗೆ ಸಮೀಪವಾಗಿ ಮೇಜನ್ನು ಹೊತ್ತುಕೊಂಡು ಹೋಗಲು ಇರುವ ಕೋಲುಗಳಿಗೆ ಬಳೆಗಳು ಇರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.025.026'
  tam-2017: அந்த வளையங்கள் மேஜையைச் சுமக்கும் தண்டுகளுக்கு இடங்கள் உண்டாயிருக்கும்படி,
    சட்டத்தின் அருகே இருக்கவேண்டும்.
  spa-RV-1909: Los anillos estarán antes de la moldura, por lugares de las varas,
    para llevar la mesa.
  ron-BTF: Inelele să fie puse lângă marginea ei, ca locuri pentru drugii care poartă
    masa.
  eng-WEBP: The rings shall be close to the rim, for places for the poles to carry
    the table.
  eng-FBV: The rings are to be close to the border to hold the poles used to carry
    the table.
  nld-1939: Breng die krammen voor de handbomen van de tafel vlak bij de lijst aan.
  nch-BL: Nopa anillos monequi tatzquitose itantita nopa corona nechca nopa cuamesa
    campa pehua imetz, huan ipan nopa anillos calaquis nopa cuahuit huehueyac para
    ica anquihuicase nopa cuamesa.
  vie-1934: Khoen sẽ ở gần be, để xỏ đòn khiêng bàn.
  hin-CV: कड़े पट्टी के पास लगाना ताकि मेज़ उठाने के लिये डंडे इन कड़ों में डाले जा
    सके.
  eng-OURB: The rings shall be close to the rim, for places for the poles to carry
    the table.
  spa-BES: Los anillos deben fijarse debajo del marco para tomar las varillas con
    las que se levantará la mesa.
  tdx-tdx: ho marine i rira’ey o ravake fitana’ o bao-pitakonañe i rairaiio.
  vid-vid: Pete azo zowa behi na isali na zowa kwa chiwalo cha kubatilila mipichilo.
    Mipichilo ajo jowa kwa chiwalo cha kupichila acho chisaga.
  eng-OKE: Opposite to the border shall be the rings for the place of the staves for
    carrying the table.
  tha-KJV: ห่วงนั้นให้​ติ​ดชิ​ดก​ับประกับ เพื่อเอาไว้สอดคานหาม
  por-BR-2018: Os anéis estarão antes da moldura, por lugares das varas, para levar
    a mesa.
  deu-ELO: Dicht bei der Leiste sollen die Ringe sein, zu Behältern für die Stangen,
    um den Tisch zu tragen.
  eng-WYC-2018: Under the crown shall be (the) golden rings, that the bars be put
    through them, and so the table may be borne. (And the gold rings shall be fastened
    near the rim, for the bars to be put through, so that the table can be carried.)
  epo-epo: Apud la listelo estu la ringoj, kiel ingoj por stangoj, por porti la tablon.
  uig-PIN: Xirǝni kɵtürüxkǝ baldaⱪlar ɵtküzülsun dǝp, ⱨalⱪilar xirǝ lewigǝ yeⱪin bekitilsun.
  beo-beo: Amo gasisalasu da oulegesu ea fe amo gadenene hamoma.
  tpi-OTNT: Ol dispela ring bai i stap klostu long arere antap bilong tebol.
  hau-SA: Zoban za su kasance kusa da dajiyar don riƙe sandunan da za a yi amfani
    don ɗaukar teburin.
  uig-LAT: Shireni kötürüshke baldaqlar ötküzülsun dep, halqilar shire léwige yéqin
    békitilsun.
  nde-nde: Amasongo kumele asondelelane lebhanti ukuze abambe imijabo ezasetshenziswa
    ukuthwala itafula.
  ton-ton: ‌ʻE tuʻu hanga tonu atu ʻae ngaahi kavei mo hono tapa ke velo ai ʻae ʻakau
    ke haʻamo ʻaki ʻae palepale.
  ces-1613: Pod tou lištou budou kruhové, skrze něž provlačováni budou sochorové k
    nošení stolu.
  eng-WMB: The rings shall be close to the rim, for places for the poles to carry
    the table.
  tam-TCV: மேஜையைத் தூக்குவதற்காகப் பயன்படுத்தப்படும் கம்புகளைப் பிடிக்கும்படி, அந்த
    வளையங்கள் விளிம்புச் சட்டத்தின் அருகே இருக்கவேண்டும்.
  ceb-ULB: Ang mga liningin kinahanglan makabit sa rebiti aron kasuksokan sa mga dayongan,
    aron madayongan ang lamesa.
  pol-UBG: Przy tym obramowaniu będą pierścienie, przez które przewloką drążki do
    noszenia stołu.
  urd-GVU: یہ کڑے میز کی سطح پر لگے چوکھٹے کے نیچے لگائے جائیں۔ اُن میں وہ لکڑیاں
    ڈالنی ہیں جن سے میز کو اُٹھایا جائے گا۔
  deu-1912: Hart unter der Leiste sollen die Ringe sein, daß man Stangen darein tue
    und den Tisch trage.
  ntj-ntj: '@see-verse:EXO.025.026'
  kan-2017: ಆ ಬಳೆಗಳು ಅಡ್ಡಪಟ್ಟಿಗೆಗೆ ಅಂಟಿಕೊಂಡಿರಬೇಕು. ಮೇಜನ್ನು ಎತ್ತುವುದಕ್ಕಾಗಿ ಕೋಲುಗಳನ್ನು
    ಅವುಗಳಲ್ಲಿ ಸೇರಿಸಬೇಕು.
  ena-ena: Lɨba golɨ cɨliŋ cɨki vadɨm hɨlɨ agɨladɨ haŋala haŋala lamalama ifuhafiavɨbali
    heŋ ala lɨba golɨ hakɨ agɨladɨ avi ifuhafiavɨm uami.
  yap-yap: Pi luwaw nem e ngan tay nib chugur nga mirichlen fare tebel, ya ngi i kol
    fagal ley i mat’ ni yima kol ngu’un chibiy fare tebel ngay.
  hlt-MCSB: Kutcaeng rhoek te a kae voeivang ah caboei aka kawt ham a cung rholhnah
    la om saeh.
  mdy-ETH: ዬያ፥ ዼጌ ሎኦዦ ኬዶንዶ ዛጶ ሚፃ ጌላንዳ ዢኢራሢ ዓጮ ዛላ ዓኣያ ማዖንጎ።
  twi-ASANTE: twɛtwɛwaso wɔ soro. Wɔde nnua no bɛhyehyɛ saa nkawa no mu na wɔde apagya
    ɛpono no asoa.
  eng-WEBU: The rings shall be close to the rim, for places for the poles to carry
    the table.
  bnp-bnp: Ra halui nga ge tabuli tabukoi na harena dede.
  wal-wal: Xaraphpheezaa tookkanau kasota aattiyo sagaayoti xaraphpheezau shaashiyaa
    lanqqiyan shiiqidi de7ona.
  spa-PDDPT: Las argollas estarán cerca del reborde para meter las varas con las cuales
    se llevará la mesa.
  gun-gun: Rembojeguaague katy'i 'rã oĩ inhapyĩ va'e yvyra po'i'i oĩ aguã, ha'e va'e
    re peraa aguã mesa.
  agu-BL: Yi cyaj argoy ba'n tz'oc tzak' yi yubil yi at stzi' yi mes, na yi xac i'tz
    tan ticy'e'n jun k'a'j tul tan palche'n nin yi mes.
  ilo-ULB: Masapul a naikapet dagiti pangiyusokan iti paigidna tapno adda pangisuluopan
    kadagiti assiw, tapno mabalin a maawit ti lamisaan.
  kpg-kpg: Nia buulei ala e daahi nia laagau aamo teebele le e dugu hoohoo gi taalinga
    di haganiga.
  uig-ARA: شىرەنى كۆتۈرۈشكە بالداقلار ئۆتكۈزۈلسۇن دەپ، ھالقىلار شىرە لېۋىگە يېقىن
    بېكىتىلسۇن.
  sus-sus: na xebenyi bun ma. Wuri kuyɛe xa so nee kui teebili xaninfe ra.
  pon-2006: Rihng ko me pahn kol tuhkehn wa tehpelo, pahn mi limwahn keilen tehpelo.
  ksd-ksd: Ra ivat na ngovo diat a tur maravai pire ra pal a davai i vana kikil ia,
    ma da ule tar ra kip tana, upi da kip ra vuvuvung me.
  tur-YTC: Masayı taşıyacak sırıkların yeri için halkalar kenara yakın olacak.
  grc-BRENT: Καὶ ἔσονται οἱ δακτύλιοι εἰς θήκας τοῖς ἀναφορεῦσιν, ὥστε αἴρειν ἐν αὐτοῖς
    τὴν τράπεζαν.
  ind-AYT: Gelang-gelang itu harus dipasang di dekat pinggiran meja sebagai tempat
    tongkat-tongkat pengusung untuk mengusung meja itu.
  nya-nya: Mphetezo uziyike kufupi ndi feremu kuti azikolowekamo nsichi zonyamulira
    tebuloyo.
  hrv-hrv: Neka su kolutovi tik pod obrubom da služe kao kvake motkama za nošenje
    stola.
  mps-mps: Tama te ring dabe te tebol pąde ugwadu daide munaluaibao.
  tpi-tpi: Ol dispela ring bai i stap klostu long arere antap bilong tebol.
  dan-1931: lige ved Listen skal Ringene sidde til at stikke Bærestængerne i, så at
    man kan bære Bordet.
  vie-OVCB: Các khoen này dùng để giữ đòn khiêng.
  guj-2017: મેજ ઊંચકવાના દાંડાની જગ્યા થાય માટે કડાં કિનારની પાસે મૂકવાં.
  pon-2006A: Rihng ko me pahn kol tuhkehn wa tehpelo, pahn mi limwahn keilen tehpelo.
  por-BRBSL: Os anéis devem estar próximos ao aro, para os lugares onde os postes
    podem carregar a mesa.
  cth-cth: Caboi hah kâkayawt thai nahan, acung hrawt thai nahanelah, laikaw hah a
    hna hoi kamtawm lah na mawp han.
  twi-twi: twɔtwɔw so wɔ soro. Wɔde nnua no bɛhyehyɛ saa nkaa a wɔde bɛma ɔpon no
    so asoa no mu.
  hlt-hlt: Kutcaeng rhoek te a kae voeivang ah caboei aka kawt ham a cung rholhnah
    la om saeh.
  tbz-SIM: Dɛ kó dɛmɑ́mɑ́nnɛ̀ yó ncɑ́ɑ́tí kɛ tɔ́kɛ́nɛ̀ kuperí nku, kɛ̀ bɛ̀ níí tɔ̃nnɛ́
    ipɑ̀ɑ̀ti kɛ́túótɛ́ tɑ́bùrì,
  msy-2020: '@see-verse:EXO.025.026'
  azb-azb: Halqalar yan lövhələrə yaxın olaraq masanı aparan şüvüllərin keçdiyi yerlər
    olsun.
  eng-DBY: Close to the margin shall the rings be, as receptacles of the staves to
    carry the table.
  hin-2017: वे कड़े पटरी के पास ही हों, और डंडों के घरों का काम दें कि मेज उन्हीं
    के बल उठाई जाए।
  wol-KYG: Na lam yi dendeek pegg bi, ngir mana téye njàppu, yi ñuy yóbboo taabal
    ji.
  bjr-bjr: Teeboora afai ameemaanandanai qaindusirana amaaqa auquaqa.
  eng-YLT: over-against the border are the rings for places for staves to bear the
    table;
  eng-WYC-2017: Under the crown shall be golden rings, that the bars be put through
    them, and so the table may be borne.
  eng-WMBB: The rings shall be close to the rim, for places for the poles to carry
    the table.
  urd-GVH: यह कड़े मेज़ की सतह पर लगे चौखटे के नीचे लगाए जाएँ। उनमें वह लकड़ियाँ डालनी
    हैं जिनसे मेज़ को उठाया जाएगा।
  rug-rug: Sari na riṉi si kaqu ta soto kapae koasa tokatoka sage pude tuqei sari
    na huda palepalekeana tanisa tevolo.
  gaz-gaz: Qubeelaawwan kunneenis akka danqaraa ittiin minjaala baatan qabataniif
    xiyyoo sanatti dhiʼaachuu qabu.
  fra-LSG: Les anneaux seront près du rebord, et recevront les barres pour porter
    la table.
  gnn-gnn: '@see-verse:EXO.025.026'
  yal-yal: Tamine so yinle luma a dɛ kinkine nan ma, tamine soon naxanye ra tabanla
    maxali seen na.
  haw-1868: E ku pono no na apo i na kae, i wahi e hookomo ai i na auamo e lawe ai
    i ua papaaina la.
  arb-NAV: فَتَكُونُ الْحَلَقَاتُ المُثَبَّتَةُ عَلَى الْحَافَةِ، أَمَاكِنَ لِعَصَوَيْنِ
    تُحْمَلُ بِهِمَا الْمَائِدَةُ.
  ewe-ewe: Asigɛawo nate ɖe kplɔ̃ la ƒe to lɔƒo be woatsɔ atiwo ade asigɛawo me hena
    kplɔ̃ la kɔkɔ.
  eng-LEE: Close under the rim shall the rings be; as receptacles for the staves,
    to bear the table.
  asm-FB: মেজ বৈ নিবলৈ কানমাৰি সুমুউৱাবলৈ ফ্রেমত আঙঠি লগাবা।
  sus-A: نَ شٍبٍنيِ بُن مَ. وُرِ كُيّيٍ شَ سٌ نٍيٍ كُي تٍيبِلِ شَنِنقٍ رَ.
  fra-SBL: Les anneaux seront près du rebord, pour servir d'emplacement aux barres
    qui porteront la table.
  hbo-hbo: לְעֻמַּת֙ הַמִּסְגֶּ֔רֶת תִּהְיֶ֖יןָ הַטַּבָּעֹ֑ת לְבָתִּ֣ים לְבַדִּ֔ים
    לָשֵׂ֖את אֶת־הַשֻּׁלְחָֽן׃
  eng-WYCLIFFE: Vndur the coroun schulen be goldun cerclis, that the barris be put
    thorou tho, and that the boord may be borun.
  piu-2006: '@see-verse:EXO.025.026'
  pjt-pjt: '@see-verse:EXO.025.026'
  cwe-cwe: Mhete izo zizakuwa habehi na lukingilo luja lwa kuzunguluka meza na zizakuwa
    za kwamhilila mibiki ya kupapila imeza iyo.
  kik-kik: Icũhĩ icio ikorwo irĩ hakuhĩ na mũcibi wa karũbaũ karĩa gaceke, nĩgeetha
    inyiitagĩrĩre mĩtĩ ĩrĩa ya gũkuuaga metha ĩyo.
  fra-NCL: Les anneaux seront près du châssis, pour recevoir les barres qui doivent
    porter la table.
  cek-AK: To sui hoiah sak ih kangbuet luet palito loe, aqai ah oh pongah caboi aput
    han thing hawthaih akhaw ah om tih.
  cuk-cuk: Oluaduk-dummagan-gwabakegwad, mesegi-mulluu-mesilesad-urba nai guoed. A-oluaduk-dummagan-yaba
    suar-suid dogoed, adi, mese nabir semalagar.
  uig-CYR: Ширәни көтиришкә балдақлар өткүзүлсун дәп, һалқилар ширә левигә йеқин бекитилсун.
  tel-2017: బల్లను మోయడానికి చేసిన మోతకర్రలు రింగులకు, చట్రానికి దగ్గరగా ఉండాలి.
  hat-BSA: Wondèl yo va toupre rebò a kòm soutyen k ap resevwa poto k ap pote tab
    la.
  kos-kos: Ring ma srumasriyen srenenu ke tepu uh in oakwuki apkuran nu ke patun se
    fin tepu uh.
  hbo-WLC: לְעֻמַּת֙ הַמִּסְגֶּ֔רֶת תִּהְיֶ֖יןָ הַטַּבָּעֹ֑ת לְבָתִּ֣ים לְבַדִּ֔ים
    לָשֵׂ֖את אֶת־הַשֻּׁלְחָֽן׃
  ibo-ibo: Mgbaaka ndị ahụ ga-adị nso nso, ihe njikọ ahụ ka ha jide mkpara ndị ahụ,
    i ji ebu tebul ahụ.
  ory-ory: ମେଜ ବହନାର୍ଥେ ସାଙ୍ଗୀର ଘରା ନିମନ୍ତେ ସେହି କଡ଼ା ବେଷ୍ଟନ-ପାର୍ଶ୍ୱରେ ଥିବ।
  chk-chk: Ekewe ring repwe kuku ngeni aamen ewe chepel, nge ämwärin repwe sökulong
    lon ekewe ring, pwe aramas ra tongeni ämwära.
  rop-rop: '@see-verse:EXO.025.026'
  ukr-1871: Коло лиштви мусять каблучки бути місцями до носил, щоб носити його.
  bch-bch: '@see-verse:EXO.025.026'
  deu-1951: Dicht unter der Leiste sollen die Ringe sein, daß man die Stangen darein
    tue und den Tisch trage.
  eng-JPS: Close by the border shall the rings be, for places for the staves to bear
    the table.
  srp-1865: Pod oplatom neka budu bioèuzi, da u njima stoje poluge da se nosi sto.
  lug-lug: Empeta zijja kubeera waggulu okumpi n’omuge, emisituliro gy’emmeeza mwe
    ginaayisibwa.
  heb-heb: לעמת המסגרת תהיין הטבעת לבתים לבדים לשאת את השלחן׃
  ben-IRV: টেবিল বয়ে নিয়ে যাবার জন্য বহন দণ্ডের ঘর হবার জন্য ঐ কড়া পাশের কাঠামোর
    কাছে থাকবে।
  pan-pan: ਕਿਨਾਰੀ ਦੇ ਕੋਲ ਹੀ ਕੜੇ ਹੋਣ ਅਤੇ ਉਹ ਮੇਜ਼ ਚੁੱਕਣ ਨੂੰ ਚੋਬਾਂ ਦੇ ਲਈ ਥਾਂ ਹੋਣ।
  mya-JVB: ထိုရွှေကွင်း တို့သည် ခါးပန်း ပေါ်မှာရှိ၍၊ စားပွဲ ထမ်း စရာ ထမ်းဘိုး နေရာ
    ဖြစ် ရမည်။
  tbg-tbg: Viraqaahai tainta vira aqu vare viva variarire ti, akaasi katari vukaitanta
    varake ringiqi ruqiake vataate. Katari vitanta kori ori kakanairima teraqohai
    naavuma taate.
  hmo-hmo: Inai rini be pata ena isena kahirakahira do umui kwatua auka, bona inai
    rini edia lalonai be pata huaia audia do idia toia vareai.
  urd-urd: वह कड़े कंगनी के पास ही हों, ताकि चोबों के लिए जिनके सहारे मेज़ उठाई जाए
    घरों का काम दें।
  rus-SYN: при стенках должны быть кольца, чтобы влагать шесты, для ношения на них
    стола;
  bqc-SIM: Zãpiↄ iↄ pɛpɛ lipɛpɛɛpi zĩ́lɛ lipↄ̃ↄↄ pↄ́ wàli táabũnupi sɛòↄ ũ.
  tcz-CHONGTHU: Dokhang kol kimvel chule chaokol hose chu kimatsoh kei ding, dokhang
    chu akijon teng le hiche chaokol ho achu thing jol thil lut ding chu teng kipuding
    ahi.
  mar-mar: या कड्या मेजाच्या वरच्या भागा भोवती चौकटीच्या जवळ ठेवाव्यात. मेज वाहून
    नेण्यासाठी या कड्यांमध्ये दांडे घालावे.
  qub-qub: Chaura chay arguylla caycanga chaquin tanaraycashan läduncho. Chay arguyllacunapanami
    päsaranga mësata wintunanpaj rurashan gueru.
  hat-hat: W'a moute bag yo toupre ankadreman an. Se nan twou bag yo pou ou pase poto
    bwa zakasya ki pou sèvi pou pote tab la.
  eng-BSB: The rings are to be close to the rim, to serve as holders for the poles
    used to carry the table.
  tod-tod: Balaiti ta ɠɛ kakamaʋɛti ba, gulu zɔkpɔiti ta lɔ ti zu, taɓalii zeɠe vai
    zu.
  eng-WEBPB: The rings shall be close to the rim, for places for the poles to carry
    the table.
  kbq-kbq: Ana 4'a rinima rekamarentesaza tra'mofona anagami rugaraga agentega rekamrente'nenkeno
    ana riniramimpina erisga huno vu'zana tare zota antanitegahaze.
  nhe-BL: Monequi nopa anillos tlatzquitos itzala nopa corona nechca nopa cuamesa
    campa pehua iicxicuayo, huan ipan nopa anillos calaquis nopa cuahuitl huehueyac
    para ica inquihuicase nopa cuamesa.
  gub-BL: Emono a'e iapu'a ma'e heme'ywyr har huwake. Emono mokoz ywyra i'yw romo
    a'e iapu'a ma'e wanupe wà nehe.
  eng-DRA: Under the crown shall the golden rings be, that the bars may be put through
    them, and the table may be carried.
