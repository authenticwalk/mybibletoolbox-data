verse: EXO.025.025
translations:
  mal-C: മേശയുടെ ചുറ്റും കൈപ്പത്തിയുടെ വീതിയുള്ള ഒരു പട്ടയും പട്ടയ്ക്കുമേൽ തങ്കംകൊണ്ടു
    വാർത്തുണ്ടാക്കിയ അരികുപാളിയും വേണം.
  deu-TKW: Sodann sollst du eine in Handbreite ringsumlaufende Leiste an ihm anbringen
    und an dieser Leiste wiederum einen ringsumlaufenden goldenen Kranz.
  lin-lin: Okozingela mesa yango na libaya oyo ekozala na basantimetele pene mwambe
    na monene, mpe okotia wolo na pembeni ya libaya yango.
  eng-LSV: and have made a border of a handbreadth for it all around, and have made
    a crown of gold for its border all around.
  eng-GNV: Thou shalt also make vnto it a border of foure fingers roud about and thou
    shalt make a golden crowne round about the border thereof.
  eng-WEBSTER: And thou shalt make to it a border of an hand-breadth around it, and
    thou shalt make a golden crown to its border around it.
  nhw-BL: Nojquiya yahualtic iixteno nopa cuamesa ma quipiya se icorona tlen chicome
    centímetros huan tlajco ihuejcapanca. Xijxahuaca nopa corona ica senquistoc oro
    catli anquiyecchijtoque.
  swh-ONEN: Kisha tengeneza upapi wenye upana wa nyanda nne, na ufanyie ule upapi
    ukingo wa dhahabu kuuzunguka pande zote.
  bba-bba: Yen biru kpɑ ɑ dɑ̃ɑ bɛsi piiminu ɡore yen ɡoo ɡookɑ mi, ni nu kɑ nɔm tɑrɑru
    yɑsum nɛ, ɑ kɑ sikerenɑ, kpɑ ɑ nin tii wurɑ pote.
  eng-KJVCPB: And thou shalt make unto it a border of a handbreadth round about, and
    thou shalt make a golden crown to the border thereof round about.
  luo-luo: Bende chwe bathe ma lachne romo gi pat lwedo achiel kendo ichwe dir batheno
    gi dhahabu.
  meu-meu: Digina danu ba karaia, labalaba na tau ta imana palapalana heḡereḡerena,
    ia danu gold namo-hereana amo ba haheraia heḡeḡe.
  npi-ULB: त्यसको चारैतिर चार अङ्गुल चौडा भएको घेरो बनाउनू र घेरोको वरिपरि सुनको बिट
    लगाउनू ।
  yor-yor: Ìwọ sì ṣe etí kan ní ìbú àtẹ́lẹwọ́ sí i yíká, ó sì ṣe ìgbátí wúrà yí etí
    rẹ̀ ká.
  emp-NTPO: Mesa ʌ̃rʌ̃ icawa bacuruda cara b̶ʌd̶adua jũgurua b̶emãrẽã. Maʌ̃ bacuru
    ʌ̃tʌara jʌwa jĩwĩnĩ quĩmãrẽ b̶aida b̶ʌa. Maʌ̃ sid̶a icawa pʌrrʌga oroba tuca b̶ʌd̶adua.
  ind-ind: Buatlah juga pinggiran mengelilinginya selebar 8 sentimeter, dan buatlah
    bingkai dari emas di sepanjang pinggiran itu.
  pes-OPCB: حاشیهٔ دور لبهٔ میز را به پهنای چهار انگشت درست کن و دور حاشیه را با قاب
    طلا بپوشان.
  tgl-ULB: Dapat kayong gumawa ng isang kalakip na balangkas para dito na may isang
    dangkal ang lapad, kasama ng kalakip na hangganan na ginto para sa balangkas.
  hui-hui: Ani buwa tebolo neneni ngolome paraho mabu bulenego tohenaga magi sendimida
    emene halira helowa ogonime tebolo neneni ngolome para hayago lone paraho dambi
    halu tebolo nene bibahendeni paraho mabu bupe halimu.
  mya-mya: စား​ပွဲ​ပတ်​လည်​တွင်​သုံး​လက်​မ​ဗြက်​ရှိ​သော ဘောင်​တပ်​၍​အ​နား​ကို​ရွှေ​ကွပ်​ရ​မည်။-
  cbi-NTPO: Tsenmin kelutala mai'tenu pakiya taapai tyamishu bunguu pu', juntsa jandala
    uruchiren chuwa pijtekaran tsaanu juve.
  bod-N: མུ་ཁྱུད་དེའི་འགབ་ཏུ་ཡང་མཐོ་ཚད་ལ་སོར་བཞི་ཅན་གྱི་མཐའ་རྒྱན་ཞིག་བྱོས་དང་། དེའི་སྟེང་དུ་ཡང་གསེར་གྱི་མུ་ཁྱུད་ཅིག་སྦྱོར་ཅིག
  sna-sna: Uyewo uite vhiri rinoipoteredza rino upamhi hwakaita sechanza choruoko
    ugoisa goridhe rakaumbwa pamusoro pevhiri.
  spa-BLM: Harás un borde de un palmo de ancho alrededor. Harás una moldura de oro
    en su borde alrededor.
  cac-cac: Sb'opaxq'ue stitac te', tz'ec' oyan d'a yib'an̈, uque' centímetro sq'uei,
    tz'och q'uen oro d'ay.
  swh-ULB: Lazima ufanyie fremu ya kuizunguka pande zote, upana wake utakuwa nyanda
    nne, ukingo wa dhahabu wa kuuzunguka fremu pande zote.
  bel-bel: і зрабі вакол яго сьценкі ў далоню і каля сьценак яго зрабі залаты вянок
    вакол;
  deu-ELBBK: Und mache ihm eine Leiste, eine Hand breit, ringsum, und mache einen
    Kranz aus Gold an seine Leiste ringsum.
  mbb-OT: Sevuki niw te senipa is ebpekeliǥuy ziyà te zivavew zutun te lemisahan he
    heepat he vaney is keluag din ne haazà is ibpekaplè niw lituwi niw pekeplai ziyà
    te zivavew zin te vulawan he ribiti zin.
  mal-2015: ചുറ്റും അതിന്നു നാലു വിരൽ വീതിയുള്ള ഒരു ചട്ടവും ചട്ടത്തിന്നു ചുറ്റും പൊന്നുകൊണ്ടു
    ഒരു വക്കും ഉണ്ടാക്കേണം.
  gup-gup: Dja mak ngurrimarnbu kundulkyahwurd manbu kabelbmiyindi kore table ngarre
    kurrihdirrid rowk kore kaddumkenh, kaluk eight centimetres bu kanjdji kore kaddum,
    dja mak ngurrikurrme nakuyeng wirlmurrng gold warridj kore maninjmanu kundulk.
  gvs-gvs: Sikaupatuko ikavava, teboroyana yatana goi tupaota goura siyatoidi ivaníbita.
    Tupaotayadi adi tukotuko nimakulemwasi tayamo. Go tupaotayadi goi ana papa goura
    sikaupatuko.
  rmc-rmc: a pašal o skamind kereha ľišta buchľi sar e burňik a pre late o somnakuno
    pasos.
  nlg-nlg: Mi vouvotuna na bela, ko gonia iga na pilupiluna ke talighutia niana datona
    na pilupilu lima na gigiri.
  pes-OPV: وحاشیه‌ای به قدر چهار انگشت به اطرافش بساز، و برای حاشیه‌اش تاجی زرین از
    هر طرف بساز.
  ron-1924: Сэ-й фачь ымпрежур ун перваз де ун лат де мынэ; песте ел сэ пуй ун кенар
    де аур де жур ымпрежур.
  ben-OBCV: এছাড়াও সেটির চারপাশে প্রায় 7.5 সেন্টিমিটার চওড়া চক্রবেড় তৈরি করে সেই
    চক্রবেড়ের উপর সোনার এক ছাঁচ রেখো।
  som-som: Oo waa inaad qar le'eg calaacal ballaadhkeed oo ku wareegsan u samaysaa,
    oo waa inaad qarka u samaysaa wax taaj oo kale ah oo dahab ah oo ku wada wareegsan.
  lat-VUC: 'et ipsi labio coronam interrasilem altam quatuor digitis: et super illam,
    alteram coronam aureolam.'
  eng-ASVBT: And thou shalt make unto it a border of a handbreadth round about; and
    thou shalt make a golden crown to the border thereof round about.
  ita-1885: Falle eziandio attorno una chiusura di un palmo, d'oro puro, e a quella
    sua chiusura fa' una corona d'oro attorno attorno.
  eng-LXXUP: And thou shalt make a twisted wreath for the crown round about.
  eng-ULB: You must make a surrounding frame for it one handbreadth wide, with a surrounding
    border of gold for the frame.
  spa-VBL: Haz un borde a su alrededor del ancho de una mano y pon un ribete de oro
    en el borde.
  fra-_FOB: Tu lui feras aussi, à l'entour, un rebord de quatre doigts, et tu feras
    à ce rebord un couronnement d'or tout autour.
  mal-mal: ചുറ്റും അതിന് നാല് വിരൽ വീതിയുള്ള ഒരു ചട്ടവും ചട്ടത്തിന് ചുറ്റും പൊന്നുകൊണ്ട്
    ഒരു വക്കും ഉണ്ടാക്കണം.
  urd-GVR: Mez kī ūpar kī satah par chaukhaṭā lagānā jis kī ūṅchāī tīn inch ho aur
    jis par sone kī jhālar lagī ho.
  suz-BL: मेको एर ओंथ ङा सुर नेल्‍ल ४ आंइची ब्रेम्‍शो दुम्‍चा माल्‍ब। मेको कली सिरपेच
    खोदेंशो पा बुटा आप्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Le farai all’intorno una cornice alta quattro dita; e a questa cornice
    farai tutt’intorno una ghirlanda d’oro.
  ckb-ckb: لێوارێکیشی بە پانی چوار پەنجە لە چواردەوری دروستبکرێت و چوارچێوەیەکی زێڕینیش
    بۆ لێوارەکە لە دەوری دابنرێت.
  eng-BBE: And make a frame all round it, as wide as a man's hand, with a gold edge
    to the frame.
  kan-OKCV: ಮೇಜಿನ ಸುತ್ತಲೂ ಅಂಗೈ ಅಗಲದ ಅಡ್ಡಪಟ್ಟಿಯನ್ನು ಮಾಡಿಸಿ, ಅಂಚಿನ ಸುತ್ತಲೂ ಬಂಗಾರದ ತೋರಣವನ್ನು
    ಮಾಡಬೇಕು.
  bbb-bbb: Areme ni gorodi gue ijia kena seveni (7) senitamita ijiege mukoreigia amaerima
    areme abena fata ikene ubae ijia kama ufuaenoena arefo.
  tam-2017: சுற்றிலும் அதற்கு நான்கு விரலளவு உள்ள சட்டத்தையும், அதின் சட்டத்திற்குச்
    சுற்றிலும் பொன்னினால் விளிம்பையும் உண்டாக்கி,
  spa-RV-1909: Hacerle has también una moldura alrededor, del ancho de una mano, á
    la cual moldura harás una cornisa de oro en circunferencia.
  ron-BTF: Și să faci acesteia o margine de o palmă de jur împrejur și să faci o coroană
    de aur marginii acesteia jur împrejurul ei.
  eng-WEBP: You shall make a rim of a hand width around it. You shall make a golden
    molding on its rim around it.
  eng-FBV: Make a border around it the width of a hand and put a gold trim on the
    border.
  nld-1939: Gij moet daar een lijst van een hand breed omheen maken, en om die lijst
    loofwerk van goud.
  nch-BL: Nojquiya yahualtic itejteno nopa cuamesa ma quipiya se icorona ten chicome
    centímetros huan tajco ihuejcapanca. Xicalaxoca nopa corona ica senquisa oro.
  vie-1934: rồi lên be cho tứ vi bàn, cao chừng bốn ngón tay và chạy cho be một đường
    viền vàng.
  hin-CV: मेज़ के चारों ओर सोने की साढ़े सात सेंटीमीटर चौड़ी पट्टी लगाना और चारों
    तरफ से इस पट्टी को सोने से मढ़ना.
  eng-OURB: You shall make a rim of a hand width [2.92 in; 7.4 cm] around it. You
    shall make a golden molding on its rim around it.
  spa-BES: Y haz un marco alrededor de él, tan ancho como la mano de un hombre, con
    un borde dorado en el marco.
  tdx-tdx: Le andranjio rira’e mizehe treham-pitàñe hañarikatofa’e fehe, vaho tseneo
    soñy andrira’e hañariary aze.
  vid-vid: Hamba kochizungulusila chibao chiwele na ugazi wa sentimita nane na kuzungulusila
    isali lya zahabu.
  eng-OKE: And thou shalt make to it a border, a handbreadth high round about, and
    make a crown of gold to the border of it round about.
  tha-KJV: ประกับโต๊ะนั้นทำให้กว้างหนึ่งฝ่ามือโดยรอบ แล​้วทำกระจังทองคำประกอบให้รอบประกั​บน​ั้น
  por-BR-2018: Farás também para ele também uma moldura ao redor, da largura de uma
    mão, à qual moldura farás uma borda de ouro ao redor.
  deu-ELO: Und mache ihm eine Leiste, eine Hand breit, ringsum, und mache einen Kranz
    von Gold an seine Leiste ringsum.
  eng-WYC-2018: and thou shalt make to that brink a crown raised betwixt four fingers
    high, and thou shalt make on that another little golden crown. (and thou shalt
    make a gold rim four fingers high around that band, and thou shalt put another
    gold band around the rim.)
  epo-epo: Kaj faru ĉirkaŭ ĝi manlarĝan listelon, kaj faru oran kronon ĉirkaŭ la listelo.
  uig-PIN: Sǝn xirǝning qɵrisigǝ tɵt ilik egizliktǝ bir lǝw yasiƣin; bu lǝwning qɵrisigimu
    altundin bir girwǝk qiⱪar.
  beo-beo: Fafai ea fe amoga oulegesu gouli amo ea ba:de da 75 milimida hamoma.
  tpi-OTNT: Na yupela i mas mekim bikpela bilong dispela gol inap 8 sentimita na sanapim
    liklik hap gol long arere na raunim tebol olgeta.
  hau-SA: Ka yi dajiya mai fāɗin tafin hannu, ka kuma yi wa dajiyar ado da gurun zinariya.
  uig-LAT: Sen shirening chörisige töt ilik égizlikte bir lew yasighin; bu lewning
    chörisigimu altundin bir girwek chiqar.
  nde-nde: Lenze kuyo ibhanti eliyizingelezileyo, elilingana lobubanzi besandla, beselibumbela
    kuyo umthando wegolide phezu kwebhanti.
  ton-ton: Pea te ke ngaohi ki ai hono tapa takatakai ko e ʻaofinima ʻe taha hono
    lau lahi; pea ke ngaohi ha tatā takatakai.
  ces-1613: Uděláš také okolo něho lištu čtyř prstů zšíří; a okolek zlatý uděláš okolo
    té lišty.
  eng-WMB: You shall make a rim of a hand width around it. You shall make a golden
    molding on its rim around it.
  tam-TCV: அத்துடன் அதைச் சுற்றிலும் நான்கு விரலளவு அகலமான ஒரு சட்டத்தைச் செய்து,
    அதன்மேல் தங்க விளிம்புச்சட்டத்தை இணை.
  ceb-ULB: Kinahanglan himoan ninyo kini ug rebiti nga may gilapdon nga usa ka dangaw,
    rebitihi ang palibot niini ug bulawan.
  pol-UBG: Uczynisz też dokoła niego obramowanie szerokie na cztery palce i złotą
    listwę dokoła obramowania.
  urd-GVU: میز کی اوپر کی سطح پر چوکھٹا لگانا جس کی اونچائی تین انچ ہو اور جس پر سونے
    کی جھالر لگی ہو۔
  deu-1912: und eine Leiste umher, eine Handbreit hoch, und einen goldenen Kranz um
    die Leiste her.
  ntj-ntj: '@see-verse:EXO.025.024'
  kan-2017: ಮೇಜಿನ ಸುತ್ತಲೂ ಅಂಗೈ ಅಗಲದ ಅಡ್ಡ ಪಟ್ಟಿಯನ್ನು ಮಾಡಿಸಿ ಅದಕ್ಕೂ ಚಿನ್ನದ ತೋರಣ ಕಟ್ಟಿಸಬೇಕು.
  ena-ena: Lɨba golɨ mu agadɨ ifavɨci abɨŋ nudɨ 8 senɨtamita hɨnim uami. Lɨci vadɨm
    agaŋ vɨdɨvɨdɨŋ hɨnihɨni saŋ vadɨm agadɨ hɨlɨ mɨgua fɨli mikɨ heŋ sɨkasɨkan haŋala
    haŋala ifuhafiavɨm uami. Lavɨla lɨba golɨ cɨliŋ agadɨ avi lɨba golɨ mu ifɨvɨnapɨna
    lɨhavɨbali agadɨ sabɨ hɨvɨ haŋala haŋala ifuhafiavɨm uami.
  yap-yap: Mi gimed puthuy bang e ren ni dalip e inch radan ni nge liyeg. Mi gimed
    ing ko gol mirichlen e gi ren nem.
  hlt-MCSB: A kae ham te a kaep ah kutsom pakhat khueh lamtah a kae dongkah a kaep
    ah a kong te sui neh saii.
  mdy-ETH: ሃሣ ዓጮ ዳልጉማ ኬኤላ ዋዻ ማዓያ ኮሺጋፓ ዬኖ ዎርቄና ጳርቂ ጊኢጊሼ።
  twi-ASANTE: Yɛ adaka no ho mfomfamho a ne tɛtrɛtɛ yɛ nsateakwaa ɛnan twa ɛpono no
    ntɛntɛnoa ho hyia, na fa sikakɔkɔɔ hankra fa ho.
  eng-WEBU: You shall make a rim of a hand width around it. You shall make a golden
    molding on its rim around it.
  bnp-bnp: A nigatukana gol ge 8 sentimita. A maka tabekena gol kiroko ni gi ru halui
    a harena dede.
  wal-wal: Hegaadankka, qassi gomppai takkaaro gidiyo shaashiyaa a bolli yuushsha
    aatta. Yaatada a bolli worqqa tigettaa yuushsha.
  spa-PDDPT: Le harás alrededor un reborde de oro de 22,5 centímetros. Le harás una
    moldura de oro alrededor del reborde.
  gun-gun: Ijyvýry rupi ma rejapo 'rã hembe 'yrã. Ipo guaxua ma irundy kuã va'erã,
    ha'e hembe 'y rupi rembojegua 'rã ouro guigua py.
  agu-BL: Ncha'tz ba'n bnix junt yubil yi oro cu'n tibaj yi mesa'tz nin loxcunin tz'an
    stzi'ak. Juk centimetr tz'an yi wutz tkan yi jun yubila'tz.
  ilo-ULB: Masapul a mangaramidkayo iti paigidna daytoy a maysa a dakulap ti kalapadna,
    nga addaan iti paigid a napaikingan iti balitok.
  kpg-kpg: Heia dono daalinga nia ‘inch’ e 3 palaha mo dono hagageinga goolo i tua
    taalinga.
  uig-ARA: سەن شىرەنىڭ چۆرىسىگە تۆت ئىلىك ئېگىزلىكتە بىر لەۋ ياسىغىن؛ بۇ لەۋنىڭ چۆرىسىگىمۇ
    ئالتۇندىن بىر گىرۋەك چىقار.
  sus-sus: Xebenyi nde xa sa na dɛ kiri bun ma naxan igbo suxui keren a nun a tagi.
    Xɛɛma xa sa na fan dɛ kiri ma.
  pon-2006: Wiahda mehn kolpene me tehlepe mihmi ni ins 3 oh kohl me pahn kidim mehn
    kolpeneo.
  ksd-ksd: Ma una pait tika na pal a davai kikil ia, a tababana na varogop ma ra tababa
    na lima, ma una mar kikil ra pal a davai arama.
  tur-YTC: Çevresine bir karış genişliğinde bir kenar yapacaksın. Kenarın çevresine
    altın pervaz yapacaksın.
  grc-BRENT: Καὶ ποιήσεις στρεπτὸν κυμάτιον τῇ στεφάνῃ κύκλῳ.
  ind-AYT: Kamu harus membuat pinggiran sebesar telapak tangan di sekelilingnya dan
    kamu harus membuat bingkai emas untuk pinggiran di sekelilingnya.
  nya-nya: Upange feremu yozungulira tebulo, mulifupi mwake ngati chikhatho cha dzanja,
    ndipo uyike mkombero wagolide kuzungulira feremuyo.
  hrv-hrv: Naokolo mu načini obrub, podlanicu širok, a onda po obrubu stavi završni
    pojas od zlata.
  mps-mps: Tama dagego te gol genuai ilibo te 8 sentamita ilama, tama dwasianu gol
    dagego te tebol sesege badu tigidali te obo bogegelao.
  tpi-tpi: Na yupela i mas mekim bikpela bilong dispela gol inap 8 sentimita na sanapim
    liklik hap gol long arere na raunim tebol olgeta.
  dan-1931: Og du skal sætte en Liste af en Hånds Bredde rundt om det og en gylden
    Krans rundt om Listen.
  vie-OVCB: Đóng khung chung quanh mặt bàn. Bề rộng của khung bằng một bàn tay. Viền
    vàng quanh khung.
  guj-2017: તું તેને ફરતી ચાર આંગળની કોર બનાવજે અને કોરની આસપાસ સોનાની કિનારી બનાવજે.
  pon-2006A: Wiahda mehn kolpene me tehlepe mihmi ni ins 3 oh kohl me pahn kidim mehn
    kolpeneo.
  por-BRBSL: Você deve fazer uma borda de uma largura de mão em torno dela. Você deve
    fazer uma moldagem dourada em seu aro ao seu redor.
  cth-cth: A phen kuttabei tittouh e hoi petkâkalup lah a hna na bet vaiteh, sui hoi
    na pacawp sin han.
  twi-twi: Yɛ adaka no ho ntetareho a ne trɛw yɛ nsateaa anan twa ɔpon no ano ho hyia,
    na fa sikakɔkɔɔ hankare fa ho.
  hlt-hlt: A kae ham te a kaep ah kutsom pakhat khueh lamtah a kae dongkah a kaep
    ah a kong te sui neh saii.
  tbz-SIM: Kɛ̀ dí ò ɑ̃nnɛ́ kuperí kɛ́fii ntipíìtì tìnɑ̀ɑ̀ kɛ̀ mɛpɛ̃kùmɛ̀ ḿbo sɑ̃ntimɛ́tìrì
    mɛ̀ni, kɛ̀ dí kù kpɛ̃ mmɛsɔɔ.
  msy-2020: '@see-verse:EXO.025.024'
  azb-azb: Ətrafında eni bir ovuc olan yan lövhələri düzəlt. Yan lövhələrin ətrafına
    da qızıl zolaq qoy.
  eng-DBY: And thou shalt make for it a margin of a handbreadth round about, and shalt
    make a border of gold for the margin thereof round about.
  hin-2017: और उसके चारों ओर चार अंगुल चौड़ी एक पटरी बनवाना, और इस पटरी के चारों ओर
    सोने की एक बाड़ बनवाना।
  wol-KYG: Defal ko pegg bu ko wër bu tollu ci ñeenti baaraam, te sàkkal pegg ba wombu
    wurus, wërale ko.
  bjr-bjr: Innee teeboora atiqara fiqu fiqumma 8 centimetres amana ititasee mina afaimau
    koorannai rafaaqa fuaqa.
  eng-YLT: and hast made for it a border of a handbreadth round about, and hast made
    a crown of gold to its border round about.
  eng-WYC-2017: and thou shalt make to that brink a crown raised betwixt four fingers
    high, and thou shalt make on that another little golden crown.
  eng-WMBB: You shall make a rim of a hand width around it. You shall make a golden
    moulding on its rim around it.
  urd-GVH: मेज़ की ऊपर की सतह पर चौखटा लगाना जिसकी ऊँचाई तीन इंच हो और जिस पर सोने
    की झालर लगी हो।
  rug-rug: Mamu tavetia keke tokatoka sage pa hukihukirina sa tevolo. Sa ululuna si
    kaqu zuapa ṉavulu lima milimita ululuna meke sa hukihukirina panaulu si kaqu ta
    pokoe qolo.
  gaz-gaz: Naannoo isaa irrattis hidhii hamma balʼina harkaa gaʼuu fi faaya warqee
    tolchi.
  fra-LSG: Tu y feras à l’entour un rebord de quatre doigts, sur lequel tu mettras
    une bordure d’or tout autour.
  gnn-gnn: '@see-verse:EXO.025.024'
  yal-yal: I xa farinna sa tabanla ɲinginna ma a rabilinni. Farinni gboon xa lan muxun
    yii kuiin ma. I yi xɛmaan sa farinna dɛ kinkine ra.
  haw-1868: A e hana oe i kae a puni ia mea, i hookahi lima ka laula, a e hana no
    hoi oe i lei gula ma ua kae la a puni.
  arb-NAV: وَاصْنَعْ لَهَا حَافَّةً حَوْلَهَا مِقْدَارُ عَرْضِهَا شِبْرٌ، وَاجْعَلْ
    لِمُحِيطِ الْحَافَةِ إطَاراً مِنْ ذَهَبٍ،
  ewe-ewe: Tsɔ akasiati si keke milimita blaadre-vɔ-atɔ̃ la ɖo kplɔ̃ la to kpe ɖo,
    eye nàtsɔ sika afa ɖe akasiati la to.
  eng-LEE: And thou shalt make unto it a rim of a hand's breadth round about; and
    thou shalt make a golden crown on its rim round about.
  asm-FB: সেই মেজৰ চাৰিওফালে চাৰি আঙুলি জোখৰ এচটা কাঠ দি ফ্রেম বনাবা, আৰু সেই ফ্রেমৰ
    চাৰিও ফালে সোণৰ সীমা বনাবা।
  sus-A: شٍبٍنيِ ندٍ شَ سَ نَ دّ كِرِ بُن مَ نَشَن عِفبٌ سُشُي كٍرٍن عَ نُن عَ تَفِ.
    شّيمَ شَ سَ نَ قَن دّ كِرِ مَ.
  fra-SBL: Tu feras autour d'elle un rebord de la largeur d'une main. Tu feras une
    moulure en or sur son pourtour.
  hbo-hbo: וְעָשִׂ֨יתָ לֹּ֥ו מִסְגֶּ֛רֶת טֹ֖פַח סָבִ֑יב וְעָשִׂ֧יתָ זֵר־זָהָ֛ב לְמִסְגַּרְתֹּ֖ו
    סָבִֽיב׃
  eng-WYCLIFFE: and `thou schalt make to that brynke a coroun rasid bitwixe foure
    fyngris hiy, and `thou schalt make on that another lytil goldun coroun.
  piu-2006: '@see-verse:EXO.025.024'
  pjt-pjt: '@see-verse:EXO.025.024'
  cwe-cwe: Maabaho kwizaizungulusila lukingilo lwili na ugalamu wa sentimita nane.
  kik-kik: Mĩthondekere karũbaũ gaceke ka wariĩ wa rũhĩ gathiũrũrũkĩrie metha ĩyo,
    na ũgatirihe na mũcibi wa thahabu.
  fra-NCL: Tu lui feras à l’entour un châssis d’une palme, et tu feras une guirlande
    d’or au châssis, tout autour.
  cek-AK: Aqai karto sah ah loe, aqai taeng boih sui hoiah sah ah.
  cuk-cuk: Deginbali, e-dikar-bela-ebilis wis-nibakwaa be imakbaloed. E-matardungued,
    argan-matagwen be imakoed. We-wis-nibakwaa-be-imakoedgi, or ebiris be nasikoed.
  uig-CYR: Сән ширәниң чөрисигә төрт илик егизликтә бир ләв ясиғин; бу ләвниң чөрисигиму
    алтундин бир гирвәк чиқар.
  tel-2017: దానికి చుట్టూ బెత్తెడు చట్రం చేసి దానిపై చుట్టూ బంగారు అంచు పెట్టాలి.
  hat-BSA: Ou va fè yon rebò lajè kat dwat pou antoure li, e ou va fè yon bòdi pou
    rebò ki antoure li a.
  kos-kos: Kuhlasak fac ah ke sie patun inch tolu fulata, ac sie mwe naweyuk gold
    in oan fin patun sac.
  hbo-WLC: וְעָשִׂ֨יתָ לּ֥וֹ מִסְגֶּ֛רֶת טֹ֖פַח סָבִ֑יב וְעָשִׂ֧יתָ זֵר־זָהָ֛ב לְמִסְגַּרְתּ֖וֹ
    סָבִֽיב׃
  ibo-ibo: Ị ga-etinye ihe njikọta a kpụrụ akpụ gburugburu ọnụ ọnụ ya, nke ga-aha
    ka otu ọbụ aka dimkpa. A ga-eji mpempe ọlaedo techie ihe njikọta ahụ gburugburu.
  ory-ory: ପୁଣି, ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ଚତୁରଙ୍ଗୁଳି ପରିମିତ ଏକ ବେଷ୍ଟନ କରିବ ଓ ସେହି ବେଷ୍ଟନର
    ଚତୁର୍ଦ୍ଦିଗରେ ସୁବର୍ଣ୍ଣ କାନ୍ଥି କରିବ।
  chk-chk: Iwe, kopwe föri aaman won pwelin ünükün tekian ükükün ülüngat inis, kopwe
    pwal alinga ngeni kolt mi chipwechip.
  rop-rop: en yu garra joinimap lilwan golwan said langa det teibul, en yu garra pudum
    golwan ben raidaran langa det said du.
  ukr-1871: І зробиш до його лиштву в долоню завширшки з усїх боків, і зробиш вінець
    золотий до лиштви з усїх боків.
  bch-bch: Be manta apatoi gol ikatinge babanga ede pade ta imadid ngan popou ipao
    mambe ala ta ibalil ngan popou ipao imata. Gol ikatinge toa oa aea gadae ga iluai
    mambe bageda ilolo aea babanga. Ga pade, apatoi lapinga gol ede pade ga idae tatan
    ngan gol ikatinge toa babanga oa ga ibalil ngan.
  deu-1951: Auch eine Leiste sollst du machen um ihn her und sie an den vier Ecken
    seiner Füße anbringen.
  eng-JPS: And thou shalt make unto it a border of a handbreadth round about, and
    thou shalt make a golden crown to the border thereof round about.
  srp-1865: I naèini mu oplatu unaokolo s podlanice, i naèini zlatan vijenac oko oplate.
  lug-lug: Era ogyetoolooze olukugiro oluweza sentimita musanvu ne desimoolo ttaano
    obugazi, n’omuge ogwa zaabu okwetooloola olukugiro olwo.
  heb-heb: ועשית לו מסגרת טפח סביב ועשית זר זהב למסגרתו סביב׃
  ben-IRV: আর তার চারদিকে চার আঙ্গুল পরিমাণে একটি কাঠের কাঠামো করবে এবং পাশের কাঠামোর
    চারদিকে সোনার পাত দিয়ে তৈরী করে দেবে।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਲਈ ਚੁਫ਼ੇਰੇ ਇੱਕ ਚੱਪਾ ਕਿਨਾਰੀ ਬਣਾਈਂ ਅਤੇ ਤੂੰ ਕਿਨਾਰੀ ਦੇ ਚੁਫ਼ੇਰੇ ਸੋਨੇ
    ਦੀ ਬਨੇਰੀ ਬਣਾਈਂ।
  mya-JVB: အနံ လက် တဝါးရှိသောခါးပန်း ကို၎င်း၊ ခါးပန်းအပေါ်နားပတ်လည် ၌ ကွပ် သော ရွှေ
    တန်ဆာ ကို၎င်း လုပ် ရမည်။
  hmo-hmo: “Pata ena isena do umui habadaia 8 sentamita dekenai, bona inai isena be
    golo dekena amo do umui koua.
  urd-urd: और उसके चौगिर्द चार उंगल चौड़ी एक कंगनी लगाना और उस कंगनी के चारों तरफ़
    एक ज़रीन ताज बनाना।
  rus-SYN: и сделай вокруг него стенки в ладонь и у стенок его сделай золотой венец
    вокруг;
  bqc-SIM: Lipɛpɛɛ dai ǹ liai, a lɛsĩ iↄ ↄtã do, ní zãble a lɛ́wa ń vuao ǹ
    liai.
  tcz-CHONGTHU: Dokhang kim vel'a chu a kol'a kiveithei ding ban jang toh ki bang'a
    lenkhat na kaikol ding, hiche akim vel'a kivei kol jong chu sana'a kijem lhah
    ding ahiye.
  mar-mar: मग चार बोटे रुंदीची एक चौकट बनवावी व सोन्याचा काठ तिच्यावर ठेवावा.
  qub-qub: Chay mësapa cantullanpa churapanqui ganchis sentïmetru altuta intërunpa
    tumarejta. Chaymanpis goripita capchi-capchi rurasha ribëtita churapanqui intërunpa
    tumarej.
  hat-hat: W'a mete yon ankadreman kat pous lajè anba desi a fè wonn tab la. Epi w'a
    kouvri tout ankadreman an ak yon plak lò.
  eng-BSB: And make a rim around it a handbreadth wide and put a gold molding on the
    rim.
  tod-tod: Ɗa kakamaʋɛti kpɛtɛ ga nu yeaʋɛ liegɔi ɠɛɠala, è naa laaɓegi ɓalaa kpɛtɛ
    ga zanugi, é ɠaku ma.
  eng-WEBPB: You shall make a rim of a hand width around it. You shall make a golden
    moulding on its rim around it.
  kbq-kbq: Hagi ana tra'mofo atumpa'are'ma eri agu'a huno rugagisiana 8'a sentimita
    hina, golinutike eri avozaze hutma avareho.
  nhe-BL: Nojquiya yahualtic iixteno nopa cuamesa ma quipiya se icorona tlen chicome
    centímetros huan tlajco ihuejcapanca. Xijxahuaca nopa corona ica senquistoc oro
    tlen inquiyecchijtoque.
  gub-BL: Ezapo heme'ywyr har ywyrapew izywyr nehe. Tuwe heta 4 nekwà ipupir haw nehe.
    Ezapo hemat or iapo pyrer heme'ywyr har rehe nehe no.
  eng-DRA: 'And to the ledge itself a polished crown, four inches high: and over the
    same another little golden crown.'
