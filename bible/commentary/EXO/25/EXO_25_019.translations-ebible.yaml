  mwc-mwc: Ba cherubim kesana sowona damonai ko terei, ba yebo kesana sepinai ko terei.
    Kata sowo ba cherubim sina wosei wai kesanina.
  eng-WEBU: Make one cherub at the one end, and one cherub at the other end. You shall
    make the cherubim on its two ends of one piece with the mercy seat.
  bnp-bnp: A agelo tara ge pesi na kanena tava, a agelo tara ge pesi na maurina tava.
