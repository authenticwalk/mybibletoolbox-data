  gun-gun: Peteĩ anjo ra'angaa remopu'ã 'rã peteĩ apy re, ha'e amboae ma hovai re.
    Peteĩ regua gui meme 'rã rejapo imbotya ha'e anjo ra'angaa ijapy jovaive re hi'aĩ
    va'erã.
  agu-BL: Yi jobsel yi caẍa'a'tz, tu yi cob teblal querubima'tz, junit tz'an yi bambil
    tetz. Nin yi cob querubima'tz ba'n lcyaj jujun le jalaj stzi' yi jobsel yi caẍa'.
  ilo-ULB: Mangaramidkayo iti maysa a sinan kerubim para iti maysa a murdong ti kalub
