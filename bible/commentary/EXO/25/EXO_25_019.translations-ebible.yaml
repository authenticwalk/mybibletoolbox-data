  piu-2006: '@see-verse:EXO.025.018'
  pjt-pjt: '@see-verse:EXO.025.018'
  cwe-cwe: Tenda vilumbe ivo vidi, chimwe uhelelo umwe na chimwenga uhelelo wekaidi,
