  grc-BRENT: Ποιηθήσονται χεροὺβ εἷς ἐκ τοῦ κλίτους τούτου, καὶ χεροὺβ εἷς ἐκ τοῦ
    κλίτους τοῦ δευτέρου τοῦ ἱλαστηρίου· καὶ ποιήσεις τοὺς δύο χερουβὶμ ἐπὶ τὰ δύο
    κλίτη.
  ind-AYT: Buatlah satu kerub untuk ujung sebelah sini dan kerub yang satu pada ujung
