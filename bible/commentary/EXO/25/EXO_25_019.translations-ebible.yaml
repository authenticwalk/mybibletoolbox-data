  ory-ory: ଏକ କିରୂବ ଏକ ମୁଣ୍ଡରେ ଓ ଅନ୍ୟ କିରୂବ ଅନ୍ୟ ମୁଣ୍ଡରେ ସ୍ଥାପନ କରିବ; ଦୁଇ କିରୂବକୁ
    ପାପାଚ୍ଛାଦନ ସହିତ ସଂଲଗ୍ନ ଓ ତହିଁର ଦୁଇ ପ୍ରାନ୍ତରେ ଉଭା କରି ସ୍ଥାପନ କରିବ।
  chk-chk: Ekewe kerop repwe nonom lesopun ewe öppüng me ruosop, nge repwe chök förunus
