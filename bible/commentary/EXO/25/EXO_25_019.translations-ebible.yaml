    asuam danganir kamran dar ingarigh. Eghtɨ da bizir vamɨran mɨn otogham.
  azb-azb: Bir keruv qapağın bir ucunda, o birisi isə o biri ucunda olaraq qapağın
    iki ucunda olan keruvlar düzəlt ki, onunla bir hissədən olsun.
  eng-DBY: And make one cherub at the end of the one side, and one cherub at the end
    of the other side; out of the mercy-seat shall ye make the cherubim at the two
    ends thereof.
  hin-2017: एक करूब तो एक सिरे पर और दूसरा करूब दूसरे सिरे पर लगवाना; और करूबों को
    और प्रायश्चित के ढकने को उसके ही टुकड़े से बनाकर उसके दोनों सिरों पर लगवाना।
  wol-KYG: Defal cat lii ab serub, cat lee ab serub te nanga móolaale kubeer gi ak
