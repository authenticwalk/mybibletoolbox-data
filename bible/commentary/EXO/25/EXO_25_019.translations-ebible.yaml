  ksd-ksd: Ma una pait tika na angelo tai tika na nguna, ma tika na angelo tai ta
    ra nguna; dir a kidoloina ka ma ra tubatuba ta ra ura nguna.
  tur-YTC: Bir uçta bir keruv, diğer uçta öbür keruvu yap. Keruvların iki ucunu merhamet
