  mdy-ETH: ጎሞ ጌኤሺፆ ዔርዛ ጉኡፖይዳ ላምዖ ዛሎና ዓጫ ዓጫ ማሂ ዬያቶ ዔቂሴ፤ ዔያታ ዬኖ ጉኡፖና ዎላ ዓይሢ ማዢንቴያ ማዖንጎ።
  twi-ASANTE: Fa Kerubim no tetare adaka no ti ne nʼanafoɔ na ɛne adaka no nkatasoɔ
