  sus-A: مَلٍكّيٍ سَوُرّ نُن كَنكِرَ دّرَكٌتٍ شَ قِندِ كٍرٍن نَ.
  fra-SBL: Tu feras un chérubin à l'une des extrémités, et un chérubin à l'autre extrémité.
