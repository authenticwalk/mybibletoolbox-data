  bqc-SIM: ado lɛ́la, ado lɛ́le. Ǹ a nɛtaɛpi pí ń malaikapiↄ aaↄ zɛawà gↄ̃̀ↄ kpɛla
    ń kpɛleo.
  tcz-CHONGTHU: Amang lang khat'a ding chu cherub khat nasem teitei ding, ngailut
    hepi touna among lama ding'a na boncha uva Cherub nasem cheh cheh diu ahi.
  mar-mar: एक करुब एका बाजूला व दुसरा करुब दुसऱ्या बाजूला असे दयासनाशी एकत्र जोडून
    अखंड सोन्याचे घडवावेत.
  soq-soq: ita kerubim dea wade baida da osowe itua ita da baida dauwo ituwo ita enabodawa
    do deantopu.
  qub-qub: Chapananwan chay querubín anjilcunaga canga juc pïsalla. Jucaj querubín
    anjil caycanga jucaj cantuncho, jucajna jucaj cantuncho.
  hat-hat: yonn sou bò dwat, yonn sou bò gòch. W'a kole yo byen kole sou kouvèti a
    pou yo fè kò avè l'.
  eng-BSB: one cherub on one end and one on the other, all made from one piece of
    gold.
  tod-tod: Ɗa seeluɓɛin gila kpɛtɛ daaɓegi ɠilazuʋɛ ɠa, seeluɓɛin gila daaɓegi zɔɔla
    ʋelei ɠa. Ɗa seeluɓɛin felegɔiti ta kesui lakulugi ɓɛtɛ ga ani ɠila nɔ.
  eng-WEBPB: Make one cherub at the one end, and one cherub at the other end. You
    shall make the cherubim on its two ends of one piece with the mercy seat.
  kbq-kbq: Serabimie nehaza ankerontre'ma tro'ma hanazana, anama asunku zamofo tra'ma
    tro'ma hanaza golinutike, rugaraga agentera ana ankerontrena trohunteho.
  nhe-BL: Xiquinsencahuaca nopa ome querubines ica san se tlatectli oro tlen tlatejtzontli
    ica itzajca nopa caxa. Se querubín moquetzas ipan se iteno huan ne se ipan seyoc
    iteno ica ihuehueyaca.
  gub-BL: Emupu'àm kar pitài kerumin pitài ipykaw ipuku haw iapyr nehe. Emupu'àm kar
    inugwer kerumin inugwer ipuku haw iapyr nehe no. Ezomogatu wanagapaw a'e ywyrapew
    rehe ne wà nehe. Tuwe pitài ma'e romo wanuz wà nehe.
  eng-DRA: Let one cherub be on the one side, and the other on the other.
