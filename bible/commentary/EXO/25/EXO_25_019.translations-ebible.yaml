verse: EXO.025.019
translations:
  mal-C: ഒരു കെരൂബ് ഒരറ്റത്തും മറ്റേ കെരൂബ് മറ്റേ അറ്റത്തും. ഇങ്ങനെ കെരൂബുകളെ പാപനിവാരണസ്ഥാനത്തിന്റെ
    രണ്ടറ്റത്തും അതിൽനിന്നുതന്നെ ഉള്ളതായി യോജിപ്പിക്കണം.
  deu-TKW: und bringe den einen Kerub an dem einen Ende an und den anderen Kerub an
    dem anderen Ende. An der Deckplatte sollst du die Kerube anbringen, an ihren beiden
    Enden.
  lin-lin: Okotia ekeko moko ya sheribe na suka moko, mpe mosusu, na suka mosusu.
    Okokangisa bikeko ya basheribe na mofinuku, na suka nyonso mibale.
  eng-LSV: and make one cherub at the end on this [side] and one cherub at the end
    on that [side]; at the propitiatory covering you make the cherubim on its two
    ends.
  eng-GNV: 'And the one Cherub shalt thou make at the one ende, and the other Cherub
    at the other ende: of the matter of the Mercieseate shall ye make the Cherubims,
    on the two endes thereof.'
  eng-WEBSTER: 'And make one cherub on the one end, and the other cherub on the other
    end: even of the mercy-seat shall ye make the cherubim on its two ends.'
  nhw-BL: Xiquinsencahuaca nopa ome querubines ica san se tlatectli oro catli tlatejtzontli
    ica itzajca nopa caxa. Se querubín moquetzas ipan se iteno huan ne se ipan seyoc
    iteno ica ihuehueyaca.
  swh-ONEN: Tengeneza kerubi mmoja kwenye mwisho mmoja, na kerubi mwingine kwenye
    mwisho mwingine; watengeneze makerubi hao wawe kitu kimoja na hicho kifuniko katika
    miisho hiyo miwili.
  bba-bba: '@see-verse:EXO.025.018'
  eng-KJVCPB: 'And make one cherub on the one end, and the other cherub on the other
    end: even of the mercy seat shall ye make the cherubims on the two ends thereof.'
  cpy-cpy: Apaani okantyaa otapa powetsikiro. Ari ikatziyeri apitekiti opatziyaakiki
    apite shiwankiri ronampiri tajorentsi powetsikakiri.
  mpx-mpx: etegana ni minaa buhuna etega, eluwana ni minaa buhuna etega. Ginebi heguna
    nu ginolil toyawe.
  luo-luo: Los kido mar malaika mar kerubi achiel e giko raumno kendo malaika mar
    ariyo e giko komachielo; bende los kido mar malaika mar kerubigo e gimoro achiel
    gi raumno, e giko raumgo.
  meu-meu: duduna ta kerubi ta ma duduna ta kerubi ta; ikaruhi bona kerubi raruosi
    na gold siri tamona amo ba kara.
  npi-ULB: प्रायश्‍चित्तको ढकनीको एउटा किनारामा एउटा करूब र अर्को किनारामा अर्को करूब
    राख्‍नू । ती दुईवटा करूब र प्रायश्‍चित्तको ढकनी एउटै सुनको टुक्राबाट बनाइयोस्
    ।
  yor-yor: Ìwọ ó ṣe kérúbù kan sí igun kìn-ín-ní àti kérúbù kejì sí igun kejì, kí
    kérúbù náà jẹ́ irú kan náà ní igun méjèèjì pẹ̀lú ìbòrí wọn.
  emp-NTPO: '@see-verse:EXO.025.018'
  ind-ind: '@see-verse:EXO.025.018'
  pes-OPCB: کروبیان را بر دو سر تخت رحمت طوری نصب کن که با آن یکپارچه باشد.
  tgl-ULB: Gumawa ng isang kerubin para sa isang dulo ng takip ng luklukan ng awa,
    at ang ibang kerubin para sa kabilang dulo. Sila ay dapat maging gawa bilang isang
    baluti kasama ang takip ng luklukan ng awa.
  hui-hui: Ani wabuwa Mbogoyinaga daligani mendego gi tigaha mendego gi lehayagi lowa
    talebu helalimu. Tígua ngolome Mbogoyinaga pangabi dahuliyali handalehe ogonilabobi
    wabilimu. Mbirale uruni ti hangu hangu wabia ndo Mbogoyi pangabi dahuliyali handalehebi
    bibahende mbiraoreha wabu gimbu bini ngelo wabilimu.
  mya-mya: '@see-verse:EXO.025.018'
  cbi-NTPO: Tsejtu du'kaanu ta'panu ja'chi puu muute ju', mainya masku kapasha, kamainya
    kama kapasha junu dejuve, tsaju' juntsa du'namu ta'pa ja'chi puu muute jumulaba
    main juunu juve,
  bod-N: ཀེ་རུབ་གཅིག་སྣེ་མོ་གཅིག་དང་། ཀེ་རུབ་ཅིག་ཤོས་སྣེ་མོ་གཞན་དེ་ལ་བཟོས་ནས། ཀེ་རུབ་གཉིས་ནི་ཐུགས་རྗེའི་བཞུགས་ཁྲི་ཡི་སྣེ་མོ་གཉིས་ལ་དངོས་པོ་གཅིག་ཏུ་སྦྲེལ་བཟོ་བྱེད་དགོས།
  sna-sna: Muite kerubhi rimwe chete kuno rumwe rutivi uye kerubhi rechipiri kuno
    rumwe rutivi; muite bandi rimwe chete rekerubhi nechifukidzo, pamativi maviri.
  spa-BLM: Haz un querubín en un extremo y un querubín en el otro. Harás los querubines
    en sus dos extremos de una sola pieza con el propiciatorio.
  cac-cac: A jun smacul chi' yed' juntzan̈ yechel querubín chi', junn̈ej tz'aji. Junjun
    juntzan̈ querubín chi' scan d'a junjun sti' jun smacul chi'.
  swh-ULB: Weka kerubi moja mwisho mmoja wa kiti cha rehema, na kerubi la pili mwisho
    wa pili. Lazima hao makerubi wawe kitu kimoja na kiti cha rehema.
  bel-bel: зрабі аднаго херувіма з аднаго краю, а другога херувіма з другога краю;
    пукатымі зь вечка зрабеце херувімаў на абодвух краях яго;
  wed-wed: Ma Cherubim ḡelauna au gia ḡelauna ma Cherubim ḡelauna au gia ḡelauna ma kauei
    da uḡu maiteni ina vitagogi.
  deu-ELBBK: und mache einen Cherub an dem Ende der einen Seite und einen Cherub an
    dem Ende der anderen Seite; aus dem Deckel sollt ihr die Cherubim machen an seinen
    beiden Enden.
  mbb-OT: '@see-verse:EXO.025.018'
  mal-2015: ഒരു കെരൂബിനെ ഒരു അറ്റത്തും മറ്റെ കെരൂബിനെ മറ്റെ അറ്റത്തും ഉണ്ടാക്കേണം.
    കെരൂബുകളെ കൃപാസനത്തിൽനിന്നുള്ളവയായി അതിന്റെ രണ്ടു അറ്റത്തും ഉണ്ടാക്കേണം.
  gup-gup: Kaluk benemekbe Cherubim benebebbehdin, nakudji kurridkudji din, dja mak
    nabuyika din kurridbuyika. Kaluk ngurrbenbenemarnbu bu kabenebelbmerren lid dorrengh.
  gvs-gvs: tayamo matakubuna, tayamo matakubuna goi sipakitaoidi. Tauna aba núwala
    yatana goi tayamo dadavina, tayamo dadavina.
  rmc-rmc: Jekh cherubos kereha pre jekh agor a dujto pre aver, a kereha len jekhetane
    la archakre kritoha.
  nlg-nlg: mo ko talu pasukolura na cherubim ini ge koro pasukolua nia na sasarona.
  pes-OPV: و یک کروبی در این سر و کروبی دیگر در آن سر بساز، کروبیان را از تخت رحمت
    بر هر دوطرفش بساز.
  ron-1924: сэ фачь ун херувим ла ун капэт ши ун херувим ла челэлалт капэт; сэ фачець
    херувимий ачештя ешинд дин капакул испэширий ла челе доуэ капете але луй.
  aui-aui: bi taratawana debane konikarapasidi na toudi da taratawana na tanagha,
    taratawanina pusiridiye na Serubim tadigegha kotoura.
  ben-OBCV: একটি করূব এক প্রান্তে এবং দ্বিতীয়টি অন্য প্রান্তে তৈরি কোরো; দুই প্রান্তেই
    আবরণসহ একটি করে করূব তৈরি কোরো।
  som-som: Keruub waa inaad madax ka samaysaa, keruubka kalena waa inaad madaxa kale
    ka samaysaa; oo labada keruub oo labada madax ka kala taagan iyo daboolka waa
    inaad isku waslad ka wada samaysaan.
  lat-VUC: Cherub unus sit in latere uno, et alter in altero.
  eng-ASVBT: 'And make one cherub at the one end, and one cherub at the other end:
    of one piece with the mercy seat shall ye make the cherubim on the two ends thereof.'
  ita-1885: Fai adunque un Cherubino da un de' capi di qua, e un altro dall'altro
    di là; fate questi Cherubini tirati dal Coperchio stesso, sopra i due capi d'esso.
  eng-LXXUP: They shall be made, one cherub on this side, and another cherub on the
    other side of the propitiatory; and thou shalt make the two cherubs on the two
    sides.
  eng-ULB: Make one cherub for one end of the atonement lid, and the other cherub
    for the other end. They must be made as one piece with the atonement lid.
  spa-VBL: y pon un querubín en cada extremo. Todo esto debe ser hecho a partir de
    una sola pieza de oro.
  fra-_FOB: Fais donc un chérubin à ce bout, et un chérubin à l'autre bout. Vous ferez
    les chérubins sortant du propitiatoire à ses deux bouts.
  mal-mal: ഒരു കെരൂബിനെ ഒരറ്റത്തും രണ്ടാമത്തെ കെരൂബിനെ മറ്റെ അറ്റത്തും ഉണ്ടാക്കണം.
    കെരൂബുകൾ കൃപാസനത്തിന്റെ ഭാഗമായി തോന്നേണ്ടതിന് അതിന്റെ രണ്ട് അറ്റവുമായി ബന്ധിപ്പിച്ചിരിക്കണം.
  lit-lit: Ir padaryk vieną kerubą viename gale, o kitą kerubą kitame gale; iš gailestingumo
    sosto padarykite kerubus abiejuose jo galuose.
  urd-GVR: '@see-verse:EXO.025.018'
  suz-BL: का पटटी करूब का, अर्को पटटी करूब का चेम्‍शा सेल्‍चा माल्‍नेवे। मेको सुम्‍तीके
    नु करूब निम्‍फा मख्रोंइसीशो सुन का केन चेम्‍शा सेल्‍चा माल्‍नेवे।
  ita-1927: fa’ un cherubino a una delle estremità, e un cherubino all’altra; farete
    che questi cherubini escano dal propiziatorio alle due estremità.
  ckb-ckb: کەڕوبێک لەلایەک دروستبکرێت و کەڕوبەکەی دیکەش لەلایەکەی دیکە، هەردوو کەڕوبەکان
    لەگەڵ قەپاغەکەی کەفارەت یەک پارچە بن.
  eng-BBE: One at one end and one at the other; the winged ones are to be part of
    the cover.
  kan-OKCV: ಒಂದು ಬದಿಯ ಕೊನೆಯಲ್ಲಿ ಒಂದು ಕೆರೂಬಿಯನ್ನೂ ಇನ್ನೊಂದು ಬದಿಯ ಕೊನೆಯಲ್ಲಿ ಒಂದು ಕೆರೂಬಿಯನ್ನೂ
    ಮಾಡಿಸಬೇಕು. ಹೀಗೆ ಕರುಣಾಸನದ ಎರಡೂ ಬದಿಗಳಲ್ಲಿ ಕೆರೂಬಿಯನ್ನು ಮಾಡಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.025.018'
  tam-2017: ஒருபக்கத்து ஓரத்தில் ஒரு கேருபீனையும் மறுபக்கத்து ஓரத்தில் மற்றக் கேருபீனையும்
    செய்து வை; அந்தக் கேருபீன்கள் கிருபாசனத்தின் இரண்டு ஓரங்களிலும் அதனோடு இருக்கும்படி
    ஒரேவேலையாக, அவைகளைச் செய்யவேண்டும்.
  spa-RV-1909: 'Harás, pues, un querubín al extremo de un lado, y un querubín al otro
    extremo del lado opuesto: de la calidad de la cubierta harás los querubines en
    sus dos extremidades.'
  ron-BTF: Și să faci un heruvim la un capăt și alt heruvim la celălalt capăt; chiar
    la capetele șezământului milei să faceți heruvimii pe cele două capete ale lui.
  eng-WEBP: Make one cherub at the one end, and one cherub at the other end. You shall
    make the cherubim on its two ends of one piece with the mercy seat.
  eng-FBV: and put one cherub on each end. All of this is to be made from one piece
    of gold.
  nld-1939: Sla een cherub uit aan het ene einde en een cherub aan het andere einde;
    dus in het verzoendeksel zelf moet ge aan beide uiteinden de cherubs uitslaan.
  nch-BL: Xiquinchijchihuaca nopa ome querubines ica san se tatecti oro cati tatejtzonti
    ica itzajca nopa caxa. Se querubín moquetzas ipan se iteno huan ne se ipan seyoc
    iteno ica ihuehueyaca.
  vie-1934: ló ra ngoài, một tượng ở đầu nầy và một tượng ở đầu kia.
  hin-CV: एक करूब एक तरफ तथा दूसरा करूब दूसरी तरफ लगाना. ये करूब करुणासन के साथ ऐसे
    जुड़े हों, मानो यह एक ही हो.
  eng-OURB: Make one cherub at the one end, and one cherub at the other end. You shall
    make the cherubim on its two ends of one piece with the mercy seat.
  spa-BES: Uno en un extremo y uno en el otro; los querubines deben ser parte de la
    portada.
  tdx-tdx: kerobe raike etoañe naho kerobe raike eroañe. Tseneo am-bongam-bolamena
    raike i toem-pijebañañey naho i kerobe rey.
  vid-vid: Chilumbigwe chifandile kota mhilisi chimwe chila mwiso wa chigubiko. Uviwiche
    vilumbigwe avyo kuli mwisho mwa chigubiko acho, ila viwe chinhu chimwe na acho
    chigubiko.
  eng-OKE: And thou shalt make one keruba on this side and one keruba on that side
    of the propitiatory; thou shalt make the kerubin on its two sides.
  tha-KJV: ทำเครูบไว้​ที่​ปลายพระที่นั่งกรุณาข้างละรูป ทำเครู​บน​ั้นและให้ตอนปลายทั้งสองข้างติดเป็นเนื้อเดียวกับพระที่นั่งกรุณา
  por-BR-2018: 'Farás, pois, um querubim ao extremo de um lado, e um querubim ao outro
    extremo do lado oposto: da qualidade do propiciatório farás os querubins em suas
    duas extremidades.'
  deu-ELO: und mache einen Cherub an dem Ende der einen Seite und einen Cherub an
    dem Ende der anderen Seite; aus dem Deckel sollt ihr die Cherubim machen an seinen
    beiden Enden.
  eng-WYC-2018: one cherub be on one side of God’s answering place, and the tother
    in the tother side; cover they ever either side of the propitiatory, (one cherub
    shall be at one end of the lid, and the other cherub shall be at the other end
    of the lid; and the cherubim shall be made so that they form one piece with the
    propitiatory,)
  epo-epo: Faru unu kerubon ĉe unu flanko kaj unu kerubon ĉe la alia flanko; elstarantaj
    el la fermoplato faru la kerubojn, sur ĝiaj du flankoj.
  uig-PIN: Bir kerubni bir tǝripigǝ, yǝnǝ bir kerubni yǝnǝ bir tǝripigǝ ornitix üqün
    yasiƣin. Ikki tǝripidiki kerublarni kafarǝt tǝhti bilǝn bir gǝwdǝ ⱪilinglar.
  beo-beo: Ela da ga:lu la:didili leloma:ne amola ga:lu amoga madelagi leloma:ne hamoma.
  tpi-OTNT: Wanpela i mas sanap long han sut bilong ai bilong bokis na wanpela long
    han kais. Yupela i mas kisim wanpela hap gol na wokim ai bilong bokis na tupela
    ensel long en. Yupela i no ken wokim olsem tripela samting wan wan. Nogat. Wokim
    olgeta olsem wanpela samting tasol.
  hau-SA: Ka yi kerubobi biyu, ɗaya a wannan gefe, ɗaya kuma a ɗayan gefen; za ka
    manne su a kan murfin, su zama abu ɗaya.
  uig-LAT: Bir kérubni bir teripige, yene bir kérubni yene bir teripige ornitish üchün
    yasighin. Ikki teripidiki kérublarni kafaret texti bilen bir gewde qilinglar.
  nde-nde: Yenzani ikherubhi elilodwa nganxanye kuthi ngakwelinye icele lenze elinye,
    uzawenza amakherubhi abe yinto yinye lesisibekelo emaceleni womabili.
  ton-ton: Pea te ke ngaohi ʻae selupi ʻe tahake tuʻu ʻi he tā ʻe taha, mo e selupi
    ʻe taha ke tuʻu ʻi he tā ʻe taha; ʻe ʻi he nofoʻanga ʻaloʻofa ʻae ongo selupimi
    ʻi hono tā ʻe ua ʻo ia.
  ces-1613: Uděláš pak cherubína jednoho na jednom konci, a cherubína druhého na druhém
    konci; na slitovnici uděláte cherubíny na obou koncích jejích.
  eng-WMB: Make one cherub at the one end, and one cherub at the other end. You shall
    make the cherubim on its two ends of one piece with the mercy seat.
  tam-TCV: ஒரு கேருபீனை ஒரு முனையிலும், இன்னொன்றை மறு முனையிலும் செய்யவேண்டும். கிருபாசனத்தின்
    இரண்டு முனைகளிலும் கேருபீன்கள் அமையும்படி, ஒரே தகட்டினாலேயே அவற்றைச் செய்யவேண்டும்.
  ceb-ULB: Ibutang ang usa ka kerubim sa pikas tumoy sa tabon, ug ang laing kerubim
    sa laing tumoy. Kinahanglan himoon kini unay gayod sa tabon.
  pol-UBG: Jednego cherubina uczynisz na jednym końcu, a drugiego cherubina na drugim
    końcu. Z samej przebłagalni uczynicie cherubiny na obu jej końcach.
  urd-GVU: '@see-verse:EXO.025.018'
  deu-1912: daß ein Cherub sei an diesem Ende, der andere an dem andern Ende, und
    also zwei Cherubim seien an des Gnadenstuhls Enden.
  ntj-ntj: '@see-verse:EXO.025.018'
  kan-2017: ಕೃಪಾಸನದ ಒಂದೊಂದು ಕೊನೆಯಲ್ಲಿ ಒಂದೊಂದು ಕೆರೂಬಿಯನ್ನು ಮಾಡಿಸಿ ಅವುಗಳನ್ನು ಕೃಪಾಸನಕ್ಕೆ
    ಜೋಡಿಸಬೇಕು.
  ena-ena: Lamavɨci mu agaŋ limu caba lagulama hɨnibali uami. Mu agaŋ limu caba lagulama
    hɨnibali uami. Iadɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ daŋ me ahica agɨladɨdaŋ kɨlɨ cɨkaŋ
    hɨbɨn hɨbɨn agadɨ lamɨgaŋ agadɨdaŋ pam me laci vihavɨm uami.
  yap-yap: ni reb nga taban u baler fare upong, ma reb nga taban u baler. Mu ngongliyed
    niyow ba peth ko fare upong.
  hlt-MCSB: Cherub pakhat te he kah a hmoi ah, cherub pakhat tekhat ben kah a hmoi
