    maaramidda a kas maymaysa iti kalub a pakapakawanan.
  kpg-kpg: e dahi ang gi di bida e dahi o di uhi. Heia nia manu gi buni anga gi di
    uhi, gii hai be di mee e dahi.
  uig-ARA: بىر كېرۇبنى بىر تەرىپىگە، يەنە بىر كېرۇبنى يەنە بىر تەرىپىگە ئورنىتىش ئۈچۈن
    ياسىغىن. ئىككى تەرىپىدىكى كېرۇبلارنى كافارەت تەختى بىلەن بىر گەۋدە قىلىڭلار.
  sus-sus: Malekɛe sawurɛ nun kankira dɛrakote xa findi keren na.
  pon-2006: emen pahn mi ni apali pweinen Kohpwao a emen apali. Kerup ko pahn wiawihda
