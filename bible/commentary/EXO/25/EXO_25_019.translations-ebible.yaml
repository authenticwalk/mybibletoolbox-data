  eng-JPS: And make one cherub at the one end, and one cherub at the other end; of
    one piece with the ark-cover shall ye make the cherubim of the two ends thereof.
  srp-1865: I naèini heruvima jednoga na jednom kraju a drugoga heruvima na drugom
