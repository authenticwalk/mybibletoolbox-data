  hlt-hlt: Cherub pakhat te he kah a hmoi ah, cherub pakhat tekhat ben kah a hmoi
    ah khueh lamtah a tlaeng te a hmoi rhoi ah cherubim te saii pah.
  tbz-SIM: kɛ́cónnɛ́ kuu ku m̀píkù, kutɛkù kupíkù tɛkù, kɛ̀ tì ntɑunɛ̀ ditɔu pòkù,
  msy-2020: Eghtɨ tam Boksiamɨn asuamɨn agharir guvimɨn tughtɨ, tam agharir kɨriamɨn
