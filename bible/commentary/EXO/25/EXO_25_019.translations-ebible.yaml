  mps-mps: Tama me deli te halobage dolo nogo badu te halobage po paliabo nai elalubo
    digi te dolalumainogo eyu, tama me deli te pobase nogo badu dolalumainogo muao.
    Dagego te gol dage me deli selama, te halobage paliabo nai nigilama, tama aga
    te mobo bidi si me nigao. Tiali goli, dagego te nai sela nigilamuo, menio. Tigidali
    nigibo nai te deli nai tiwai naga nigao.
  tpi-tpi: Wanpela i mas sanap long han sut bilong ai bilong bokis na wanpela long
    han kais. Yupela i mas kisim wanpela hap gol na wokim ai bilong bokis na tupela
    ensel long en. Yupela i no ken wokim olsem tripela samting wan wan. Nogat. Wokim
    olgeta olsem wanpela samting tasol.
  dan-1931: Den ene Kerub skal du anbringe ved den ene Ende, den anden Kerub ved den
    anden; du skal lave Keruberne således, at de er i ét med Sonedækket ved begge
    Ender.
  vie-OVCB: dính liền với nắp chuộc tội, mỗi thiên thần đứng trên một đầu nắp.
  guj-2017: અને એક કરુબ એક છેડા પર અને બીજો દયાસનના બીજા છેડા પર બેસાડવો, એ કરુબ દયાસનની
    સાથે એવી રીતે જોડી દેવા કે દયાસન અને કરુબો એક થઈ જાય.
  pon-2006A: emen pahn mi ni apali pweinen Kohpwao a emen apali. Kerup ko pahn wiawihda
    patehngete pweinen Kohpwao.
  por-BRBSL: Faça um querubim em uma extremidade, e um querubim na outra extremidade.
    Você fará o querubim em suas duas extremidades de uma peça com o propiciatório.
  cth-cth: Avang lae apoutnae dawk cherubim buet touh, avanglae apoutnae dawk hoi
