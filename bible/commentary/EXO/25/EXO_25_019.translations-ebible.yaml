    wamu n’ekisaanikira.
  heb-heb: ועשה כרוב אחד מקצה מזה וכרוב אחד מקצה מזה מן הכפרת תעשו את הכרבים על שני
    קצותיו׃
  ben-IRV: এক মুড়াতে একটি করূব ও অন্য মুড়াতে অন্য করূব, পাপাবরণের দুটি মুড়াতে তার
    সঙ্গে অখণ্ড দুই করূব করবে।
  pan-pan: ਤੂੰ ਇੱਕ ਕਰੂਬੀ ਇੱਕ ਸਿਰੇ ਤੋਂ ਅਤੇ ਦੂਜਾ ਕਰੂਬੀ ਦੂਜੇ ਸਿਰੇ ਤੋਂ ਬਣਾਈਂ। ਪ੍ਰਾਸਚਿਤ
    ਦੇ ਸਰਪੋਸ਼ ਹੀ ਤੋਂ ਤੁਸੀਂ ਦੋਹਾਂ ਪਾਸਿਆਂ ਉੱਤੇ ਕਰੂਬੀਆਂ ਨੂੰ ਬਣਾਇਓ।
  mya-JVB: ထို ခေရုဗိမ် နှစ်ပါး ကို သေတ္တာဖုံး ကိုယ်ထဲကထုတ်၍၊ သေတ္တာဖုံးအပေါ်၌ တဘက်
    တပါး စီ လုပ် ပြီးလျှင်၊
  tbg-tbg: Enseli vovano vokise vira hini vitini vairaro vovano hini vitini variarire.
    Kia vokise avu nariara autuke maraqura haika nariara autuke vataraiti, ekaa vi
    haikara autireka iha kori ori kaintu varake viraqohai autu kaate.
  hmo-hmo: Koua gauna ena duduna ta dekenai be kerubi aneru ta do umui atoa, ma duduna
    ta dekenai kerubi aneru ma ta do umui atoa. Koua gauna bona kerubi ruaosi be golo
    tamona dekena amo do umui karaia, do idia gau tamona, parara lasi.
  urd-urd: एक करूबी को एक सिरे पर और दूसरे करूबी को दूसरे सिरे पर लगाना, और तुम सरपोश
    को और दोनों सिरों के करूबियों को एक ही टुकड़े से बनाना।
  rus-SYN: сделай одного херувима с одного края, а другого херувима с другого края;
