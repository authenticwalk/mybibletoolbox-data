  pma-pma: Umon keilu leheapil hetal min hoi bokis, tai hetondan en usite tai teni
    ka tamun en usite sav.
  tel-2017: ఈ కొనలో ఒక కెరూబును ఆ కొనలో ఒక కెరూబును చెయ్యాలి. ప్రాయశ్చిత్త మూతపై దాని
    రెండు కొనల మీద కెరూబులను దానితో ఏకాండంగా చెయ్యాలి.
  hat-BSA: Fè yon cheriben nan yon pwent, e youn lòt nan lòt pwent lan. Ou va fè cheriben
