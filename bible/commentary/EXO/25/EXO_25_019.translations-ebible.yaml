  rop-rop: Yu garra meigim dubala garram det seimwan gol weya yu garra meigim det
    lid, en yu garra pudum dubala tusaid langa det lid,
  ukr-1871: І зроби одного херуба з одного кінця, а другого херуба з другого кінця;
