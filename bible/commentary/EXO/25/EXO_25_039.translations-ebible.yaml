verse: EXO.025.039
translations:
  mal-C: നിലവിളക്കും അതിനോടുചേർന്നുള്ള എല്ലാ ഉപകരണങ്ങളും ഉണ്ടാക്കുന്നതിന് ഒരു താലന്തു
    തങ്കം ഉപയോഗിക്കണം.
  deu-TKW: Ein Talent gediegenen Goldes soll man auf ihn und alle die erwähnten Geräte
    verwenden.
  lin-lin: Okosalela bakilo tuku misato na minei ya wolo ya peto mpo na kosala etelemiselo
    ya minda mpe bisalelo na yango nyonso.
  eng-LSV: he makes it of a talent of pure gold, with all these vessels.
  eng-GNV: Of a talent of fine gold shalt thou make it with all these instruments.
  eng-WEBSTER: Of a talent of pure gold shall he make it, with all these vessels.
  nhw-BL: Monequis quen 33 kilos tlen senquistoc oro para anquisencahuase huan anquiyectlalise
    nopa tlahuil quetzali.
  swh-ONEN: Utatumia talanta moja ya dhahabu safi kutengeneza hicho kinara na vifaa
    vyake vyote.
  bba-bba: Dɑbu ɡe, kɑ ɡen dendi yɑ̃nu kpuro, wurɑn kilo tɛnɑn sɑkɑwɑ kɑɑ kɑ ye ko.
  eng-KJVCPB: Of a talent of pure gold shall he make it, with all these vessels.
  luo-luo: Kilo piero adek gangʼwen mar dhahabu maler ema notigo kuom loso rachungi
    mar taya kod gigene duto.
  meu-meu: Hari lamepa patana, mai kohuna idoinai, ikaralaina gold-na ena metau be
    talent ta.
  npi-ULB: सामदान र यसका सबै पात्र बनाउन करिब चौँतिस किलोग्राम निखुर सुनको प्रयोग
    गर्नू ।
  yor-yor: Tálẹ́ǹtì kìkì wúrà ni ó fi ṣe é, pẹ̀lú gbogbo ohun èlò wọ̀nyí.
  emp-NTPO: Oro idji awa quiru ĩbĩrã b̶ʌbadara idjab̶a ne jũma idjid̶ebema sid̶a zabʌdad̶e
    dji zʌgʌara 75 libra b̶aida b̶ʌa.
  ind-ind: Emas murni yang diperlukan untuk membuat tiang pelita bercabang itu beserta
    semua perlengkapannya adalah 34 kilogram.
  pes-OPCB: برای ساختن این چراغدان و لوازمش ۳۴ کیلو طلا لازم است.
  tgl-ULB: Gumamit ng isang talentong purong ginto na ang timbang ay 34 kilo sa paggawa
    ng ilawan at mga kagamitan nito.
  hui-hui: Lamu hale wabulenenaga gene biagobi bibahende wabulenenagabi ngolo genda
    magi kilogarama pira tebirani duria (35) mo ngelowa bulene nga.
  mya-mya: ဆီ​မီး​တိုင်​နှင့်​ကိ​ရိ​ယာ​တန်​ဆာ​ရှိ​သ​မျှ​တို့ ကို​ရွှေ​ခု​နစ်​ဆယ့်​ငါး​ပေါင်​အ​ချိန်​ဖြင့်​ပြု
    လုပ်​ရ​မည်။-
  cbi-NTPO: Ñillu chujti' chakaantsumi bain, naa junu tiba meneste imula bain dekenu,
    uru tene 33 kilu meneste junu juve.
  bod-N: སྒྲོན་སྟེགས་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་གསེར་བཙོ་མ་རྡོ་ཚད་གཅིག་གིས་བཟོ་དགོས།
  sna-sna: Tarenda regoridhe rakaisvonaka rinofanira kushandiswa pachigadziko chomwenje
    nemimwe midziyo yose iyi.
  spa-BLM: Se hará de un talento de oro puro, con todos estos accesorios.
  cac-cac: Tz'och oxeoc arroba oro d'a jun b'achnub' candil chi' yed' syamc'ab'il.
  swh-ULB: Tumia talanta moja ya dhahabu safi, pamoja na vyombo hivi vyote.
  bel-bel: з таланту золата чыстага хай зробяць яе з усімі гэтымі прычындаламі.
  deu-ELBBK: Aus einem Talent reinen Goldes soll man ihn machen mit allen diesen Geräten.
  mbb-OT: Menge 35 he kilu he lunsey he vulawan is egkeǥamit niw te kebaal te selevukà
    te sulù wey te langun he menge gelemiten kayi.
  mal-2015: അതും ഈ ഉപകരണങ്ങൾ ഒക്കെയും ഒരു താലന്തു തങ്കം കൊണ്ടു ഉണ്ടാക്കേണം.
  gup-gup: Ngurrima 34 kilograms nawu gold ba ngurrimarnbun namekbe lampstand dja
    mak njalehnjale ngarre.
  gvs-gvs: Go goura mavadainayana ana moumou nakae kilo ana badabada 30 bei sikabi
    rampa adi kaba yata be nakae konanina adi madágina manuna.
  rmc-rmc: O svietňikos the savoro, so kampel paš leste, ker tranda the pandž (35)
    kilendar le žuže somnakastar.
  nlg-nlg: Ko holai tolu hangavulu lima na kilo na puku ni gold ge ko gonia nia na
    vatei talu bulu eni maia ghua na lei hegohego na.
  pes-OPV: خودش باهمه اسبابش از یک وزنه طلای خالص ساخته شود.
  ron-1924: Се ва ынтребуинца ун талант де аур курат пентру фачеря сфешникулуй ку
    тоате унелтеле луй.
  ben-OBCV: দীপাধার ও এইসব আনুষঙ্গিক উপকরণের জন্য এক তালন্ত খাঁটি সোনা ব্যবহার করতে
    হবে।
  som-som: Oo iyada iyo alaabtan oo dhanba waa in talanti dahab saafi ah laga sameeyaa.
  lat-VUC: Omne pondus candelabri cum universis vasis suis habebit talentum auri purissimi.
  eng-ASVBT: Of a talent of pure gold shall it be made, with all these vessels.
  ita-1885: Impiega intorno ad esso, e intorno a tutti questi strumenti, un talento
    d'oro.
  eng-LXXUP: All these articles shall be a talent of pure gold.
  eng-ULB: Use one talent of pure gold to make the lampstand and its accessories.
  spa-VBL: El candelabro y todos estos utensilios requerirán un talento de oro puro.
  fra-_FOB: On fera ce chandelier, avec tous ses ustensiles, d'un talent d'or pur.
  mal-mal: അതും ഈ ഉപകരണങ്ങൾ ഒക്കെയും ഒരു താലന്ത് തങ്കംകൊണ്ട് ഉണ്ടാക്കണം.
  urd-GVR: Shamādān aur us sāre sāmān ke lie pūre 34 kilogrām ḳhālis sonā istemāl
    kiyā jāe.
  suz-BL: गे मेको नेल्‍ल टलेन्‍ट का क्‍येख सुन के सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Per fare il candelabro con tutti questi suoi utensili s’impiegherà un
    talento d’oro puro.
  ckb-ckb: چرادانەکە و هەموو کەلوپەلەکانی لە تالنتێک زێڕی بێگەرد دروستبکرێت.
  eng-BBE: A talent of gold will be needed for it, with all these vessels.
  kan-OKCV: ದೀಪಸ್ತಂಭವನ್ನೂ ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಒಂದು ತಲಾಂತು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ire ije ja kedoro ifaeje nadufuo ijiakina kia fuone ro kafusi ije boeje
    nika gorodi teti kiro (30kg) ijiege kena amaeriafo.
  tam-2017: அதையும், அதற்குரிய பணிப்பொருட்கள் யாவையும் ஒரு தாலந்து சுத்தப்பொன்னினால்
    செய்யவேண்டும்.
  spa-RV-1909: De un talento de oro fino lo harás, con todos estos vasos.
  ron-BTF: Dintr-un talant de aur pur să îl facă, cu toate aceste vase.
  eng-WEBP: It shall be made of a talent of pure gold, with all these accessories.
  eng-FBV: The lampstand and all these utensils will require a talent of pure gold.
  nld-1939: Een talent zuiver goud moet men gebruiken voor de kandelaar en voor alles
    wat er bij hoort.
  nch-BL: Monequis quej 33 kilos ten senquisa oro para anquichihuase huan anquiyectalise
    nopa taahuil quetzali.
  vie-1934: Người ta sẽ dùng một ta lâng vàng ròng làm chân đèn nầy và các đồ phụ
    tùng của chân đèn.
  hin-CV: ये पूरा सामान लगभग पैंतीस किलो सोने से बना हो.
  eng-OURB: It shall be made of a talent [3,000 sheckles; 75 lb; 34.02 kg] of pure
    gold, with all these accessories.
  spa-BES: Se necesitará un talento de oro para ello, con todos estos vasos.
  tdx-tdx: Talènta volamena ki’e raike ty itseneañe aze naho i harao’e iaby rezay.
  vid-vid: Kogongomanya chinhu acho cha kuwichila chenje na vinhu vinji viyage kwa
    kilogilamu makumi gadatu na zihano za zahabu inojile.
  eng-OKE: Of a talent of pure gold shall he make it and all these vessels.
  tha-KJV: คันประที​ปก​ับเครื่องใช้​ทุ​กอย่างให้ทำด้วยทองคำบริ​สุทธิ​์​หน​ึ่งตะลันต์
  por-BR-2018: De um talento de ouro fino o farás, com todos estes objetos.
  deu-ELO: Aus einem Talent reinen Goldes soll man ihn machen mit allen diesen Geräten.
  eng-WYC-2018: All the weight of the candlestick with all his vessels shall have,
    or weigh, a talent of cleanest gold. (And the lampstand and all its vessels shall
    be made out of one talent of pure gold.)
  epo-epo: El kikaro da pura oro oni faru ĝin kaj ĉiujn tiujn apartenaĵojn.
  uig-PIN: Qiraƣdan wǝ uning barliⱪ ǝswabliri bir talant sap altundin yasalsun.
  beo-beo: Amo gamali amola ea liligi huluane hamoma:ne, gouli ea dioi defei 35 gilogala:me
    agoane, amo lama.
  tpi-OTNT: Yupela i mas kisim 35 kilogram gutpela gol bilong wokim stik lam na ol
    samting bilong en.
  hau-SA: Da zinariya zalla na talenti ɗaya za ka yi wurin ajiye fitilan da waɗannan
    abubuwa duka.
  uig-LAT: Chiraghdan we uning barliq eswabliri bir talant sap altundin yasalsun.
  nde-nde: Uluthi lwesibane kanye lakho konke okuphathelene laso kuzenziwa ngegolide
    elicolekileyo eliyisisindo sethalenta elilodwa.
  ton-ton: Te ne ngaohi ia mo e ngaahi ipu ni kotoa pē, ʻaki ʻae taleniti koula haohaoa
    pe taha.
  ces-1613: Z centnéře zlata čistého uděláno bude to se vším tím nádobím.
  eng-WMB: It shall be made of a talent of pure gold, with all these accessories.
  tam-TCV: குத்துவிளக்கையும், அதற்குரிய உபகரணங்கள் யாவற்றையும் செய்ய ஒரு தாலந்து சுத்தத்தங்கத்தைப்
    பயன்படுத்த வேண்டும்.
  ceb-ULB: Gamita ang usa ka talent sa lunsay nga bulawan aron sa paghimo sa tungtonganan
    sa lampara ug sa mga dayandayan niini.
  pol-UBG: Uczynisz go i wszystkie naczynia z talentu szczerego złota.
  urd-GVU: شمع دان اور اُس سارے سامان کے لئے پورے 34 کلو گرام خالص سونا استعمال کیا
    جائے۔
  deu-1912: Aus einem Zentner feinen Goldes sollst du das machen mit allem diesem
    Gerät.
  ntj-ntj: '@see-verse:EXO.025.038'
  kan-2017: ದೀಪಸ್ತಂಭವೂ ಅದರ ಎಲ್ಲಾ ಉಪಕರಣಗಳೂ ಒಂದು ತಲಾಂತು ಚೊಕ್ಕ ಬಂಗಾರವಾಗಿರಬೇಕು.
  ena-ena: Lɨba golɨ huaci sɨbaŋ agadɨ viavɨla unɨ lamalama hɨsɨŋ hɨlɨ agadɨdaŋ nudɨ
    akuaba akuaba agɨladɨdaŋ vihavɨbali agɨladɨ vɨhɨlɨ 35 kilogɨlam uami.
  yap-yap: Medlip i ragag nge lal e pawn e gol ni go’ gol ni ngam ngongliyed e re
    tagil’ e magal ney ngay nge urngin e tin mama’en.
  hlt-MCSB: He hnopai boeih he amah sui cilh talent khat he saii saeh.
  mdy-ETH: ፖዖ ጌሦ ሻርኖና ዬያ ሜሆ ቢያ ኔ ማዣንዳ ሃይሢታሚ ዶንጎ ኪሎ ማዓ ጌኤሺ ዎርቄ ጊኢጊሼ።
  twi-ASANTE: Sikakɔkɔɔ kilogram aduasa ɛnan na ɛho bɛhia sɛ mode yɛ kaneadua no ne
    ɛho nneɛma nyinaa.
  eng-WEBU: It shall be made of a talent of pure gold, with all these accessories.
  bnp-bnp: O bole a gol kabakaba ge 35 kilo, o rata a butuna lam turana a maka mahalana.
  wal-wal: Xomppiyaa wottiyo ballainne an go7ettiyo miishsha ubbai hasttamanne ichchashu
    kilo giraame gidiya walahi bainna worqqaappe oosettona.
  spa-PDDPT: Con 33 kilogramos de oro puro será hecho el candelabro, y todos estos
    utensilios.
  gun-gun: Peteĩ poyikue ouro ete gui 'rã rejapo tataendy 'yrã ha'e hyru ha'e javi.
  agu-BL: Ba'n xcon ox arow balaj oro ita'n, tan banle'n yi jun cantila'tz tu cyakil
    yi e'chk ma'cla'tz yi na taj.
  ilo-ULB: Mangaramatka iti maysa a talento ti puro a balitok a mangaramid iti kandelero
    ken kadagiti aruatenna.
  kpg-kpg: Hai hegau gi nia pauna goolo madammaa 75 e hai di Lohongo Malama mono mee
    ala i golo huogodoo.
  uig-ARA: چىراغدان ۋە ئۇنىڭ بارلىق ئەسۋابلىرى بىر تالانت ساپ ئالتۇندىن ياسالسۇن.
  sus-sus: Xɛɛma naxan nawalima lanpui dɔxɔse nun lanpui yirabase yailanfe ra, na
    xa findi xɛɛma kilo tongo saxan nun naani nan na.
  pon-2006: Doadoahngki paun 75 en kohl tohr mehn wiahda dewen lamp oh dipwisawi kan
    koaros.
  ksd-ksd: Una pait ia ma tika na talant na goled tuna, damana go ra lavur tabarikik
    bula.
  tur-YTC: Bütün bu takımlarla birlikte bir talant saf altından yapılacak.
  grc-BRENT: Πάντα τὰ σκεύη ταῦτα τάλαντον χρυσίου καθαροῦ.
  ind-AYT: Itu harus dibuat dari 1 talenta emas murni termasuk segala perlengkapannya.
  nya-nya: Choyikapo nyale ndi zipangizo zonse zipangidwe ndi golide wabwino kwambiri
    wolemera makilogalamu 34.
  hrv-hrv: Upotrijebi talenat čistoga zlata za svijećnjak i sav njegov pribor.
  mps-mps: Dagego te wiegi yai genuai sęgę elalubo te 35 kilogram golgo te lam tolalubo
    nai te nai dabe nigao.
  tpi-tpi: Yupela i mas kisim 35 kilogram gutpela gol bilong wokim stik lam na ol
    samting bilong en.
  dan-1931: Der skal bruges en Talent purt Guld til den og til alt dette Tilbehør.
  vie-OVCB: Dùng 34 ký vàng ròng đủ để làm chân đèn và đồ phụ tùng.
  guj-2017: આ બધાં સાધનો બનાવવા માટે એક તાલંત શુદ્ધ સોનું વાપરજે.
  pon-2006A: Doadoahngki paun 75 en kohl tohr mehn wiahda dewen lamp oh dipwisawi
    kan koaros.
  por-BRBSL: Será feito de um talento de ouro puro, com todos estes acessórios.
  cth-cth: Hmaiim tanae hoi a hnopai pueng saknae dawk suikathoung pong 100 touh na
    hno han.
  twi-twi: Sikakɔkɔɔ kilogram aduasa anan na ɛho behia sɛ mode bɛyɛ kaneadua no ne
    ɛho nneɛma nyinaa.
  hlt-hlt: He hnopai boeih he amah sui cilh talent khat he saii saeh.
  tbz-SIM: Tɛfitíkɛ̀kɛ̀tɛ̀ nɛ̀ tɛ nɛntì dɛ̀ yóó dɔɔ̀nɛ̀ mɛsɔɔ mmɔ́mmɔmmɛ mmɛ, cìdóòbɛ̀
    sipísìtɑ̃ɑ̃ti.
  msy-2020: Ia 35 kilogremɨn golɨn aghuariba inigh, egh lamba afamin aghorim ko, lamba
    ko, an ingangarir bizir kaba, bar dar ingarigh.
  azb-azb: Çıraqdan və onun bütün avadanlığı bir talant xalis qızıldan düzəldilsin.
  eng-DBY: Of a talent of pure gold shall they make it, with all these utensils.
  hin-2017: वह सब इन समस्त सामान समेत किक्कार भर शुद्ध सोने का बने।
  wol-KYG: Fanweeri kiloy wurusu ngalam ak juróom, ci lees di sàkk tegukaayu làmp
    bi, ak mboolem li mu àndal.
  bjr-bjr: Qooma quqara aika amiqira koorannai 35 kilogram ummaara amana kai marasee
    auquaqa.
  eng-YLT: of a talent of pure gold he doth make it, with all these vessels.
  eng-WYC-2017: All the weight of the candlestick with all his vessels shall have,
    or weigh, a talent of cleanest gold.
  eng-WMBB: It shall be made of a talent of pure gold, with all these accessories.
  urd-GVH: शमादान और उस सारे सामान के लिए पूरे 34 किलोग्राम ख़ालिस सोना इस्तेमाल किया
    जाए।
  rug-rug: Kaqu tavetia gamu sa tuturuana zuke meke sari na tiṉitoṉa tanisa koari
    ka toloṉavulu lima kilo qolo viana.
  gaz-gaz: Baattuun ibsaatii fi miʼi isaa hundi warqee qulqulluu taalaantii tokkootiin
    haa hojjetamani.
  fra-LSG: On emploiera un talent d’or pur pour faire le chandelier avec tous ses
    ustensiles.
  gnn-gnn: '@see-verse:EXO.025.038'
  yal-yal: I xa lɛnpu dɔxɔ seen nun a waliseene rafala xɛma faɲin kilo tonge saxan
    na.”
  haw-1868: E hana no oia ia mea, a me kona mau mea hana, hookahi talena gula maikai.
  arb-NAV: فَيَكُونَ وَزْنُ الذَّهَبِ الْخَالِصِ الْمُصَاغِ لِصُنْعِ الْمَنَارَةِ
    وَجَمِيعِ أَوَانِيهَا وَزْنَةً وَاحِدَةً (نَحْوَ سِتَّةٍ وَثَلاثِينَ كِيلُو جِرَاماً)
  ewe-ewe: Sika nyuitɔ si ŋu dɔ woawɔ na akaɖiti la kple eŋunuwo la ƒe kpekpeme nade
    kilogram blaetɔ̃ vɔ atɔ̃.
  eng-LEE: Out of a talent of pure gold shall he make it, with all these vessels.
  asm-FB: দীপাধাৰ আৰু দীপাধাৰৰ বাবে ব্যৱহাৰ কৰা সকলো বস্তু সাজিবলৈ এক কিক্কৰ শুদ্ধ
    সোণ ব্যৱহাৰ কৰিবা।
  sus-A: شّيمَ نَشَن نَوَلِمَ لَنثُي دْشْسٍ نُن لَنثُي يِرَبَسٍ يَءِلَنقٍ رَ، نَ شَ
    قِندِ شّيمَ كِلٌ تٌنفٌ سَشَن نُن نَانِ نَن نَ.
  fra-SBL: Il sera fait d'un talent d'or pur, avec tous ces accessoires.
  hbo-hbo: כִּכָּ֛ר זָהָ֥ב טָהֹ֖ור יַעֲשֶׂ֣ה אֹתָ֑הּ אֵ֥ת כָּל־הַכֵּלִ֖ים הָאֵֽלֶּה׃
  eng-WYCLIFFE: Al the weiyt of the candilstike with alle hise vesselis schal haue
    a talent of clennest gold.
  piu-2006: '@see-verse:EXO.025.038'
  pjt-pjt: '@see-verse:EXO.025.038'
  cwe-cwe: Sang'hanila chilo malongo matatu na tano va zahabu yelile kutengeneza chinala
    cha chitasa na via vake vose.
  kik-kik: Taranda ya thahabu therie ĩhũthĩrwo gũthondeka mũtĩ wa kũigĩrĩrwo matawa
    o na indo icio ciothe.
  fra-NCL: On emploiera un talent d’or pur pour faire le chandelier avec tous ses
    ustensiles.
  cek-AK: Hmai paanghaih tung hoi kalah hmuennawk sak haih boih hanah, sui talent
    maeto patoh ah.
  cuk-cuk: Gwallu-sied be sobegala, degi, bela e-ibmar-burwigana-sobegala, or-nued
    nibir-dulapaa-gakambe-gakabake-aidiku (74) be ebugoed.
  uig-CYR: Чирақдан вә униң барлиқ әсваплири бир талант сап алтундин ясалсун.
  tel-2017: ఆ ఉపకరణాలన్నిటిని 30 కిలోల మేలిమి బంగారంతో చెయ్యాలి.
  hat-BSA: Li va fèt avèk yon talan swasann-kenz liv lò avèk tout bagay itil sa yo.
  kos-kos: Paun itngoul limekosr ke gold nasnas pa in sang orala nien lam uh wi kufwa
    inge nukewa.
  hbo-WLC: כִּכָּ֛ר זָהָ֥ב טָה֖וֹר יַעֲשֶׂ֣ה אֹתָ֑הּ אֵ֥ת כָּל־הַכֵּלִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Ọlaedo a nụchara anụcha nke dị iri kilogram atọ na anọ ka a ga-eji kpụọ
    ihe ịdọkwasị oriọna ahụ na ngwongwo ndị a niile.
  ory-ory: ଏହି ଦୀପବୃକ୍ଷ ଓ ତହିଁର ସାମଗ୍ରୀ ସର୍ବସୁଦ୍ଧା ଏକ ତାଳନ୍ତ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ନିର୍ମିତ
    ହେବ।
  chk-chk: Ewe lenien atittin me pisekin meinisin repwe för seni ina epwe ükükün fik
    me limu paun kolt mi mürina.
  rop-rop: Yu garra abum loda gol 35 kilogrem blanga meigim det pol en ola lemp en
    ebrijing,
  ukr-1871: Із таланта золота щирого уробиш його з усїм знаряддєм його.
  bch-bch: Gol toa ngada ne ngan lam iae ga aea danga sisid, aea kulupu ga iuot mambe
    kilo sangaul tol igegea pange.
  deu-1951: Aus einem Zentner reinen Goldes soll man ihn machen mit allen diesen Geräten.
  eng-JPS: Of a talent of pure gold shall it be made, with all these vessels.
  srp-1865: Od talanta èistoga zlata neka bude naèinjen sa svijem tijem spravama.
  lug-lug: Ojja kwetaaga zaabu omwereere aweza obuzito bwa kilo asatu mu nnya, okukola
    ekikondo ky’ettaala ne byonna ebigenderako.
  heb-heb: ככר זהב טהור יעשה אתה את כל הכלים האלה׃
  ben-IRV: এই বাতিস্তম্ভ এবং ঐ সব জিনিসপত্র এক তালন্ত (35 কিলোগ্রাম) পরিমাণে খাঁটি
    সোনা দিয়ে তৈরী করা হবে।
  pan-pan: ਅਤੇ ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਇੱਕ ਮਣ ਦੇ ਲੱਗਭੱਗ ਤੋਂ ਇਹ ਅਤੇ ਇਹ ਸਾਰੇ ਭਾਂਡੇ ਬਣਾਏ ਜਾਣ।
  mya-JVB: မီးခုံ နှင့် မီးခုံ တန်ဆာ ရှိသမျှ တို့ကို၊ ရွှေ စင် အခွက် တဆယ်နှင့် လုပ်
    ရမည်။
  hmo-hmo: Inai lamepa dogoatao gauna, mai ena kohu ibounai totona umui gaukaralaia
    golo ena metau be ibounai 35 kilogaram.
  urd-urd: शमा'दान और यह सब बर्तन एक किन्तार ख़ालिस सोने के बने हुए हों।
  rus-SYN: из таланта золота чистого пусть сделают его со всеми сими принадлежностями.
  bqc-SIM: Ní daupi ń a pↄkelepiↄ kɛ píi ń vua kiloo baakwi ń síiↄ̃oo.
  tcz-CHONGTHU: Hichea kimangcha thilkeo jouse chu aboncha sana thengset a kisem cheh
    cheh ding ahi.
  mar-mar: हा दीपवृक्ष त्याच्या सर्व उपकरणासहीत एक किक्कार शुद्ध सोन्याचा करावा;
  qub-qub: Candilërutaga llapan cösancunatawan ruranqui quimsa chunca quimsan (33)
    quïlu goripita.
  hat-hat: N'a pran swasannkenz liv bon lò pou fè gwo lanp lan ansanm ak tout bagay
    pou sèvi ak gwo lanp lan.
  eng-BSB: The lampstand and all these utensils shall be made from a talent of pure
    gold.
  tod-tod: Ɗa kilo ʋuusaʋagɔ (30) zeɠe zanu kitei zu, è kpɛtɛ ga fitina zei anii
    ta ma zɔɔlaiti kpein.
  eng-WEBPB: It shall be made of a talent of pure gold, with all these accessories.
  kbq-kbq: E'i ana tavi zotamofoma mika zantamima'ama tro'ma hanaza zana kna'amo'a
    34'a kilo hu'nenia golireti tro hiho.
  nhe-BL: Monequis queja 33 kilos tlen senquistoc oro para inquisencahuase huan inquiyectlalise
    nopa tlahuil quetzali.
  gub-BL: Emono'og or a'e tatainy henaw iapo pà nehe, a'e ma'e hehe imog pyràm iapo
    pà nehe no. Tuwe heta 34 kir a'e or nehe.
  eng-DRA: The whole weight of the candlestick with all the furniture thereof shall
    be a talent of the purest gold.
