verse: EXO.025.018
translations:
  mal-C: അതിനുശേഷം പാപനിവാരണസ്ഥാനത്തിന്റെ രണ്ടറ്റത്തും അടിപ്പുപണിയായി തങ്കംകൊണ്ടു
    രണ്ടു കെരൂബുകൾ നിർമിക്കണം.
  deu-TKW: Und du sollst zwei goldene Kerube anfertigen - in getriebener Arbeit sollst
    du sie anfertigen - an den beiden Enden der Deckplatte,
  lin-lin: Okosala bikeko mibale ya basheribe oyo okotia na suka mibale ya mofinuku ;
    okosala yango na wolo oyo batuti na nzela ya marto.
  eng-LSV: and you have made two cherubim of gold; you make them beaten work at the
    two ends of the propitiatory covering;
  eng-GNV: 'And thou shalt make two Cherubims of golde: of worke beaten out with the
    hammer shalt thou make the at ye two endes of the Merciseate.'
  eng-WEBSTER: And thou shalt make two cherubim of gold, of beaten work shalt thou
    make them, in the two ends of the mercy-seat.
  nhw-BL: Xiquinchihuaca nojquiya ome tequihuajme catli inintoca querubines catli
    ijcatose iixteno itzajca nopa caxa ica iniicxihua ipan itzajca.
  swh-ONEN: Tengeneza makerubi wawili wa dhahabu iliyofuliwa katika miisho ya hicho
    kifuniko.
  bba-bba: Kpɑ ɑ wɔllun kɔ̃sobu yirun weenɑsibu ko kɑ wurɑ ɑ mɑni wukiritiɑ yen ɡoo
    piiminun wɔllɔ ɡee kɑ ɡee.
  eng-KJVCPB: And thou shalt make two cherubims of gold, of beaten work shalt thou
    make them, in the two ends of the mercy seat.
  cpy-cpy: Powetsiki apiti roshiya-kaawo shiwankiri Onampiri tajorentsi, riitaki powakiri
    apitekiti opatziyaakiki otapa. Riitaki piyoshiiteri ooro, eentsikeroeni pikantiri
    pompojeri powetsikan-tyaariri.
  mpx-mpx: Gold nu ahe bwasumu labui opeliya gaganina nu bub ginolil,
  luo-luo: Kendo e giko mar raumno los kido mar malaika ariyo miluongo ni kerubi gi
    dhahabu mothedhi.
  meu-meu: Ikaruhi duduna duduna kerubi rua ba koro,
  npi-ULB: तैँले प्रायश्‍चित्तको ढकनीको दुई किनारामा राख्‍न पिटिएको सुनका दुईवटा करूब
    बनाउनू ।
  yor-yor: Ìwọ ó sì ṣe kérúbù méjì láti inú wúrà tí a fi òòlù sí igun ìtẹ́ àánú náà.
  emp-NTPO: Idjab̶a oroda edad̶aped̶a mʌ̃ nezoca bajãnebema i bara b̶ʌ za quĩrãca
    umé toa chĩ od̶adua. Maʌ̃ra bio cara b̶ʌd̶adua dji baurude ʌ̃rʌ̃ cob̶ʌd̶i carea
    oped̶ad̶a ʌ̃rʌ̃. Quĩrãza iquid̶a ab̶a b̶ʌd̶ad̶ua. Mãwã jũma maʌ̃gʌra ab̶a b̶ʌ
    od̶a quĩrãca b̶eya.
  ind-ind: Cetaklah penutup peti itu sekaligus dengan dua bentuk malaikat penjaga
    di atasnya, yang berdiri saling berhadapan di kanan dan kiri penutup itu. Wajah
    kedua malaikat itu mengarah ke penutup peti dan sayap-sayapnya membentang ke atas
    sehingga menaungi penutup peti. Bentuk kedua malaikat dan penutup peti sudah menjadi
    satu bagian sejak awal pembuatannya.
  pes-OPCB: دو مجسمهٔ کروبی طلاکوب بساز، و آنها را در دو سر تخت رحمت بگذار.
  tgl-ULB: Dapat kayong gumawa ng dalawang kerubin ng gintong pinanday para sa dalawang
    mga dulo ng takip ng luklukan ng awa.
  hui-hui: Ani buwa tígua dahuliyali handalehe kira ngolo bayaleorerume baya hangu
    hamame bo dambu tiga bigi buwa wabilimu.
  mya-mya: အ​ဖုံး​အ​စွန်း​တစ်​ဘက်​စီ​တွင်​ရွှေ​ခေ​ရု​ဗိမ် နှစ်​ပါး​ကို​ရွှေ​စင်​ဖြင့်​ထု​လုပ်​ရ​မည်။
    ထို​ခေ​ရု ဗိမ်​ရုပ်​တု​များ​သည် အ​ဖုံး​နှင့်​တစ်​သား​တည်း ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Tsenmin du'namu ta'panu, ja'chi puu muute juundene pallu ju', maatilluchin
    urunu tsangue deke' kapash kapash chujtyaanu juve.
  bod-N: ཁྱོད་ཀྱིས་ཐུགས་རྗེའི་བཞུགས་ཁྲི་ཡི་སྣེ་མོ་གཉིས་ལ་གསེར་གྱིས་འབུར་རྡུང་བྱས་པའི་ཀེ་རུབ་ཀྱི་གཟུགས་བརྙན་གཉིས་བཟོས་ཤིག
  sna-sna: Uye muite makerubhi maviri egoridhe rakapambadzirwa kumacheto echifunhiro.
  spa-BLM: Harás dos querubines de oro martillado. Los harás en los dos extremos del
    propiciatorio.
  cac-cac: Axo d'a chab' stitac jun smacul chi', tz'och junjun yechel querubín, nab'a
    oro tz'aji, stenjib'o d'a q'uen martillo.
  swh-ULB: Nawe fanya makerubi mawili ya dhahabu katika hiyo miisho miwili ya kiti
    cha rehema.
  bel-bel: 'і зрабі з золата двух херувімаў: чаканнага вырабу зрабі іх на абодвух
    канцах вечка;'
  wed-wed: Ma Cherub ruaḡa ma kauei gold gudagudanei ma uḡu au giana ruaḡa ma terei.
  deu-ELBBK: Und mache zwei Cherubim aus Gold; in getriebener Arbeit sollst du sie
    machen an beiden Enden des Deckels;
  mbb-OT: Ne pesalsal ka te vulawan ne haazà, ebeelan he zezuwa he ledawan te velinsuǥuen
    he kirubin. Ne ziyà haazà ibpelastar te pesiziveluyà he egkepengkusan duen te
    tangeb su para teleubpu zà sikan is menge kirubin wey haazà is tangeb.
  mal-2015: പൊന്നുകൊണ്ടു രണ്ടു കെരൂബുകളെ ഉണ്ടാക്കേണം; കൃപാസനത്തിന്റെ രണ്ടു അറ്റത്തും
    അടിപ്പുപണിയായി പൊന്നുകൊണ്ടു അവയെ ഉണ്ടാക്കേണം.
  gup-gup: “Dja mak ngurridongorro namekbe gold ba ngurrimarnbun nawu kakukyime Cherubim
    bokenh, wanjh ngurrbenbenekurrmen kurrid ngarre lid bu kabenebebbehdi.
  gvs-gvs: Ikavava, goura bei situtu, yábana ana tomatakavatayao aiyuwo simadagidi
    tokwalu nakae. Simadagidi ikavava, bei aba núwala yatana goi siyatoidi,
  rmc-rmc: Le žuže somnakastar kereha duje cheruben pro soduj agora pro kritos la
    archake.
  nlg-nlg: Mo ko sarighi erua na cherubim, koro loghoi na ghata ni gold. Ko patokighi
    va itadira, mo ko talui va erua cherubim ini kouni erua na sosokoni na sasaro,
  pes-OPV: و دو کروبی از طلا بساز، آنها را ازچرخکاری از هر دو طرف تخت رحمت بساز.
  ron-1924: Сэ фачь дой херувимь де аур, сэ-й фачь де аур бэтут ла челе доуэ капете
    але капакулуй испэширий;
  aui-aui: Bi gould kokasigudaguda da Serubim bata koberadi
  ben-OBCV: আর সেই আচ্ছাদনের শেষ প্রান্তের দিকে পিটানো সোনা দিয়ে দুটি করূব তৈরি কোরো।
  som-som: Oo waa inaad laba keruub ka samaysaa dahab la tumay iyagoo daboolka labadiisa
    madax ka soo taagan.
  lat-VUC: Duos quoque cherubim aureos et productiles facies, ex utraque parte oraculi.
  eng-ASVBT: And thou shalt make two cherubim of gold; of beaten work shalt thou make
    them, at the two ends of the mercy seat.
  ita-1885: E fa' due Cherubini d'oro; falli di lavoro tirato al martello, a' due
    capi del Coperchio.
  eng-LXXUP: And thou shalt make two cherubs graven in gold, and thou shalt put them
    on both sides of the propitiatory.
  eng-ULB: You must make two cherubim of hammered gold for the two ends of the atonement
    lid.
  spa-VBL: Haz dos querubines de oro forjado para los extremos de la cubierta de la
    expiación,
  fra-_FOB: Et tu feras deux chérubins d'or; tu les feras au marteau, aux deux bouts
    du propitiatoire.
  mal-mal: പൊന്നുകൊണ്ട് രണ്ട് കെരൂബുകളെ ഉണ്ടാക്കണം; കൃപാസനത്തിന്റെ രണ്ട് അറ്റത്തും
    അടിച്ചുപരത്തിയ പൊന്നുകൊണ്ട് അവയെ ഉണ്ടാക്കണം.
  lit-lit: Ir iš aukso padaryk du kerubus, iš kūju nuplakto metalo juos padaryk abiejuose
    gailestingumo sosto galuose.
  urd-GVR: Sone se ghaṛ kar do karūbī farishte banāe jāeṅ jo ḍhakne ke donoṅ siroṅ
    par khaṛe hoṅ. Yih do farishte aur ḍhaknā ek hī ṭukṛe se banāne haiṅ.
  suz-BL: मिनु गे आं स्‍वर्ग ङा गेय पाइब खोदेंशो सुन के करूब निक्‍शी चेम्‍शा सेल्‍पाइक्‍चा
    माल्‍नेवे। मेको सुम्‍तीकेम आ निम्‍फा पटटी का का करूब चेम्‍शा सेल्‍चा माल्‍नेवे।
  ita-1927: E farai due cherubini d’oro; li farai lavorati al martello, alle due estremità
    del propiziatorio;
  ckb-ckb: دوو کەڕوب لە زێڕی کوتراو دروستبکرێت، بە هەردوو لای قەپاغی کەفارەتەکەوە
    بکرێت.
  eng-BBE: And at the two ends of the cover you are to make two winged ones of hammered
    gold,
  kan-OKCV: ಕರುಣಾಸನದ ಎರಡು ತುದಿಗಳಲ್ಲಿ ಎರಡು ಬಂಗಾರದಿಂದ ಕೆರೂಬಿಗಳನ್ನು ನಕಾಸಿ ಕೆಲಸದಿಂದ ಮಾಡಿಸಬೇಕು.
  bbb-bbb: Areme ni gorodi ijia ire serubimi inokiro amaeriana kena biju ado ubine
    gue gue ijia kamaga bu besu ifefo.
  tam-2017: பொன்னினால் இரண்டு கேருபீன்களைச் செய்; பொன்னைத் தகடாக அடித்து, அவைகளைச்
    செய்து, கிருபாசனத்தின் இரண்டு ஓரங்களிலும் வைக்கவேண்டும்.
  spa-RV-1909: Harás también dos querubines de oro, labrados á martillo los harás,
    en los dos cabos de la cubierta.
  ron-BTF: Și să faci doi heruvimi din aur; fă-i din lucrare bătută, la cele două
    capete ale șezământului milei.
  eng-WEBP: You shall make two cherubim of hammered gold. You shall make them at the
    two ends of the mercy seat.
  eng-FBV: Make two cherubim of hammered gold for the ends of the atonement cover,
  nld-1939: Aan de beide uiteinden van het verzoendeksel moet ge twee gouden cherubs
    als drijfwerk maken.
  nch-BL: Xiquinchihuaca nojquiya ome ilhuicac ehuani cati inintoca querubines cati
    ijcatose ipan itzajca nopa caxa.
  vie-1934: Lại làm hai tượng chê-ru-bin bằng vàng giát mỏng, để hai đầu nắp thi ân,
  hin-CV: सोने के पत्रों से दो करूबों को बनाकर करुणासन के दोनों ओर लगाना.
  eng-OURB: You shall make two cherubim of hammered gold. You shall make them at the
    two ends of the mercy seat.
  spa-BES: Y en los dos extremos de la cubierta, harás dos querubines de oro martillado,
  tdx-tdx: Le andranjio kerobe volamena roe, am-pipepehañe añ’ ila roe i toem-pijebañañey;
  vid-vid: Kogongomanyizila kwa kuponda vilumbigwe vifandile kota wahilisi vili kwa
    zahabu, uviwiche mchanya, mwiso mwa nzingo mbili za acho chigubiko.
  eng-OKE: And thou shalt make two KERUBIN of gold, beaten (ductile) shalt thou make
    them, on the two sides of the propitiatory.
  tha-KJV: จงทำเครูบทองคำสองรูป โดยใช้​ฝี​ค้อนทำตั้งไว้​ที่​ปลายพระที่นั่งกรุณาทั้งสองข้าง
  por-BR-2018: Farás também dois querubins de ouro, lavrados a martelo os farás, nas
    duas extremidades do propiciatório.
  deu-ELO: Und mache zwei Cherubim von Gold; in getriebener Arbeit sollst du sie machen
    an beiden Enden des Deckels;
  eng-WYC-2018: Also thou shalt make on ever either side of God’s answering place,
    two cherubims of gold, and beaten out with an hammer; (And thou shalt make for
    each end of the propitiatory, or the mercy seat, two gold cherubim, beaten out
    with a hammer;)
  epo-epo: Kaj faru du kerubojn el oro; per forĝa laboro faru ilin ĉe la du randoj
    de la fermoplato.
  uig-PIN: Ikki kerubni altundin soⱪup yasiƣin. Ularni kafarǝt tǝhtining ikki tǝripigǝ
    ornatⱪin.
  beo-beo: Dilia ougia gala ‘sielabe’ aduna amo gouliga hamoma.
  tpi-OTNT: Na yupela i mas kisim sampela gol na paitim long hama na wokim tupela
    ensel.
  hau-SA: Ka kuma yi kerubobi biyu da zinariyar da aka ƙera, ka sa a gefen nan biyu
    na murfin.
  uig-LAT: Ikki kérubni altundin soqup yasighin. Ularni kafaret textining ikki teripige
    ornatqin.
  nde-nde: Lizakwenza amakherubhi amabili ngegolide elikhandiweyo, liwenze ekucineni
    kwesisibekelo esiyisihlalo somusa emaceleni womabili.
  ton-ton: Pea te ke ngaohi ʻae selupimi koula ʻe ua, ke ke ngaohi ia ʻaki ʻae koula
    tuki, ʻi hono tā ʻe ua ʻoe nofoʻanga ʻaloʻofa.
  ces-1613: Uděláš také dva cherubíny zlaté, z taženého zlata uděláš je na dvou koncích
    slitovnice.
  eng-WMB: You shall make two cherubim of hammered gold. You shall make them at the
    two ends of the mercy seat.
  tam-TCV: அதன் இரு முனைகளிலும் தங்கத்தகட்டால் இரண்டு கேருபீன்களைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan hulmahon ninyo ang duha ka kerubim sa sinalsal nga bulawan
    alang sa isigkatumoy sa tabon.
  pol-UBG: 'I uczynisz dwa złote cherubiny: wykujesz je ze złota na obu końcach przebłagalni.'
  urd-GVU: سونے سے گھڑ کر دو کروبی فرشتے بنائے جائیں جو ڈھکنے کے دونوں سِروں پر کھڑے
    ہوں۔ یہ دو فرشتے اور ڈھکنا ایک ہی ٹکڑے سے بنانے ہیں۔
  deu-1912: Und du sollst zwei Cherubim machen von getriebenem Golde zu beiden Enden
    des Gnadenstuhls,
  ntj-ntj: '@see-verse:EXO.025.017'
  kan-2017: ಕೃಪಾಸನದ ಎರಡು ಕೊನೆಗಳಲ್ಲಿ ಎರಡು ಬಂಗಾರದ ಕೆರೂಬಿಗಳನ್ನು ಕೆತ್ತನೆ ಕೆಲಸದಿಂದ ಮಾಡಿಸಬೇಕು.
  ena-ena: Vivi lɨba golɨ agadɨ ifɨvɨnapɨna lɨdɨŋ via ua fɨdɨm limu limu agɨladɨ hɨvɨ
    iadɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ daŋ me ahica agɨladɨ lamavɨm uami.
  yap-yap: Mi gimed ammanag e gol ngeb ya’an l’agruw i Kerubim riy,
  hlt-MCSB: Sui cakhli te cherubim rhoi la saii bal lamtah te rhoi te thingkawng tlaeng
    kah a hmoi rhoi ah khueh.
  mdy-ETH: ዬኖኮ ዓጫ ዓጫ ዹይንቴ ዎርቄይዳፓ ጋኣሲ ዓኣያ ላምዖ ኪሩቤኤሌ ጌይንታ ኪኢታንቾ ማላታና ዓኣ ባኣዚ ማዤ፤
  twi-ASANTE: Momfa sikakɔkɔɔ a wɔaboro nyɛ Kerubim mmienu. Momfa ɔbaako nsi adaka
    no nkatasoɔ atifi na momfa ɔbaako nsi anafoɔ.
  mwc-mwc: Cherubim ruwamo gold yai ko gudai ba kana sowo pusirisi yai ko taura.
  eng-WEBU: You shall make two cherubim of hammered gold. You shall make them at the
    two ends of the mercy seat.
  bnp-bnp: O bole a gol kabakaba o ubi, o rata a hanuna agelo ge rua.
  wal-wal: Qum77uwaayyo wurssetta naa77u bagga gaxan naa77u kiruubeta, qoxettida worqqaappe
    medhdha.
  spa-PDDPT: En los dos extremos del Propiciatorio harás dos querubines de oro labrados
    a cincel.
  gun-gun: Ouro gui avi 'rã rejapo mokoĩ anjo ipepo va'e ra'angaa. Ouro omoatyrõ mbyre
    gui 'rã rejapo, hyru mbotya apy jovaive re hi'aĩ va'erã.
  agu-BL: Ban wok teblal cob querubim, txak'ij tzitulej wok te yi balaj oro. Nin ak'woke'n
    tibaj yi jobsel yi caẍa'a'tz. Ba'n cyaj jun le max nin jun le sbal.
  ilo-ULB: Masapul a mangaramidkayo iti dua a sinan kerubim manipud iti pinitpit a
    balitok para iti agsinnumbangir a murdong ti kalub a mangipakita iti pannakakalub
    iti basol.
  kpg-kpg: Heia nia manu goolo e lua e hai nau bakau.
  uig-ARA: ئىككى كېرۇبنى ئالتۇندىن سوقۇپ ياسىغىن. ئۇلارنى كافارەت تەختىنىڭ ئىككى تەرىپىگە
    ئورناتقىن.
  sus-sus: Malekɛ sawurɛ firin xa yailan xɛɛma xabuxi ra kankira dɛrakote fari.
  pon-2006: Pil wiahda kerup riemen me perperda sang kohl,
  ksd-ksd: Ma una mal a ura angelo ma ra goled ba di tutut ia, ma dir a ki ta ra ura
    ngungu na tubatuba.
  tur-YTC: Dövme altından iki keruv yapacaksın. Bunları merhamet örtüsünün iki ucuna
    yapacaksın.
  grc-BRENT: Καὶ ποιήσεις δύο χερουβὶμ χρυσοτορευτὰ, καὶ ἐπιθήσεις αὐτὰ ἐξ ἀμφοτέρων
    τῶν κλιτῶν τοῦ ἱλαστηρίου.
  ind-AYT: Lalu, kamu harus membuat dua kerub dari emas pada dua ujung tutup pendamaian
    dan buatlah itu dari emas tempaan.
  nya-nya: Ndipo upange Akerubi awiri agolide osula ndi nyundo, uwayike mbali ziwiri
    za chivundikirocho,
  hrv-hrv: Skuj i dva kerubina od zlata za oba kraja Pomirilišta.
  mps-mps: Tama dagego te gol meba selama, tama te hamago elama, tama te ensel mobo
    bidi noma si te golgo nigao.
  tpi-tpi: Na yupela i mas kisim sampela gol na paitim long hama na wokim tupela ensel.
  dan-1931: og du skal lave to Keruber af Guld, i drevet Arbejde skal du lave dem,
    ved begge Ender af Sonedækket.
  vie-OVCB: Làm hai chê-ru-bim bằng vàng dát
  guj-2017: અને તમારે સોનાના બે કરુબો ટીપેલા સોનામાંથી ઘડીને દયાસનના બે છેડા માટે
    બનાવવા.
  pon-2006A: Pil wiahda kerup riemen me perperda sang kohl,
  por-BRBSL: Você fará dois querubins de ouro martelado. Você deve fazê-los nas duas
    extremidades do propiciatório.
  cth-cth: Lungmanae tungkhung apoutnae reira dawk cherubim kahni touh dei lah dei
    e sui hoi na sak han.
  twi-twi: Momfa sikakɔkɔɔ a wɔaboro nyɛ kerubim abien. Momfa ɔbaako nsi adaka no
    nkataso atifi na momfa ɔbaako nsi anafo.
  hlt-hlt: Sui cakhli te cherubim rhoi la saii bal lamtah te rhoi te thingkawng tlaeng
    kah a hmoi rhoi ah khueh.
  tbz-SIM: Kɛ̀ dí mɑ́ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ bɛ̀dɛ́bɛ̀ kó tifèntì nɛ̀ mɛsɔɔ mmɑ́ɑ̀, kɛ́cónnɛ́
    ditɔu pòkù ĩ́nkɛ̀,
  msy-2020: Egh ia golɨn taba inigh, haman dav suegh, egh enselɨn bar gavgavir pumuningɨn
    nedazimningɨn ingarigh. Eghtɨ enselning Boksiamɨn asuam gisɨn tughɨv ikɨ, tav
    vongɨn ikɨtɨ, tav vongɨn ikiam.
  azb-azb: Kəffarə qapağının hər iki ucu üçün yastılanmış qızıldan iki keruv düzəlt.
  eng-DBY: And thou shalt make two cherubim of gold; [of] beaten work shalt thou make
    them, at the two ends of the mercy-seat.
  hin-2017: और सोना ढालकर दो करूब बनवाकर प्रायश्चित के ढकने के दोनों सिरों पर लगवाना।
  wol-KYG: Tëgglul ñaari malaakay serub yu wurus te nga féetale leen ak ñaari cati
    kubeeru njotlaay ga.
  bjr-bjr: Innee kooraa turimmaseeqa bukisa afu auquseeqa minannai kai dinni dinni
    qangiroo qaara qanda nimana auquaqa.
  eng-YLT: and thou hast made two cherubs of gold, beaten work dost thou make them,
    at the two ends of the mercy-seat;
  kne-kne: Man-a kayo si napitpit ay balitok ta man-amag kayo si dowa ay sinan kerubim
  wat-wat: Eketa kifukifufuna nuwesi na fefesi kasi wava senabimu, gonudi nenei kuna tutuvikuvikukunisiya
    eketa kuna givifotisiya kana gudu nenei ebe kuna nutamokisiya. Gudu bwatanei bwatanei
    senabimu nuwesi kuna tenisiya.
  eng-WYC-2017: Also thou shalt make on ever either side of God’s answering place,
    two cherubims [or cherubim] of gold, and beaten out with an hammer;
  eng-WMBB: You shall make two cherubim of hammered gold. You shall make them at the
    two ends of the mercy seat.
  urd-GVH: सोने से घड़कर दो करूबी फ़रिश्ते बनाए जाएँ जो ढकने के दोनों सिरों पर खड़े
    हों। यह दो फ़रिश्ते और ढकना एक ही टुकड़े से बनाने हैं।
  rug-rug: Mamu sekeseke va vurai karua serubimi koasa tukutuku qolo keke pa hopeke
    kalina. Mamu sekesekei pude kaqu ta evaṉae keke tini sari karua mateana meke sa
    tukutukuna sa bokese.
  gaz-gaz: Moggaa lamaan teessoo araaraa irratti warqee tumame irraa Kiirubeelii lama
    tolchi.
  fra-LSG: Tu feras deux chérubins d’or, tu les feras d’or battu, aux deux extrémités
    du propitiatoire;
  gnn-gnn: '@see-verse:EXO.025.017'
  yal-yal: I xa maleka gubugubu kan sawura firin nafala xɛma bɔnbɔxin na, e xa ti
    kankiraan dɛraganla fɔxɔ firinne ma.
  haw-1868: E hana no hoi oe i elua kerubima gula, e hana oe ia mau mea i gula paa
    wale no, ma na welau o ka nohoaloha.
  arb-NAV: وَتَخْرِطُ كَرُوبَيْنِ (تِمْثَالَيْ مَلاكَيْنِ) مِنْ ذَهَبٍ وَتُقِيمُهُمَا
    عَلَى طَرَفَيِ الْغِطَاءِ.
  ewe-ewe: Tsɔ sika wɔ kerubi eve, eye nàklã wo ɖe nutunu la ƒe didime ƒe nuwo.
  eng-LEE: And thou shalt make two cherubim of gold, of beaten work shalt thou make
    them, on the two ends of the cover.
  asm-FB: তুমি সোণ পিটি দুটা কৰূব সাজিবা; পাপাবৰণৰ দুই মুৰত সেই কৰূব দুটা লগাবা।
  sus-A: مَلٍكّ سَوُرّ قِرِن شَ يَءِلَن شّيمَ شَبُشِ رَ كَنكِرَ دّرَكٌتٍ قَرِ.
  fra-SBL: Tu feras deux chérubins en or martelé. Tu les feras aux deux extrémités
    du propitiatoire.
  hbo-hbo: וְעָשִׂ֛יתָ שְׁנַ֥יִם כְּרֻבִ֖ים זָהָ֑ב מִקְשָׁה֙ תַּעֲשֶׂ֣ה אֹתָ֔ם מִשְּׁנֵ֖י
    קְצֹ֥ות הַכַּפֹּֽרֶת׃
  eng-WYCLIFFE: Also thou schalt make on euer eithir side of `Goddis answeryng place
    twei cherubyns of gold, and betun out with hamer;
  piu-2006: '@see-verse:EXO.025.017'
  pjt-pjt: '@see-verse:EXO.025.017'
  cwe-cwe: Tenda vilumbe vidi va zahabu vovilingile fana wasenga wa kuulanga, tenda
    usang'hano wa kuhonda muna imihelelo ya ingubiko iyo.
  kik-kik: Na ũture makerubi meerĩ ma thahabu, ũmekĩre mĩthia-inĩ ya gĩtĩ kĩu gĩa
    tha.
  fra-NCL: Tu feras deux chérubins d’or ; tu les feras d’or battu, aux deux extrémités
    du propitiatoire.
  cek-AK: Cherubim hnetto sui hoiah sah loe, angtaeng koek palungnathaih tangkhang
    suekhaih ahmuen ah suem ah.
  cuk-cuk: ”Degine, baliwiturmar-dummagan-querubinʼye-nugmalad-walabo orbi be sobbaloed.
    Be soboedi, mardogi-binna-binna-sarsoar-sobnai be imakoed. Baliwiturmar-querubinʼmar-warbogwad
    ulu-eduged-birgi e-duku-dukusik-gwichi be soboed.
  uig-CYR: Икки керубни алтундин соқуп ясиғин. Уларни кафарәт тәхтиниң икки тәрипигә
    орнатқин.
  pma-pma: Umon angelo helu koa apouealu houlu koa avise en ‘sereb’ ka itemal kat
    keilu en gol koa amuti mai mahinhin enges.
  tel-2017: సాగగొట్టిన బంగారంతో రెండు బంగారు కెరూబు రూపాలను చెయ్యాలి. ప్రాయశ్చిత్త
    మూత రెండు అంచులతో వాటిని ఏకాండంగా చెయ్యాలి.
  hat-BSA: Ou va fè de cheriben an lò, fè yo tankou yon zèv an lò ki bat avèk zouti
    nan de bout a chèz pwopyatwa a.
  kos-kos: Orala luo cherub ke gold tuktuki,
  hbo-WLC: וְעָשִׂ֛יתָ שְׁנַ֥יִם כְּרֻבִ֖ים זָהָ֑ב מִקְשָׁה֙ תַּעֲשֶׂ֣ה אֹתָ֔ם מִשְּׁנֵ֖י
    קְצ֥וֹת הַכַּפֹּֽרֶת׃
  ibo-ibo: Ị ga-eji ọlaedo a nụchara anụcha, nke e tipịara etipịa kpụọ cherubim abụọ
    na nsọtụ abụọ nke ebe mkpuchi ahụ.
  ory-ory: ତୁମ୍ଭେ ସୁବର୍ଣ୍ଣର ଦୁଇ କିରୂବ ପ୍ରସ୍ତୁତ କରିବ; ପିଟାକର୍ମରେ ତାହା ପ୍ରସ୍ତୁତ କରି
    ସେହି ପାପାଚ୍ଛାଦନର ଦୁଇ ମୁଣ୍ଡରେ ଦେବ।
  chk-chk: Kopwe pwal föri uluulun ruoman kerop seni kolt won lesopun ewe öppüng me
    ruosop, nge kopwe chök necheer ngeni ama.
  rop-rop: en yu garra meigim dubala golwan sheip garram wing.
  ukr-1871: І зробиш два херуби золоті, кованим дїлом зробиш їх, по обох кінцях віка
    на скринї.
  bch-bch: Manta abada gol ikatinge kelede ta atut ngan pat patotonga aea ta akado
    korol ipao toman ngan aea kerubim rua, ede iadag, ede pade iadag. Akado ede ngan
    korol ipao imata ngan bageda oatai, be ede pade ngan bageda angas. Ta gid kerubim
    toa rua ne ga tidio ngan korol ipao imata iadag ga iadag.
  deu-1951: Und du sollst zwei Cherubim machen von Gold; von getriebener Arbeit sollst
    du sie machen, an beiden Enden des Sühndeckels.
  eng-JPS: And thou shalt make two cherubim of gold; of beaten work shalt thou make
    them, at the two ends of the ark-cover.
  srp-1865: I naèini dva heruvima zlatna, jednostavne ih naèini, na dva kraja zaklopcu.
  lug-lug: Era okolereko ebifaananyi bya bakerubi babiri mu zaabu empeese, ku njuyi
    ebbiri ez’ekisaanikira.
  heb-heb: ועשית שנים כרבים זהב מקשה תעשה אתם משני קצות הכפרת׃
  ben-IRV: আর তুমি সোনার দুটি করূব তৈরী করবে; পাপাবরণের দুটি মুড়াতে পিটান কাজ দিয়ে
    তাদের তৈরী করবে।
  pan-pan: ਤੂੰ ਸੋਨੇ ਦੇ ਦੋ ਕਰੂਬੀ ਬਣਾਈਂ। ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਘੜ੍ਹ ਕੇ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਦੇ
    ਦੋਹਾਂ ਸਿਰਿਆਂ ਤੋਂ ਘੜ੍ਹ ਕੇ ਬਣਾਈਂ।
  mya-JVB: ရွှေ ခေရုဗိမ် နှစ်ပါး ကိုလည်း သေတ္တာအဖုံး တွင် အလျားတဘက် တချက်၌ ထု လုပ်
    ရမည်။
  tbg-tbg: Vokise vira avuqaa hini hini vitini kori oriqohai enseli aroka vaira maraqura/varaha
    taaraqanta autuke vataate.
  hmo-hmo: Ma golo, hama dekenai umui botaia gauna dekena amo kerubi aneru rua danu
    do umui karaia. Inai kerubi rua be Maua ena koua gauna ena duduna duduna dekenai
    do umui koroa kau.
  urd-urd: और सोने के दो करूबी सरपोश के दोनों सिरों पर गढ़ कर बनाना।
  rus-SYN: 'и сделай из золота двух херувимов: чеканной работы сделай их на обоих
    концах крышки;'
  bqc-SIM: Malaika gã̀sĩadeↄ pi mɛ̀n pla ń vua pↄ́ wa gbɛ̃̀gbɛ̃ maannↄo a nɛtaɛpi
    pↄ́ ũ
  tcz-CHONGTHU: Nangman jong sana cherub ni nasem ding hichu ngailut hepi touna among
    lang tenia nakhet beh ding ahiye.
  mar-mar: मग सोन्याचे घडीव काम करून दोन करुब करून ते दयासनाच्या दोन्ही टोकांना ठेवावेत.
  soq-soq: Tane e nitu nata ensel rua mabupu dola ebowa kerubim gold mampe nata dewamoa.
    E ama mampe gold epamowo kerubim inainambu rua segantopu
  qub-qub: Ishcay querubín anjilcunata rurarcur chapanapa ishcan cantunman churanqui.
    Chay canga gorita martilluwan tacayllapa rurasha.
  hat-hat: W'a fè pòtre de zanj cheriben an lò. y'a pran lò a, y'a bat li ak mato
    pou yo fè pòtre yo. W'a mete yo anwo kouvèti a,
  eng-BSB: Make two cherubim of hammered gold at the ends of the mercy seat,
  tod-tod: Geezuɠeela felegɔiti ti laaseigi ga seeluɓɛin, ɗa naati kpɛtɛ ga zanu doɠai,
    è ti ʋilɛ kesui lakulugi laaɓe felegɔiti ga.
  eng-WEBPB: You shall make two cherubim of hammered gold. You shall make them at
    the two ends of the mercy seat.
  kbq-kbq: Hanki hamanu golia ruguta huta tare serabimie nehaza ankerontre tro huteta,
    vogisimofo avaza'are asunku tra'mofo agofetu rugaraga agentera anteho.
  nhe-BL: Xiquinchihuaca nojquiya ome elhuicac ehuani tlen inintoca querubines tlen
    ijcatose ipan ome lados iixco itzajca nopa caxa ica iniicxihua ipan itzajca.
  gub-BL: Ezapo mokoz hereko haw pe har kerumin her ma'e wanagaw paw ne wà nehe, or
    imuapu'apu'a pà nehe. Emupu'àm a'e kerumin wanagapaw a'e ma'eryru ipykaw rehe
    ne wà nehe, ipuku haw iapyr ne wà nehe.
  eng-DRA: Thou shalt make also two cherubims of beaten gold, on the two sides of
    the oracle.
