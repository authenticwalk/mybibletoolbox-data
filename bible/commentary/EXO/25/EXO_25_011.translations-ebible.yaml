verse: EXO.025.011
translations:
  mal-C: അതിന്റെ അകവും പുറവും തങ്കംകൊണ്ടു പൊതിയണം. അതിനുചുറ്റും തങ്കംകൊണ്ടു വാർത്തുണ്ടാക്കിയ
    ഒരു അരികുപാളി പിടിപ്പിക്കണം.
  deu-TKW: die sollst du mit gediegenem Gold überziehen - inwendig und auswendig mußt
    du sie überziehen - und sollst einen ringsumlaufenden goldenen Kranz an ihr anbringen.
  lin-lin: Okobamba yango wolo ya peto, na kati mpe na libanda. Okolatisa mpe songe
    na yango na wolo.
  eng-LSV: and you have overlaid it [with] pure gold, you overlay it inside and outside,
    and you have made a ring of gold on it all around.
  eng-GNV: 'And thou shalt ouerlay it with pure golde: within and without shalt thou
    ouerlay it, and shalt make vpon it a crowne of golde rounde about.'
  eng-WEBSTER: And thou shalt overlay it with pure gold, within and without shalt
    thou overlay it, and shalt make upon it a crown of gold around it.
  nhw-BL: Xijxahuaca ica senquistoc oro iijtic huan ipani. Huan xijtlatzquiltilica
    iixteno se corona tlen oro catli anquiyecchijtoque.
  swh-ONEN: Utalifunika hilo Sanduku kwa dhahabu safi ndani na nje, na kulifanyia
    ukingo wa dhahabu juu yake kulizunguka.
  bba-bba: Kpɑ ɑ tu wurɑ pote ten sɔɔwɔ kɑ tɔɔwɔ. Kpɑ ɑ ten ɡoonu nnɛ kpuro nɔɔ bɔkɑ
    kuɑ kɑ wurɑ.
  eng-KJVCPB: And thou shalt overlay it with pure gold, within and without shalt thou
    overlay it, and shalt make upon it a crown of gold round about.
  cpy-cpy: Pitziri-tantyaawo ooro inthomoeki eejatzi jakakiroki. Powashi-nampi-tantyaawo
    ooro onampi-naki.
  luo-luo: Bawe gi dhahabu maler oko gi iye kendo nochwene ndiga mar dhahabu mothedhi
    molwore.
  meu-meu: Lalona kahana gold amo ba lahasia, bona murina kahana gold amo ba ḡovaia,
    bona gold amo ba haheraia heḡeḡe.
  npi-ULB: यसको निम्ति सुनका चारवटा मुन्द्रा झुण्ड्याउनू ।
  yor-yor: Ìwọ ó sì fi ojúlówó wúrà, bò ó ní inú àti ní òde, ìwọ ó sì fi wúrà gbá
    etí rẹ̀ yíká.
  emp-NTPO: Dji jãra, dajadaare bid̶a oro idji awa quiruba bʌrad̶adua. Iquid̶aza jũma
    pʌrrʌga oroba tuca b̶ʌd̶adua.
  ind-ind: Lapisilah bagian dalam dan luarnya dengan emas murni, juga buatlah bingkai
    emas untuk bagian atasnya.
  pes-OPCB: بیرون و درون آن را با طلای خالص بپوشان و نواری از طلا دور لبهٔ آن بکش.
  tgl-ULB: Dapat mo itong balutin sa loob at labas sa purong ginto, at dapat mo itong
    gawan ng isang hangganang ginto sa paligid ng ibabaw nito.
  hui-hui: Ani bialu ngolo bayaleore irani do taulo wahene ngarume Mbogoyi ogoni tagira
    tamuhabi baya hangu paraho dambi halu bu gimbu bini nene pugu bidadagua ngolo
    baya uruni ariame mo homane howa paraho mabu bilimu.
  mya-mya: သေတ္တာ​အ​တွင်း​အ​ပြင်​ကို​ရွှေ​ချ​၍​အ​နား​ပတ် လည်​ကို​ရွှေ​ကွပ်​ထား​ရ​မည်။-
  cbi-NTPO: Naa juusha bain, naa avindala bain uru tene pi'wara' mai'ta', uruchiren
    chuwa pijtekaran tsaanu juve.
  bod-N: དེའི་ཕྱི་ནང་གཉིས་གསེར་བཙོ་མས་གཡོགས་ཤིག དེའི་མཐའ་འཁོར་ལ་གསེར་གྱི་མུ་ཁྱུད་ཅིག་བཟོ་དགོས།
  sna-sna: Murifukidze negoridhe rakaisvonaka, mukati nokunze, uye muite hata yegoridhe
    yakaripoteredza.
  spa-BLM: La cubrirás de oro puro. Lo cubrirás por dentro y por fuera, y harás una
    moldura de oro alrededor.
  cac-cac: Tz'och q'uen oro te vach' d'a yool yed' d'a spatic, tz'och q'uen d'a stitac
    d'a yib'an̈ b'aj tzalanq'uei.
  swh-ULB: Lazima ulifunike nadni kwa dhahabu safi, na utie na ukingo wa dhahabu kulizunguka
    pande zote.
  bel-bel: і абкладзі яго чыстым золатам, зь сярэдзіны і звонку пакрый яго; і зрабі
    зьверху вакол яго залаты вянок;
  wed-wed: Ma gold aiainei ma viaitani au orana ma au doa, ma au tepana ana via goldei
    ma tere-kwaviviroi.
  deu-ELBBK: 'Und du sollst sie überziehen mit reinem Gold: Innen und außen sollst
    du sie überziehen; und mache einen goldenen Kranz daran ringsum.'
  mbb-OT: Ne ed-epizan te lunsey he vulawan is diyà te seled wey is diyà te gawas
    te kavan wey ebpeliǥuyan te ribiti he vulawan.
  mal-2015: അതു മുഴുവനും തങ്കംകൊണ്ടു പൊതിയേണം; അകത്തും പുറത്തും പൊതിയേണം; അതിന്റെ
    മേൽ ചുറ്റും പൊന്നുകൊണ്ടുള്ള ഒരു വക്കും ഉണ്ടാക്കേണം.
  gup-gup: Kaluk ngurridukka yiman ngurribaru kururrkbeh wirlmurrng gold duninjh kore
    kuberrkbeh dja mak kumelk ngarre Ark, dja mak ngurrikurrme nakuyeng wirlmurrng
    gold bu ngurriwakbuyingun kurrid ngarre kore kaddum.
  gvs-gvs: Ikavava, goura maavadaina sikabi sikaupapaeve, e dedeogayana goi bei sikaupatuko,
    tauna dedeogayana toluyena be sinaena goura. Ikavava, ana papa kinababaina goi
    goura bei sikaupatuko.
  rmc-rmc: Obthov la andral the avral le žuže somnakaha a pašal late ker somnakuno
    pasos.
  nlg-nlg: Mo ko saroa na lokana nia na puku ni gold maia ghua ke talighutia i paribebetena.
    Mo ko gonia sakai na kabe ni gold ke talighutia na bokisi na vaguvaguna.
  pes-OPV: و آن را به طلای خالص بپوشان. آن را از درون و بیرون بپوشان، وبر زبرش به
    هر طرف تاجی زرین بساز.
  ron-1924: Сэ-л полеешть ку аур курат, сэ-л полеешть пе динэунтру ши пе динафарэ
    ши сэ-й фачь ун кенар де аур де жур ымпрежур.
  aui-aui: Kamona da kubuna gould wotama kopasi bi nawanawanagha gouldma kikiru konatorewiikenavivireni.
  ben-OBCV: ভিতরে ও বাইরে, দুই দিকেই এটি খাঁটি সোনা দিয়ে মুড়ে দিয়ো, এবং এটির চারপাশে
    সোনার এক ছাঁচ তৈরি কোরো।
  som-som: Oo waa inaad ku dahaadhaa dahab saafi ah, oo gudaha iyo dibaddaba waa inaad
    ka dahaadhaa, oo dushiisana waa inaad u samaysaa wax taaj oo kale ah oo dahab
    ah oo ku wareegsan.
  lat-VUC: 'Et deaurabis eam auro mundissimo intus et foris: faciesque supra, coronam
    auream per circuitum:'
  eng-ASVBT: And thou shalt overlay it with pure gold, within and without shalt thou
    overlay it, and shalt make upon it a crown of gold round about.
  ita-1885: E coprila d'oro puro di dentro e di fuori; e fa' sopra essa una corona
    d'oro attorno.
  eng-LXXUP: And thou shalt gild it with pure gold, thou shalt gild it within and
    without; and thou shalt make for it golden wreaths twisted round about.
  eng-ULB: You must cover it inside and out with pure gold, and you must make on it
    a border of gold around its top.
  spa-VBL: Cúbranla con oro puro por dentro y por fuera, y hagan un adorno de oro
    para rodearla.
  fra-_FOB: Tu la couvriras d'or pur; tu la couvriras par dedans et par dehors, et
    tu mettras dessus un couronnement d'or tout autour.
  mal-mal: അത് മുഴുവനും തങ്കംകൊണ്ട് പൊതിയണം; അകത്തും പുറത്തും പൊതിയണം; അതിന്റെ ചുറ്റും
    പൊന്നുകൊണ്ടുള്ള ഒരു വക്കും ഉണ്ടാക്കണം.
  urd-GVR: '@see-verse:EXO.025.010'
  suz-BL: मिनु गे मेको सन्‍दोस आ खिंङगा नु आ लाङगा नेल्‍ल क्‍येख सुनमी गिल्‍पाइक्‍चा
    माल्‍नेवे। मिनु एर ओंथ सुन के सुर सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: La rivestirai d’oro puro; la rivestirai così di dentro e di fuori; e le
    farai al di sopra una ghirlanda d’oro, che giri intorno.
  ckb-ckb: ڕووی ناوەوە و دەرەوەی بە تەواوی بە زێڕی بێگەرد ڕووکەش بکرێت و بە چواردەوریشیدا
    چوارچێوەی زێڕینی بۆ دروستبکرێت.
  eng-BBE: It is to be plated inside and out with the best gold, with an edge of gold
    all round it
  kan-OKCV: ಅದನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಒಳಗೂ ಹೊರಗೂ ಹೊದಿಸಬೇಕು. ಅದರ ಸುತ್ತಲೂ ಬಂಗಾರದ ತೋರಣವನ್ನು
    ಮಾಡಿಸಬೇಕು.
  bbb-bbb: Ja ijiege kanianoena areme nine gorodi ijia abena mavua surive ro guove
    ije kamafo. Ro irifo ije ni ire gorodi ijia gue kena kama ufuaenoefo.
  tam-2017: அதை எங்கும் சுத்தப்பொன் தகட்டால் மூடு; நீ அதனுடைய உட்புறத்தையும் வெளிப்புறத்தையும்
    அதனால் மூடி, அதின்மேல் சுற்றிலும் பொன்னினால் விளிம்பு உண்டாக்கி,
  spa-RV-1909: Y la cubrirás de oro puro; por dentro y por fuera la cubrirás; y harás
    sobre ella una cornisa de oro alrededor.
  ron-BTF: Și îmbracă-l cu aur pur; pe dinăuntru și pe dinafară să-l plachezi și fă
    peste el o coroană de aur de jur împrejurul lui.
  eng-WEBP: You shall overlay it with pure gold. You shall overlay it inside and outside,
    and you shall make a gold molding around it.
  eng-FBV: Cover it with pure gold on the inside and the outside, and make a gold
    trim to go around it.
  nld-1939: Ge moet haar van binnen en van buiten met zuiver goud bekleden en er loofwerk
    van goud omheen maken.
  nch-BL: Xicalaxoca ica senquisa oro iijtic huan ipani. Huan yahualtic itejteno xijchijchihuili
    se corona ten oro.
  vie-1934: lấy vàng ròng bọc trong, bọc ngoài, và chạy đường viền chung quanh hòm
    bằng vàng.
  hin-CV: और संदूक के अंदर और बाहर सोना लगाना. और संदूक के ऊपर चारों तरफ सोने की किनारी
    लगाना.
  eng-OURB: You shall overlay it with pure gold. You shall overlay it inside and outside,
    and you shall make a gold molding around it.
  spa-BES: Es para ser revestido por dentro y por fuera con el mejor oro, con un borde
    de oro a su alrededor.
  tdx-tdx: Ipakoro volamena ki’e, ao naho eo ty ampipakora’o aze, le ampiarikoboño
    soñi’e volamena ty andrira’e.
  vid-vid: Kolibakaliza isanduku alyo zahabu inojile mgati na kunze na kuliditila
    mfungo mwake zahabu zingo zeng'ha.
  eng-OKE: And thou shalt cover it with pure gold within and without, and thou shalt
    make a crown of gold upon it round about.
  tha-KJV: หี​บน​ั้นหุ้​มด​้วยทองคำบริ​สุทธิ​์ทั้​งด​้านในและด้านนอก แล​้วทำกระจังคาดรอบหี​บน​ั้นด้วยทองคำ
  por-BR-2018: E a cobrirás de ouro puro; por dentro e por fora a cobrirás; e farás
    sobre ela uma borda de ouro ao redor.
  deu-ELO: 'Und du sollst sie überziehen mit reinem Golde: inwendig und auswendig
    sollst du sie überziehen; und mache einen goldenen Kranz daran ringsum.'
  eng-WYC-2018: And thou shalt overgild it with cleanest gold within and without;
    and thou shalt make a golden crown above by compass, (And thou shalt gild it with
    pure gold within and without; and thou shalt put a gold band all around it,)
  epo-epo: Kaj tegu ĝin per pura oro, interne kaj ekstere tegu ĝin, kaj faru sur ĝi
    oran kronon ĉirkaŭe.
  uig-PIN: Sǝn uni sap altun bilǝn ⱪapliƣin; iqi wǝ sirtini altun bilǝn ⱪaplap, uning
    üstünki ⱪismining qɵrisigǝ altundin girwǝk qiⱪar.
  beo-beo: Amo Gagili ganodini amola gadili gouliga dedeboma.
  tpi-OTNT: Na yupela i mas kisim gutpela gol ol i bin kukim long paia bilong rausim
    pipia long en, na karamapim insait na ausait bilong bokis long dispela gol, na
    pasim wanpela longpela hap gol i raunim arere bilong bokis.
  hau-SA: Ka dalaye shi da zinariya zalla ciki da waje, za ka yi wa gefe-gefensa ado
    da gurun zinariya.
  uig-LAT: Sen uni sap altun bilen qaplighin; ichi we sirtini altun bilen qaplap,
    uning üstünki qismining chörisige altundin girwek chiqar.
  nde-nde: Lilihuqe ngegolide elicolekileyo, ngaphakathi langaphandle, ubuye ulizingelezele
    ngomqolo wegolide.
  ton-ton: Pea ke ʻaofi ʻaki ia ʻae koula haohaoa, ke ke ʻaofi ia ʻi loto mo tuʻa,
    pea ke ngaohi ʻi ai ʻae tatā koula ke takatakai.
  ces-1613: A obložíš ji zlatem čistým, vnitř i zevnitř obložíš ji; a uděláš nad ní
    vůkol korunu zlatou.
  eng-WMB: You shall overlay it with pure gold. You shall overlay it inside and outside,
    and you shall make a gold molding around it.
  tam-TCV: நீ அந்தப் பெட்டியை, உள்ளேயும் வெளியேயும் சுத்தத் தங்கத்தகட்டால் மூடவேண்டும்.
    அதைச் சுற்றிலும் தங்கத்தினாலான ஒரு விளிம்புச்சட்டத்தைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan haklapan ninyo ug lunsayng bulawan ang sulod ug sa gawas niini,
    ug kinahanglan hal-opan ninyo ug bulawan ang kilid sa ibabaw niini.
  pol-UBG: I pokryjesz ją szczerym złotem, wewnątrz i na zewnątrz pokryjesz ją, a
    na niej dokoła uczynisz złotą listwę.
  urd-GVU: '@see-verse:EXO.025.010'
  deu-1912: Du sollst sie mit Gold überziehen inwendig und auswendig, und mache einen
    goldenen Kranz oben umher.
  ntj-ntj: '@see-verse:EXO.025.010'
  kan-2017: ಚೊಕ್ಕ ಬಂಗಾರದ ತಗಡುಗಳನ್ನು ಅದರ ಹೊರಗಡೆಯೂ ಹಾಗೂ ಒಳಗಡೆಯೂ ಹೊದಿಸಬೇಕು. ಅದರ ಮೇಲೆ
    ಸುತ್ತಲೂ ಚಿನ್ನದ ತೋರಣ ಕಟ್ಟಿಸಬೇಕು.
  ena-ena: La lɨba golɨ huaci sɨbaŋ agadɨ hɨvɨ kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ tulɨ agadɨdaŋ
    nudɨ sabɨ agadɨdaŋ lamalama ifuhafiavɨm uami. Nudɨ caba caba agɨladɨ avi sɨkasɨkan
    lamalama ifuhafiavɨm uami. La lɨba golɨ cɨliŋ cɨki mu hutesɨ agadɨ viavɨla kɨlɨ
    cɨkaŋ hɨbɨn hɨbɨn agadɨ lamɨgaŋ hafilamalama uvɨ agadɨ mɨkamɨka heŋ haŋala haŋala
    ifuhafiavɨm uami.
  yap-yap: Mi gimed gabdiy e gol ni go’ gol u langgin ngu wuru’, miki gimed ayliy
    marichlen nib dub’ag ni gol ni go’ gol ni de ma’athuk ban’en ngay.
  hlt-MCSB: Te phoeiah a khui ah sui cilh ben lamtah a hman ah khaw ben. A sokah a
    kong te a kaep ah sui neh saii pah.
  mdy-ETH: ጋሮንታ ዙሎንታ ጌኤሺ ዎርቄና ጳርቂ ኮሼ፤ ዓጮዋ ዎርቄና ካንቄ፤
  twi-ASANTE: Na momfa sikakɔkɔɔ mapa nnura ɛho ne emu nyinaa.
  mwc-mwc: Ereonowana kamona ba kupuna gold wata kona pasi koni subibiri.
  eng-WEBU: You shall overlay it with pure gold. You shall overlay it inside and outside,
    and you shall make a gold molding around it.
  bnp-bnp: O bole a gol kabakaba, o kavitagu a hini pololilo a hini polovavo na tava,
    a harena a tava ranga o kavitagu na gol.
  wal-wal: Suwaanne kariyaa walahi bainna worqqan sheeshsha; a yuushuwaakka worqqa
    tigettan yuushsha aatta.
  spa-PDDPT: La recubrirás de oro puro por dentro y por fuera y harás una moldura
    de oro alrededor de ella.
  gun-gun: Renhovã 'rã ouro ete'i py. Hyepy rupi ha'e hi'áry rupi voi renhovã 'rã.
    Ha'e ijyvýry rupi ma rembojegua 'rã ouro guigua py.
  agu-BL: Yil bnix, ba'n tz'oc jun yubil stzi'ak chi tane'n cornis, yi oro cu'n.
  ilo-ULB: Masapul a kalupkopanyo ti uneg ken ruarna daytoy iti puro a balitok, ken
    masapul a paikingam iti balitok ti aglikmot iti rabawna daytoy.
  kpg-kpg: Hii ina gi nia goolo madammaa i lodo mo i tua, heia dono daalinga gi nia
    goolo e haganiga di maa.
  uig-ARA: سەن ئۇنى ساپ ئالتۇن بىلەن قاپلىغىن؛ ئىچى ۋە سىرتىنى ئالتۇن بىلەن قاپلاپ،
    ئۇنىڭ ئۈستۈنكى قىسمىنىڭ چۆرىسىگە ئالتۇندىن گىرۋەك چىقار.
  sus-sus: I xa a kui nun a fari maso xɛɛma ra. A dɛ kiri fan xa yailan xɛɛma ra.
  pon-2006: Ke ahpw kidimkihla loale oh liki kohl tohr, kapilkipene kohl keile ko
    koaros.
  ksd-ksd: Ma una vung vapetep tar ra goled tuna tana, ta ra balana ma ta ra tamuruna,
    ma una mar kikil ra ul a bok ma ra goled.
  tur-YTC: Onu saf altınla kaplayacaksın. İçini ve dışını kaplayacaksın, çevresine
    de altın pervaz yapacaksın.
  grc-BRENT: Καὶ καταχρυσώσεις αὐτὴν χρυσίῳ καθαρῷ, ἔσωθεν καὶ ἔξωθεν χρυσώσεις αὐτήν·
    καὶ ποιήσεις αὐτῇ κυμάτια χρυσᾶ στρεπτὰ κύκλῳ.
  ind-AYT: Kamu harus melapisinya dengan emas murni, bagian dalam maupun luarnya harus
    kamu lapisi, dan kamu harus membuat bingkai emas di sekelilingnya.
  nya-nya: Bokosilo ulikute ndi golide wabwino kwambiri, mʼkati mwake ndi kunja komwe,
    ndipo upange mkombero wagolide kuzungulira bokosilo.
  hrv-hrv: Okuj ga čistim zlatom, okuj ga izvana i iznutra; a oko njega stavi naokolo
    završni pojas od zlata.
  mps-mps: Tama dagego wiegi yai kapa gol te augwaligo siade ulama, pobele bage sela
    sąwai selama, tama golgo te halobage bulu badu me, tomode me haluama, tama bobobage
    gol dage me deli te halobage sesegede bagulama kęąo.
  tpi-tpi: Na yupela i mas kisim gutpela gol ol i bin kukim long paia bilong rausim
    pipia long en, na karamapim insait na ausait bilong bokis long dispela gol, na
    pasim wanpela longpela hap gol i raunim arere bilong bokis.
  dan-1931: og overtrække den med purt Guld; indvendig og udvendig skal du overtrække
    den og sætte en gylden Krans rundt om den;
  vie-OVCB: Lấy vàng ròng bọc bên ngoài, lót bên trong, và viền chung quanh Hòm.
  guj-2017: તેને અંદરથી તથા બહારથી ચોખ્ખા સોનાથી મઢવો અને તેની ફરતે સોનાની પટ્ટી જડવી.
  pon-2006A: Ke ahpw kidimkihla loale oh liki kohl tohr, kapilkipene kohl keile ko
    koaros.
  por-BRBSL: “Cobri-la-ão com ouro puro. Cobri-la-á por dentro e por fora, e fará
    um molde de ouro em torno dela.
  cth-cth: Athung avan suikathoung hoi na hluk vaiteh, sui hoi pangkhek na sak han.
  twi-twi: Na momfa sikakɔkɔɔ ankasa nnura ho ne mu nyinaa.
  hlt-hlt: Te phoeiah a khui ah sui cilh ben lamtah a hman ah khaw ben. A sokah a
    kong te a kaep ah sui neh saii pah.
  tbz-SIM: Kɛ̀ dí dì dɑ̀ri mɛsɔɔ mmɔ́mmɔmmɛ di miɛkɛ, nɛ̀ di ĩ́nkɛ̀ kɛ́ mɛ̀ kpɛ̃̀
    ndi nùù,
  msy-2020: Eghtɨ ia golɨn aghuarim isɨ an averiam ko azenimɨn poghɨva a nokegh. Egh
    golɨn ruari tamɨn Boksiamɨn apɨnimɨn mɨriam bar an poghɨva a ikɨraruigh.
  azb-azb: Onu içəridən və bayırdan xalis qızılla ört, ətrafına qızıl zolaq qoy.
  eng-DBY: 'And thou shalt overlay it with pure gold: inside and outside shalt thou
    overlay it; and shalt make upon it a border of gold round about.'
  hin-2017: और उसको शुद्ध सोने से भीतर और बाहर मढ़वाना, और सन्दूक के ऊपर चारों ओर
    सोने की बाड़ बनवाना।
  wol-KYG: Nañu ko xoob wurusu ngalam. Biir ak biti lañu koy xoob, sàkkal ko kéméju
    wurus, gu ko wër.
  bjr-bjr: Innee amiqira koora marasee turimmasai ausi rumafinaqa minannai kai bookisa
    adisaa faqa aundurai faqa ititaaqa. Mi bookisana afaimau koorannai amatookika
    masee rafaaqafuaqa.
  eng-YLT: and thou hast overlaid it [with] pure gold, within and without thou dost
    overlay it, and thou hast made on it a ring of gold round about.
  wat-wat: Gonudi-keyakeyana nenei sinena be kwauna kuna vitauniya eketa gonudi nenei
    kuna okanikanibubuna-fanakwaniuwiya.
  eng-WYC-2017: And thou shalt overgild it with cleanest gold within and without;
    and thou shalt make a golden crown above by compass,
  eng-WMBB: You shall overlay it with pure gold. You shall overlay it inside and outside,
    and you shall make a gold moulding around it.
  urd-GVH: '@see-verse:EXO.025.010'
  rug-rug: Mamu poko nia qolo pa korapana meke mudina, meke gua tugo doduru vari likohaena.
  gaz-gaz: Keessaa fi duuba isaatti warqee qulqulluu uffisi; naannoo isaattis marsaa
    faaya warqee naannessii tolchi.
  fra-LSG: Tu la couvriras d’or pur, tu la couvriras en dedans et en dehors, et tu
    y feras une bordure d’or tout autour.
  gnn-gnn: '@see-verse:EXO.025.010'
  yal-yal: I xɛma faɲin sa a ma. I xa a sa a kuiin nun a fanna ma. I xa a dɛ kinkin
    nabilin xɛmaan na.
  haw-1868: A e uhi no hoi oe ia me ke gula maikai, maloko, a mawaho oe e uhi ai ia,
    a e hana no hoi oe maluna i lei gula a puni ia mea.
  arb-NAV: وَتَضَعُ عَلَيْهِ غِشَاءً مِنْ ذَهَبٍ نَقِيٍّ مِنَ الدَّاخِلِ وَالْخَارِجِ،
    وَاجْعَلْ لَهُ إطَاراً مِنْ ذَهَبٍ،
  ewe-ewe: Fa sika nyuitɔ ɖe eme kple egodo siaa, eye nàtsɔ sika nyuitɔ ke amli ɖe
    aɖaka la togawo kpe ɖo.
  eng-LEE: And thou shalt overlay it with pure gold, within and without shalt thou
    overlay it; and thou shalt make upon it a crown of gold round about.
  asm-FB: তুমি সেই নিয়ম চন্দুকৰ ভিতৰে বাহিৰে শুদ্ধ সোণৰ পতা মাৰিবা; আৰু তাৰ ওপৰৰ
    চাৰিওফালৰ সীমা সোণেৰে তৈয়াৰ কৰিবা।
  sus-A: عِ شَ عَ كُي نُن عَ قَرِ مَسٌ شّيمَ رَ. عَ دّ كِرِ قَن شَ يَءِلَن شّيمَ رَ.
  fra-SBL: Tu la couvriras d'or pur. Tu le recouvriras à l'intérieur et à l'extérieur,
    et tu feras une moulure en or autour de lui.
  hbo-hbo: וְצִפִּיתָ֤ אֹתֹו֙ זָהָ֣ב טָהֹ֔ור מִבַּ֥יִת וּמִח֖וּץ תְּצַפֶּ֑נּוּ וְעָשִׂ֧יתָ
    עָלָ֛יו זֵ֥ר זָהָ֖ב סָבִֽיב׃
  eng-WYCLIFFE: And thou schalt ouergilde it with clenneste gold with ynne and with
    out forth; and thou schalt make a goldun crowne aboue `bi cumpas,
  piu-2006: '@see-verse:EXO.025.010'
  pjt-pjt: '@see-verse:EXO.025.010'
  cwe-cwe: Na weye udihake zahabu yelile mgati na kunze, uditendele lukingilo lwa
    zahabu banzi zose.
  kik-kik: Ithandũkũ rĩu rĩgemio na thahabu therie mĩena yeerĩ nja na thĩinĩ, na mũrĩtirihe
    na mũcibi wa thahabu mĩena yothe.
  fra-NCL: Tu la revêtiras d’or pur, en dedans et en dehors, et tu y feras une guirlande
    d’or tout autour.
  cek-AK: To thingkhong to sui hoi pazut ah, athung doeh tasa bang doeh sui hoi pazut
    loe, aqai taeng boih sui hoiah sah ah.
  cuk-cuk: Olo-sunnabi uluyaba ebiris be nasikoed, degi, ulu-asgine, olo-sunnabi ebiris
    egi be nasikbaloed. Deginbali, birgi, bela-ebiris e-mullugwad olobi be nasikbaloed.
  uig-CYR: Сән уни сап алтун билән қаплиғин; ичи вә сиртини алтун билән қаплап, униң
    үстүнки қисминиң чөрисигә алтундин гирвәк чиқар.
  pma-pma: Itemal kati neim ka hae en gol, ka imosan eni en rel koa vi gol hekarahiti.
  tel-2017: దాని మీద మేలిమి బంగారు రేకు పొదిగించాలి. లోపలా బయటా దానికి బంగారు రేకు
    పొదిగించాలి. దాని మీద బంగారు అంచు కట్టాలి.
  hat-BSA: Ou va kouvri li avèk lò pi ni anndan, ni deyò. Fè yon kouch lò pou kouvri
    li nèt, e fè yon woulèt lò pou antoure li.
  kos-kos: Nokomla acn loac ac lik ke gold nasnas, ac kom fah orala sie patun ke gold
    rauneak.
  hbo-WLC: וְצִפִּיתָ֤ אֹתוֹ֙ זָהָ֣ב טָה֔וֹר מִבַּ֥יִת וּמִח֖וּץ תְּצַפֶּ֑נּוּ וְעָשִׂ֧יתָ
    עָלָ֛יו זֵ֥ר זָהָ֖ב סָבִֽיב׃
  ibo-ibo: Machie ọlaedo a nụchara anụcha nʼime na azụ ya niile, jiri ọlaedo kpụọ
    ihe gburugburu akụkụ ya niile.
  ory-ory: ତହୁଁ ତୁମ୍ଭେ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ତାହା ମଡ଼ାଇବ; ପୁଣି, ତହିଁର ଭିତର ଓ ବାହାର ହିଁ
    ମଡ଼ାଇବ, ପୁଣି, ତହିଁ ଉପର ଚତୁର୍ଦ୍ଦିଗରେ ସ୍ୱର୍ଣ୍ଣର କାନ୍ଥି କରିବ।
  chk-chk: Iwe, lon me lükün kopwe apacha ngeni kolt mi mürina, kopwe pwal alinga
    ngeni kolt mi chipwechip ünükün me won ewe pworofel.
  rop-rop: en yu garra gaburrumap det boks insaid en atsaid garram gudwan gol, en
    yu garra pudum golwan ben raidaran langa det boks du.
  ukr-1871: І виложиш її щирим золотом; з середини й знадвору виложиш її, і обведеш
    її кругом золотою лиштовкою.
  bch-bch: Be manta abada gol kemikemi ta anono ngan dinga ga ila maraka, ta asile
    aea sakirkir toa ngada oa. Ga kus ta abada gol toa oa ikatinge babanga, ta apatoi
    ga idae ngan korol ilolo ga aluga ngan itin gaot pade. Ga pade, manta apatoi gol
    idanga ede mamarae ga iman korol aea lapinga ga ibalil ngan.
  deu-1951: Die sollst du mit reinem Gold überziehen, inwendig und auswendig; und
    mache ringsum einen goldenen Kranz.
  eng-JPS: And thou shalt overlay it with pure gold, within and without shalt thou
    overlay it, and shalt make upon it a crown of gold round about.
  srp-1865: I pokuj ga èistim zlatom, iznutra i spolja pokuj ga; i ozgo mu naèini
    zlatan vijenac unaokolo.
  lug-lug: Ogiteekeko zaabu omuka ennyo munda ne kungulu, era ogyetoolooze omuge ogwa
    zaabu.
  heb-heb: וצפית אתו זהב טהור מבית ומחוץ תצפנו ועשית עליו זר זהב סביב׃
  ben-IRV: পরে তুমি খাঁটি সোনা দিয়ে তা মুড়ে দেবে; তার ভিতর ও বাইরে সোনা দিয়ে মুড়বে
    এবং তার উপরে চারদিকে সোনার পাত দিয়ে কিনারা গড়ে দেবে।
  pan-pan: ਤੂੰ ਉਸ ਉੱਤੇ ਕੁੰਦਨ ਸੋਨਾ ਮੜ੍ਹੀਂ ਅਤੇ ਤੂੰ ਉਸ ਨੂੰ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਮੜ੍ਹੀਂ ਅਤੇ ਤੂੰ
    ਉਸ ਉੱਤੇ ਸੋਨੇ ਦੀ ਬਨੇਰੀ ਚੁਫ਼ੇਰੇ ਬਣਾਈਂ।
  mya-JVB: သေတ္တာ အပေါ်နားပတ်လည် ၌ ကွပ် သော ရွှေ တန်ဆာကိုလည်း လုပ် ရမည်။
  tbg-tbg: Vi vokisera autuke viraqaahai kori ori kakanairi/kavanairima teraqohai
    vokise vira avutaqivata aaqainivata naavuma taate...
  hmo-hmo: Maua ena lalona bona ena murimuri kahana ibounai be golo namo herea dekena
    amo do umui koua, bona maua ena hetoana be golo dekena amo do umui hagegea, herahera
    ena toana bamona.
  urd-urd: और तू उसके अन्दर और बाहर ख़ालिस सोना मंढ़ना और उसके ऊपर चारों तरफ़ एक ज़रीन
    ताज बनाना।
  rus-SYN: и обложи его чистым золотом, изнутри и снаружи покрой его; и сделай наверху
    вокруг его золотой венец витый;
  bqc-SIM: Vua tɛ̃ɛtɛ̃ɛ kúlɛwà a guu ń a kpɛo píi, ní zãble a lɛ́wa ń vuao
    ǹ liai.
  tcz-CHONGTHU: Thingkong chu asung ahin apo sana a natom jol ding, agei gol jong
    sana a natom jol ding ahi.
  mar-mar: तो आतून बाहेरून शुध्द सोन्याने मढवावा आणि त्याच्यावर सभोवती शुद्ध सोन्याचा
    काठ करावा.
  soq-soq: Tane etepa uduudu bedewe ita onape goldida os mampe rupusana ita moawa
    iawa gold os mampe wadadosana.
  qub-qub: Rurinpa jananpa goriwan chapyanqui. Chayno intëru cantunpapis goripita
    capchi-capchi ribëtita churapanqui.
  hat-hat: W'a kouvri l' nèt, anndan kou deyò, ak pi bon klas lò ki genyen. Epi w'a
    mete yon bòdi an lò fè wonn li.
  eng-BSB: Overlay it with pure gold both inside and out, and make a gold molding
    around it.
  tod-tod: Ɗa zanu kitei ziɛ koozuʋɛ ta poluʋɛ, è daaɓegi ɠɛ ga zanugi, é ɠaku ma.
  eng-WEBPB: You shall overlay it with pure gold. You shall overlay it inside and
    outside, and you shall make a gold moulding around it.
  kbq-kbq: Ana vogisimofo agu'afine fegi'anena golinutike'za eri anonevazita agema'aramintera
    golinutike eri avozaze hutma eri pehe hiho.
  nhe-BL: Xijxahuaca ica senquistoc oro iijtic huan ipani. Huan xijtlatzquiltilica
    iixteno se corona tlen oro tlen inquiyecchijtoque.
  gub-BL: Ezapeao ma'eryru iape itazu or pupe nehe. Ezapeao ipupe har ipupe nehe no.
    Emono or hehe heme'ywyr imupuràgaw romo nehe no.
  eng-DRA: 'And thou shalt overlay it with the purest gold within and without: and
    over it thou shalt make a golden crown round about:'
