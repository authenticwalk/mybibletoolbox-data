  tel-2017: దానికి నాలుగు బంగారు రింగులు పోత పోసి, ఒక వైపు రెండు, మరొక వైపు రెండు
    రింగులు ఉండేలా దాని నాలుగు కాళ్లకు వాటిని తగిలించాలి.
  hat-BSA: Ou va fonde kat gwo wondèl pou li, e tache yo nan kat pye li yo, epi de
    wondèl va yon kote, e de wondèl yon lòt kote.
  kos-kos: Orala akosr ring in tou ke gold, ac oakiya nu ke nia akosr kac, ring luo
    ke kais sie siska lac lac.
  hbo-WLC: וְיָצַ֣קְתָּ לּ֗וֹ אַרְבַּע֙ טַבְּעֹ֣ת זָהָ֔ב וְנָ֣תַתָּ֔ה עַ֖ל אַרְבַּ֣ע
    פַּעֲמֹתָ֑יו וּשְׁתֵּ֣י טַבָּעֹ֗ת עַל־צַלְעוֹ֙ הָֽאֶחָ֔ת וּשְׁתֵּי֙ טַבָּעֹ֔ת
    עַל־צַלְע֖וֹ הַשֵּׁנִֽית׃
  ibo-ibo: Kpụọ mgbaaka ọlaedo anọ maka ya, kwụnye ha nʼụkwụ anọ ya, ya bụ mgbaaka
    abụọ nʼotu akụkụ, mgbaaka abụọ nʼakụkụ nke ọzọ ya
  ory-ory: ପୁଣି, ତହିଁ ନିମନ୍ତେ ସ୍ୱର୍ଣ୍ଣର ଚାରି କଡ଼ା ଛାଞ୍ଚରେ ଢାଳି ତହିଁର ଚାରି କୋଣରେ ଦେବ;
    ତହିଁର ଏକ ପାର୍ଶ୍ୱରେ ଦୁଇ କଡ଼ା ଓ ଅନ୍ୟ ପାର୍ଶ୍ୱରେ ଦୁଇ କଡ଼ା ରହିବ।
  chk-chk: Kopwe föri fofoch ring seni kolt o apacheretä ngeni pwokukun me rüanü,
    ruofoch me epek, pwal ruofoch me epek.
  rop-rop: Yu garra meigim fobala golwan ring, en yu garra pudum detlot fobala ring
    langa detlot fobala leigpat blanga det boks. Yu garra pudum dubala ring disaid
    en dubala najasaid,
  ukr-1871: 'І виллєш чотири каблучки із золота та й поприроблюєш їх по чотирох углах
    її: дві каблучки з одного боку її, а дві каблучки з другого боку.'
  bch-bch: Ga pade, akado korol aea koea gol pange ta apatoi gid ga tidae ngan korol
    iae gereirei pange. Apatoi koea rua ngan korol imata iadag, ga rua pade ngan korol
    imata iadag.
  deu-1951: Du sollst auch vier goldene Ringe dazu gießen und sie an ihre vier Ecken
    setzen; also, daß zwei Ringe auf einer Seite und zwei Ringe auf der andern Seite
    seien;
  eng-JPS: And thou shalt cast four rings of gold for it, and put them in the four
    feet thereof; and two rings shall be on the one side of it, and two rings on the
    other side of it.
  srp-1865: I salij mu èetiri bioèuga od zlata, i metni mu ih na èetiri ugla, da mu
    s jedne strane budu dva bioèuga i s druge strane dva bioèuga.
  lug-lug: Ogiweeseze empeta nnya eza zaabu ozisibe ku magulu gaayo ana, ng’empeta
    ebbiri ziri ku ludda olumu, n’endala ebbiri ku ludda lwayo olulala.
  heb-heb: ויצקת לו ארבע טבעת זהב ונתתה על ארבע פעמתיו ושתי טבעת על צלעו האחת ושתי
    טבעת על צלעו השנית׃
  ben-IRV: আর তার জন্য সোনার চারটি কড়া ছাঁচে ঢেলে তার চার পায়াতে লাগাবে; তার এক
    পাশে দুটি কড়া ও অন্য পাশে দুই কড়া থাকবে।
  pan-pan: ਉਸ ਦੇ ਲਈ ਸੋਨੇ ਦੇ ਚਾਰ ਕੜੇ ਢਾਲ਼ ਕੇ ਉਹ ਦਿਆਂ ਚੌਹਾਂ ਪਾਵਿਆਂ ਵਿੱਚ ਲਾਈਂ ਅਰਥਾਤ ਦੋ
    ਕੜੇ ਇੱਕ ਪਾਸੇ ਦੋ ਕੜੇ ਦੂਜੇ ਪਾਸੇ।
  mya-JVB: ရွှေ လေး ကွင်း ကို သွန်း ၍ ၊ သေတ္တာ လေး ထောင့်၌ တ မျက်နှာ နှစ် ကွင်း စီ
    တပ် ရမည်။
  tbg-tbg: Viraqaahai vokise aqu varera kori oriqohai ringi 4navu autuke, vokise aiqu
    vainanaini hini hini arutaate.
  hmo-hmo: “Rini ibounai 4 be golo dekena amo do umui karaia, maua do umui huaia totona.
    Inai rini 4 be maua ena aena maragidia 4 dekenai do umui kwatua auka. Rini rua
    be maua kahana do umui kwatua, ma rini rua be maua kahana do umui kwatua.
  urd-urd: और उसके लिए सोने के चार कड़े ढालकर उसके चारों पायों में लगाना, दो कड़े
    एक तरफ़ हों और दो ही दूसरी तरफ़।
  rus-SYN: 'и вылей для него четыре кольца золотых и утверди на четырех нижних углах
    его: два кольца на одной стороне его, два кольца на другой стороне его.'
  bqc-SIM: Vua zã pi mɛ̀n síiↄ̃ kpagolo pↄ́ ũ, ní pɛ́pɛ a gbá mɛ̀n síiↄ̃ↄwa,
    kpɛla ń kpɛleo.
  tcz-CHONGTHU: Hiche thingkong'a manchah ding achu sana chao kol li nalhah jun ding,
    chaokol ni chu thingkong pang lang khat'a akeng teni chung'a na khai ding, khat
    teni machu alang khat teni chung'a na khai lhah ding ahiye.
  mar-mar: त्याच्या चारही पायांना लावण्यासाठी सोन्याच्या चार गोल कड्या ओतून एकाबाजूला
    दोन व दुसऱ्या बाजूला दोन अशा लावाव्या.
  soq-soq: Ita rin uduudu 4 gold mampe dewamone bokis wawa deadea osouwo teamona.
  qub-qub: Goripita ruranqui chuscu arguyllata babulpa chuscun chaquin isquïnacunaman
    churanayquipaj. Churanqui ishcayta jucaj-lädunman, ishcayta jucaj-lädunman.
  hat-hat: W'a fonn lò a fè kat gwo bag tou won. W'a moute yonn sou chak kwen bwat
    la, de chak bò.
  eng-BSB: Cast four gold rings for it and fasten them to its four feet, two rings
    on one side and two on the other.
  tod-tod: Ɗa zanugi ɠaawun, è bala naanigɔiti kpɛtɛ bɛ, è ti ʋili goizu naanigɔiti
    ba, bala felegɔ gilazu ʋelei ta bala felegɔ zɔɔla ʋelei.
  eng-WEBPB: You shall cast four rings of gold for it, and put them in its four feet.
    Two rings shall be on the one side of it, and two rings on the other side of it.
  kbq-kbq: Hanki 4'a rinire golire tro huta fenkami kaziga agente agentera tare tare
    hutma ome rekamarente eme arekamarente hiho.
  nhe-BL: Xijchihuili nahui huejhueyi anillos tlen oro. Xijtlalica nopa anillos najcac
    campa iicxicuayohua, ome ipan se lado huan ome ipan ne seyoc.
  gub-BL: Emuapu'a or 4 iapu'a ma'e iapo pà nehe. Ezomog a'e 4 iapu'a ma'e hehe wà
    nehe, mokoz amo ipehegwer rehe nehe, mokoz inugwer pehegwer rehe nehe no.
  eng-DRA: 'And four golden rings, which thou shall put at the four corners of the
    ark: let two rings be on the one side, and two on the other.'
