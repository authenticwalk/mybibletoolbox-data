  tbz-SIM: kɛ́dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ dɛ̀nɑ̀ɑ̀ bɑ́ kùù mɑ̀nku mùmɑ́ɑ̀,
  msy-2020: Egh ia Boksiam darugh anetersɨ gol ringɨn 4plan ingarigh, egh a tuivamin
