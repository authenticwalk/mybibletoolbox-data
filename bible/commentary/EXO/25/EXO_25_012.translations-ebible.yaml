  sus-A: عِ شَ عَ سُشُدٍ دِفِلِنشِ نَانِ رَقَلَ شّيمَ رَ عَ تُنشُن نَانِيٍ مَ، قِرِن
    نَ سّيتِ، قِرِن نَ بٌورٍ سّيتِ مَ.»
  fra-SBL: Tu fondras pour elle quatre anneaux d'or et tu les placeras à ses quatre
