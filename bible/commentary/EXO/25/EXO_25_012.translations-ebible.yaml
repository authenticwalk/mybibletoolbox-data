    a sikiganna ken dua a pangiyusokan iti bangir a sikigan.
  kpg-kpg: Heia nia buulei dagidagi goolo e haa e dagidagi di maa, hauhia gi nia wae
    e haa, nia buulei e lua i di baahi e dahi.
  uig-ARA: ئۇنىڭغا ئالتۇندىن تۆت ھالقا قۇيدۇرۇپ، تۆت چېتىقىغا بېكىتكىن. بىر تەرىپىگە
    ئىككى ھالقا، يەنە بىر تەرىپىگە ئىككى ھالقا بولسۇن.
  sus-sus: I xa a suxude digilinxi naani rafala xɛɛma ra a tunxun naanie ma, firin
    na sɛɛti, firin na boore sɛɛti ma.»
  pon-2006: Wiahda rihng kohl pahieu mehn wisik oh katengediong ni neh pahieu en Kohpwao,
    riau apali a riau apali.
  ksd-ksd: Ma una mal a ivat na ngovo ure, ma una pait vake diat ta ra ivat na kakene;
