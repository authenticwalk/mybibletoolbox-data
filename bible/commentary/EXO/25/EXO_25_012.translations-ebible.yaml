verse: EXO.025.012
translations:
  mal-C: അതിന്റെ നാലു കാലിനുമായി നാലു തങ്കവളയം വാർത്തുണ്ടാക്കി, രണ്ടു വളയം ഒരുവശത്തും
    രണ്ടു വളയം മറ്റേവശത്തുമായി പിടിപ്പിക്കണം.
  deu-TKW: Weiter sollst du für sie vier goldene Ringe gießen und diese an ihren vier
    Füßen befestigen, und zwar zwei Ringe auf ihrer einen Seite und zwei Ringe auf
    ihrer anderen Seite.
  lin-lin: 'Okosalela yango bapete minei ya wolo mpe okotia yango na basonge minei :
    mibale na ngambo moko, mpe mibale na ngambo mosusu.'
  eng-LSV: And you have cast four rings of gold for it, and have put [them] on its
    four feet, even two rings on its one side, and two rings on its second side;
  eng-GNV: 'And thou shalt cast foure rings of golde for it, and put them in the foure
    corners thereof: that is, two rings shalbe on the one side of it, and two rings
    on the other side thereof.'
  eng-WEBSTER: And thou shalt cast four rings of gold for it, and put them in its
    four corners; and two rings shall be in the one side of it, and two rings in the
    other side of it.
  nhw-BL: Xijchihuili nahui huejhueyi anillos tlen oro. Xijtlalica nopa anillos najcac
    campa iicxicuayohua, ome ipan se lado huan ome ipan ne seyoc.
  swh-ONEN: Utalisubu kwa pete nne za dhahabu na kuzifungia kwenye miguu yake minne,
    pete mbili kwa upande mmoja na pete mbili kwa upande mwingine.
  bba-bba: Kpɑ ɑ wurɑn sumi ko wɑsi nnɛ ɑ doke ten ɡoo ɡookɑn yinnɑ yenu sɔɔ, yiru
    yɑ n mɛɛrinɛ bee tiɑ, yiru yeni yɑ n mɑɑ mɛɛrinɛ bee tiɑ.
  eng-KJVCPB: And thou shalt cast four rings of gold for it, and put them in the four
    corners thereof; and two rings shall be in the one side of it, and two rings in
    the other side of it.
  luo-luo: Thedhne ratege angʼwen molworore mag dhahabu machalo gi bangli kendo twegi
    e tiendene angʼwen-go, ka ratege ariyo bedo e bathe konchiel to ariyo mamoko e
    bathe komachielo.
  meu-meu: Ring hani na gold amo ba kara, maua daigunina haniosi ai ba koko kau, kahana
    ai rua kahana ai rua.
  npi-ULB: एकापट्टि दुईवटा र अर्कोपट्टि दुईवटा गरी तिनलाई सन्दुकको चारवटा खुट्टामा
    लगाउनू ।
  yor-yor: Ìwọ ó sì da òrùka wúrà mẹ́rin fún. Ìwọ ó sì fi wọ́n sí igun mẹ́rẹ̀ẹ̀rin
    ẹsẹ̀ rẹ̀, òrùka wúrà méjì yóò wà ní ẹ̀gbẹ́ kìn-ín-ní, òrùka wúrà méjì yóò wà ní
    ẹgbẹ́ kejì.
  emp-NTPO: Idjab̶a pĩrũ orod̶eda quĩmãrẽ omoa od̶adua. Maʌ̃ pĩrũra baurude jĩrũza
    cara b̶ʌd̶adua. Mãwã orroza pĩrũra umé panania.
  ind-ind: Supaya peti dapat diangkut dengan dua tongkat pengusung, buatlah empat
    gelang yang dicetak dari emas dan pasanglah di keempat kakinya, yakni dua gelang
    pada tiap sisi panjangnya.
  pes-OPCB: برای این صندوق، چهار حلقه از طلا آماده کن و آنها را در چهار گوشهٔ قسمت
    پایین آن متصل نما یعنی در هر طرف دو حلقه.
  tgl-ULB: Dapat kayong magmolde ng apat na gintong argolya para rito, at ilagay sila
    sa apat na paanan ng kaban, kasama ang dalawang argolya sa isang gilid nito, at
    dalawang argolya sa ibang gilid.
  hui-hui: Ani bialu Mbogoyi ogoni iraho yulenenaga gi pagida ale holene gimbuni maria
    ngadagua mabubi maria ngolome dege wabuwa gene maria dindiha karu ta howa wabu
    helalimu. Gene mende mendehabi kira labolabo helalimu.
  mya-mya: သေတ္တာ​ကို​သယ်​ဆောင်​ရန်​ရွှေ​ကွင်း​လေး​ကွင်း​ကို သွန်း​လုပ်​၍၊ ခြေ​လေး​ထောင့်​တွင်​တစ်​ဘက်​လျှင်
    နှစ်​ကွင်း​စီ​တပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin uru pi'ware' taapai tuti bain kikare', neepameemee eengaakaade;
    pai neepa kelusha pai tuti eengare', masku pai neepa kelusha bain pai tuti eengaakikaade.
  bod-N: ཡང་གསེར་གྱི་ཨ་ལོང་བཞི་བླུགས་ནས་དེའི་སུག་པ་བཞི་ལ་སྦྱོར་དགོས་ཤིང་། ཨ་ལོང་གཉིས་ལོགས་གཅིག་དང་ཨ་ལོང་གཉིས་ལོགས་ཅིག་ཤོས་ལ་སྦྱོར་ཅིག
  sna-sna: Muiumbire mhete ina dzegoridhe mugodzisungira pamakumbo aro mana, nemhete
    mbiri pano rumwe rutivi uye mhete mbiri kuno rumwe rutivi.
  spa-BLM: Le fundirás cuatro anillos de oro y los pondrás en sus cuatro pies. Dos
    anillos estarán a un lado de él, y dos anillos al otro lado.
  cac-cac: Sb'opax chan̈eoc q'uen argolla nab'a oro, tz'och d'a yoc schan̈il, chab'
    d'a junjun pac'an̈.
  swh-ULB: Nawe uta yayusha katika viduara vinne vya dhahabu, na kuviweka katika miguu
    yake minne; viduara viwili upande mmoja, na viduara viwili upande wake wa pili.
  bel-bel: 'і вылі для яго чатыры колцы залатыя і ўмацуй на чатырох ніжніх вуглах
    яго: два колцы з аднаго боку яго, два з другога боку яго.'
  wed-wed: Ma ana loji 4 ma vokaukauei ma au aena 4 ma terei; ma au baba ḡelauna loji
    ruaḡa ina mae ma au baba ḡelauna loji ruaḡa ina mae.
  deu-ELBBK: Und gieße für dieselbe vier Ringe aus Gold und setze sie an ihre vier
    Ecken, und zwar zwei Ringe an ihrer einen Seite und zwei Ringe an ihrer anderen
    Seite.
  mbb-OT: Pevaal ka te heepat he mibpen-iring te rintì he vulawan, ne haazà diyà ibpikit
    te heepat he paa zutun te kavan.
  mal-2015: അതിന്നു നാലു പൊൻവളയം വാർപ്പിച്ചു നാലു കാലിലും ഇപ്പുറത്തു രണ്ടു വളയവും
    അപ്പുറത്തു രണ്ടു വളയവുമായി തറെക്കേണം.
  gup-gup: Dja mak ngurrimarnbu kunkarrngbakmeng wirlmurrng gold rings manbu ngarre
    Ark, dja ngurribelbmen kore kunkarrngbakmeng kundenge ngarre, kaluk bokenh rings
    kore kudjakku dja mak bokenh kore kukun.
  gvs-gvs: Ikavava, rini goura aivasi bei simadagidi, matakubuna aivasi goi siyatoidi,
    dadava aiyuwo, dadava aiyuwo.
  rmc-rmc: 'Kereha prekal late the štar somnakune kružki, so zachudeha pre lakre pindre:
    duj pre jekh sera a duj pre aver sera.'
  nlg-nlg: Mo ko gonighi ghua e vati na ringi ni gold. Mo ko tarighi e vati na ringi
    ini taonighi e vati na tuana na bokisi, erua ta sakai na levu, me rua tana ruani
    na levu.
  pes-OPV: وبرایش چهار حلقه زرین بریز، و آنها را بر چهارقایمه‌اش بگذار، دو حلقه بر
    یک طرفش و دوحلقه بر طرف دیگر.
  ron-1924: 'Сэ торнь пентру ел патру вериӂь де аур ши сэ ле пуй ла челе патру колцурь
    але луй: доуэ вериӂь де о парте ши доуэ вериӂь де чялалтэ парте.'
  aui-aui: Kwaki yadi ruwamaruwa gouldma kobera bi dedewagina kayena yadi ruwamaruwa
    na tadigegha kovikaba, kwaki bata nawana tane bi bata bada nawane.
  ben-OBCV: এটির জন্য সোনার চারটি কড়া ঢালাই কোরো এবং সেগুলি এটির চারটি পায়াতে আটকে
    দিয়ো, দুটি কড়া একদিকে ও দুটি কড়া অন্যদিকে।
  som-som: Oo waa inaad afar siddo oo dahab ah u yeeshaa, oo aad kaga dhejisaa afarta
    rukun, oo laba siddo waa inay isku dhinac ku yaalliin, laba siddona waa inay dhinaciisa
    kale ku yaalliin.
  lat-VUC: 'et quatuor circulos aureos, quos pones per quatuor arcæ angulos: duo circuli
    sint in latere uno, et duo in altero.'
  eng-ASVBT: And thou shalt cast four rings of gold for it, and put them in the four
    feet thereof; and two rings shall be on the one side of it, and two rings on the
    other side of it.
  ita-1885: E fondile quattro anelli d'oro, e metti quegli anelli a' quattro cantoni
    di essa, due da uno de' lati dell'Arca, e due dall'altro.
  eng-LXXUP: And thou shalt cast for it four golden rings, and shalt put them on the
    four sides; two rings on the one side, and two rings on the other side.
  eng-ULB: You must cast four rings of gold for it, and put them on the ark's four
    feet, with two rings on one side of it, and two rings on the other side.
  spa-VBL: Fundirán cuatro anillos de oro y fijarlos a sus cuatro pies, dos en un
    lado y dos en el otro.
  fra-_FOB: 'Et tu fondras quatre anneaux d''or que tu mettras à ses quatre coins:
    deux anneaux d''un côté, et deux anneaux de l''autre côté.'
  mal-mal: അതിന് നാല് പൊൻവളയങ്ങൾ വാർപ്പിച്ച് നാല് കാലിലും ഇപ്പുറത്ത് രണ്ട് വളയങ്ങളും
    അപ്പുറത്ത് രണ്ട് വളയങ്ങളുമായി തറയ്ക്കണം.
  urd-GVR: '@see-verse:EXO.025.011'
  suz-BL: मिनु सुन के ४ ओटा मुन्‍द्रा सेल्‍पाइक्‍चा माल्‍नेवे। का पटटी निक्‍शी नु
    अर्को पटटी निक्‍शी पा सन्‍दोस आ ४ सुरमी क्‍येप्‍चा माल्‍नीम।
  ita-1927: 'Fonderai per essa quattro anelli d’oro, che metterai ai suoi quattro
    piedi: due anelli da un lato e due anelli dall’altro lato,'
  ckb-ckb: چوار بازنەی زێڕینیشی بۆ دابڕێژرێت و لەسەر چوار پایەکەی دابنرێت، دوو بازنە
    لەلایەک و دوو بازنەش لەلایەکەی دیکەی.
  eng-BBE: And make four rings of gold for it, to be fixed on its four feet, two rings
    on one side of it and two on the other.
  kan-OKCV: ಅದಕ್ಕೆ ನಾಲ್ಕು ಬಂಗಾರದ ಬಳೆಗಳನ್ನು ಎರಕಹೊಯಿಸಿ ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ಎಂದರೆ ಒಂದು
    ಕಡೆಯಲ್ಲಿ ಎರಡು ಬಳೆಗಳನ್ನು ಮತ್ತೊಂದು ಕಡೆಯಲ್ಲಿ ಎರಡು ಬಳೆಗಳನ್ನು ಇಡಬೇಕು.
  bbb-bbb: Ro ni rini fo (4) ijiege amaeriana dia fuone ine ijia uniana gie oenoedufuo
    ijia ufake maziena kiriafo.
  tam-2017: அதற்கு நான்கு பொன் வளையங்களைச் செய்து, அவைகளை அதின் நான்கு மூலைகளிலும்
    போட்டு, ஒரு பக்கத்தில் இரண்டு வளையங்களும், மறுபக்கத்தில் இரண்டு வளையங்களும் இருக்கும்படித்
    தைத்து,
  spa-RV-1909: Y para ella harás de fundición cuatro anillos de oro, que pondrás á
    sus cuatro esquinas; dos anillos al un lado de ella, y dos anillos al otro lado.
  ron-BTF: Și toarnă patru inele de aur pentru el și pune-le în cele patru colțuri
    ale lui; și două inele vor fi într-una din părțile lui și două inele vor fi în
    cealaltă parte a lui.
  eng-WEBP: You shall cast four rings of gold for it, and put them in its four feet.
    Two rings shall be on the one side of it, and two rings on the other side of it.
  eng-FBV: Cast four gold rings and attach them to its four feet, two on one side
    and two on the other.
  nld-1939: Dan moet ge er vier gouden krammen voor gieten, en die boven aan de vier
    poten bevestigen, twee krammen aan iedere kant.
  nch-BL: Xijchihuili nahui huejhueyi anillos ten oro. Xijtalica nopa anillos najcac
    campa imetzhua, ome ipan se lado huan ome ipan ne seyoc.
  vie-1934: 'Ngươi cũng hãy đúc bốn khoen bằng vàng để tại bốn góc hòm: hai cái bên
    hông nầy, hai cái bên hông kia,'
  hin-CV: इसके चारों पायों पर लगाने के लिए सोने के चार कड़े बनाना; सोने के कड़ों को
    चारों कोनों पर लगाना—दो कड़े एक तरफ और, दो कड़े दूसरी तरफ हों.
  eng-OURB: You shall cast four rings of gold for it, and put them in its four feet.
    Two rings shall be on the one side of it, and two rings on the other side of it.
  spa-BES: Y hazle cuatro anillos de oro, para fijar en sus cuatro patas, dos anillos
    en un lado y dos en el otro.
  tdx-tdx: Iramerameo ravake volamena efatse, le ampireketo an-kotso’e efatse; ravake
    roe etia vaho ravake roe atia.
  vid-vid: Hamba koligongomanyila pete zine za zahabu na uwiche kuli chila mgulu.
    Hamba uwiche pete mbili kuli chila ubanzi.
  eng-OKE: And thou shalt cast for it four rings of gold, and set them upon its four
    corners, two rings upon one side of it, and two rings upon its other side.
  tha-KJV: ให้​หล่อห่วงทองคำสี่ห่วงสำหรับหี​บน​ั้น ติ​ดไว้​ที่​มุ​มท​ั้งสี่ ด้านนี้สองห่วงและด้านนั้นสองห่​วง
  por-BR-2018: E para ela farás de fundição quatro anéis de ouro, que porás a seus
    quatro cantos; dois anéis ao um lado dela, e dois anéis ao outro lado.
  deu-ELO: Und gieße für dieselbe vier Ringe von Gold und setze sie an ihre vier Ecken,
    und zwar zwei Ringe an ihrer einen Seite und zwei Ringe an ihrer anderen Seite.
  eng-WYC-2018: and four golden rings, which thou shalt set by [the] four corners
    of the ark; two rings be in [the] one side, and two rings in the other side. (and
    thou shalt make four gold rings, which thou shalt fasten to the four corners of
    the Ark; two rings shall be on one side of it, and two rings shall be on the other
    side.)
  epo-epo: 'Kaj fandu por ĝi kvar orajn ringojn, kaj alfortikigu ilin sur ĝiaj kvar
    anguloj: du ringojn sur unu ĝia flanko kaj du ringojn sur ĝia alia flanko.'
  uig-PIN: Uningƣa altundin tɵt ⱨalⱪa ⱪuydurup, tɵt qetiⱪiƣa bekitkin. Bir tǝripigǝ
    ikki ⱨalⱪa, yǝnǝ bir tǝripigǝ ikki ⱨalⱪa bolsun.
  beo-beo: Lobo sogo gasisalasu defele 4 agoane gouliga hamoma. Amo da Gagili ea emoga
    madelagimu. Ilia da amo Gagili gaguli masa:ne hamoma.
  tpi-OTNT: Na wokim 4-pela ring gol bilong karim bokis na pasim long 4-pela liklik
    lek, bokis i save sanap long en. Pasim tupela long wanpela sait bilong bokis na
    tupela long narapela sait.
  hau-SA: Ka kewaye akwatin da zoban zinariya huɗu ka kuma haɗa su da ƙafafunsa huɗu,
    zobai biyu a kowane gefe.
  uig-LAT: Uninggha altundin töt halqa quydurup, töt chétiqigha békitkin. Bir teripige
    ikki halqa, yene bir teripige ikki halqa bolsun.
  nde-nde: Libumbele amasongo amane egolide liwanamathisele ezinyaweni zalo zozine,
    amabili kwelinye icele kuthi amabili kwelinye njalo.
  ton-ton: Pea te ke ngaohi hono kavei koula ʻe fā, ʻo ʻai ia ki hono tuliki ʻe fā;
    ʻe ai ʻae kavei ʻe ua ʻi hono faʻahi ʻe taha, mo e kavei ʻe ua ʻi hono faʻahi
    ʻe taha.
  ces-1613: Sliješ k ní také čtyři kruhy zlaté, kteréž přiděláš ke čtyřem úhlům jejím,
    dva totiž kruhy po jedné straně její, a dva kruhy po druhé straně její.
  eng-WMB: You shall cast four rings of gold for it, and put them in its four feet.
    Two rings shall be on the one side of it, and two rings on the other side of it.
  tam-TCV: தங்கத்தினால் நான்கு வளையங்கள் வார்ப்பித்து, அவற்றை அதன் நான்கு கால்களிலும்
    பொருத்து. அவைகள் ஒரு பக்கத்தில் இரண்டும், மறுபக்கத்தில் இரண்டும் பொருத்தப்பட வேண்டும்.
  ceb-ULB: Kinahanglan hulmahon ninyo ug upat ka liningin nga bulawan alang niini,
    ug ikabit kini sa upat ka tiil sa arka sa kasabotan, ang duha ka mga liningin
    sa pikas kilid, ug laing duha ka liningin sa pikas kilid usab.
  pol-UBG: 'Odlejesz też do niej cztery złote pierścienie, które przymocujesz do czterech
    jej narożników: dwa pierścienie do jednego jej boku i dwa pierścienie do drugiego
    jej boku.'
  urd-GVU: '@see-verse:EXO.025.011'
  deu-1912: Und gieße vier goldene Ringe und mache sie an ihr vier Ecken, also daß
    zwei Ringe seien auf einer Seite und zwei auf der andern Seite.
  ntj-ntj: '@see-verse:EXO.025.011'
  kan-2017: ನಾಲ್ಕು ಬಂಗಾರದ ಬಳೆಗಳನ್ನು ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿರುವ ಒಂದೊಂದು ಕಾಲಿಗೂ ಎರಡೆರಡು
    ಬಳೆಗಳನ್ನು ಹಾಕಬೇಕು.
  ena-ena: Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lamavɨci lagulama hɨnihɨni saŋ nudɨ lɨhu ikuŋ
    limu limu heŋ hɨcɨ tɨbɨ cɨki cɨki me agɨladɨ lamavɨm uami. Lavɨla kɨlɨ cɨkaŋ hɨbɨn
    hɨbɨn agadɨ havahava saŋ lɨba golɨ agadɨ viavɨla avɨŋ hɨvɨ hɨlavɨm uami. Hɨlavɨci
    miŋɨlavɨla avɨli avɨli lɨci fɨli haca limu ahica limu ahica agɨladɨ hɨvɨ mɨŋamɨjiavɨci
    mɨguavɨla hakɨ daŋ hɨniavɨm uami. Lɨhavɨci lɨba golɨ hakɨ ahica agɨladɨ viavɨla
    kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ caba limu heŋ lamavɨm uami. Caba limu heŋ avi ahica
    ala lamavɨm uami. Nudɨ hɨcɨ tɨbɨ cɨki cɨki me agɨladɨ mikɨ heŋ ala lɨba golɨ hakɨ
    agɨladɨ lamavɨm uami.
  yap-yap: Mi gimed ngongliy aningeg i luwaw nib ga’ mab gol ni fan ko feak mi gimed
    ayliy nga aningeg raba’ i ay, ni l’agruw nga barba’ ma l’agruw nga barba’.
  hlt-MCSB: Te phoeiah sui te a kutcaeng pali la hlawn lamtah a kho pali te buen pah.
    Te vaengah khat ben kah a vae dongah kutcaeng panit, pabae kah a vae dongah kutcaeng
    panit buen pah.
  mdy-ETH: ዎርቃፓ ኮሺንቴ ዖይዶ ዢኢሮ ማዢ፥ ላምዖንሢ ፔቴ ዛላ፤ ላምዖንሢ ጊንሣ ባጎ ዛላ ማሂ ዖይዶ ቶኪና ዎላ ዓርቂንታንዳጉዲ
    ጊኢጊሼ፤
  twi-ASANTE: Momfa sikakɔkɔɔ nkawa ɛnan nhyehyɛ adaka no nan ɛnan no ho, wɔ fam pɛɛ.
    Ma nkawa no mmienu nkɔ ɛfa baako na mmienu a aka no nso nkɔ ɛfa.
  mwc-mwc: Kapi asi bata gold yai ko kapuni ba ko wosei kata, ruwamo kaena sepinai
    ba yebo ruwamo sepinai koi karapasipasi.
  eng-WEBU: You shall cast four rings of gold for it, and put them in its four feet.
    Two rings shall be on the one side of it, and two rings on the other side of it.
  bnp-bnp: O rata na gol a halui ge va o kolotata dili na vahana tava i va. O kolo
    na tabekena tava tara ge rua, na tabeke tara ge rua.
  wal-wal: He Taabootaayyo oiddu worqqa sagaayota tiga; tigada oiddu gedetun issi
    baggaara naa77u sagaayota, qassi hankko baggaara naa77u sagaayota aatta.
  spa-PDDPT: 'Fundirás para ella cuatro argollas de oro que pondrás en sus cuatro
    esquinas: dos argollas a un lado de ella y dos argollas al otro lado.'
  gun-gun: Rejapo avi 'rã irundy inhapyĩ va'e ouro gui. Ha'e va'e ma remoĩ 'rã hyru
