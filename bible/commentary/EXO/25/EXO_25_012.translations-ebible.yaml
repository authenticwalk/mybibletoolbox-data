  cuk-cuk: ”Agala, olua-dummagan-gwabake-sobega or be duoed. Ulu-e-dikar-bergunaid-sogbakegwadgi
    gwa-gwagwen be nasikoed.
  uig-CYR: Униңға алтундин төрт һалқа қуйдуруп, төрт четиқиға бекиткин. Бир тәрипигә
