  tur-YTC: Onun için dört altın halka dökeceksin ve onları dört ayağına takacaksın.
    Bir tarafında iki halka, diğer tarafında iki halka bulunacaktır.
  grc-BRENT: Καὶ ἐλάσεις αὐτῇ τέσσαρας δακτυλίους χρυσοῦς, καὶ ἐπιθήσεις ἐπὶ τὰ τέσσαρα
