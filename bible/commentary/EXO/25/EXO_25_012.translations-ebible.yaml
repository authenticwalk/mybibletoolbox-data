  hbo-hbo: וְיָצַ֣קְתָּ לֹּ֗ו אַרְבַּע֙ טַבְּעֹ֣ת זָהָ֔ב וְנָ֣תַתָּ֔ה עַ֖ל אַרְבַּ֣ע
    פַּעֲמֹתָ֑יו וּשְׁתֵּ֣י טַבָּעֹ֗ת עַל־צַלְעֹו֙ הָֽאֶחָ֔ת וּשְׁתֵּי֙ טַבָּעֹ֔ת
    עַל־צַלְעֹ֖ו הַשֵּׁנִֽית׃
  eng-WYCLIFFE: and foure goldun cerclis, whiche thou schalt sette bi foure corneris
