  kik-kik: Rĩtwekerie icũhĩ inya cia thahabu, na ũcioherere magũrũ-inĩ marĩo mana,
    icũhĩ igĩrĩ mwena ũmwe na icũhĩ igĩrĩ mwena ũrĩa ũngĩ.
  fra-NCL: Tu fondras pour elle quatre anneaux d’or, que tu mettras à ses quatre pieds,
