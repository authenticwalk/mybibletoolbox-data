  arb-NAV: وَاسْبِكْ لَهُ أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ تُثَبِّتُهَا عَلَى قَوَائِمِهِ
    الأَرْبَعِ حَلْقَتَيْنِ مِنْ كُلِّ جَانِبٍ،
  ewe-ewe: Wɔ sikagagɔdɔ̃e ene siwo anɔ abe asigɛ ene, eye nàklã wo ɖe dzogoe ene
