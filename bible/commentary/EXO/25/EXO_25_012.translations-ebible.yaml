  vie-OVCB: Đúc bốn khoen vàng gắn vào bốn góc Hòm, mỗi bên hai cái.
  guj-2017: પછી તેને ઊંચકવા માટે સોનાનાં ચાર કડાં બનાવવાં અને તેમને તેના ચાર ખૂણે
    જડી દેવાં; એક બાજુએ બે કડાં અને બીજી બાજુએ બે કડાં.
  pon-2006A: Wiahda rihng kohl pahieu mehn wisik oh katengediong ni neh pahieu en
