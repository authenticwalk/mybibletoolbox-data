verse: EXO.025.038
translations:
  mal-C: അതു വെടിപ്പാക്കുന്നതിനുള്ള കത്രികകളും കരിന്തിരിപ്പാത്രങ്ങളും തങ്കംകൊണ്ടുണ്ടാക്കിയതായിരിക്കണം.
  deu-TKW: Die zu ihm gehörenden Lichtscheren und Pfannen sollen aus gediegenem Golde
    sein.
  lin-lin: Okosala na wolo ya peto bibende oyo bazwelaka makala ya moto mpe basani
    ya putulu.
  eng-LSV: And its snuffers and its snuff dishes [are] of pure gold;
  eng-GNV: Also the snuffers and snuffedishes thereof shalbe of pure golde.
  eng-WEBSTER: And its tongs, and its snuff-dishes, shall be of pure gold.
  nhw-BL: Nojquiya xijsencahuaca nopa cucharas para ica anquisehuise tlahuili ihuaya
    ipilplatotzitzi, huan nochi xiquinsencahuaca ica senquistoc oro.
  swh-ONEN: Mikasi ya kusawazishia tambi, pamoja na masinia, zote zitakuwa za dhahabu
    safi.
  bba-bba: Bɑku piibu ɡe bɑ ko n dɑ kɑ fitilɑ nin dɔ̃ɔ sɔmɛ kɑ mì sɔɔ nin torom mu
    ko n dɑ wɔriki, kɑɑ ye kpuro kowɑ kɑ wurɑ ɡeɑ.
  eng-KJVCPB: And the tongs thereof, and the snuffdishes thereof, shall be of pure
    gold.
  luo-luo: Gima ingʼadogo otambi kod kama otambino betie nyaka los gi dhahabu maler.
  meu-meu: Ihaḡoevadia ḡaudia bona momorudia iudadia merekidia iboudiai na gold namo-hereana
    amo ba kara.
  npi-ULB: चिम्टा र तिनीहरूका मोसोदानीहरू निखुर सुनबाट बनाइनुपर्छ ।
  yor-yor: Àti alumagaji rẹ̀, àti àwo alimagaji rẹ̀, kí ó jẹ́ kìkì wúrà.
  emp-NTPO: Idjab̶a oro idji awa quiruda edad̶aped̶a ĩbĩrã quĩrã tʌbadara, ĩbĩrã quĩrã
    tʌd̶a ãyã edebada eped̶eco zaque sid̶a od̶adua.
  ind-ind: Buatlah juga dari emas murni sejumlah penjepit untuk membersihkan sumbu
    pelita, dan wadah-wadah kecil untuk menampung sumbu yang hangus.
  pes-OPCB: انبرها و سینی‌های آن را از طلای خالص درست کن.
  tgl-ULB: Ang mga sipit at ang kanilang mga bandeha ay dapat ginawa sa purong ginto.
  hui-hui: Ani buwa ira dedago tabolene pero mbira ngolo bayaleoreme wabialu beledi
    marubi wabilimu.
  mya-mya: မီးညှပ်​နှင့်​မီး​ခံ​ခွက်​တို့​ကို​လည်း​ရွှေ​ဖြင့်​ပြု​လုပ် ရ​မည်။-
  cbi-NTPO: Tsenmin ya' michanu majtadimu bain, naa ya' kaa palatu juula bain uruchi
    tene juunu dejuve.
  bod-N: དེའི་སྡོང་རས་གཅོད་བྱེད་སྐམ་ཆུང་དང་ཀ་ཏོ་ར་རྣམས་གསེར་བཙོ་མས་བཟོ་དགོས།
  sna-sna: Mbato dzacho nendiro dzacho zvinofanira kuva zvegoridhe rakaisvonaka.
  spa-BLM: Sus apagadores y sus tabaqueras serán de oro puro.
  cac-cac: A q'uen syamlab'il b'aj tz'ic'chajel stan̈il c'apac b'aj tz'och sc'ac'al
    yed' q'uen splatoal, nab'a oro tz'aji.
  swh-ULB: Na makoleo yake, na visahani vyake, vyote vitakuwa vya dhahabu safi.
  bel-bel: і абцугі да яе і латкі да яе з чыстага золата;
  deu-ELBBK: und seine Lichtschneuzen und seine Löschnäpfe von reinem Gold.
  mbb-OT: Kinahanglan he lunsey he vulawan is menge lipit wey is menge selevukà te
    igmuk.
  mal-2015: അതിന്റെ ചവണകളും കരിന്തിരിപ്പാത്രങ്ങളും തങ്കംകൊണ്ടു ആയിരിക്കേണം.
  gup-gup: Manbu ngurrirradjke kunyarl manbu karung kaddum kore lamp, dja mak manbalabala
    nayahwurd nawu ngurrikurrme kanjdji kore lamps wanjh ngurrimarnbu rowk wirlmurrng
    gold duninjhwi.
  gvs-gvs: Go ina wiki ana kaba kalikaina be nakae ana noko moe goura maavadaina goi
    bei simadagidi.
  rmc-rmc: Ker paš leste the o kliešťi prekal o svietňikoskre knoti the o cikne lopatki
    le žuže somnakastar.
  nlg-nlg: Ko gonighi na palapala (sisis) ge ke lotia kolua na vatei talu lake, maia
    na plate nia na puku ni gold.
  pes-OPV: و گل گیرها وسینیهایش از طلای خالص باشد.
  ron-1924: Мукэриле ши ченушареле луй сэ фие де аур курат.
  ben-OBCV: এর পলতে ছাঁটার যন্ত্র ও বারকোশগুলিও খাঁটি সোনার হবে।
  som-som: Oo birqaabyadeeda iyo alaabteeda lagu safeeyoba waa inay dahab saafi ah
    ahaadaan.
  lat-VUC: Emunctoria quoque, et ubi quæ emuncta sunt extinguantur, fiant de auro
    purissimo.
  eng-ASVBT: And the snuffers thereof, and the snuff dishes thereof, shall be of pure
    gold.
  ita-1885: E sieno gli smoccolatoi, e i catinelli di esso d'oro puro.
  eng-LXXUP: And thou shalt make its funnel and its snuff dishes of pure gold.
  eng-ULB: The tongs and their trays must be made of pure gold.
  spa-VBL: Las pinzas de la mecha y sus bandejas deben ser de oro puro.
  fra-_FOB: Et ses mouchettes, et ses porte-mouchettes seront d'or pur.
  mal-mal: അതിന്റെ ചവണകളും കരിന്തിരിപ്പാത്രങ്ങളും തങ്കംകൊണ്ട് ആയിരിക്കണം.
  urd-GVR: Battī katarne kī qainchiyāṅ aur jalte koele ke lie chhoṭe bartan bhī ḳhālis
    sone se banāe jāeṅ.
  suz-BL: मिनु आ कांइची नु आइक्‍च बोस क्‍येख सुन के दुम्‍चा माल्‍नीम।
  ita-1927: E i suoi smoccolatoi e i suoi porta smoccolature saranno d’oro puro.
  ckb-ckb: مەقاش و مەقەڵییەکانیشی لە زێڕی بێگەرد دەبن.
  eng-BBE: And the instruments and trays for use with it are all to be of the best
    gold.
  kan-OKCV: ಇದಲ್ಲದೆ ಅದರ ಕುಡಿ ಕತ್ತರಿಸುವ ಕತ್ತರಿಗಳನ್ನೂ ಬೂದಿಯ ಪಾತ್ರೆಗಳನ್ನೂ ಶುದ್ಧ ಬಂಗಾರದಿಂದಲೇ
    ಮಾಡಬೇಕು.
  bbb-bbb: Ro ire ije ja kena raete vafaedufuo boeje nika gorodi ijia kena amaeriafo.
  tam-2017: அதின் கத்தரிகளும் சாம்பல் பாத்திரங்களும் சுத்தப்பொன்னினால் செய்யப்படுவதாக.
  spa-RV-1909: También sus despabiladeras y sus platillos, de oro puro.
  ron-BTF: Și mucările lui și cenușarele lui să fie din aur pur.
  eng-WEBP: Its snuffers and its snuff dishes shall be of pure gold.
  eng-FBV: The wick tongs and their trays are to be made of pure gold.
  nld-1939: Ook de snuiters en bakjes moeten van zuiver goud zijn.
  nch-BL: Nojquiya xijchihuaca nopa cucharas para ica anquisehuise taahuili huan nochi
    pilplatotzitzi, huan nochi xiquinchihuaca ica senquisa oro.
  vie-1934: Kéo bắt tim cùng đồ đựng tàn đèn cũng sẽ bằng vàng ròng.
  hin-CV: चिमटियां तथा इन्हें रखने के बर्तन भी सोने के हों.
  eng-OURB: Its snuffers and its snuff dishes shall be of pure gold.
  spa-BES: Y las despabiladeras, las bandejas para usar con él tienen que ser del
    mejor oro.
  tdx-tdx: Ho volamena ki’e o fiharata’eo naho o sadrò’eo.
  vid-vid: Ugongomanye kahi vinhu vya kuzimila vyenje na nyhelo zake kwa zahabu inojile.
  eng-OKE: And its snuffers and shovels (shall be made) of pure gold.
  tha-KJV: ตะไกรตัดไส้​ตะเกียง และถาดใส่ตะไกรให้ทำด้วยทองคำบริ​สุทธิ​์
  por-BR-2018: Também suas tenazes e seus apagadores, de ouro puro.
  deu-ELO: und seine Lichtschneuzen und seine Löschnäpfe von reinem Golde.
  eng-WYC-2018: Also tongs to snuff the candles, and (the vessels) where those snuffs,
    that be snuffed out, be quenched, be made of cleanest gold. (And the tongs to
    snuff out the candles, and the firepans, where those tongs shall be quenched,
    shall be made out of pure gold.)
  epo-epo: Kaj ĝiaj preniloj kaj cindrujoj estu el pura oro.
  uig-PIN: Uning pilik ⱪayqiliri bilǝn küldanliri sap altundin yasalsun.
  beo-beo: Gamali ea dida amola bianoi ofodo amo gouliga hamoma.
  tpi-OTNT: Kisim gutpela gol na wokim samting olsem sisis, bilong holim paia, na
    wokim ol plet tu.
  hau-SA: Za a yi lagwaninsa da manyan farantansa da ƙerarriyar zinariya.
  uig-LAT: Uning pilik qaychiliri bilen küldanliri sap altundin yasalsun.
  nde-nde: Incijana zentambo lembizana zalo zibe ngezegolide elicolekileyo.
  ton-ton: Pea ko hono helekosi, mo hono ʻaiʻanga efu; ʻe ngaohi ʻaki ia ʻae koula
    haohaoa.
  ces-1613: I utěradla jeho, i nádoby k oharkům jeho z zlata čistého.
  eng-WMB: Its snuffers and its snuff dishes shall be of pure gold.
  tam-TCV: விளக்குத்திரி கத்தரிகளும், தட்டுகளும் சுத்தத் தங்கத்தினால் செய்யப்படவேண்டும்.
  ceb-ULB: Ang mga sipit ug ang mga butangan niini kinahanglan hinimo sa lunsay nga
    bulawan.
  pol-UBG: Także jego szczypce i naczynia na popiół mają być ze szczerego złota.
  urd-GVU: بتی کترنے کی قینچیاں اور جلتے کوئلے کے لئے چھوٹے برتن بھی خالص سونے سے
    بنائے جائیں۔
  deu-1912: und Lichtschneuzen und Löschnäpfe von feinem Golde.
  ntj-ntj: '@see-verse:EXO.025.037'
  kan-2017: ದೀಪದ ಕುಡಿತೆಗೆಯುವ ಕತ್ತರಿಗಳೂ, ಕತ್ತರಿಸಿದ ಕುಡಿಗಳನ್ನು ಹಾಕುವ ಬಟ್ಟಲುಗಳನ್ನೂ ಚೊಕ್ಕ
    ಬಂಗಾರದಿಂದಲೇ ಮಾಡಿಸಬೇಕು.
  ena-ena: Lɨba golɨ huaci sɨbaŋ agadɨ viavɨla husɨmiŋ unɨ fu mɨŋamɨŋa hɨsɨŋ agadɨdaŋ
    hunaŋ hɨhɨle agɨladɨdaŋ vihavɨm uami.
  yap-yap: Mu ngongliyed e pi fen e mthang magal riy nge pi plet riy ni gol ni go’
    gol.
  hlt-MCSB: A paitaeh neh a baelphaih khaw sui cilh saeh.
  mdy-ETH: ጋውጮና ጋውጮ ጌሦ ዓንዶና ጌኤሺ ዎርቄይዳፓ ማዤ፤
  twi-ASANTE: Kanea ntomaban akapɛ no ne ne mpampaa no nso, momfa sikakɔkɔɔ amapa
    nyɛ.
  eng-WEBU: Its snuffers and its snuff dishes shall be of pure gold.
  bnp-bnp: O bole a gol kabakaba o rata a kaira ne vona ni nugu a kanono, a pelete
    ne vona habulo.
  wal-wal: Xomppiyaa toissiyo qaphetanne eta wottiyoobata walahi bainna worqqaappe
    ootta.
  spa-PDDPT: Sus despabiladeras y sus platillos serán de oro puro.
  gun-gun: Tata moendya ha'e imboguea ma ouro ete'i guigua meme.
  agu-BL: Cyakil yi e'chk ma'cl chi tane'n yi elsbil yi mecha' yi tz'e'nak tu e'chk
    tal ne'ẍ lak tajwe'n yi oro cu'n tz'an chicyakil cu'n.
  ilo-ULB: Dagiti pagipit ken pagarsangan ket masapul a maaramid iti puro a balitok.
  kpg-kpg: Heia nia mee gumigumi mono mee dugu ahi gi nia goolo madammaa.
  uig-ARA: ئۇنىڭ پىلىك قايچىلىرى بىلەن كۈلدانلىرى ساپ ئالتۇندىن ياسالسۇن.
  sus-sus: I xa wuki xabase nun xube sase yailan xɛɛma fanyi ra.
  pon-2006: Wiahkihda kohl tohr tihpw kan oh opwong kan.
  ksd-ksd: Una pait kana kia ma ra goled tuna, ma damana bula kana la.
  tur-YTC: Makasları ve tablaları saf altından olacak.
  grc-BRENT: Καὶ τὸν ἐπαρυστῆρα αὐτῆς, καὶ τὰ ὑποθέματα αὐτῆς ἐκ χρυσίου καθαροῦ ποιήσεις.
  ind-AYT: Penyapit sumbu serta perbaraannya harus terbuat dari emas murni.
  nya-nya: Mbaniro ndi zowolera phulusa zikhale zagolide wabwino kwambiri.
  hrv-hrv: Usekači i pepeljare za njih neka su od čistoga zlata.
  mps-mps: Tama te lamde mubo hobi dodolobo nai me, te pou me, te nai dabe te wiegi
    yai golgo naga nigao.
  tpi-tpi: Kisim gutpela gol na wokim samting olsem sisis, bilong holim paia, na wokim
    ol plet tu.
  dan-1931: Dens Lampesakse og Bakker skal være af purt Guld.
  vie-OVCB: Kéo cắt tàn tim đèn và đĩa đựng tàn cũng làm bằng vàng ròng.
  guj-2017: એના ચીપિયા અને તાસક શુદ્ધ સોનાનાં હોવાં જોઈએ.
  pon-2006A: Wiahkihda kohl tohr tihpw kan oh opwong kan.
  por-BRBSL: Its Os rapés e seus pratos de rapé devem ser de ouro puro.
  cth-cth: Paitei hoi padounnae haiyah suikathoung lah ao han.
  twi-twi: Kanea ntamabamma adabaw no ne ne mpampaa no nso, momfa sikakɔkɔɔ ankasa
    nyɛ.
  hlt-hlt: A paitaeh neh a baelphaih khaw sui cilh saeh.
  tbz-SIM: Dí dɔɔ̀ ihɑɑkɛ́ nɛ̀ dɛ̀ɛ̀ yó nkounɛ̀ mutɑ́pɛí nkɛ̀ dɛ̀ ntú mɛsɔɔ mmɔ́mmɔmmɛ.
  msy-2020: Egh golɨn aghuariba inigh, egh akamimɨn mɨn avimɨn suizir bizitabar ingarigh
    egh uaghan itaribar ingarigh.
  azb-azb: Maşaları və xəkəndazları da xalis qızıldan olsun.
  eng-DBY: and the snuffers thereof, and the snuff-trays thereof, of pure gold.
  hin-2017: और उसके गुलतराश और गुलदान सब शुद्ध सोने के हों।
  wol-KYG: Ñiimi feyukaayu làmp yi ak andi làmp yi na doon wurusu ngalam.
  bjr-bjr: Mina ufaqa faqa futufita faqa amiqira koorannai kai auquaqa.
  eng-YLT: '''And its snuffers and its snuff dishes [are] of pure gold;'
  eng-WYC-2017: Also tongs to snuff the candles, and the vessels where those snuffs,
    that be snuffed out, be quenched, be made of cleanest gold.
  eng-WMBB: Its snuffers and its snuff dishes shall be of pure gold.
  urd-GVH: बत्ती कतरने की क़ैंचियाँ और जलते कोयले के लिए छोटे बरतन भी ख़ालिस सोने
    से बनाए जाएँ।
  rug-rug: Mamu taveteni qolo sari na nepihina meke sari na vovoina.
  gaz-gaz: Wanni ittiin daaraa isaa dhadhaʼanii fi caabiin daaraa sana baattu warqee
    qulqulluu irraa haa hojjetaman.
  fra-LSG: Ses mouchettes et ses vases à cendre seront d’or pur.
  gnn-gnn: '@see-verse:EXO.025.037'
  yal-yal: A waliseene nun xube kɔ seene fan xa rafala xɛma faɲin na.
  haw-1868: A o kona upaahi a me kona upakolikukui, he gula maikai.
  arb-NAV: وَلْتَكُنْ مَلاقِطُهَا وَمَنَافِضُهَا مِنْ ذَهَبٍ خَالِصٍ.
  ewe-ewe: Tsɔ sika nyuitɔ wɔ ɖovulãnuwo, eye nàtsɔ eya ke awɔ agba vi siwo me woada
    wo ɖo la.
  eng-LEE: And its tongs, and its snuff-dishes shall be of pure gold.
  asm-FB: এঙাৰ ধৰা চেপেনা আৰু ট্রে শুদ্ধ সোণৰ হ’ব লাগিব।
  sus-A: عِ شَ وُكِ شَبَسٍ نُن شُبٍ سَسٍ يَءِلَن شّيمَ قَنيِ رَ.
  fra-SBL: Ses éteignoirs et ses tabatières seront d'or pur.
  hbo-hbo: וּמַלְקָחֶ֥יהָ וּמַחְתֹּתֶ֖יהָ זָהָ֥ב טָהֹֽור׃
  eng-WYCLIFFE: Also tongis to `do out the snottis, and where tho thingis, that ben
    snottid out, ben quenchid, be maad of clenneste gold.
  piu-2006: '@see-verse:EXO.025.037'
  pjt-pjt: '@see-verse:EXO.025.037'
  cwe-cwe: Tengeneza makoleo yake na vyano vake kwa zahabu yelile.
  kik-kik: Magathĩ ma gũtinia ndaambĩ na thaani cia mũrarĩ wa ndaambĩ ikorwo irĩ cia
    thahabu therie.
  fra-NCL: Ses mouchettes et ses vases à cendre seront en or pur.
  cek-AK: Taitaeh hoi taitaeh suekhaih doeh kaciim sui hoiah sah ah.
  cuk-cuk: Deginbali, e-gwillodub-sikmalad, degi, e-bate-burwigana, bela olobi be
    imakbaloed.
  uig-CYR: Униң пилик қайчилири билән күлданлири сап алтундин ясалсун.
  tel-2017: దాని పట్టుకారును, పటకారు పళ్ళేన్ని మేలిమి బంగారంతో చెయ్యాలి.
  hat-BSA: Etoufè yo avèk asyèt pa yo va fèt avèk lò pi.
  kos-kos: Oru mwe kosrkosr wik ac ahlu nu kac ke gold nasnas.
  hbo-WLC: וּמַלְקָחֶ֥יהָ וּמַחְתֹּתֶ֖יהָ זָהָ֥ב טָהֽוֹר׃
  ibo-ibo: Mkpa ya na ihe ịkpakepụ ọkụ ya niile, ga-abụ ọlaedo a nụchara anụcha.
  ory-ory: ଏବଂ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ତହିଁର ଚିମୁଟା ଓ ଅଙ୍ଗାରଦାନି ନିର୍ମାଣ କରିବ।
  chk-chk: Iwe pisekin ewe lenien atittin, ekewe fich me lenien mooch repwe pwal för
    seni kolt mi mürina.
  rop-rop: En yu garra meigim ola enijing blanga lukaftum detlot lemp garram gudwan
    gol du.
  ukr-1871: А щипцї до його й качапчики до його з золота щирого.
  bch-bch: Be manta akado gid danga mambe kaida gol iman lam aea wik imata aea ketketnga.
    Ga pade, akado lam aea lalate gol.
  deu-1951: Und ihre Lichtscheren und Löschnäpflein sollen aus reinem Golde sein.
  eng-JPS: And the tongs thereof, and the snuffdishes thereof, shall be of pure gold.
  srp-1865: I usekaèi i spremice za gar neka budu od èistoga zlata.
  lug-lug: Makansi ezikomola entambi, n’essowaani ez’okussaako ebisirinza, byonna
    bikolebwe mu zaabu mwereere.
  heb-heb: ומלקחיה ומחתתיה זהב טהור׃
  ben-IRV: আর তার চিমটি ও ট্রে গুলি খাঁটি সোনা দিয়ে তৈরী করতে হবে।
  pan-pan: ਉਸ ਦੇ ਗੁਲਤਰਾਸ਼ ਅਤੇ ਉਸ ਦੇ ਗੁਲਦਾਨ ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਹੋਣ
  mya-JVB: မီးညှပ် နှင့် မီးညှပ်ခံစရာခွက် တို့သည်လည်း ရွှေ စင် ဖြစ်ရမည်။
  hmo-hmo: Lamepa hagoevaia gaudia bona momoru udaia mereki ibounai danu be golo namo
    herea dekena amo do umui karaia.
  urd-urd: और उसके गुलगीर और गुलदान ख़ालिस सोने के हों।
  rus-SYN: и щипцы к нему и лотки к нему сделай из чистого золота;
  bqc-SIM: Filiadɛbↄↄ ń a tɛ́sibↄↄ iↄ dɛ vua tɛ̃ɛtɛ̃ɛ ũ.
  tcz-CHONGTHU: Amei kong at tan na ding choi che ahin adop na kong tong aboncha sana
    twiya kisem jol cheh cheh ding ahi.
  mar-mar: दिवे मालवण्याचे चिमटे व त्यांच्या ताटल्या ही सर्व शुद्ध सोन्याची असावीत.
  qub-qub: Tinäsuncunapis, llipta shuntacunan lätu-mallwancunapis canga gorillapita.
  hat-hat: N'a fè pensèt pou netwaye gwo lanp lan ak plato pou resevwa sann lan. W'a
    fè yo ak pi bon lò ki genyen.
  eng-BSB: The wick trimmers and their trays must be of pure gold.
  tod-tod: Ná-salaʋa zo sɔɔlaiti ta ná-salaʋa zeɠe aniɲakaiti, ta ɠɛ ga zanu kitei.
  eng-WEBPB: Its snuffers and its snuff dishes shall be of pure gold.
  kbq-kbq: Hanki ana lamu tavimofo osama hampage tu'zane osama erinte tafe'enena golinutike
    tro hiho.
  nhe-BL: Nojquiya xijsencahuaca nopa cucharas para ica inquisehuise tlahuili ihuaya
    ipilplatotzitzi, huan nochi xiquinsencahuaca ica senquistoc oro.
  gub-BL: Emuapu'a or zepinaw inemo tatainy pupe har imonohok àwàm iapo pà nehe, ikaiwer
    imono'og àwàm iapo pà nehe no.
  eng-DRA: The snuffers also and where the snuffings shall be put out, shall be made
    of the purest gold.
