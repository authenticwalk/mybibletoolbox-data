verse: EXO.025.013
translations:
  mal-C: അതിനുശേഷം ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കി അവ തങ്കംകൊണ്ടു പൊതിയണം.
  deu-TKW: Sodann sollst du Stangen von Akazienholz anfertigen und sie mit Gold überziehen;
  lin-lin: Okosala mabaya mibale na nzete ya akasia mpe okobamba yango wolo.
  eng-LSV: and you have made poles of shittim wood, and have overlaid them [with]
    gold,
  eng-GNV: And thou shalt make barres of Shittim wood, and couer them with golde.
  eng-WEBSTER: And thou shalt make staffs of shittim wood, and overlay them with gold.
  nhw-BL: Huan xijsencahuaca ome cuahuitl catli huehueyac huan pitzahuac para ica
    anquiquechpanose. Huan xijxahuaca nopa cuahuitl ica oro,
  swh-ONEN: Kisha utatengeneza mipiko ya mti wa mshita na kuzifunika kwa dhahabu.
  bba-bba: Yen biru ɑ dɑ̃ɑ pɔɔsi kɑsu yiru ɑ yi wurɑ pote.
  eng-KJVCPB: And thou shalt make staves of shittim wood, and overlay them with gold.
  luo-luo: Bangʼ mano los ludhe mag yiend siala kendo ibawgi gi dhahabu.
  meu-meu: Maduna danu ba kara, kela audia amo, bena gold amo ba ḡovadia.
  npi-ULB: तैँले बबुल काठका डन्डाहरू बनाएर तिनलाई सुनले मोहोर्नू ।
  yor-yor: Ìwọ ó sì fi igi kasia ṣe ọ̀pá mẹ́rin, ìwọ ó sì fi wúrà bò wọ́n.
  emp-NTPO: Idjab̶a acacia bacuruda umé biya erad̶aped̶a oroba bʌrad̶adua.
  ind-ind: Buatlah dua tongkat pengusung dari kayu akasia dan lapisilah dengan emas.
  pes-OPCB: دو چوب بلند که از درخت اقاقیا تهیه شده باشد با روکش طلا بپوشان
  tgl-ULB: Dapat kayong gumawa ng mga baras ng kahoy na akasya at balutan ito ng ginto.
  hui-hui: Ani biai howa Mbogoyi iraho yulenenaga ira agasiame ira kira wabu ngelalimu.
    Ani ngelowa ira ogoni labobi ngolome para hadambi dege halimu.
  mya-mya: အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ထမ်း​ပိုး​များ​ပြု​လုပ်​၍ ရွှေ​ချ​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin shulintsumi cha'li bain akasia chichi ju', uruchi tene mai'taanu
    juve,
  bod-N: ཡང་སེང་ལྡེང་ཤིང་གིས་རྒྱུག་པ་གཉིས་བཟོས་ནས་དེ་གསེར་གྱིས་གཡོགས་ཤིག
  sna-sna: Ipapo mugoita matanda omuunga uye negoridhe.
  spa-BLM: Harás varas de madera de acacia y las cubrirás de oro.
  cac-cac: Sb'ochajpaxoch sb'achlab'il. A te' acacia tz'ochi, tz'ochpax q'uen oro
    d'a spatic te'.
  swh-ULB: Nawe lazima ufanya miti mirefu ya mshita na kuifunika dhahabu.
  bel-bel: Зрабі з дрэва сітым жэрдкі і абкладзі іх золатам;
  wed-wed: Ma ai acaciei anipawe ma kauei, ma goldei ma viaitani.
  deu-ELBBK: Und mache Stangen von Akazienholz und überziehe sie mit Gold.
  mbb-OT: Pevaal ka zaan te menge tival he kayu he ekasya ne haazà ed-epizan te vulawan,
  mal-2015: ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കി പൊന്നുകൊണ്ടു പൊതിയേണം.
  gup-gup: Dja mak ngurrimarnbu mandulkkuyeng bokenh manbu acacia kundulk, kaluk ngurribaru
    rowk manbu wirlmurrng gold.
  gvs-gvs: Ikavava, aitakeo aiyuwo gaigíyala bei sibobóidi go, goura paaevaidi sikabidi
    aitakeoyadi goi sikaupatukoidi.
  rmc-rmc: Paľis kereha o dručki le akacijoskre kaštestar a obcirdeha len le somnakaha.
  nlg-nlg: Mo ko gonighi ghua erua na ghai daro na vatei holaana na bokisi, na ghai
    tara holoa nia na acacia na tibana ko gonia nia, mo ko rago taovaghia nia na gold
    na ghai ni hola.
  pes-OPV: و دو عصا از چوب شطیم بساز، و آنها را به طلا بپوشان.
  ron-1924: Сэ фачь ниште друӂь де лемн де салкым ши сэ-й полеешть ку аур.
  aui-aui: Akeisiya kiinama paghodi kobera bi gouldma kopasi.
  ben-OBCV: পরে বাবলা কাঠের খুঁটিগুলি তৈরি কোরো এবং সেগুলি সোনা দিয়ে মুড়ে দিয়ো।
  som-som: Oo waa inaad ulo ka samaysaa qori qudhac ah, waana inaad dahab ku dahaadhaa.
  lat-VUC: Facies quoque vectes de lignis setim, et operies eos auro.
  eng-ASVBT: And thou shalt make staves of acacia wood, and overlay them with gold.
  ita-1885: Fai ancora delle stanghe di legno di Sittim, e coprile d'oro.
  eng-LXXUP: And thou shalt make staffs of incorruptible wood, and shalt gild them
    with gold.
  eng-ULB: You must make poles of acacia wood and cover them with gold.
  spa-VBL: Harán palos de madera de acacia y cubrirlos con oro.
  fra-_FOB: Tu feras aussi des barres de bois de Sittim, et tu les couvriras d'or.
  mal-mal: ഖദിരമരംകൊണ്ട് തണ്ടുകൾ ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിയണം.
  lit-lit: Ir padaryk kartis iš akacijos medžio ir jas aptrauk auksu.
  urd-GVR: Phir kīkar kī do lakaṛiyāṅ sandūq ko uṭhāne ke lie taiyār karnā. Un par
    sonā chaṛhā kar
  suz-BL: मिनु बोल्‍यो शी के कुरतीक कोक्‍के निक्‍शी सेल्‍पाइश्‍शा, सुनमी गिल्‍पाइक्‍चा
    माल्‍नेवे। १राजा ८:८
  ita-1927: Farai anche delle stanghe di legno d’acacia, e le rivestirai d’oro.
  ckb-ckb: دوو داریش لە داری ئەکاسیا دروستبکرێت و بە زێڕ ڕووکەش بکرێن.
  eng-BBE: And make rods of the same wood, plating them with gold.
  kan-OKCV: ಆಮೇಲೆ ಜಾಲಿ ಮರದ ಕೋಲುಗಳನ್ನು ಮಾಡಿಸಿ, ಅವುಗಳಿಗೆ ಬಂಗಾರದಿಂದ ಹೊದಿಸಬೇಕು.
  bbb-bbb: Ro giene ije ni ine akesia ijia buvua amaeria areme ire gorodi ijia kena
    foteke kamafo. Areme ni kena rini tire guegue ja kiriaeva ijia uniana arekiro
    jade una faradia ruvo.
  tam-2017: சீத்திம் மரத்தால் தண்டுகளைச் செய்து, அவைகளைப் பொன்தகட்டால் மூடி,
  spa-RV-1909: 'Y harás unas varas de madera de Sittim, las cuales cubrirás de oro:'
  ron-BTF: Și fă drugi din lemn de salcâm și îmbracă-i cu aur.
  eng-WEBP: You shall make poles of acacia wood, and overlay them with gold.
  eng-FBV: Make poles of acacia wood and cover them with gold.
  nld-1939: Maak vervolgens handbomen van acaciahout, besla ze met goud,
  nch-BL: Huan xijchihuaca ome cuahuit cati huehueyac huan pitzahuac para ica anquiquechpanose.
    Huan xicalaxoca nopa cuahuit ica oro,
  vie-1934: cùng làm hai cây đòn bằng cây si-tim, bọc vàng;
  hin-CV: फिर बबूल की लकड़ी से डंडे बनवाना, उस पर भी सोना लगाना.
  eng-OURB: You shall make poles of acacia wood, and overlay them with gold.
  spa-BES: Y haz varillas del mismo palo, cubriéndolas de oro.
  tdx-tdx: Le andranjio baoñe mendoraveñe vaho ipakoro volamena.
  vid-vid: Kogongomanjiza mipichilo kwa msonobali na kubakaliza zahabu.
  eng-OKE: And thou shalt make staves of sittin woods, and cover them with gold,
  tha-KJV: ให้​ทำคานหามด้วยไม้กระถินเทศหุ้​มด​้วยทองคำ
  por-BR-2018: E farás umas varas de madeira de acácia, as quais cobrirás de ouro.
  deu-ELO: Und mache Stangen von Akazienholz und überziehe sie mit Gold.
  eng-WYC-2018: Also thou shalt make bars of the wood of shittim (or And thou shalt
    make bars out of shittim wood, or acacia), and thou shalt cover them with gold,
  epo-epo: Kaj faru stangojn el akacia ligno kaj tegu ilin per oro.
  uig-PIN: Sǝn ⱨǝm akatsiyǝ yaƣiqidin ikki baldaⱪ yasap, ⱨǝr ikkisini altun bilǝn
    ⱪapliƣin;
  beo-beo: Gagili la:gili gaguli masa:ne, ‘aga:isia’ ifa amo hamone gouliga dedeboma.
  tpi-OTNT: Na yupela i mas kisim tupela hap diwai akas bilong karim bokis, na sapim
    tupela gut. Na yupela i mas karamapim tupela long gol.
  hau-SA: Sa’an nan ka yi sanduna da itacen ƙirya, ka dalaye su da zinariya.
  uig-LAT: Sen hem akatsiye yaghichidin ikki baldaq yasap, her ikkisini altun bilen
    qaplighin;
  nde-nde: Beselisenza imijabo ngesihlahla somʼakhakhiya liyihuqe ngegolide.
  ton-ton: Pea ke ngaohi ʻae ongo haʻamo mei he ʻakau ko e sitimi, ʻo ʻaofi ia ʻaki
    ʻae koula.
  ces-1613: Uděláš k tomu i sochory z dříví setim, a obložíš je zlatem.
  eng-WMB: You shall make poles of acacia wood, and overlay them with gold.
  tam-TCV: சித்தீம் மரத்தினால் கம்புகளைச் செய்து, அவற்றைச் சுத்தத் தங்கத் தகட்டினால்
    மூடவேண்டும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang dayonganan gamit ang kahoy nga akasya ug
    putoson ninyo kini ug bulawan.
  pol-UBG: Uczynisz drążki z drewna akacjowego i pokryjesz je złotem.
  urd-GVU: پھر کیکر کی دو لکڑیاں صندوق کو اُٹھانے کے لئے تیار کرنا۔ اُن پر سونا چڑھا
    کر
  deu-1912: Und mache Stangen von Akazienholz und überziehe sie mit Gold
  ntj-ntj: '@see-verse:EXO.025.012'
  kan-2017: ಆ ಮಂಜೂಷವನ್ನು ಹೊರುವುದಕ್ಕಾಗಿ ನೀನು ಜಾಲೀಮರದ ಕಂಬಗಳನ್ನು ಮಾಡಿಸಿ ಅವುಗಳಿಗೆ ಚಿನ್ನದ
    ತಗಡುಗಳನ್ನು ಹೊದಿಸಿ,
  ena-ena: La kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ havahava saŋ kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ
    hegulaŋ me agɨladɨ lɨhuavɨm uami. Lavɨla lɨba golɨ agadɨ hɨvɨ ifuhafihafi uavɨm
    uami.
  yap-yap: Mi gimed ngongliy ruwley i mat’ ko gek’iy ni acacia ni kani ing ko gol
  hlt-MCSB: Te phoeiah rhining thing te a cung la saii lamtah sui ben thil.
  mdy-ETH: ታኣቦቶ ኬዶንዶያ ዛጶ ሚሢ ሻሪ ሚሢፓ ኮሺጋፓ ዬያ ዎርቄና ጳርቂ ኮሼ፤
  twi-ASANTE: Fa okuo sene mpoma, na fa sikakɔkɔɔ duradura ho,
  mwc-mwc: Ba pawo acacia keyaminai ko wosei ba gold yai ko pasibibiri.
  eng-WEBU: You shall make poles of acacia wood, and overlay them with gold.
  bnp-bnp: O rata o naviri na gol a tabekena kai a akas ge rua, ge a binole.
  wal-wal: Hegaappe guyyiyan, guuganttaappe kasota kessa; kessada worqqan sheeshsha.
  spa-PDDPT: También harás unas varas de madera de acacia y las recubrirás de oro.
  gun-gun: Rejapo avi 'rã yvyra po'i'i acácia gui, ha'e renhovã 'rã ouro py.
  agu-BL: Nin ban wok cob k'a'j te yi tze' acacia. Nin ba'n tz'oc oro te'jak.
  ilo-ULB: Masapul a mangaramidkayo iti assiw manipud iti kayo ti akasia ket kalupkopanyo
    dagitoy iti balitok.
  kpg-kpg: Heia nia laagau e aamo di maa gi nia laagau ‘acacia’, gaa hii nia maa gi nia
    goolo,
  uig-ARA: سەن ھەم ئاكاتسىيە ياغىچىدىن ئىككى بالداق ياساپ، ھەر ئىككىسىنى ئالتۇن بىلەن
    قاپلىغىن؛
  sus-sus: «I xa kasiya wuri kuye firin masoli, e maso xɛɛma ra.
  pon-2006: Wiahda tuhkehn wisik sang ni tuhke akesia oh kidimkihla kohl,
  ksd-ksd: Ma una pait ra ivu kip ma ra davai akasia, ma una vung vapetep tar ra goled
    tana.
  tur-YTC: Akasya ağacından sırıklar yapacaksın ve onları altınla kaplayacaksın.
  grc-BRENT: Ποιήσεις δὲ ἀναφορεῖς ξύλα ἄσηπτα, καὶ καταχρυσώσεις αὐτὰ χρυσίῳ·
  ind-AYT: Kamu harus membuat tongkat-tongkat pengusung dari kayu akasia dan lapisilah
    itu dengan emas.
  nya-nya: Kenaka upange mizati yamtengo wa mkesha ndi kuzikuta ndi golide.
  hrv-hrv: Od bagremova drva napravi i motke te ih u zlato okuj.
  mps-mps: Tama dagego te ni akas pedai si dulama, te halobage tolabo te ni pedai
    si te golgo haluao.
  tpi-tpi: Na yupela i mas kisim tupela hap diwai akas bilong karim bokis, na sapim
    tupela gut. Na yupela i mas karamapim tupela long gol.
  dan-1931: Så skal du lave Bærestænger af Akacietræ og overtrække dem med Guld,
  vie-OVCB: Làm hai cây đòn bằng gỗ keo bọc vàng,
  guj-2017: બાવળના દાંડા બનાવીને પછી તું તેમને સોનાથી મઢજે.
  pon-2006A: Wiahda tuhkehn wisik sang ni tuhke akesia oh kidimkihla kohl,
  por-BRBSL: Você deve fazer postes de madeira de acácia, e cobri-los com ouro.
  cth-cth: Kâkayawtnae acung hah anri thing e na sak vaiteh, sui koung na hluk han.
  twi-twi: Fa ɔkanto sen mmaa, na fa sikakɔkɔɔ duradura ho.
  hlt-hlt: Te phoeiah rhining thing te a cung la saii lamtah sui ben thil.
  tbz-SIM: kɛ́dɔɔ̀ dɛtekperɛ̀ kó idɛí kó ipɑ̀ɑ̀ti ìdɛ́ì, kɛ́ ì dɑ̀ri mɛsɔɔ.
  msy-2020: Egh ia Boksiam atersɨ akasɨn iter otevir pumuning inigh, egh deragh aning
    akɨrigh. Egh ia golrama aning poghɨva aning nokegh.
  azb-azb: Əbrişim ağacından şüvüllər düzəlt və üzərini qızılla ört.
  eng-DBY: And make staves of acacia-wood and overlay them with gold.
  hin-2017: फिर बबूल की लकड़ी के डंडे बनवाना, और उन्हें भी सोने से मढ़वाना।
  wol-KYG: Yettlul ay banti njàppuy séng te nga xoob bu ci nekk wurus.
  bjr-bjr: Akasia saqari qaindusi fandinna qanda koora turimandee ausiruma qumaree
    minannai kukuqiaqa.
  eng-YLT: and thou hast made staves of shittim wood, and hast overlaid them [with]
    gold,
  wat-wat: Akasiya kai nenei kewa kuna tasisiya keta gonudi nenei kuna vitaunisiya.
  eng-WYC-2017: Also thou shalt make bars of the wood of shittim, and thou shalt cover
    them with gold,
  eng-WMBB: You shall make poles of acacia wood, and overlay them with gold.
  urd-GVH: फिर कीकर की दो लकड़ियाँ संदूक़ को उठाने के लिए तैयार करना। उन पर सोना चढ़ाकर
  rug-rug: Mamu tavete nia palepalekeana huda akesia; mamu va pokoni qolo si arini,
  gaz-gaz: Muka laaftoo irraa danqaraawwan tolchiitii warqee itti uffisi.
  fra-LSG: Tu feras des barres de bois d’acacia, et tu les couvriras d’or.
  gnn-gnn: '@see-verse:EXO.025.012'
  yal-yal: I xa kasiya tamine rafala, i xɛmaan sa e ma.
  haw-1868: A e hana oe i mau auamo laau sitima, a e uhi ia mau mea i ke gula.
  arb-NAV: وَتَصْنَعُ عَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ تُغَشِّيهِمَا بِالذَّهَبِ،
  ewe-ewe: Tsɔ akasiati kpa kpo didiwo, eye nàfa sika nyuitɔ ɖe wo ŋu.
  eng-LEE: And thou shalt make staves of shittim wood, and overlay them with gold.
  asm-FB: তুমি চিটীম কাঠৰ দুডাল কানমাৰি সাজি, তাতো সোণৰ পতা মাৰিবা।
  sus-A: «عِ شَ كَسِيَ وُرِ كُيٍ قِرِن مَسٌلِ، عٍ مَسٌ شّيمَ رَ.
  fra-SBL: Tu feras des perches de bois d'acacia, et tu les couvriras d'or.
  hbo-hbo: וְעָשִׂ֥יתָ בַדֵּ֖י עֲצֵ֣י שִׁטִּ֑ים וְצִפִּיתָ֥ אֹתָ֖ם זָהָֽב׃
  eng-WYCLIFFE: Also thou schalt make barris of the trees of Sechym, and thou schalt
    hile tho with gold,
  piu-2006: '@see-verse:EXO.025.012'
  pjt-pjt: '@see-verse:EXO.025.012'
  cwe-cwe: Na utende mibiki ya kupapila ya mkenge na uihake zahabu.
  kik-kik: Ũcooke ũthondeke mĩtĩ mĩraaya ya mũgaa ũmĩgemie na thahabu.
  fra-NCL: Tu feras des barres de bois d’acacia, et tu les revêtiras d’or.
  cek-AK: Shittim thing hoiah aputhaih thing to sah loe, sui tui pazut ah.
  cuk-cuk: ”Urgo-acaciaʼye-nugad-walagana suitii be soboed. We-suarmargi or egi bela
    be nasikoed.
  uig-CYR: Сән һәм акатсийә яғичидин икки балдақ ясап, һәр иккисини алтун билән қаплиғин;
  pma-pma: Umon ai elu en vati akasia koa avahousi eni, itemal kat keilu en gol,
  tel-2017: తుమ్మ చెక్కతో మోతకర్రలు చేసి వాటికి బంగారు రేకు పొదిగించి
  hat-BSA: “Ou va fè poto ak bwa akasya e kouvri yo avèk yon kouch lò.
  kos-kos: Orala srenenu lukwa ke sak acacia ac nokomla ke gold
  hbo-WLC: וְעָשִׂ֥יתָ בַדֵּ֖י עֲצֵ֣י שִׁטִּ֑ים וְצִפִּיתָ֥ אֹתָ֖ם זָהָֽב׃
  ibo-ibo: Jirikwa osisi akashia mee mkpara ogologo. Emesịa, were ọlaedo machie mkpara
    ndị a.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ଦୁଇ ସାଙ୍ଗୀ କରି ସ୍ୱର୍ଣ୍ଣରେ ମଡ଼ାଇବ।
  chk-chk: Iwe, kopwe falei ruofoch ämwär seni ewe irä akasia o apachätä kolt wor.
  rop-rop: en yu garra meigim dubala longwan pol brom det wadultri, en yu garra gaburrumap
    det dubala pol garram gol,
  ukr-1871: І поробиш носила з дерева акациї та й пообкладуєш їх золотом.
  bch-bch: Ga kus ta abada abei akas mamarae rua ta aoaliue gid kemi ta timan sig.
    Amol sig toa rua oa ngan gol ikatinge babanga.
  deu-1951: und mache Stangen von Akazienholz und überziehe sie mit Gold
  eng-JPS: And thou shalt make staves of acacia-wood, and overlay them with gold.
  srp-1865: I naèini poluge od drveta sitima, i okuj ih u zlato.
  lug-lug: Obajje emisituliro mu muti ogwa akasiya, ogibikkeko zaabu.
  heb-heb: ועשית בדי עצי שטים וצפית אתם זהב׃
  ben-IRV: আর তুমি শিটীম কাঠের দুটি বহন দণ্ড করে সোনা দিয়ে মুড়বে।
  pan-pan: ਨਾਲੇ ਤੂੰ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀਆਂ ਚੋਬਾਂ ਬਣਾਈਂ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਸੋਨਾ ਮੜ੍ਹੀਂ।
  mya-JVB: အကာရှ သား ထမ်းဘိုး ကို လုပ် ၍ ရွှေ နှင့်မွမ်းမံ ပြီးမှ၊
  tbg-tbg: Akaasi katari vukaitanta humuquke, vitantavata kori oriqohai naavumate
    ringi hini hini vainaraqi nonkutaate.
  hmo-hmo: Maua huaia audia rua danu akasia au dekena amo do umui karaia, bona au
    ruaosi be golo dekenai do umui koua.
  urd-urd: और कीकर की लकड़ी की चोबें बना कर उन पर सोना मंढ़ना।
  rus-SYN: Сделай из дерева ситтим шесты и обложи их чистым золотом;
  bqc-SIM: Ǹ a sɛ́liↄ kɛ ń lɛpusialio, ní vua kúlɛ lípiↄwa.
  tcz-CHONGTHU: Nangman thinggi chu mol lhon ni tah nasui ding, hiche mol lhon teni
    chu anigella sana twiya natom jolsel ding ahi.
  mar-mar: बाभळीच्या लाकडाचे दांडे करावेत व तेही सोन्याने मढवावेत
  soq-soq: Tane kewa ia akeisia mampe dewasana ita gold os mampe rupusana.
  qub-qub: Chay babulta wintunanpaj acacia guerupita ishcay largu gueruta camarinqui.
    Chay camarishayqui guerucunata goriwan chapyanqui.
  hat-hat: W'a pran de jenn poto zakasya, w'a kouvri yo nèt ak lò.
  eng-BSB: And make poles of acacia wood and overlay them with gold.
  tod-tod: Ɗa gulu zɔkpɔiti kpɛtɛ ga akasia wului, è zanugi ziɛ ti ma.
  eng-WEBPB: You shall make poles of acacia wood, and overlay them with gold.
  kbq-kbq: Ana nehuta Akasia zafa antrenteta tare zota trohuta golinuti eri ano vazinteho.
  nhe-BL: Huan xijsencahuaca ome cuahuitl tlen huehueyac huan pitzahuac para ica inquiquechpanose.
    Huan xijxahuaca nopa cuahuitl ica oro,
  gub-BL: A'e re ekixi akaz ywyra mokoz a'e ma'e hyru i'yw iapo pà nehe. Epyao a'e
    ywyra or pupe nehe no.
  eng-DRA: Thou shalt make bars also of setim wood, and shalt overlay them with gold.
