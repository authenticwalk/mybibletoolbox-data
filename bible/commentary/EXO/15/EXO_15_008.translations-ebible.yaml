    etip, epin ewe sät a pöchökülela me lukalapan.
  rop-rop: Yubin jandim win langa det solwoda, en det solwoda bin kadimat miselp.
    Det solwoda bin jandap jis laik dubala bigwan wol, en det graun bin go brabli
    adwan.
  ukr-1871: Духом яростї твоєї води роздїлив ти, і загусли муром филї, встали серед
    моря.
  bch-bch: Aoam uru iuso tad ta isum ga idae. Be ngalu kapeipei timadid tutui iadag
    ga iadag mambe kali. Ta tad kapei imadid matua toa madaoan iloleai oa.
  deu-1951: Durch den Hauch deines Zornes türmte das Wasser sich auf; es standen die
    Wogen wie ein Damm. Die Fluten erstarrten mitten im Meer.
  eng-JPS: And with the blast of Thy nostrils the waters were piled up — the floods
    stood upright as a heap; the deeps were congealed in the heart of the sea.
  srp-1865: Od daha nozdara tvojih sabra se voda; stade u gomilu voda koja teèe; stinuše
    se vali usred mora.
  lug-lug: Omukka bwe gwava mu nnyindo zo, amazzi ne geetuuma; amazzi g’ebuziba ne
    geekwata ng’ekisenge wakati mu nnyanja.
  heb-heb: וברוח אפיך נערמו מים נצבו כמו נד נזלים קפאו תהמת בלב ים׃
  ben-IRV: তোমার নাকের নিঃশ্বাসে জল এক সাথে জড়ো হল; স্রোতগুলি স্তূপের মত দাঁড়িয়ে
    গেল; সমুদ্রগর্ভে জলরাশি জমাট বাঁধলো।
  pan-pan: ਤੇਰੀਆਂ ਨਾਸਾਂ ਦੀ ਸੂਕਰ ਨਾਲ ਪਾਣੀ ਜਮਾਂ ਹੋ ਗਏ, ਮੌਜਾਂ ਢੇਰ ਵਾਂਗੂੰ ਖੜੀਆਂ ਹੋ ਗਈਆਂ,
    ਡੁੰਘਿਆਈ ਸਮੁੰਦਰ ਦੇ ਵਿਚਕਾਰ ਜੰਮ ਗਈਆਂ।
  tkr-tkr: Yiğne nafasın xhyanbı sacigeeqa sa'a, Sacigeeqa sadıyne xhineke cabırbı
    ha'a, İttehesu deryahne k'oralybışeedın xhyanbı qiyğara'anbı!
  mya-JVB: နှာခေါင်း တော်လေ အားဖြင့် ရေ သည် စုဝေး ၍ ၊ စီး သောရေသည် ပုံ့ပုံ့ကြွ ၍၊
    ပင်လယ် ၏အထဲ ၌ ပင် နက် သောရေသည် တောင့်မာ လျက်နေရ၏။
  tte-O: Isum mena kuyui kabo kalita iyui-gogon, isese besiele salibebe yo kalita
    gun molosina ikololo besiele masimasi.
  tbg-tbg: Are nena aiho vuaqa kaararo nora namarivano hini hini vaavi araviro vairave.
    Vaantaavuravano vaavi vaintema kero, namarivano vaavi vairave. Nora namari veva
    muntukaraqi vai vatava aaharaiqama viro kempukaiqama viro vairave.
  hmo-hmo: Hurehure dekenai, oiemu uduna ena hodahoda oi henia, vadaeni hurehure idia
    haboua. Idia lao gabu tamona dekenai haboua, idia gini haba bamona. Davara ena
    dobu gabuna dekenai, be iena tano ia auka momokani.
  urd-urd: तेरे नथनों के दम से पानी का ढेर लग गया, सैलाब तूदे की तरह सीधे खड़े हो
    गए, और गहरा पानी समन्दर के बीच में जम गया।
  rus-SYN: От дуновения Твоего расступились воды, влага стала, как стена, огустели
    пучины в сердце моря.
  bqc-SIM: N pↄbↄ̀ n níu, ↄ̃ í fɛ̀lɛ, a zɛa lán bĩ́iwa, ísia í ì a guoguo.
  tcz-CHONGTHU: “Nangma husan akonin twipi kinong jeng jong alhuh den in ahile atang
    jeng tai! Chule twikhanglen lailung'a twi kitangjong chu ale chupsoh heljeng in
    ahi.”
  mar-mar: तुझ्या नाकपुड्यांच्या फुंकराने जलाच्या राशी बनल्या. जलप्रवाह राशी सारखे
    उंच उभे राहिले, जलाशय सागराच्या उदरी थिजून गेले.
  soq-soq: E nonaua owa tepaleidia suno badolen, ita owa einpue bela rua enen, ita
    owa makolene badolen.
  qub-qub: Pücariptiqui yacu shuntacäcusha. Yaculla caycashpanpis tapya ichiraycajno
    ricacusha. Mas jundunnincho caj yacucunapis tinticäcusha.
  bqp-bqp: N pↄ́ bò n yĩn, akũ í zↄ̃̀kↄ̃rɛ, à gↄ̃̀ zɛna lán bĩni bà, ísira ì ari
    a guragura.
  hat-hat: Nan kolè ou, ou soufle. Souf ou fè dlo a ranmase kò l'. Lanm yo kanpe dwat
    tankou yon miray. Dlo a vin di nan mitan lanmè a.
  eng-BSB: At the blast of Your nostrils the waters piled up; like a wall the currents
    stood firm; the depths congealed in the heart of the sea.
  tod-tod: Ziɛi ma ziɠigiti ti loni ga è-zokpa zu viilɛiti maaʋele. Ziɛi ɠaalɛɛni
    ba eɠɛ siɠigi, paliiti ti ɓaani kpe kpoloɗɛi zaamaʋɛ.
  eng-WEBPB: With the blast of your nostrils, the waters were piled up. The floods
    stood upright as a heap. The deeps were congealed in the heart of the sea.
  kbq-kbq: Kagona gampinti himamu kasimu zaho'mo tina azerimohihi higeno marerigeno,
    tima enevia timo'a moriri huno mareri'ne.
  nhe-BL: Chicahuac tiquilpitzqui nopa hueyi atl, huan nopa atl motlajcoitac. Nopa
    hueyi atl motlalanqui huan moquetzqui oncac, queja moquetzaj ome huejcapantique
    tepamitl. Nopa hueyi atl tlen huejcatla motetictlali.
  bus-bus: N pↄ́ bↄ̀ n yĩzĩ, ben í zↄ̃̀kↄ̃rɛ, à gↄ̃̀ zɛna lán bĩi bà, ísiaa ì ai a
    guragura.
  gub-BL: Nepytuhemaw neapygwar wi uhem ma'e kwer umupu'àm 'y yryhu pe har. 'Y upu'àm
    ma'e nuzuawy kwaw pàrirogaw tàtà ma'e. 'Y yryhu iwype har tàtàahy neàmàtyry'ymar
    wanupe.
  eng-DRA: 'And with the blast of thy anger the waters were gathered together: the
    flowing water stood, the depth were gathered together in the midst of the sea.'
