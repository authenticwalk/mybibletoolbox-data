verse: EXO.015.008
translations:
  mal-C: അവിടത്തെ ശക്തമായ ഉച്ഛ്വാസത്താൽ വെള്ളം കൂമ്പാരമായി ഉയർന്നു; ഇരച്ചുകയറുന്ന
    ജലപ്രവാഹങ്ങൾ മതിൽപോലെ ഉറച്ചുനിന്നു; അഗാധപ്രവാഹങ്ങൾ ആഴിയുടെ അന്തർഭാഗത്ത് ഉറഞ്ഞുപോയി.
  deu-TKW: Durch dein zorniges Schnauben standen die Gewässer, wie ein Damm. Es stand
    aufrecht wie ein Wall, was strömte, wie geronnen war der Wasserschwall im Meere.
  lin-lin: Na pema ya zolo na Yo, mayi ekabwani, bambonge etelemi lokola mir, mpe
    mozindo ya mayi ekangami kati na ebale monene.
  eng-LSV: And by the wind of Your anger || Waters have been heaped together; Flowings
    have stood as a heap; Depths have been congealed || In the heart of a sea.
  eng-GNV: And by the blast of thy nostrels the waters were gathered, the floods stoode
    still as an heape, the depthes congealed together in the heart of the Sea.
  eng-WEBSTER: And with the blast of thy nostrils the waters were collected, the floods
    stood upright as a heap, and the depths were congealed in the heart of the sea.
  nhw-BL: Chicahuac tiquilpitzqui nopa hueyi atl, huan nopa atl motlajcoitac. Nopa
    hueyi atl motlananqui huan moquetzqui oncac, quen moquetzaj ome huejcapantique
    tepame. Nopa hueyi atl catli huejcatla motetictlali.
  swh-ONEN: Kwa pumzi ya pua zako maji yalijilundika. Mawimbi ya maji yakasimama imara
    kama ukuta, vilindi vikagandamana ndani ya moyo wa bahari.
  bba-bba: A wɛ̃ru wurɑ mɑ nim mu kpɑɑsinɑ mu sinum kuɑ berɑ kɑ berɑ nɡe ɡbɑ̃rɑru.
  eng-KJVCPB: And with the blast of thy nostrils the waters were gathered together,
    The floods stood upright as a heap, And the depths were congealed in the heart
    of the sea.
  mpx-mpx: Wam yana eliyana hoga u huven papahe; hoga i hin i milil sapu i ola baba;
    hoga limwalimwanina i milil i gasisi.
  luo-luo: Muya mawuok e umi nomiyo pige ogingore malo. Apaka mar pi nogingore mochungʼ
    ka kor ot; pige man kuonde matut nochokore e chuny nam.”
  meu-meu: Hurehure o hahodi heni, bena e hahebou, E aru bou, e heabi isi; Dobu gabudia
    gadobada ai vada e auka.
  npi-ULB: तपाईंको नाकको सासले पानीको थुप्रो लाग्यो । बगिरहेको पानी स्थिर भई उभियो
    । गहिरो पानी समुद्रको मुटुमा जम्यो ।
  yor-yor: Pẹ̀lú èémí imú rẹ ni omi fi ń wọ́jọ pọ̀. Ìṣàn omi dìde dúró bí odi; ibú
    omi sì dìpọ̀ láàrín Òkun.
  emp-NTPO: Bʌ quẽbʌba jãrãpuabʌrʌba pusa ẽsi oda ewasia. Maʌ̃ o orroza pusara ʌ̃tʌba
    ed̶aa jũãtrʌ nũmʌ quĩrãca nũmesia. Pusajãne bid̶a baidora maʌ̃ o orroza ipi nũmesia.
  ind-ind: Oleh hembusan nafas-Mu, air laut menggulung tinggi, berdiri tegak seperti
    tembok, dan dasar laut menjadi kering.
  pes-OPCB: تو بر دریا دمیدی و آن را شکافتی، آبها مانند دیوار ایستادند و عمق دریا
    خشک گردید.
  tgl-ULB: Sa pamamagitan ng bugso ng butas ng iyong ilong ang mga tubig ay nagtipon;
    ang mga dumadaloy na tubig ay tumayong matuwid na isang bunton; ang malalim na
    tubig ay namuo sa puso ng dagat.
  cbu-NT: Ashiri shiy shaana, Taarashipanee, tapusirangush, maree kung apusinand itsupangarangsha.
    Sheeru, marsha tsimbun wing taarangu, marsha zanaramach ashirangiya.
  hui-hui: Í̠na puyabu hongohe pu lelarigoni. Puyabu hongohe puloyu ibiyagome iba
    biago daliga biruyu iraga helaya. Iba biago halu ki bira migimigi buwa gana wa
    mini hagahaga biradagua biya. Iba kuyamaore unu dindiha bereago giambe hodaga
    hayagola ege mbaulene.
  mya-mya: ကိုယ်​တော်​သည်​ပင်​လယ်​ရေ​ကို​မှုတ်​တော်​မူ​သ​ဖြင့်၊ ရေ​သည်​ကြွ​တက်​လာ​၍​တံ​တိုင်း​ကဲ့​သို့
    တည့်​မတ်​လျက်​နေ​ပါ​၏။ ပင်​လယ်​အောက်​ခြေ​သည်​လည်း​ခိုင်​မာ​လျက် နေ​၏။
  cbi-NTPO: Ñu ajaatya' juipu-eeñu, pi yaitala dewa'di' pisundaren aa veeta juuñui
    uidinmala, tsamantsa aasha lamaaren pi kejtala pului deelave.
  bod-N: ཁྱེད་ཀྱི་ཤངས་ལས་ཐོན་པའི་དབུགས་ཀྱིས་ནི། ། ཆུ་རྣམས་མཉམ་དུ་བསགས་ཤིང་ཆུ་རླབས་དག
    ། རགས་ལྟར་ལངས་ཏེ་བསྡད་ཅིང་སྡོད་པ་ཡིན། ། རྒྱ་མཚོའི་སྙིང་ནས་ཆུ་རྣམས་གོང་བུར་གྲུབ།
    །
  sna-sna: Nokufema kwemhino dzenyu mvura zhinji yakaita murwi. Mvura yamasaisai yakamira
    yakasimba semadziro; mvura yakadzika yakaungana mukati megungwa.
  spa-BLM: Con el soplo de tus narices, las aguas se amontonaron. Las inundaciones
    se levantaron como un montón. Las profundidades se congelaron en el corazón del
    mar.
  cac-cac: Yed' ipalil ix a pu'anb'at ic', yuj chi' ix spojb'at sb'a a' mar. Icha
    tz'alq'ueen ix ajcan a' d'a junjun stitac jun b'e taquin̈ chi', icha val to tzatzxon̈ej
    ix ajcan a'.
  swh-ULB: Kwa pumzi ya pua yako maji yalijaa; maji yanayo tembea yalisimama wima
    na kujaa juu; maji yalikuwa manene ndani ya kilindi cha bahari.
  bel-bel: Ад дыханьня Твайго цякучыя воды спыніліся сьцяною, застылі глыбіні ўсэрцы
    мора.
  wed-wed: Boga au tepana u uvena ma boga olana i mairi, i mairi genuatau me biribiri,
    ma gabinou i alala.
  deu-ELBBK: Und durch den Hauch deiner Nase türmten sich die Wasser, es standen die
    Strömungen wie ein Damm, es gerannen die Fluten im Herzen des Meeres.
  mbb-OT: Pinaaǥi zà te kedhiyup nu neked-untud is wahig diyà te zaǥat ne neluwisan
    is tanà, ne haazà is wahig melig-en is kebpekehitindeg din he neiring te zezuwa
    he elavat; ne mibadtik haazà.
  mal-2015: നിന്റെ മൂക്കിലെ ശ്വാസത്താൽ വെള്ളം കുന്നിച്ചുകൂടി; പ്രവാഹങ്ങൾ ചിറപോലെ നിന്നു;
    ആഴങ്ങൾ കടലിന്റെ ഉള്ളിൽ ഉറെച്ചുപോയി.
  tuo-NT: Mʉꞌʉ ẽꞌquẽa meꞌrã ejerimiquejo, acore dʉcawaa, pʉaperi tuuneocũuwʉ̃. Te
    pãꞌcõrĩ paca pʉaperi nʉꞌcãejawʉ. Maa decopʉ bʉꞌaro weronojõ ne aꞌmeñaꞌmaꞌatiwʉ.
  gup-gup: Ngudda bu yingolekburriwerrinj kore kukeb ke, dja kundjalmekbe rerrih kukku
    manbu borokani djaldjabdanginj, wanjh manbu kukku bodjabdi yiman warnamyonginj
    kukuwi, dja kore kubulkayh kurrula, makka wanjh borayekminj yiman kayime bokedjelkminj
    duninjh.
  gvs-gvs: Kubum ipulu yawoim kusalauwe, e négwasa iwotai, dadavina e dadavina ilatokotoko
    ituko ina. E elu isayata ona inuwa; négwasa vaboda nakae itáoya. E negwasayana
    dimówana goi ikule ikasa.
  rmc-rmc: Tu phurdehas pro moros a o paňi ačhelas sar hradza; ačhelas sar muros,
    sar te fadžinďahas e hlbina le moroskri.
  nlg-nlg: Sakai na hola ghuri vamua ighoe, me tuvavoka na tahi; Rua na levu vagha
    na peo vatu, mana borona ipari te vunga dato mai me mamaha.
  pes-OPV: و به نفخه بینی تو آبها فراهم گردید. و موجها مثل توده بایستاد و لجه‌ها در
    میان دریامنجمد گردید.
  ron-1924: Ла суфларя нэрилор Тале, с-ау ынгрэмэдит апеле, С-ау ридикат талазуриле
    ка ун зид Ши с-ау ынкегат валуриле ын мижлокул мэрий.
  aui-aui: Yawiimma yegii kuveni na rarima ivitaghotaghoma mayeni, bi yabarata simiirikikita
    ware papa; bi rarima wautapudi yegii nuwanuwane na sikakokako.
  ben-OBCV: তোমার নাকের বিস্ফোরণে জলরাশি স্তূপাকার হল। উথাল জলরাশি, এক প্রাচীর হয়ে
    দাঁড়াল; গভীর জলরাশি সমুদ্র-গহ্বরে জমাট বেঁধে গেল।
  som-som: Oo neeftii sankaaga aawadeed ayaa biyihii isdul rasaysmeen, Daadkiina kor
    buu u kacay sidii taallo; Moolkiina wuxuu ku adkaaday badda dhexdeeda.
  lat-VUC: 'Et in spiritu furoris tui congregatæ sunt aquæ: stetit unda fluens, congregata
    sunt abyssi in medio mari.'
  eng-ASVBT: And with the blast of thy nostrils the waters were piled up, The floods
    stood upright as a heap; The deeps were congealed in the heart of the sea.
  mna-mna: Nu ketem malmal kat, tana pei miiri biibi ma imaŋga. To tai imet ma iwe
    ru, mi pakaana ru tana timender kembei ta siiri. Duubu tiur nin ma timbot. Mi
    tai leleene iwe zaala ma imbol.
  ita-1885: E, col soffiar delle tue nari, l'acque sono state accumulate; Le correnti
    si son fermate come un mucchio; Gli abissi si sono assodati nel cuor del mare.
  eng-LXXUP: And by the breath of thine anger the water parted asunder; The waters
    were congealed as a wall, The waves were congealed in the midst of the sea.
  eng-ULB: By the blast of your nostrils the waters were piled up; the flowing waters
    stood upright in a heap; the deep water was congealed in the heart of the sea.
  spa-VBL: Túsoplaste y el mar se amontonó. Las olas se alzaron como un muro. Las
    profundidades del océano se volvieron sólidas.
  fra-_FOB: Au souffle de tes narines les eaux se sont amoncelées; les courants se
    sont arrêtés comme une digue; les flots ont gelé au cœur de la mer.
  mal-mal: അവിടുത്തെ മൂക്കിലെ ശ്വാസത്താൽ വെള്ളം ഒന്നിച്ചുകൂടി; പ്രവാഹങ്ങൾ ചിറപോലെ
    നിന്നു; ആഴങ്ങൾ കടലിന്റെ ഉള്ളിൽ ഉറച്ചുപോയി.
  urd-GVR: Tū ne ġhusse meṅ ā kar phūṅk mārī to pānī ḍher kī sūrat meṅ jamā ho gayā.
    Bahtā pānī ṭhos dīwār ban gayā, samundar gahrāī tak jam gayā.
  suz-BL: इन नेंमी मुइश्‍शा, समुन्‍द्र ङा ब्‍वाक्‍कु कली ग्‍येत्‍थ गे पोक्‍तीनी। समुन्‍द्र
    गारो बुदी सोजो पा ग्‍येत्‍थ गे बोक्‍शा, आ पुं चहिं सोव़शो लां दुम्‍त। यसैया ५१:१०
  ita-1927: Al soffio delle tue nari le acque si sono ammontate, le onde si son drizzate
    come un muro, i flutti si sono assodati nel cuore del mare.
  ckb-ckb: بە بای لووتت ئاوەکان گرد بوونەوە، ئاوەڕۆکان وەک گرد وەستان، قووڵاییەکان
    لەناو دەریا بەستیان.
  eng-BBE: By your breath the waves were massed together, the flowing waters were
    lifted up like a pillar; the deep waters became solid in the heart of the sea.
  kan-OKCV: ನೀವು ಬೀಸಿದ ಬಿರುಸಾದ ಗಾಳಿಯಿಂದ ನೀರು ಒಟ್ಟುಗೂಡಿದವು. ಪ್ರವಾಹಗಳು ರಾಶಿಯಂತೆ ನಿಂತವು.
    ಜಲರಾಶಿಗಳು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಗಟ್ಟಿಯಾದವು.
  bbb-bbb: Ro a davare ado ijia ufekoga fu dabe atana guegue faere igege kirana ajiae.
    Ro davare guove ije fuka ma gikikimana mune igege rei.
  tam-2017: உமது நாசியின் சுவாசத்தினால் தண்ணீர் குவிந்து நின்றது; வெள்ளம் குவியலாக
    நிமிர்ந்து நின்றது; ஆழமான தண்ணீர் நடுக்கடலிலே உறைந்துபோனது.
  spa-RV-1909: Con el soplo de tus narices se amontonaron las aguas; paráronse las
    corrientes como en un montón; los abismos se cuajaron en medio de la mar.
  ron-BTF: Și cu pufnirea suflării nărilor tale apele s-au adunat, potopurile au stat
    drept ca o movilă și adâncurile s-au închegat în inima mării.
  eng-WEBP: With the blast of your nostrils, the waters were piled up. The floods
    stood upright as a heap. The deeps were congealed in the heart of the sea.
  eng-FBV: You blew and the sea piled up. The waves stood straight like a wall. The
    depths of the ocean turned solid.
  nld-1939: Door uw briesen hoopten de wateren zich op, Bleven de golven staan als
    een dam, Stolden de baren in het midden der zee.
  nch-BL: Chicahuac tiquilpitzqui nopa hueyi at, huan nopa at motajcoitac. Nopa hueyi
    at motananqui huan moquetzqui oncac, quej moquetzaj ome huejcapantique tepame.
    Nopa hueyi at cati huejcata motetictali.
  vie-1934: Lỗ mũi Ngài thở hơi ra, nước bèn dồn lại, Lượn sóng đổ dựng như một bờ
    đê; Vực sâu đọng lại nơi rún biển.
  hin-CV: आपके नथुनों की सांस से समुद्र का जल इकट्ठा हो गया और जल का बहाव रुक जाता
    है. बढ़ता पानी दीवार की तरह उठ खड़ा हुआ, समुद्र के हृदय में गहरा जल जमा हो गया!
  eng-OURB: With the blast of your nostrils, the waters piled up! The floods stood
    upright as a heap. The deeps were congealed in the heart of the sea.
  spa-BES: Con tu aliento las olas se juntaron, las aguas que fluían se elevaron como
    una columna; las aguas profundas se hicieron sólidas en el corazón del mar.
  tdx-tdx: Ami’ty fikofòm-piantsona’o ty nivotria’ i ranoy. Nitroatse hoe rindriñe
    i sorotombahañey; Nizitse an-tro’ i riakey o lalekeo.
  vid-vid: Kwa muhe wa hegwe, mazi nagakwinizwa, nhigu nayima ngwalinga ifandile kota
    chidunda, Mazi nyang'ha nagebatana kota lukanzi hagati mwa bahali.
  eng-OKE: and by the word of Thy mouth the waters, (as if) wise, stood up like a
    wall; the depths were congealed in the heart of the sea.
  tha-KJV: โดยลมที่ระบายจากช่องพระนาสิกน้ำก็ท่วมสูงขึ้นไป น้ำก็ท่วมท้นสูงขึ้น น้ำก็​แข​็งขึ้นในท้องทะเล
  por-BR-2018: Com o sopro de tuas narinas se amontoaram as águas; Pararam-se as correntezas
    como em um amontoado; Os abismos se solidificaram em meio do mar.
  deu-ELO: Und durch den Hauch deiner Nase türmten sich die Wasser, es standen die
    Strömungen wie ein Damm, es gerannen die Fluten im Herzen des Meeres.
  eng-WYC-2018: And (the) waters were gathered [together] in the spirit of thy strong
    vengeance (or And the waters were gathered together with the blast of thy strong
    vengeance); [the] flowing water stood, [the] deep waters were gathered [together]
    in the midst of the sea.
  epo-epo: De Via kolera blovo montiĝis akvo, Amasigite stariĝis fluaĵo, Densiĝis
    abismoj en la mezo de la maro.
  uig-PIN: Dimiƣingning nǝpisi bilǝn sular dɵng bolup ɵrlidi, Juxⱪunliƣan dolⱪunlar
    dɵng kǝbi tik turdi, Dengizning otturisidiki qongⱪur sular ⱪaturup ⱪoyuldi.
  beo-beo: Di da hano bagadega fulaboiba:le, hano da gafululi bi hamoi. Hano da wa:legadole,
    dobea salidi agoane ba:i. Hano hagududafa da ga:nasi amola hafoga:i agoane ba:i.
  tpi-OTNT: Yu bin mekim strongpela win i kirap. Na win i mekim solwara i solap antap
    tumas, na solwara i sanap stret olsem banis. Na solwara i stap daunbilo tru i
    kamap strong.
  hau-SA: Da hucin numfashin hancinka ruwaye suka tattaru. Ruwaye masu kwararowa,
    suka tsaya kamar bango; ruwaye na zurfafa suka daskare a tsakiyar teku.
  udu-udu: Eya le’dan gi jisan shush pini mo tani aris yi’de/ p̱alan ka pije/ mo.
    Dhali agannu/ yi’de/ a’di doshki’d ka jisho’k me’da gaŋgara/ mo dhali moŋ’kulga/
    gi ḵumma/ yi’de/ wara’d ki boro’th mo.
  uig-LAT: Dimighingning nepisi bilen sular döng bolup örlidi, Jushqunlighan dolqunlar
    döng kebi tik turdi, Déngizning otturisidiki chongqur sular qaturup qoyuldi.
  nde-nde: Ngokuphefumula kwamakhala akho amanzi aqoqana aba yinqwaba. Amanzi ageleza
    ngenhlokomo ema enza udonga; amanzi azikileyo ajiya enzikini yolwandle.
  ton-ton: Pea ʻi he mānava mālohi ʻo hoʻo fofonga, naʻe tānaki fakataha ai ʻae ngaahi
    vai, naʻe tuʻu totonu ʻae ngaahi vai ʻo hangē ha ʻesi, pea naʻe mohe ʻae loloto
    ʻi loto tahi.
  ces-1613: A duchem chřípí tvých shromážděny jsou vody, stály tekuté vody jako hromada,
    ssedly se propasti u prostřed moře.
  eko-eko: Khwa ovitelela wa phula yawo maati na mawipi ajikusanya khujakhuwa nkhama
    muuri, vathi wa pahari khwiiya awuuma nkhama liwe la manlela.
  eng-WMB: With the blast of your nostrils, the waters were piled up. The floods stood
    upright as a heap. The deeps were congealed in the heart of the sea.
  tam-TCV: உமது நாசியின் சுவாசத்தினால் தண்ணீர் குவிந்தது. பொங்கியெழும் வெள்ளங்கள்
