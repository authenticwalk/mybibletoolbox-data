  ben-IRV: তুমি তোমার ডান হাত বাড়ালে, পৃথিবী তাদেরকে গ্রাস করল।
  pan-pan: ਤੂੰ ਆਪਣਾ ਸੱਜਾ ਹੱਥ ਪਸਾਰਿਆ, ਤਾਂ ਧਰਤੀ ਉਨ੍ਹਾਂ ਨੂੰ ਨਿਗਲ ਗਈ।
