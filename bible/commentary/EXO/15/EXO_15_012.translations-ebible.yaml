verse: EXO.015.012
translations:
  mal-C: “അവിടന്നു വലങ്കൈ നീട്ടുകയും ഭൂമി അവരെ വിഴുങ്ങുകയും ചെയ്തു.
  deu-TKW: Da du deine Hand ausrecktest, verschlang sie die Erde.
  lin-lin: Osembolaki loboko na Yo ya mobali, mpe mabele emeli bango.
  eng-LSV: You have stretched out Your right hand—Earth swallows them!
  eng-GNV: Thou stretchedst out thy right hande, the earth swallowed them.
  eng-WEBSTER: Thou stretchedst out thy right hand, the earth swallowed them.
  nhw-BL: Titenextili mochicahualis, huan quintolo nopa tlali.
  swh-ONEN: Uliunyoosha mkono wako wa kuume na nchi ikawameza.
  bba-bba: Domi ɑ wunɛn dɑm sɔ̃ɔsi, mɑ tem bu mwɛ.
  eng-KJVCPB: Thou stretchedst out thy right hand, The earth swallowed them.
  mpx-mpx: Nimwam awom u paelu, yaka bilibili am topihigelgel i tinonil.
  luo-luo: Ne irieyo badi ma korachwich ma piny omwonyogi.
  meu-meu: Oi imamu idibana o toia roro, bena tano ese e hadonodia.
  npi-ULB: तपाईंले आफ्नो दाहिले बाहुली पसार्नुभयो, र पृथ्वीले तिनीहरूलाई निल्यो ।
  yor-yor: “Ìwọ na apá ọ̀tún rẹ, ilẹ̀ si gbé wọn mì.
  emp-NTPO: Bʌ ʌb̶ʌara bʌa unubisia. Maʌ̃neba pusaba dji quĩrũra mĩsia.
  ind-ind: Engkau merentangkan tangan kanan-Mu, dan bumi pun menelan mereka.
  pes-OPCB: چون دست راست خود را دراز کردی، زمین، دشمنان ما را بلعید.
  tgl-ULB: Iniunat mo ang iyong kanang kamay, at sila ay nilamon ng lupa.
  cbu-NT: Ashiri shaana shiy wizpurireetsish napuxtamashee tuyamandarangush, tsapsha
    Ijiptoshchee tputs pisharangiya.
  hui-hui: Í̠na í̠naga gi tiga biago dogola amu harigola dindi wiagome ne ha̱lowa
    inanaga waitigi hearu minu mbedogo biya.
  mya-mya: ကိုယ်​တော်​သည်​လက်​ယာ​လက်​ကို​ဆန့်​တော်​မူ သ​ဖြင့်၊ မြေ​ကြီး​သည်​အ​ကျွန်ုပ်​တို့​၏​ရန်​သူ​တို့
    ကို​မျို​ပါ​၏။
  cbi-NTPO: Ñu' tyaapa uske' pudee keewaanmala, tuya tsaa yalanu llukikive.
  bod-N: ཁྱེད་ཀྱིས་ཕྱག་གཡས་བརྐྱངས་ཚེ་ས་ཡིས་ནི། ། དེ་དག་ཁྱུར་མིད་བཏང་ཞིང་ཁྱེད་ཀྱིས་ནི།
    །
  sna-sna: Makatambanudza ruoko rwenyu rworudyi, nyika ikavamedza.
  spa-BLM: Extendiste tu mano derecha. La tierra se los tragó.
  cac-cac: Ix a ch'ox a poder, ichato ix turjib'at eb' yuj a' mar.
  swh-ULB: Ulinyoosha mkono wako wa kulia, na dunia ikawameza.
  bel-bel: 'Ты прасьцёр правіцу Тваю: паглынула іх зямля.'
  wed-wed: Tam uraoiem u viloloi, ma doa am ḡavia i lawani.
  deu-ELBBK: Du strecktest deine Rechte aus – die Erde verschlang sie.
  mbb-OT: Pinaaǥi te ǥehem nu mid-eveleng te tanà is menge kuntada zey.
  mal-2015: നീ വലങ്കൈ നീട്ടി, ഭൂമി അവരെ വിഴുങ്ങി.
  tuo-NT: Mʉꞌʉ ya diacjʉ̃camocãrẽ sĩ́ocã, dia mʉꞌʉrẽ ĩꞌatuꞌtirãrẽ miimádija waꞌawʉ.
    *****
  gup-gup: Bu ngudda yiberlyirriyongen kunberlkukun ke, wanjh manbu kunrorre makka
    karrangmarrhmire wanjh nawu ngudda ngurriyidko bininj kabirridjalkukyibmerren.
  gvs-gvs: Tutayana nimakakataim kuyosale, e poyapoya ima kaleyayao itonoidi.
  rmc-rmc: Tu pre lende nacirdňal tiro vast a chaľa len e phuv.
  nlg-nlg: Mo hau datoa na lima madolomu, mana maramana te sonomira na ghamami na
    levunimate.
  pes-OPV: چون دست راست خود را دراز کردی، زمین ایشان را فرو برد.
  ron-1924: Ту Ць-ай ынтинс мына дряптэ, Ши й-а ынгицит пэмынтул.
  aui-aui: Tam katiiyam kukoghasi ikanibu, na kubura kawana itatari da kam aviya ivitonanidi.
  ben-OBCV: “তোমার ডান হাত তুমি প্রসারিত করলে, আর পৃথিবী তোমার শত্রুদের গ্রাস করল।
  som-som: Adigu gacantaadii midig baad soo fidisay, Markaasaa dhulku liqay iyagii.
  lat-VUC: Extendisti manum tuam, et devoravit eos terra.
  eng-ASVBT: Thou stretchedst out thy right hand, The earth swallowed them.
  mna-mna: “Nu giibi nomom woono mi kas koyam koi bizin. Toono kwoono ikaaga mi iwon
    zin ma timap lup.
  ita-1885: Tu hai distesa la tua destra, E la terra li ha tranghiottiti.
  eng-LXXUP: Thou stretchedst forth thy right hand, The earth swallowed them up.
  eng-ULB: You reached out with your right hand, and the earth swallowed them.
  spa-VBL: Tú actuaste, y la tierra se tragó a los egipcios.
  fra-_FOB: Tu as étendu ta droite; la terre les engloutit.
  mal-mal: നീ വലങ്കൈ നീട്ടി, ഭൂമി അവരെ വിഴുങ്ങി.
  urd-GVR: Tū ne apnā dahnā hāth uṭhāyā to zamīn hamāre dushmanoṅ ko nigal gaī.
  suz-BL: इन ग्‍युरा गुइ दिंनीनु, रागीम मेको आन कली दाक्‍तु।
  ita-1927: Tu hai steso la destra, la terra li ha ingoiati.
  ckb-ckb: «دەستی ڕاستت درێژکرد، زەوی قووتی دان.
  eng-BBE: When your right hand was stretched out, the mouth of the earth was open
    for them.
  kan-OKCV: “ನೀವು ನಿಮ್ಮ ಬಲಗೈಯನ್ನು ಚಾಚಲು ಭೂಮಿಯು ಅವರನ್ನು ನುಂಗಿತು.
  bbb-bbb: A umui one maeneke ka daroki ije akoemoga sakae igare e ani nuvuone ije
    kame inuosei.
  tam-2017: நீர் உமது வலதுகரத்தை நீட்டினீர்; பூமி அவர்களை விழுங்கிப்போட்டது.
  spa-RV-1909: Extendiste tu diestra; la tierra los tragó.
  ron-BTF: Tu ai întins mâna ta dreaptă, pământul i-a înghițit.
  eng-WEBP: You stretched out your right hand. The earth swallowed them.
  eng-FBV: You acted, and the earth swallowed the Egyptians.
  nld-1939: Gij strekt uw rechterhand uit, En de aarde verslindt ze!
  nch-BL: Titenextili mochicahualis, huan quintolo nopa tali.
  vie-1934: Ngài đã đưa tay hữu ra, Đất đã nuốt chúng nó.
  hin-CV: “आपने अपना दायां हाथ बढ़ाया और पृथ्वी ने उन्हें निगल लिया.
  eng-OURB: You stretched out your right hand. The earth swallowed them.
  spa-BES: Cuando tu diestra estaba estirada, la boca de la tierra estaba abierta
    para ellos.
  tdx-tdx: Nahiti’o ty fità’o havana vaho nabea’ i taney iereo.
  vid-vid: Nakugolola moko wa hegwe wa kudilo uwele na mong'ho na isi naiwamela Wamisili
    weng'ha.
  eng-OKE: Thou didst uplift Thy right hand, the earth swallowed them up.
  tha-KJV: พระองค์​ทรงเหยียดพระหัตถ์ขวาออก แผ่​นดิ​นก​็​กล​ืนพวกเขาเสีย
  por-BR-2018: Estendeste a tua mão direita; a terra os tragou.
  deu-ELO: Du strecktest deine Rechte aus, die Erde verschlang sie.
  eng-WYC-2018: Thou heldest forth thine hand (or Thou hast stretched forth thy right
    hand), and the earth devoured them;
  epo-epo: Vi etendis Vian dekstran manon, Kaj ilin englutis la tero.
  uig-PIN: Sǝn ong ⱪolungni uzitixing bilǝn, Yǝr-zemin ularni yutuwǝtti.
  beo-beo: Di da Dia lobodafa ligia gadoloba, osobo bagade da ninima ha lai amo da:gi
    dagoi.
  tpi-OTNT: Yu bin stretim han sut bilong yu na graun i op na daunim ol birua.
  hau-SA: “Ka miƙa hannunka na dama, ƙasa ta haɗiye abokan gābanka.
  udu-udu: /E ye’thki me’d pini jin ta’da bim poros mo tani mony’cesh loski uni mo
    be.
  uig-LAT: Sen ong qolungni uzitishing bilen, Yer-zémin ularni yutuwetti.
  nde-nde: Welula isandla sakho sokunene umhlabathi uziginye izitha zakho.
  ton-ton: Naʻa ke mafao atu ho nima toʻomataʻu, naʻe folo hifo ʻakinautolu ʻe he
    kelekele.
  ces-1613: Vztáhls pravici svou, i požřela je země.
  eko-eko: Wookoliye nkhono nlume awo nti khuwaamiza.
  eng-WMB: You stretched out your right hand. The earth swallowed them.
  tam-TCV: “உமது வலது கரத்தை நீட்டினீர், பூமி அவர்களை விழுங்கிற்று.
  ceb-ULB: Giisa mo ang imong tuong kamot, ug gilamoy sila sa yuta.
  pol-UBG: Wyciągnąłeś swoją prawicę, pochłonęła ich ziemia.
  agr-agr: Amina senchijum iwainakume, dutikawamin nugka ujani egiptunmaya aidaunak
    kujag emegkaje.
  kyc-kyc: Embena kingi rolaerena pyasinju laro karene dokopa yuu dokome namwana yanda
    pimwai wambu dupwa nao goe lao oteya.
  urd-GVU: تُو نے اپنا دہنا ہاتھ اُٹھایا تو زمین ہمارے دشمنوں کو نگل گئی۔
  deu-1912: Da du deine rechte Hand ausrecktest, verschlang sie die Erde.
  ntj-ntj: Nyuntulunkun mara ma-kanyirnu. Nyangka mantalu-tjananya yanyan-yanyanpa
    nyinapayinya kuurltjunu wiyarnu.
  kan-2017: ನೀನು ನಿನ್ನ ಬಲಗೈಯನ್ನು ಚಾಚಿದಾಗ, ಭೂಮಿಯು ಬಾಯ್ದೆರೆದು ಶತ್ರುಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟಿತಲ್ಲಾ.
  ena-ena: Nama lɨdanaŋ fɨli cɨkɨlɨci aludɨ nagɨli lamavɨlalɨ agɨlaŋ fɨli muji hɨvɨ
    mɨguavi uavɨmi. Mɨguavɨci fɨli agaŋ nulɨdɨ sɨkasɨkan lalɨgui uavɨmi.
  yap-yap: Mu k’iyag e ba’ ni mat’aw i pa’am, me ful’ e but’ e to’ogor romad.
  hlt-MCSB: Na bantang kut na thueng vaengah amih te diklai loh a dolh.
  mdy-ETH: ሚዛቆ ኩጮ ኔ ዔቂሴ ዎዶና ሳዓ ኑ ሞርኮ ዔኤዼኔ፤
  twi-ASANTE: “Wotenee wo nsa nifa na asase menee wɔn.
  mwc-mwc: Nima kasaum ku kotoi ba kam abiya tano i tonanisi.
  eng-WEBU: You stretched out your right hand. The earth swallowed them.
  bnp-bnp: O toto tala a limamu a kanemu, lakea a malala i mapuka, i todo ria.
  wal-wal: Neeni ne ushachcha kushiyaa miccin, biittai eta mittiis.
  spa-PDDPT: Extendiste tu mano derecha, Los tragó la tierra.
  gun-gun: Reiporu kuaa regua reupi ramo yvy omokõmba.
  agu-BL: Ja ẍchaju' yi poreru' scyetz nin tircu'n ja chiquim tanu'.
  ilo-ULB: Inyunnatmo ti makannawan nga imam ket inalun-on ida ti daga.
  kpg-kpg: Goe ne dahi aga hua doo lima gau donu gei henuailala guu holo madau hagadaumee.
  uig-ARA: سەن ئوڭ قولۇڭنى ئۇزىتىشىڭ بىلەن، يەر-زېمىن ئۇلارنى يۇتۇۋەتتى.
  bps-bps: Tatayalam sigalam kwanan, na nlimun i mahin i dad to dmuen gami.
  sus-sus: I to i sɛnbɛ ramini, bɔxi naxa e gerun.
  pon-2006: Komw ketin kapahwei nin limomwi palimaun, a sampah ahpw kadallehla at
    imwintihti kan.
  jae-jae: Aôm kômêtôc lêmam anôŋa ma nom kêdaŋgôŋ êsêac.
  ksd-ksd: U ga tulue ra limam tuna, Ma ra pia i konom pa diat.
  tur-YTC: Sağ elini uzattın. Yer onları yuttu.
  grc-BRENT: Ἐξέτεινας τὴν δεξιάν σου· κατέπιεν αὐτοὺς γῆ.
  ind-AYT: Engkau mengulurkan tangan kanan-Mu, dan bumi menelan mereka.
  nya-nya: Munatambasula dzanja lanu lamanja ndipo dziko linawameza.
  hrv-hrv: Desnicu si pružio i zemlja ih proguta!
  mps-mps: Nago dolo nogo dodolobode tama tǫ dedage elama, tama te boi bidi dabe
    augwali te tǫ dedagego dalai.”
  tpi-tpi: Yu bin stretim han sut bilong yu na graun i op na daunim ol birua.
  dan-1931: Du udrakte din højre, og Jorden slugte dem.
  vie-OVCB: Ngài dang tay phải ra, đất nuốt ngay quân thù.
  guj-2017: અને પૃથ્વી તેઓને તત્કાળ ગળી ગઈ, તમે કેવળ જમણો હાથ ઊંચો કર્યો.
  pon-2006A: Komw ketin kapahwei nin limomwi palimaun, a sampah ahpw kadallehla at
    imwintihti kan.
  por-BRBSL: Você esticou sua mão direita. A terra os engoliu.
  cth-cth: Aranglae kut na dâw nah ahnimouh teh talai ni koung a payawp.
  twi-twi: “Woteɛɛ wo nsa nifa na asase menee wɔn.
  hlt-hlt: Na bantang kut na thueng vaengah amih te diklai loh a dolh.
  tbz-SIM: Kuyie nfɔ̃́ɔ̃̀ yòùtɛ ɑ nɔ̀ùtɛ̀ mɛ̀mɑ́ɑ̀ kɛ̀ kɛtenkɛ̀ bɛ̀ mɑɑ́nko.
  msy-2020: Nɨ uan agharir guvim a ghufegha anemadazɨ, nguazim akam akarigha apaniba
    tuavareme.
  azb-azb: Sağ əlini uzadanda torpaq onları uddu.
  eng-DBY: Thou stretchedst out thy right hand, the earth swallowed them.
  hin-2017: तूने अपना दाहिना हाथ बढ़ाया, और पृथ्वी ने उनको निगल लिया है।
  wol-KYG: Yaa tàllal sa ndijoor, suuf wonn leen.
  swp-swp: Nima tutum u helelelaei, tano i domdi.
  bjr-bjr: Aneenna asauku uqannannai uqeera saananoo maqa fannoo namuqaa nambiqeenoo.
  eng-YLT: Thou hast stretched out Thy right hand — Earth swalloweth them!
  wat-wat: Kikikataiu ku tuniya keta nifanifaiu fwayafwaya i tononisiya.
  bzd-NTPO: Be' ulà bua'kka kéka̱ ta̱ íyök tö ie'pa malé̱wa̱.
  eng-WYC-2017: Thou heldest forth thine hand, and the earth devoured them;
  eng-WMBB: You stretched out your right hand. The earth swallowed them.
  urd-GVH: तूने अपना दहना हाथ उठाया तो ज़मीन हमारे दुश्मनों को निगल गई।
  rug-rug: Ovulu sage nia Goi sa lima mataomu, meke ta onolo toa pa korapa pepeso
    sari nada kana.
  gaz-gaz: “Ati harka kee mirgaa diriirfannaan, lafti isaan liqimsite.
  fra-LSG: 'Tu as étendu ta droite: La terre les a engloutis.'
  gnn-gnn: Yana nhe waṉa‐djarryurruna, bala wäŋayunydja walalanha wurkthurrunana.
  yal-yal: I bata i yiini bandun, bɔxɔn yi nxu yaxune gerun.
  haw-1868: O aku la no kou lima akau, Ale iho la ka honua ia lakou.
  arb-NAV: بَسَطْتَ يَمِينَكَ فَابْتَلَعَتْهُمُ الأَرْضُ.
  ewe-ewe: Èdo wò nuɖusi ɖa, eye anyigba mi wo.
  eng-LEE: Thou didst stretch out thy right hand, the earth swallowed them.
  asm-FB: আপুনি আপোনাৰ সোঁ হাত মেলিলে, আৰু পৃথিৱীয়ে তেওঁলোকক গ্ৰাস কৰিলে।
  sus-A: عِ تٌ عِ سّنبّ رَ مِنِ، بْشِ نَشَ عٍ فٍرُن.
  fra-SBL: Tu as étendu ta main droite. La terre les a avalés.
  hbo-hbo: נָטִ֙יתָ֙ יְמִ֣ינְךָ֔ תִּבְלָעֵ֖מֹו אָֽרֶץ׃
  eng-WYCLIFFE: Thou heldist forth thin hond, and the erthe deuouride hem;
  pjt-pjt: Nyuntu maṟa waku katuṉu, ka tjananya mantangku kuuḻtjanu nganampa mirpaṉtju
    tjuṯa.
  cwe-cwe: Kugolosa mkono wako wa kulume, na isi iwamela wehi wetu.
  bgs-bgs: Iggamit nu tô bállad nu, asta iglámmád katô tanà tô mga usig dé.
  kik-kik: Watambũrũkirie guoko gwaku kwa ũrĩo, nayo thĩ ĩkĩmameria.
  fra-NCL: Tu as étendu ta droite, la terre les a engloutis.
  cek-AK: Na bantang ban na payangh naah, long mah nihcae to paaeh.
  xla-xla: Epame wa꞉ta itiyamale tle Isip soye ta꞉lamota gola꞉dene dlepo.
  cuk-cuk: ¡Be-gangued be oyodgu, napa we-dulemar-dosad!
  uig-CYR: Сән оң қолуңни узитишиң билән, Йәр-зимин уларни жутувәтти.
  tel-2017: నీ కుడి చెయ్యి చాపినప్పుడు వాళ్ళను భూమి మింగివేసింది.
  hat-BSA: Ou te lonje men dwat Ou; Lanmè a te vale yo.
  bxh-bxh: Nima sibam wa lolon be tanohi ama waiyunu, ya domdi.
  kos-kos: Kom asroela lac poum layot, Ac faclu okomla mwet lokoalok lasr.
  hbo-WLC: נָטִ֙יתָ֙ יְמִ֣ינְךָ֔ תִּבְלָעֵ֖מוֹ אָֽרֶץ׃
  ibo-ibo: “I setịpụrụ aka nri gị, ala meghere ọnụ ya loo ndị iro gị niile.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦକ୍ଷିଣ ହସ୍ତ ବିସ୍ତାର କଲ, ପୃଥିବୀ ସେମାନଙ୍କୁ ଗ୍ରାସ କଲା।
  chk-chk: Ka aitiewu pöüifichum, nge fanüfan a oromala chon oputem.
  rop-rop: Yu jis lidimap yu bingga, en det graun julurumap ola enami blanga yu.
  ukr-1871: Простягнув єси правицю, — їх земля пожерла.
  bch-bch: Eao patutui bagem oatai, tota tano ipokakai ta ison gid.
  deu-1951: Als du deine rechte Hand ausstrecktest, verschlang sie die Erde.
  eng-JPS: Thou stretchedst out Thy right hand — the earth swallowed them.
  srp-1865: Ti pruži desnicu svoju, i proždrije ih zemlja.
