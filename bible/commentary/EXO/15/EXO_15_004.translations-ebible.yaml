  fra-NCL: Il a jeté dans la mer les chars de Pharaon et son armée ; l’élite de ses
    capitaines a été engloutie dans la mer Rouge.
  cek-AK: Anih mah Faro ih hrang leeng hoi misatuh kaminawk to tui thungah vah boih
    boeh; Faro mah kahoih koek qoih ih misatuh angraengnawk loe kathim tuipui thungah
    uem o boih boeh.
  xla-xla: Epapele dulu dla Pelo ya꞉ opa mate epo yia꞉ aliya koa mate Godtapo Omteka꞉pele
    Kaula dulu dla mo-yumatilipo.
  cuk-cuk: Bab-Jehová Faraón-e-urmar-napaginmalad, degi, Faraón-sorda-bila-onomalad
    demargi odosad. Faraónʼga-sorda-semalad-e-dummagan-bur-nuegan, Demar-Ginnidye-nugadgi
    gundilesad.
  uig-CYR: Пирәвнниң җәң һарвулирини һәм қошунлирини деңизға ташливәтти; Униң алий
    ләшкәр башлиқлири Қизил Деңизда ғәриқ қилинди.
  tel-2017: ఆయన ఫరో రథాలను, సైన్యాన్ని సముద్రంలో ముంచివేశాడు. సైన్యాధిపతుల్లో ప్రముఖులు
    ఎర్ర సముద్రంలో మునిగిపోయారు.
  hat-BSA: Cha Farawon yo avèk lame l lan, Li te voye yo nan lanmè. Pi bon pami chèf
    li yo te plonje mouri nan Lanmè Wouj.
  bxh-bxh: Falo ena saliyoti yo ena tau hiyala ya peidi gabogabo yai. Ena tau paisowa
    loholohodi mate, Gabogabo Balebalelemna yai sa kapulolo.
  kos-kos: “El sisla un mwet mweun lun Egypt ac chariot uh nu in meoa, Captain ma
    sumat emeet elos walomla in Meoa Srusra.
  hbo-WLC: מַרְכְּבֹ֥ת פַּרְעֹ֛ה וְחֵיל֖וֹ יָרָ֣ה בַיָּ֑ם וּמִבְחַ֥ר שָֽׁלִשָׁ֖יו
    טֻבְּע֥וּ בְיַם־סֽוּף׃
  ibo-ibo: Ụgbọ agha Fero na usuu ndị agha ya, ka ọ tụnyere nʼosimiri ahụ. Ndịisi
    agha Fero, ndị ahọrọ ahọ, ka o mere ka Osimiri Uhie rie.
  ory-ory: ସେ ଫାରୋଙ୍କର ରଥ ଓ ସୈନ୍ୟଗଣକୁ ସମୁଦ୍ରରେ ନିକ୍ଷେପ କରିଅଛନ୍ତି; ପୁଣି, ତାଙ୍କର ବଛା
    ବୀରମାନେ ସୂଫ ସାଗରରେ ନିମଗ୍ନ ହୋଇଅଛନ୍ତି।
  chk-chk: A aturalong leset nöün Farao woken me oris, pwal nöün mwicheichen sounfiu.
    Nöün meilapen sounfiu mi lipwäköch ra mop lon ewe Setipar.
  rop-rop: Imbin tjakam ola solja blanga det king langa solwoda, en imbin tjakam ola
    bagi blanga olabat langa solwoda du. Ola ami bin draunt. Ola gudwan solja bin
    binij langa det Redsi.
  ukr-1871: Колесницї в Фараона і полки-потуги Божа сила потопила, поввергала в море,
    і вибране отаманнє потонуло в морі; лицярі над лицарями згинули в Червонім,
  bch-bch: Ei itado maron kapei Isip aea ele karis ga panua paraunga ad ga tisulug
    tadiai. Maron kapei togid Isip ele madidnga kemikemi tidal ngan tad Singsingia
    ga timate.
  deu-1951: Die Wagen des Pharao und seine Macht warf er ins Meer. Seine auserlesenen
    Wagenkämpfer sind im Schilfmeer versunken.
  eng-JPS: Pharaoh's chariots and his host hath He cast into the sea, and his chosen
    captains are sunk in the Red Sea.
  srp-1865: Kola Faraonova i vojsku njegovu vrže u more; izbrane vojvode njegove utopiše
    se u Crvenom Moru.
  lug-lug: Amagaali ga Falaawo n’eggye lye abisudde mu nnyanja; n’abaduumizi b’amaggye
    ge abalondemu basaanyeewo mu Nnyanja Emyufu.
  heb-heb: מרכבת פרעה וחילו ירה בים ומבחר שלשיו טבעו בים סוף׃
  ben-IRV: তিনি ফরৌণের রথগুলি ও সৈন্যদলকে সমুদ্রে ছুঁড়ে ফেললেন; তাঁর মনোনীত সেনাপতিরা
    সুফসাগরে ডুবে গেল।
  pan-pan: ਫ਼ਿਰਊਨ ਦੇ ਰੱਥ ਅਤੇ ਉਸ ਦੀ ਫੌਜ ਉਸ ਨੇ ਸਮੁੰਦਰ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤੀ, ਉਸ ਦੇ ਉੱਤਮ ਅਫ਼ਸਰ
    ਲਾਲ ਸਮੁੰਦਰ ਵਿੱਚ ਗਰਕ ਹੋ ਗਏ।
  tkr-tkr: Dəv'əyne daşk'abışika fironna g'oşun deryaheeqa dağav'u! Misirin nekke
    yugun ç'ak'ınbı Ç'ərane deryahın höbğü!
  mya-JVB: ဖာရော ဘုရင်၏ ရထား နှင့် ဗိုလ်ခြေ တို့ကို ပင်လယ် ထဲသို့ လှဲချ တော်မူပြီ။
    ရွေး သော ဗိုလ် မင်းတို့သည်၊ ဧဒုံ ပင်လယ် ထဲ၌ မြုပ် လျက်ရှိကြ၏။
  tte-O: Itipita ali kin ana tokaleyayao yo ali waga niuniuli igabaegili kalita mena,
    kana tobagunao namwanamwali sisalili Kalita Balabalagiyana koina.
  tbg-tbg: Viva Isipi iqoka vaiintinavuvata vika iqoka kaarinavuvata namariqi vara
    aqu kairave. Isipi vika iqoka vaiinti tarukavata Naare Namariqi aquvi qutu vuarave.
  hmo-hmo: Farao ena kariota bona iena tuari oreana, be davara dekenai ia negea diho
    vadaeni. Iena tuari biagudia namo herea taudia, be Davara Kakakaka dekenai idia
    mase vadaeni.
  urd-urd: फ़िर'औन के रथों और लश्कर को उसने समुन्दर में डाल दिया; और उसके चुने सरदार
    बहर — ए — कु़लजु़म में डूब गये।
  rus-SYN: Колесницы фараона и войско его ввергнул Он в море, и избранные военачальники
    его потонули в Чермном море.
  bqc-SIM: À Falaↄ̃ↄ sↄ̃́goↄ ń aà zĩgↄ̃ↄ kà ísiau, à zĩgↄ̃ kíaↄ sↄ̃̀ↄlɛ Ísia
    Tɛ̃au.
  tcz-CHONGTHU: “Pharaoh kangtalai jouse le agalsat jouse, Pakaiyin Twikhang len lailunga
    asep lut tauvin; Pharaoh deitum le alhen tumho abonchauvin Twikhanglen san dunga
    aseplut gamtauvin ahi”.
  mar-mar: त्याने फारोचे रथ व स्वार यांना समुद्रात फेकून दिले; त्याचे निवडक अधिकारी
    तांबड्या समुद्रात बुडाले आहेत.
  soq-soq: Me warere turakawa ita sorodiawa ita do me nolawa uwantoia apanawa eubu
    Owa Bumawa bedewe noanamon.
  qub-qub: «Tayta Diosga faraonpa suldäruncunatami, carrëtancunatami lamarman garpurisha.
    Mas mijur suldäruncunapis Puca lamarchömi shengaypa wañusha.
  bqp-bqp: À Firi'auna sↄ̃gonↄ kũ a zĩ̀karinↄ kà ísiran, à zĩ̀kari gbɛ̃ zↄ̃kↄ̃nↄ
    vlɛ̃̀ Isira Tɛ̃ran.
  hat-hat: Li voye cha farawon yo ansanm ak tout lame l' a jete nan lanmè. Li fè pi
    bon sòlda li yo mouri neye nan lanmè Wouj la.
  eng-BSB: Pharaoh’s chariots and army He has cast into the sea; the finest of his
    officers are drowned in the Red Sea.
  tod-tod: É Falaɠɔn ná-wotoloiti ta ná-kɔɔɓɔgi ʋiliga kpoloɗɛi wu, ná-kɔɔɠuluɓa
    ɠɛzɛiti maaɓɔɔlega Seeli Kpoloɗɛi wu.
  eng-WEBPB: He has cast Pharaoh’s chariots and his army into the sea. His chosen
    captains are sunk in the Red Sea.
  kbq-kbq: Ferone sondia vahe'amokizmine karisi ziminena, hagerimpi zmamahere'ne.
    Ave'masinezmantea kva vahe'amo'za koranke hagerimpi ti nakri'naze.
  nhe-BL: Quinisahui ipan hueyi atl nopa tlatehuijca carros, ininhuaya isoldados Faraón.
    Nopa soldados tlen más cuajcualme ipan nochi tlali Egipto, misahuijque ipan hueyi
    atl tlen itoca Chichiltic.
  bus-bus: À Fili'auna sↄ̃goronↄ kↄ̃n à zĩ̀kpɛɛnↄ kà ísiaan, à zĩ̀kari gbɛ̃nsinↄ
    vlɛ̃̀ɛ Isia Tɛ̃aan.
  gub-BL: Ywyramawa Parao ima'e a'e wà, zauxiapekwer Parao hemiruze'eg a'e wà no,
    Tupàn weityk yryhu pupe a'e wà. Tuwihaw Parao rehe we har ikatu wera'u ma'e a'e
    wà, uzeapypyk Yryhupiràg pupe a'e wà.
  eng-DRA: 'Pharao’s chariots and his army he hath cast into the sea: his chosen captains
    are drowned in the Red Sea.'
