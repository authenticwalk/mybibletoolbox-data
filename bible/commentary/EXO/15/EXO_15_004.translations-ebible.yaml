  agu-BL: Na ja xcye' tan chibense'n kacontr xe mar scyuch' cyakil chicare't tu cyakil
    yi e' sanlar tetz faraón. Ej nin tircu'n yi balaj cyajcawil sanlar ja chibek'xij
    xe mar tan i'.
  ilo-ULB: Intappuakna dagiti karwahe ken ti armada ni Faraon idiay baybay. Nalmes
    idiay baybay ti Runruno dagiti napili nga opisial ni Faraon.
  kpg-kpg: Mee ne kili di llongo gau dauwa o Egypt mo nadau waga gi lodo di tai. Digau
    dauwa ala e maaloo dangihi la gu maalemu i lodo Tai Mmee.
  uig-ARA: پىرەۋننىڭ جەڭ ھارۋىلىرىنى ھەم قوشۇنلىرىنى دېڭىزغا تاشلىۋەتتى؛ ئۇنىڭ ئالىي
    لەشكەر باشلىقلىرى قىزىل دېڭىزدا غەرق قىلىندى.
  bps-bps: I dad snakay Faraon, na i dad sundalun, tatian bat ditù di mahin. Na i
    dad mdatah ganlal Faraon tamlimas ale di Fulè Mahin.
  sus-sus: A naxa Firawuna xa sɔɔrie nun e ragisee rasin baa ma. Firawuna xa kuntigie
    naxa madula Xulunyumi Baa ma.
  pon-2006: “E ketin sikendiong karis en sounpei en Isip kan oh wararail kan nan kepin
    madau; kaunen sounpei wadawad koaros ahpw duhla nan Sehd Weitahta.
  jae-jae: “Eŋ kêbaliŋ Paraonê kareta to nê siŋwaga sêsêp gwêc sêja. Ma siŋwaga, taŋ
    Parao kêjaliŋ sa naŋ, sênôm Gwêckoc su sêjaŋa.
  ksd-ksd: A kiki na vinavana kai Parao ma kana loko na tarai na vinarubu i tar vue
    tar diat ta ra ta; Ma kana lavur vakak na luluai na vinarubu dia tar dudu ta ra
    Ta Meme.
  tur-YTC: Firavun'un savaş arabalarını ve ordusunu denize attı. Seçme subayları Kızıldeniz'de
    battı.
  grc-BRENT: Ἅρματα Φαραὼ, καὶ τὴν δύναμιν αὐτοῦ, ἔῤῥιψεν εἰς θάλασσαν, ἐπιλέκτους
    ἀναβάτας τριστάτας· κατεπόθησαν ἐν ἐρυθρᾷ θαλάσσῃ·
  ind-AYT: Kereta-kereta Firaun dan pasukannya, telah dicampakkan-Nya ke laut, dan
    perwira-perwira pilihannya telah ditenggelamkan ke dalam Laut Teberau.
  nya-nya: Magaleta a Farao ndi asilikali ake ankhondo Iye wawaponya mʼnyanja. Akatswiri
    ankhondo amphamvu a Farao amizidwa mʼNyanja Yofiira.
  hrv-hrv: Kola faraonova i vojsku mu u more baci; cvijet njegovih štitonoša More
