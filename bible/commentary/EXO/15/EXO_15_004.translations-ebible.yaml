  mwc-mwc: Pharaoh ana chariot ba ana abiabiyisi i kasi paiyisi ku enaga. Pharaoh
    ana abiya babadisi kaimatanisi Enaga Tarataranai si toma bunuwa.
  eng-WEBU: He has cast Pharaoh’s chariots and his army into the sea. His chosen captains
    are sunk in the Red Sea.
  bnp-bnp: I taribubu a maka karis, a tara na vabinga ne Parao. E huriki a vagana
