verse: EXO.015.004
translations:
  mal-C: ഫറവോന്റെ രഥങ്ങളെയും അയാളുടെ സൈന്യത്തെയും അവിടന്നു സമുദ്രത്തിൽ എറിഞ്ഞുകളഞ്ഞിരിക്കുന്നു.
    ഫറവോന്റെ സൈന്യാധിപന്മാരിൽ മികവുറ്റവർ ചെങ്കടലിൽ മുങ്ങിത്താണുപോയി.
  deu-TKW: Die Streitwagen und die Heeresmacht des Pharao hat er ins Meer gestürzt,
    und die auserlesensten seiner Wagenkämpfer wurden ins Schilfmeer versenkt;
  lin-lin: Azindisi na ebale monene, bashar mpe mampinga ya Faraon ; abwaki na ebale
    monene ya barozo, bakonzi mpe basoda oyo Faraon atielaka motema.
  eng-LSV: Chariots of Pharaoh and his force || He has cast into the sea; And the
    choice of his captains || Have sunk in the Red Sea!
  eng-GNV: 'Pharaohs charets and his host hath he cast into the Sea: his chosen captaines
    also were drowned in the red Sea.'
  eng-WEBSTER: 'Pharaoh''s chariots and his host hath he cast into the sea: his chosen
    captains also are drowned in the Red sea.'
  nhw-BL: Quinisahui ipan hueyi atl nopa tlahuilanca carros, ininhuaya isoldados Faraón.
    Nopa soldados catli más cuajcualme ipan nochi tlali Egipto, misahuijque ipan hueyi
    atl catli itoca Chichiltic.
  swh-ONEN: Magari ya vita ya Farao na jeshi lake amewatosa baharini. Maafisa wa Farao
    walio bora sana wamezamishwa katika Bahari ya Shamu.
  bba-bba: U Eɡibiti sunɔn tɑbu kɛkɛbɑ kɑ win tɑbu kowo dɑmɡibu sure nim wɔ̃ku sɔɔ
    ɡe bɑ mɔ̀ Nɑɑ yɑri. Win tɑbu kowo ɡisonkobɑ bɑ nim diirɑ.
  eng-KJVCPB: 'Pharaoh’s chariots and his host hath he cast into the sea: His chosen
    captains also are drowned in the Red sea.'
  mpx-mpx: Kin wana tolohaveyan ge wana waga momomol i aliyohiliek hogaa; wana toematana
    waiwaisal hi ununa Hoga Keketina.
  luo-luo: Noimo geche Farao kod jolwenje ei Nam Makwar. Jodong Farao mogen duto noimo
    e nam makwar.
  meu-meu: Farao ena kariota bona ena tuari oreana na davara ai vada e tahodia dobi,
    Ena tuari lohiadia hereadia Davara Kakakakana ai vada e hamaloadia.
  npi-ULB: उहाँले फारोका रथहरू र सेनालाई समुद्रमा फालिदिनुभएको छ । फारोका छानिएका
    अधिकृतहरू लाल समुद्रमा डुबे ।
  yor-yor: kẹ̀kẹ́ ogun Farao àti ogun rẹ̀ ni ó mú wọ inú Òkun. Àwọn ọmọ-ogun Farao
    tó jáfáfá jùlọ ni ó rì sínú Òkun Pupa.
  emp-NTPO: Egiptod̶ebema boro sordaorãda ãdji carreta bara Ãcõrẽba jũma pusad̶e b̶atacuasia.
    Maʌ̃ sordaorã bororã dji biara b̶ea sid̶a Pusa Purrud̶e jũma nãbʌrʌ quinisid̶aa.
  ind-ind: Dia sudah melemparkan kereta-kereta raja Mesir dan segenap pasukannya ke
    dalam laut. Perwira-perwira terbaik ditenggelamkan-Nya ke Laut Merah.
  pes-OPCB: خداوند، لشکر و ارابه‌های فرعون را به دریا سرنگون کرد. مبارزان برگزیدهٔ
    مصر در دریای سرخ غرق شدند.
  tgl-ULB: Ang mga karwahe at hukbo ng Paraon, sa dagat ay kaniyang itinapon. Ang
    mga piniling opisyal ni Paraon, sa Dagat ng mga Tambo sila ay nalunod.
  cbu-NT: Ashiri Taarashipan uwamari kasiyaru, marish kung Ijiptoshuch sundar pshiyrshinpatari
    yangaranganaya.
  hui-hui: Ibugua Iyibi amirubi nogo hosirubi nogo hosirume gili laga karisirubi karisi
    yaga agali hearubi bibahende iba solowaraha bopebe biai haya. Iba solowara mini
    Iba Daramabiha bopebe biyagola Iyibi ami haru haga haguane hearu ibame nai haya.
  mya-mya: '``ကိုယ်​တော်​သည်​အီ​ဂျစ်​ဘု​ရင်​၏​ရ​ထား တပ်​နှင့် စစ်​တပ်​ကို​ပင်​လယ်​ထဲ​သို့​ပစ်​ချ​တော်​မူ​၏။
    သူ​၏​လက်​ရွေး​စင်​စစ်​ဗိုလ်​တို့​သည်​ပင်​လယ် နီ​ထဲ​၌ ရေ​နစ်​သေ​ဆုံး​ကုန်​၏။'
  cbi-NTPO: Yavé faraón' karulanu bain, naa suutadulanu bain lamaasha dechukakaakive.
    Tsenñu miya' jimu bale suutadula tsamantsa dajka jumula Ungalala tinu lamaasha
    depipiya deive.
  bod-N: ཕཱར་ཨོལ་ཞེས་པའི་ཤིང་རྟ་རྣམས་དང་ནི། ། དེ་ཡི་དམག་དཔུང་བཅས་ནི་རྒྱ་མཚོར་གཡུགས།
    ། དམག་དཔོན་མཆོག་རྣམས་ཀྱང་ནི་ཁོང་ཉིད་ཀྱིས། ། རྒྱ་མཚོ་དམར་པོའི་ནང་ལ་ནུབ་ཏུ་བཅུག
    །
  sna-sna: Ngoro dzaFaro nehondo yake akazvikanda mugungwa. Machinda aFaro akanakisisa
    akanyudzwa muGungwa Dzvuku.
  spa-BLM: Ha arrojado al mar los carros del Faraón y su ejército. Sus capitanes elegidos
    se hunden en el Mar Rojo.
  cac-cac: Ix mucchajcanem scarruaje vin̈ sreyal Egipto yed' eb' soldado d'a yol a'
    yuj Jehová. Yed' eb' capitán nivan yelc'ochi, ix b'atcan eb' d'a yich a' Chacchac
    Mar.
  swh-ULB: Ametupa magari ya farasi ya Farao na jeshi lake kwenye bahari. Maafisa
    wa Farao hodari walizama kwenye Bahari ya Shamu.
  bel-bel: Калясьніцы фараонавыя і войска ягонае ўкінуў Ён у мора, і выбраныя ваеначальнікі
    Ягоныя патанулі ў Чэрмным моры.
  wed-wed: Pharaoh ana chariot ma ana sorodia au boga i viorereni; Ana sorodia vinevinei
    au Boga Lebalebarina i monui.
  deu-ELBBK: Die Wagen des Pharaos und seine Heeresmacht hat er ins Meer gestürzt,
    und die Auserlesenen seiner Wagenkämpfer sind versunken im Schilfmeer.
  mbb-OT: Midlened din diyà te zaǥat is menge kerwahi wey is menge sundaru te hadì
    te Ehipto. Nengelened diyà te Zaǥat he Meriǥà sikan is egkengeseriǥan he menge
    upisyal te hadì.
  mal-2015: ഫറവോന്റെ രഥങ്ങളെയും സൈന്യത്തെയും അവൻ കടലിൽ തള്ളിയിട്ടു; അവന്റെ രഥിപ്രവരന്മാർ
    ചെങ്കടലിൽ മുങ്ങിപ്പോയി.
  tuo-NT: Õꞌacʉ̃, faraṍ ye tũrũsepawʉ, tojo nicã cʉ̃ yarã surarare Maa Sõꞌarĩ maajopʉ
    mirĩdijacã weewĩ. Cʉ̃ yarã wiorã aꞌmewẽjẽtutuayʉꞌrʉrã, Maa Sõꞌarĩ maajopʉ mirĩ
    boawã.
  gup-gup: Nungka benkukburriweng Pharaoh nuye djarrang dja wirlbarra, dja bininj
    nuye nawu birringudjbang kore Kurrula manbu Manborodjme dja wanjh birrikebngakmeng
    rowk.
  gvs-gvs: Pero ina sariyota be nakae ina tovayaviyayao liliudi, e ikalisobuyedi Négwasa
    Kayakayaina goi. Ina tovakumgoyao dedevidi toidi kina Yauwe Négwasa Kayakayainayana
    goi ikausalilidi.
  rmc-rmc: Ov le Faraonoskre maribnaskre verdana the le slugaďen čhiďa andro moros;
    leskre nekfeder veľiťeľa mule andro Lolo moros.
  nlg-nlg: Lei nina malaghai Pharaoh, maia nina lei taitakiro, gaia te lulumi lokani
    tahi; Maia nina malaghai nagho, tara lulumi ghua ilokana na Tahi Sisi.
  pes-OPV: ارابه‌ها و لشکر فرعون را به دریا انداخت. مبارزان برگزیده او در دریای قلزم
    غرق شدند.
  ron-1924: Ел а арункат ын маре кареле луй Фараон ши оастя луй; Луптэторий луй алешь
    ау фост ынгициць ын Маря Рошие.
  aui-aui: Ijipt kana kiiwawo yana seriyot da iyo tomotomogha yegiiye ivitavenayowoyedi;
    bi kiiwawo yana babada miisedi Yegii Idurine iviniudonadi.
  ben-OBCV: ফরৌণের রথ ও তাঁর সৈন্যদলকে তিনি সমুদ্রে নিক্ষেপ করলেন। ফরৌণের সেরা কর্মকর্তারা
    লোহিত সাগরে ডুবে গেল।
  som-som: Wuxuu Fircoon gaadhifardoodkiisii iyo ciidankiisiiba ku tuuray badda dhexdeeda,
    Oo saraakiishiisii la doortayna waxay tiimbadeen Badda Cas dhexdeeda.
  lat-VUC: 'currus Pharaonis et exercitum ejus projecit in mare: electi principes
    ejus submersi sunt in mari Rubro.'
  eng-ASVBT: Pharaoh’s chariots and his host hath he cast into the sea; And his chosen
    captains are sunk in the Red Sea.
  mna-mna: “Zin malmal kan ki king ramaki karis kizin na, Yooba igiibi zin ma timap
    tisula len tai. Mi zin bibip kizin malmal kan ta king itunu ipeikat zin na, zin
    tisula len tomini.
  ita-1885: Egli ha traboccati in mare i carri di Faraone, e il suo esercito; E la
    scelta de' suoi capitani è stata sommersa nel mar rosso.
  eng-LXXUP: 'He has cast the chariots of Pharaoh and his host into the sea, The chosen
    mounted captains: They were swallowed up in the Red Sea.'
  eng-ULB: He has thrown Pharaoh's chariots and army into the sea. Pharaoh's chosen
    officers were drowned in the Sea of Reeds.
  spa-VBL: Arrojó los carros del Faraón y su ejército al mar. Los mejores oficiales
    del Faraón se ahogaron en el Mar Rojo.
  fra-_FOB: Il a jeté dans la mer les chars de Pharaon et son armée; et l'élite de
    ses combattants a été plongée dans la mer Rouge.
  mal-mal: ഫറവോന്റെ രഥങ്ങളെയും സൈന്യത്തെയും അങ്ങ് കടലിൽ തള്ളിയിട്ടു; അവന്റെ ധീരരായ
    തേരാളികൾ ചെങ്കടലിൽ മുങ്ങിപ്പോയി.
  urd-GVR: Firaun ke rathoṅ aur fauj ko us ne samundar meṅ paṭaḳh diyā to bādshāh
    ke behtarīn afsarān Bahr-e-Qulzum meṅ ḍūb gae.
  suz-BL: मेकोमी इजीप्‍त ङा फाराओ आ बग्‍गीपुकी नु आ लडाइ पाइब आन कली लल समुन्‍द्रमी
    योल्‍पाइक्‍तु। ठेयब कप्‍तान नेल्‍ल आन कली ब्‍वाक्‍कुम ग्रुम्‍पाइक्‍तु।
  ita-1927: Egli ha gettato in mare i carri di Faraone e il suo esercito, e i migliori
    suoi condottieri sono stati sommersi nel mar Rosso.
  ckb-ckb: گالیسکەکانی فیرعەون و سوپاکەی فڕێدایە ناو دەریا، هەڵبژاردەی ئەفسەرەکانی
    لە دەریای سوور نوقوم بوون،
  eng-BBE: 'Pharaoh''s war-carriages and his army he has sent down into the sea: the
    best of his captains have gone down into the Red Sea.'
  kan-OKCV: ಅವರು ಫರೋಹನ ರಥಗಳನ್ನೂ, ಅವನ ಸ್ಯೆನ್ಯವನ್ನೂ ಸಮುದ್ರದಲ್ಲಿ ಅಲ್ಲಾಡಿಸಿ ಎಸೆದಿದ್ದಾರೆ.
    ಫರೋಹನ ಅತ್ಯುತ್ತಮ ಅಧಿಕಾರಿಗಳು ಸಹ ಕೆಂಪು ಸಮುದ್ರದಲ್ಲಿ ಮುಳುಗಿ ಹೋದರು.
  bbb-bbb: Fure Kini Ferodo e azo kevo ijiakina sarioti buone kame davare ijia koremoga
    e mamekanu fuone maeje buneka Davare Kavuane ijia oe furi.
  tam-2017: பார்வோனின் இரதங்களையும் அவனுடைய சேனைகளையும் கடலிலே தள்ளிவிட்டார்; அவனுடைய
    முதன்மையான அதிகாரிகள் செங்கடலில் அமிழ்ந்துபோனார்கள்.
  spa-RV-1909: Los carros de Faraón y á su ejército echó en la mar; y sus escogidos
    príncipes fueron hundidos en el mar Bermejo.
  ron-BTF: Carele lui Faraon și oștirea lui le-a aruncat în mare; aleșii lui căpetenii
    de asemenea sunt înecați în Marea Roșie.
  eng-WEBP: He has cast Pharaoh’s chariots and his army into the sea. His chosen captains
    are sunk in the Red Sea.
  eng-FBV: He threw Pharaoh's chariots and his army into the sea. Pharaoh's best officers
    were drowned in the Red Sea.
  nld-1939: Farao’s wagens en zijn leger wierp Hij in zee, In de Rode Zee ligt de
    bloem zijner helden verdronken.
  nch-BL: Quinisahuilti ipan hueyi at nopa tatehuijca carrojme, inihuaya isoldados
    Faraón. Nopa soldados cati más cuajcualme ipan nochi tali Egipto, misahuijque
    ipan hueyi at cati itoca Chichiltic.
  vie-1934: Ngài đã ném xuống biển binh xa Pha-ra-ôn và cả đạo binh của người; Quan
    tướng kén chọn của người đã bị đắm nơi Biển đỏ,
  hin-CV: याहवेह ने फ़रोह के रथों एवं उसकी सेना को समुद्र में फेंक दिया; उसके सभी
    अधिकारी लाल सागर में डूब गए,
  eng-OURB: He has cast Pharaoh’s chariots and his army into the sea. His chosen captains
    are sunk in the Sea of Suf [Reed Sea].
  spa-BES: Los carros de guerra de Faraón y su ejército los ha enviado al mar; el
    mejor de sus capitanes descendió al mar Rojo.
  tdx-tdx: Navokovoko’e an-driak’ ao o sarete’ i Paròo naho i valobohò’ey. Nampiopoe’e
    an-dRia-Binda ao o roandria jinobo’eo.
  vid-vid: “Mituka ja Falao na wamizi wa heye nakawatoza mbahali, vilongozi wa heye
    wanojile kusinda weng'ha, nawazibila mli Bahali ya Shamu.
  eng-OKE: The chariots of Pharoh and his horses He hath cast into the sea, his chosen
    warriors are drowned in the sea of Suph.
  tha-KJV: พระองค์​ทรงเหวี่ยงรถรบ และโยนพลโยธาของฟาโรห์ลงในทะเล นายทหารรถรบชั้นยอดของฟาโรห์​ก็​จมในทะเลแดง
  por-BR-2018: Os carros de Faraó e a seu exército lançou no mar; E seus escolhidos
    príncipes foram afundados no mar Vermelho.
  deu-ELO: Die Wagen des Pharao und seine Heeresmacht hat er ins Meer gestürzt, und
    die Auserlesenen seiner Wagenkämpfer sind versunken im Schilfmeer.
  eng-WYC-2018: he casted down into the sea the chariots of Pharaoh, and his host,
    (or he threw down Pharaoh’s chariots, and his army, into the sea). His chosen
    princes were drowned in the Red Sea, or the Sea of Reeds;
  epo-epo: La ĉarojn de Faraono kaj lian militistaron Li ĵetis en la maron; Kaj liaj
    elektitaj militestroj dronis en la Ruĝa Maro.
  uig-PIN: Pirǝwnning jǝng ⱨarwilirini ⱨǝm ⱪoxunlirini dengizƣa taxliwǝtti; Uning
    aliy lǝxkǝr baxliⱪliri Ⱪizil Dengizda ƣǝrⱪ ⱪilindi.
  beo-beo: E da Idibidi dadi gagui gilisisu amola ilia sa:liode hanoga gala:digi.
    Idibidi dadi gagui ouligisu dunu noga:idafa da Maga:me Hano Wayabo amoga bogole
    gela sa:i.
  tpi-OTNT: “Em i tromoi ol ami bilong Isip wantaim ol karis bilong pait i go long
    solwara. Na ol nambawan kepten bilong ami i dring wara na i dai long solwara Retsi.
  hau-SA: Karusan Fir’auna da sojojinsa ya jefa cikin teku. Zaɓaɓɓun jarumawansa ya
    nutsar da su cikin Bahar Maliya.
  udu-udu: Arabiya ma P̱irawn kun dirkina shumarum ka ris mo dhali ajesh piti mo tani
    uni i ṯa’kkina a’di mo e ḵumma/ yi’de/ mo. Dhali ’kwaniny can piti kun yuḵayuḵ
    gun bol tiya e ki yuḵ mo tani uni loskina ḵumma/ Yi’de/ jin Ta gi ’Per mo be.
  uig-LAT: Pirewnning jeng harwilirini hem qoshunlirini déngizgha tashliwetti; Uning
    aliy leshker bashliqliri Qizil Déngizda gherq qilindi.
  nde-nde: Izinqola zikaFaro lempi yakhe ukuphosele ngamandla olwandle. Izikhulu zikaFaro
    ezithenjiweyo, zigalule oLwandle oluBomvu.
  ton-ton: '“Ko e ngaahi saliote ʻa Felo mo ʻene kautau kuo ne lī ki tahi: ko ʻene
    ngaahi ʻeikitau ongoongo kuo ne lōmakiʻi foki ʻi he tahi Kulokula.'
  ces-1613: Vozy Faraonovy i vojsko jeho uvrhl do moře; a nejpřednější hejtmané jeho
    ztopeni jsou v moři Rudém.
  eko-eko: Khutupweeza mpahari mikukutta za nvittha na anajanka a Firawuuna; anamalokozela
    awe apale awaakhupaliyeeyo khukhuteliwa ti pahari yookhuttuwa.
  eng-WMB: He has cast Pharaoh’s chariots and his army into the sea. His chosen captains
    are sunk in the Sea of Suf.
  tam-TCV: அவர் பார்வோனின் தேர்களையும், அவனுடைய இராணுவத்தையும் கடலுக்குள் தள்ளிவிட்டார்.
    பார்வோனின் அதிகாரிகளில் சிறந்தவர்கள் செங்கடலில் அழிந்தார்கள்.
  ceb-ULB: Gipangtambog niya ang mga karwahe sa Faraon ug ang mga kasundalohan ngadto
    sa dagat. Nangalumos ang mga piniling opisyal sa Faraon ngadto sa Dagat nga Kabugangan.
  pol-UBG: Rydwany faraona i jego wojsko wrzucił w morze, a jego wyborni wodzowie
    zostali potopieni w Morzu Czerwonym.
  agr-agr: “Faraógka carrojinak, ashí niina suntaji aidaujai, nuigtu suntaja apuji
    dekas yacha etegjamu aidaunashkam Tuke Pujuu nayantsanum aepá ijinae.
  kyc-kyc: Peraona mena oseme ipyuo penge uliuli dupwape banya yanda singi dupwape
    baame ipwa kota sukusa dokona pyao nembeya. Banya yanda singi mupwa dupwana lapo
    yapasi dupwa ipwa kota Kone lenge dokona yalyiyami.
  urd-GVU: فرعون کے رتھوں اور فوج کو اُس نے سمندر میں پٹخ دیا تو بادشاہ کے بہترین
    افسران بحرِ قُلزم میں ڈوب گئے۔
  deu-1912: Die Wagen Pharaos und seine Macht warf er ins Meer; seine auserwählten
    Hauptleute versanken im Schilfmeer.
  ntj-ntj: Palunyalu puurrpa Piiruku warrmarla pirninya puru purni kaarrtjarra pirninya
    kapingka warningu tjarrpatjunu. Nyangka-ya warrmarla puurrpa pirninya mirrirringu
    kapi ngaa Tjitirn-tjitirnta.
  kan-2017: ಆತನು ಫರೋಹನ ರಥಗಳನ್ನೂ, ಸ್ಯೆನಿಕರನ್ನೂ ಸಮುದ್ರದಲ್ಲಿ ಕೆಡವಿಹಾಕಿದನು. ಫರೋಹನ ಶ್ರೇಷ್ಠ
    ವೀರರನ್ನು ಕೆಂಪುಸಮುದ್ರದಲ್ಲಿ ಮುಳುಗಿಸಿ ಬಿಟ್ಟನು.
  ena-ena: Nama lɨnaŋ Letɨsi avɨli hekɨlɨ agaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ sagaŋ hɨsɨŋ
    agɨladɨdaŋ sabaŋ osɨ vadɨm magɨla magɨla hɨsɨŋ agɨladɨdaŋ mɨŋamɨgui uavɨmi. Nulɨdɨ
    sagaŋ hali hɨsɨŋ agɨladɨ avi mɨŋamɨgui uavɨmi. Mɨŋamɨguci avɨli nahɨmavi uavɨmi.
    Nahɨmavɨla sɨkasɨkan avɨli muji lɨba kum me mɨguavɨla fɨli lubigavi uavɨmi.
  yap-yap: “Ke yin’ e pi chariot nge salthaw rok Farao nga maday; pi tolang ko salthaw
    rok ni yad ba falu’ e kar limochgad u lan fa gi day ni Red Sea fithingan.
  hlt-MCSB: Pharaoh kah leng neh a caem te tuipuei la a dong pah tih a boeilu hlangrhoei
    te carhaek tuipuei ah a buek sak.
  mdy-ETH: «ጊብፄ ዓጮኮ ዖሎ ዓሶ ሳርጌሎ ዖይቶና ዎላ ባዞይዳ ኬኤሬኔ፤ ፖኦሊሶ ዓይሣ ዶኦሪንቴ ዓሳኣ ዞቄ ባዞና ሙይንቴኔ።
  twi-ASANTE: Farao nteaseɛnam ne nʼakodɔm, wato wɔn agu Ama wɔamem Ɛpo Kɔkɔɔ mu.
