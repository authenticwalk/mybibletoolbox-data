    kumbuŋ.
  haw-1868: 'Ua ka oia i ke kai i na kaakaua o Parao, A me kona poe koa; Ua poho ilalo
    o ke Kaiula kona poe kaua ma na kaa:'
  arb-NAV: طَرَحَ فِرْعَوْنَ وَجَيْشَهُ فِي الْبَحْرِ، وَأَغْرَقَ خِيرَةَ قَادَةِ
    فِرْعَوْنَ فِي الْبَحْرِ الأَحْمَرِ.
  ewe-ewe: Ede Farao ƒe tasiaɖamwo kple aʋakɔwo ƒu, eye wònyrɔ wo ɖe atsiaƒu la me.
    Farao ƒe aʋakplɔla xɔŋkɔwo nyrɔ ɖe Ƒu Dzĩ la me.
  eng-LEE: The chariots of Pharaoh and his host hath he hurled into the sea; and the
    chosen of his captains are sunk in the Red Sea.
  asm-FB: তেওঁ ফৰৌণৰ ৰথ আৰু সৈন্য সমূহক সমুদ্ৰত পেলালে। ফৌৰণৰ মনোনীত সেনাপতিসকল চূফ
    সাগৰত ডুবিল।
  sus-A: عَ نَشَ قِرَوُنَ شَ سْورِيٍ نُن عٍ رَفِسٍيٍ رَ سِن بَا مَ. قِرَوُنَ شَ كُنتِفِيٍ
    نَشَ مَدُلَ شُلُنيُمِ بَا مَ.
  fra-SBL: Il a jeté dans la mer les chars de Pharaon et son armée. Ses capitaines
    choisis sont coulés dans la Mer Rouge.
  hbo-hbo: מַרְכְּבֹ֥ת פַּרְעֹ֛ה וְחֵילֹ֖ו יָרָ֣ה בַיָּ֑ם וּמִבְחַ֥ר שָֽׁלִשָׁ֖יו
    טֻבְּע֥וּ בְיַם־סֽוּף׃
  eng-WYCLIFFE: he castide doun in to the see the charis of Farao, and his oost. Hise
    chosun princis weren drenchid in the reed see;
  pjt-pjt: Paluṟu wiyaṉu warmaḻa Itjipanya nguraṟa tjuṯa uṟungka unngu tjunyiṟa tjingka
    tjuṯa kuḻu. Kaya warmaḻa tjuṯaku mayatja tjuṯa ngakaṟa ilungu uṟu panya ini Tjitin-tjitinta.
  cwe-cwe: “Mituka ya mfalume wa Misili na wakalizi wake kawasa muna ibahali, wakalizi
    wake wanogile kufosa wose, wadumbukila muna ibahali ya Shamu.
  bgs-bgs: Igpangantug din tun ta dagat tô mga kalesa asta tô mga sundalo katô harì
    ka Ehipto. Ilánnád tô mga opisyales din tun ta Dagat na Mallutù.
  kik-kik: Ngaari cia ita cia Firaũni na mbũtũ yake aamĩikirie iria-inĩ. Anene arĩa
