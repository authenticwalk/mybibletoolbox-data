  tbz-SIM: Kuù dìu nhokpɑ̀ɑ̀tì kpɑ̀rìsɛ̃ĩ́ nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ dɑ̀mɛ́ɛ̀rì miɛkɛ kuù
    duɔ́ nkɛ̀ iwɛ̃ĩ yɛmbɛ̀ pɔ̃ntɛ́ tipèntì kóo dɑ̀mɛ́ɛ̀rì miɛkɛ.
  msy-2020: A Isipian mɨdorozir gumaziba ko men karisɨn mɨdorozim gamiba, a me avigha
