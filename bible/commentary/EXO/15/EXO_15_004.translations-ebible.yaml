    bidi kapten te wę tulama, tama te mama tamu węde isai dao.
  tpi-tpi: “Em i tromoi ol ami bilong Isip wantaim ol karis bilong pait i go long
    solwara. Na ol nambawan kepten bilong ami i dring wara na i dai long solwara Retsi.
  dan-1931: Faraos Vogne og Krigsmagt styrted han i Havet, hans ypperste Vognkæmpere
    drukned i det røde Hav,
  vie-OVCB: Các chiến xa và tướng sĩ của Pha-ra-ôn bị Ngài ném xuống biển. Các quan
    chỉ huy Ai Cập tinh luyện đều chìm lỉm dưới Biển Đỏ.
  guj-2017: તેમણે ફારુનનાં રથદળોને સમુદ્રમાં ડુબાડી દીધા; અને તેના માનીતા સરદારોને
    પણ સૂફ સમુદ્રમાં ડુબાડી દીઘા છે.
  pon-2006A: “E ketin sikendiong karis en sounpei en Isip kan oh wararail kan nan
    kepin madau; kaunen sounpei wadawad koaros ahpw duhla nan Sehd Weitahta.
  por-BRBSL: Ele lançou as carruagens do faraó e seu exército no mar. Seus capitães
    escolhidos estão afundados no Mar Vermelho.
  cth-cth: Faro siangpahrang e rangleng hoi a ransanaw teh tuipui dawk koung a tâkhawng.
    A rawi e bawinaw hai tuipui paling dawk koung a bo awh.
  twi-twi: Farao nteaseɛnam ne nʼakofo, watow wɔn agu po mu. Wɔamemem wɔ Po Kɔkɔɔ
    mu. Misraim akofo atitiriw awuwu asorɔkye ase.
  hlt-hlt: Pharaoh kah leng neh a caem te tuipuei la a dong pah tih a boeilu hlangrhoei
