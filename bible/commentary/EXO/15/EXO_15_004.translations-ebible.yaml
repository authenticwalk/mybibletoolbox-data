  yal-yal: A bata Firawona wontorone nun a ganla woli baani, Firawona sofa yɛbaxine
    bata e mamin Gbala Baani.
  iou-iou: Uwä Fero täŋo komi ämaniyekät karis uterak ämik täŋtäŋ kuŋatkuŋo u bok
