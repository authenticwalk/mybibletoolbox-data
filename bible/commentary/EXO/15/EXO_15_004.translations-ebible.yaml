  swp-swp: Parao ena kariota eo ena tauiala i heputuhaidi gabogabo eai, Eo ena kapena
    saesaedi Gabogabo Buiabuiana eai se salili.
  bjr-bjr: Mifa Isipa maqanna sundiauqa faqa misa qoosa karauqa faqa rafusu ooruku
    nammariki aqinoo. Mina uriqarara sundiauqa Taatuqee Ooruku Nammariki ukuqneea.
  eng-YLT: Chariots of Pharaoh and his force He hath cast into the sea; And the choice
    of his captains Have sunk in the Red Sea!
  kne-kne: En ka et intep-a sin baybay ay annawa din sosoldadon di Egipto pati din
    loglogan da. Nalned din kalaingan ay ap-apon di soldado da ed baybay ay Mandalangdang
    ay kanan da.
  wat-wat: Itifita tufomu yana aviya kasi waganusoni keta yana tonuaviya nukusi i tewesobuwisiya
    gibowai. Tufomu yana tonuaviya tomatakaikai, Gibo Yabeyabenina nenei i vigamomonisiya.
  bzd-NTPO: Egipto blú karreta tso' ñippoie ena ie' ñippökwakpa e'pa ko̱s émi dayë
    a̱ Jehová tö. Egipto blú ñippökwakpa bua'bua e'pa ko̱s duolur se̱ Dayë Mat a̱.
  eng-WYC-2017: he casted down into the sea the chariots of Pharaoh, and his host.
    His chosen princes were drowned in the Red Sea or the Sea of Reeds;
  eng-WMBB: He has cast Pharaoh’s chariots and his army into the sea. His chosen captains
    are sunk in the Sea of Suf.
  urd-GVH: फ़िरौन के रथों और फ़ौज को उसने समुंदर में पटख़ दिया तो बादशाह के बेहतरीन
    अफ़सरान बहरे-क़ुलज़ुम में डूब गए।
  rug-rug: Meke ipa lani Sa pa kolo sa qeto minate tadi pa Izipi meke sari dia totopili
    varipera. Meke lodu pa Kolo Ziṉara sari na ṉati palabatu varipera tadirini.
  gaz-gaz: Inni gaariiwwan Faraʼoonii fi loltoota isaa galaanatti gad darbateera.
    Qondaaltota Faraʼoon keessaa filatamtoonni, Galaana Diimaa keessa dhidhimaniiru.
  fra-LSG: Il a lancé dans la mer les chars de Pharaon et son armée; Ses combattants
