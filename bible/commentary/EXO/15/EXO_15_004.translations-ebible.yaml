  azb-azb: Fironun döyüş arabalarını, Ordusunu da dənizə atdı. Döyüş arabalarının
    başçıları Qırmızı dənizdə boğuldu.
  eng-DBY: Pharaoh's chariots and his army hath he cast into the sea; His chosen captains
    also are drowned in the Red Sea.
  hin-2017: फ़िरौन के रथों और सेना को उसने समुद्र में डाल दिया; और उसके उत्तम से उत्तम
    रथी लाल समुद्र में डूब गए।
  wol-KYG: Watiiri Firawnaaki xarekatam la fab sànni géej; ñeyi xareem ya labandoo
