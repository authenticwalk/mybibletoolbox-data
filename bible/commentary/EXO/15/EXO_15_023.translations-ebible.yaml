verse: EXO.015.023
translations:
  mal-C: അവർ മാറായിൽ എത്തി, മാറായിലെ വെള്ളം കയ്‌പുള്ളതായിരുന്നതിനാൽ അവർക്ക് അതു കുടിക്കാൻ
    കഴിഞ്ഞില്ല. (അതുകൊണ്ടാണ് ആ സ്ഥലത്തിനു മാറാ എന്നു പറയുന്നത്.)
  deu-TKW: So gelangten sie nach Mara; aber sie konnten das Wasser wegen seiner Bitterkeit
    nicht trinken. Denn es war bitter; daher hieß der Platz Mara.
  lin-lin: Tango bakomaki na Mara epai wapi bamonaki mayi, bakokaki te komela mayi
    yango, pamba te ezalaki bololo. Yango wana babengaki esika yango Mara.
  eng-LSV: and they come to Marah, and have not been able to drink the waters of Marah,
    for they [are] bitter; therefore [one] has called its name Marah.
  eng-GNV: 'And whe they came to Marah, they could not drinke of the waters of Marah,
    for they were bitter: therefore the name of the place was called Marah.'
  eng-WEBSTER: 'And when they came to Marah, they could not drink of the waters of
    Marah; for they were bitter: therefore the name of it was called Marah.'
  nhw-BL: Huan quema quiajsique se ameli itoca Mara, amo huelque quiijique nopa atl
    catli oncayaya nopona pampa eliyaya chichic. Yeca nopa ameli quitocaxtijque Mara
    catli quinequi quiijtos “chichic”.
  swh-ONEN: Walipofika Mara, hawakuweza kunywa maji yake kwa sababu yalikuwa machungu.
    (Ndiyo sababu mahali hapo panaitwa Mara)
  bba-bba: Mɑ bɑ turɑ Mɑrɑɔ ɑdɑmɑ nim mɛ bɑ wɑ mi, mu sosu, bɑ ǹ kpĩɑ bu nɔ. Yen
    sɔ̃nɑ bɑ yɑm mi sokɑ Mɑrɑ. Yen tubusiɑnɑ sosurɑ.
  eng-KJVCPB: 'And when they came to Marah, they could not drink of the waters of
    Marah, for they were bitter: therefore the name of it was called Marah.'
  cpy-cpy: Ikanta rareetee-yakani iiteetziro Kepishaari, tee okantyaa ririro nijaa,
    tema kepishi okantaka. Rootaki owaeta-kaantzirori janta Kepishaari.
  mpx-mpx: Sauga hi vin panuwa Mala, he wewelina amnana i nak, yaka nige bosowailiya
    nihi im. (Heiya te kaiwena alana hi tun Mala.)
  wbp-wbp: Ngulalu yukajarra ngurra-kurra yirdi-kirraju Maara-kurra. Ngapalpa palka
    ngunaja yalirlaju. Kala lawa, kulalu nganjarla. Ngapaju kumarlpa-nyayirni. Kujarlanya
    ngurra yinyajulu yirdi-manu Maraa. (Jaru nyanungurra-nyangurlaju yirdi Maaraju
    ngulaju ‘Kumarlpa’.)
  luo-luo: Kane gichopo Mara, ne ok ginyal modho pi makanyo nikech nokech. (Mano emomiyo
    kanyo iluongo ni Mara.)
  meu-meu: Bena gabu ladana Mara ai e lasi, a una gabu ranuna asie inua diba, badina
    na idita; una dainai una gabu ladana e hatoa Mara.
  npi-ULB: । त्यसपछि तिनीहरू मारा भन्‍ने ठाउँमा आइपुगे, तर त्यहाँको पानी तितो भएकोले
    तिनीहरूले पिउन सकेनन् । त्यसैले तिनीहरूले त्यस ठाउँको नाउँ मारा राखे ।
  yor-yor: 'Nígbà tí wọ́n dé Mara, wọn kò lè mu omi Mara nítorí omi náà korò. (Nítorí
    náà ni a ṣe pe ibẹ̀ ni Mara: ibi ìkorò.)'
  emp-NTPO: Mãwã nĩnane baido b̶ʌma jũẽsid̶aa. Baribʌrʌ maʌ̃ baidora asea b̶ʌ bẽrã
    poya dod̶aẽ́ basía. Maʌ̃ carea maʌ̃ baidora trʌ̃ b̶ʌsid̶aa Mará.
  ind-ind: Setibanya di Mara, mereka menemukan air, tetapi air di sana tidak bisa
    diminum karena pahit. Itulah sebabnya tempat itu dinamai ‘Mara’, yang artinya
    ‘pahit’.
  pes-OPCB: سپس آنها به ماره رسیدند، ولی از آب آنجا نیز نتوانستند بنوشند، چون تلخ
    بود. (از این جهت آن مکان را ماره یعنی «تلخ» نامیدند.)
  aer-aer: Itne anteme apmere Marah arritnyeke irrpeke. Kenhe kwatye yanhe ikwerele
    aneke, itne renhe antywetyakenhe aneke irrkerteye anthurre-arle anekenge. Alakenhe
    ikwerenge anteme itne renhe Marah arritnye antheke. Angkentye itnekenhele Marah
    ileme “Irrkerteye.”
  tgl-ULB: Pagkatapos nakarating sila sa Mara, pero hindi nila mainom ang tubig doon
    dahil mapait ito. Kaya tinawag nilang Mara ang lugar na iyon.
  cbu-NT: Itaru, kungoo pamana paranganaya. Itaru, kungoo waamaam pinasaranganaya,
    watam kung kapzimunuwa. Ashirucha, anoo yásimaranganaya, Kung kapzi, atusina.
  hui-hui: Ani bialu dindi mbira mini Mara wiagoria anda pialu hemiria iba mbira bereago
    hondowa iba biago nole birimiria nabenahe kau gibiore bini. Dindi ogoriani iba
    kaubi ogoni bereago hondowa dindi ogoni mini Mara inanaga bi lalu Kaubi wininagaya.
  mya-mya: ထို​နောက်​မာ​ရ​ဟု​ခေါ်​သော​အ​ရပ်​သို့​ရောက် ရှိ​လာ​ကြ​ရာ ရေ​သည်​ခါး​သော​ကြောင့်
    မ​သောက်​နိုင်​ကြ။ ရေ​ခါး​ထွက်​သ​ဖြင့်​ထို အ​ရပ်​ကို​မာ​ရ​ဟု​ခေါ်​တွင်​လေ​၏။-
  cbi-NTPO: Tsejtu Mará tenabi dejitu, junu pumu pi kushnu jui'la, saañu' mitya. Tsenñaa
    junu Mará mumu pula, saave titu.
  bod-N: མཱ་ར་བྱ་བའི་གནས་སུ་སླེབས་པ་ན་མཱ་ར་ཡི་ཆུ་ནི་ཁ་ཏིག་ཡིན་པས་འཐུང་མ་ནུས། དེའི་ཕྱིར་ཡུལ་དེའི་མིང་ལ་མཱ་ར་ཞེས་ཟེར།
  sna-sna: Vakati vasvika paMara, havana kugona kunwa mvura yacho nokuti yaivava.
    (Ndokusaka nzvimbo yacho ichinzi Mara.)
  spa-BLM: Cuando llegaron a Mara, no pudieron beber de las aguas de Mara, porque
    eran amargas. Por eso su nombre fue llamado Mara.
  cac-cac: Ix lajvi chi', ix javi eb' d'a jun scuch Mara. Ay jun a' ta', palta maj
    yal-laj yuc'an a' eb' yujto yelxo val te c'a' a', yuj chi' Mara ix sb'iejcan jun
    lugar chi' yuj eb'.
  swh-ULB: Kisha wakaja Mara, lakini hawakunywa maji ya huko kwasababu yalikuwa machungu.
    Hivyo wakaita hiyo sehemu Mara.
  bel-bel: 'Прыйшлі ў Мэру - і не маглі піць вады ў Мэры, бо яна была горкая, чаму
    і дадзена таму месцу назва: Мэра.'
  wed-wed: Maranai au waira vuvura Marah i ḡeta da ita uma wate wairana umana i viḡora
    da eḡa ita uma, lamna aubaina wei dobu wavana Marah.
  deu-ELBBK: 'Und sie kamen nach Mara; aber sie konnten das Wasser von Mara nicht
    trinken, denn es war bitter: Darum gab man ihm den Namen Mara.'
  mbb-OT: Hein nekeuma sikandan diyà te Mara, duen dutun wahig, piru wazà sikandan
    mekeinum su mepait haazà is wahig. (Ne iyan haazà hinungdan te kegngezani zutun
    te Mara su iyan ibpesavut te Mara is mepait.)
  mal-2015: മാറയിൽ എത്തിയാറെ, മാറയിലെ വെള്ളം കുടിപ്പാൻ അവർക്കു കഴിഞ്ഞില്ല; അതു കൈപ്പുള്ളതായിരുന്നു.
    അതുകൊണ്ടു അതിന്നു മാറാ എന്നു പേരിട്ടു.
  tuo-NT: Na Mara wãmetiropʉ etarã, to cjase acore ne sĩꞌrĩmasĩticãrã niwã. Te aco
    sʉ̃ꞌese niyucã, tojo weecãrã niwã. Tojo weerã tore Mara wãmeyecãrã niwã.
  gup-gup: Birriwam birribebmeng kore kabolkngeyyo Marah, wanjh kumekbe kukku boyoy,
    dja mak minj birribonguyi dja ngaleng manbowarreni. (Wanjh kunmekbekenh birribolkngeykurrmeng
    Marah manbu kamenmenyime “kukku manbo manbodjan”.)
  gvs-gvs: Tuwo kaketoiya kama asa Mara goi bwae kababane go, geya itoboinemeta kanim.
    Bwaeyana itamatama. Moe pasina asayana kaduduwe Mara.
  rmc-rmc: Doavle pre oda than, so pes vičinel Mara, ale o paňi odarik našťi pile,
    bo sas kirko. Vašoda oda than vičinenas Mara.
  nlg-nlg: Mi tana bona tara mai sara i Marah, iani tara sodoa na beti, hauva mara
    mua inuvia na pukuna te mali [na beti vaghaa.] Keri ge ra holoa nia na bona Marah.
  pes-OPV: پس به ماره رسیدند، و از آب ماره نتوانستند نوشید زیرا که تلخ بود. از این
    سبب، آن را ماره نامیدند.
  ron-1924: Ау ажунс ла Мара, дар н-ау путут сэ бя апэ дин Мара, пентру кэ ера амарэ.
    Де ачея локул ачела а фост нумит Мара.
  aui-aui: Bi raghanina sipiika Mara kubure na rarima sibanani, bi damina na ibero
    kirakii na gerubana siyaniuni (Noko biidi gawarina sikwatuveni Mara).
  ben-OBCV: তারা যখন মারায় পৌঁছাল, তারা সেখানকার জলপান করতে পারেনি কারণ তা ছিল তেতো।
    (সেজন্যই সেই স্থানটির নাম রাখা হল মারা)
  som-som: Oo markii ay yimaadeen Maaraah, way cabbi kari waayeen biyihii Maaraah,
    waayo, way qadhaadhaayeen, oo sidaas daraaddeed magaceedii waxaa loo bixiyey Maaraah.
  lat-VUC: 'Et venerunt in Mara, nec poterant bibere aquas de Mara, eo quod essent
    amaræ: unde et congruum loco nomen imposuit, vocans illum Mara, id est, amaritudinem.'
  eng-ASVBT: 'And when they came to Marah, they could not drink of the waters of Marah,
    for they were bitter: therefore the name of it was called Marah.'
  mna-mna: '@see-verse:EXO.015.022'
  ita-1885: Poi arrivarono a Mara; e non potevano ber dell'acque di Mara; perciocchè
    erano amare; perciò a quel luogo fu posto nome Mara.
  eng-LXXUP: And they came to Marah, and could not drink of Marah, for it was bitter;
    therefore he named the name of that place, Bitterness.
  eng-ULB: Then they came to Marah, but they could not drink the water there because
    it was bitter. So they called that place Marah.
  spa-VBL: Cuando llegaron a Mara, el agua allí era demasiado amarga para beber. (Por
    eso el lugar se llama Mara).
  fra-_FOB: Puis ils vinrent à Mara, mais ils ne purent boire des eaux de Mara, car
    elles étaient amères; c'est pour cela que ce lieu fut appelé Mara (amertume).
  mal-mal: മാറയിൽ എത്തിയപ്പോൾ, മാറയിലെ വെള്ളം കുടിക്കുവാൻ അവർക്ക് കഴിഞ്ഞില്ല; അത്
    കയ്പുപ്പുള്ളതായിരുന്നു. അതുകൊണ്ട് അതിന് മാറാ എന്ന് പേരിട്ടു.
  urd-GVR: Āḳhirkār wuh Mārā pahuṅche jahāṅ pānī dastyāb thā. Lekin wuh kaṛwā thā,
    is lie maqām kā nām Mārā yānī Kaṛwāhaṭ paṛ gayā.
  suz-BL: माराह माइश्‍शोमी जाक्‍दीश्‍शा, मेक ङा ब्‍वाक्‍कु तूने मचबेम। मारदे हना मेको
    ब्‍वाक्‍कु कशो बाक्‍त। मोपतीके मेको कली माराह नें वोइक्‍तेक्‍म। हिब्रू लोव़मी
    मारा देंशो कशो रुम्‍सीब।
  ita-1927: E quando giunsero a Mara, non poteron bevere le acque di Mara, perché
    erano amare; perciò quel luogo fu chiamato Mara.
  ckb-ckb: کاتێک هاتنە مارا، نەیانتوانی ئاوەکەی ئەوێ بخۆنەوە، چونکە تاڵ بوو، هەر لەبەر
    ئەم هۆیەشە ناونراوە مارا.
  eng-BBE: And when they came to Marah, the water was no good for drinking, for the
    waters of Marah were bitter, which is why it was named Marah.
  kan-OKCV: ಅವರು ಮಾರಾ ಎಂಬಲ್ಲಿಗೆ ಬಂದ ಮೇಲೆ ಅಲ್ಲಿಯ ನೀರನ್ನು ಕುಡಿಯಲಾರದೆ ಇದ್ದರು; ಅದು ಕಹಿಯಾಗಿತ್ತು.
    ಆದಕಾರಣ ಅದರ ಹೆಸರು “ಮಾರಾ” ಎಂದು ಕರೆಯಲಾಯಿತು.
  bbb-bbb: Areme bu ruoma are Marano kuavo ijia usiaena do be gae. Rove do ije fuka
    kugi bu izege ikuva baki ijadufuo are ije bu kua Marano kuae. Ro vua Mara ijadufuo
    maeje kugi.
  tam-2017: அவர்கள் மாராவிற்கு வந்தபோது, மாராவின் தண்ணீர் கசப்பாக இருந்ததால் அதைக்
    குடிக்க அவர்களுக்கு முடியாமல் இருந்தது; அதினால் அந்த இடத்திற்கு மாரா என்று பெயரிடப்பட்டது.
  spa-RV-1909: Y llegaron á Mara, y no pudieron beber las aguas de Mara, porque eran
    amargas; por eso le pusieron el nombre de Mara.
  ron-BTF: Și când au ajuns la Mara, nu puteau bea din apele din Mara, fiindcă erau
    amare; de aceea i s-a pus numele Mara.
  eng-WEBP: When they came to Marah, they couldn’t drink from the waters of Marah,
    for they were bitter. Therefore its name was called Marah.
  eng-FBV: When they arrived at Marah, the water there was too bitter to drink. (That's
    why the place is called Marah.)
  nld-1939: bereikten zij Mara. Maar ze konden het water van Mara niet drinken, omdat
    het bitter was; daarom noemde men het Mara.
  nch-BL: Huan quema ajsitoj campa se ameli cati itoca Mara, amo huelque quiique nopa
    at cati oncayaya nopona pampa eliyaya chichic. Yeca nopa ameli quitocaxtijque
    Mara cati quinequi quiijtos “chichic”.
  vie-1934: Kế đến đất Ma-ra, nhưng vì nước tại đó đắng, uống chẳng được, nên chi
    chỗ nầy gọi là Ma-ra.
  hin-CV: वे माराह नामक स्थान पर पहुंचे, किंतु माराह का पानी कड़वा था; इस कारण इस
    स्थान का नाम माराह पड़ा;
  eng-OURB: When they came to Marah [Bitter], they couldn’t drink from the waters
    of Marah [Bitter], for they were bitter. Therefore its name was called Marah [Bitter].
  spa-BES: Y cuando llegaron a Mara, el agua no era buena para beber, porque las aguas
    de Mara eran amargas, por eso le llamaron Mara a ese lugar.
  tdx-tdx: Ie pok’e Marà ao, le tsy nihay kamaeñe i rano’ i Marày fa nafaitse. (Izay
    ty nanoañe ty hoe Marà i aoy.)
  vid-vid: Lowafichile honhu halinguchemigwa Mala, hawajezile kunwa mazi ga Mala kwa
    vila nagali na usungu. Kwa chiwalo acho, honhu aho nahachemigwa Mala.
  eng-OKE: And they came to Marah, and could not drink the waters of Marah because
    they were bitter; therefore he called the name of it Marah.
  tha-KJV: ครั้นมาถึงตำบลมาราห์ เขาก็กินน้ำที่ตำบลมาราห์นั้นไม่​ได้ เพราะน้ำขม เหตุ​ฉะนั้นจึงตั้งชื่อว่ามาราห์
  por-BR-2018: E chegaram a Mara, e não puderam beber as águas de Mara, porque eram
    amargas; por isso lhe puseram o nome de Mara.
  deu-ELO: 'Und sie kamen nach Mara; aber sie konnten das Wasser von Mara nicht trinken,
    denn es war bitter: darum gab man ihm den Namen Mara.'
  eng-WYC-2018: And they came into Marah, and they might not drink the waters of Marah,
    for they were bitter; wherefore he putted a covenable name to the place, and called
    it Marah, that is, bitterness. (And they came to Marah, but they could not drink
    the water there, for it was bitter; so they put a suitable name to that place,
    and called it Marah, that is, Bitterness.)
  epo-epo: Ili venis al Mara, sed ili ne povis trinki la akvon en Mara, ĉar ĝi estis
    maldolĉa; tial oni donis al la loko la nomon Mara.
  uig-PIN: Andin ular Maraⱨⱪa yetip kǝldi; lekin u yǝrning süyi aqqiⱪ bolup, süyini
    iqkili bolmaytti; xunga u jayning nami «Maraⱨ» dǝp ⱪoyulƣan.
  beo-beo: Amalalu, ilia sogebi ea dio amo Mala amoga doaga:i. Be amogai hano da gamogaiba:le,
    manu da hamedei ba:i. Amaiba:le, ilia amo sogebiga Mala (Gamogai) dio asuli.
  tpi-OTNT: Na bihain ol i go kamap long wanpela wara long ples Mara, tasol dispela
    wara i save pait nogut long maus, na ol i no inap dring long en. Mining bilong
    dispela nem Mara i olsem, “Samting i pait long maus.”
  hau-SA: Da suka zo Mara, ba su iya shan ruwan ba saboda yana da ɗaci (shi ya sa
    ake kira wurin Mara).
  udu-udu: Ki uni p̱u’dkin e mo jin yuḵu gway ka Murrah mo tani uni molki yi’de/ p̱i
    ’peni a’di mo haali/ a’di ḵa/aḵa/ kagahara mo. Gom gwo gi wakan mo tani a’di i
    yuḵkunu a’di gway ka Murrah mo.
  uig-LAT: Andin ular Marahqa yétip keldi; lékin u yerning süyi achchiq bolup, süyini
    ichkili bolmaytti; shunga u jayning nami «Marah» dep qoyulghan.
  nde-nde: Kwathi befika eMara behluleka ukunatha amanzi akhona ngoba ayebaba. (Yikho
    indawo leyo kuthiwa yiMara.)
  ton-ton: 'Pea ʻi heʻenau hoko ki Mala, naʻe ʻikai te nau faʻa inu ʻae vai ʻo Mala,
    he naʻe kona: ko ia naʻe ui ai hono hingoa ko Mala.'
  ces-1613: A přišedše do Marah, nemohli píti vod z Marah, nebo byly hořké; protož
    nazváno jest jméno jeho Marah.
  eko-eko: Aphano khufiya Maara, ila khuhiwahi onywa maati ottuukho mwaasa wa owaawa.
    Ti maana aya wiittheliweeyo nzina la Maara.
  eng-WMB: When they came to Marah, they couldn’t drink from the waters of Marah,
    for they were bitter. Therefore its name was called Marah.
  tam-TCV: அவர்கள் மாரா என்னும் இடத்திற்கு வந்தபோது, அவ்விடத்திலுள்ள தண்ணீர் கசப்பாயிருந்தபடியால்,
    அவர்களால் அதைக் குடிக்க முடியவில்லை. அதனால்தான் அந்த இடம் மாரா என அழைக்கப்பட்டது.
  ceb-ULB: Unya miabot sila sa Mara, apan dili nila mainom ang tubig didto tungod
    kay pait kini. Mao nga ginganlan nila ug Mara ang maong dapit.
  pol-UBG: A gdy przybyli do Mary, nie mogli pić z wód Mary, bo były gorzkie. Dlatego
    nazwano to miejsce Mara.
  agr-agr: Nunik shima shimakua yumi aunum jegawajui, tujash nunú yumik yapau asamtai
    uwagchajui. Nuadui nunú nugka daajinak “Mará” adaikajui.
  kyc-kyc: Kanda napala yuu kingi Mara lenge dokona epo ipwa kau pingi mende kando
    nyiyami. Dokopa nakama ipwa doko rende pii nalu nao nayamosa nakama naa napala
    kaeyami. Renge dokona yuu doko kingi Mara leyami. (Juunya pii lenge doko kingi
    Mara doko kau pingi dopale lenge.)
  urd-GVU: آخرکار وہ مارہ پہنچے جہاں پانی دست یاب تھا۔ لیکن وہ کڑوا تھا، اِس لئے مقام
    کا نام مارہ یعنی کڑواہٹ پڑ گیا۔
  deu-1912: Da kamen sie gen Mara; aber sie konnten das Wasser nicht trinken, denn
    es war sehr bitter. Daher hieß man den Ort Mara.
  ntj-ntj: Pitjalayirnu-ya parrapitjangu kapi yini Maaranya purtu tjikira yarrkaranytja.
    Tjiinyamarntu kapi kumpuwalyku ngarrirranytja. Palunyalu-ya yini tjapirnu Maaranya.
    Tjiinya wangka palunyanya ngaapirinypa, Kumpuwalykunya.
  kan-2017: ತರುವಾಯ ಅವರು ಮಾರಾ ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಬಂದರು. ಆದರೆ ಆ ಸ್ಥಳದ ನೀರು ಕಹಿಯಾಗಿದ್ದರಿಂದ
    ಅವರಿಗೆ ಅದನ್ನು ಕುಡಿಯುವುದಕ್ಕೆ ಆಗದೆ ಹೋಯಿತು. ಆದ್ದರಿಂದಲೇ ಆ ಸ್ಥಳಕ್ಕೆ ಮಾರಾ ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Hɨdahɨda uavɨla man avɨli mu heŋ iahuavɨmi. Iahuavɨla man avɨli agadɨ nɨbalu
    aba igavɨci hitaŋ lɨci valavɨmi. Avɨli hitaŋ daŋ agasaŋ igahɨlavɨla ibi lamavɨla
    abavɨmi. Mala uavɨmi.
  yap-yap: Ma fa’anra tawgad nga Marah, ma dabiyag ni ngar unumed e ran riy, ya rib
    mo’oy, aram fan nni tunguy fithingan e gin’em ni Marah.
  hlt-MCSB: Marah la a pawk vaengah khaw Marah tui te khahing tih ok la lo pawh. Te
    dongah a ming khaw Marah a sui uh.
  mdy-ETH: ዬካፓ ማኣራ ጌይንታ ቤሲ ዔያታ ሙኪ ሄሌኔ፤ ጋዓንቴ ዒዞ ቤዞይዳ ዓኣ ዋኣፃ ጫንቺ ማዔሢሮ ዑሽካኒ ዔያታ ዳንዳዒባኣሴ፤
    ማኣራ ጌይንቴሢያ ዬያሮኬ።
  twi-ASANTE: 'Wɔduruu Mara no, wɔantumi annom ɛhɔ nsuo, ɛfiri sɛ, na ɛyɛ nwono. Ɛno
    enti na wɔfrɛ hɔ Mara no; aseɛ ne: Nwononwono.'
  mwc-mwc: Maranai si botu ku Marah wai okowina kega rubana ba sita tomani kairavina
    okowina wai kawasi kwarikwarina. (Kona kairavina si yorei Marah.)
  eng-WEBU: When they came to Marah, they couldn’t drink from the waters of Marah,
    for they were bitter. Therefore its name was called Marah.
  bnp-bnp: Na tahuna ri bele na tanga e Mara, i uka ma ri nua a naru vona, a vuhuna
    i nami hurari.
  wal-wal: Eti Maara giyoosaa gakkido wode, Maara haattai camo gidido gishshau, uyana
    danddayibookkona; hegaa gishshau, he sohoi Maara geetettiis.
  spa-PDDPT: Cuando llegaron a Mara, no pudieron beber las aguas de Mara porque eran
    amargas. Por eso fue llamado Mara.
  gun-gun: Ha'e gui mae ma Mara py ovaẽ. Ha'e rami teĩ Mara py yy oĩ va'e ma nda'evei
    oy'u aguã, iro ramo. Ha'e ramo ae omboery Mara.
  agu-BL: Yi cyopone'n le ama'l Mara, at jun a' at poro qui nin baj cya'n na chin
    c'a' nin. Cha'stzun te toque'n yi bi' yi ama'la'tz cya'n tetz Mara.
  ilo-ULB: Ket nakadanunda idiay Mara, ngem saanda a makainum iti danum sadiay gapu
    ta napait daytoy. Isu nga inawaganda dayta a lugar a Mara.
  kpg-kpg: Digaula gaa dau i di gowaa dono ingoo go Marah, gei nia wai i golo le e mmala,
    e deemee di inu, deelaa di mee digaula ne haga ingoo di gowaa deelaa bolo ‘Marah’.
  uig-ARA: ئاندىن ئۇلار ماراھقا يېتىپ كەلدى؛ لېكىن ئۇ يەرنىڭ سۈيى ئاچچىق بولۇپ، سۈيىنى
    ئىچكىلى بولمايتتى؛ شۇڭا ئۇ جاينىڭ نامى «ماراھ» دەپ قويۇلغان.
  bps-bps: Kafnge én, kel ale di banwe Marah, bay là ale gamginum i yéélan, du too
    féét, taman dnagitla Marah, du gumtatek i dagitan féét.
  sus-sus: E naxa Mara li, kɔnɔ e mu nɔ Mara ye minde barima na ye nu xɔnɔ. «Mara»
    wama «xɔnɛ» nan falafe.
  pon-2006: Re ahpw lellahng wasa me adaneki Mara, ahpw re sohte kak nim pilen wasao
    pwe me nohn sadik. Ihme kahrehda re kihong eden wasao Mara.
  jae-jae: Gêdêŋ taŋ sêô lasê Mara naŋ, êsêac têtôm gebe sênôm bu Maraŋa atom, gebe
    bu tau ŋamakic. Gamêŋ tau ŋaê Mara ŋam gebe Bu ŋamakic.
  ksd-ksd: Ma ba dia ga tadav Mara, i ga dekdek upi diat a momo ta ra tava Mara, tago
    i ga mapak; kari di ga vatang ra iangina Mara.
  tur-YTC: Mara'ya vardıklarında Mara sularından içemediler. Çünkü onlar acıydı. Bu
    nedenle adına Mara denildi.
  grc-BRENT: Ἦλθον δὲ εἰς Μεῤῥᾶ, καὶ οὐκ ἠδύναντο πιεῖν ἐκ Μεῤῥᾶς· πικρὸν γὰρ ἦν·
    διὰ τοῦτο ἐπωνόμασε τὸ ὄνομα τοῦ τόπου ἐκείνου, Πικρία.
  ind-AYT: Ketika mereka tiba di Mara, mereka tidak dapat minum air di Mara itu karena
    rasanya pahit. Itulah sebabnya, tempat itu disebut Mara.
  nya-nya: Ndipo anafika ku Mara. Koma sanathe kumwa madzi akumeneko chifukwa anali
    owawa. (Ndi chifukwa chake malowo amatchedwa Mara).
  hrv-hrv: Dođu k Mari, ali nisu mogli piti vode kod Mare jer je bila gorka. Stoga
    se i zove Mara.
  mps-mps: Tama nosali augwali te ąį me elalubo bulu me Mara teba pedelali, tiali
    goli te wę dwai ha pedauwalide ebo wę, tama augwaligo te wę tuabo usugobeo.
    Te Mara nogi page e tiwai, te pedauwalide ha ebo nai dao.
  tpi-tpi: Na bihain ol i go kamap long wanpela wara long ples Mara, tasol dispela
    wara i save pait nogut long maus, na ol i no inap dring long en. Mining bilong
    dispela nem Mara i olsem, “Samting i pait long maus.”
  dan-1931: Så nåede de Mara*, men de kunde ikke drikke Vandet for dets bitre Smag,
    thi det var bittert; derfor kaldte man Stedet Mara. { [*betyder Bitterhed.] }
  vie-OVCB: Khi đến Ma-ra, nước tuy có, nhưng quá đắng không uống được. Chính vì thế
    mà nơi ấy có tên là Ma-ra (nghĩa là đắng).
  guj-2017: પછી તેઓ ‘મારાહ’ નામની જગ્યાએ આવી પહોંચ્યા. પણ ત્યાંનાં પાણી પી શક્યા નહિ,
    કેમ કે તે કડવાં હતાં. તેથી એ જગ્યાનું નામ ‘મારાહ’ પડયું.
  pon-2006A: Re ahpw lellahng wasa me adaneki Mara, ahpw re sohte kak nim pilen wasao
    pwe me nohn sadik. Ihme kahrehda re kihong eden wasao Mara.
  por-BRBSL: Quando chegaram a Marah, não puderam beber das águas de Marah, pois estavam
    amargurados. Portanto, seu nome era Marah.
  aly-aly: Rernem apmer Marah renh arey-alhek. Kel kwatyan ikwer-itwel nthakenh rernem
    antywey-angenh. Kwaty arrngeynp, alakenh-anyem rernem apmer Marahan itnewek, alakenh
    anayntileyel, “Kwaty apmwa”.
  cth-cth: Marah tie hmuen koe a pha awh navah, Marah tui teh akha dawkvah net thai
    awh hoeh. Hatdawkvah, Hote hmuen hah Marah telah a kaw awh.
  twi-twi: 'Woduu Mara no, wɔantumi annom ɛhɔ nsu, efisɛ na ɛyɛ nwene. Ɛno nti na
    wɔfrɛ hɔ Mara no; ase ne: Nweenwen.'
  hlt-hlt: Marah la a pawk vaengah khaw Marah tui te khahing tih ok la lo pawh. Te
    dongah a ming khaw Marah a sui uh.
  tbz-SIM: kɛ́tuɔkɛ Mɑɑrɑ kɛ́yɑ̀ mɛniɛ mbɛ̀ í nnɑ kɛ mɛ̀ yɑ̃̀, kɛ yɛ̃́ mɛ̀ tiimɛ̀.
    Mɛ tiiku kpɛ́í nte kɛ̀ bɛ̀ mɛ̀ tu Mɑɑrɑ.
  msy-2020: Egha me gɨn ghua Maran danganimɨn otivigha dɨpar mam bato. Dɨpar kam akatorimɨn
    aven mɨsosi, ezɨ me anereman ibura. Dɨpar kamɨn ziam, Mara, an mɨngarim, bizim
    akamɨn aven anɨnganigha mɨsosi.
  azb-azb: Maraya çatdılar, lakin oranın suyunu içə bilmədilər, çünki çox acı idi.
    Buna görə də o yer Mara adlanır.
  eng-DBY: And they came to Marah, and could not drink the waters of Marah, for they
    were bitter; therefore the name of it was called Marah.
  hin-2017: फिर मारा नामक एक स्थान पर पहुँचे, वहाँ का पानी खारा था, उसे वे न पी सके;
    इस कारण उस स्थान का नाम मारा पड़ा।
  wol-KYG: Ñu dem, ba àgg fu ñu naan Maara, waaye manuñoo naan ca ndoxum Maara, ndax
    wex. Looloo waral ñu tudde bérab ba Maara (mu firi Fu wex).
  swp-swp: Huiana wa se lage Maraha eai, goilana taba nige se nom paana i karapi,
    arinai esana se tore Maraha.
  bjr-bjr: Misa Maraa maqa maaqaki oonureeqa nammari moo paqurimasee noofanoo suka
    narufaqa sia naqau. Minara mi maqa maaqana auqu Maraa fee qiqau. Mi auquna oosana
    sukaqee mari fee qiqau.
  eng-YLT: and they come in to Marah, and have not been able to drink the waters of
    Marah, for they [are] bitter; therefore hath [one] called its name Marah.
  kne-kne: Pag dan domateng ed Mara, ngem adi kainom di danom isdi tan palalo ay manpait.
    Siya nay gapo na ay nangadanan din lugar ay nay si Mara.
  wat-wat: Atu tovanama si kikinomana kabaḡa kana wava Manai nenei, ukowa si nisaiya.
    Eatu kayomunina o onaonana eketa muka yu kana nufota. (Na fasinei keta kabainama
    si weniya Manai.)
  bzd-NTPO: Mik ie'pa demi ká̱ kiè Mará, eta̱ ee̱ di' tso' bacha'bachaë, kë̀ yar ie'pa
    a̱. E' kue̱ki̱ ká̱ e' kiè méka̱rakitö Mará
  eng-WYC-2017: And they came into Marah, and they might not drink the waters of Marah,
    for they were bitter; wherefore he putted a covenable name to the place, and called
    it Marah, that is, bitterness.
  eng-WMBB: When they came to Marah, they couldn’t drink from the waters of Marah,
    for they were bitter. Therefore its name was called Marah.
  urd-GVH: आख़िरकार वह मारा पहुँचे जहाँ पानी दस्तयाब था। लेकिन वह कड़वा था, इसलिए
    मक़ाम का नाम मारा यानी कड़वाहट पड़ गया।
  rug-rug: Meke sipu kamoa rini si keke vasina pozana Mara, ba sa kolo vasina si pasa
    sisigiti, ke lopu boka napoa rini si asa. Gua asa ke ta pozae Mara sa pozana.
  gaz-gaz: Isaanis yommuu Maaraa gaʼanitti bishaan isaa dhuguu hin dandeenye; bishaan
    sun hadhaaʼaa tureetii. Wanni iddoon sun Maaraa jedhameefis kanuma.
  fra-LSG: Ils arrivèrent à Mara; mais ils ne purent pas boire l’eau de Mara parce
    qu’elle était amère. C’est pourquoi ce lieu fut appelé Mara.
  gnn-gnn: Marrtjinana walala yukurrana‐a‐a, ŋanhdharknha wäŋa ŋupara‐a‐a, yana liŋgu
    ŋayathaŋala wäŋa nhäyikawuy Mära, ga ŋunhalana gapunydja walala maḻŋ'maraŋala,
    yurru gapunydja ŋunhi galimiṉḏirrk warray, dhäkay‐murrkthunara.
  yal-yal: E yi so Mara yi, koni e mi nɔ Mara igen minɲɛ, amasɔtɔ a yi xɔlɔ. Nanara,
    na yiren yi xili sa “Mara.”
  haw-1868: A hiki mai la lakou i Mara; aole hiki ia lakou ke inu i ka wai o Mara,
    no ka mea, ua mulea ia; no ia mea, i kapaia'ku ai ia o Mara.
  arb-NAV: وَعِنْدَمَا وَصَلُوا إِلَى مَارَّةَ لَمْ يَقْدِرُوا أَنْ يَشْرَبُوا مَاءَهَا
    لِمَرَارَتِهِ، لِذَلِكَ سُمِّيَتْ «مَارَّةَ».
  ewe-ewe: Esi wova ɖo Mara la, womete ŋu no tsi le afi ma o, elabena tsi la le vevem.
    (Esia ta woyɔa teƒe ma be Mara.)
  eng-LEE: And they came to Marah; but they could not drink the waters of Marah, for
    they were bitter; therefore they called its name Marah.
  gvn-gvn: '@see-verse:EXO.015.022'
  asm-FB: তাৰ পাছত তেওঁলোকে মাৰা গৈ পালে, আৰু মাৰাত থকা পানী তিতা হোৱাৰ বাবে, তেওঁলোকে
    পান কৰিব নোৱাৰিলে; সেয়ে তেওঁলোকে সেই ঠাইৰ নাম মাৰা ৰাখিলে।
  sus-A: عٍ نَشَ مَرَ لِ، كْنْ عٍ مُ نْ مَرَ يٍ مِندٍ بَرِ مَ نَ يٍ نُ شْنْ. «مَرَ»
    وَ مَ «شْنّ» نَن قَلَقٍ.
  fra-SBL: Lorsqu'ils arrivèrent à Mara, ils ne purent boire des eaux de Mara, car
    elles étaient amères. C'est pourquoi on l'appela Mara.
  hbo-hbo: וַיָּבֹ֣אוּ מָרָ֔תָה וְלֹ֣א יָֽכְל֗וּ לִשְׁתֹּ֥ת מַ֙יִם֙ מִמָּרָ֔ה כִּ֥י
    מָרִ֖ים הֵ֑ם עַל־כֵּ֥ן קָרָֽא־שְׁמָ֖הּ מָרָֽה׃
  eng-WYCLIFFE: And thei camen in to Marath, and thei miyten not drynk the watris
    of Marath, for tho weren bittere; wherfor and he puttide a couenable name to the
    place, and clepide it Mara, that is, bitternesse.
  piu-2006: '@see-verse:EXO.015.022'
  pjt-pjt: Munuya ngura ini Maaṟala wirkaṟa mina nyangu. Palu mina paluṟu palya wiya
    kaṟur-kaṟurpa. (Ini “Maaṟanya” panya wangkanyi “kaṟur-kaṟurpa” tjanampa wangkangku.)
  cwe-cwe: Viwafikile hanhu hatangigwe Mala, hawadahile kung'wa mazi ya uko kwaviya
    yakala usungu. Lekamana hanhu baho hatangigwa Mala.
  bgs-bgs: Tô igdunggù dan tun ta Mara, agad duwán wayig, asal ándà dan ikénám su
    mappait. Purisu igngadanan ni na Mara.
  kik-kik: Rĩrĩa maakinyire Mara, matingĩahotire kũnyua maaĩ makuo tondũ maarĩ marũrũ.
    (Nĩkĩo handũ hau hetagwo Mara.)
  fra-NCL: Ils arrivèrent à Mara, mais ils ne purent boire l’eau de Mara, parce qu’elle
    était amère. C’est pourquoi ce lieu fut appelé Mara.
  cek-AK: Marah ahmuen to a phak o naah, tui loe khaa pongah, Marah ih tui to nae
    o thai ai; to pongah to ahmuen to Marah, tiah kawk o.
  xla-xla: Epame yia꞉ puame Mala mo dla yú natiyo. Amasiyama yú eye haka꞉lati podlomaiyo.
    Epedeme mo e ya꞉ hiye semama Mala demdepo.
  cuk-cuk: Maraʼye-neg-nugadse modapmargu, agi-dii-nikadi, geg gobe gusmalad, ar ade,
    dii gagbisailad. A-ulale, a-neg Maraʼye onugsasmalad. Maraʼde sogleged, “gagbisailadye.”
  uig-CYR: Андин улар Мараһқа йетип кәлди; лекин у йәрниң сүйи аччиқ болуп, сүйини
    ичкили болмайтти; шуңа у җайниң нами «Мараһ» дәп қоюлған.
  pma-pma: Umai suk en out tai koa oai mul ien, ka oai enek kon, asakras avamuni.
    Sakini avise out enek en ‘Marah’ koa aneite teni vi ‘kon.’
  tel-2017: మారాలో ఉన్న నీళ్ళు చేదుగా ఉన్నాయి కనుక ఆ నీళ్లు తాగలేకపోయారు. అందువల్ల
    దానికి మారా అనే పేరు వచ్చింది.
  hat-BSA: Lè yo rive nan Mara, yo pa t kab bwè dlo Mara a, paske li te anmè. Se pou
    sa yo te rele l Mara.
  bxh-bxh: 'Sa mahano nuꞌu hesa hesana Mala yai. In moho, hoꞌowana mate ya kalapi,
    be hige gonowana ti nom. Logena, hesana sa tole: Mala.'
  kos-kos: Na elos tuku nu ke sie acn pangpang Marah, tusruktu kof we arulana mwen,
    oru elos tia ku in nim, pa sripa se sis acn sac pangpang Marah.
  hbo-WLC: וַיָּבֹ֣אוּ מָרָ֔תָה וְלֹ֣א יָֽכְל֗וּ לִשְׁתֹּ֥ת מַ֙יִם֙ מִמָּרָ֔ה כִּ֥י
    מָרִ֖ים הֵ֑ם עַל־כֵּ֥ן קָרָֽא־שְׁמָ֖הּ מָרָֽה׃
  ibo-ibo: Mgbe ha ruru Mara, ha enweghị ike ịṅụ mmiri dị nʼebe ahụ, nʼihi na mmiri
    ahụ na-elu ilu. (Ọ bụ ilu ilu a mere e ji kpọọ ya Mara.)
  ory-ory: ତହୁଁ ସେମାନେ ମାରାଠାରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ତିକ୍ତତା ହେତୁରୁ ମାରାର ଜଳ ପାନ କରି ପାରିଲେ
    ନାହିଁ; ଏଣୁ ତାହାର ନାମ ମାରା ହେଲା।
  chk-chk: Nge lupwen ra tori Mara, resap tongeni ün kolukun Mara, pun a maras. Iei
    mine ewe leni a iteni Mara .
  rop-rop: en afta deibin kamat langa wan pleis weya deibin faindim woda. Bat det
    woda bin brabli bitawan, en dei nomo bin dringgim, en deibin gulum det pleis Mara,
    dumaji det woda bin oldei jidan bitawan.
  ukr-1871: І прийшли в Меру, та не змогли пити води Мерської, бо гірка вона, тим
    і прозвали те врочище Мера.
  bch-bch: Ga kus ta tiuot ngan eau ede ngan tibur Mara, be tirangrang ngan tiun mao,
    ngansa imana paipai. Ngan ipu toaine tiuato tibur toa oa ieda Mara.
  deu-1951: Da kamen sie nach Mara; aber sie konnten das Wasser von Mara nicht trinken,
    denn es war sehr bitter. Daher hieß man es Mara.
  eng-JPS: And when they came to Marah, they could not drink of the waters of Marah,
    for they were bitter. Therefore the name of it was called Marah.
  srp-1865: Odande doðoše u Meru, ali ne mogoše piti vode u Meri, jer bješe gorka;
    otuda se prozva mjesto Mera.
  lug-lug: 'Bwe baatuuka e Mala, ne batasobola kunywa ku mazzi gaawo, kubanga gaali
    gakaawa: era eyo y’ensonga eyatuumisa ekifo ekyo Mala.'
  heb-heb: ויבאו מרתה ולא יכלו לשתת מים ממרה כי מרים הם על כן קרא שמה מרה׃
  ben-IRV: পরে তারা মারাতে উপস্থিত হল, কিন্তু মারার জল পান করতে পারল না, কারণ সেই
    জল তেতো; এই জন্য তাঁর নাম মারা [তিক্ততা] রাখা হল।
  pan-pan: ਜਦ ਉਹ ਮਾਰਾਹ ਨੂੰ ਆਏ ਤਾਂ ਉਹ ਮਾਰਾਹ ਦਾ ਪਾਣੀ ਨਾ ਪੀ ਸਕੇ ਕਿਉਂ ਜੋ ਉਹ ਕੌੜਾ ਸੀ ਇਸ
    ਲਈ ਉਸ ਦਾ ਨਾਮ ਮਾਰਾਹ ਪੈ ਗਿਆ।
  tkr-tkr: Manbı Mara eyhene cigeeqa qabı hipxhıring'a, maadın xhyanıd q'ap'ıdava
    ulyoğas əxə deş. Mançil-allad mane cigayn do Mara (q'ap'ın) axva.
  mya-JVB: မာရ အရပ်သို့ ရောက် သောအခါ ၊ မာရ ရေ သည် ခါး သောကြောင့် မ သောက် နိုင် ကြ။
    ထိုကြောင့် ထိုအရပ်ကို မာရ ဟု သမုတ် ကြသတည်း။
  tte-O: Yo siyawatagili yanuwa yabo esana Mala koina, na wailanane imalulu nige sowasowali
    sinuma. Iya kaiwena esana sipei Mala.
  tbg-tbg: Kia vauvaro Mosiva vika ntita varero Marainive – Hunkavinainive tunaini
    oruntora. Vika mini vau namarira naare tuvaro namarivano voqama kero hunka vumantara
    ti, vika vi namarira kia ho nora. Vi namariva hunkavi namariva vaurara ti, mini
    autu nteha Hunkavinainive tura.
  hmo-hmo: Vadaeni Dika Ranuna Gabuna dekenai idia ginidae, to inai gabu ena ranu
    idia inua diba lasi, badina ena mamina be ia dika. Unai dainai ena ladana idia
    atoa Dika Ranuna Gabuna.
  urd-urd: और जब वह मारह में आए तो मारह का पानी पी न सके क्यूँकि वह कड़वा था, इसीलिए
    उस जगह का नाम मारह पड़ गया।
  rus-SYN: 'Пришли в Мерру - и не могли пить воды в Мерре, ибо она была горька, почему
    и наречено тому месту имя: Мерра.'
  bqc-SIM: Kɛ́ aa kà gu pↄ́ wì mɛ Mala, aai fↄ̃ a imìo, kɛ́ a fĩ̀ii yã́i. A yã́i
    tò wà tↄkpà gupiɛ Mala.
  tcz-CHONGTHU: Marah mun ahung geitauvin ahile hiche mun'na twi chu akha'n don thei
    ahi tapoi. Hijeh chun hichelai munchu Marah asah tauvin ahi (hichu akha tina ahi).
  mar-mar: तीन दिवस प्रवास केल्यानांतर ते लोक मारा नावाच्या ठिकाणी पोहोचले; तेथे पाणी
    फार कडू असल्यामुळे लोकांस ते पिववेना, म्हणूनच त्या ठिकाणाचे नाव मारा पडले.
  soq-soq: Tane mo bola Mara bedewe wimone esa donsaiena, esa sa sigasigaua mai napona
    rua, dia. Ipawa sa baiwa mo bola sa ebowa Mara wane ituiena.
  qub-qub: Chaypita chayaran Mara jutiyoj partiman. Chaycho yacu caycajtaga asgaptin
    mana upuranchu. Chayno yacu asgashanpitami chay partipa jutinta churaparan Mara
    nir.
  bqp-bqp: Kũ ò kà gu kũ òdi pi Mara, odi fↄ̃ ò a í mìro kũ à kɛ̀ kyã̀kyã yãi.
    A yã mɛ́ à tò ò tↄ́ kpà gu pìinɛ Mara.
  hat-hat: Yo rive yon kote ki rele Mara. Men, yo pa t' kapab bwè dlo ki te la a,
    paske li te twò anmè. Se poutèt sa yo rele kote a Mara.
  eng-BSB: And when they came to Marah, they could not drink the water there because
    it was bitter. (That is why it was named Marah.)
  tod-tod: Ti zeelini Mala, kɛlɛ ti la ɠɛni zooni, ti ʋa Mala ɗɛi ta ɓɔle, tɔɔzei
    é wanani. Naa ɠa é kɛɛni, naama laaseigi ʋɛɛni ba ga Mala (nii poluʋɛ ga «wanaʋɛ»).
  eng-WEBPB: When they came to Marah, they couldn’t drink from the waters of Marah,
    for they were bitter. Therefore its name was called Marah.
  kbq-kbq: Zamagra Marae nehazare'ma ne-eza tina Maratira one'naze. Na'ankure ana
    timo'a aka hu'ne, E'ina hu'negu (aka hu'ne) Mare hu'za hu'naze,
  nhe-BL: Huan quema quiajsique se ameli itoca Mara, ax huelque quiique nopa atl tlen
    oncayaya nopona pampa eliyaya chichic. Yeca nopa ameli quitocajtijque Mara tlen
    quinequi quiijtos “chichic”.
  bus-bus: Kɛ̀ aↄ̃ kà guu kɛ̀ wè sísi Mara, aↄ̃ↄe fↄ̃ wà à í mìro kɛ̀ à kɛ̀ kyã̀kyã
    yãnzi. Beee yãnzi wà tↄ́ kpà guu pìnɛ Mara.
  gub-BL: Mara pe uhem mehe nupuner kwaw 'y a'e pe har i'u haw rehe wà, ta'e iroahy
    a'e xe. A'e rupi Mara i'i teko izupe wà. — Iro, i'i her zaneze'eg rupi.
  eng-DRA: 'And they came into Mara, and they could not drink the waters of Mara,
    because they were bitter: whereupon he gave a name also agreeable to the place,
    calling it Mara, that is, bitterness.'
