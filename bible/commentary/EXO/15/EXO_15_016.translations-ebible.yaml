    taunimanima korikori ese idia hanaia vadaeni. Lohiabada e, ela bona oi ese oi
    ruhaia taudia ese, idia raka hanaia vadaeni.
  urd-urd: ख़ौफ़ — ओ — हिरास उन पर तारी है; तेरे बाजू़ की 'अज़मत की वजह से वह पत्थर
    की तरह बेहिस — ओ — हरकत हैं। जब तक ऐ ख़ुदावन्द, तेरे लोग निकल न जाएँ, जब तक तेरे
    लोग जिनको तूने ख़रीदा है पार न हो जाएँ,
  rus-SYN: Да нападет на них страх и ужас; от величия мышцы Твоей да онемеют они,
    как камень, доколе проходит народ Твой, Господи, доколе проходит сей народ, который
    Ты приобрел.
  bqc-SIM: Vĩa zↄ̃ↄ a ń kṹ, sↄ̃ i kɛ̃́ńgu, aa gↄ̃ kílikili lán gbɛwa n gbãa
    zↄ̃ↄ yã́i Dii, e wá gbɛ̃́ pↄ́ ń wá é n pↄ́ ũↄ gɛ̃.
  mar-mar: तुझे सामर्थ्य पाहून ते लोक घाबरतील, आणि परमेश्वराचे लोक म्हणजे तू तारलेले
    लोक निघून पार जाईपर्यंत ते तुझ्या लोकांस काहीही न करता, दगडासारखे एकाच जागी उभे
    राहतील;
  soq-soq: Apana uduudu saidantoie. O Iawe God, e mukaa debamaia mo ewane seu rua
    badontone eneie, no emalawoamba apanawa mampo inaneana danauwointa winene anten.
  qub-qub: Paycunaga fiyupa munayniquiwanmi mancharishpan upatasha ricaconga. Ruminöpis
    chiyacäconga acrashayqui runacuna päsacurinancama.
  bqp-bqp: Vĩna zↄ̃kↄ̃ ni ń kũ, swɛ̃̀ ni kɛ̃ńgu, oni gↄ̃ kítikiti lán gbɛ̀ɛ bà n
    gbãna zↄ̃kↄ̃ yãi Dikiri, ari ókↄ̃nↄ kũ n ó sɛ́ n pↄ́ ũnↄ ni gɛ̃tɛ.
  hat-hat: Yon sèl kè kase, yon sèl sezisman pran yo. Avèk fòs ponyèt ou, ou fè yo
    rete rèd san yo pa kapab fè anyen. Ou fè yo rete konsa jouk pèp ou a fin pase,
    Seyè, wi, jouk pèp ou delivre a fin pase!
  eng-BSB: and terror and dread will fall on them. By the power of Your arm they will
    be as still as a stone until Your people pass by, O LORD, until the people You
    have bought pass by.
  tod-tod: Maalua vai ta dualuagiti ta zeeli ti ma. È-yeelokoi ná-bɔɔlɔi maaʋele
    ma, ta ɠɛɛzu ga ɓoɓoiti eɠɛ kɔtui, ee, Ɠɔoɠɔ GALAGI, eyɛsu ɗa-nuɓusɛiti ti leʋe,
    ɗa-nuɓusɛiti è ti ɠeyaai.
  eng-WEBPB: Terror and dread falls on them. By the greatness of your arm they are
    as still as a stone, until your people pass over, LORD, until the people you have
    purchased pass over.
  kbq-kbq: Ra Anumzamoka tusi'a hankave ka'a zamagra nege'za, tusi korozamo zmagrira
    refitezmantege'za, kaza osu'naze. Zamagra zafa mneankna hu'nenageta, Kagri vahe'mota
    vugahune. Ra Anumzamoka isipiti tavrenka anketa kinafintira katufeta e'none.
  nhe-BL: Hueyi majmajtli quinajsis. Quena, quinamiqui ma majmahuica. Tocualancaitacahua
    ayoc techtehuise, san majmahuise ica mohueyi chicahualis, TOTECO, huan mocahuase
    queja tetini. Tojuanti tlen titechcojtoc para timoaxcahua tijpanoque nopa atl
    ica temachili. Inijuanti ax tleno huelqui techchihuilise pampa ta titechmanahuijtoya.
  bus-bus: Vĩa bíta é ń kũ, swɛ̃̀ é kɛ̃ńgu, aↄ̃é gↄ̃ kítikiti lán gbɛ̀ bà n gbãa
    bíta yãnzi Dii, ai wamↄwa kɛ̀ n wa sɛ n pↄ́ ũunↄ gɛ̃tɛ.
  gub-BL: Ma'e wi wakyze haw u'ar wanehe. Wexak nepuner haw uhua'u ma'e wà. Upytu'u
    uzemumyz 'ym pà ita ài wà. Te neremiaihu ukwaw waneko haw rupi wà. Neremipyro
    kwer wahaw waiwy wà.
  eng-DRA: 'Let fear and dread fall upon them, in the greatness of thy arm: let them
    become unmoveable as a stone, until thy people, O Lord, pass by: until this thy
    people pass by, which thou hast possessed.'
