verse: EXO.015.016
translations:
  mal-C: ഭീതിയും സംഭ്രമവും അവർക്കുണ്ടാകും. യഹോവേ, അവിടത്തെ ജനം കടന്നുപോകുന്നതുവരെ
    അവിടന്നു വിലകൊടുത്തു വാങ്ങിയ ജനം കടന്നുപോകുന്നതുവരെ, അവിടത്തെ ഭുജബലംനിമിത്തം അവർ
    കല്ലുപോലെ നിശ്ചലരാകും.
  deu-TKW: Es befiel sie Schrecken und Angst; über die Großthat deines Arms wurden
    sie starr wie Stein. So zog nun ein dein Volk, o Jahwe! So zog nun ein das Volk,
    das du dir zum Eigentum erwählt hast.
  lin-lin: Kobanga mpe somo ekweyeli bango. Na nguya ya loboko na Yo, bakomi bababa
    lokola libanga kino bato na Yo, oh Yawe, balekaki, kino bato oyo osikolaki balekaki.
  eng-LSV: Terror and dread fall on them; By the greatness of Your arm || They are
    still as a stone, || Until Your people pass over, O YHWH; Until the people pass
    over || Whom You have purchased.
  eng-GNV: 'Feare and dread shall fall vpon them: because of the greatnesse of thine
    arme, they shalbe stil as a stone, till thy people passe, O Lord: til this people
    passe, which thou hast purchased.'
  eng-WEBSTER: Fear and dread shall fall upon them; by the greatness of thy arm they
    shall be as still as a stone; till thy people pass over, O LORD, till the people
    pass over, which thou hast purchased.
  nhw-BL: Hueyi majmajtli quinajsis. Quena, quinamiqui ma majmahuica. Tocualancaitacahua
    ayacmo techhuilanase, san majmahuise ica mohueyi chicahualis, TOTECO, huan mocahuase
    quen teme. Tojuanti catli techcojtoc para timoaxcahua tijpanoque nopa atl ica
    temachili. Inijuanti amo tleno huelqui techchihuilise pampa ta techmanahuijtoya.
  swh-ONEN: vitisho na hofu vitawaangukia. Kwa nguvu ya mkono wako watatulia kama
    jiwe, mpaka watu wako waishe kupita, Ee Bwana, mpaka watu uliowanunua wapite.
  bba-bba: Bɛrum kɑ nɑndɑbu koo bu deemɑ subɑru sɔɔ. Wunɛn dɑm sɑɑbu bɑ koo mɑri sɔ̃ɔ
    sɔ̃ɔ nɡe kperu. Sere wunɛn tɔn be ɑ yɑkiɑ yorun di bu kɑ nim wɔ̃ku tɔburɑ, Yinni
    Gusunɔ.
  eng-KJVCPB: Fear and dread shall fall upon them; By the greatness of thine arm they
    shall be as still as a stone; Till thy people pass over, O Lord, Till the people
    pass over, which thou hast purchased.
  mpx-mpx: lovakun ge ati bwanabwana amnanina nihi kalaopopwi. Yehoba, wam gasisi
    elana, yaka nihi mibabakuhu nihi ola pat, ana siga ama wam gamagalau bolo u pwamwalima
    naha nopalegel.
  luo-luo: kibaji kod kihondko biro biro kuomgi. Kuom teko mar lweti gibiro lingʼ
    thi ka kidi, nyaka ogandani kadhi, yaye Jehova Nyasaye, nyaka jogi mane ichweyo
    kadhi.
  meu-meu: Gari bona kudou-hetaha ese e butudia tao; Oi imamu goadana dainai idia
    na nadi heḡereḡeredia ai ela, asie marere, Ela bona oi Iehova emu orea taudia
    vada e raka hanai, Oibe, oi ese o hoidia taudia e raka hanai.
  npi-ULB: आतङ्क र त्रास उनीहरूमाथि पर्नेछन् । हे परमप्रभु, तपाईंका मानिसहरू पार नहोउञ्‍जेल
    र तपाईंले छुटकारा दिनुभएका मानिसहरू पार नहोउञ्‍जेल तपाईंको पाखुराको शक्तिको कारणले
    तिनीहरू पत्थरझैँ अचल रहनेछन् ।
  yor-yor: Ìbẹ̀rù bojo yóò ṣubú lù wọ́n, nítorí nína títóbi apá rẹ̀ wọn yóò dúró jẹ́ẹ́
    láì mira bí i òkúta, títí àwọn ènìyàn rẹ yóò fi rékọjá, Olúwa, títí tí àwọn ènìyàn
    tí o ti rà yóò fi rékọjá.
  emp-NTPO: Jũma maʌ̃gʌrã ẽberãrãra bio ne waya duanania. Ãcõrẽ, bʌ ʌb̶ʌa carea ãdjirãra
    mõgara quĩrãca chupea panania bʌ purura wãyã wãbʌrʌd̶e. Ãdjirãra chupea panania
    bʌa edad̶a purura wãyã wãbʌrʌd̶e.
  ind-ind: Mereka akan merasa ngeri dan ketakutan menyaksikan kuasa-Mu, dan mereka
    akan terdiam seperti batu sampai umat-Mu yang sudah Engkau tebus, ya TUHAN, berjalan
    melewati mereka.
  pes-OPCB: ترس و دلهره بر ایشان غلبه خواهد کرد. ای خداوند از قدرت تو، آنها چون سنگ،
    خاموش خواهند ایستاد، تا قوم تو که آنها را خریده‌ای از کنار ایشان بگذرند.
  tgl-ULB: Ang kilabot at pangamba ay mapapasakanila. Dahil sa kapangyarihan ng iyong
    bisig, sila ay hindi iimik na parang bato hanggang sa makaraan ang iyong bayan,
    Yahweh— hanggang sa makaraan ang sinagip mong bayan.
  cbu-NT: Ashiri Apaa, shiy tputsee tpuntangcha; waani punichinllinpa. Shiy shaana
    tpuxtakchush, waani patumbich tamatarpari ashirusin, nda shpoozaksin taachinllinpa.
    Ashkatssin, waani mapiyrsin, shiy tputsirish tushiychinllinpa. Watam shaana tputsireetsish
    tapachindarangshawa.
  hui-hui: Gi holenebi mogo lolenebi ti kagoha ibiraho nga. Anduane Homogo-o tigua
    í̠naga hongo timbuni kegoni hondowa ti gi dege dindi howa mbirale mbira bibe nahe
    ka. Ti bame de pigi piagolo ira tili haradagua bu ka handala helalu í̠naga wali
    agali Iyibi dindi garabaya hemaria golope hene kamaru iname ti bolangua halu pole
    kamagoni.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​ကြောက်​ရွံ့​ထိတ်​လန့် ကြ​၏။ အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​၏​လက်​ရုံး​တော်၊
    တန်​ခိုး​တော်​ကြောင့် ကျွန်​ဘ​ဝ​မှ​ကိုယ်​တော်​လွတ်​မြောက်​စေ​တော် မူ​သော ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဖြတ်​သွား​စဉ်​သူ​တို့
    သည် ကြောက်​ရွံ့​၍​ကြက်​သေ​သေ​လျက်​နေ​ကြ​ပါ​၏။
  cbi-NTPO: Yavé, ñunuya tsamantsa jeetyanu dejuve, naajulaba ñunuya wapana' jelanchin
    shupuka juuñuu jullujtu tiyainu detsuve, ñuchi tirenu chachilla kayu pullaindetyuya.
  bod-N: དངངས་སྐྲག་དང་ནི་འཇིགས་སྣང་ཁོ་རྣམས་ཀྱི། ། སྟེང་ལ་བབས་སོང་ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ལགས།
    ། ཁྱེད་ཀྱི་འབངས་མི་དེ་དག་ཕ་རོལ་ཏུ། ། སླེབས་པའི་བར་དང་ཁྱེད་ཀྱིས་བླུས་པ་ཡི། ། མི་རྣམས་ཕར་རོལ་སླེབས་པའི་བར་དུ་ནི།
    ། ཁྱེད་ཀྱི་ཕྱག་གི་ནུས་མཐུའི་དབང་གིས་ནི། ། མི་གཞན་རྡོ་བཞིན་གྲགས་འགུལ་མེད་པར་ལུས།
    །
  sna-sna: kutya nokuvhunduka zvichavawira. Nesimba roruoko rwenyu vachanyarara kunge
    dombo, kusvikira vanhu venyu vapfuura, imi Jehovha, kusvikira vanhu vamakatenga
    vapfuura.
  spa-BLM: El terror y el pavor caen sobre ellos. Por la grandeza de tu brazo están
    tan quietos como una piedra, hasta que tu pueblo pase, Yahvé, hasta que pasen
    las personas que has comprado.
  cac-cac: yujto ol te xivcanq'ue eb', ol sicb'occanel eb'. Mamin Jehová, icha q'uen
    q'ueen ol ajcan eb' yuj a poder, masanto ol on̈ ec'b'at a on̈ a chon̈ab' on̈ colb'ilel
    uj tic.
  swh-ULB: Mshituko na hofu vitawaangukia. Kwasababu ya nguvu ya mkono wako, watakuwa
    kimya kama jiwe hadi watu wako watakapo pita, Yahweh - hadi watu ulio waokoa watakapo
    pita.
  bel-bel: Хай апануе іх страх і жудасьць; ад велічы мышцы Тваёй хай анямеюць яны,
    як камень, пакуль праходзіць народ Твой, Госпадзе, пакуль праходзіць гэты народ,
    які Ты прыдбаў.
  wed-wed: Rovo ḡaeḡaena anatapui orai i oai, uram ana rewapanei taui i mairi kwakwa
    me kokoitau, ma am rava ina verautua Bada, da ravai u vaivai-melei ina verautua.
  deu-ELBBK: Es überfiel sie Schrecken und Furcht; ob der Größe deines Armes verstummten
    sie wie ein Stein, bis hindurchzog dein Volk, HERR, bis hindurchzog das Volk,
    das du erworben hast.
  mbb-OT: “Uya, utew sikandan egkulbai. Pinaaǥi te ǥehem nu ebpeketireneb sikandan
    iring te vatu, taman te nekesaǥad en is menge etew he midlibri nu.
  mal-2015: ഭയവും ഭീതിയും അവരുടെമേൽ വീണു, നിൻഭുജമാഹാത്മ്യത്താൽ അവർ കല്ലുപോലെ ആയി;
    അങ്ങനെ, യഹോവേ, നിന്റെ ജനം കടന്നു, നീ സമ്പാദിച്ച ജനം കടന്നു പോയി.
  gup-gup: Bedda wanjh kabirridjalwernhkelemen duninjh bu bedda kabirrinan ngudda
    ke kunngudj, ngudda nawu Yawey. Bedda wanjh kabirringurdmerren bu kunkelekenh.
    Wanjh kunmekbe nawu ngudda ke bininj kabirrihre, birrimekbe bininj nawu ngudda
    yibenbebkeng kore birridurrkmirri bu birribongdi, wanjh djal kamak kabindihyuhyurrhke.
  gvs-gvs: Ame tauyadi matoita gagaina toina bei iyoisidi. Yauwe, Nimam toogagaina
    ana guinuwa pasina odi ikámasa gurewa nakae ana kadókana kai im bodao, tauyama
    bogina kuvanatunema, kavadámana.
  rmc-rmc: Avľa pre lende igen bari dar; sar dikhle tiri zor, ačhile čhit sar bar,
    medik na pregele o moros tire manuša, ó, RAJEJA, tire manuša, saven cinďal avri.
  nlg-nlg: Na mataghu te sule ke sodora. Yahweh, na pukuna nimua na maana te sule,
    gaira kara sopou beto vagha vamua na vatu, ritini nimua na vure kara [alualu]
    liupadi tadira, ritini na vure to huiolira [tana kabu pipiti] kara liupadi tadira.
  pes-OPV: ترس و هراس، ایشان را فروگرفت. از بزرگی بازوی تو مثل سنگ ساکت شدند. تا قوم
    تو‌ای خداوند عبور کنند. تا این قومی که تو خریده‌ای، عبور کنند.
  ron-1924: Ый ва апука тяма ши спайма; Яр вэзынд мэреция брацулуй Тэу, Вор ста муць
    ка о пятрэ, Пынэ ва трече попорул Тэу, Доамне! Пынэ ва трече Попорул пе каре Ци
    л-ай рэскумпэрат.
  aui-aui: Naghara ghamanakina tupadi debadiye ibeku. Oo Yawe God, yam maragata ghamana
    sikita na simiiri waghata ware akima, patana da toumii yam wawaya kapepewa da
    kaveratupiiredi, nokodi wawaya wiibaguranama kugimona mayemiina.
  ben-OBCV: আতঙ্ক ও শঙ্কা তাদের উপর এসে পড়বে। তোমার বাহুবলে তারা পাথরের মতো স্থির
    হয়ে যাবে— যতক্ষণ না তোমার প্রজারা পেরিয়ে যায়, হে সদাপ্রভু, যতক্ষণ না সেই প্রজারা
    পেরিয়ে যায়, যাদের তুমি কিনে নিয়েছ।
  som-som: Oo cabsi iyo naxdin baa ku dhacay iyagii. Oo gacantaada weynaanteeda aawadeed
    ayay sidii dhagax oo kale u aamuseen, Ilaa ay dadkaagu gudbeen, Rabbiyow, Ilaa
    ay dadkii aad soo iibsatay gudbeen.
  lat-VUC: 'Irruat super eos formido et pavor, in magnitudine brachii tui: fiant immobiles
    quasi lapis, donec pertranseat populus tuus, Domine, donec pertranseat populus
    tuus iste, quem possedisti.'
  eng-ASVBT: Terror and dread falleth upon them; By the greatness of thine arm they
    are as still as a stone; Till thy people pass over, O Jehovah, Till the people
    pass over that thou hast purchased.
  mna-mna: O Yooba, zin tileŋ urum pa mburom biibi, tanata motoŋana biibi ikam zin
    ma mburan imap kat. Pa tirao be tikam kosa sa som. Nu itum ta kam yam Israel ma
    ampet, bekena amwe lem. Tana zin karkari ko timendernder sorok kembei ta ke tuntun,
    mi tirre yam mi amlela amkam toono kizin.
  ita-1885: Spavento e terrore caggia loro addosso; Sieno stupefatti per la grandezza
    del tuo braccio, come una pietra; Finchè sia passato il tuo popolo, o Signore;
    Finchè sia passato il popolo che tu hai acquistato.
  eng-LXXUP: Let trembling and fear fall upon them; By the greatness of thine arm,
    let them become as stone; Till thy people pass over, O Lord, Till this thy people
    pass over, whom thou hast purchased.
  eng-ULB: Terror and dread will fall on them. Because of your arm's power, they will
    become as still as a stone until your people pass by, Yahweh— until the people
    you have rescued pass by.
  spa-VBL: El terror y el miedo caerán sobre ellos. Señor, debido a tu gran poder,
    estarán quietos como una piedra hasta que tu pueblo pase, hasta que pase el pueblo
    que compraste.
  fra-_FOB: La frayeur et l'épouvante tomberont sur eux; par la grandeur de ton bras,
    ils deviendront muets comme la pierre, jusqu'à ce que ton peuple, ô Éternel, ait
    passé; jusqu'à ce qu'il ait passé, le peuple que tu as acquis.
  mal-mal: ഭയവും ഭീതിയും അവരുടെ മേൽ വീണു, നിന്‍റെ ഭുജമാഹാത്മ്യത്താൽ അവർ ശിലാതുല്യരായി;
    അങ്ങനെ, യഹോവേ, നിന്റെ ജനം കടന്നു, നീ സമ്പാദിച്ച ജനം കടന്നുപോയി.
  urd-GVR: Dahshat aur ḳhauf un par chhā gayā. Terī azīm qudrat ke bāis wuh patthar
    kī tarah jam gae. Ai Rab, wuh na hile jab tak terī qaum guzar na gaī. Wuh behis-o-harkat
    rahe jab tak terī ḳharīdī huī qaum guzar na gaī.
  suz-BL: परमप्रभु यावे, इजीप्‍त रागी रे इन ग्रुंइशो मुरपुकी मजाक्‍दीम्‍मा सम्‍म मेको
    आन जोरी सत्रु इन सक्ति ङा गेय तशा, हिंशा फुल्‍लु खोदेंशो पा सिक्‍सी पा बाक्‍तेक्‍म।
    मोपा हिंशा मेको आन थुं लुक्‍च लत।
  ita-1927: Spavento e terrore piomberà su loro. Per la forza del tuo braccio diventeran
    muti come una pietra, finché il tuo popolo, o Eterno, sia passato, finché sia
    passato il popolo che ti sei acquistato.
  ckb-ckb: سامناکی و تۆقین دێتە سەریان. ئەی یەزدان، بە هێزی بازووت وەک بەرد لە شوێنی
    خۆیان دەچەقن، هەتا ئەوەی گەلەکەت دەپەڕێتەوە، هەتا ئەو گەلەی کڕیوتە دەپەڕێتەوە.
  eng-BBE: Fear and grief came on them; by the strength of your arm they were turned
    to stone; till your people went over, O Lord, till the people went over whom you
    have made yours.
  kan-OKCV: ಭಯವೂ ಹೆದರಿಕೆಯೂ ಅವರಿಗಾಗುವುದು; ನಿಮ್ಮ ಜನರು ದಾಟಿ ಹೋಗುವವರೆಗೆ ಯೆಹೋವ ದೇವರೇ, ನೀವು
    ಕೊಂಡುಕೊಂಡ ಜನರು ದಾಟಿಹೋಗುವವರೆಗೆ ನಿಮ್ಮ ಬಾಹುವಿನ ದೊಡ್ಡಸ್ತಿಕೆಯಿಂದ ಅವರು ಕಲ್ಲಿನಂತೆ ಸ್ತಬ್ಧರಾಗಿರುವರು.
  bbb-bbb: Bu daro one ma daroki ije gakuva buka ireobo de judiaga bume mune igege
    avaebaki ireke. Ro bume mauike jumekinu ire giake e one a karauniaema ije bu usiae
    asidia vake.
  tam-2017: பயமும் திகிலும் அவர்கள்மேல் விழும். யெகோவாவே, உமது மக்கள் கடந்துபோகும்வரையும்,
    நீர் மீட்ட மக்கள் கடந்துபோகும்வரையும், அவர்கள் உம்முடைய கரத்தின் மகத்துவத்தினால்
    கல்லைப்போல அசைவில்லாமல் இருப்பார்கள்.
  spa-RV-1909: Caiga sobre ellos temblor y espanto; á la grandeza de tu brazo enmudezcan
    como una piedra; hasta que haya pasado tu pueblo, oh Jehová, hasta que haya pasado
    este pueblo que tú rescataste.
  ron-BTF: Spaimă și groază va cădea asupra lor; prin măreția brațului tău vor fi
    muți ca o piatră, până când trece poporul tău, DOAMNE, până când trece poporul,
    pe care tu l-ai cumpărat.
  eng-WEBP: Terror and dread falls on them. By the greatness of your arm they are
    as still as a stone, until your people pass over, LORD, until the people you have
    purchased pass over.
  eng-FBV: Terror and fright will fall on them. Lord, because of your great power,
    they will be as still as stone until your people pass by, until the people you
    bought pass by.
  nld-1939: Bevangen door angst en ontzetting; Voor uw geweldige kracht Worden ze
    stom als een steen, Terwijl uw volk, o Jahweh, zijn doortocht voltooit, Het volk,
