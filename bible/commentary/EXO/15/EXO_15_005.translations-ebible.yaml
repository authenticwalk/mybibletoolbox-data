verse: EXO.015.005
translations:
  mal-C: അഗാധജലം അവരെ മൂടിക്കളഞ്ഞു; അവർ കല്ലുപോലെ ആഴങ്ങളിലേക്കു താണുപോയി.
  deu-TKW: Meeresfluten bedeckten sie; in die Strudel stürzten sie, wie ein Stein.
  lin-lin: Mozindo ya mayi ezipi bango, bakiti kino na se ya ebale monene lokola libanga.
  eng-LSV: The depths cover them; They went down into the depths as a stone.
  eng-GNV: The depths haue couered them, they sanke to the bottome as a stone.
  eng-WEBSTER: 'The depths have covered them: they sunk to the bottom as a stone.'
  nhw-BL: Huetzque hasta atzintla quen teme. Huan nopa atl catli huejcatla quinatzonpolihuilti.
  swh-ONEN: Maji yenye kina yamewafunika, wamezama mpaka vilindini kama jiwe.
  bba-bba: Nim mɛ, mu bu wukiri, mɑ bɑ numɑ temɔ nɡe kperu.
  eng-KJVCPB: 'The depths have covered them: They sank into the bottom as a stone.'
  mpx-mpx: Hoga i yabomwil; i ola pat hi lobek limwana.
  luo-luo: Pige matut oseimogi duto, kendo gisenimo nyaka e bwo pi mana ka kidi.
  meu-meu: Utu-utu ese vada e habubunidia; Dobu gabudia ai vada e mutu nadi na heto.
  npi-ULB: गहिराइले तिनीहरूलाई छोप्यो । तिनीहरू पत्थरजस्तै गहिराइमा डुबे ।
  yor-yor: Ibú omi bò wọ́n mọ́lẹ̀; wọ́n sì rì sí ìsàlẹ̀ omi òkun bí òkúta.
  emp-NTPO: Egiptorãra pusa nãbuaba ãnẽb̶ari edasia. Ãdjirãra mõgara quĩrãca pusa
    nãbuad̶e ta wãsid̶aa.
  ind-ind: Laut yang dalam menelan mereka. Seperti batu mereka tenggelam ke dasar
    laut.
  pes-OPCB: آبهای دریا آنها را پوشاندند، و آنها مانند سنگ به اعماق آب فرو رفتند.
  tgl-ULB: Sila ay tinabunan ng kailaliman; sila ay tumungo sa kailaliman na tulad
    ng isang bato.
  cbu-NT: Yuw kurak kizpureewa an marish kung ashpari ichingurusin kung chumbeepimashush
    yangaranganaya. Patumbich tamapari ashirusin marush kung kizpur imurish yangaranganaya.
    Ashiri Taarashipan undarareetsi wizpuripa kachingarangiya.
  hui-hui: Bopebe biyagola bibahende ibaha ege to̱le̱ ibira haradagua bialu unura
    yupebe bialu ibame nai hayagoni.
  mya-mya: ပင်​လယ်​ရေ​နက်​က​သူ​တို့​ကို​ဖုံး​အုပ်​လျက် သူ​တို့​သည်​ကျောက်​တုံး​ကဲ့​သို့၊အောက်​သို့
    စုံး​စုံး​မြုပ်​ကြ​၏။
  cbi-NTPO: Tsamantsa aasha lamaaren pi tainsha pu' tadive; shupukaaba ju' chukan
    tsa dekive.
  bod-N: གཏིང་ཟབ་ཆུ་ཡིས་དེ་དག་བསྣུབས་པ་དང་། ། རྡོ་ལྟར་དེ་དག་རྒྱ་མཚོའི་མཐིལ་དུ་ལྷུང་།
    །
  sna-sna: Mvura yakadzika yakavafukidza; vakanyura kwakadzika sedombo.
  spa-BLM: Las profundidades los cubren. Bajaron a las profundidades como una piedra.
  cac-cac: Icha val q'uen q'ueen ix aj sb'atcan eb' d'a yich a', ix mucchajcanem eb'.
  swh-ULB: Kina kiliwafunika; walienda kwenye kina kama jiwe.
  bel-bel: 'Багны пакрылі іх: яны пайшлі ў глыбіню, як камень.'
  wed-wed: Gabinou i wanaiwaḡi da taui i purui; ma i monu boga au gabaurina me ḡaima.
  deu-ELBBK: Die Fluten bedeckten sie, sie sind hinuntergefahren in die Tiefen wie
    ein Stein.
  mbb-OT: Nengelened sikandan te mezalem he wahig; iring sikandan te vatu he inteledted
    diyà te mezalem.
  mal-2015: ആഴി അവരെ മൂടി; അവർ കല്ലുപോലെ ആഴത്തിൽ താണു.
  tuo-NT: Na dia poꞌpeapʉ ʉ̃tãperi nʉcʉ̃rõ weronojõ diꞌadijawã. Ti maa ʉ̃ꞌcʉ̃arĩ maajo
    miidijawʉ.
  gup-gup: Kurrula kunkimuk benkukbarrkbom, wanjh birriyibmerrinj yiman kunwardde
    kore kanjdji kurrula.
  gvs-gvs: Négwasa dimowonina ilataoidi. Gurewa nakae sisalilibóbwata sisou sina dimówana
    tututu goi.
  rmc-rmc: O baro paňi len učharďa andre; pele dži tele andro moros sar bar.
  nlg-nlg: Na tahi lalo te saro horura; mara lulumi horu vagha na vatu tana boro ni
    horara.
  pes-OPV: لجه‌ها ایشان را پوشانید. مثل سنگ به ژرفیها فرو رفتند.
  ron-1924: Й-ау акоперит валуриле Ши с-ау коборыт ын фундул апелор, ка о пятрэ.
  aui-aui: Bi rarima wautapudi isowodi; na sinibuka siyowogha sinagho yegii dibune
    ware akima.
  ben-OBCV: গভীর জলরাশি তাদের ঢেকে দিল; এক পাথরের মতো তারা গভীরে তলিয়ে গেল।
  som-som: Oo waxaa iyagii qariyey moolkii, Oo moolkay dhex tiimbadeen sidii dhagax
    oo kale.
  lat-VUC: Abyssi operuerunt eos; descenderunt in profundum quasi lapis.
  eng-ASVBT: 'The deeps cover them: They went down into the depths like a stone.'
  mna-mna: Tai ilol zin ma timon kembei ta pat. Tisula len ta mozo lukutuunu a.
  ita-1885: Gli abissi li hanno coperti; Essi sono andati a fondo, come una pietra.
  eng-LXXUP: 'He covered them with the sea: They sank to the depth like a stone.'
  eng-ULB: The depths covered them; they went down into the depths like a stone.
  spa-VBL: El agua los cubrió como una inundación. Cayeron a las profundidades como
    una piedra.
  fra-_FOB: Les flots les ont couverts; ils sont descendus au fond des eaux, comme
    une pierre.
  mal-mal: സമുദ്രം അവരെ മൂടി; അവർ കല്ലുപോലെ ആഴത്തിൽ താണു.
  urd-GVR: Gahre pānī ne unheṅ ḍhāṅk liyā, aur wuh patthar kī tarah samundar kī tah
    tak utar gae.
  suz-BL: समुन्‍द्र ङा ब्‍वाक्‍कुमी मेको आन कली सुम्‍तु। मेकोपुकी फुल्‍लु खोदेंशो
    पा आगा ग्रुम्‍तेक्‍म।
  ita-1927: Gli abissi li coprono; sono andati a fondo come una pietra.
  ckb-ckb: قووڵایی دایپۆشین، کەوتنە بنەوە وەک بەرد.
  eng-BBE: 'They were covered by the deep waters: like a stone they went down under
    the waves.'
  kan-OKCV: ಆಳವಾದ ಜಲರಾಶಿ ಅವರನ್ನು ಮುಚ್ಚಿಕೊಂಡವು. ಅವರು ಕಲ್ಲಿನಂತೆ ಸಮುದ್ರದ ತಳಕ್ಕೆ ಮುಳುಗಿದರು.
  bbb-bbb: Ro davare manebo ijare okuriamo bu mune igege davare dibuore ijia gama
    ari.
  tam-2017: ஆழம் அவர்களை மூடிக்கொண்டது; கல்லைப்போல ஆழங்களில் அமிழ்ந்துபோனார்கள்.
  spa-RV-1909: Los abismos los cubrieron; como piedra descendieron á los profundos.
  ron-BTF: Adâncurile i-au acoperit; s-au scufundat în adâncuri ca o piatră.
  eng-WEBP: The deeps cover them. They went down into the depths like a stone.
  eng-FBV: The flooding water covered them. They dropped down into the depths like
    a stone.
  nld-1939: De golven bedekten hen, Zij zakten als een steen in de diepte.
  nch-BL: Huetzque hasta atatzinta quej teme. Huan nopa at cati huejcata quinatzonpolihuilti.
  vie-1934: Những lượn sóng đã vùi lấp họ rồi; Họ chìm đến đáy biển như một hòn đá
    vậy.
  hin-CV: वे पत्थर के समान गहराइयों में डूब गये, और गहरा पानी ने उन्हें ढंक दिया.
  eng-OURB: The deeps cover them. They went down into the depths like a stone.
  spa-BES: 'Fueron cubiertos por las aguas profundas: como piedras, descendieron bajo
    las olas.'
  tdx-tdx: Manafots’iareo i lalekey, nilempotse an-dalek’ ao hoe vato.
  vid-vid: Bahali iwele na mazi nyang'ha iwagubichiza, nawazibila mbaka hasi mwa bahali
    kota maganga.
  eng-OKE: The depths covered them over, they went down to the bottom as a stone.
  tha-KJV: น้ำท่วมเขา เขาจมลงในทะเลที่ลึกประดุจก้อนหิน
  por-BR-2018: Os abismos os cobriram; Como pedra desceram aos profundos.
  deu-ELO: Die Fluten bedeckten sie, sie sind hinuntergefahren in die Tiefen wie ein
    Stein.
  eng-WYC-2018: the deep waters covered them; they went down into the depth as a stone
    (or they went down into the depths like a stone).
  epo-epo: Abismoj ilin kovris; Ili falis en la profundojn kiel ŝtono.
  uig-PIN: Qongⱪur sular ularni kɵmüwǝtti, Ular huddi taxtǝk dengiz tegigǝ qɵküp kǝtti.
  beo-beo: Hano bagade nugududafa da ilia da:i hodo dedeboi dagoi. Ilia da igi agoane
    gela sa:ili, hano haguduga doaga:i.
  tpi-OTNT: Bikpela wara i karamapim ol na ol i go daun daunbilo tru long wesan olsem
    ston.
  hau-SA: Zurfafan ruwaye sun rufe su; suka nutse cikin zurfi kamar dutse.
  udu-udu: Agannu/ yi’de/ i kumki uni mo, uni iikin ka ’cesh mo ki si’d si’d me’d
    wosh gana/ mo be.
  uig-LAT: Chongqur sular ularni kömüwetti, Ular xuddi tashtek déngiz tégige chöküp
    ketti.
  nde-nde: Inziki zamanzi zibagubuzele; batshona ekujuleni njengelitshe.
  ton-ton: Kuo ʻufiʻufi ʻakinautolu ʻe he loloto naʻa nau ngalo hifo ki he kilisi
    tahi ʻo hangē ko e foʻi maka.
  ces-1613: Propasti přikryly je; vpadli do hlubiny jako kámen.
  eko-eko: Maati apale awiicha khuwaakhutela khwiiya oozama nkhama mawe.
  eng-WMB: The deeps cover them. They went down into the depths like a stone.
  tam-TCV: ஆழமான தண்ணீர் அவர்களை மூடியது; ஒரு கல்லைப்போல் ஆழத்திலே அவர்கள் அமிழ்ந்தார்கள்.
  ceb-ULB: Natabonan sila sa kalalom niini; naunlod sila ngadto kinahiladman sama
    sa bato.
  pol-UBG: Okryły ich głębiny, poszli w głębię jak kamień.
  agr-agr: Nuadui ditak nayantsa kunajin shiig initak kayajai betek tepeawaje.
  kyc-kyc: Ipwa kota yalu dokona yambe piya. Nakama kamame ipwa kokorena kana petenge
    dopale ingyuo isa pao siyami.
  urd-GVU: گہرے پانی نے اُنہیں ڈھانک لیا، اور وہ پتھر کی طرح سمندر کی تہہ تک اُتر
    گئے۔
  deu-1912: Die Tiefe hat sie bedeckt; sie fielen zu Grund wie die Steine.
  ntj-ntj: Kapi katuwana ngarrirranyangka yapupirinypa-ya tjarrpangu tirtu ngarrirra.
  kan-2017: ಆಳವಾದ ಸಾಗರವು ಅವರನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟಿತು. ಅವರು ಕಲ್ಲಿನಂತೆ ಸಮುದ್ರದ ತಳವನ್ನು ಸೇರಿದರು.
  ena-ena: '@see-verse:EXO.015.004'
  yap-yap: Ke thareyrad e day nib dib’ag; ra ligilgad nga’ar ni bod ba malang.
  hlt-MCSB: Tuidung loh amih te a thing tih a laedil ah lungto bangla suntla.
  mdy-ETH: ሚርጌና ዔታዼ ባዛ ዔያቶ ዱኡኪ ባይዜኔ፤ ሹቺጉዲ ዔያታ ኮላዺ ባዞ ዔቶ ኬዴኔ።»
  twi-ASANTE: Nsuo akata wɔn so. Wɔmemem subunu mu sɛ ɛboɔ.
  mwc-mwc: Boga dumaduma i tarasowoisi; Akima rutaina si rukwauruba ku raguna si gakira.
  eng-WEBU: The deeps cover them. They went down into the depths like a stone.
  bnp-bnp: A bokona dari i rere tagu ria; ri pasiri na utu manga a kedo.
  wal-wal: Ciimma haattai eta kammiis; eti shuchchadan ciimman mitettidosona.
  spa-PDDPT: Los abismos los cubrirán. Como piedra descendieron a las profundidades.
  gun-gun: Yai ou oiny va'e ojao'ipa. Ha'e ramo ita rami oikepa yy guy ete peve.
  agu-BL: Cho'n cunin e' ban chi na ban jun c'ub yi na ben jo'li'n xe mar, nin jalen
    xe mar nchopone't ta'n.
  ilo-ULB: Linipus ida ti danum; limnedda a kasla bato.
  kpg-kpg: Di tai guu gahu digaula gu aabulu gadoo be di hadu gi tua di moana.
  uig-ARA: چوڭقۇر سۇلار ئۇلارنى كۆمۈۋەتتى، ئۇلار خۇددى تاشتەك دېڭىز تېگىگە چۆكۈپ كەتتى.
  bps-bps: Maglimun ale i bong mngalam mahin, na galnab di too gumngalaman, gambet
    i batu.
  sus-sus: Mɔrɔnyie naxa e makoto, e naxa goro a bɔtini ma alɔ gɛmɛ.
  pon-2006: Ahden sehdo koaduhpwaliraildi; re ahpw kihrla, rasehng peitehl ehu me
    kin kihrdiong nan kepin madau.
  jae-jae: Gwêc ŋadembom kêmakop êsêac auc. Êsêac sênê sêsêp gêdimbob amboac poc.
  ksd-ksd: A luluruna i tuba diat; Dia tar dudu ta ra marumian da ra vat.
  tur-YTC: Derinler onları örttü. Taş gibi derinliklere indiler.
  grc-BRENT: Πόντῳ ἐκάλυψεν αὐτούς· κατέδυσαν εἰς βυθὸν ὡσεὶ λίθος.
  ind-AYT: Kedalaman menutupi mereka, mereka tenggelam ke kedalaman bagaikan batu.”
  nya-nya: Nyanja yakuya inawaphimba; Iwo anamira pansi ngati mwala.”
  hrv-hrv: Valovi ih prekriše; poput kamena u morske potonuše dubine.
  mps-mps: Genuai węgo augwali mesegai, tama augwali aiyaba mu dulama, te kemi masigi
    tiwai yai.”
  tpi-tpi: Bikpela wara i karamapim ol na ol i go daun daunbilo tru long wesan olsem
    ston.
  dan-1931: Strømmene dækked dem, de sank som Sten i Dybet.
  vie-OVCB: Như đá sỏi chìm xuống đáy biển sâu.
  guj-2017: પાણીના પ્રવાહો તેઓના પર ફરી વળ્યા છે. તેઓ પથ્થરની માફક છેક તળિયે ડૂબી
    ગયા છે.
  pon-2006A: Ahden sehdo koaduhpwaliraildi; re ahpw kihrla, rasehng peitehl ehu me
    kin kihrdiong nan kepin madau.
  por-BRBSL: As profundezas as cobrem. Eles desceram às profundezas como uma pedra.
  cth-cth: Kadung poung e hmuen dawk muen a ramuk. Talung patetlah thung a bo awh.
  twi-twi: Nsu akata wɔn so. Wɔmemem asubun mu sɛ ɔbo.
  hlt-hlt: Tuidung loh amih te a thing tih a laedil ah lungto bangla suntla.
  tbz-SIM: Kɛ̀ dɑ̀mɛ́ɛ̀rì fũ̀ɔ̃̀ kó mɛniɛ mbɛ̀ dɑ̀tínnɛ́, kɛ̀ bɛ̀ dìu kɛ cùtóo ditɑ̃́rì
    kɔ̃mɛ.
  msy-2020: Ongarim bar me avarazɨma, me dagɨabar mɨn ongarir dɨkɨnim giraghue.
  azb-azb: Əngin sulara bürünüb Daş tək dərinliklərə Necə də qərq oldular.
  eng-DBY: The depths covered them; they sank to the bottom as a stone.
  hin-2017: गहरे जल ने उन्हें ढाँप लिया; वे पत्थर के समान गहरे स्थानों में डूब गए।
  wol-KYG: xóote ya boole sàng, ñu ne ca biir menteñ niw doj.
  swp-swp: Dibori utu’utu se saehaidi; Se dobi gabotum eai doha we’u.
  bjr-bjr: Ooruku nammari faruma fannoo misa rafaaqa fusaifaqa misa ooniara foora
    meemaqoo maqasaa ooqu maridaqa.
  eng-YLT: The depths do cover them; They went down into the depths as a stone.
  kne-kne: Sin malosong ay baybay et nalim-otan da, kaman dan bato ay nalned sin lanad
    na.
  wat-wat: Gibo i kabwanisiya eketa si kenogavivina ogodibu sifunei maise gabana.
  bzd-NTPO: Ie'pa katsi̱rulune dayë shu̱a̱ we̱s ák es. Dayë i̱ski̱ë e' ë̀ me'r ie'pa
    ki̱.
  eng-WYC-2017: the deep waters covered them; they went down into the depth as a stone.
  eng-WMBB: The deeps cover them. They went down into the depths like a stone.
  urd-GVH: गहरे पानी ने उन्हें ढाँक लिया, और वह पत्थर की तरह समुंदर की तह तक उतर गए।
  rug-rug: Meke lodu guana patu pa hubi lamana, meke kuzu beto pa korapana sa kolo
    si arini.
  gaz-gaz: Tuujubni isaan irra gara gale; isaanis akkuma dhagaa tuujubatti gad dhidhiman.
  fra-LSG: 'Les flots les ont couverts: Ils sont descendus au fond des eaux, comme
    une pierre.'
  gnn-gnn: gapuyu ŋuriŋiyinydja walalanha liŋguna monyguŋalana, bala walala guḻwuḻyurrunanydja
    bitjarrana bitjan guṉḏana.
  yal-yal: E bata godo tilinna ma alo gɛmɛne. Fufaan yi sa e xun ma.
  iou-iou: Kumäŋpäŋ mobä ude, baninik umu äpmoŋpäkaŋ gwägutä uwäk täŋpäŋ itkuk.
  haw-1868: Ua poipu ka hohonu ia lakou; Poho lakou ilalo me he pohaku la.
  arb-NAV: غَمَرَتْهُمُ اللُّجَجُ فَغَاصُوا إِلَى الأَعْمَاقِ كَالْحِجَارَةِ.
  ewe-ewe: Atsiaƒutsi la tsyɔ wo dzi. Wodze to ɖe atsiaƒu la te abe kpe ene.
  eng-LEE: The depths have covered them; they went down to the bottom as a stone.
  asm-FB: জল সমূহে তেওঁলোকক ঢাকি ধৰিলে; শিলৰ দৰে তেওঁলোক অগাধ জলৰ ত’ললৈ গ’ল।
  sus-A: مْرْنيِيٍ نَشَ عٍ مَكٌتٌ، عٍ نَشَ فٌرٌ عَ بْتِنِ مَ عَلْ فّمّ.
  fra-SBL: Les profondeurs les recouvrent. Ils sont descendus dans les profondeurs
    comme une pierre.
  hbo-hbo: תְּהֹמֹ֖ת יְכַסְיֻ֑מוּ יָרְד֥וּ בִמְצֹולֹ֖ת כְּמֹו־אָֽבֶן׃
  eng-WYCLIFFE: the depe watris hiliden hem; thei yeden doun in to the depthe as a
    stoon.
  pjt-pjt: Ka panya uṟu puḻkangku tjananya tjutuṟa patinu uwankara, kaya apu puṟunypa
    mantakutu ukalingu uṟu unngu ngaṯi puḻkakutu.
  cwe-cwe: Mazi mengi ya bahali yawagubika, wadumbukila muibahali fana dibwe.
  bgs-bgs: Itambunan dan katô madalám dagat, asta ilánnád dan iring na batu tun ta
    kadalámman ka dagat.
  kik-kik: Maaĩ marĩa mariku nĩmamathikĩte; Nao magakĩrikĩra kũrĩa kũriku ta ihiga.
  fra-NCL: Les flots les couvrent ; ils sont descendus au fond des eaux comme une
    pierre.
  cek-AK: Kathuk tuili mah nihcae to khuk khoep, nihcae loe thlung baktiah tui thungah
    krak o tathuk boeh.
  xla-xla: Epame yútapo yia꞉ dokolomama ewala some u-upiyemama ollotulume ta꞉la umpo
    popa꞉po.
  cuk-cuk: Akwayobi wilasailase argwachamalad, degi, muu-wilasailad egi mulus nagusad.
  uig-CYR: Чоңқур сулар уларни көмүвәтти, Улар худди таштәк деңиз тегигә чөкүп кәтти.
  tel-2017: రాళ్లవలె వాళ్ళు నడి సముద్రం అడుక్కి చేరుకున్నారు.
  hat-BSA: Fon yo kouvri yo. Yo plonje ba nan fon yo tankou wòch.
  bxh-bxh: Gabogabo ya fakoudi; sa bulu lidi badamna yai doha umeꞌehu.
  kos-kos: Meoa loallana afnulosla; Elos tili nwe kapin meoa uh oana eot uh.
  hbo-WLC: תְּהֹמֹ֖ת יְכַסְיֻ֑מוּ יָרְד֥וּ בִמְצוֹלֹ֖ת כְּמוֹ־אָֽבֶן׃
  ibo-ibo: Ogbu osimiri ahụ ekpuchiela ha. Nʼime mmiri ahụ dị omimi ka ha rịdaruru
    dịka nkume.
  ory-ory: ଗଭୀର ଜଳ ସେମାନଙ୍କୁ ଆଚ୍ଛାଦନ କରିଅଛି, ସେମାନେ ପ୍ରସ୍ତର ତୁଲ୍ୟ ଅଗାଧ ଜଳରେ ବୁଡ଼ିଗଲେ।
  chk-chk: Iwe, lölön lon a pwölürela, ra kokotiu epin ewe sät usun eföü fau.
  rop-rop: Det dipwan solwoda bin gaburrumap olabat, en deibin godan raitdan langa
    det bodam jis laiga ston.
  ukr-1871: Глибиня їх повкривала по всї вічні роки; мов каміннє потонули у морю глибокім.
  bch-bch: Tad kapei irobi gid, ta timadi ga tisulug madaoan iloleai mambe pat.
  deu-1951: Die Tiefe hat sie bedeckt, sie fielen zu Grunde wie Steine.
  eng-JPS: The deeps cover them — they went down into the depths like a stone.
  srp-1865: Bezdani ih pokriše; padoše u dubinu kao kamen.
  lug-lug: Obuziba bubasaanikidde; basse okutuuka ku ntobo ng’ejjinja.
  heb-heb: תהמת יכסימו ירדו במצולת כמו אבן׃
  ben-IRV: জলরাশি তাদেরকে ঢেকে দিল; তারা অগাধ জলে পাথরের মত তলিয়ে গেল।
  pan-pan: ਡੁੰਘਿਆਈ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਢੱਕ ਲਿਆ, ਉਹ ਪੱਥਰ ਵਾਂਗੂੰ ਤਹਿ ਵਿੱਚ ਚਲੇ ਗਏ।
  tkr-tkr: Xhyan manbışile g'alysikkı, k'oralybışeeqa manbı g'ayebı xhinne qavayk'an
    apk'ın!
  mya-JVB: နက် စွာသောအရပ်၌ လွှမ်းမိုး လျက်ရှိကြ၏။ ကျောက် ကဲ့သို့ အောက် သို့ ဆင်း ကြ၏။
  tte-O: Kalita iguli-pwaikili, besiele veku sisalili dumwakali mena.
  tbg-tbg: Varuva namari noravano vika ravaaqavu kairave. Orivano namariqi otinintemake,
    vikavata otinuarave.
  hmo-hmo: Davara ese ia koudia momokani. Dobu gabuna dekenai idia diho, nadi bamona.
  urd-urd: गहरे पानी ने उनको छिपा लिया; वह पत्थर की तरह तह में चले गए।
  rus-SYN: 'Пучины покрыли их: они пошли в глубину, как камень.'
  bqc-SIM: Ípi dàńla, aa kpàlɛ zĩ́lɛ lán gbɛwa.
  tcz-CHONGTHU: “Twikhanglen kinong in achup gamsoh heljing uvin; abonchaovin songtum
    bangin Twinoi lamma a lhalhum gam tauve.”
  mar-mar: खोल पाण्याने त्यांना बुडविले; ते खोल पाण्यात दगडाप्रमाणे तळापर्यंत बुडाले.
  soq-soq: Mo seu rua owa bedewe ieieno owa numamon.
  qub-qub: Ruminömi ruricama yagacarpusha. Jundu lamarmi ultacurcusha.
  bqp-bqp: Í lòkotoo pìi dàńla, ò kpàtɛ zĩtɛ lán gbɛ̀ɛ bà.
  hat-hat: Lanm lanmè a kouvri yo. Yo fè fon tankou ròch.
  eng-BSB: The depths have covered them; they sank there like a stone.
  tod-tod: Ziɛ lakpatakpagiti ti ti maaɓɔɔleni, ti yeini ziɛi ɓomaʋɛti eɠɛ kɔtui.
  eng-WEBPB: The deeps cover them. They went down into the depths like a stone.
  kbq-kbq: Zamagra amefenkame hagerimofo agu'afina havemo hiaza hu'za urami'naze.
  nhe-BL: Huetzque hasta atzintla queja tetini. Huan nopa atl tlen huejcatla quinatzonpolihuilti.
  bus-bus: Í lↄ̀dee pì dàńla, aↄ̃ kpàɛ gĩzĩ lán gbɛ̀ bà.
  gub-BL: '''Y ohoete ma''e upyk a''e wà. Wezyw ''y pupe ita zàwe wà.'
  eng-DRA: The depths have covered them, they are sunk to the bottom like a stone.
