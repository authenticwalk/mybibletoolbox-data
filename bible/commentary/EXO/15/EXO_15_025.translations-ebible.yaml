verse: EXO.015.025
translations:
  mal-C: അപ്പോൾ മോശ യഹോവയോടു നിലവിളിച്ചു. യഹോവ അദ്ദേഹത്തിന് ഒരു വൃക്ഷശിഖരം കാണിച്ചുകൊടുത്തു.
    മോശ അതു വെള്ളത്തിൽ ഇട്ടു; വെള്ളം മധുരമുള്ളതായി. അവിടെവെച്ച് യഹോവ അവർക്കായി ഒരു
    കൽപ്പനയും നിയമവും ഉണ്ടാക്കി; അവിടെ യഹോവ അവരെ പരീക്ഷിച്ചു.
  deu-TKW: Er aber rief Jahwe um Hilfe an. Da wies ihm Jahwe eine gewisse Art Holz;
    das warf er ins Wasser, da wurde es trinkbar. Dort gab er ihm Gesetz und Recht
    und dort ließ er ihm die Wahl,
  lin-lin: Boye Moyize abelelaki Yawe, mpe Yawe alakisaki ye eteni ya nzete. Moyize
    abwakaki yango na mayi, mpe mayi ekomaki elengi mpo na komela. Ezalaki kuna nde
    Yawe apesaki bango bikateli, mibeko mpe amekaki bango.
  eng-LSV: And he cries to YHWH, and YHWH shows him a tree, and he casts [it] into
    the waters, and the waters become sweet. He has made a statute for them there,
    and an ordinance, and He has tried them there,
  eng-GNV: 'And he cried vnto the Lord, and the Lord shewed him a tree, which when
    he had cast into the waters, the waters were sweete: there he made them an ordinance
    and a law, and there he proued them,'
  eng-WEBSTER: 'And he cried to the LORD; and the LORD showed him a tree, which he
    cast into the waters, and the waters were made sweet: there he made for them a
    statute and an ordinance, and there he proved them,'
  nhw-BL: Huajca Moisés quitlajtlani TOTECO itlapalehuil para quimatis tlaque quichihuas,
    huan TOTECO quinextili se cuamacuayotl. Huan Moisés quimajcajqui nopa cuahuitl
    ipan atl, huan nopa atl mocuepqui se cuali atl. Huajca nopona TOTECO quincamanalhui
    israelitame para quinyejyecos sintla quitoquilisquíaj huan ya ni catli quintencahuili.
  swh-ONEN: Ndipo Mose akamlilia Bwana, naye Bwana akamwonyesha kipande cha mti. Akakitupa
    ndani ya maji, nayo maji yakawa matamu. Huko Bwana akawapa amri na sheria na huko
    akawajaribu.
  bba-bba: Mɔwisi u Yinni Gusunɔ nɔɔɡiru sue. Mɑ Yinni Gusunɔ u nùn dɛkɑ ɡɑɑ sɔ̃ɔsi.
    Ye u dɛkɑ ye suɑ u kɑre nim mɛ sɔɔ, mɑ mu dorɑ. Miyɑ Yinni Gusunɔ u win tɔmbu
    woodɑbɑ wɛ̃ kɑ woronu. Miyɑ u mɑɑ ben lɑɑkɑri mɛɛrɑ.
  eng-KJVCPB: 'And he cried unto the Lord; and the Lord shewed him a tree, which when
    he had cast into the waters, the waters were made sweet: there he made for them
    a statute and an ordinance, and there he proved them,'
  cpy-cpy: Rootaki ramanan-tanakari Moisés ikowako-takiri Tajorentsi. Ari roñaaha-kiriri
    apaani inchashimpoki. Raakiro Moisés, rowiinkakiro nijaaki, kameetha-tanaki imiritiro.
    Ari ikowaki Tajorentsi iñaantyaari Israel-paeni. Ipakiri ikantakaantani eejatzi
    rametee-yaari.
  mpx-mpx: Yaka Mosese i awanun nabinabi Yehoba elana, inoke Yehoba ebwakil etega
    i pankite ge i ahe i alilowana wewela, yaka wewel amnana i waisi. He panuwa o
    elana Yehoba Isileli ali logugui i pek ge i labosel.
  wbp-wbp: Kula nyarrpa-mantarla Mujujurluju, ngularla YAAWIYI-kilki wangkaja, “Wangkayaju
    nyarrpa-jarrimirna!” Ngularla YAAWIYI-rli milki-yirrarnu watiya. Mujujurlu watiya
    yinyaju kujurnu ngapa-kurra. Ngula ngurrju-jarrijalku ngarninjakuju. Ngula-jana
    YAAWIYI-rli kuruwarri jinta-karilki yungu yapa-patukuju yangka yungulu jungarni
    nyinami. Kuruwarri-jana yungu waalparrirninjaku marda kajilirla wala nyina-japa
    manu kajili ngurrjungku puramiki-japa.
  luo-luo: Eka Musa noywak ne Jehova Nyasaye kendo Jehova Nyasaye nonyise yien moro.
    Nobole ei pi mi pi obedo mamit. Kanyo ema Jehova Nyasaye nomiyogie buche kod chike
    kendo notemogi.
  meu-meu: 'Bena ia ese Iehova e noia; bena Iehova ese au ta e haheitalaia: ia ese
    una au ranu e urua diho, bena ranu gaiho vada e davaria. Una gabu ai Iehova ese
    taravatu bona haheḡani e henidia, e dibadia,'
  npi-ULB: मोशाले परमप्रभुलाई पुकारा गरे, र उहाँले तिनलाई एउटा बिरुवा देखाइदिनुभयो
    । मोशाले त्यसलाई पानीमा हाल्दा पानी पिउनलाई मिठो भयो । त्यहीँ नै परमप्रभुले तिनीहरूलाई
    कडा विधि दिनुभयो, त्यहाँ नै उहाँले तिनीहरूको जाँच गर्नुभयो ।
  yor-yor: Mose sì ké pe Olúwa, Olúwa sì fi igi kan hàn án, ó sì sọ igi náà sínú omi,
    omi náà sì dùn. Níbẹ̀ ni Olúwa ti gbé ìlànà àti òfin kalẹ̀ fún wọn, níbẹ̀ ni ó
    sì ti dán wọn wò.
  emp-NTPO: Maʌ̃ carea Moiseba Ãcõrẽa quĩrã djuburiada iwid̶isia. Maʌ̃ne Ãcõrẽba Moisea
    bacuru tab̶ʌda unubisia. Maʌ̃ bacuruda Moiseba baidod̶e b̶atabuesid̶e baido asea
    b̶ad̶ara cũã b̶esia. Mama Ãcõrẽba naʌ̃ bed̶eada b̶ʌsia israelerãba ĩjãni cawaya.
  ind-ind: Maka Musa berseru kepada TUHAN, dan TUHAN menunjukkan kepadanya sebatang
    kayu. Musa melemparkan kayu itu ke air, lalu air itu berubah menjadi air tawar
    sehingga dapat diminum. Di tempat itu, TUHAN memberikan ketetapan sebagai pengukur
    untuk menguji ketaatan mereka masing-masing dengan berkata,
  pes-OPCB: 'موسی نزد خداوند دعا کرد و خداوند چوبی به او نشان داد و فرمود: «این چوب
    را در آب ماره بینداز تا آن را شیرین کند.» موسی چنین کرد و آب، شیرین شد. در ماره،
    خداوند دستورهایی به قوم اسرائیل داد تا اطاعت آنها را آزمایش کرده باشد.'
  aer-aer: Kenhe Moses athathe-iwelhemele aneke. Kele re-anteme YAHWEH-eke angkeke,
    “Atyenge ilaye nthakenhe-ame ayenge irretyeke!” Kele YAHWEH-ele anteme ikwere
    arne imerneke. Moses-ele arne yanhe ineke kwatyeke-arleke iwemele. Kwatye mwerre-anteme-irreke
    antywetyeke. Apmere yanhe ikwerele YAHWEH-ele tyerrtye Israel-arenye areye arrkerneke
    aretyeke itne apeke Renhe arratye itelaremere, arratye apentetyenhe anteye, ithwenge
    apeke. Ikwere iperre, Re anteme itnenhe atywerrenge arrpenhe antheke itne mwerre
    anetyenhenge.
  tgl-ULB: Umiyak si Moises kay Yahweh at may ipinakitang puno si Yahweh sa kaniya.
    Hinagis ito ni Moises sa tubig at naging matamis na maiinom ang tubig. Sa lugar
    na iyon nagbigay si Yahweh sa kanila ng mahigpit na kautusan at doon din niya
    sila sinubukan.
  cbu-NT: Ashiriya, Móysissha Taarashipanee mashirangiya; ¿Tamaycheezi nuwa? Apaa,
    tárangiya. Ashiri Taarashipansha, Yasinaa kungumun wing Móysisee, yámandangcha,
    tárangiya. Ashiri Móysissha yasinaa ichipeeru, kungush kapeetarangiya. Ashkachu,
    kungsha misingapsheem kinarangiya. Ashiri anush Taarashipani Israelchichee, yachaku
    ashirangiya. Kamaparee nuwaa chinakeesinaya, nuwamun mang' tatchinllinaya, tárangiya.
    Sheeru, Israelchichee tárangiya;
  hui-hui: Ani layagola Mosese ibu mini burugu lowa ibugua Anduane Homogohondo hongo
    howa bi lene. Bi layagola Anduane Homogo ibugua Mosesehondo ira gabini mbira wiago
    mo walia hayagola Mosesehanda ira gabini biagoni muwa ibaha mo bape hayagola iba
    biago kau biyago ereba halu dendebi hene. Ani bialu dindi ogoriani Anduane Homogohanda
    Isaraele wali agalihondo ibunaga bi mana lamialu lalu, Langerodagua bilimu, lene.
    Ani bialu dindi ogoriani dege hearia ibugua ti ba handalu hene.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​စိတ်​အား ထက်​သန်​စွာ​ဆု​တောင်း​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား
    သည်​သူ့​အား​သစ်​တုံး​တစ်​တုံး​ကို​ညွှန်​ပြ တော်​မူ​၏။ သူ​သည်​သစ်​တုံး​ကို​ရေ​ထဲ​သို့
    ပစ်​ချ​လိုက်​သော​အ​ခါ​ရေ​ခါး​သည်​ရေ​ချို ဖြစ်​လာ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​အ​ရပ်​တွင်
    သူ​တို့ အား​ကျင့်​သုံး​ရန်​ပ​ညတ်​များ​ကို​ပြ​ဋ္ဌာန်း ၍ ထို​အ​ရပ်​၌​ပင်​သူ​တို့​နား​ထောင်​ခြင်း​ရှိ၊
    မ​ရှိ​ကို​စစ်​ဆေး​တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Moisés, Yavénu paka' pañu, Yavé chi dape keewaami. Tsenñu Moisés
    juntsa chi dape ka' pisha pukenmalan pi sajtu tiyaimi. Tsejtu Yavé yala naa naaken
    chunuu dejuñuba mijanu ke' kere' junu lei kuwatu
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་འབོད་བྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་ལྗོན་ཤིང་ཞིག་བསྟན་པ་དང་།
    ཁོས་དེ་ཆུའི་ནང་དུ་གཡུགས་པ་ན་ཆུ་མངར་མོར་གྱུར། དེར་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་བཙུགས་ནས་ཁོ་རྣམས་ལ་བརྟགས་ཤིང་གསུངས་པ་ནི།
  sna-sna: Ipapo Mozisi akachema kuna Jehovha, Jehovha akamuratidza chimuti. Akachikanda
    mumvura, mvura ikanaka. Jehovha akavaitirapo mutemo nomurayiro, uye akavaedza
    ipapo.
  spa-BLM: Entonces él clamó a Yahvé. Yahvé le mostró un árbol, y él lo arrojó a las
    aguas, y las aguas se endulzaron. Allí les hizo un estatuto y una ordenanza, y
    allí los puso a prueba.
  cac-cac: Yuj chi', ix sc'anan scolval Jehová vin̈aj Moisés chi'. Axo Jehová chi'
    ix ch'oxan jun te te' d'a vin̈, ix yac'anem te' vin̈ d'a yol a', ix b'o a' yuj
    te'. Ata' ix yac' jun sley Jehová d'a eb' israel, yic syila' tato sc'anab'ajej
    eb'.
  swh-ULB: Musa akamlilia Yahweh, na kumonyesha mti. Musa akautupa kwenye maji, na
    maji yakawa matamu kunywa. Ndio pale Yahweh alipowapa sheria kali, na ndio pale
    alipo wajaribu.
  bel-bel: Майсей загаласіў да Госпада, і Гасподзь паказаў яму дрэва, і ён кінуў яго
    ў ваду, і вада зрабілася салодкая. Таму Бог даў народу статут і закон і там выпрабоўваў
    яго.
  wed-wed: Anina ma Moses i paritou bada awarina agu aubaina, ma Bada ai tupona i viatataiei.
    Ma wei aina i tawanei au waira ma waira i viaini aniuma aubaina. Nai au gabuna
    Bada ana tarawatu rava i verei ai lawana aubaina, ma ai votelatela i raudadani.
  deu-ELBBK: Und er schrie zu dem HERRN, und der HERR wies ihm ein Holz; und er warf
    es in das Wasser, und das Wasser wurde süß. Dort stellte er ihm Satzung und Recht,
    und dort versuchte er es;
  mbb-OT: Ne nengemuyù si Moises diyà te Nengazen, ne zuen riag he impaahà kandin
    te Nengazen. Intimbag ni Moises haazà dutun te wahig ne mibmeemis haazà is wahig.
    Ne zutun te Mara migezaman sikandan te Nengazen ne zutun din daan iveǥey is sulunuzen
    wey suǥù din kandan.
  mal-2015: 'അവൻ യഹോവയോടു അപേക്ഷിച്ചു; യഹോവ അവന്നു ഒരു വൃക്ഷം കാണിച്ചുകൊടുത്തു. അവൻ
    അതു വെള്ളത്തിൽ ഇട്ടപ്പോൾ വെള്ളം മധുരമായി തീർന്നു. അവിടെവെച്ചു അവൻ അവർക്കു ഒരു
    ചട്ടവും പ്രമാണവും നിയമിച്ചു; അവിടെവെച്ചു അവൻ അവരെ പരീക്ഷിച്ചു:'
  tuo-NT: Tere tʉꞌogʉ, Moisé Õꞌacʉ̃rẽ weetamuse ʉpʉtʉ sẽrĩcʉ niwĩ. Cʉ̃ peꞌe niꞌcã
    yucʉdʉpʉ ĩꞌocʉ niwĩ. Moisé ti dʉpʉre acopʉ doqueñocʉ niwĩ. Cʉ̃ tojo weecãta, aco
    iꞌpitise waꞌacaro niwʉ̃. Õꞌacʉ̃ narẽ “¿Yʉꞌʉ dutiro weerãsari?” nígʉ̃, tojo weecʉ
    niwĩ. Topʉta niꞌcã dutiro na añurõ weesetiatjere cũucʉ niwĩ.
  gup-gup: Wanjh Moses danginj yiwarrudj bu bulkkidj duninjh, bu bidjawam Yawey. Dja
    Yawey bibukkang kundulk. Bu Moses dulkmey wanjh nungka dulkburriweng kore kukku.
    Wanjh kundjalmekbe rerrih manmekbe kukku wanjh bomanjmakminj bu kamak birribonguneng.
    Kumekbe Yawey benwong mankarre manbu ba kabirriwokmarrkmang, dja mak nungka kumekbe
    rerrih benrohrokmeng ba kanan bu kabirriwernhkarrme nungka nuye mankarre.
  gvs-gvs: Sikaukulukúluwo go, atumadádana Yauwe yaina vaita manuna. Tuwo alova tayamo
    ivatulukoigu kana, ‘Alova gomoe kwalisobūye bwaeyana goi.’ Tuwo alovayana akabi,
    alave bwae goi, e bwaeyana isadibidibi. E tuwo ameko goi Yauwe vatulúkwana be
    lovina ivinima yawoima manuna go, ivakakonema,
  rmc-rmc: Akor o Mojžiš igen mangelas le RAJES a ov leske sikaďa o kašt. Sar les
    o Mojžiš čhiďa andro paňi, oda paňi ačhiľa lačho a delas pes te pijel. Ode lenge
    o RAJ diňa o zakoni the o prikazaňja a skušinelas len.
  nlg-nlg: Ma Moses te ngangaraha vania Yahweh ge ke hanga. Ma Yahweh te tatea vania
    sakai na ghai. Moses te hola na ghai me sonihaghea ilokana na beti, mana beti
    te uto na inuviana. Iani tua te hera na balu vetena Yahweh, me tabotabora ge kara
    taonighi ge kara tatea didira na ghanaghana mava itatana.
  pes-OPV: چون نزد خداوند استغاثه کرد، خداونددرختی بدو نشان داد، پس آن را به آب انداخت
    وآب شیرین گردید. و در آنجا فریضه‌ای وشریعتی برای ایشان قرار داد، و در آنجا ایشان
    راامتحان کرد.
  ron-1924: Мойсе а стригат кэтре Домнул, ши Домнул й-а арэтат ун лемн, пе каре л-а
    арункат ын апэ. Ши апа с-а фэкут дулче. Аколо а дат Домнул попорулуй леӂь ши порунчь
    ши аколо л-а пус ла ынчеркаре.
  aui-aui: Na Mosis wiiwiita kiiravine irupari Yawe God biidi na kii raghana gisina
    iviyeveveni. Raghanina Mosis kiina raghana ivitavenayowoyeni rarima kamone, na
    rarimina iwaratete ninina kiiravine. Noko gawarine Yawe God wawaya yadi makamake
    siradi iveredi, bi iruyaghadi da iyakita memeda siyakabisisireni bo gegha.
  ben-OBCV: তখন মোশি সদাপ্রভুর কাছে কেঁদে ফেললেন, এবং সদাপ্রভু তাঁকে এক টুকরো কাঠ
    দেখিয়ে দিলেন। তিনি সেটি জলে ছুঁড়ে দিলেন, এবং সেই জল পানের উপযুক্ত হয়ে গেল।
    সেখানেই সদাপ্রভু তাদের জন্য এক বিধিনির্দেশ ও অনুশাসন দিলেন এবং তাদের পরীক্ষায়
    ফেলে দিলেন।
  som-som: Kolkaasuu Rabbiga u qayshaday, oo Rabbigu wuxuu tusay geed, geedkiina wuu
    ku dhex tuuray biyihii, markaasaa biyihii macaan noqdeen. Oo meeshaas buu wuxuu
    ugu sameeyey qaynuun iyo amar, oo meeshaas buu ku tijaabiyey iyagii;
  lat-VUC: 'At ille clamavit ad Dominum, qui ostendit ei lignum: quod cum misisset
    in aquas, in dulcedinem versæ sunt: ibi constituit ei præcepta, atque judicia,
    et ibi tentavit eum,'
  eng-ASVBT: And he cried unto Jehovah; and Jehovah showed him a tree, and he cast
    it into the waters, and the waters were made sweet. There he made for them a statute
    and an ordinance, and there he proved them;
  mna-mna: Tana Mose itaŋroro Yooba be iuuli. To Yooba iso i pa ke ta. Mi Mose ikam
    ma ipiri sula yok, to yok tana itoori ma iwe ambaiŋana. Timbotmbot tina, mi Yooba
    iur tutu pakan pizin bekena itoombo zin pa.
  ita-1885: Ed egli gridò al Signore; e il Signore gli mostrò un legno, il quale egli
    gittò nell'acque, e l'acque divennero dolci. Quivi ordinò il Signore al popolo
    statuti e leggi; e quivi ancora lo provò.
  eng-LXXUP: 'And Moses cried to the Lord, and the Lord showed him a tree, and he
    cast it into the water, and the water was sweetened: there he established to him
    ordinances and judgments, and there he proved him,'
  eng-ULB: Moses cried out to Yahweh, and Yahweh showed him a tree. Moses threw it
    into the water, and the water became sweet to drink. It was there that Yahweh
    gave them a strict law, and it was there that he tested them.
  spa-VBL: Moisés le pidió ayuda al Señor, y el Señor le mostró un trozo de madera.
    Cuando lo arrojó al agua, se volvió dulce. Allí el Señor les dio reglas e instrucciones
    y también puso a prueba su lealtad hacia él.
  fra-_FOB: Et Moïse cria à l'Éternel; et l'Éternel lui indiqua un bois, qu'il jeta
    dans les eaux, et les eaux devinrent douces. C'est là qu'il lui imposa une ordonnance
    et un statut, et c'est là qu'il l'éprouva.
  mal-mal: 'അവൻ യഹോവയോട് അപേക്ഷിച്ചു; യഹോവ അവന് ഒരു വൃക്ഷം കാണിച്ചുകൊടുത്തു. അവൻ അത്
    വെള്ളത്തിൽ ഇട്ടപ്പോൾ വെള്ളം മധുരമായി തീർന്നു. അവിടെവച്ച് അവൻ അവർക്ക് ഒരു ചട്ടവും
    പ്രമാണവും നിയമിച്ചു; അവിടെവച്ച് അവൻ അവരെ പരീക്ഷിച്ചു:'
  urd-GVR: Mūsā ne madad ke lie Rab se iltijā kī to us ne use lakaṛī kā ek ṭukṛā dikhāyā.
    Jab Mūsā ne yih lakaṛī pānī meṅ ḍālī to pānī kī kaṛwāhaṭ ḳhatm ho gaī. Mārā meṅ
    Rab ne apnī qaum ko qawānīn die. Wahāṅ us ne unheṅ āzmāyā bhī.
  suz-BL: मोसामी चहिं परमप्रभु यावे कली पुंइस ङा पुंइस बाक्‍त। मिनु परमप्रभु यावेमी
    मोसा कली रवा आ शी का कोंइताक्‍व। मिनु मोसामी मेको शी ब्‍वाक्‍कुम ब्‍वारताक्‍व।
    मिनु मेको ब्‍वाक्‍कु मकशो ब्रोव़शो दुम्‍त। मेकेर इस्राएली आन कली आ फुल्‍लुम मुशा
    ब्रेक्‍शो नु आन पतीक लोव़ गेशो बाक्‍त। मोपा मेको आन कली नाक्‍ताक्‍व। उत्‍पत्ती
    २२:१
  ita-1927: 'Ed egli gridò all’Eterno; e l’Eterno gli mostrò un legno ch’egli gettò
    nelle acque, e le acque divennero dolci. Quivi l’Eterno dette al popolo una legge
    e una prescrizione, e lo mise alla prova, e disse:'
  ckb-ckb: موساش هاواری بۆ یەزدان کرد، یەزدانیش دارێکی پیشان دا و ئەویش فڕێیدایە ناو
    ئاوەکە، ئیتر ئاوەکە سازگار بوو. لەوێ یەزدان فەرز و یاسای بۆ دانان و لەوێش تاقی
    کردنەوە.
  eng-BBE: And in answer to his prayer, the Lord made him see a tree, and when he
    put it into the water, the water was made sweet. There he gave them a law and
    an order, testing them;
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟನು. ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಒಂದು ಗಿಡವನ್ನು ತೋರಿಸಿದರು.
    ಅವನು ಅದನ್ನು ನೀರಿನಲ್ಲಿ ಹಾಕಿದಾಗ, ನೀರು ಸಿಹಿಯಾಗಿ ಬಿಟ್ಟಿತು. ಅಲ್ಲಿ ದೇವರು ಅವರಿಗಾಗಿ ಒಂದು
    ನಿಯಮವನ್ನೂ ಒಂದು ಶಾಸನವನ್ನೂ ಮಾಡಿದರು. ಅಲ್ಲಿಯೇ ದೇವರು ಅವರನ್ನು ಪರೀಕ್ಷಿಸಿದರು.
  bbb-bbb: Bu ijiege bue karina kuavoga Mosisi fu uri E Ireobodo baname isoemoga fu
    ine ao be ijia namo ije nijae. Fu nijaemo Mosisi fu abena do ijia akoemoga do
    ije fu una mare. Areme E Ireobo fu are ijia akae bino bu ijia giana nuvediakinu
    karinoedufuo ije nijasia areme fu kuke ijia bu biesiriana giae.
  tam-2017: 'மோசே யெகோவாவை நோக்கிக் கூப்பிட்டான்; அப்பொழுது யெகோவா மோசேக்கு ஒரு மரத்தைக்
    காண்பித்தார்; அதை அவன் தண்ணீரில் போட்டவுடன், அது இனிமையான தண்ணீரானது. அவர் அங்கே
    அவர்களுக்கு ஒரு கட்டளையையும், ஒரு நீதிநெறிகளையும் கட்டளையிட்டு, அங்கே அவர்களைச்
    சோதித்து:'
  spa-RV-1909: Y Moisés clamó á Jehová; y Jehová le mostró un árbol, el cual metídolo
    que hubo dentro de las aguas, las aguas se endulzaron. Allí les dió estatutos
    y ordenanzas, y allí los probó;
  ron-BTF: Și el a strigat către DOMNUL; și DOMNUL i-a arătat un pom, pe care, când
    l-a aruncat în ape, apele s-au făcut dulci; acolo le-a făcut un statut și o rânduială
    și acolo i-a încercat,
  eng-WEBP: Then he cried to the LORD. The LORD showed him a tree, and he threw it
    into the waters, and the waters were made sweet. There he made a statute and an
    ordinance for them, and there he tested them.
  eng-FBV: Moses called out to the Lord for help, and the Lord showed him a piece
    of wood. When he threw it into the water, it became sweet. There the Lord gave
    them rules and instructions and also tested their loyalty to him.
  nld-1939: 'Hij bad tot Jahweh, en Jahweh wees hem een stuk hout aan; hij wierp het
    in het water, en het water werd zoet. Op deze plaats gaf hij hun voorschriften
    en wetten, en stelde hen daar voor de keus:'
  nch-BL: Huajca Moisés quitajtani TOTECO itapalehuil para quimatis taya quichihuas,
    huan TOTECO quinextili se cuamacuayot. Huan Moisés quimajcajqui nopa cuahuit ipan
    at, huan nopa at mocuetqui se cuali at. Huajca nopona TOTECO quincamanalhui israelitame
    para quinyejyecos sinta quitoquilisquíaj huan ya ni cati quintencahuili.
  vie-1934: Môi-se kêu van Đức Giê-hô-va; Ngài bèn chỉ cho người một cây gỗ, người
    lấy liệng xuống nước, nước bèn hóa ra ngọt. Aáy tại đó, Đức Giê-hô-va định luật
    lệ cùng lập pháp độ cho dân sự, và tại đó Ngài thử họ.
  hin-CV: मोशेह ने याहवेह को पुकारा और याहवेह ने उन्हें एक लकड़ी का टुकड़ा दिखाया.
    जब मोशेह ने उस पेड़ को पानी में डाला, पानी मीठा बन गया. उसी जगह याहवेह ने उनके
    लिए एक नियम और विधि बनाई.
  eng-OURB: Then he cried to Adonai. Adonai showed him a tree, and he threw it into
    the waters, and the waters were made sweet. There he made a statute and a judgement
    for them, and there he tested them;
  spa-BES: Y en respuesta a su oración, el Señor le hizo ver un árbol, y cuando lo
    puso en el agua, el agua se hizo dulce. Allí les dio una ley y una orden, probándolos;
  tdx-tdx: Le nitoreo am’Iehovà re naho nitoroa’ Iehovà ty hatae, ze nahifi’e an-drano
    ao nahamamy i ranoy. Teo ty nanoa’ Iehovà fañè naho zaka vaho teo ty nitsoha’e
    iareo.
  vid-vid: Aho Musa nakamlilila Mkulu Nguluwi, na heye nakamlajila nhagala ya igodi,
    na Musa nakazwika mli mazi ago na baho mazi ago nagawa ganojile. Ako Nguluwi nakawapa
    Waisilaeli ilajizo na mzilo, leka yawajeze hewo,
  eng-OKE: And he prayed before the Lord; and the Lord instructed him (in the properties
    of) a tree, and he cast it into the waters, and the waters became sweet. There
    decreed He a statute, and a judgment, and there He tried him.
  tha-KJV: โมเสสก็ร้องทูลพระเยโฮวาห์ พระเยโฮวาห์จึงทรงชี้​ให้​ท่านเห็นต้นไม้​ต้นหน​ึ่ง
    เมื่อโยนต้นไม้นั้นลงในน้ำ น้ำก็​จืด ณ ที่​นั้นพระองค์ทรงประทานกฎเกณฑ์ และกฎไว้
    และทรงลองใจเขาที่​นั่น
  por-BR-2018: E Moisés clamou ao SENHOR; e o SENHOR lhe mostrou uma árvore, a qual
    quando a meteu dentro das águas, as águas se tornaram doces. Ali lhes deu estatutos
    e ordenanças, e ali os provou;
  deu-ELO: Und er schrie zu Jehova, und Jehova wies ihm ein Holz; und er warf es in
    das Wasser, und das Wasser wurde süß. Dort stellte er ihm Satzung und Recht, und
    dort versuchte er es;
  eng-WYC-2018: And Moses cried to the Lord, which showed to him a tree; and when
    he had put that tree into the waters, those (waters) were turned into sweetness.
