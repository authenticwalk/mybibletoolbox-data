    the people, (or There the Lord ordained commandments and judgements for the people,
    and he tested, or proved, the people there),
  epo-epo: Tiam li kriis al la Eternulo, kaj la Eternulo montris al li arbon, kaj
    li ĵetis ĝin en la akvon, kaj la akvo fariĝis dolĉa. Tie Li donis al ili leĝon
    kaj juĝon, kaj tie Li ilin elprovis.
  uig-PIN: 'U Pǝrwǝrdigarƣa pǝryad kɵtürdi; Pǝrwǝrdigar uningƣa bir dǝrǝhni kɵrsǝtti;
    u dǝrǝh yaƣiqini elip, suƣa taxliwidi, su tatliⱪ suƣa aylandi. U yǝrdǝ Pǝrwǝrdigar
    ularƣa ⱨɵküm-bǝlgilimǝ bekitip, ularni sinap, mundaⱪ dedi: —'
  beo-beo: Mousese da ha:giwane Hina Godema sia:ne gadoi. Amalalu, Hina Gode da ema
    ifa olelei. Mousese da amo ifa hano ganodini ha:digili, hano da afadenene, bu
    noga:iwane ba:i. Amogai, Hina Gode da ili hahawane esaloma:ne sema eno ilima i
    dagoi amola ilima ado ba:su hou hamosu.
  tpi-OTNT: Orait Moses i beten strong long Bikpela, na Bikpela i soim em wanpela
    diwai. Na Moses i kisim dispela diwai na i tromoi long wara na wara i kamap gutpela
    na ol inap long dring. Long dispela ples God i givim ol Israel sampela lo bai
    ol i mas bihainim, na tu em i traim ol, bai ol i bihainim em o nogat.
  hau-SA: Sai Musa ya yi kuka ga Ubangiji, Ubangiji kuwa ya nuna masa wani itace.
    Sai ya jefa shi cikin ruwan, sai ruwan ya zama mai daɗi. A can Ubangiji ya yi
    musu doka da farilla, a can kuma ya gwada su.
  udu-udu: Dhala Musa gwo ki ’twa/ e TAP̱A mo dhali TAP̱A ṯorki a’di cwa mo. Dhali
    a’di birki a’di mo e yi’de/ mo dhali yi’de/ c̱a’b ki dhel dhel mo. E mun mo tani
    TAP̱A c̱iki uni gwoŋḵan ki ’twa/ mmomii mo. Dhali e mun mo tani a’di palki uni
    mo.
  uig-LAT: 'U Perwerdigargha peryad kötürdi; Perwerdigar uninggha bir derexni körsetti;
