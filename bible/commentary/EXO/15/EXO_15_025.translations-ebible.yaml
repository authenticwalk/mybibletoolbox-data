    ulargha höküm-belgilime békitip, ularni sinap, mundaq dédi: —'
  nde-nde: UMosi wasekhala kuThixo, uThixo wasemtshengisa isigojwana. Wasiphosela
    emanzini, amanzi aphenduka aba mnandi. Khonapho uThixo wabenzela isimiso lomthetho,
    njalo khonapho wabalinga.
  ton-ton: 'Pea naʻe tangi ia kia Sihova, pea fakahā kiate ia ʻe Sihova ʻae ʻakau,
    ʻaia naʻa ne lī ki he vai, pea naʻe melie ai ʻae vai: pea naʻe fokotuʻu ʻe ia
    ʻi ai ʻae fekau mo e tuʻutuʻuni, mo ne ʻahiʻahiʻi ʻakinautolu ʻi ai.'
  ces-1613: I volal k Hospodinu, a ukázal mu Hospodin dřevo, kteréž jakž uvrhl do
    vod, učiněny jsou sladké vody. Tu vydal jemu práva a soudy, a tu ho zkusil.
  eko-eko: Munsa khunkhuwela Nnyizinku ye khuthoonyeziwa muutthi khuthuula khweeselela
    mmaati khwiiya ootuva. Puuro etile ya Maara Nnyizinku khuwenkha kano na oruma
    na khuweeza,
  eng-WMB: Then he cried to the LORD. The LORD showed him a tree, and he threw it
    into the waters, and the waters were made sweet. There he made a statute and an
    ordinance for them, and there he tested them.
  tam-TCV: மோசே யெகோவாவிடம் அழுது விண்ணப்பித்தான், அப்பொழுது யெகோவா மோசேக்கு ஒரு மரத்தைக்
    காட்டினார். அவன் அதைத் தண்ணீருக்குள் எறிந்தபோது, தண்ணீர் இனிமையாக மாறியது. பின்பு
    யெகோவா ஒரு விதிமுறையையும், ஒரு சட்டத்தையும் ஏற்படுத்தி, அங்கே அவர்களைச் சோதித்தார்.
  ceb-ULB: Mituaw si Moises ngadto kang Yahweh, ug gipakita ni Yahweh kaniya ang usa
    ka kahoy. Giitsa kini ni Moises ngadto sa tubig, ug nahimong tam-is nga imnon
    ang tubig. Didto naghatag si Yahweh kanila ug hugot nga balaod, ug didto usab
    niya sila gisulayan.
  pol-UBG: I Mojżesz wołał do PANA, a PAN wskazał mu drzewo, które on wrzucił do wody,
    a woda stała się słodka. Tam ustanowił dla nich ustawę i prawo i tam ich wystawił
    na próbę;
  agr-agr: Imatjuinam Moisés Tuke Pujuu yainkati tusa segauwai. Tusa segam, Tuke Pujuu
    Moisésan inaktusui numi uchuchiji wajaun. Nuna Moisés tsupik juki yuminum ajugkui,
    dutikam yumi sakam pegkeg wajasui. Tuja nunú nugkanum Tuke Pujuu ditan dekapsauwai,
    dutika nuadui dita chicham umikagtinun susauwai.
  kyc-kyc: Dopa leyaminyi dokopa Moseseme Kamongo doko kando poraiyuo ateŋa piya.
    Piyamo dokopa Kamongo dokome baa isa mende lasaka piya. Dokopa baame isa doko
    nyepala ipwa dokona sukusa pyao nembeya. Nembeyamo dokopa ipwa doko mee rende
    pyuo rali piya. Dokona Kamongo dokome nakama mawa pii maiya. Maiyuo dee nakama
    makande pyuo kandoko piya.
  urd-GVU: موسیٰ نے مدد کے لئے رب سے التجا کی تو اُس نے اُسے لکڑی کا ایک ٹکڑا دکھایا۔
    جب موسیٰ نے یہ لکڑی پانی میں ڈالی تو پانی کی کڑواہٹ ختم ہو گئی۔ مارہ میں رب نے
    اپنی قوم کو قوانین دیئے۔ وہاں اُس نے اُنہیں آزمایا بھی۔
  deu-1912: Er schrie zu dem HERRN, und der HERR wies ihm einen Baum; den tat er ins
    Wasser, da ward es süß. Daselbst stellte er ihnen ein Gesetz und ein Recht und
    versuchte sie
  ntj-ntj: Nyangka Mawutjalu kurrurntutarra Mama Kuurrnga kapiku tjapirnu. Nyangka-lu
    nintitjunu warta ngaralanyangka. Nyangka kartarntaralpi kapingka warningu tjarrpatjunu.
    Nyangka walykumunurringu. Nyangka-ya tjikiranytja. Ngurra palunyangka-ya nyinarranyangka
    Mama Kuurrtu-tjananya wangka pirni watjaranytja. Kulira-yayi walykumunu nyinama.
    Palunyalu-tjananya tjapirnu, “Ngayunya-munta-rniyan mularrkulira?”
  kan-2017: ಮೋಶೆಯು ಯೆಹೋವನಿಗೆ ಪ್ರಾರ್ಥಿಸಿದನು. ಆಗ ಯೆಹೋವನು ಅವನಿಗೆ ಒಂದು ಗಿಡವನ್ನು ತೋರಿಸಿದನು.
    ಅವನು ಅದನ್ನು ನೀರಿನಲ್ಲಿ ಹಾಕಿದಾಗ, ನೀರು ಸಿಹಿಯಾಯಿತು. ಅಲ್ಲಿ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರಿಗಾಗಿ ಒಂದು
    ನಿಯಮವನ್ನು ಮಾಡಿ ಅವರನ್ನು ಪರೀಕ್ಷಿಸಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ Asɨ Iaue dɨ mavɨn ciaŋ ciaŋ abami. Lɨci Asɨ Iaue agaŋ
    Mosesɨ saŋ kɨlɨ tɨbɨ agadɨ abalamɨci via havalɨci man avɨli hitaŋ daŋ agadɨ hɨvɨ
    mɨgumi. Mɨguci avɨli agaŋ cɨhu huaci lɨmi. Lɨci heŋ hɨniavɨdaci Asɨ Iaue agaŋ
    Isɨlaelɨ hɨdɨlɨ agɨladɨ hɨji vɨdɨvɨdɨŋ agadɨ igɨben aba lɨmi. La nulɨsaŋ ciaŋ
    vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ igumi.
  yap-yap: Me meybil Moses ngak SOMOL ni be non ngak nri aram rogon u ngorongoren,
    me fal SOMOL owchen Moses nga ba ley i gek’iy; me fek Moses fare ley i gek’iy
    nge yin’ nga fithik’ e ran, me thil fare ran nge fel’ lamen. Me pi’ SOMOL e motochiyel
    ngorad ni ngar folgad riy, mu rom e ki sikeng nagrad riy.
  hlt-MCSB: Tedae BOEIPA taengah pang tih BOEIPA loh a thuinuet thing te tui khuila
    a voeih daengah tui khaw tui. Anih ham oltlueh neh laitloeknah ni pahoi a khueh
    pah tih pahoi a noemcai coeng.
  mdy-ETH: ሙሴያ ዼኤፒ ዒላቲና ናንጊና ናንጋ ጎዳ ሺኢቃዛ፥ ናንጊና ናንጋ ጎዳ ዒዛም ፔቴ ሚሢ ዻዌኔ፤ ዬኖ ሚፆ ዔኪ ዋኣፃ
    ዒዚ ዓጋዛ ዋኣፃ ዓኣፂ ዑሺም ጊኢጋያ ማዔኔ። ናንጊና ናንጋ ጎዳ ዔያታ ዎርቃንዳ ዎጌ ዬኖ ቤዞይዳ ዔያቶም ዒንጌኔ፤ ሃሣ ዔያታ
    ዒዛም ዓይሢንታቴያ ዓይሢንቱዋቴያ ዒኖ ዔያቶኮ ሙሪ ዛጌኔ፤
  twi-ASANTE: Mose srɛɛ Awurade sɛ ɔmmoa wɔn, na Awurade kyerɛɛ no dua bi. Na ɔtoo
    dubaa no too nsuo no mu, na ɛyɛɛ dɛ maa wɔtumi nomeeɛ. Mara hɔ na Awurade hyɛɛ
    saa mmara yi maa wɔn sɛ,
  mwc-mwc: Moses bibaita kairavina wai Bada kurina i tou ba Bada keyama ragana yoginaikei
    i beyei ba keyamina i garu kirei ku okowa wai okowina tomanina i gaire. Ba namai
    Bada i yoyobanisi ba kairuwana kairavisi i wosei ba yebo i rurubaisi.
  eng-WEBU: Then he cried to the LORD. The LORD showed him a tree, and he threw it
    into the waters, and the waters were made sweet. There he made a statute and an
    ordinance for them, and there he tested them.
  bnp-bnp: Muri e Moses i vasileki ne BAKOVI DAGI, lakea e BAKOVI DAGI i vakasiria
    vona tara rahana kai. I bolea a rahana kai i voro puru na naru, i nami kamumu
    a naru. Na tanga iea e BAKOVI DAGI i habia ne huriki a Israel tara vinara ge toni
    ria vona ri gi ramaia o ge uka.
  wal-wal: Zuuzummin Muusee GODAAYYO waassiis; waassin GODAI a issi mitta bessiis;
    Muusee he mittaa haatta giddo olin, haattai mal77iis. Yan GODAI etau awaajuwaanne
    higgiyaa kessiis; yan GODAI eta paacciis.
  spa-PDDPT: Entonces él clamó a Yavé. Y Yavé le mostró un árbol, el cual echó en
    las aguas, y las aguas se endulzaron. Allí les dio Ordenanzas y Decretos. Allí
    los probó
  gun-gun: Ha'e ramo Moisés ojapukai Senhor pe. Ha'e rã ixupe Senhor oexa uka peteĩ
    yvyra. Ha'e va'e ma Moisés yy py omombo ramo yy nda'irovei. Ha'e py Senhor oeja
    peteĩ ayvu ha'e kuery rekorã. Ha'e rami vy ha'e kuery oeko a'ã ha'e py.
  agu-BL: Toque'n tzun Moisés tan jakle'n ẍch'eybil tetz, tetz Ryos. Tbit tzun Ryos
    yi stzi' yi kul Moisés, nintzun ẍchaj i' jun wi' tze' tetz. Ma yi cwe'n tk'ol
    Moisés yi jun wi' tze'a'tz xe a', toque'n tzun yi a' tetz balaj a'. Cho'n tzun
    toque'n Ryos tan chipile'n le ama'la'tz. Ncha'tz cho'n tak'ol i' yi tetz ca'wl
    tan chixome'n te'j.
  ilo-ULB: Isu nga immawag ni Moises kenni Yahweh, ket nangipakita ni Yahweh iti kayo
    kenkuana. Impurruak ni Moises ti kayo iti danum, ket nagbalin ti danum a nasam-it
    nga inumen. Sadiay a nangted ni Yahweh kadakuada iti nainget a linteg, ken sadiay
    ti nangsuotanna kadakuada.
  kpg-kpg: Gei mee gaa dangi gi Dimaadua, gei Dimaadua ga hagi anga dana bida laagau,
    gei Moses gaa hudu di maa gi lodo di monowai, gei nia wai gu humalia dono inu.
    Di madagoaa deelaa, gei Dimaadua guu wanga ana haganoho gi digaula, gu hagamada
    digaula.
  uig-ARA: 'ئۇ پەرۋەردىگارغا پەرياد كۆتۈردى؛ پەرۋەردىگار ئۇنىڭغا بىر دەرەخنى كۆرسەتتى؛
    ئۇ دەرەخ ياغىچىنى ئېلىپ، سۇغا تاشلىۋىدى، سۇ تاتلىق سۇغا ئايلاندى. ئۇ يەردە پەرۋەردىگار
    ئۇلارغا ھۆكۈم-بەلگىلىمە بېكىتىپ، ئۇلارنى سىناپ، مۇنداق دېدى: ــ'
  bps-bps: Di kaklinge Mosis i ugakla, too kenen fakdo mni tabeng di Dwata i Amu,
    na fiten di kenen i kayu lbatù. Nwè Mosis kayu én, na batan ditù di yéél, na i
    yéél talaan nan féét. Klola mnè déén, banlé ale Dwata i Amu dad flalò gablà di
    knèla, na tnilewan i ksaligla di kenen.
  sus-sus: Munsa naxa a dɛ rawa Alatala xɔn ma. Alatala naxa wuri mɔɔli nde masen
    Munsa bɛ, a fa na woli ye xɔɔra, ye xɔnɛ naxa ba. Alatala to gɛ e xaxili matode
    mɛnni, a naxa yi saatɛ tongo e bɛ,
  pon-2006: Moses eri kapakap ngidingid ong KAUN-O; KAUN-O eri ketin kasalehiong lepin
    tuhke lep; Moses ahpw kesehdiongete nan pihlo, pihlo pa ioula, sohla sadik. Ih
    wasaht me KAUN-O ketikihong irail kosonned kei, oh pil ketin song irail.
  jae-jae: Ma eŋ gêmôêc gêdêŋ Apômtau. Ma Apômtau kêtôc ka teŋ gêdêŋ eŋ. Mose kêbaliŋ
    ka tau kêsêp bu ma bu tau ŋaluc kêsa. Aŋga tônê Apômtau kêkêŋ ŋagôliŋ to jatu
    gêdêŋ êsêac ma kêsaê êsêac.
  ksd-ksd: Ma i ga kail tadav ra Luluai, ma ra Luluai i ga vateten tar tika na davai
    tana, ma i ga vue tar ia ta ra tava, ma ra tava i ga kalami. Ma ra Luluai i ga
    tul tar tika na varkurai ma tika na vartuluai ta diat, ma i ga valar diat ie;
  tur-YTC: Sonra o Yahve'ye feryat etti. Yahve ona bir ağaç gösterdi, o da onu sulara
    attı ve sular tatlılaştı. Orada onlar için bir kural ve hüküm koydu. Onları orada
    sınadı.
  grc-BRENT: Ἐβόησε δὲ Μωυσῆς πρὸς Κύριον· καὶ ἔδειξεν αὐτῷ Κύριος ξύλον, καὶ ἐνέβαλεν
    αὐτὸ εἰς τὸ ὕδωρ, καὶ ἐγλυκάνθη τὸ ὕδωρ· ἐκεῖ ἔθετο αὐτῷ δικαιώματα καὶ κρίσεις·
    καὶ ἐκεῖ αὐτὸν ἐπείρασε,
  ind-AYT: Dia pun berseru kepada TUHAN dan TUHAN menunjukkan sepotong kayu kepadanya,
    dan ketika dia melemparkannya ke air, air itu menjadi manis. Di sana TUHAN membuat
    ketetapan dan peraturan bagi mereka, dan di sana Dia menguji mereka,
  nya-nya: Ndipo Mose anapemphera kwa Yehova, ndipo Yehova anamuonetsa kamtengo. Iye
    anakaponya mʼmadzimo ndipo madzi anakhala abwino. Kumeneko Yehova anawayikira
    lamulo ndi maweruziro. Kumenekonso Yehova anawayesa.
  hrv-hrv: A on zazva Jahvu. Jahve mu pokaže neko drvo. Baci on to drvo u vodu i voda
    postane slatka. Tu im Jahve postavi zakon i pravo i tu ih stavi u kušnju.
  mps-mps: Tama tibaso, Mosesgo gedu haluasa po bomonama, Genuai Bidibolo wali, tama
    Genuai Bidigo aga ni me deli ola mani. Tama Mosesgo selama, te węba sąwai, tama
    te wę wiegi yai pedelai, tama augwaligo tuabo usu yai. Te bulude Godigo te Israel
    bagebolo bomo yai po meba augwaligo te po wali pomainogo mawai, tama me agai augwali
    usu sela suali, te augwaligo aga wali asobowe naga suainogo yai.
  tpi-tpi: Orait Moses i beten strong long Bikpela, na Bikpela i soim em wanpela diwai.
    Na Moses i kisim dispela diwai na i tromoi long wara na wara i kamap gutpela na
    ol inap long dring. Long dispela ples God i givim ol Israel sampela lo bai ol
    i mas bihainim, na tu em i traim ol, bai ol i bihainim em o nogat.
  dan-1931: Men han råbte til HERREN, og da viste HERREN ham en bestemt Slags Træ;
    og da han kastede det i Vandet, blev Vandet drikkeligt. Der gav han dem Bestemmelser
    om Lov og Ret, og der satte han dem på Prøve.
  vie-OVCB: 'Môi-se kêu cầu Chúa Hằng Hữu. Ngài chỉ cho ông một khúc cây, bảo ông
    cầm lấy ném vào nước. Nước liền hóa ra ngọt. Chính tại Ma-ra là nơi Chúa Hằng
    Hữu đã quy định nguyên tắc sau đây cho người Ít-ra-ên theo, để thử thách họ:'
  guj-2017: એટલે મૂસાએ યહોવાહને પ્રાર્થના કરી, એટલે યહોવાહે તેને એક વૃક્ષનું થડ બતાવ્યું.
    મૂસાએ તેને પાણીમાં નાખ્યું અને પાણી મીઠાં થઈ ગયાં. ત્યાં યહોવાહે તેઓની કસોટી કરી.
    તેઓને માટે વિધિ તથા એક નિયમ ઠરાવ્યો. અને ત્યાં જ તેમની કસોટી કરી.
  pon-2006A: Moses eri kapakap ngidingid ong KAUN-O; KAUN-O eri ketin kasalehiong
    lepin tuhke lep; Moses ahpw kesehdiongete nan pihlo, pihlo pa ioula, sohla sadik.
    Ih wasaht me KAUN-O ketikihong irail kosonned kei, oh pil ketin song irail.
  por-BRBSL: Então ele gritou a Javé. Javé lhe mostrou uma árvore, e ele a jogou nas
    águas, e as águas se tornaram doces. Ali ele fez um estatuto e uma portaria para
    eles, e ali os testou.
  aly-aly: Moses apatemel anenh. Rap INGKARTek arlkek, “Ilay atyeng, nthakenh atha
    angkethakw-rnem ileman!” INGKARTel arwerl akely ikwer iylparrernek. Moses-el arwerl
    renh kwaty arrngeynp ikwer-warl iwek. Kwaty ra mwerr-anem irrek, antywetyek-anem.
    INGKARTel angka rlterrk ingwer-anem renh-rnem anthek, rernem apenterl-ayntetyek,
    arraty-angkwarr anayntetyek. Renh-rnem arrkernek, rernem mwerr-angkwarr apek apenterl-ayntetyek.
  cth-cth: Mosi ni BAWIPA a kaw teh BAWIPA ni thingkung buet touh a patue. Hote akung
    tui dawk a tâkhawng nah tui teh a radip. Hote hmuen koe ahnimouh a tanouk teh
    phunglam a sak pouh e teh,
  twi-twi: Mose srɛɛ Awurade sɛ ɔmmoa wɔn, na Awurade kyerɛɛ no dubaa bi. Na ɔtow
    too nsu no mu, na ɛyɛɛ dɛ maa wotumi nomee. Mara hɔ na Awurade hyɛɛ saa mmara
    yi maa wɔn se,
  hlt-hlt: Tedae BOEIPA taengah pang tih BOEIPA loh a thuinuet thing te tui khuila
    a voeih daengah tui khaw tui. Anih ham oltlueh neh laitloeknah ni pahoi a khueh
    pah tih pahoi a noemcai coeng.
  tbz-SIM: Kɛ̀ Mɔyiisii kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie, kɛ̀ kùu ò bɛnkɛ kudɔú mɑkù, kòo kù
    mɛ̀ú nkɛ̀ mɛ̀ɛ nɑrikɛ. Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ nyikuɔ́ kɛ́bɛnkɛ bɛ̀ yó ndɔɔrimɛ̀.
    Dɛǹdɛ Kuyie mbɛ̀ yɑ̀ɑ́kɛ́mɛ̀,
  msy-2020: Moses Ikiavɨra Itir Godɨn dia mɨghɨgha a ko mɨgeima, Ikiavɨra Itir God
    ter otevir mam an aka. Ezɨ Moses a inigha dɨpamɨn anekuni, ezɨ dɨpam ua derazɨ,
    me aneremam. Ezɨ God danganir kamɨn arazir a ifongeziba ko bizir a damuasa mɨkemeziba
    me ganɨdi, egh a men gan me gɨfoghasa, me dar gɨn mangam, o ti puvatɨgham.
  azb-azb: 'Musa Rəbbə fəryad etdi və Rəbb ona bir ağac göstərdi. Musa onu suya atdı
    və su şirin oldu. Orada İsrail övladlarını sınağa çəkdiyi yerdə Rəbb onlar üçün
    qayda-qanun qoyaraq dedi:'
  eng-DBY: And he cried to Jehovah; and Jehovah shewed him wood, and he cast it into
    the waters, and the waters became sweet. There he made for them a statute and
    an ordinance; and there he tested them.
  hin-2017: तब मूसा ने यहोवा की दुहाई दी, और यहोवा ने उसे एक पौधा बता दिया, जिसे जब
    उसने पानी में डाला, तब वह पानी मीठा हो गया। वहीं यहोवा ने उनके लिये एक विधि और
    नियम बनाया, और वहीं उसने यह कहकर उनकी परीक्षा की,
  wol-KYG: Musaa woo Aji Sax ji wall, Aji Sax ji won ko dammitu bant, mu sànni ko
    ca ndox ma, ndox ma neex. Foofa la Aji Sax ji dogalal bànni Israyil ay sàrti yoon
    ak ndigal, te fa la leen nattoo itam.
  swp-swp: Arinai i eogalau GUIAU arinai, to GUIAU oeagi esau i heita, taba i gabalaei
    goila alona eai, goila wa abo i amna. Nei eai GUIAU laugagaeo gamagaridi i mosedi,
    bena i lauitadi.
  bjr-bjr: Mooseefa iriseenoo afeekaika maseenoo Yaaweenara innaaru qinau. Innaaru
    qufanoo Yaaweefa Mooseena saqari moo uqafiqoofanoo Mooseefa mi saqarina nammariki
    aqusoofanoo nammari amiqinau. Miqoo Yaaweefa narí sanda ufa mi mau fuaqeera nimiseenoo
    miqoo misa nimana masee qafanau.
  eng-YLT: and he crieth unto Jehovah, and Jehovah sheweth him a tree, and he casteth
    unto the waters, and the waters become sweet. There He hath made for them a statute,
    and an ordinance, and there He hath tried them,
  kne-kne: Siya di nankararag si Moses ay manpabadang en Diyos, et pag ipailan Diyos
    di esay kaiw ay say intep-an Moses sin danom et pag somiged et mabalin ay mainom.
    Isdi ay pinadas Diyos daida ya inbilina di kosto ay amagen da.
  wat-wat: Na fasinei Mosese Yave nenei i bwedisitasita eketa Yave kai kafewina i visawaveniya.
    Tovanama i tewesobuwiya ukowai, ukowa i dewadewa. Nokomai namoḡa yasi fakwafakwa
    fasinei Yave visime i venisiya be i anuvinuvisiya taki sina muniiya o muka.
  bzd-NTPO: Eta̱ Moisés tö Jehová a̱ ikié tö sa' ki̱mú. Eta̱ Jehová tö ie' a̱ kal
    tsitsir kkaché elka e' iéwa̱itö di' a̱ eta̱ di' baché chowa de buaë yè. Ee̱ Jehová
    tö ittè dalöiëno mé ie'pa a̱, ñies ie'pa ma'wé̱itö isuo̱ie tö ie'pa tö idalöièmi.
  eng-WYC-2017: And Moses cried to the Lord, which showed to him a tree; and when
    he had put that tree into the waters, those [or they] were turned into sweetness.
    There the Lord ordained commandments and dooms to the people, and there he assayed
    the people,
  eng-WMBB: Then he cried to the LORD. The LORD showed him a tree, and he threw it
    into the waters, and the waters were made sweet. There he made a statute and an
    ordinance for them, and there he tested them.
  urd-GVH: मूसा ने मदद के लिए रब से इल्तिजा की तो उसने उसे लकड़ी का एक टुकड़ा दिखाया।
    जब मूसा ने यह लकड़ी पानी में डाली तो पानी की कड़वाहट ख़त्म हो गई। मारा में रब
    ने अपनी क़ौम को क़वानीन दिए। वहाँ उसने उन्हें आज़माया भी।
  rug-rug: Meke varavara va ṉiṉirae la koe Zihova se Mosese, meke va dogoro nia e
    Zihova koasa si keke kukuru huda, meke oki la nia sa si asa pa kolo, pude va lomoso
    ia meke boka ta napo sa kolo. Meke ponini tinarae tugo e Zihova vasina si arini,
    pude luli. Podeki tugo Sa vasina si arini,
  gaz-gaz: Yommus Museen Waaqayyotti iyyinaan, Waaqayyo muka tokko isa argisiise.
    Innis muka sana bishaanitti gad darbate; bishaan sunis ni miʼaawe. Waaqayyos iddoo
    sanatti sirnaa fi seera isaaniif baase; achittis isaan qore.
  fra-LSG: Moïse cria à l’Éternel; et l’Éternel lui indiqua un bois, qu’il jeta dans
    l’eau. Et l’eau devint douce. Ce fut là que l’Éternel donna au peuple des lois
    et des ordonnances, et ce fut là qu’il le mit à l’épreuve.
  gnn-gnn: Bala ŋayi Mawtjitjthunydja bukumirriyaŋala Garraynha, bala Garrayyu milkuŋala
    nhanukala dharpa. Bala Mawtjitjthunydja märraŋala ŋunhiyi dharpa, bala ḏupthurruna
    ŋunhimalayi gapulili, bala gapunydja marrtjina ḻatju'thinana dhikana dhäkaynydja,
    wurkthunaramirrina wal'ŋu. Yo, ŋunhalayi gapuŋura ŋayi Garrayyu walalanha yukurrana
    gatjarr'yurruna bitjarrayi, ga ŋunhalayi bili ŋayi dhäruk‐nherraṉmina walalaŋgu,
    dhawu'mirriyaŋala walalanha bitjarra gam'. “Ŋarranydja dhuwala Garray, Waŋarr
    nhumalaŋgu. Ŋuli nhuma yurru mäkiri'‐witjun yukurra ŋarrakuway rirrakaywu, ga
    djäma rom‐dhunupa ŋarrakala milma yana, ga märrama ŋarranhawuy dhäruk yana; ŋuli
    yurru nhuma bitjandhiyinydja ḏälkuma ŋarrakunydja rom malanha, nhumanydja yurru
    nhina yukurra ŋamathamana, ga ŋarranydja yurru yakana nhumalanha rirrikmarama,
    bitjarra ŋarra ŋunhala rirrikmaraŋala Yetjippuyŋunha. Liŋgu ŋarra dhuwala Garraynydja,
    walŋakunharamirri nhumalaŋgunydja, ga baḏarraŋ'kunharamirri.” Bitjarra ŋayi God
    Garray ḻakaranhaminanydja ŋanyapinyay ŋayi.
  yal-yal: Musa yi Alatala maxandi, Alatala yi wudina nde yita a ra, a naxan woli
    igeni. Igen yi ɲaxunɲɛ ayi. Alatala tɔnna nun sariyan soxi yamaan yii mɛnna nin,
    a e kɛɲaan fɛsɛfɛsɛ.
  haw-1868: 'Uwe aku la oia ia Iehova; a hoike mai la o Iehova ia ia i kekahi laau,
    a hooleiia''ku la ia mea e ia iloko o ka wai, hanaia mai la ka wai a ono: malaila
    ia i hana''i i olelo kupaa no lakou, a i kanawai hoi, a maiaila oia i hoao ai
    ia lakou.'
  arb-NAV: فَاسْتَغَاثَ بِالرَّبِّ، فَأَرَاهُ الرَّبُّ شَجَرَةً فَأَلْقَاهَا إِلَى
    الْمَاءِ، فَصَارَ عَذْباً. وَهُنَاكَ أَيْضاً وَضَعَ الرَّبُّ لِلشَّعْبِ فَرِيضَةً
    وَشَرِيعَةً، وَامْتَحَنَهُ،
  ewe-ewe: Mose ɖe kuku na Yehowa be wòakpe ɖe yewo ŋu. Yehowa fia ati aɖee wòtsɔ
    da ɖe tsi la me, eye tsi veve la trɔ zu tsi nyui. Le Mara la, Yehowa de se siawo
    na wo be yeado woƒe ɖokuitsɔtsɔ na ye akpɔ.
  eng-LEE: 'And he cried unto the Lord; and the Lord showed him a tree, which he cast
    into the waters, and the waters were made sweet: there he made for them a statute
    and an ordinance, and there he proved them.'
  gvn-gvn: '@see-verse:EXO.015.024'
  asm-FB: তেতিয়া মোচিয়ে যিহোৱাৰ আগত কাতৰোক্তি কৰিলে, আৰু যিহোৱাই তেওঁক এজোপা গছ
    দেখুৱালে। তেওঁ তাকে আনি পানীত পেলাই দিলে, আৰু পানী খাবলৈ মিঠা হ’ল। সেই ঠাইতে যিহোৱাই
    তেওঁলোকৰ অৰ্থে এটা কঠোৰ বিধি আৰু শাসন-প্রণালী দিলে। সেই ঠাইতে যিহোৱাই তেওঁলোকক
    পৰীক্ষা কৰিলে।
  sus-A: مُنسَ نَشَ عَ دّ رَوَ عَلَتَلَ شْن مَ. عَلَتَلَ نَشَ وُرِ مْولِ ندٍ مَسٍن
    مُنسَ بّ، عَ قَ نَ وٌلِ يٍ شْورَ، يٍ شْنّ نَشَ بَ. عَلَتَلَ تٌ فّ عٍ شَشِلِ مَتٌدٍ
    مّننِ، عَ نَشَ يِ سَاتّ تٌنفٌ عٍ بّ،
  fra-SBL: Moïse cria à Yahvé. Yahvé lui montra un arbre, qu'il jeta dans les eaux,
    et les eaux devinrent douces. Là, il établit pour eux une loi et une ordonnance,
    et là, il les mit à l'épreuve.
  hbo-hbo: וַיִּצְעַ֣ק אֶל־יְהוָ֗ה וַיֹּורֵ֤הוּ יְהוָה֙ עֵ֔ץ וַיַּשְׁלֵךְ֙ אֶל־הַמַּ֔יִם
    וַֽיִּמְתְּק֖וּ הַמָּ֑יִם שָׁ֣ם שָׂ֥ם לֹ֛ו חֹ֥ק וּמִשְׁפָּ֖ט וְשָׁ֥ם נִסָּֽהוּ׃
  eng-WYCLIFFE: And Moises criede to the Lord, which schewide to hym a tre; and whanne
    he hadde put that tre in to watris, tho weren turned in to swetnesse. There the
    Lord ordeynede comaundementis and domes to the puple, and there he asayede the
    puple,
  piu-2006: '@see-verse:EXO.015.024'
  pjt-pjt: Ka Moselu kuliṟa Mayatja Godala puḻkaṟa tjapiningi, “Yaaltjirikula?” Ka
    Mayatjalu Mosela nintinu puṉu mantangka ngarinyangka. Ka Moselu puṉu palunya mantjiṟa
    waṉingu minangka, ka mina panya mapalku palyaringu. Kaya tjikiningi. Ka ngura
    nyara palula Godalu tjukurpa kutjupa tjanala wangkangu Israelkunu tjuṯangka. Munu
    paluṟu arkaṟa nyangangi tjananya wangaṉarangku kulintjaku tjukurpa paluṟu wangkanytjitja.
  cwe-cwe: Maabaho Musa kamulilila Mndewa Mulungu, Mndewa Mulungu kamulagusila tambi
    da biki, Musa kadivabika muna yamazi, mazi yose yahola. Uko Mndewa Mulungu kaweng'ha
    Waisilaili malagilizo na ndagilizi muladi yawageze,
  bgs-bgs: Purisu igrangin si Moises tun ta Áglangngagán, asta duwán kayu na igpakita
    katô Áglangngagán kandin. Tô igantug i Moises tô panga ka kayu tun ta wayig, inému
    tô wayig na madigár ginámmán. Na, dutun ta Mara duwán igsugù katô Áglangngagán
    kandan, asta igkinnaman din sikandan.
  kik-kik: Nake Musa agĩkaĩra Jehova, nake Jehova akĩmuonia kamũtĩ. Agĩgaikia maaĩ-inĩ,
    namo makĩgĩa mũcamo mwega. O hau Jehova agĩathana, akĩmathondekera watho na uuge
    wa kũrũmagĩrĩrwo, na akĩmagereria ho.
  fra-NCL: Moïse cria à Yahweh, et Yahweh lui indiqua un bois ; il le jeta dans l’eau,
    et l’eau devint douce. Là Yahweh donna au peuple un statut et un droit, et là
    il le mit à l’épreuve.
  cek-AK: To naah Mosi mah Angraeng khaeah hangh, to naah Angraeng mah thing maeto
    a hnuksak; anih mah to thing to tui thungah vah naah, tui to luep; to ahmuen ah
    Anih mah nihcae to tanoek, a sak o zong ih hmuen hoi daan to a sak pae.
  xla-xla: Epalati Mosestapo gadle yilo God dla otele himiyo. Epapalati Godtapo dali
    tatalaye nati-iyo. Epame Mosestapo dali tatala eye hame yú dla hamastlati yútapo
    ma opaliyo. Epapedeme Mala mo edla Godtapo Isalael sota ikadepe ya꞉ dolumolowe
    depame aiyalma amkoye ipo imaiyo,
  cuk-cuk: Geb degine, Moisés Bab-Jehováʼse bendakleged egichided. Agi, Bab-Jehová
    Moisésʼga sapi-bipi oyosad. A-sapi-bipi Moisés diise meted. Agine, dii sayee naded.
    Agine, Bab-Jehová Israel-dulemar-wilubdaksad. Deginbali, agi igi-na-nanamaloed-igar
    ega uksabalid.
  uig-CYR: 'У Пәрвәрдигарға пәряд көтәрди; Пәрвәрдигар униңға бир дәрәқни көрсәтти;
    у дәрәқ яғичини елип, суға ташливиди, су татлиқ суға айланди. У йәрдә Пәрвәрдигар
    уларға һөкүм-бәлгүлимә бекитип, уларни синап, мундақ деди: —'
  pma-pma: Mosis murang min Iahova en hisien, sakini rie lat mavuli ai tai mini. Ka
    navong soni va en oai koa kon, sakin oai mai kas. Ka meatin keil akilea suk avamuni.
  tel-2017: మోషే యెహోవాను వేడుకున్నాడు. అప్పుడు యెహోవా మోషేకు ఒక చెట్టును చూపించాడు.
    దాన్ని ఆ నీళ్లలో వేసిన తరువాత నీళ్లు తియ్యగా మారిపోయాయి. అక్కడ ఆయన వాళ్లకు ఒక
    కట్టుబాటును, శాసనాన్ని విధించాడు,
  hat-BSA: Konsa, li te kriye a SENYÈ a, epi SENYÈ a te montre li yon pyebwa. Lè li
    te jete li nan dlo a, e dlo a te vin dous. La menm, Li te fè pou yo yon lòd avèk
    yon règleman, epi la, Li te fè yo pase a leprèv.
  bxh-bxh: Mose ya lauꞌuꞌula lau Guyau lebena, be Guyau oyagi piꞌana Mose ya faꞌita,
    na ya pei lawen hoꞌowa yai; yo fede, hoꞌowa wa, amnana ya loholoho. Amainiya,
    Guyau laugagayo ya feledi, be bena sa lau watanidi, yo amainiya hinaga ya lau itadi.
  kos-kos: Moses el insianaung in pre nu sin LEUM GOD, ac LEUM GOD El akkalemye nu
    sel sie polosak. Na Moses el sisang nu inkof uh, ac kof uh ekla ku in nimnim.
    In acn Marah LEUM GOD El sang ma sap nu selos tuh elos in moul kac, ac oayapa
    El srikalos we.
  hbo-WLC: וַיִּצְעַ֣ק אֶל־יְהוָ֗ה וַיּוֹרֵ֤הוּ יְהוָה֙ עֵ֔ץ וַיַּשְׁלֵךְ֙ אֶל־הַמַּ֔יִם
    וַֽיִּמְתְּק֖וּ הַמָּ֑יִם שָׁ֣ם שָׂ֥ם ל֛וֹ חֹ֥ק וּמִשְׁפָּ֖ט וְשָׁ֥ם נִסָּֽהוּ׃
  ibo-ibo: Mosis tikuru Onyenwe anyị mkpu akwa. Onyenwe anyị gosiri Mosis osisi ọ
    ga-atụnye nʼime mmiri ahụ. Mgbe Mosis mere otu a, mmiri ahụ malitere ịdị ụtọ ọṅụṅụ.
    Ọ bụkwa na Mara ka Onyenwe anyị nọ nye ha ụkpụrụ ya na iwu ya maka iji ya nwalee
    ha.
  ory-ory: ତହିଁରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତେ, ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଏକ-ପ୍ରକାର
    କାଷ୍ଠ ଦେଖାଇଲେ, ସେ ତାହା ନେଇ ଜଳରେ ପକାନ୍ତେ, ଜଳ ମିଷ୍ଟ ହେଲା। ସେହି ସ୍ଥାନରେ ସଦାପ୍ରଭୁ
    ସେମାନଙ୍କ ନିମନ୍ତେ ବିଧି ଓ ଆଦେଶ ନିରୂପଣ କଲେ, ପୁଣି, ସେମାନଙ୍କର ପରୀକ୍ଷା ନେଇ କହିଲେ,
  chk-chk: Mürin, Moses a kökköri ewe Samol mi Lapalap, nge ewe Samol mi Lapalap a
    aiti ngeni efoch irä. Iwe, a aturalong ewe irä lon ewe koluk, mürin ewe koluk
    a öchün ün. Ikenan ewe Samol mi Lapalap a ngeniir an allük me pwüüng pwe repwe
    apwönüretä. Ikenan a sotuniir
  rop-rop: Wal Mosis bin jingat langa YAWEI, en YAWEI bin shoum im wan lilwan wadi
    deya, en Mosis bin gajim det wadi, en imbin tjakam langa det woda, en det woda
    bin meigim miselp gudwan blanga dringgim. Wal deya na langa det pleis YAWEI bin
    testim detlot Isreil pipul, en imbin gibit olabat dislot lowa na.
  ukr-1871: І заголосив Мойсей до Господа, і вказав йому дерево Господь, і вкинув
    його він у воду, і прісною стала вода. Там він дав їм установу й суд, і сим робом
    випробував їх.
  bch-bch: Idio ta Moses iansaban ga ila pan Maron, ta Maron ipasolan ei ngan abei
    itul ede ienono. Moses ibada ta itado ga isulug eauiai. Tota eau toa oa imana
    iuot marilonga kemi, ta tirangrang ngan tiun. Toa eoa Deo idol apu edengada ngan
    gid tinasnasi, be itoba gid toa eoa, ngansa iuangga iuatai, gid ga tinasi ilinge,
    mao madongan?
  deu-1951: 'Er aber schrie zum HERRN, und der HERR zeigte ihm ein Holz, das warf
    er ins Wasser, da ward das Wasser süß. Daselbst legte er ihnen Pflicht und Recht
    vor, und daselbst versuchte er sie und sprach:'
  eng-JPS: And he cried unto the LORD; and the LORD showed him a tree, and he cast
    it into the waters, and the waters were made sweet. There He made for them a statute
    and an ordinance, and there He proved them;
  srp-1865: I Mojsije zavapi ka Gospodu, a Gospod mu pokaza drvo, te ga metnu u vodu,
    i voda posta slatka. Ondje mu dade uredbu i zakon, i ondje ga okuša.
  lug-lug: Musa ne yeegayirira Mukama; Mukama n’amulaga ekitundu ky’omuti. Bwe yakisuula
    mu mazzi, amazzi ne gaba malungi okunywa. Mu kifo kino Mukama we yabaweera ekiragiro
    kino n’etteeka, era n’abagezesa
  heb-heb: ויצעק אל יהוה ויורהו יהוה עץ וישלך אל המים וימתקו המים שם שם לו חק ומשפט
    ושם נסהו׃
  ben-IRV: তাতে তিনি সদাপ্রভুর উদ্দেশ্যে কাঁদতে লাগলেন, আর সদাপ্রভু তাঁকে একটা গাছ
    দেখালেন; তিনি তা নিয়ে জলে ছুঁড়ে ফেললে জল মিষ্টি হল। সেখানে সদাপ্রভু ইস্রায়েলের
    জন্য নিয়ম ও শাসন নির্ধারণ করলেন এবং তার পরীক্ষা নিলেন,
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਇੱਕ ਬਿਰਛ ਵਿਖਾਲਿਆ।
    ਉਸ ਨੇ ਉਹ ਨੂੰ ਪਾਣੀ ਵਿੱਚ ਸੁੱਟਿਆ ਤਾਂ ਪਾਣੀ ਮਿੱਠਾ ਹੋ ਗਿਆ। ਉੱਥੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਇੱਕ
    ਬਿਧੀ ਅਤੇ ਕਨੂੰਨ ਠਹਿਰਾਇਆ ਅਤੇ ਉੱਥੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਖ ਲਿਆ
  tkr-tkr: Manke Mısee Rəbbilqa ona'a, Rəbbeeyid mang'uk'le sa os hagva. Mısee man
    os xhineeqa dağadaççe, mançile qiyğa man xhyan uloğasın xhinne qexhe. Rəbbee maa
    manbışis g'ayda-q'aanun huvu, maayib siliys üvxü.
  mya-JVB: မောရှေသည် ထာဝရဘုရား အား အော်ဟစ် ၍ ထာဝရဘုရား သည် သစ်ပင် တပင်ကို ပြ တော်မူ၏။
    ထိုအပင်ကို ရေ ထဲသို့ ချ ပြီးလျှင် ၊ ရေ သည် ချို လေ၏။ ထို အရပ်၌ သူ တို့ကို စုံစမ်း
    ၍ စီရင် ထုံးဖွဲ့ တော်မူသည်ကား၊
  tte-O: Mwa Mosese ikawanoi samasamalulu Yeoba koina kabo Yeoba mayau yabo lagalagana
    tomna tupwatupwana iyakenayan ikenokeno dekawa mena. Mosese ikabi-talu ikalai
    yo igabae-lobiyen waila mena kabo wailawa kamnana inamwanamwa yo sowasowali sinuma.
    Yanuwa bwaine koina, Yeoba kali loina iwolena yo itonagili,
  tbg-tbg: 'Mosiva mpo ike tiharo Nora Kotira aarovaro Noravano Kotiva katari hanka
    vo vira umiqovaro Mosiva katari vira varero muntu namariqi aqu kovaro viraqaahairo
    namarivano koqema viro ho neva vaura. Isareri vika mini vauvaro Noravano Kotiva
    vikara nai uva maara iriha variqi vuate tiro, uva tiva nimiro, vika virara kempukaiqamake
    iriraravata avateharo vikara mintima tiro:'
  hmo-hmo: Vadaeni Mose ia noinoi goada Lohiabada dekenai, vadaeni Lohiabada ese au
    ta ia hedinaraia Mose dekenai, Mose ese inai au ia atoa diho ranu dekenai, vadaeni
    ranu ese mamina namo ia davaria. Unai gabu dekenai Lohiabada ese taravatu ia henia
    idia dekenai, idia edia goada do ia tohoa totona.
  urd-urd: उसने ख़ुदावन्द से फ़रियाद की; ख़ुदावन्द ने उसे एक पेड़ दिखाया जिसे जब उसने
    पानी में डाला तो पानी मीठा हो गया। वहीं ख़ुदावन्द ने उनके लिए एक क़ानून और शरी'अत
    बनाई और वहीं यह कह कर उनकी आज़माइश की,
  rus-SYN: Моисей возопил к Господу, и Господь показал ему дерево, и он бросил его
    в воду, и вода сделалась сладкою. Там Бог дал народу устав и закон и там испытывал
    его.
  bqc-SIM: Mↄizi wiilɛ̀ Diiwa, ↄ̃ Dii lí ↄ̀lↄɛ̀. Kɛ́ a zù íu, ↄ̃ ípi nakũ̀. Wekĩi
    ↄ̃ Dii ikoyã dìlɛnɛ́ à ń yↄ̃́
  tcz-CHONGTHU: Mose jong Pakai lamsang in kap pum in atao tai. Pakaiyin thing lhon
    neokhat avetsah in hichu asat doh'in twi lah chu akho lut'a ahile twi chu donthei
    ahung sohdoh tan ahi. Chuin Pakaiyin hiche Marah munna chun Israelte ding in chonna
    dan khat a sempeh'in Ama'a akitah jing na diuvin jong hilchetna aneiyin ahi.
  mar-mar: मोशेने परमेश्वराचा धावा केला तेव्हा परमेश्वराने त्यास एक वनस्पती दाखवली.
    ती त्याने पाण्यात टाकल्यावर तेव्हा ते पाणी गोड झाले. त्या वेळी परमेश्वराने इस्राएल
    लोकांस विधी व नियम लावून दिला; तसेच त्याने त्यांचा विश्वासाची कसोटी घेतली.
  soq-soq: Sa baiwa Moses Iawe God mampe sau baiwa rauparileno ia kampa euwasan. Ita
    Moses ia sa wadene esa bedewe aubeno leulentue esa euda nanala segalen. Ita sape
    Iawe God apana anaana wanamona ruawantompe waimompa, sa ipa mo wadaetamodia me
    aiawa ruawantompa ba, dia.
  qub-qub: Chaura Moisesga Tayta Diosta mañacuran yanapänanpaj. Mañacuptin Tayta Diosga
    juc yörata ricachiran. Chayta Moisés yacuman jitarpuran. Chaura yacuga upunanpaj
    allina ticracuriran. Chaychömi Tayta Diosga Israelcuna imano cawananpäpis laycunata
    willaparan. Wiyacunanpaj cashanta mana wiyacunanpaj cashantapis paycunata mayaparan.
  bqp-bqp: Musa wiki lɛ̀ Dikiria, akũ Dikiri lí mↄ̀nɛ. Kũ Musa lí pìi zù ín, akũ
    í pìi kɛ̀ nna. Gwen Dikiri yã dìtɛńnɛ kũ dokao à ń yↄ̃ à ń gwá
  hat-hat: Moyiz rele Seyè a, li lapriyè nan pye l'. Seyè a moutre l' yon kalite pyebwa.
    Moyiz lage branch bwa a nan dlo a, dlo a vin dous. Se la Seyè a te ba yo lòd ak
    regleman pou yo swiv. Se la li t'ap chache sonde yo.
  eng-BSB: And Moses cried out to the LORD, and the LORD showed him a log. And when
    he cast it into the waters, they were sweetened. There the LORD made for them
    a statute and an ordinance, and there He tested them,
  tod-tod: Moize wooɠulani Ɠɔoɠɔ GALAGI ma. Ɠɔoɠɔ GALAGI gului ta lɛɛni la. É ma
    ɓuɠai ta ʋilini ziɛi wu, ziɛi nɛɛni. Miná ɠa Ɠɔoɠɔ GALAGI tɔgiti ta deveiti feeni
    ná-nuɓusɛiti zea ná. Miná ɠa é ti ʋoluɠulani ná.
  eng-WEBPB: Then he cried to the LORD. The LORD showed him a tree, and he threw it
    into the waters, and the waters were made sweet. There he made a statute and an
    ordinance for them, and there he tested them.
  kbq-kbq: Anage hazageno Mosese'a Ra Anumzamofo antahigegeno, Anumzamo'a mago zafa
    averi higeno hantagino ana timpi atregeno, ana timo'a knare hige'za ne'naze. Anante
    Ra Anumzamo'a mago'a tra kenenteno amage'ma antesagu rezamaheno ke'ne.
  nhe-BL: Huajca Moisés quitlajtlani TOTECO itlapalehuil para quimatis tlaque quichihuas,
    huan TOTECO quinextili se cuamacuayotl. Huan Moisés quimajcajqui nopa cuahuitl
    ipan atl, huan nopa atl mocuepqui se cuali atl. Huajca nopona TOTECO quincamahui
    israelitame para quinyejyecos intla quitoquilisquíaj huan ya ni tlen quintencahuili.
  bus-bus: Musa wii pɛ̀ Diizi, ben Dii lí ↄ̀dↄanɛ. Kɛ̀ Musa lí pì zù ín, ben í pì
    kɛ̀ nna. Gwen Dii yã dìɛńnɛ kↄ̃n dokao à ń lɛ́ à ń gwá
  gub-BL: Uze'eg Moizez Tupàn Tuweharupi Wiko Ma'e pe uwahy haw rupi kury. Tupàn Tuweharupi
    Wiko Ma'e wexak kar amo ywyra hàkàgwer Moizez pe. Weityk Moizez ywyra hàkàgwer
    'y pupe. Hete katu 'y kury. A'e pe Tupàn Tuweharupi Wiko Ma'e omono amo uze'eg
    wanupe. Umume'u wemimutar wanupe. Wagaw Tupàn Izaew izuapyapyr a'e pe wà.
  eng-DRA: But he cried to the Lord, and he shewed him a tree, which when he had cast
    into the waters, they were turned into sweetness. There he appointed him ordinances,
    and judgments, and there he proved him,
