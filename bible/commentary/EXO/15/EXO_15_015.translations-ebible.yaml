verse: EXO.015.015
translations:
  mal-C: ഏദോമിലെ പ്രമുഖന്മാർ ഭയന്നുവിറയ്ക്കും, മോവാബിലെ നേതാക്കന്മാർ വിറകൊള്ളും, കനാനിലെ
    ജനങ്ങൾ ഉരുകിപ്പോകും;
  deu-TKW: Damals erschraken die Stammesfürsten Edoms, die Anführer Moabs ergriff
    Beben; es verzagten alle Bewohner Kanaans.
  lin-lin: Bakambi ya Edomi bakomi na somo, bankumu ya Moabi bakomi kolenga, bato
    ya Kanana balembi nzoto.
  eng-LSV: Then chiefs of Edom have been troubled; Mighty ones of Moab—Trembling seizes
    them! All inhabitants of Canaan have melted!
  eng-GNV: 'Then the dukes of Edom shalbe amased, and trembling shall come vpon the
    great men of Moab: all the inhabitantes of Canaan shall waxe faint hearted.'
  eng-WEBSTER: Then the dukes of Edom shall be amazed; the mighty men of Moab, trembling
    shall take hold upon them; all the inhabitants of Canaan shall melt away.
  nhw-BL: Huan nopa tlayacanani tlen soldados ipan tlali Edom, niyon amo huelis tlaijiyotilanase.
    Nopa tlanahuatiani tlen tlali Moab huihuipicase ica majmajtli. Huan ayacmo quipiyase
    chicahualistli inijuanti catli mooquichmatiyayaj ipan tlali Canaán.
  swh-ONEN: Wakuu wa Edomu wataogopa, viongozi wa Moabu watatetemeka kwa hofu, watu
    wa Kanaani watayeyuka,
  bba-bba: Edɔmun sinɑmbun toronu kɑrɑ. Mɑ Mɔɑbun tɑbu durɔbu bɑ diirumɔ. Kɑnɑnibɑ
    kpuro, ben wɑsi dwiiyɑ.
  eng-KJVCPB: Then the dukes of Edom shall be amazed; The mighty men of Moab, trembling
    shall take hold upon them; All the inhabitants of Canaan shall melt away.
  mpx-mpx: Labi Idom ana tonowakau nihi lovakun nabi, Mowabi ana tohouwa nihi ginu.
    Kenani gamagaliliyau tuwaliya ni sasawowol;
  luo-luo: Jodong Edom kibaji biro goyo, bende jotend Moab biro tetni, to jo-Kanaan
    chunygi biro nyosore;
  meu-meu: Edom lohiadia na daradia e dokomu; Moab edia siahu taudia na gari ese e
    butudia taomu; Kanaan taudia iboudiai e veve ohomu.
  npi-ULB: तब एदोमका मुखियाहरू डराउनेछन् । मोआबका सिपाहीहरू हल्लिनेछन् । कनानका सबै
    बासिन्दा पग्लनेछन् ।
  yor-yor: Ìbẹ̀rù yóò mú àwọn ìjòyè Edomu, àwọn olórí Moabu yóò wárìrì. Àwọn ènìyàn
    Kenaani yóò sì yọ́ dànù.
  emp-NTPO: Edoʌ̃ druad̶ebema bororãra bio ne waya duanania. Moab druad̶ebema mẽsrã
    b̶earãda ne wayaaba ure duanania. Jũma Canaaʌ̃nebemarãra sozarra pananada ne waya
    duanania.
  ind-ind: Para pemimpin Edom akan terguncang. Para pemimpin Moab akan gemetar. Orang
    Kanaan akan lemas karena kegentaran.
  pes-OPCB: امیران ادوم وحشت خواهند کرد، بزرگان موآب خواهند لرزید. وحشت، مردم کنعان
    را فرو خواهد گرفت.
  tgl-ULB: Pagkatapos ang mga pinuno ng Edom ay matatakot; ang mga sundalo ng Moab
    ay mayayanig; lahat ng naninirahan sa Canaan ay maglalaho.
  cbu-NT: Minsha, Edomshuchtam kurak, ndusha waritaksin táchinlliniya. Minsha, Mowabshuchtam
    kurak puniksin, nungtachinlliniya. Minsha, nduntam Kanaanshuch wizpur waritachinlliniya.
  hui-hui: Idomo dindinaga agali haguanerubi gi timbuniore ho ka. Moaba dindinaga
    agali hongohe karubi gi howa duru ala lalu kagoni. Kenana wali agalinagabi hongo
    bibahendeore pirilipe hai henego ka.
  mya-mya: ဧ​ဒုံ​ပြည်​ခေါင်း​ဆောင်​တို့​လည်း​တုန်​လှုပ် ချောက်​ချား​ကြ​၏။ မော​ဘ​ပြည်​အ​ကြီး​အ​ကဲ​တို့​ကြောက်​လန့်
    ကြ​၏။ ခါ​နာန်​ပြည်​သား​အ​ပေါင်း​တို့​သည်​စိတ်​ပျက် အား​လျော့​ကြ​၏။
  cbi-NTPO: Edomsha chumu bale rukulaya tiba kenu jutyu' naaken tsai tiyanu detsuve.
    Tsenmala Moabsha chumu balelaya jelanchin dejullukentsunu detsuve. Tsenmala Canaánsha
    chumulaya pensa dajkajtu tiyainu detsuve.
  bod-N: ཨེ་དོམ་དཔོན་རིགས་རྣམས་ནི་ཧོན་འཐོར་ཞིང་། ། མོ་ཨབ་དཔའ་བོ་རྣམས་ཀྱང་འདར་ཞིང་འདར།
    ། ཀ་ན་ཨན་པ་ཀུན་གྱི་སྙིང་སྟོབས་ཞུམ། །
  sna-sna: Madzishe eEdhomu achavhundutswa, vatungamiri veMoabhu vachabatwa nokudedera,
    vanhu veKenani vachanyunguduka;
  spa-BLM: Entonces los jefes de Edom quedaron consternados. El temblor se apodera
    de los poderosos hombres de Moab. Todos los habitantes de Canaán se han derretido.
  cac-cac: A eb' yajalil eb' aj Edom, ol satcanb'at sc'ol eb'. A eb' yajal d'a Moab,
    ol lucloncan eb' yuj xivelal. Icha pax chi' eb' cananeo, ol laj sc'ub'ejel sb'a
    eb',
  swh-ULB: Kisha wazee wa Edomu wataogopa; wanajeshi wa Moabu watetemeka; wakazi wote
    wa Kanani watayayuka.
  bel-bel: тады сумеліся князі Эдэмавыя, дрыжаньне апанавала правадыроў Маавіцкіх,
    замаркоціліся ўсе жыхары Ханаана.
  wed-wed: Edom gulagulaui ina rovo kaukaua, Moab nelara rewapana ini ina sisi. Canaan
    maemaei anatapui inii i wanagwadai.
  deu-ELBBK: Da wurden bestürzt die Fürsten Edoms; die Starken Moabs, sie ergriff
    Beben; es verzagten alle Bewohner Kanaans.
  mbb-OT: Is menge pengulu te Edom wey Moab, egkeheratan utew te kegkahandek, ne is
    pengulu ziyà te Canaan, ne edliyasen te kegkahandek.
  mal-2015: എദോമ്യപ്രഭുക്കന്മാർ ഭ്രമിച്ചു; മോവാബ്യമുമ്പന്മാർക്കു കമ്പം പിടിച്ചു; കനാന്യനിവാസികളെല്ലാം
    ഉരുകിപ്പോകുന്നു.
  gup-gup: Dja nawu kabirriwohrnawohrnan kore kunbolk Edom nakka wanjh kabirrikelemen
    duninjh; dja mak nawu birringudjbang bininj birrikang Moab wanjh kabirrikukdeldelme
    kunkele dorrengh. Dja mak bininj nawu birrikang kunbolk Canaan, wanjh nakka kabirridjalkelerlobme.
  gvs-gvs: Amo tutayana da Idom adi tolovinao bei simatoita gagaina. Da Moabe nakae
    adi tolovinao matoita goi sitatátava. Kidi Kenani goi sikaaiyaka luludi bei sitameya.
  rmc-rmc: Akor o vodci andro Edom predaranďile, e dar zaiľa le vodcen andral o Moab;
    o Kanaančana daratar našade peskri zor.
  nlg-nlg: Na lei mane nagho ni Edom kara mataghu, maia na lei mane laga ni Moab kara
    tatata, mara rahei tara ghahara i Canaan ke sivi na liomalaghai,
  pes-OPV: آنگاه امرای ادوم در حیرت افتادند. و اکابر موآب را لرزه فرو گرفت، و جمیع
    سکنه کنعان گداخته گردیدند.
  ron-1924: Се ынспэймынтэ кэпетенииле Едомулуй Ши ун тремур апукэ пе рэзбойничий
    луй Моаб. Тоць локуиторий Канаанулуй лешинэ де ла инимэ.
  aui-aui: Idom kubura kana dogadogara sinaghara kirakii; bi Moab kubura kana babada
    ghamaghamadi sinaghara na siyakirokiroro; bi Kenen damdi tupadi yadi noghota ibeku
    da gesiyimaragatana.
  ben-OBCV: ইদোমের নেতারা আতঙ্কিত হবে, মোয়াবের নায়কেরা হবে কম্পন-কবলিত। কনানের প্রজারা
    গলে যাবে;
  som-som: Markaasay ugaasyadii reer Edom yaabeen; Raggii xoogga weynaa oo Moo'aabna
    gariir baa qabtay. Dadkii Kancaan degganaa oo dhammuna way dhalaaleen.
  lat-VUC: 'Tunc conturbati sunt principes Edom, robustos Moab obtinuit tremor: obriguerunt
    omnes habitatores Chanaan.'
  eng-ASVBT: 'Then were the chiefs of Edom dismayed; The mighty men of Moab, trembling
    taketh hold upon them: All the inhabitants of Canaan are melted away.'
  mna-mna: Zin bibip ki Edom tileŋ na, timoto ma mburan imap. Mi zin peeze kan ki
    Moap timurur mi motoŋana ikam zin. Mi zin wal ki Kanaan na, mburan imap kat.
  ita-1885: Allora sono stati smarriti i principi di Edom; Tremore ha occupati i possenti
    di Moab; Tutti gli abitanti di Canaan si sono strutti.
  eng-LXXUP: Then the princes of Edom, And the chiefs of the Moabites hastened; Trembling
    took hold upon them, All the inhabitants of Canaan melted away.
  eng-ULB: Then the chiefs of Edom will fear; the soldiers of Moab will shake; all
    the inhabitants of Canaan will melt away.
  spa-VBL: Los jefes edomitas estarán aterrorizados. Los líderes moabitas temblarán.
    La gente que vive en Canaán se derretirá en pánico.
  fra-_FOB: Alors les princes d'Édom sont troublés; le tremblement saisit les puissants
    de Moab; tous les habitants de Canaan désespèrent.
  mal-mal: ഏദോമ്യപ്രഭുക്കന്മാർ സംഭ്രമിച്ചു; മോവാബ്യവീരന്മാർ ഭയന്നുവിറച്ചു; കനാന്യ
    നിവാസികളെല്ലാം അധൈര്യപ്പെട്ടു.
  urd-GVR: Adom ke ra'īs saham gae. Moāb ke rāhnumāoṅ par kapkapī tārī ho gaī, aur
    Kanān ke tamām bāshinde himmat hār gae.
  suz-BL: मुल एदोम रागी ङा ठेयब मुरपुकी हिंतेक्‍म। मोआब रागी ङा ठेयब मुरपुकी हिंशा
    ख्रिंख्रि पाम्‍तेक्‍म। कनान रागीम बाक्‍बपुकीम आन सक्ति साम्‍तेक्‍म।
  ita-1927: Già sono smarriti i capi di Edom, il tremito prende i potenti di Moab,
    tutti gli abitanti di Canaan vengono meno.
  ckb-ckb: سەرکردەکانی ئەدۆم سەرسام دەبن، ڕابەرەکانی مۆئاب لەرز دەیانگرێت، هەموو دانیشتووانی
    کەنعان دەتوێنەوە.
  eng-BBE: 'The chiefs of Edom were troubled in heart; the strong men of Moab were
    in the grip of fear: all the people of Canaan became like water.'
  kan-OKCV: ಆಗ ಎದೋಮಿನ ಪ್ರಭುಗಳು ದಿಗ್ಭ್ರಮೆಗೊಳ್ಳುವರು; ಕಂಪನವು ಮೋವಾಬಿನ ಬಲಿಷ್ಠರನ್ನು ಹಿಡಿಯುವುದು;
    ಕಾನಾನಿನ ನಿವಾಸಿಗಳೆಲ್ಲಾ ಕರಗಿ ಹೋಗುವರು.
  bbb-bbb: Ro e aesakae Idomiko ijiebuo e mamekanu bu ije fiekuva buka dejudiaeke.
    Ro kuke e Moabiko ijiebuo e daroki ije buka safusiaga bu jumeke. Ro e Kenanaetiko
    ije bu vua ije fiekuva buka safusiana darobirenamiake.
  tam-2017: ஏதோமின் பிரபுக்கள் கலங்குவார்கள்; மோவாபின் பலசாலிகளை நடுக்கம் பிடிக்கும்;
    கானானில் குடியிருப்பவர்கள் யாவரும் கரைந்துபோவார்கள்.
  spa-RV-1909: Entonces los príncipes de Edom se turbarán; á los robustos de Moab
    los ocupará temblor; abatirse han todos los moradores de Canaán.
  ron-BTF: Atunci conducătorii Edomului vor fi uimiți; bărbații tari ai Moabului,
    tremurând îi vor apuca; toți locuitorii din Canaan se vor topi.
  eng-WEBP: Then the chiefs of Edom were dismayed. Trembling takes hold of the mighty
    men of Moab. All the inhabitants of Canaan have melted away.
  eng-FBV: The Edomite chiefs will be terrified. The Moabite leaders will tremble.
    The people living in Canaan will melt away in panic.
  nld-1939: De vorsten van Edom zijn van schrik overmand, De koningen van Moab rillen
    ervan. Onrust grijpt alle bewoners van Kanaän aan,
  nch-BL: Huan nopa tayacanani ten soldados ipan tali Edom, yon amo huelis taijyotilanase.
    Nopa tanahuatiani ten tali Moab huihuipicase ica majmajti. Huan ayecmo quipiyase
    chicahualisti inijuanti cati mooquichmatiyayaj ipan tali Canaán.
  vie-1934: Các quan trưởng xứ Ê-đôm bèn lấy làm bối rối; Mấy mặt anh hùng nơi Mô-áp
    đều kinh hồn; Cả dân Ca-na-an đều mất vía
  hin-CV: एदोम के प्रधान निराश हो जायेंगे; मोआब के ताकतवर कांपने लगेंगे; कनान के निवासी
    उदास हो जाएंगे.
  eng-OURB: Then the chiefs of Edom [Red] were dismayed. Trembling takes hold of the
    mighty men of Moab [From father]. All the inhabitants of Canaan [Humbled] have
    melted away.
  spa-BES: 'Los jefes de Edom se turbaron de corazón; los hombres fuertes de Moab
    estaban aterrorizados: todo el pueblo de Canaán se acobardó.'
  tdx-tdx: Nirevendreveñe o mpifehe’ i Edomeo nihondrahondra o roandria’ i Moabeo,
    fonga nitranake o nte-Kanàneo;
  vid-vid: Vilongozi wa Edomu nawadumba ng'hatu, wanhu wa Moabu wangukakama, wanhu
    walingikala Kanaani, nawagozola.
  eng-OKE: Then will the princes of Edom be alarmed, the strong ones of Moab will
    be seized with trembling and they who dwell in Kenaan will be broken down.
  tha-KJV: ครั้งนั้นพวกเจ้านายในเมืองเอโดมก็จะพากันหวาดกลัว และพวกหัวหน้าในเมืองโมอั​บก​็จะสะทกสะท้าน
    ชาวเมืองคานาอันทั้งปวงก็จะระส่ำระสายไป
  por-BR-2018: Então os príncipes de Edom se perturbarão; Aos robustos de Moabe os
    ocupará tremor; Todos os moradores de Canaã se abaterão.
  deu-ELO: Da wurden bestürzt die Fürsten Edoms; die Starken Moabs, sie ergriff Beben;
    es verzagten alle Bewohner Kanaans.
  eng-WYC-2018: Then the princes of Edom were troubled; trembling held the strong
    men of Moab. All the dwellers of Canaan dreaded, or were encumbered, (or All the
    people of Canaan were in fear);
  epo-epo: Tiam ektimis la ĉefoj de Edom; La potenculojn de Moab atakis tremo; Perdis
    la kuraĝon ĉiuj loĝantoj de Kanaan.
  uig-PIN: Andin Edomning ǝmirliri dǝkkǝ-dükkigǝ qüxti; Moabning palwanlirini bolsa,
    rasa titrǝk basti; Ⱪanaan zeminidikilǝrning yüriki su bolup aⱪti;
  beo-beo: Idome hina bagade dunu da beda:i bagade ba:mu. Moua:be gasa bagade dunu
    da beda:iba:le yagugumu. Ga:ina:ne dunu da ilia gesa:i hou fisili, beda:i bagade
    ba:mu.
  tpi-OTNT: Na tingting bilong ol lida bilong kantri Idom i paul olgeta. Na ol strongpela
    man bilong Moap i seksek moa yet. Na strong bilong ol pipel bilong Kenan i kamap
    olsem wara nating.
  hau-SA: Sarakunan Edom za su tsorata, shugabannin Mowab za su yi rawar jiki, mutanen
    Kan’ana za su narke.
  udu-udu: Dhali aris tap̱a gi Pa Aduum uni si’da/ ḵalkina jwa mo dhali aris tap̱a
    gi ’kwani Mu/ab mo tani mo jin denu ki bir bir mo tani a’di bu’thki uni mo. Dhali
    aris ’kwani kun ’kokin mo e Paŋ Kanaan mo tani uni thiski mo ma dum ’bi’thgam
    buni e mo be.
  uig-LAT: Andin Édomning emirliri dekke-dükkige chüshti; Moabning palwanlirini bolsa,
    rasa titrek basti; Qanaan zéminidikilerning yüriki su bolup aqti;
  nde-nde: Izinduna zase-Edomi zizatshaywa luvalo, abakhokheli baseMowabi bafikelwe
    yikwesaba, abantu baseKhenani banyamalale nya!
  ton-ton: ‌ʻE ofo ai ʻae ngaahi ʻeiki ʻo ʻItomi; ʻe pukea ʻi he tetetete ʻae kau
    tangata mālohi ʻo Moape; ʻe fakaʻaʻau ke ʻosi ai ʻae kakai kotoa pē ʻo Kēnani.
  ces-1613: Tedy zkormoucena budou knížata Idumejská, silné Moábské podejme strach,
    rozplynou se všickni obyvatelé Kananejští.
  eko-eko: Attunkhulu a Meedomu khwiiya ooshanka na anamalokozela a amowaabu khuwaapattha
    othukumela; akanaani khuwaapattha otteettheya.
  eng-WMB: Then the chiefs of Edom were dismayed. Trembling takes hold of the mighty
    men of Moab. All the inhabitants of Canaan have melted away.
  tam-TCV: ஏதோமின் தலைவர்கள் திகிலடைவார்கள், மோவாபின் தலைவர்களை நடுக்கம் பிடிக்கும்,
    கானானின் மக்களும் கரைந்து போவார்கள்;
  ceb-ULB: Unya mahadlok ang mga pangulo sa Edomea; matay-og ang mga kasundalohan
    sa Moab; mangatunaw ang tanang mga lumolupyo sa Canaan.
  pol-UBG: Wtedy zlękną się książęta Edomu, mocarzy Moabu ogarnie strach; struchleją
    wszyscy obywatele Kanaanu.
  agr-agr: Tuja Edom nugkanmaya suntaja apuji aidauk, ishamkag wakan wajasagtatui.
    Tuja Moab nugka apuji aidaushkam ishamainak kujainiagtatui. Nuninai Canaán nugkanum
    batsamin aidaushkam ishamkag wainkauch dekapmamiagtinai.
  kyc-kyc: Yuu Itome karenge wambunya akali mupwa dupwa pakame kumulyaminyi. Moape
    range akali porai dupwa walu walu lao pungwa pungwa pilyaminyi. Wambu peparae
    yuu Kenane palenge dupwa nakamana porainya renge pao otelyamo.
  urd-GVU: ادوم کے رئیس سہم گئے، موآب کے راہنماؤں پر کپکپی طاری ہو گئی، اور کنعان
    کے تمام باشندے ہمت ہار گئے۔
  deu-1912: da erschraken die Fürsten Edoms; Zittern kam die Gewaltigen Moabs an;
    alle Einwohner Kanaans wurden feig.
  ntj-ntj: Nyangka-ya Yiitamala nyinapayiku puurrpa pirninya ngurluny-ngurlunyarringu
    nyinarranytja. Nyangka-ya Mawapala nyinapayiku puurrpa pirninya ngurlu tiltirrmaranytja.
    Puru-ya yarnangu Kayinanta nyinapayi pirninya ngurlurringu nyinarranytja.
  kan-2017: ಎದೋಮ್ಯರ ಪ್ರಭುಗಳು ದಿಗ್ಭ್ರಮೆಗೊಳ್ಳುವರು; ಮೋವಾಬ್ಯರ ಸೈನಿಕರು ನಡುಗುವರು; ಕಾನಾನಿನ
    ನಿವಾಸಿಗಳೆಲ್ಲರೂ ಕರಗಿ ಹೋಗುವರು.
  ena-ena: Idom fɨli tɨbɨ hɨsɨŋ manɨgali agɨlaŋ ahi aba abavɨbali uavɨmi. Moapɨ fɨli
    tɨbɨ hɨsɨŋ hulaŋ ibi daŋ agɨlaŋ lɨdavalavala hɨniavɨbali uavɨmi. Hulaŋ iamɨgali
    Kenan fɨli tɨbɨ hɨniavɨlalɨ agɨladɨ vɨdɨvɨdɨŋ agaŋ avi apalɨ lɨbali uavɨmi.
  yap-yap: Pi’in yad ma yog e thin u Edom e rrusgad; ma pi pumo’on ni falu’ u Moab
    e ra t’on gad ko marus; ma fapi girdi’ nu Kanaan e mulan’rad.
  hlt-MCSB: Edom khoboei rhoek te let uh vetih Moab ngalhatung rhoek te thuennah loh
    a tuuk ni. Kanaan khosa rhoek khaw boeih paci uh ni.
  mdy-ETH: ዔዶኦሜ ዓጮ ሱኡጋ ኮሺ ዑሣ ዓኣዼ ሜታዼኔ፤ ሞዓኣቤ ዓጮኮ ዼኤፖ ዓሳ ዒጊጪ ጎጋይቄኔ፤ ካኣናኔ ዓጮ ዴሮኮዋ ሄርሺንቶ
    ማሊፃ ባይቄኔ።
  twi-ASANTE: Edom mpanimfoɔ ho adwiri wɔn. Atumfoɔ a wɔwɔ Moab ho woso. Na nnipa
    a wɔwɔ Kanaan nyinaa abɔ huboa.
  mwc-mwc: Ba Edom kaikaiwabo nagara ina bobunuisi Moab babada sina kiroro sini pokipokiyisi
    Canaan biyisi asi maragata ina kakaba.
  eng-WEBU: Then the chiefs of Edom were dismayed. Trembling takes hold of the mighty
    men of Moab. All the inhabitants of Canaan have melted away.
  bnp-bnp: Nimariu E huriki a matakari o Idom ri mangenge hateka, e huriki a ubu na
    tara o Moab i vakulu a tagane ria, a nitora ne huriki a Kenan i lobo tavula.
  wal-wal: He wode Eedooma biittaa halaqati dagammidosona. Moo7aaba biittaa haariyaageeta
    yashshai kokkorssiis. Kanaane asati maashidosona.
  spa-PDDPT: Se turbaron los jefes de Edom. A los fuertes de Moab los asaltó el temblor,
    Y todos los habitantes de Canaán desmayaron.
  gun-gun: Ma'ẽ, Edom py yvatekueve ikuai va'e ma oxĩmba. Moabe pygua ipo'aka va'e
    kuery voi oendu okuapy okyjea. Canaã pygua kuery ikangypa.
  agu-BL: Ncha'tz ẍchibne' yi e' aj Edom yil quibit yi xtxolbile'j, smakxok chixew
    tan paj. Ma yi e' ajcaw tetz Moab ẍchilewnek tan xo'w. Nin qui't jal chiwalor
    yi e' aj Canaán.
  ilo-ULB: Ket agbutengto dagiti panguloen ti Edom; agpigergerto dagiti soldado iti
    Moab; marunawto dagiti amin nga agnanaed iti Canaan.
  kpg-kpg: Nia dagi o Edom gu mmaadagu huoloo. Digau maaloo o Moab gu daamada gu polepole.
    Gei digau Canaan gu paagege nadau lodo.
  uig-ARA: ئاندىن ئېدومنىڭ ئەمىرلىرى دەككە-دۈككىگە چۈشتى؛ موئابنىڭ پالۋانلىرىنى بولسا،
    راسا تىترەك باستى؛ قانائان زېمىنىدىكىلەرنىڭ يۈرىكى سۇ بولۇپ ئاقتى؛
  bps-bps: I dad ulu, i dad to di banwe Idom, too ale likò. Na i dad to, i too nun
    glal, di banwe Moab, kankal ale. Na kadang, i dad to di banwe Kanaan, lana i klabèla
    mdà di klikòla.
  sus-sus: Edon yareratie ifuma nɛ, Mowaba mangɛe sɛrɛnma nɛ. Limaniya birin bama
    nɛ Kanaan ɲamanɛ yi ra.
  pon-2006: Kaunen Edom kan eri masepwehkadahr, me lapalap en Mohap kan tapihadahr
    rerrer, tohn Kenan koaros nan kapehd tikitiklahr.
  jae-jae: Gêdêŋ têm tonaŋ lau Edom nêŋ kasêga têtakê, lau Moab nêŋ laumata têtênêp,
    ma lau samob, taŋ sêŋgôŋ Kanaan naŋ, nêŋ ŋalêlôm kêtu palê.
  ksd-ksd: I bilua ra nuknuk i ra umana luluai kai Edom. A dadadar i kinim vake ra
    umana luluai Moab, Ma ra tarai par dia ki Kanaan panie ra dekdek i diat.
  tur-YTC: O zaman Edom ileri gelenleri dehşete düştüler. Moav'ın güçlü adamları titremeye
    başladı. Kenan'da oturanların tümü eriyip gitti.
  grc-BRENT: Τότε ἔσπευσαν ἡγεμόνες Ἐδὼμ, καὶ ἄρχοντες Μωαβιτῶν· ἔλαβεν αὐτοὺς τρόμος·
    ἐτάκησαν πάντες οἱ κατοικοῦντες Χαναάν.
  ind-AYT: Para pemimpin Edom akan cemas, para pemimpin Moab dicekam kegentaran, seluruh
    penduduk Kanaan tak berdaya.
  nya-nya: Tsopano mafumu a ku Edomu agwidwa ndi mantha aakulu, otsogolera a dziko
    la Mowabu akunjenjemera ndi mantha, ndipo anthu a ku Kanaani asungunuka ndi mantha.
  hrv-hrv: Užas je srvao edomske glavare, trepet je obuzeo moapske knezove i tresu
    se svi koji žive u Kanaanu.
  mps-mps: Tama Idom tǫde bidibo genuai bidi augwali wi mu yaibao. Tama Moap bomai
    bidi dabe augwali didibili mu yaibao. Tama Kenan dabe augwaligo bomo te olo wę
    ayana pabo tiwai yaibao.
  tpi-tpi: Na tingting bilong ol lida bilong kantri Idom i paul olgeta. Na ol strongpela
    man bilong Moap i seksek moa yet. Na strong bilong ol pipel bilong Kenan i kamap
    olsem wara nating.
  dan-1931: Da forfærdedes Edoms Høvdinger, Moabs Fyrster grebes af Rædsel, Kana'ans
    Beboere tabte alle Modet.
  vie-OVCB: Các lãnh đạo Ê-đôm kinh hoảng; các dũng sĩ Mô-áp cũng run lay. Người Ca-na-an
    hồn vía lên mây.
  guj-2017: તે સમયે અદોમના સરદારો આશ્ચર્યચકિત થયા, મોઆબના શક્તિશાળી અને પરાક્રમી પુરુષોને
    ધ્રૂજારી થઈ; અને બધા કનાનવાસીઓનાં ગાત્રો શિથિલ થઈ ગયાં;
  pon-2006A: Kaunen Edom kan eri masepwehkadahr, me lapalap en Mohap kan tapihadahr
    rerrer, tohn Kenan koaros nan kapehd tikitiklahr.
  por-BRBSL: Então os chefes da Edom ficaram consternados. O tremor se apodera dos
    poderosos homens de Moab. Todos os habitantes de Canaã derreteram.
  cth-cth: Edom kahrawikungnaw kângairunae, Moab ram e ransanaw teh pâyawnae, Kanaan
    khocanaw pueng teh lungpoutnae koe a pha awh han.
  twi-twi: Edom mpanyimfo besuro. Atumfo a wɔwɔ Moab ho bɛwosow. Na nnipa a wɔwɔ Kanaan
    nyinaa bɛbɔ huboa.
  hlt-hlt: Edom khoboei rhoek te let uh vetih Moab ngalhatung rhoek te thuennah loh
    a tuuk ni. Kanaan khosa rhoek khaw boeih paci uh ni.
  tbz-SIM: Kɛ̀ Edɔmmu kó bɛkpɑ̀ɑ̀tìbɛ̀ yĩ̀ɛ̃̀kù, kɛ̀ kufɔ̃wɑɑ́ mpĩ Mɔɑbu kó bɛkpɑ̀ɑ̀tìbɛ̀,
    kɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ kɔ̃̀ntì yɑ̃rikɛ.
  msy-2020: Idomɨn kantrin faragha zuir gumazibar nɨghnɨziba, tintinibar nɨghnɨgha
    onganizɨ moghɨn ami. Moapɨn gumazir dapaniba puvɨra nɨghava agoi. Kenanian gumazamiziba
    atiatia, uan gavgavim ategha puram amɨragha uaghiri.
  azb-azb: Edom başçılarını o an dəhşət bürüdü. Moav igidlərini vahimələrə saldı.
    Kənan sakinləri isə üzülüb qaldı.
  eng-DBY: Then the princes of Edom were amazed; The mighty men of Moab, trembling
    hath seized them; All the inhabitants of Canaan melted away.
  hin-2017: एदोम के अधिपति व्याकुल होंगे; मोआब के पहलवान थरथरा उठेंगे; सब कनान निवासियों
    के मन पिघल जाएँगे।
  wol-KYG: kilifay waa Edom jàq, njiiti Mowab di kat-kati, mboolem waa Kanaan tiit,
    ne yasar;
  swp-swp: Edoma edi babadayao nuadi se heasiwolewoledi; Moaba edi tatao saesaedi
    se tabutabububu; Kanana tataodi nuadi se welo’o.
  bjr-bjr: Idooma maqannaa karaambaiqauqa faqa iriafanoo naaquqeenoo. Mooapa maqannaa
    afeeka fasiqauqa faqa naindiri raidanoo. Kannaana maqannaasa afeeka faqa nammari
    kidanoo.
  eng-YLT: 'Then have chiefs of Edom been troubled: Mighty ones of Moab — Trembling
    doth seize them! Melted have all inhabitants of Canaan!'
  wat-wat: Edomu kasi kaiwabu sina matutamoka. Yota Moabi kana toviketanuneina na
    yasi matuta sina akikinikuna. Kenani kana matatafu, matutai ina kafuwafuwaisiya.
  bzd-NTPO: Edomwak wökirpa chkerdawa̱ suane ë̀ wa̱, Moabwak wökirpa painuraë tai̱ë.
    Canaánwak ulitane kësik ko̱s e' chörawa yës.
  eng-WYC-2017: Then the princes of Edom were troubled; trembling held the strong
    men of Moab. All the dwellers of Canaan dreaded, or were encumbered;
  eng-WMBB: Then the chiefs of Edom were dismayed. Trembling takes hold of the mighty
    men of Moab. All the inhabitants of Canaan have melted away.
  urd-GVH: अदोम के रईस सहम गए, मोआब के राहनुमाओं पर कपकपी तारी हो गई, और कनान के तमाम
    बाशिंदे हिम्मत हार गए।
  rug-rug: Matagutu sisigiti sari na koimata tadi pa Edomu d; meke sari na tie ṉiṉiradi
    pa popoa Moabi si neneqara; meke malohoro sari na tinoni pa Kenani.
  gaz-gaz: Hangafoonni Edoom ni rifatu; bulchitoota Moʼaabis naasuutu qabata; warri
    Kanaʼaanis bishaanuma taʼu;
  fra-LSG: Les chefs d’Édom s’épouvantent; Un tremblement saisit les guerriers de
    Moab; Tous les habitants de Canaan tombent en défaillance.
  gnn-gnn: bukmak ŋunhi yukurra nhina Gaynandja wäŋaŋura bäpurru' ga bäpurru' beyaṉiyinana,
    liŋgu walala ŋäkula dhäwu'na, ŋunhi nhe nhaltjarra ŋanapurrunha djäma, guŋga'yurruna
    beŋuruyi. Wirrkina walala beyaṉiyinanydja ŋäkula, liŋgu dhiyaŋuna nhokalay ganydjarryu
    ḏumurruyuna wal'ŋu.
  yal-yal: Edɔn kuntigine gaxuma nɛn. Gaxun Moyaba muxu gbeene suxuma nɛn. Kanan kaane
    birin sɛnbɛn bata ɲan.
  haw-1868: Alaila, e weliweli mai na'lii o Edoma, E loohia no hoi ka poe ikaika o
    Moaba i ka haalulu, E hehee auanei ka poe a pau e noho ana ma Kanaana.
  arb-NAV: آنَئِذٍ يَنْدَهِشُ أُمَرَاءُ أَدُومَ، جَبَابِرَةُ مُوآبَ تَأْخُذُهُمُ الرَّجْفَةُ،
    وَيَذُوبُ حُكَّامُ كَنْعَانَ هَلَعاً.
  ewe-ewe: Ŋɔdzi alé Edom fiawo, eye Moab ƒe kplɔlawo anɔ dzodzom nyanyanya, Kanaantɔwo
    hã ƒe dzi alolõ.
  eng-LEE: Then were troubled the dukes of Edom; the mighty men of Moab, trembling
    seizeth them; faint-hearted become all the inhabitants of Canaan. l
  asm-FB: তেতিয়া ইদোমৰ প্রধান লোকসকলে ভয় কৰিলে; মোৱাবৰ সৈন্য সকল কঁপি উঠিল; কনান-বাসী
    সকলোৱেই দিশহাৰা হৈ গ’ল।
  sus-A: عٍدٌن يَرٍرَتِيٍ عِقُمَ نّ، مٌوَبَ مَنفّيٍ سّرّنمَ نّ. لِمَنِيَ بِرِن بَمَ
    نّ كَنَان حَمَنّ يِ رَ.
  fra-SBL: Alors les chefs d'Edom furent consternés. Le tremblement s'empare des hommes
    puissants de Moab. Tous les habitants de Canaan ont fondu.
  hbo-hbo: אָ֤ז נִבְהֲלוּ֙ אַלּוּפֵ֣י אֱדֹ֔ום אֵילֵ֣י מֹואָ֔ב יֹֽאחֲזֵ֖מֹו רָ֑עַד
    נָמֹ֕גוּ כֹּ֖ל יֹשְׁבֵ֥י כְנָֽעַן׃
  eng-WYCLIFFE: Thanne the pryncis of Edom weren disturblid; tremblyng held the stronge
    men of Moab.
  pjt-pjt: Munu panya Iitamakunu tjuṯaku mayatja tjuṯangku puṯu kuli-kuliṟa puḻkaṟa
    nguḻuringkuku. Munu Mawapaku wati puḻka tjuṯa kuḻu puḻkaṟa nguḻuringkula tjititingkuku.
    Munu panya Kainannga nguraṟa tjuṯa kuḻu nguḻuringkula uparingkuku.
  cwe-cwe: Walangulizi wa Edomu wadumba, walangulizi wa Moabu wagudemeka kwa kudumba,
    wanhu wose wokala Kanaani mizoyo yawo imong'honyoka.
  bgs-bgs: Imáddangan tô mga ágpangulun tun ta Edumea. Igkárkár tô magani mga manubù
    tun ta Moab. Mataló tô langun na igóddô tun ta Canaan.
  kik-kik: Aathani a Edomu nĩmakamaka mũno, na atongoria a Moabi manyiitwo nĩ kũinaina,
    andũ a Kaanani makaiyũrwo nĩ maaĩ nda;
  fra-NCL: Déjà les princes d’Edom sont dans l’épouvante ; l’angoisse s’empare des
    forts de Moab ; tous les habitants de Canaan ont perdu courage,
  cek-AK: Edom ukkungnawk loe dawnrai o ueloe, Moab zaehoikungnawk doeh tasoeh o tih;
    Kanaan kaminawk loe palungboeng o tih.
  xla-xla: Epame Edom dokopala so mate epo Moab dokopala so mate sikemte eseselalalimale
    mate dupa yulumama wowota꞉myelepe. Epame Keinan so tlo sikemte yiyellepe.
  cuk-cuk: Edom-e-dummagan bela-bela dobgudmaloed. Moab-e-dummagan dobedbali, wawanmakdemaloed.
    Bela Canaán-dulemar dobedba duurmakdemaloed.
  uig-CYR: Андин Едомниң әмирлири дәккә-дүккигә чүшти; Моабниң палванлирини болса,
    раса титрәк басти; Қанаан зиминидикиләрниң жүриги су болуп ақти;
  tel-2017: ఎదోము అధిపతులు భయపడతారు. మోయాబులో బలిష్ఠులు వణికిపోతారు. కనానులో నివసించే
    వారు భయంతో నీరసించి పోతారు,
  hat-BSA: Epi chèf Édom yo vin sezi. Gèrye nan Moab yo pran tranble. Tout abitan
    Canaan yo te fonn e vin disparèt.
  bxh-bxh: Idom babadadi, aluwadi sa potifahi, Mowabi edi tatau menamenadi, sa tabutabubu;
    na Kanana dodogadi nuwadi sa welo.
  kos-kos: Mwet kol lun Edom elos wi pac tuninfongla; Mwet kulana lun Moab elos rarrar;
    Ac wanginla pulaik lun mwet Canaan.
  hbo-WLC: אָ֤ז נִבְהֲלוּ֙ אַלּוּפֵ֣י אֱד֔וֹם אֵילֵ֣י מוֹאָ֔ב יֹֽאחֲזֵ֖מוֹ רָ֑עַד
    נָמֹ֕גוּ כֹּ֖ל יֹשְׁבֵ֥י כְנָֽעַן׃
  ibo-ibo: Ndị eze Edọm ga-anọ nʼọnọdụ obi ịlọ mmiri. Ndị ndu Moab niile ga-abụ ndị
    ọma jijiji ga-ejidekwa, ndị Kenan niile nʼọnọdụ ịtụ egwu ga-agbaze;
  ory-ory: ସେତେବେଳେ ଇଦୋମର ରାଜଗଣ ବିହ୍ୱଳ ହେଲେ; କମ୍ପ ମୋୟାବର ବଳବାନ ଲୋକଙ୍କୁ ଆକ୍ରମଣ କରୁଅଛି;
    କିଣାନ ନିବାସୀ ସମସ୍ତେ ତରଳି ଯାଇଅଛନ୍ତି।
  chk-chk: Ekewe samolun Etom ra fokun niuokus, ekewe aramas mi pwora seni Moap ra
    chechech, nge chokewe ra nonom lon Kanaan ra fokun rükö ren ar niuokus.
  rop-rop: En ola bosmen langa det kantri gulum Idam, dei garra bradin du. En ola
    strongbala men langa det kantri gulum Moweb, dei garra bradin du. En ola pipul
    langa det kantri gulum Keinan, dei garra bradin du, en dei garra ranawei.
  ukr-1871: Стуманїють і Єдомцї, глави Моавійські, і тремтіти муть потужні дуки Канаанські.
  bch-bch: Gid madidnga togid Idom ga timataud ta laborad imangamanga. Gid madidnga
    togid Moap ga tisamimi paeamao tau. Be gid panua Kenan ga timataud ta tiaoa alele.
  deu-1951: es erschrecken die Fürsten Edoms, Zittern befällt die Gewaltigen Moabs;
    alle Einwohner Kanaans werden verzagt.
  eng-JPS: Then were the chiefs of Edom affrighted; the mighty men of Moab, trembling
    taketh hold upon them; all the inhabitants of Canaan are melted away.
  srp-1865: Tada æe se prepasti starješine Edomske, junake Moavske spopašæe drhat,
    uplašiæe se svi koji žive u Hananskoj.
  lug-lug: Abakungu b’omu Edomu balitangaalirira nga batidde; abakulembeze ab’amaanyi
    aba Mowaabu balikankana; abatuuze b’omu Kanani baliggwaamu endasi.
  heb-heb: אז נבהלו אלופי אדום אילי מואב יאחזמו רעד נמגו כל ישבי כנען׃
  ben-IRV: তখন ইদোমের প্রধানেরা ভয় পেল; মোয়াবের সৈন্যরা কাঁপতে লাগল; কনানের অধিবাসীরা
    গলে গেল।
  pan-pan: ਤਦ ਅਦੋਮ ਦੇ ਸਰਦਾਰ ਘਬਰਾ ਗਏ, ਮੋਆਬ ਦੇ ਸੂਰਮਿਆਂ ਨੂੰ ਕੰਬਣੀ ਲੱਗੀ, ਕਨਾਨ ਦੇ ਸਾਰੇ
    ਵਾਸੀ ਢੱਲ਼ ਗਏ।
  tkr-tkr: Edomun ç'ak'ınbı qəpq'ı'niyn alyabat'a, Moav vuk'lek vukkeekanbışik zeze
    ooxha, Kana'anın milletıd nyaqame ixhesın axva!
  mya-JVB: ဧဒုံ ဗိုလ် တို့သည် မိန်းမော တွေဝေခြင်း၊ မောဘ သူရဲ တို့သည် တုန်လှုပ် ခြင်း၊
    ခါနာန် ပြည်သား အပေါင်း တို့ သည် စိတ်ပျက် ခြင်းသို့ ရောက် ကြလိမ့်မည်။
  tte-O: Idoma ali tobagunao tabe kani kateli siwakaka, Mowabe tokaiwe sitabutabubu,
    Kenani tomonliyao yoli sisawosawowoli.
  tbg-tbg: Idomu avuhainaaka, vikavata naatu ite vairamanta vaivarave. Moapi vatanaaka
    vika qiata vaiintinavuvata qeteha aiqu kauqu ntiri ntiri iha vaivarave. Kenaani
    vatanaaka kia iqoka raquataa iramanta qaqira keha vaivarave.
  hmo-hmo: Edoma lohia taudia danu idia gari dikadika noho. Moaba edia siahu taudia
    danu idia gari momo. Kanana noho taudia ibounai edia lalona goada ia ore vadaeni.
  urd-urd: अदोम के उहदे दार हैरान हैं, मोआब के पहलवानों को कपकपी लग गई है; कनान के
    सब रहने वालों के दिल पिघले जाते हैं।
  rus-SYN: тогда смутились князья Едомовы, трепет объял вождей Моавитских, уныли все
    жители Ханаана.
  bqc-SIM: Ɛdↄũↄ kíaↄ bílikɛ, gili a gɛ̃ Mↄabu dↄaanaↄgu, Kanaa bùsudeↄ kúsu
    a kwɛ ḿpii.
  tcz-CHONGTHU: “Edom gamsung'a lamkai kitiphot alung thomlhao gamtan; Moab gamma
    lamkai jouse jong aki thing soh hel tauve. Canaaan gam'a cheng jouse jong alung
    thoi gamta uve.”
  mar-mar: मग अदोमाचे अधिकारी हैराण झाले. मवाबाचे नायक भीतीने थरथर कापत आहेत आणि कनानी
    लोक गलित झाले आहेत.
  soq-soq: Tawo Edom apanawa uauntoia memesaidantone saidanton; Moab apanawa debamau
    santoie etepu uwedie; Kanaan apanawa uduudu santone guribubuntoie.
  qub-qub: Edom runacunapa mandajnincunapis mancharir callpaynajmi ricacongapaj. Moab
    runacunapa mandajninpis mancharir sicsicyangami. Cananeo runacunapis mancharishpanmi
    ima ruraytapis mana camäpacongachu.
  bqp-bqp: Ɛdↄmunↄ kínanↄ ni vĩna kɛ, swɛ̃̀ ni kɛ̃ Mↄabu don'arɛdenↄn, Kanaanↄ bùsudenↄ
    mɛ̀ ni yↄ́ ń pínki.
  hat-hat: Ata chèf peyi Edon yo te pè anpil. Vanyan gason peyi Moab yo pran tranble.
    Tout moun nan peyi Kanaran pèdi kouraj.
  eng-BSB: Then the chiefs of Edom will be dismayed; trembling will seize the leaders
    of Moab; those who dwell in Canaan will melt away,
  tod-tod: Edɔme ɠundiɠiiti sasu ɠa ɓalizu, sasuɓalii Moaɓe ɠɔɔɠuluɓaiti soni, Kanaan
    zei wo nuiti dɔtɔzuleʋea.
  eng-WEBPB: Then the chiefs of Edom were dismayed. Trembling takes hold of the mighty
    men of Moab. All the inhabitants of Canaan have melted away.
  kbq-kbq: Itomu kumate ugagota hu'naza vahe'mo'za, tusi koro hu'naze, Moapu kumate
    kegava hu'naza vahe'mofona, tusi zamano vazi'ne, mika Keneni nemaniza vahe'mofo
    zamagu'amo'a, ti se'ne.
  nhe-BL: Huan nopa tlayacanani tlen soldados ipan tlali Edom, niyon ax huelis tlaijiyotilanase.
    Nopa tlanahuatiani tlen tlali Moab huihuipicase ica majmajtli. Huan ayoc quipiyase
    chicahualistli inijuanti tlen mooquichmatiyayaj ipan tlali Canaán.
  bus-bus: Ɛdↄmunↄ kínanↄ é bídi kɛ, swɛ̃̀ é kɛ̃ Mↄabu dↄn'aɛdeenↄn, Kanaa bùsudeenↄ
    mɛ̀ é yↄ́ ń píngi.
  gub-BL: Enom ywy rehe har wanuwihaw a'e wà nehe, ukyze putar tuwe newi a'e wà nehe.
    Moaw ywy rehe har upuner ma'e a'e wà nehe, uryryryryz putar newi ukyze pà a'e
    wà nehe. Kànàà ywy rehe har paw uryryryryz waiko wà.
  eng-DRA: 'Then were the princes of Edom troubled, trembling seized on the stout
    men of Moab: all the inhabitants of Chanaan became stiff.'
