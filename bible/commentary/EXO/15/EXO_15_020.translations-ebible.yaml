verse: EXO.015.020
translations:
  mal-C: അപ്പോൾ പ്രവാചികയും അഹരോന്റെ സഹോദരിയുമായ മിര്യാം കൈയിൽ ഒരു തപ്പെടുത്തു; സ്ത്രീകൾ
    എല്ലാവരും തപ്പുകളെടുത്തും നൃത്തംചെയ്തും അവളെ അനുഗമിച്ചു.
  deu-TKW: Da nahm die Prophetin Mirjam, Aarons Schwester, die Pauke zur Hand, und
    alle Weiber zogen hinter ihr drein mit Pauken und im Reigen.
  lin-lin: Miriami, mwasi mosakoli mpe ndeko mwasi ya Aron, azwaki mbunda moke na
    loboko na ye mpe basi nyonso balandaki ye ; bazalaki kobeta bambunda mike mpe
    kobina.
  eng-LSV: And Miriam the inspired one, sister of Aaron, takes the timbrel in her
    hand, and all the women go out after her, with timbrels and with choruses;
  eng-GNV: And Miriam the prophetesse, sister of Aaron tooke a timbrell in her hande,
    and all the women came out after her with timbrels and daunces.
  eng-WEBSTER: And Miriam the prophetess, the sister of Aaron, took a timbrel in her
    hand; and all the women went out after her, with timbrels, and with dances.
  nhw-BL: Huajca nopa sihua tlajtol pannextijquetl María, ihuelti Aarón, quicuic se
    tepos tlatzilintli, huan nochi israelita sihuame quitoquilijque quitzilinijtiyohuiyayaj
    tepos tlatzilintli, huan huicayayaj, huan mijtotiyayaj.
  swh-ONEN: Kisha Miriamu yule nabii mke, ndugu yake Aroni, akachukua matari mkononi
    mwake na wanawake wote wakamfuata na matari yao wakicheza.
  bba-bba: Yen biruwɑ Aronin sesu Mɑriɑmu wi u sɑ̃ɑ Gusunɔn sɔmɔ, u bɑrɑ kpɑ̃ru suɑ
    mɑ tɔn kurɔbu kpuro bɑ nùn swĩi bɑ bɑrɑ kpɑ̃nu soomɔ bɑ yɑɑmɔ.
  eng-KJVCPB: And Miriam the prophetess, the sister of Aaron, took a timbrel in her
    hand; and all the women went out after her with timbrels and with dances.
  mpx-mpx: Inoke Eloni nuna Miliyami, iya palopita, wana tambalin i ahe, yaka evenakau
    gegewel i houwaagil ginebi wali tambalin hi sagasaga.
  luo-luo: Eka Miriam janabi madhako ma nyamin Harun, nokawo oyieke e lwete kendo
    mon duto noluwo bangʼe ka gin gi oyieke kendo ka gimiel.
  meu-meu: Bena Miriama, peroveta hahinena, Aaron taihuna, ese tareko e abia imana
    ai; bona hahine iboudiai edia tareko e abi, ia murina amo ela mai mavarudia ida.
  npi-ULB: हारूनकी दिदी अगमवादिनी मिरियमले खैँजडी लिइन्, र सबै स्‍त्रीले पनि खैँजडी
    लिँदै उनीसँगै नाचे ।
  yor-yor: Miriamu wòlíì obìnrin, arábìnrin Aaroni, mú ohun èlò orin ni ọwọ́ rẹ̀,
    gbogbo àwọn obìnrin sì jáde tẹ̀lé e pẹ̀lú ìlù òun ijó.
  emp-NTPO: Maʌ̃ne Aaroʌ̃ djabawẽrã Mariada Ãcõrẽneba bed̶eabari basía. Maʌ̃ Mariaba,
    jũma Israeld̶ebema wẽrãrã bid̶a tõnõãda edad̶aped̶a b̶ʌsrid̶aba cari duanasia.
  ind-ind: Lalu Miryam, kakak perempuan Harun yang juga seorang nabi perempuan, mengambil
    rebana dan memukulnya sambil menari-nari. Semua perempuan mengikutinya,
  pes-OPCB: پس از خواندن این سرود، مریم نبیه، خواهر هارون دف به دست گرفت و به رقصیدن
    پرداخت و زنان دیگر نیز به دنبال وی چنین کردند،
  tgl-ULB: Si Miriam, ang babaeng propeta, na kapatid na babae ni Aaron, ay dumampot
    ng tamburin, at lumabas ang lahat ng mga kababaihan na may mga tamburin, sabay
    na sumasayaw kasama niya.
  cbu-NT: Ashiri Mariysha Apanllee kuk kamanimapan, yasimaam chtarangiya. Mariya Aaroncha
    wizari. Ashiri Mariysha kizaptatssin yambiyaru, charcharaa yáyarusin, michitkusin,
    yaseeranganaya.
  hui-hui: Ani biyago hondowa Anduane Homogonaga mana latagi haga wali Arono mbalini
    Miriamuhanda ibunaga ngilinge̱le̱ laga irabitele ale mbira wiago mo yayagola Isaraele
    wali maru berearume nde tininaga ngilinge̱le̱ laga wiaru mo yagayaga bialu Miriamu
    piyadagua haruru pialu irabitele ale balu turu howa ae̱a kae̱a bialu mali lima
    pialu hene.
  mya-mya: အာ​ရုန်​၏​အစ်​မ​ဖြစ်​သူ​ပ​ရော​ဖက်​မ​မိ​ရိ​အံ သည် ပတ်​သာ​ဗုံ​ကို​ကိုင်​၍​တီး​လေ​၏။
    အ​ခြား အ​မျိုး​သ​မီး​အ​ပေါင်း​တို့​က​လည်း​ပတ်​သာ ဗုံ​ကို​တီး​၍ သူ​၏​နောက်​မှ​က​လျက်​လိုက်
    ကြ​၏။-
  cbi-NTPO: Tsenñu Aarón' tsujki, Diosa' mitya pamu shinbu María, kaa kununu main
    ka' beesanguiñu, vejan shinbula bain kaa kununu dekatu, beelanguisai ya' bendala
    jila pakaasai jindu,
  bod-N: ཡང་ཨ་རོན་གྱི་གཅེན་མོ་སྟེ་ལུང་སྟོན་མ་མིར་ཡམ་གྱིས་ལག་ཏུ་སིལ་རྔ་ཞིག་ཐོགས་ནས།
    བུད་མེད་ཐམས་ཅད་ཀྱང་ཁོ་མོའི་རྗེས་སུ་འབྲངས་ཏེ་ལག་ཏུ་སིལ་རྔ་ཁྱེར་ནས་སླེབས་ཤིང་བྲོ་འཁྲབ།
    །
  sna-sna: Ipapo Miriamu muprofitakadzi, hanzvadzi yaAroni, akatora tambureni muruoko
    rwake, uye vakadzi vose vakamutevera, vana matambureni uye vachitamba.
  spa-BLM: La profetisa Miriam, hermana de Aarón, tomó un pandero en su mano, y todas
    las mujeres salieron tras ella con panderos y danzas.
  cac-cac: Yuj chi', a ix María schecab' Dios, yanab' vin̈aj Aarón, ix yic'q'ue jun
    spandereta ix. Masanil eb' ix yetisraelal ix yed'nacq'ue spandereta eb' ix, ix
    q'ue cheneljoc eb' ix yed' ix.
  swh-ULB: Miriamu nabii wa kike, dada wa Aruni, akanyanyua tari, na wanawake wote
    wakatoka na matari, wakicheza nae.
  bel-bel: І ўзяла Марыям прарочыца, сястра Ааронавая, у руку сваю бубен, і выйшлі
    за ёю ўсе жанчыны з бубнамі і радасьцю.
  wed-wed: Peroveta Miriam, Aaron novuna tambourine i vaia ma waivine anatapui, tauna
    i votaḡotaḡoi ma tambourine i vikalokaloei ma i ara.
  deu-ELBBK: Und Mirjam, die Prophetin, Aarons Schwester, nahm das Tamburin in ihre
    Hand; und alle Frauen zogen aus, hinter ihr her, mit Tamburinen und in Reigen.
  mbb-OT: Si Miriam is etevey ni Aaron he ebpeneuven te Megbevayà, migkuwa sikandin
    te tamburin, ne iyan sikandin midhuna te menge vahi te kedtukar te tamburin ne
    nemenayew sikandan.
  mal-2015: അഹരോന്റെ സഹോദരി മിര്യാം എന്ന പ്രവാചകി കയ്യിൽ തപ്പു എടുത്തു, സ്ത്രീകൾ എല്ലാവരും
    തപ്പുകളോടും നൃത്തങ്ങളോടും കൂടെ അവളുടെ പിന്നാലെ ചെന്നു.
  tuo-NT: Beꞌro Aarṍ maꞌmio María, Õꞌacʉ̃ yere weremʉꞌtãgõ, niꞌcãrõ na basarã omocã
    meꞌrã paawʉarore miico niwõ. Nipeꞌtirã ãpẽrã numia co beꞌro siruturã quẽꞌrã tonojõ
    meꞌrã paarãta basacãrã niwã.
  gup-gup: Wanjh Miriam, ngalbu prophetni wayinidanginj. Ngalka wanjh Aaron benedanginj,
    dja mey tambourine karrmi kubid. Wanjh birriwern daluhdaluk rowk birrimunkekadjuy,
    birribuni tambourines dja mak birriborrkkeyi.
  gvs-gvs: E Eroni be yau niuma Miriyam, tauyana Yaubada ina tokabivalavala tayamo,
    girada ikabi ilauláuwo go, vevina liliudi mlina goi madi girada silauláusa.
  rmc-rmc: E prorokiňa Mirijam, le Aronoskri pheň, iľa andro vast e čerkutka a pal
    late džanas savore džuvľija. Bašavenas pro čerkutki the khelenas.
  nlg-nlg: Ma Miriam, na vaivine tughunilada/prophet, vaivinena Aaron, maia na balu
    vaivine tara gonighi na balu velesamu, ra linge mara ghavaighi na lei velesamu.
  pes-OPV: و مریم نبیه، خواهر هارون، دف را به‌دست خود گرفته، و همه زنان از عقب وی
    دفها گرفته، رقص‌کنان بیرون آمدند.
  ron-1924: Мария, пророчица, сора луй Аарон, а луат ын мынэ ун тимпан ши тоате фемеиле
    ау венит дупэ еа ку тимпане ши жукынд.
  aui-aui: Eron toghanaru Miriyam na peroveta wasikena tana. Bi inawa gisina ikabi
    bi wasiwasike mududi yawata sikanibu da inavidi gisigisidi siyarourouwa bi siyarikuriku.
  ben-OBCV: তখন মহিলা ভাববাদী মরিয়ম, হারোণের দিদি, নিজের হাতে একটি খঞ্জনি তুলে নিলেন,
    এবং সব মহিলা তাঁর দেখাদেখি খঞ্জনি বাজিয়ে নেচেছিল।
  som-som: Markaasaa Maryan oo nebiyad ahayd, Haaruunna walaashiis ahayd, ayaa waxay
    gacanteeda ku qaadatay daf; kolkaasaa dumarkii oo dhammu ka daba yaaceen iyagoo
    cayaaraya oo dafaf wata.
  lat-VUC: 'Sumpsit ergo Maria prophetissa, soror Aaron, tympanum in manu sua: egressæque
    sunt omnes mulieres post eam cum tympanis et choris,'
  eng-ASVBT: And Miriam the prophetess, the sister of Aaron, took a timbrel in her
    hand; and all the women went out after her with timbrels and with dances.
  mna-mna: To Aron toono moori Miriam ta Anutu kwoono na, ziŋan zin moori ta boozomen
    tikam kakaaba kizin, mi tirak.
  ita-1885: E Maria profetessa, sorella di Aaronne, prese in mano un tamburo; e tutte
    le donne uscirono dietro a lei, con tamburi, e con danze.
  eng-LXXUP: And Miriam the prophetess, the sister of Aaron, having taken a timbrel
    in her hand—then there went forth all the women after her with timbrels and dances.
  eng-ULB: Miriam the prophetess, sister of Aaron, picked up a tambourine, and all
    the women went out with tambourines, dancing along with her.
  spa-VBL: La profeta Miriam, hermana de Aarón, cogió una pandereta y todas las mujeres
    la siguieron bailando y tocando la pandereta.
  fra-_FOB: Et Marie, la prophétesse, sœur d'Aaron, prit dans sa main le tambourin,
    et toutes les femmes sortirent après elle, avec des tambourins et en dansant.
  mal-mal: അഹരോന്റെ സഹോദരി മിര്യാം എന്ന പ്രവാചകി കയ്യിൽ തപ്പ് എടുത്തു; സ്ത്രീകൾ എല്ലാവരും
    തപ്പുകളോടും നൃത്തങ്ങളോടും കൂടെ അവളുടെ പിന്നാലെ ചെന്നു.
  urd-GVR: Tab Hārūn kī bahan Mariyam jo nabiyā thī ne daf liyā, aur bāqī tamām aurateṅ
    bhī daf le kar us ke pīchhe ho līṅ. Sab gāne aur nāchne lagīṅ. Mariyam ne yih
    gā kar un kī rāhnumāī kī,
  suz-BL: हारून आ समी मिरयाम परमप्रभु आ लोव़ पाइब यो बाक्‍त। मेकोमी खैजडी ताप्‍शा,
    कुम्‍सो पथ लमेनु, अरु मीश मुरपुकी यो खैजडी ताप्‍शा, सिल पना पन मेको आ नोले खोइक्‍तेक्‍म।
    भजन संग्रह ६८:२६
  ita-1927: E Maria, la profetessa, sorella d’Aaronne, prese in mano il timpano, e
    tutte le donne usciron dietro a lei con de’ timpani, e danzando.
  ckb-ckb: ئینجا مریەمی پێغەمبەر کە خوشکی هارون بوو، دەستی دایە دەف و هەموو ئافرەتەکانیش
    بە دەف و سەماوە بەدوایەوە ڕۆیشتن.
  eng-BBE: And Miriam, the woman prophet, the sister of Aaron, took an instrument
    of music in her hand; and all the women went after her with music and dances.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿನಿಯಾಗಿದ್ದ ಆರೋನನ ಸಹೋದರಿ ಮಿರ್ಯಾಮಳು ಕೈಯಲ್ಲಿ ತಾಳವನ್ನು ತೆಗೆದುಕೊಂಡಳು.
    ಸ್ತ್ರೀಯರೆಲ್ಲರೂ ತಾಳಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ನಾಟ್ಯವಾಡುತ್ತಾ, ಆಕೆಯನ್ನು ಹಿಂಬಾಲಿಸಿ ಹೊರಹೊರಟರು.
  bbb-bbb: Ro bara Miriame e Eronido maki fu Godido vua vierafena kuaemo fu urina
    dideve fuone abena usiakinu vakoga bara boeje bu fu nuvena vae. Bu dideve buone
    ijiaru kame usiakinu dua uruikoga bara Miriamere buefuo dua ijiege urui. Ro dua
    ije fu ijiege uru,
  tam-2017: ஆரோனின் சகோதரியாகிய மிரியாம் என்னும் தீர்க்கதரிசியானவளும் தன்னுடைய கையிலே
    தம்புரை எடுத்துக்கொண்டாள்; எல்லாப் பெண்களும் தம்புருக்களோடும் நடனத்தோடும் அவளுக்குப்
    பின்னே புறப்பட்டுப்போனார்கள்.
  spa-RV-1909: Y María la profetisa, hermana de Aarón, tomó un pandero en su mano,
    y todas las mujeres salieron en pos de ella con panderos y danzas;
  ron-BTF: Și Miriam, profetesa, sora lui Aaron, a luat o tamburină în mâna ei; și
    toate femeile au ieșit după ea cu tamburine și cu dansuri.
  eng-WEBP: Miriam the prophetess, the sister of Aaron, took a tambourine in her hand;
    and all the women went out after her with tambourines and with dances.
  eng-FBV: Miriam the prophet, Aaron's sister, picked up a tambourine, and all the
    women followed her dancing and playing tambourines.
  nld-1939: En Mirjam de profetes, de zuster van Aäron, nam de tamboerijn ter hand,
    en terwijl alle vrouwen met tamboerijnen haar dansende volgden,
  nch-BL: Huajca nopa sihua tajtolpanextijquet María, ihuelti Aarón, quicuic se tepos
    tatzilinti, huan nochi israelita sihuame quitzilinijtiyahuiyayaj nopa tepos tatzilinti,
    huan huicayayaj, huan mijtotiyayaj.
  vie-1934: Nữ tiên tri Mi-ri-am, là em gái A-rôn, tay cầm trống cơm, các đàn bà đều
    đi ra theo người, cầm trống cơm và múa.
  hin-CV: तब अहरोन की बहन मिरियम ने, जो नबिया थी, खंजरी उठाई और उसके साथ सभी स्त्रियां
    अपने-अपने हाथों में खंजरी लेकर नाचने लगीं.
  eng-OURB: Miriam [Rebellion] the prophetess, the sister of Aaron [Light-bringer],
    took a tambourine in her hand; and all the women went out after her with tambourines
    and with dances.
  spa-BES: Y Miriam, la mujer profetisa, hermana de Aarón, tomó un instrumento de
    música en su mano; y todas las mujeres la persiguieron con música y bailes.
  tdx-tdx: Nandrambe kantsàñe amy zao t’i Miriamae mpitoky, rahavave’ i Aharone, le
    nañorik’ aze an-kantsàñe naho tsinjake o rakemba iabio
  vid-vid: Miliamu mdala mloli, nayawele lumbu wa Aluni nakahola kagoma kake mmoko,
    na wadala wanji weng'ha nawamuwinza wawele na vigoma vya hewo aku wovina.
  eng-OKE: And Miriam the prophetess, the sister of Aharon, took the timbrel in her
    hand, and all the women went out after her with timbrels and choruses.
  tha-KJV: ฝ่ายมิเรียมหญิงผู้​พยากรณ์ พี่​สาวของอาโรนก็ถือรำมะนา และหญิงทั้งปวงก็ถือรำมะนาเดินตาม
    พร​้อมเต้นรำไปด้วย
  por-BR-2018: E Miriã a profetisa, irmã de Arão, tomou um pandeiro em sua mão, e
    todas as mulheres saíram atrás dela com pandeiros e danças.
  deu-ELO: Und Mirjam, die Prophetin, Aarons Schwester, nahm das Tamburin in ihre
    Hand; und alle Weiber zogen aus, hinter ihr her, mit Tamburinen und in Reigen.
  eng-WYC-2018: Therefore Marie (or And so Miriam), the prophetess, the sister of
    Aaron, took a tympan in her hand, and all the women went out after her with tympans
    and companies;
  epo-epo: Mirjam, la profetino, fratino de Aaron, prenis tamburinon en sian manon,
    kaj ĉiuj virinoj eliris post ŝi kun tamburinoj kaj dancante.
  uig-PIN: Andin Ⱨarunning ⱨǝdisi pǝyƣǝmbǝr Mǝryǝm ⱪoliƣa dapni aldi, barliⱪ ⱪiz-ayallarmu
    ⱪoliƣa dap elip, ussul oynixip uningƣa ǝgǝxti.
  beo-beo: Ba:la:lusu uda amo Milia:me (Elane ea dalusi) da hina gisani amo lai amola
    Isala:ili uda huluane da ema fa:no bobogei. Ilia da gisani gaguli sisiogola afia:i.
  tpi-OTNT: Orait bihain, profet meri Miriam, susa bilong Aron, i kisim wanpela kundu
    na olgeta meri tu i kisim kundu na i go bihainim Miriam. Na ol i paitim ol kundu
    na ol i wok long singsing na danis.
  hau-SA: Sa’an nan Miriyam annabiya, ’yar’uwar Haruna ta ɗauki ganga a hannunta,
    dukan mata kuwa suka bi ta, da ganguna suna rawa.
  udu-udu: Dhali yan’ko’d aMiriyam jin ta’da amanc̱i gwo jin ta’da yim mo a’di jin
    ta ’bwah ma Haruun mo a’di ’bu’thki’da jallugga/ e me’d piti mo. Dhali aris up̱i
    ’baar mo iikin mo ka pije/ mmobaṯẖa yimi sho’k ka jalluggam buni i me’d mo dhali
    sa mo be.
  uig-LAT: Andin Harunning hedisi peyghember Meryem qoligha dapni aldi, barliq qiz-ayallarmu
    qoligha dap élip, ussul oyniship uninggha egeshti.
  nde-nde: Khonapho uMiriyemu umphrofethikazi, udadewabo ka-Aroni, wathatha isigubhu
    sakhe ngesandla, bamlandela bonke abesifazane bephethe izigubhu begida.
  ton-ton: ¶ Pea naʻe toʻo ʻe Miliame ko e palōfita fefine ko e tuofefine ʻo ʻElone,
    ʻae kihiʻi lali kiliʻi manu ʻi hono nima; pea naʻe muimui ʻiate ia ʻae kau fefine
    kotoa pē mo ʻenau ngaahi lali mo e meʻe.
  ces-1613: I vzala Maria prorokyně, sestra Aronova, buben v ruku svou, a vyšly za
    ní všecky ženy s bubny a s píšťalami.
  eko-eko: Nhupiri Miiriyamu nlupuwe Arawu khuthuula nttowu na aakha ooshi khusala
    anlotta eettaka opiya na wiina.
  eng-WMB: Miriam the prophetess, the sister of Aaron, took a tambourine in her hand;
    and all the women went out after her with tambourines and with dances.
  tam-TCV: அப்பொழுது இறைவாக்கினளான ஆரோனின் சகோதரி மிரியாம், தன் கையில் ஒரு தம்புராவை
    எடுத்துக்கொண்டாள்; மற்ற எல்லா பெண்களும் தம்புராவோடும் நடனத்தோடும் அவளைப் பின்தொடர்ந்தார்கள்.
  ceb-ULB: Ang babaye nga propeta nga si Miriam, nga igsoong babaye ni Aaron, mikuha
    sa tamborin, ug migawas ang tanang mga kababayen-an dala ang ilang mga tamborin,
    nga nanagsayaw uban kaniya.
  pol-UBG: Wtedy prorokini Miriam, siostra Aarona, wzięła bęben w rękę, a wszystkie
    kobiety wyszły za nią z bębnami i w pląsach.
  agr-agr: Nunikagmatai Tuke Pujuu chichamen etsegtin María, Aarógka umayi, panderetan
    juki awatak kantamtai, ashí nuwa aidauk ditashkam panderetan awaituinak nantsemaidau.
  kyc-kyc: Poropeta enda Miriame Eronena pemalenge doko laikuli kuki mende nyiya.
    Dokopa enda peparae laikuli kuki lapo nyepala banya matarename pao karo laikuli
    pyao danjiŋi piyami.
  urd-GVU: تب ہارون کی بہن مریم جو نبیہ تھی نے دف لیا، اور باقی تمام عورتیں بھی دف
    لے کر اُس کے پیچھے ہو لیں۔ سب گانے اور ناچنے لگیں۔ مریم نے یہ گا کر اُن کی راہنمائی
    کی،
  deu-1912: Und Mirjam, die Prophetin, Aarons Schwester, nahm eine Pauke in ihre Hand,
    und alle Weiber folgten ihr nach hinaus mit Pauken im Reigen.
  ntj-ntj: Nyangka Yaranku tjurtu Miriyamalu tjiinya Mama Kuurrku wangka kulira tjakultjunkupayilu
    tingki-tingkipirinypa mantjira pakarnu turlku yinkakitjalu. Nyangka-ya minyma
    pirnilu nyakula wanarnu tingki-tingkipirinypa pungku-pungkula yinkarra nyarnpirranytja.
  kan-2017: ಆಗ ಪ್ರವಾದಿನಿಯಾಗಿದ್ದ ಆರೋನನ ಸಹೋದರಿ ಮಿರ್ಯಾಮಳು ಕೈಯಲ್ಲಿ ತಾಳವನ್ನು ತೆಗೆದುಕೊಂಡಳು.
    ಸ್ತ್ರೀಯರೆಲ್ಲರೂ ಕೈಗಳಲ್ಲಿ ತಾಳಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ನಾಟ್ಯವಾಡುತ್ತಾ, ಆಕೆಯ ಹಿಂದೆ ಹೋದರು.
  ena-ena: Alon nadinu humɨgaŋ pam Miliam nɨbu Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ iamɨgali.
    Hadɨhu nɨbu hɨbɨmaŋ viavɨla udaci iamɨgali sɨkasɨkan agɨlaŋ avi hɨbɨmaŋ viavɨla
    Miliam dɨ sɨvɨ uavɨmi. Uavɨla hɨbɨmaŋ ifu ifu sɨcisɨci hɨjɨŋalavɨmi.
  yap-yap: Mi Miriam, ni be’ ni bpin ni ba profet ni walagen Aron e fek e tambourine,
    ma urngin e ppin nra leked ni yad be chubeg e tambourine ni yad be churu’.
  hlt-MCSB: Te vaengah Aaron ngannu, tonghmanu Miriam loh a kut dongah kamrhing a
    muk. A hnukah manu boeih khaw kamrhing neh lamnah neh ha pawk uh.
  mdy-ETH: ዓኣሮኔኮ ጌሮ፥ ፆኦሲ ማሊሢ ኬኤዛ፥ ማይራሞ ጎዖስኬና ካራቤ ዔኬኔ፤ ሜሌ ላኣላኣ ዬኖ ጎይፆ ፔኤኮ ታምቡሮ ዔኪ ባዒ
    ኮርጊ ኮርጊ ዒዞ ጊንፆ ዓኣዺሢ ዓርቄኔ፤
  twi-ASANTE: Ɛhɔ na Odiyifoɔ baa Miriam a ɔyɛ Aaron nuabaa faa twene bi bɔ de dii
    mmaa no anim ma wɔsaeɛ.
  mwc-mwc: Ba peroveta Miriam, Aaron nobuna ana retoreto i yauni ba bibaine si kibi
    wai asi retoreto si yauna si biyakwarana ba si rikuriku.
  eng-WEBU: Miriam the prophetess, the sister of Aaron, took a tambourine in her hand;
    and all the women went out after her with tambourines and with dances.
  bnp-bnp: Muri e Miriam, a propet ngatavine, e kurabane Aron, i bolea a kude i kalolo
    i raulo turane huriki a ngatavine.
  wal-wal: Aaroona michchiyaa, hananabaa yootiya Miiriyaama karaabiyaa ekkaasu; maccaasai
    ubbai karaabiyaa baqqiiddinne yexxiiddi o kaallidosona.
  spa-PDDPT: Entonces Miriam, la profetiza, hermana de Aarón, tomó un pandero en su
    mano, y todas las mujeres salieron tras ella con panderos y danzas.
  gun-gun: Arão reindy Miriã ma profeta kunha oiko. Ha'e rami vy pandeiro ojopy rã
    hakykue kunhague ha'e javive oje'oi pandeiro reve ha'e ojerokya rupi.
  agu-BL: Toque'n tzun Mariy yi tanub Aarón, yi ncha'tz i' elsanl stzi' Ryos, tan
    tocse'n jun kbetz yi na bi'aj pandereta nin octz tan bixl. Ncha'tz e' ban yi e'
    mas xna'n nin e' oc tan tocse'n yi cyetz chikbetz, nin tan bixl te'j.
  ilo-ULB: Ni Miriam, ti propeta a kabsat ni Aaron, ket nangala iti pandareta, ket
    rimmuar dagiti amin a babbai nga addaan iti pandareta, a kaduana a nagsalsala.
  kpg-kpg: Soukohp ahina go Miriam, tuaahina o Aaron ne gaamai dana mee hagatangitangi
    ‘tambourine’, gei nia ahina huogodoo ga daudali a mee mo di haga tangitangi nadau
    ‘tambourine’ mo di gagaalege.
  uig-ARA: ئاندىن ھارۇننىڭ ھەدىسى پەيغەمبەر مەريەم قولىغا داپنى ئالدى، بارلىق قىز-ئاياللارمۇ
    قولىغا داپ ئېلىپ، ئۇسسۇل ئوينىشىپ ئۇنىڭغا ئەگەشتى.
  bps-bps: Na Miriam, satu tugad Dwata, i flanek Aron na Mosis libun, tufì mlingag.
    Nwean i satu bung agafla dnagit tamburin, na i kdee dad dademen libun lê mwè i
    dale tamburin, na mlalò Miriam magaf i dad agafla én na kdeela sayew dmayen Dwata.
  sus-sus: Haruna maaginɛ Mariyama, naxan findixi namiɲɔnmɛ ginɛ ra, a naxa boote
    maxa. Ginɛ gbɛtɛe naxa fare boron.
  pon-2006: Lih soukohp Miriam, rien Aaron, eri ale soangen keseng ehu me ede dampwurin;
    oh lih koaros idawehnla pil kesekesengki dampwurin oh kahkahlek.
  jae-jae: Go Aron luo, Miriam, taŋ kêtu teŋ naŋ, kêkôc oŋ sauŋ teŋ ma lauo samob
    têdaguc eŋ tooŋgeŋ ma têtê wê.
  ksd-ksd: Ma Miriam, a propet, tai Aron, i ga vatur tika na kudu ta ra limana; ma
    ra vaden par dia ga mur ia ma ra umana kudu ma ra umana malagene.
  tur-YTC: Aron'un kız kardeşi Peygamber Miryam eline bir tef aldı. Bütün kadınlar
    teflerle ve danslarla onun peşinden çıktılar.
  grc-BRENT: Λαβοῦσα δὲ Μαριὰμ ἡ προφῆτις ἡ ἀδελφὴ Ἀαρὼν τὸ τύμπανον ἐν τῇ χειρὶ αὐτῆς,
    καὶ ἐξήλθοσαν πᾶσαι αἱ γυναῖκες ὀπίσω αὐτῆς μετὰ τυμπάνων καὶ χορῶν.
  ind-AYT: Kemudian Miryam, sang nabiah, adik Harun, memegang rebana di tangannya,
    dan semua perempuan keluar mengikutinya dengan rebana dan tari-tarian.
  nya-nya: Ndipo Miriamu mneneri wamkazi, mlongo wa Aaroni anatenga zoyimbira ndipo
    akazi onse anamutsatira pambuyo, akuyimba ndi zoyimbira ndi kuvina.
  hrv-hrv: Tada Aronova sestra, proročica Mirjam, uze bubanj u ruku, a sve žene pridruže
    joj se s bubnjem u ruci i plešući.
  mps-mps: Tama nosali, Genuai Bidigo po pusubo we Miriam, te Aron aga abe, agai te
    dwasianu kilikili wabo habili tiwai nai musik sali, te tigidali we dabego me te
    tobage habili tiwai nai musik selama, te Miriam pabo wali pai. Tama augwaligo
    te musik dabe eliyu, tęąbi eyu, tigi bebege eyu, danis me yai.
  tpi-tpi: Orait bihain, profet meri Miriam, susa bilong Aron, i kisim wanpela kundu
    na olgeta meri tu i kisim kundu na i go bihainim Miriam. Na ol i paitim ol kundu
    na ol i wok long singsing na danis.
  dan-1931: Da greb Profetinden Mirjam, Arons Søster, Pauken, og alle Kvinderne fulgte
    hende med Pauker og Danse,
  vie-OVCB: Nữ Tiên tri Mi-ri-am, là chị của A-rôn, đứng ra hướng dẫn các phụ nữ;
    mỗi người tay cầm trống nhỏ và nhảy múa.
  guj-2017: પછી હારુનની બહેન મરિયમ પ્રબોધિકાએ ખંજરી હાથમાં લીધી અને તમામ સ્ત્રીઓ તેની
    પાછળ પાછળ ખંજરીઓ વગાડતાં અને નાચતાં નાચતાં તેની પાછળ ચાલી. મરિયમે અને સ્ત્રીઓએ
    નાચગાન શરૂ કર્યા.
  pon-2006A: Lih soukohp Miriam, rien Aaron, eri ale soangen keseng ehu me ede dampwurin;
    oh lih koaros idawehnla pil kesekesengki dampwurin oh kahkahlek.
  por-BRBSL: Miriam, a profetisa, irmã de Aarão, pegou um pandeiro na mão; e todas
    as mulheres saíram atrás dela com pandeiros e com danças.
  aly-aly: Miriam Aaron-kenh angkwerikw anenh, angkakert Akngey-kenh. Ra ampwal rlterrpelheley-angker
    inek, rntwenh-anem ikwer-akert. Arelh ingwer-rnem ingkerrenh rntwenh arrpemarl
    ikwerenh-angkwarr.
  cth-cth: Aron e a tawn canu, profet napui Miriam ni cecak a sin teh, napuinaw pueng
    ni hai cecak khawng hoi a hnuk a kâbang awh.
  twi-twi: Ɛhɔ na Odiyifobea Miriam a ɔyɛ Aaron nuabea faa akyene bi bɔ de dii mmea
    no anim ma wɔsawee.
  hlt-hlt: Te vaengah Aaron ngannu, tonghmanu Miriam loh a kut dongah kamrhing a muk.
    A hnukah manu boeih khaw kamrhing neh lamnah neh ha pawk uh.
  tbz-SIM: Kɛ̀ Midiyɑmmu, Anɔɔ tɑ̃ũ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò túótɛ́ dibɑ̀rì kɛ̀
    Isidɑyɛɛribɛ kó bɛnitipòbɛ̀ bɛmɔuu ò tũ̀nnɛ, kòo mbie nkɛ̀ bɛ̀ ɑu.
  msy-2020: Gɨn Godɨn akam inigha izir amizim Miriam, an Aronɨn amezemebam, a buar
    mam uan dafarimɨn an suira. Amiziba bar moghɨra uan buaba inigha, Miriamɨn gɨn
    zui. Egha me buabav sogha onger akabagh amua ighiam gizi.
  azb-azb: Harunun bacısı peyğəmbər Məryəm əlinə dəf aldı; bütün qadınlar əllərinə
    dəf alıb oynayaraq onun ardınca çıxdılar.
  eng-DBY: And Miriam the prophetess, the sister of Aaron, took the tambour in her
    hand, and all the women went out after her with tambours and with dances.
  hin-2017: तब हारून की बहन मिर्याम नाम नबिया ने हाथ में डफ लिया; और सब स्त्रियाँ
    डफ लिए नाचती हुई उसके पीछे हो लीं।
  wol-KYG: Yonent Yàlla Maryaama, jigéenub Aaróona nag ŋàbb tabala, jigéen ñépp topp
    ko, génn di fecc, tabala ya jiin.
  swp-swp: Abo Miriam, peroweta sinena, Arona louna, boieatu gagirina ie abi nimana
    eai, eo sisine gamagaridi se torohai se hemuriwatai, boieatu se oidi, eo se saga.
  bjr-bjr: Aaroona anasaafa Miriama nammarifa Anutuna tamummaqara anaasee marufa marinau.
    Isipa maqannaasa nammariki kuqutaika fufanoo dukaanaa qumareenoo aridanoo idi
    ranau. Anaasee aiqama qafamaseeqa nári dukaanaa maree mina faqa oonuree aridaqa
    niqoori raqee mariqau.
  eng-YLT: And Miriam the inspired one, sister of Aaron, taketh the timbrel in her
    hand, and all the women go out after her, with timbrels and with choruses;
  kne-kne: Makdeng pay di, si Miriam ay esay mamadto ay manang da Aaron et nan-as
    tambol. In-onod din amin ay babbabai et nanambol da dowan dan mansala.
  wat-wat: '@see-verse:EXO.015.019'
  bzd-NTPO: E' ukuöki̱ ta̱ Jehová tteköl kiè María, e' dör Aarón kutà, e' tö ma'ma
    klö'wé̱wa̱ ttsoie, ta̱ alakölpa ko̱s mí ie' itöki̱ klötökerak es ima'ma blardami.
  eng-WYC-2017: Therefore Marie, the prophetess, the sister of Aaron, took a tympan
    in her hand, and all the women went out after her with tympans and companies;
  eng-WMBB: Miriam the prophetess, the sister of Aaron, took a tambourine in her hand;
    and all the women went out after her with tambourines and with dances.
  urd-GVH: तब हारून की बहन मरियम जो नबिया थी ने दफ़ लिया, और बाक़ी तमाम औरतें भी दफ़
    लेकर उसके पीछे हो लीं। सब गाने और नाचने लगीं। मरियम ने यह गाकर उनकी राहनुमाई की,
  rug-rug: Beto asa si taṉini vagia poropita Miriami sapu sa tasina barikaleqe e Eroni
    sa tabarini, meke lulia ri doduru barikaleqe si asa, peka lopilopi turaṉi rini
    sari na tabarini.
  gaz-gaz: Miiriyaam obboleettiin Aroon raajittiin sun dibbee harkatti qabattee kaate;
    dubartoonni hundinuus dibbee isaanii fudhatanii sirbaa ishee faana buʼan.
  fra-LSG: Marie, la prophétesse, sœur d’Aaron, prit à sa main un tambourin, et toutes
    les femmes vinrent après elle, avec des tambourins et en dansant.
  gnn-gnn: Ga yapa'mirriŋu maṉḏaku Yärungu ga Mawtjitjku, Miriyam yäku gaŋgathina,
    bala ŋurru‐yirr'yurrunana giritjina, ga walala wiripuwurrunydja miyalk walala
    ḏurryurruna, bala giritjinana, malthurrunayi nhanbala. Bukmaknha walala giritjina,
  yal-yal: Nayi, Haruna xunyɛn Mariyama, nabi ɲaxalanmana, na yi tanbanna suxu a yii.
    Ɲaxanle birin yi bira a fɔxɔ ra, tanbanne e yii, e bodonma.
  haw-1868: A o Miriama, ke kaula wahine, ke kaikuwahine o Aarona, lawe ae la ia i
    mea kuolokani ma kona lima, a hahai aku la na wahine a pau mamuli ona, me na mea
    kuolokai, a me ka hula.
  arb-NAV: عِنْدَئِذٍ أَخَذَتْ مَرْيَمُ النَّبِيَّةُ أُخْتُ هَرُونَ، الدُّفَّ بِيَدِهَا،
    فَتَبِعَهَا جَمِيعُ النِّسَاءِ بالدُّفِّ وَالرَّقْصِ.
  ewe-ewe: Nyagblɔɖila Miriam, Aron nɔvinyɔnu ƒo axatsɛ, eye wònɔ ŋgɔ na nyɔnuawo
    woɖu ɣe.
  eng-LEE: Then took Miriam the prophetess, the sister of Aaron, a timbrel in her
    hand; and all the women went out after her with timbrels and with dances.
  gvn-gvn: Miriam Mosesamu bulanga Aaronamu babarr, nyulu junjuy manin, burri dudanka.
    Nyungun kanbalda jalbu-jalbungku yalarrku wukurrin, burri dudal-dudan, dancemalmanda.
    Miriam wulngku badin jananka, “Wulngku yirrkay Godundu, nyulu ngananin kujinya,
    nyulu jananin Egypt-warra jalundurr yilbanya, yarraman muruku.”
  asm-FB: তেতিয়া হাৰোণৰ বায়েক মিৰিয়ম ভাববাদিনীয়ে তেওঁৰ হাতত খঞ্জৰি ল’লে; আৰু তেওঁৰ
    পাছে পাছে আন আন মহিলাসকলেও হাতত খঞ্জৰি লৈ, নাচি নাচি ওলাই গ’ল।
  sus-A: هَرُنَ مَافِنّ مَرِيَمَ، نَشَن قِندِشِ نَمِحْنمّ فِنّ رَ، عَ نَشَ بٌوتٍ مَشَ.
    فِنّ فبّتّيٍ نَشَ قَرٍ بٌرٌن.
  fra-SBL: Miriam, la prophétesse, sœur d'Aaron, prit un tambourin dans sa main ;
    et toutes les femmes sortirent après elle avec des tambourins et en dansant.
  hbo-hbo: וַתִּקַּח֩ מִרְיָ֨ם הַנְּבִיאָ֜ה אֲחֹ֧ות אַהֲרֹ֛ן אֶת־הַתֹּ֖ף בְּיָדָ֑הּ
    וַתֵּצֶ֤אןָ כָֽל־הַנָּשִׁים֙ אַחֲרֶ֔יהָ בְּתֻפִּ֖ים וּבִמְחֹלֹֽת׃
  eng-WYCLIFFE: Therfore Marie, profetesse, the `sistir of Aaron, took a tympan in
    hir hond, and alle the wymmen yeden out aftir hyr with tympans and cumpanyes;
  pjt-pjt: Ka palulanguṟu Aaronku pulampa Moseku kangkuṟungku Miriamalu tampuṟinpa
    mantjinu inma inkanytjikitjangku, panya maṟangku pungkula wangkatjingalpai inma
    inkara. Ka minyma uwankarangku palu puṟunypa tampuṟinpa tjuṯa mantjinu munuya
    minyma panya palunya uṟilkutu waṉaṟa inkara inmaku nyaṉpingi tampuṟinpa panya
    tjuṯa pungku-pungkula.
  cwe-cwe: Mulotezi Miliamu, lumbu jake Haluni, kasola chigoma mumkono, na wanaake
    wose wamsondelela, watowa chigoma na wavina.
  bgs-bgs: Na, propeta si Miriam na tábbé i Aaron asta i Moises. Igkangé din tô tamburin,
    asta igpatákkás din tô langun ka duma mga gabayi na igpadaging katô mga tamburin
    asta igsayó.
  kik-kik: Hĩndĩ ĩyo Miriamu ũrĩa mũnabii mũndũ-wa-nja, mwarĩ wa nyina na Harũni,
    akĩoya kĩhembe gĩa kũinio, nao atumia othe makĩmuuma thuutha marĩ na ihembe ciao
    makĩinaga.
  fra-NCL: Marie, la prophétesse, sœur d’Aaron, prit à la main un tambourin, et toutes
    les femmes vinrent à sa suite avec des tambourins et en dansant.
  cek-AK: To naah Aaron ih tanuh, tahmaa nongpata Miriam mah, cingceng to ban ah sin
    moe, nongpatanawk boih anih hnuk ah cingceng bohhaih hoiah hnawh o.
  xla-xla: Epalati God yu molo atlalo a꞉ya, A꞉lon ya꞉ nana Miliyamtapo wola꞉ opi mate
    sila꞉sila꞉ halopo siyalemama Miliyamta itapu sala hamastepo yomaiyo.
  cuk-cuk: Bab-Dummad-gayaburba-barsoged-bundor-María, Aarón-e-bunad. We-Maríaʼde,
    gar-panderetaʼye-nugad susad, geb namakded. Bela omegan-baigan gar-pandereta ogornadap
    gusmarmogad, eba dodonadap gusmarmogad.
  uig-CYR: Андин Һарунниң һәдиси пәйғәмбәр Мәрйәм қолиға дапни алди, барлиқ қиз-аялларму
    қолиға дап елип, уссул ойнишип униңға әгәшти.
  tel-2017: అహరోను సోదరి, ప్రవక్త్రి మిర్యాము తంబుర వాయిస్తూ బయలుదేరింది. స్త్రీలంతా
    తంబురలు వాయిస్తూ, నాట్యం చేస్తూ ఆమెను వెంబడించారు.
  hat-BSA: Marie, pwofetès ak sè Aaron an te pran tanbouren an nan men l. Tout fanm
    yo te sòti dèyè li avèk tanbouren yo. Yo t ap danse.
  bxh-bxh: Habahim Peloweta Miliyam, Elon lofuna tambalin ya abi, na wawahin mahudoꞌidi
    ma tambatambalin sa lau watan yo sa leꞌileꞌi.
  kos-kos: Mutan palu Miriam, su ma wial Aaron, el eis tambourine natul, ac mutan
    nukewa wi fahsr tokol. Elos srital ke tambourine ac onsrosro.
  hbo-WLC: וַתִּקַּח֩ מִרְיָ֨ם הַנְּבִיאָ֜ה אֲח֧וֹת אַהֲרֹ֛ן אֶת־הַתֹּ֖ף בְּיָדָ֑הּ
    וַתֵּצֶ֤אןָ כָֽל־הַנָּשִׁים֙ אַחֲרֶ֔יהָ בְּתֻפִּ֖ים וּבִמְחֹלֹֽת׃
  ibo-ibo: Nʼoge ahụ, Miriam onye amụma nwanyị, nwanne Erọn weere ịgba iti egwu nʼaka
    ya, duo ndị inyom ndị so ya, jiri ịgba egwu nke ha na-etekwa egwu.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାରୋଣଙ୍କର ଭଗିନୀ ଭବିଷ୍ୟଦ୍‍ବକ୍ତ୍ରୀ ମରୀୟମ ହସ୍ତରେ ଦାରା ନେଲେ ଓ ତାଙ୍କର
    ପଛେ ପଛେ ଅନ୍ୟ ସ୍ତ୍ରୀସକଳ ଦାରା ନେଇ ନୃତ୍ୟ କରୁ କରୁ ବାହାର ହେଲେ।
  chk-chk: Iwe, Miriam fefinen Aaron eman soufos fefin a angei an pisekin kaktai,
    nge ekewe fefin meinisin ra tapwela mürin fän ar pisekin kaktai o pworuk.
  rop-rop: En afta det sista blanga Mosis en Eran neim Miriyam hubin speshalwan mesinja
    blanga God bin gedim wan lilwan dram gulum tembarin, en ola gel bin bulurrum im
    garram olabat tembarin, en deibin densdens,
  ukr-1871: І взяла Мирияма, натхнена сестра Аронова, бубен у руку свою, і повиходило
    все жіноцтво за нею з бубнами й таньцями.
  bch-bch: Ta ngan ado toaiua, Aron iliu Miriam, taine toa ibabada Deo iaoa, ibada
    ele golo ta gid taine tinasi ei ta tibada led golo pade ta titoltol.
  deu-1951: Und Mirjam, die Prophetin, Aarons Schwester, nahm die Handpauke in ihre
    Hand, und alle Weiber folgten ihr nach mit Handpauken und im Reigen.
  eng-JPS: And Miriam the prophetess, the sister of Aaron, took a timbrel in her hand;
    and all the women went out after her with timbrels and with dances.
  srp-1865: I Marija proroèica sestra Aronova uze bubanj u ruku svoju; a za njom izidoše
    sve žene s bubnjima i sviralama.
  lug-lug: Awo Miryamu, nnabbi omukazi era mwannyina wa Alooni, n’akwata ekitaasa;
    n’abakazi abalala ne bamugoberera nga balina ebitaasa era nga bwe bazina.
  heb-heb: ותקח מרים הנביאה אחות אהרן את התף בידה ותצאן כל הנשים אחריה בתפים ובמחלת׃
  ben-IRV: পরে হারোণের বোন মরিয়ম ভাববাদিনীর হাতে খঞ্জনি নিলেন এবং তাঁর পিছু পিছু
    অন্য স্ত্রীলোকেরা সবাই খঞ্জনি নিয়ে নাচতে নাচতে বেরোলো।
  pan-pan: ਹਾਰੂਨ ਦੀ ਭੈਣ ਮਿਰਯਮ ਨਬੀਆ ਨੇ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਡੱਫ਼ ਲਈ ਅਤੇ ਸਾਰੀਆਂ ਇਸਤ੍ਰੀਆਂ ਡੱਫਾਂ
    ਵਜਾਉਂਦੀਆਂ ਅਤੇ ਨੱਚਦੀਆਂ ਉਸ ਦੇ ਪਿੱਛੇ ਨਿੱਕਲੀਆਂ।
  tkr-tkr: Harunne yuçee, peyğambar Mayramee, xıleqa dyaf alyat'umee, gırgıne yedaaşed
    xıleqa dyafbı alyat'u, məng'ı'qab qihna mık'ar ha'a avayk'ananbı.
  mya-JVB: အာရုန် ၏ အစ်မ ဖြစ်သော ပရောဖက်မ မိရိအံ သည် ပတ်သာ ကို ကိုင် ၍ ၊ မိန်းမ အပေါင်း
    တို့သည် ပတ်သာ တီးလျက် က လျက် လိုက် သွားကြ၏။
  tte-O: '@see-verse:EXO.015.019'
  tbg-tbg: Mintuvaro Miriaamiva paropeti nahenti Eronira nakaava nai kauquqi tamparini
    tuatero rintatimaqiro viharo ihi ntavaqiro vumanta ekaa nahentivata vira avataqi
    viha nái kauquqi tamparini tuataqi viha ihi nte vauvaro
  hmo-hmo: Vadaeni Miriama, peroveta hahine, Arona ena taihuna, ese tareko ia abia
    iena imana dekenai, bona hahine ibounai ese edia tareko idia abia, Miriama ena
    murina dekenai idia lao, mai mavaru danu.
  urd-urd: तब हारून की बहन मरियम नबिया ने दफ़ हाथ में लिया, और सब 'औरतें दफ़ लिए नाचती
    हुई उसके पीछे चलीं।
  rus-SYN: И взяла Мариам пророчица, сестра Ааронова, в руку свою тимпан, и вышли
    за нею все женщины с тимпанами и ликованием.
  bqc-SIM: Ɔ̃ ãnabi Miliaũ, Aalona dãe, sɛ̃́sɛ̃na sɛ̀, ↄ̃ nↄɛↄ bↄ̀ tɛaàzi píi,
    aalɛ sɛ̃́sɛ̃napa, aalɛ ↄ̃wã.
  tcz-CHONGTHU: Chuin Aaron a sopinu, themgao Miriam akhut'a khutbeh khat chu akilah
    in, numeija kaijousen amanu nung chu ajui tauvin, khutbeh jaonan apotdoh uvin
    alam uve.
  mar-mar: त्यानंतर अहरोनाची बहीण मिर्याम संदेष्टी हिने हाती डफ घेतला आणि ती व इतर
    स्त्रिया नाचू लागल्या. मिर्याम हे गीत पुन्हा पुन्हा गात होती;
  soq-soq: Aron weanapa Miriam, me ipa peroweta. Me sino kerauda wadene ioto isiwa
    do nomone antone sinou epeie biantoie.
  qub-qub: Chaypitami Aaronpa pañin profetïsa Mariaga panderëtallanpawan cantaran.
    Chaura llapan warmicunapis cushicushpan gallaycuran panderëtata awishpan dansayta.
  bqp-bqp: Akũ annabi Miriamu, Haruna dãre, a sɛ̃̀gɛ̃ɛ sɛ̀, akũ nↄgbɛ̃nↄ bò ò tɛ́i
    ń pínki, òtɛn sɛ̃̀gɛ̃ pá òtɛn ũ wã.
  hat-hat: Miryam, sè Arawon an, te yon pwofèt. Li pran yon tanbouren nan men l',
    tout medam yo t'ap mache dèyè l', yo t'ap bat tanbouren, yo t'ap danse.
  eng-BSB: Then Miriam the prophetess, Aaron’s sister, took a tambourine in her hand,
    and all the women followed her with tambourines and dancing.
  tod-tod: Miliyame é ga GALA goo wo anzanui, Aalɔn baazeelai, tamadegi zeɠeni. Anzanuiti
    kpein ti ʋilɛni polu ga tamadegiti, ti ɗa kuai wo.
  eng-WEBPB: Miriam the prophetess, the sister of Aaron, took a tambourine in her
    hand; and all the women went out after her with tambourines and with dances.
  kbq-kbq: Kasnampa a' Miriamu, Aroni nesaro'a nase'nasepa azampi erige'za, mika a'nemo'za
    nase'nasepa erihanati'za nase'nasepa ati'za avo hage'naze.
  nhe-BL: Huajca nopa sihua tiocamanalojquetl María, ihuelti Aarón, quicuic se tepos
    tlatzilintli, huan nochi israelita sihuame quitoquilijque quitzilinijtiyahuiyayaj
    tepos tlatzilintli, huan huicayayaj huan mijtotiyayaj.
  bus-bus: Ben annabi Miriamu, Aruna dãre, a sɛ̃gɛ̃sɛ̃gɛ̃ sɛ̀, ben nↄgbɛ̃nↄ bↄ̀ wà
    tɛ́zi ń píngi, aↄ̃ↄe sɛ̃gɛ̃sɛ̃gɛ̃ paa aↄ̃ↄe ↄ̃ wãa.
  gub-BL: Na'e amo kuzà Tupàn ze'eg imume'u har Mirià her ma'e a'e, Àràw heinyr a'e,
    upyhyk amo maraka opo pe a'e kury. Amogwer kuzà upyhyk maraka'i a'e wà no, upynyk
    pà izàwegatete a'e wà no.
  eng-DRA: 'So Mary the prophetess, the sister of Aaron, took a timbrel in her hand:
    and all the women went forth after her with timbrels and with dances:'
