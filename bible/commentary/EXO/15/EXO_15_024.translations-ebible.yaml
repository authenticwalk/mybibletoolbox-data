verse: EXO.015.024
translations:
  mal-C: “ഞങ്ങൾ ഇനി എന്തു കുടിക്കും?” എന്നു പറഞ്ഞുകൊണ്ട് ജനം മോശയ്ക്കു വിരോധമായി പിറുപിറുത്തു.
  deu-TKW: 'Da murrten die Leute gegen Mose und fragten: Was sollen wir trinken?'
  lin-lin: 'Boye bato bayimaki-yimaki na tina na Moyize mpe balobaki : « Tokomela
    nini ? »'
  eng-LSV: And the people murmur against Moses, saying, “What do we drink?”
  eng-GNV: Then the people murmured against Moses, saying, What shall we drinke?
  eng-WEBSTER: And the people murmured against Moses, saying, What shall we drink?
  nhw-BL: 'Huan nopa israelitame pejque cualancamanaltij ica Moisés, huan quiijtohuayayaj:
    “¿Tlaque huelis tiquijise?”'
  swh-ONEN: Kwa hiyo watu wakamnungʼunikia Mose, wakisema, “Tunywe nini?”
  bba-bba: Mɑ tɔn be, bɑ Mɔwisi wɔkisi bɑ nɛɛ, mbɑ sɑ ko nɔ.
  eng-KJVCPB: And the people murmured against Moses, saying, What shall we drink?
  cpy-cpy: 'Ari ikijima-tanakiri isheninka-paeni Moisés, ikantee-yirini: “¿Iitaka
    ireri?”'
  mpx-mpx: Yaka gamagalau Mosese hi lovehawol-an, ge hi nel hi ba, “Hauna ta im e?”
  wbp-wbp: Yapajulurla Mujujukuju kulu-jarrija, kulalu ngapa-wiyi ngarnu, manulu payurnu,
    “Yuwa! Nyiyalkurlipa ngarni? Ngapa nyampuju kumarlpa!”
  luo-luo: Kuom mano ogandano nongʼur ne Musa kawacho niya, “Wabiro modho angʼo?”
  meu-meu: Bena laolao taudia ese Mose e maumauraia, eto, Ai na dahaka baia inua?
  npi-ULB: त्यसकारण मानिसहरूले “हामीले के पिउने?” भनी मोशालाई गनगन गरे ।
  yor-yor: Àwọn ènìyàn ń kùn sí Mose wí pé, “Kí ni àwa yóò mu?”
  emp-NTPO: 'Maʌ̃ne ãdjirãba Moisea quĩrũbid̶eba nãwã biẽ́ jarasid̶aa: –¿Dadjirãba
    nama cãrẽda dod̶i?–'
  ind-ind: Mereka bersungut-sungut kepada Musa dan berkata, “Apa yang akan kita minum?!”
  pes-OPCB: 'پس مردم غرغرکنان به موسی گفتند: «ما تشنه‌ایم؛ چه بنوشیم؟»'
  aer-aer: Tyerrtye areye Moses-eke ahele-irreke itne-arle kwatye irrkerteye renhe
    uyarne antywemenge, itne renhe apayuthnemele, “Aye! Iwenhe-ame anwerne antyweme?
    Kwatye nhenhe irrkerteye anthurre!”
  tgl-ULB: Kaya nagreklamo ang mga tao kay Moises at sinabing, “Ano ang aming iinumin?.”
  cbu-NT: Ashiri Israelchichsha tputs Móysisee nambaranganaya; ¿Ashiri na maya waaychich?
    Watam kung kapziwa, táranganaya.
  hui-hui: Wali agalime iba biago nalu hemiria kaubiyago hondowa tigua keba howa Mosesehondo
    gimigomo lalu lalu, Ina iba agi noledabe, lene.
  mya-mya: သူ​တို့​သည်​မောရှေ​အား``အ​ကျွန်ုပ်​တို့​ရေ​ငတ် ၍ သေ​ရ​ပါ​တော့​မည်'' ဟု​ညည်း​ညူ​ကြ​၏။-
  cbi-NTPO: 'Tsejtu junu chachilla Moisésnu vera'' tya'' na''baasa padundatu entsandi
    pake''meela: ¿Lala tyee kushnuj deewa? tila.'
  bod-N: དེར་མི་རྣམས་ཀྱིས་མོ་ཤེ་ལ་སྡུག་ཡུས་བཏོན་ཏེ། ངེད་ཅག་གིས་ཅི་འཐུང་ངམ་ཞེས་སྨྲས།
  sna-sna: Saka vanhu vakapopotera Mozisi vachiti, “Tonweiko?”
  spa-BLM: 'El pueblo murmuró contra Moisés, diciendo: “¿Qué vamos a beber?”'
  cac-cac: 'Ix och ijan eb'' anima chi'' schichon sc''ol d''a spatic vin̈aj Moisés
    chi'', ix laj yalan eb'': ¿Tas ol cuc'' ticnaic? xchi eb''.'
  swh-ULB: Hivyo watu wakamlalamikia Musa na kusema, “Nini tunaweza kunywa?”
  bel-bel: 'І наракаў народ на Майсея, кажучы: што нам піць?'
  wed-wed: Ma rava Moses awarina i pariḡai i pa, “Aiwai tana umai?”
  deu-ELBBK: 'Und das Volk murrte gegen Mose und sprach: Was sollen wir trinken?'
  mbb-OT: Ne mibegulbul is menge Israilihanen diyà te ki Moises he ke sikandan te,
    “Hengkey is egkeinum tew?”
  mal-2015: 'അപ്പോൾ ജനം: ഞങ്ങൾ എന്തു കുടിക്കും എന്നു പറഞ്ഞു മോശെയുടെ നേരെ പിറുപിറുത്തു.'
  tuo-NT: 'Aco añusenojõ marĩcã ĩꞌarã, masã Moisére ñaꞌarõ ucũnʉꞌcãcãrã niwã. Cʉ̃rẽ
    aꞌtiro ni sẽrĩtiñaꞌcãrã niwã: “¿Marĩ ñeꞌenojõrẽ sĩꞌrĩrãsari?” nicãrã niwã.'
  gup-gup: Kaluk nawu binihbininj birriyolyolmi bu birrinjilngwarreni dja birridjawam
    Moses, “Kab, njale ngarribongun? Dja kukku yak!”
  gvs-gvs: Tuwo tomota liliudi sikaukulukúluwo yau yaigu sidigo kadi, ‘Bei kaga kanim?’
  rmc-rmc: 'Avke o manuša reptinenas pro Mojžiš: „So pijaha?“'
  nlg-nlg: Mana vure tara bosa hughuhughu vania Moses, ra ghaghua, “Na hava kai inuvia?”
  pes-OPV: 'و قوم بر موسی شکایت کرده، گفتند: «چه بنوشیم؟»'
  ron-1924: 'Попорул а кыртит ымпотрива луй Мойсе, зикынд: „Че авем сэ бем?”'
  aui-aui: Na wawaya Mosis biidi siyagwinigwini, siyawonawona bo, “Katana awaki tananiuna?”
  ben-OBCV: অতএব লোকেরা মোশির বিরুদ্ধে অভিযোগ জানিয়ে বলল, “আমরা কী পান করব?”
  som-som: Markaasay dadkii Muuse u gunuuseen, oo waxay yidhaahdeen, Bal maxaannu
    cabnaa?
  lat-VUC: 'Et murmuravit populus contra Moysen, dicens: Quid bibemus?'
  eng-ASVBT: And the people murmured against Moses, saying, What shall we drink?
  mna-mna: 'To zin Israel timaŋga mi tikam sua boozo pa Mose. Tiso: “Waii, iŋgi ko
    amwin koyam yok iŋgoi?”'
  ita-1885: E il popolo mormorò contro a Mosè, dicendo; Che berremo?
  eng-LXXUP: And the people murmured against Moses, saying, What shall we drink?
  eng-ULB: So the people complained to Moses and said, “What can we drink?”
  spa-VBL: 'Entonces el pueblo se quejó a Moisés, preguntando: “¿Qué vamos a beber?”'
  fra-_FOB: 'Alors le peuple murmura contre Moïse, en disant: Que boirons-nous?'
  mal-mal: 'അപ്പോൾ ജനം: “ഞങ്ങൾ എന്ത് കുടിക്കും” എന്ന് പറഞ്ഞ് മോശെയുടെ നേരെ പിറുപിറുത്തു.'
  urd-GVR: Yih dekh kar log Mūsā ke ḳhilāf buṛbuṛā kar kahne lage, “Ham kyā pieṅ?”
  suz-BL: मिनु मुरपुकीमी मोसा कली “मुल मार तूचा?” दे गन गन पाम्‍तेक्‍म। प्रस्‍थान
    १६:२
  ita-1927: 'E il popolo mormorò contro Mosè, dicendo: “Che berremo?”'
  ckb-ckb: 'جا گەل بۆڵەبۆڵیان لەسەر موسا کرد و گوتیان: «چی بخۆینەوە؟»'
  eng-BBE: And the people, crying out against Moses, said, What are we to have for
    drink?
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರು, “ನಾವು ಏನು ಕುಡಿಯೋಣ?” ಎಂದು ಹೇಳಿ, ಮೋಶೆಗೆ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟಿದರು.
  bbb-bbb: Ijiege rena e ije buka naebe oemareva ijadufuo bu urina Mosisi fuesina
    kuae. Bu bue karina kuae, No do ma izia iga fu maduokono kuae?
  tam-2017: 'அப்பொழுது மக்கள் மோசேக்கு விரோதமாக முறுமுறுத்து: என்னத்தைக் குடிப்போம்
    என்றார்கள்.'
  spa-RV-1909: 'Entonces el pueblo murmuró contra Moisés, y dijo: ¿Qué hemos de beber?'
  ron-BTF: 'Și poporul a cârtit împotriva lui Moise, spunând: Ce vom bea?'
  eng-WEBP: The people murmured against Moses, saying, “What shall we drink?”
  eng-FBV: So the people complained to Moses, asking, “What are we going to drink?”
  nld-1939: 'Toen begon het volk tegen Moses te morren en zeide: Wat moeten we drinken?'
  nch-BL: 'Huan nopa israelitame pejque cualancamanaltij ica Moisés, huan quiijtohuayayaj:
    “¿Taya huelis tiquise?”'
  vie-1934: 'Dân sự bèn oán trách Môi-se rằng: Chúng tôi lấy chi uống?'
  hin-CV: इसलिये लोग मोशेह पर बड़बड़ाने लगे. वे कहने लगे, “हम क्या पिएंगे?”
  eng-OURB: The people murmured against Moses [Drawn out], saying, “What shall we
    drink?”
  spa-BES: 'Y el pueblo, clamando contra Moisés, dijo: ¿Qué hemos de tomar de beber?'
  tdx-tdx: 'Aa le niñeoñeo amy Mosè ondatio ami’ty hoe: Ino ty hinome’ay?'
  vid-vid: Lelo wanhu weng'ha nawamng'ung'utila Musa wolonga, “Lelo tonwa choni?”
  eng-OKE: And the people were fretful against Mosheh, saying, What shall we drink?
  tha-KJV: และพลไพร่นั้​นก​็พากันบ่นต่อว่าโมเสสว่า “พวกเราจะเอาอะไรดื่ม”
  por-BR-2018: 'Então o povo murmurou contra Moisés, e disse: Que beberemos?'
  deu-ELO: 'Und das Volk murrte wider Mose und sprach: Was sollen wir trinken?'
  eng-WYC-2018: And the people grouched against Moses (or And the people grumbled
    against Moses), and said, What shall we drink?
  epo-epo: 'Kaj la popolo ekmurmuris kontraŭ Moseo, dirante: Kiam ni trinkos?'
  uig-PIN: 'U waⱪitta halayiⱪ: — Biz nemǝ iqimiz? — dǝp Musadin aƣrinip ƣotuldaxⱪili
    turdi.'
  beo-beo: Isala:ili dunu da da:i dioiba:le Mousesema gegene i. Ilia da amane sia:i,
    “Ninia da adi hano moma:bela:?”
  tpi-OTNT: Na ol manmeri i kros na i toktok planti long Moses na ol i askim em olsem,
    “Bai mipela i dringim wanem samting?”
  hau-SA: Sai mutanen suka yi gunaguni a kan Musa, suna cewa, “Me za mu sha?”
  udu-udu: 'Dhali ’kwani miikina gumgum ap̱owa Musa mo mmo/o gwo mo ki: Atinta a’di
    mina ana i p̱i mo?'
  uig-LAT: 'U waqitta xalayiq: — Biz néme ichimiz? — dep Musadin aghrinip ghotuldashqili
    turdi.'
  nde-nde: Abantu basebekhonona kuMosi besithi, “Sinatheni-ke manje?”
  ton-ton: Pea naʻe lāunga ʻae kakai kia Mōsese, ʻo pehē, “Ko e hā te mau inu?”
  ces-1613: 'Z té příčiny reptal lid na Mojžíše, řka: Co budeme píti?'
  eko-eko: 'Tiito meezirayiilu khusala amwaapa Munsa araka: “Ninttela onywa-ni?”'
  eng-WMB: The people murmured against Moses, saying, “What shall we drink?”
  tam-TCV: எனவே இஸ்ரயேல் மக்கள், “நாங்கள் எதைக் குடிப்போம்?” என்று கேட்டு மோசேக்கு
    எதிராக முறுமுறுத்தார்கள்.
  ceb-ULB: Mao nga nagbagulbol ang mga tawo ngadto kang Moises ug miingon, “Unsa man
    ang among imnon?”
  pol-UBG: 'Wtedy lud szemrał przeciw Mojżeszowi, mówiąc: Cóż będziemy pić?'
  agr-agr: 'Nuadui Israel aents aidau, Moisésa kajejuk pegkegchaun chichajuinak: “¿Yamaish
    iish wajig uwagtaji?” tusa imatjuinau.'
  kyc-kyc: Wambu dupwame Mosese kando mumu andake lao piso siyami. Namwa ipwa aki
    naramase? leyami.
  urd-GVU: یہ دیکھ کر لوگ موسیٰ کے خلاف بڑبڑا کر کہنے لگے، ”ہم کیا پئیں؟“
  deu-1912: 'Da murrte das Volk wider Mose und sprach: Was sollen wir trinken?'
  ntj-ntj: Nyangka-ya yarnangu pirnilu mirrparn-mirrparnarrirralpi Mawutjala watjarnu,
    “Wanytjanyanyka-latju kapi tjikilku?”
  kan-2017: ಜನರು ಮೋಶೆಗೆ, “ನಾವೇನು ಕುಡಿಯಬೇಕು?” ಎಂದು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಗುಣಗುಟ್ಟಿದರು.
  ena-ena: La hulaŋ iamɨgali agɨlaŋ Mosesɨ dɨ ajimahamaha abavɨmi. Alaŋ akɨ avɨli
    agadɨ nɨbalu uavɨmi.
  yap-yap: Mu ur gun’gun’gad nib togopluw ngak Moses, miyad fith ngak ni lungurad,
    “Mang e nggu unumed?”
  hlt-MCSB: Te vaengah pilnam te Moses taengah nul uh tih, “Balae n'ok eh?” a ti uh.
  mdy-ETH: ዒማና ዴራ ሙሴ ዑፆይዳ ጉንዱሚ፦ «ዓካሪ ኑኡኒ ዓይጎ ዑሽካንዳይ?» ጌዒ ዒዛ ዖኦጬኔ።
  twi-ASANTE: Afei, nnipa no danee wɔn ani tiaa Mose sɛ, “Osukɔm nku yɛn anaa?”
  mwc-mwc: Pipiya si gwini Moses kurina si wona, “Awaika kana toma?”
  eng-WEBU: The people murmured against Moses, saying, “What shall we drink?”
  bnp-bnp: Lakea e huriki ri tahatea e Moses, “A ra mi gi nua ngane?”
  wal-wal: Hegaa gishshau, asai, “Nuuni ai uyanee?” yaagidi Muuse bolli zuuzummiis.
  spa-PDDPT: 'Y el pueblo murmuró contra Moisés: ¿Qué beberemos?'
  gun-gun: 'Ha''e rami rã Moisés re heta va''e kuery ijayvu rei vy aipoe''i: — Mba''e
    tu jay''u ''rã? — he''i okuapy.'
  agu-BL: 'Tan paj yi qui jal quic''a'' cyoque''n tzun yi xonl Israel tan xbajtzi''e''n
    te Moisés, itzun cyaltz: “Moisés ¿mbi kuc''aj jalu'' tetz kuc''a'' na qui''c balaj
    a'' at tzone''j?”'
  ilo-ULB: Isu a nagreklamo dagiti tattao kenni Moises ket kinunada, “Ania ti inumenmi?”
  kpg-kpg: Nia daangada guu hai nadau donu gi Moses boloo, “Gidaadou ga inu tadau aha?”
  uig-ARA: 'ئۇ ۋاقىتتا خالايىق: ــ بىز نېمە ئىچىمىز؟ ــ دەپ مۇسادىن ئاغرىنىپ غوتۇلداشقىلى
    تۇردى.'
  bps-bps: Taman, nugak i dad to Mosis, na snalekla, “Na, tan sa i ninumito?”
  sus-sus: Ɲama naxa sɔnxɔ Munsa ma, «Won ye sɔtɔma minden?»
  pon-2006: Aramas ako eri kaulimala oh lipahnedihada Moses, ndahng, “Dahme se pahn
    nim?”
  jae-jae: Ma lau sêli aweŋ sa gêdêŋ Mose ma sêsôm gebe “Aêac anôm asageŋ.”
  ksd-ksd: 'Ma ra tarai dia ga tata na urur ure Moses, dia ga biti: Ava avet a mome?'
  tur-YTC: Halk, “Ne içelim?” diye Moşe'ye karşı söylendiler.
  grc-BRENT: Καὶ διεγόγγυζεν ὁ λαὸς ἐπὶ Μωυσῇ, λέγοντες, τί πιόμεθα;
  ind-AYT: Jadi, bangsa itu bersungut-sungut kepada Musa dan berkata, “Apa yang akan
    kita minum?”
  nya-nya: Tsono anthu aja anadandaulira Mose ndi kumufunsa kuti, “Kodi tikumwa chiyani?”
  hrv-hrv: 'Narod je mrmljao na Mojsija i govorio: “Što ćemo piti?”'
  mps-mps: Tama te we bidi augwaligo wado po weyu, tama po hauwa Moses dali weyu,
    tama augwaligo agabolo te tiwai po hanalu wai, “Te dago magi nai tuguwe?”
  tpi-tpi: Na ol manmeri i kros na i toktok planti long Moses na ol i askim em olsem,
    “Bai mipela i dringim wanem samting?”
  dan-1931: 'Da knurrede Folket mod Moses og sagde: “Hvad skal vi drikke?”'
  vie-OVCB: 'Dân chúng phàn nàn với Môi-se: “Chúng tôi lấy gì để uống đây?”'
  guj-2017: તેથી બધા લોકોએ મૂસાની વિરુદ્ધ બબડાટ કર્યો કે, “અમે શું પીઈએ?”
  pon-2006A: Aramas ako eri kaulimala oh lipahnedihada Moses, ndahng, “Dahme se pahn
    nim?”
  por-BRBSL: 'O povo murmurou contra Moisés, dizendo: “O que devemos beber?”.'
  aly-aly: Israel-kenh-rnem Moses-ek tyel-angkenh, “Kwaty mwerr-weny wenh! Arrngeynparl
    wenh, nthakenh anwantherr antywey-angenhan! Nthenharl kwaty mwerran antywem wenh?
    Nthenharl wenh?”
  cth-cth: Taminaw ni Mosi yonpen awh teh bangtelamaw nei han ti hoi a phuenang awh.
  twi-twi: Enti nnipa no nwiinwii tiaa Mose sɛ, “Dɛn na yɛnnom?”
  hlt-hlt: Te vaengah pilnam te Moses taengah nul uh tih, “Balae n'ok eh?” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ ńkpɑnnɛ̀ Mɔyiisi kɛ tú: Ti yóó yɑ̃̀ bɑ?'
  msy-2020: Ezɨ gumazamiziba atara mɨgɨrɨgɨar avɨribar Moses gamua, kamaghɨn an azangsɨsi,
    “E managh dɨpatam amegham?”
  azb-azb: Xalq «Nə içək?» deyə Musadan giley-güzar etdi.
  eng-DBY: And the people murmured against Moses, saying, What shall we drink?
  hin-2017: तब वे यह कहकर मूसा के विरुद्ध बड़बड़ाने लगे, “हम क्या पीएँ?”
  wol-KYG: 'Mbooloo ma nag di diiŋat Musaa, naan: «Ana ndox mu nuy naan nag?»'
  swp-swp: Abo tatao Mose se gadigadiguguei, si ene, “Abo saha ta nom?”
  bjr-bjr: Isaraee maqannaasa Mooseena aanoo qimamaqaidaqa qiqau. Maasa nana nammari
    fee naanauree.
  eng-YLT: And the people murmur against Moses, saying, 'What do we drink?'
  kne-kne: Kanan din ipogaw ay nanriri en Moses, “Into ngin di inomen tako?”
  wat-wat: Namoḡa si odowa Mosese nenei si bwaduwa, “Avana kata yumiya?”
  bzd-NTPO: 'Eta̱ Israel aleripa tö Moisés chémi suluë. Moisés chakérakitö: “¿Ì yèmisö?”'
  eng-WYC-2017: And the people grutched against Moses, and said, What shall we drink?
  eng-WMBB: The people murmured against Moses, saying, “What shall we drink?”
  urd-GVH: यह देखकर लोग मूसा के ख़िलाफ़ बुड़बुड़ाकर कहने लगे, “हम क्या पिएँ?”
  rug-rug: Meke qumiqumi na nanasia rini se Mosese, “Nasa si kote napoa gita?” gua
    si arini
  gaz-gaz: Jarri sunis, “Nu maal haa dhugnuu?” jedhanii Museetti guunguman.
  fra-LSG: 'Le peuple murmura contre Moïse, en disant: Que boirons-nous?'
  gnn-gnn: Bala yolŋuyunydja walalay marrtjina ŋarrtjurruna Mawtjitjnhana, gupa‐waŋana
    yukurrana bitjarrana, “Nhä ŋilimurru yurru ŋarkulany'tja wurkthu'‐wurkthun?” bitjarra.
  yal-yal: Yamaan yi lu Musa mafalɛ, e naxa, “Nxu xa nanse min?”
  haw-1868: Ohumu ae la na kanaka ia Mose, i ae la, Heaha la ko makou mea inu?
  arb-NAV: 'فَتَذَمَّرَ الشَّعْبُ عَلَى مُوسَى قَائِلِينَ: «مَاذَا نَشْرَبُ؟»'
  ewe-ewe: Israelviwo lĩ liʋĩliʋĩ le Mose ŋu. Wobiae be, “Ɖe míaku le tsikɔwuame taa?”
  eng-LEE: And the people murmured against Moses, saying, What shall we drink?
  gvn-gvn: '@see-verse:EXO.015.023'
  asm-FB: সেই কাৰণে লোকসকলে মোচিক অভিযোগ কৰি ক’লে, “আমি কি পান কৰিম?”
  sus-A: حَمَ نَشَ سْنشْ مُنسَ مَ، «وٌن يٍ سْتْمَ مِندٍن؟»
  fra-SBL: 'Le peuple murmura contre Moïse, en disant : « Que boirons-nous ? »'
  hbo-hbo: וַיִּלֹּ֧נוּ הָעָ֛ם עַל־מֹשֶׁ֥ה לֵּאמֹ֖ר מַה־נִּשְׁתֶּֽה׃
  eng-WYCLIFFE: And the puple grutchide ayens Moises, and seide, What schulen we drynke?
  piu-2006: '@see-verse:EXO.015.023'
  pjt-pjt: Kaya aṉangu tjuṯangku puṯu tjikiṟa Moseku mirpaṉarira wangkangu, “Mina
    nyaala tjikilku?”
  cwe-cwe: Wanhu walongelela kwa Musa, walonga, “Lelo chizakung'wa choni?”
  bgs-bgs: Igburáng-buráng tô mga manubù ki Moises, asta iginsà sikandan, na mà dan,
    “Ándin tô inámmán ta?”
  kik-kik: Nĩ ũndũ ũcio andũ magĩtetia Musa, makiuga atĩrĩ, “Tũkũnyua kĩ?”
  fra-NCL: 'Le peuple murmura contre Moïse, en disant : « Que boirons-nous ? »'
  cek-AK: To pongah kaminawk mah Mosi khaeah, Timaw ka naek o han? tiah laisaep o
    thuih.
  xla-xla: Epapeleye yia꞉ edla puame natitepo yú dloweta pa꞉lati Moses yu balemama,
    “Di yú hadima tame tilipo dlopa꞉?” demyaiyo.
  cuk-cuk: 'Dulemar Moisésʼgi ichakwa sunmakarmalad, sognanai guarmalad: “¿Ar wede
    ibi anmar goboe?”'
  uig-CYR: 'У вақитта халайиқ: — Биз немә ичимиз? — дәп Мусадин ағринип ғотулдашқили
    турди.'
  pma-pma: Meatin keil arun kutut kat Mosis avit, “?Asa suk keke rehemuni?”
  tel-2017: ప్రజలు మోషే మీద సణుగుతూ “మేమేమీ తాగాలి?” అన్నారు.
  hat-BSA: 'Alò, pèp la te plenyen kont Moïse. Yo te di: “Kisa n ap bwè?”'
  bxh-bxh: Dodoga sa fatalapili Mose lisina yai, tiyen, Somo haba ꞌe nom?
  kos-kos: Mwet uh torkaskas nu sel Moses ac siyuk, “Mea kut ac nim uh?”
  hbo-WLC: וַיִּלֹּ֧נוּ הָעָ֛ם עַל־מֹשֶׁ֥ה לֵּאמֹ֖ר מַה־נִּשְׁתֶּֽה׃
  ibo-ibo: Nʼebe a, ụmụ Izrel malitere itamu ntamu, megide Mosis sị, “Olee mmiri anyị
    ga-aṅụ?”
  ory-ory: ସେତେବେଳେ ଲୋକମାନେ ମୋଶାଙ୍କ ବିରୁଦ୍ଧରେ ବଚସା କରି କହିଲେ, “ଆମ୍ଭେମାନେ କଅଣ ପିଇବା?”
  chk-chk: Iwe, ekewe aramas ra lal ngeni Moses o üreni, “Met aipwe ünümi?”
  rop-rop: Wal ola pipul bin gitwail langa Mosis na, en deibin tok, “Wanim melabat
    garra dringgim?”
  ukr-1871: 'І нарекали люде на Мойсея, говорючи: Що нам пити?'
  bch-bch: Tota gid panua tiririak ngan Moses ta tikeo, “Gai ga aun saoa?”
  deu-1951: 'Da murrte das Volk wider Mose und sprach: Was sollen wir trinken?'
  eng-JPS: 'And the people murmured against Moses, saying: ''What shall we drink?'''
  srp-1865: 'Tada stade narod vikati na Mojsija govoreæi: šta æemo piti?'
  lug-lug: Abantu ne beemulugunyiza Musa, ne bamubuuza nti, “Tunywe ki?”
  heb-heb: וילנו העם על משה לאמר מה נשתה׃
  ben-IRV: তখন লোকেরা মোশির বিরুদ্ধে অভিযোগ করে বলল, “আমরা কি পান করব?”
  pan-pan: ਉਪਰੰਤ ਪਰਜਾ ਮੂਸਾ ਦੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜਾਉਣ ਲੱਗੀ ਕਿ ਅਸੀਂ ਕੀ ਪੀਈਏ?
  tkr-tkr: Milletın «Hucoone ulyoğasva?» Mısaylena haa'a giviyğal.
  mya-JVB: လူ များတို့သည် မောရှေ ကို အပြစ်တင် ၍ မြည်တမ်းလျက်၊ အဘယ်သို့ သောက် ရပါမည်နည်းဟု
    ဆို ကြ၏။
  tte-O: Mosese sikuwaliyan yo sinelilau koina siba, “Gubesi waila bwaite imalulu
    yo inae, na kani kanuma?”
  tbg-tbg: Namarivano hunkavura kaara vaiinti nahenti Mosirara nuntu nauntu tiha,
    Oho, tenavu nana namarie ho nararave, tuvaro
  hmo-hmo: Vadaeni laolao taudia ese Mose dekenai idia hereva badubadu, idia gwau,
    “Ai be dahaka dohore ai inua?”
  urd-urd: तब वह लोग मूसा पर बड़बड़ा कर कहने लगे, कि हम क्या पिएँ?
  rus-SYN: 'И возроптал народ на Моисея, говоря: что нам пить?'
  bqc-SIM: 'Ɔ̃ gbɛ̃́ↄ zↄadↄ̀ Mↄiziwa aa mɛ̀: Bↄ́ wá mii?'
  tcz-CHONGTHU: Chuin mipi Mose chung'a aphunchel gamtaovin hiti hin aseyuve, “Ipi
    kadon diuva hitam?”
  mar-mar: लोक मोशेकडे कुरकुर करीत म्हणाले, “आता आम्ही काय प्यावे?”
  soq-soq: Tane apana Moses mampe momoduntone waienase, “Tauma no esa dainea nata?”
  qub-qub: Chaura runacunaga Moisespa washan rimaran «Cananga ¿imataraj upushun?»
    ninacur.
  bqp-bqp: 'Akũ gbɛ̃nↄ zuka kà Musai ò pì: Bↄ́n óni mii?'
  hat-hat: 'Pèp la pran bougonnen sou do Moyiz nan dezè a. Yo mande l'': -Atò, kisa
    pou nou bwè koulye a?'
  eng-BSB: So the people grumbled against Moses, saying, “What are we to drink?”
  tod-tod: 'Nuɓusɛiti ti zelii loni Moize ma, ti ɠɛ ma: «Leeni ɠa gá kpɔle?»'
  eng-WEBPB: The people murmured against Moses, saying, “What shall we drink?”
  kbq-kbq: Ana hige'za vahe'mo'za Mosesena kehakare hunte'za anage hu'naze, ina'na
    ti negahune?
  nhe-BL: 'Huan nopa israelitame pejque cualancacamatij ica Moisés huan quiijtohuayayaj:
    “¿Tlaque huelis tiquise?”'
  bus-bus: 'Ben gbɛ̃nↄ zↄka kà Musazi wà bè: Bↄ́n wé mii?'
  gub-BL: A'e rupi teko uze'egahy Moizez pe wà. — Ma'enugar 'y pupe urui'u putar nehe,
    i'i izupe wà.
  eng-DRA: 'And the people murmured against Moses, saying: What shall we drink?'
