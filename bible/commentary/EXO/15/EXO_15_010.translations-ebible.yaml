verse: EXO.015.010
translations:
  mal-C: എന്നാൽ, അവിടന്നു തന്റെ ശ്വാസത്താൽ അവരെ ഊതിപ്പറപ്പിച്ചു; സമുദ്രം അവരെ മൂടിക്കളഞ്ഞു.
    അവർ ഈയംപോലെ ആഴിയിൽ ആഴ്ന്നുപോയി.
  deu-TKW: Du bliesest drein mit deinem Odem, da bedeckte sie das Meer. Sie sanken
    unter, wie Blei, in gewaltigen Wassermassen.
  lin-lin: Kasi Yo, Yawe, ofuli mopepe na Yo, mpe ebale monene ezipi bango. Bazindi
    lokola mbodi kati na mayi makasi.
  eng-LSV: You have blown with Your wind || The sea has covered them; They sank as
    lead in mighty waters.
  eng-GNV: Thou blewest with thy winde, the Sea couered them, they sanke as leade
    in the mightie waters.
  eng-WEBSTER: 'Thou didst blow with thy wind, the sea covered them: they sunk as
    lead in the mighty waters.'
  nhw-BL: Pero ta, TOTECO, titlailpitzqui, huan nopa hueyi atl quintolo. Misahuijque
    quen tepostli ipan atl catli huejcatla.
  swh-ONEN: Lakini ulipuliza kwa pumzi yako, bahari ikawafunika. Wakazama kama risasi
    kwenye maji makuu.
  bba-bba: Adɑmɑ ɑ wunɛn wom wɛ̃siɑ, mɑ nim mu bu wukiri. Bɑ numɑ bɑ kpunɑ nɡe dɔ̃ɔ
    kpenu mi nim mu duku.
  eng-KJVCPB: 'Thou didst blow with thy wind, the sea covered them: They sank as lead
    in the mighty waters.'
  mpx-mpx: Yaa Yehoba, wam yana elana hoga u huven yaka i yabomwil, hi lobek hi ola
    patbon hoga lolovakunina elana.
  luo-luo: Kane ikudho muchi kende, to nam noimogi. Ne ginimo ka chuma e apaka maduongʼ.
  meu-meu: Emu lai o siaia, bena davara ese e habubunidia; Idia na gadobada ai e mutu,
    auri metauna na heto.
  npi-ULB: तर तपाईंले आफ्नो बतास चलाइदिनुभयो, र समुद्रले तिनलाई ढाक्यो । तिनीहरू उर्लंदो
    भेलमा सिसाजस्तै डुबे ।
  yor-yor: Ìwọ fẹ́ èémí rẹ, òkun ru bò wọ́n mọ́lẹ̀. Wọ́n rì bí òjé ni àárín omi ńlá.
  emp-NTPO: Baribʌrʌ bʌa nãũrã tʌbibʌrʌd̶e dji quĩrũra pusaba jũma ãnẽb̶ari edasia.
    Ãdjirãra mõgara quĩrãca pusa quĩrũ nũmʌne ta wãsid̶aa.
  ind-ind: Tetapi dengan hembusan nafas-Mu, laut menggulung mereka. Mereka tenggelam
    bagaikan sepotong besi di dalam gelora air yang dahsyat.
  pes-OPCB: اما تو ای خداوند، چون بر دریا دمیدی موجها یکباره آنها را پوشانید، همگی
    مثل سرب در دریای خروشان غرق شدند.
  tgl-ULB: Pero ipinaihip mo ang iyong hangin at tinakpan sila ng dagat; at sa malakas
    na mga tubig lumubog sila na parang tingga.
  cbu-NT: Itaru, shiysha, Taarashipanee, shaana kambusurush tapusirangush, marsha
    kung ashpari izuururu purangiya. Maachi munisiy tamapari ashirusin, ichingurusin
    kungush imurish yangaranganaya.
  hui-hui: Ani bu yalu ibiyago ndo Anduane Homogo í̠na í̠naga buhe̱ halu mbira hangu
    latagi harigome Iyibiali biaru bibahende iba nai hayagoni. Ibaha to̱le̱ ibira
    haradagua unuraore ti kuni duguale ndoni yupe hayagoni.
  mya-mya: သို့​သော်​လည်း​ကိုယ်​တော်​သည်​လေ​ကို မှုတ်​တော်​မူ​လိုက်​သ​ဖြင့်၊ ပင်​လယ်​ရေ​သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​ကို
    ဖုံး​လွှမ်း​လေ​၏။ သူ​တို့​သည်​လှိုင်း​တံ​ပိုး​ကြား​တွင်​ခဲ​ကဲ့​သို့ နစ်​မြုပ်​ကုန်​၏။
  cbi-NTPO: Tsaaren Yavé, ñuya juipu-eetu, lamaa pi tainsha pukive, tsenñu pisunda
    paasha pulumaaba ju' chukan tsa dekive.
  bod-N: ཁྱེད་ཀྱིས་ཞལ་ཕུ་དང་བཅས་རླུང་གཡུགས་མཛད། ། རྒྱ་མཚོས་དེ་དག་བསྣུབས་པར་བྱས་པ་དང་།
    ། ཞ་ཉེ་ལྟར་དུ་ཆུ་བོའི་ཀླུང་དུ་ནུབ། །
  sna-sna: Asi makafuridza nokufema kwenyu, gungwa rikavafukidza. Vakanyura somutobvu
    mukati memvura ine simba.
  spa-BLM: Soplaste con tu viento. El mar los cubrió. Se hundieron como el plomo en
    las poderosas aguas.
  cac-cac: Ayic ix a pu'anb'at ic' d'a yib'an̈ a' mar, ix mucchajcan eb' vin̈ yuj
    a', ix b'atcan eb' vin̈ d'a yich a' icha q'uen plomo.
  swh-ULB: Lakini ulipuliza kwa upepo wako, na bahari ikawafunika wao; walizama kama
    chuma nzito kwenye maji mengi.
  bel-bel: 'Ты дыхнуў духам Тваім, і накрыла іх мора: яны апусьціліся, як волава,
    у вялікіх водах.'
  wed-wed: Wate lavutumei u uvena, ma gabinou taui i purui; i monu me ḡaima rabama
    au ḡaeḡaena.
  deu-ELBBK: Du hauchtest mit deinem Odem – das Meer bedeckte sie; sie sanken unter
    wie Blei in die gewaltigen Wasser.
  mbb-OT: Piru senge pedhiyup nu zà ne nengelened sikandan te zaǥat. Neiring sikandan
    te timeǥà he inteledted diyà te mezalem.
  mal-2015: നിന്റെ കാറ്റിനെ നീ ഊതിച്ചു, കടൽ അവരെ മൂടി; അവർ ഈയംപോലെ പെരുവെള്ളത്തിൽ
    താണു.
  tuo-NT: Mʉꞌʉ peꞌe putistegʉ weronojõ weewʉ. Tojo weecã, ti maajo narẽ miocõꞌawʉ̃.
    Na ti maajo ʉpʉtʉ wĩꞌrõ wẽetuuri cura cõme nʉcʉ̃rõ weronojõ diꞌadijawã.
  gup-gup: Bonj, dja ngaleng ngudda yingolekburriwerrinj bu yibenbarrkbom kukku wanjh
    benkebnguneng dja birrikukyibmerrinj kanjdji kore kurrula manbu yiman kayime wirlmurrng
    manwernhdulmuk.
  gvs-gvs: Go Yauwe, Yawoim goi négwasa kusalauwe, e da Itipita ilataoidi. Tauna kainum
    nakae sisalilibóbwata négwasa toogagaidi goi.
  rmc-rmc: Tu pre lende phurdľal a začhiďa len o moros. Tašľile sar olovos andro bare
    paňa.
  nlg-nlg: Hauva ma nimiua na hola ghuri va vamua itadira, mana tahi te kakovo savura;
    Mara lulumi horu tana tahi, vagha na talihalo.
  pes-OPV: و چون به نفخه خود دمیدی، دریا ایشان راپوشانید.
  ron-1924: Дар Ту ай суфлат ку суфларя Та Ши маря й-а акоперит; Ка плумбул с-ау афундат
    Ын адынчимя апелор.
  aui-aui: Bi gegha da, yawiimma yegii kuvenatatabi na isowomumudi; da yabarata maragasidi
    kamodiye sinibuka ware akima vitadi.
  ben-OBCV: কিন্তু তুমি তোমার শ্বাস দিয়ে ফুঁ দিলে, আর সাগর তাদের ঢেকে দিল। তারা প্রবল
    জলরাশিতে সীসার মতো ডুবে গেল।
  som-som: Adigu dabayshaadii baad ku afuuftay, oo baddii baa qarisay iyagii; Oo sidii
    laxaamad oo kale ayay u dhex tiimbadeen biyihii xoogga badnaa.
  lat-VUC: 'Flavit spiritus tuus, et operuit eos mare: submersi sunt quasi plumbum
    in aquis vehementibus.'
  eng-ASVBT: 'Thou didst blow with thy wind, the sea covered them: They sank as lead
    in the mighty waters.'
  mna-mna: “Tamen nu kam miiri ku ma imar mi iwi tai, to ilol zin ma timap lup. Tisula
    mozo leleene kembei ta pat.
  ita-1885: Ma tu hai soffiato col tuo vento, e il mare li ha coperti; Essi sono stati
    affondati come piombo in acque grosse.
  eng-LXXUP: Thou sentest forth thy wind, the sea covered them; They sank like lead
    in the mighty water.
  eng-ULB: But you blew with your wind, and the sea covered them; they sank like lead
    in the mighty waters.
  spa-VBL: Pero tú soplaste con tu aliento y el mar los arrastró. Se hundieron como
    el plomo en las aguas revueltas.
  fra-_FOB: 'Tu as soufflé de ton haleine: la mer les a couverts; ils ont roulé comme
    le plomb, au fond des eaux puissantes.'
  mal-mal: നിന്റെ കാറ്റിനെ നീ ഊതിച്ചു, കടൽ അവരെ മൂടി; അവർ ഈയംപോലെ പെരുവെള്ളത്തിൽ താണു.
  urd-GVR: Lekin tū ne un par phūṅk mārī to samundar ne unheṅ ḍhāṅk liyā, aur wuh
    sīse kī tarah zordār maujoṅ meṅ ḍūb gae.
  suz-BL: गे चहिं फश पपाइक्‍तीनी। मिनु समुन्‍द्रमी मेको आन कली सुम्‍तीमी। मेकोपुकी
    फलाम खोदेंशो पा ठेयब समुन्‍द्रम ग्रुम्‍तेक्‍म।
  ita-1927: ma tu hai mandato fuori il tuo soffio e il mare li ha ricoperti; sono
    affondati come piombo nelle acque potenti.
  ckb-ckb: بەڵام بە بای خۆت فووت کرد، دەریا دایپۆشین، ڕۆچوون وەک قورقوشم، لە ئاوێکی
    مەزن.
  eng-BBE: 'You sent your wind and the sea came over them: they went down like lead
    into the great waters.'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಶ್ವಾಸ ಊದಿದಾಗ ಸಮುದ್ರವು ಅವರನ್ನು ನುಂಗಿಕೊಂಡಿತು. ಅವರು ಸೀಸದಂತೆ ಮಹಾಸಾಗರದಲ್ಲಿ
    ಮುಳುಗಿ ಹೋದರು.
  bbb-bbb: Rove E Ireobo are majaufi igege ufemoga davare ijare e Ijifitiko ije ka
    okuriamoga bu ire mune ka irufuima igege do ka ma ise ijia ari.
  tam-2017: உம்முடைய காற்றை வீசச்செய்தீர், கடல் அவர்களை மூடிக்கொண்டது; திரளான தண்ணீர்களில்
    ஈயம்போல அமிழ்ந்துபோனார்கள்.
  spa-RV-1909: 'Soplaste con tu viento, cubriólos la mar: hundiéronse como plomo en
    las impetuosas aguas.'
  ron-BTF: Tu ai suflat cu suflarea ta, marea i-a acoperit; s-au scufundat ca plumb
    în apele puternice.
  eng-WEBP: You blew with your wind. The sea covered them. They sank like lead in
    the mighty waters.
  eng-FBV: But you blew with your breath and the sea swept over them. They sank down
    like lead in the swirling waters.
  nld-1939: Maar Gij hebt met uw adem geblazen en de zee golfde over hen heen; Zij
    zonken als lood in de vreselijke wateren.
  nch-BL: Pero ta, TOTECO, titailpitzqui, huan nopa hueyi at quintolo. Misahuijque
    quej teposti ipan at cati huejcata.
  vie-1934: Ngài đã thở hơi ra Biển vùi lấp quân nghịch lại; Họ bị chìm như cục chì
    Nơi đáy nước sâu.
  hin-CV: आपने अपना सांस फूंका तब सागर ने उन्हें ढंक लिया. वे महा समुद्र में सीसे
    के समान डूब गए.
  eng-OURB: You blew with your wind. The sea covered them. They sank like lead in
    the mighty waters.
  spa-BES: Enviaste tu viento, y el mar pasó sobre ellos; descendieron como plomo
    en las grandes aguas.
  tdx-tdx: Fe nitiofe’o an-kofò’o Le nandipotse iareo i riakey. Nilempotse hoe firake
    An-drano nitabohazake ao.
  vid-vid: Nakuputa kwa mbeho ya hegwe, bahali naiwagubichiza. Nawazibila kota iganga
    mgati mwa mazi gawele na mleta.
  eng-OKE: Thou didst speak by Thy Word, the sea covered them over, they sank like
    lead in the mighty waters.
  tha-KJV: พระองค์​ทรงบันดาลให้ลมพัดมา น้ำทะเลก็ท่วมเขามิด เขาจมลงในกระแสน้ำอันไหลแรงนั้นเหมือนตะกั่ว
  por-BR-2018: 'Sopraste com teu vento, cobriu-os o mar: Afundaram-se como chumbo
    nas impetuosas águas.'
  deu-ELO: Du hauchtest mit deinem Odem, das Meer bedeckte sie; sie sanken unter wie
    Blei in die gewaltigen Wasser.
  eng-WYC-2018: Thy spirit blew (or Thou blewest with thy breath), and the sea covered
    them; they were drowned as lead in (the) great waters.
  epo-epo: Vi blovis per Via spirito, kaj ilin kovris la maro; Kiel plumbo ili iris
    al fundo en la akvo potenca.
  uig-PIN: Lekin Sǝn nǝpising bilǝn püwliding, Dengiz ularni kɵmüwǝtti; Ular juxⱪunluⱪ
    sularda ⱪoƣuxundǝk qɵküp kǝtti.
  beo-beo: Be Hina Gode, Di da mifo afadafa fulabosea, Idibidi dunu huluane da hanoga
    na dagoi ba:i. Hano bagade beda:su liligi amo ganodini, ilia da lede (dioi bagade
    ouli liligi) amo defele gela sa:i dagoi.
  tpi-OTNT: Tasol Bikpela, yu winim win bilong yu wanpela taim tasol na solwara i
    karamapim ol Isip. Na ol i go daun tru olsem ston insait long biksi.
  hau-SA: Amma ka hura numfashinka sai teku ya rufe su. Suka nutse kamar darma cikin
    manyan ruwaye.
  udu-udu: /E ’theḵki ’tham pini mo dhali ḵumma/ yi’de/ i kumki uni ’twa/a ’cesh mo
    be. Uni loskina yi’de/ mo ki ’kolo’c me’da hathiṯẖ mo, e yi’de/ jin c̱a’b ki dem
    dem mo.
  uig-LAT: Lékin Sen nepising bilen püwliding, Déngiz ularni kömüwetti; Ular jushqunluq
    sularda qoghushundek chöküp ketti.
  nde-nde: Kodwa wena wavuthela ngomoya wokuphefumula kwakho, ulwandle lwabasibekela.
    Batshona njengomnuso emanzini esabekayo.
  ton-ton: 'Naʻa ke ifi ʻaki hoʻo matangi, pea naʻe ʻufiʻufi ʻakinautolu ʻe he tahi:
    naʻa nau ngalo hifo ʻo hangē ko e ukamea ʻi he loto moana.'
  ces-1613: Povanul jsi větrem svým, i přikrylo je moře; pohlceni jsou jako olovo
    v prudkých vodách.
  eko-eko: Khuperekha pheevo yawo, na pahari khuwaafinikha. Khuzama nkhama chumpwi
    mpahari wawiichamo.
  eng-WMB: You blew with your wind. The sea covered them. They sank like lead in the
    mighty waters.
  tam-TCV: ஆனால், நீரோ உமது சுவாசத்தை ஊதினீர், கடல் அவர்களை மூடியது. அவர்கள் ஈயத்தைப்
    போல் பெரும் தண்ணீர்களுக்குள் அமிழ்ந்தார்கள்.
  ceb-ULB: Apan mitayhop ka, ug mitabon kanila ang dagat; naunlod sila sama sa tingga
    ngadto sa kinahiladman sa katubigan.
  pol-UBG: Powiałeś swoim wiatrem, okryło ich morze. Zatonęli jak ołów w potężnych
    wodach.
  agr-agr: Tujash ame dase senchi dasenmikakam nayantsa ejapeen aepá emegkakmaume.
    Nuadui plomo ajugkam tepegama numamtuk tepeawagmae.
  kyc-kyc: Dopa pipyamopape embame yuu mendaki ŋee soo poo lapi dokopa ipwa kota dokome
    wambu dupwa yambe pyapya. Ipwa pete paka pingi dokona kenda kenda pisi bange yalyingi
    dopale ingyuo yalyiyami.
  urd-GVU: لیکن تُو نے اُن پر پھونک ماری تو سمندر نے اُنہیں ڈھانک لیا، اور وہ سیسے
    کی طرح زوردار موجوں میں ڈوب گئے۔
  deu-1912: Da ließest du deinen Wind blasen und das Meer bedeckte sie, und sie sanken
    unter wie Blei im mächtigen Wasser.
  ntj-ntj: Nyangka nyuntulun kapi puurnu. Nyangkalta-tjananya tjuturnu mirrirntanu.
    Nyangka-ya yapupirinypa tjarrpangu tirtu ngarrirra.
  kan-2017: ಆದರೆ ನೀನು ಗಾಳಿಯನ್ನು ಊದಿದಾಗ, ಸಮುದ್ರವು ಅವರನ್ನು ಮುಚ್ಚಿಕೊಂಡಿತು; ಅವರು ಮಹಾಸಾಗರದೊಳಗೆ
    ಸೀಸದ ಗುಂಡಿನಂತೆ ಮುಳುಗಿಹೋದರು.
  ena-ena: Hameŋ abavɨdaci ala Asɨ Iaue nama lɨdanaŋ huŋe agaŋ vevɨla lulɨdaci avɨli
    hekɨlɨ agaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ mɨŋamɨgui uavɨmi. Mɨŋamɨguci lɨba kum
    vɨhɨlɨ daŋ me avɨli hekɨlɨ alɨhaŋ heŋ mɨguavi uavɨmi.
  yap-yap: SOMOL, ri ta’abyay ni mu pag athon l’ugunam me thareyrad e day; miyad ligil
    nga’ar ni bod e plomow.
  hlt-MCSB: Na hil neh na hmuh tih tuipuei loh amih a khuk vaengah tah tui khuet khuiah
    kawnlawk bangla buek.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳሢዮ! ኔ ፔቴና ዑኡዛዛ ባዛ ዔያቶ ዔኤዼኔ፤ ባዞይዳ ዓንጊጉዲ ዔያታ ጌሊ ባይቄኔ።
  twi-ASANTE: Nanso, Onyankopɔn bɔɔ ne mframa maa ɛpo kataa wɔn so. Wɔmemem sɛ sumpii
    wɔ subunu no mu.
  mwc-mwc: Saba kom Bada am yasibe ku baini, ba enaga i tarasowoisi; si rukwauruba
    bage kawakari bitana yoyo kaikapo sakina kamonai.
  eng-WEBU: You blew with your wind. The sea covered them. They sank like lead in
    the mighty waters.
  bnp-bnp: Pali ioe o bango tala balaka taku kunana, a dari i kavitagu ria. Ri pasiri
    puru na lilodari manga a kedo.
  wal-wal: SHin neeni eta ne shemppuwan punnin, abbai eta kammiis. Eti wolqqaama haattan
    irssaasiyaa giyo biratai mitettiyoogaadan mitettidosona.
  spa-PDDPT: Pero soplaste con tu aliento, Y los cubrió el mar. Se hundieron como
    plomo en las impetuosas aguas.
  gun-gun: Ha'e rã ndeguigua yvytu py reipeju ramo ye'ẽ ojao'ipa. Ha'e kuery oikepa
    yy omyĩ atãa py chumbo oikea rami.
  agu-BL: Poro teru' ta' ja saj kojolu' yi mar ẍchiwi' nin ja chibek'xij tanu'. Cho'n
    cunin e' ban chi na ban jun lmak c'ub yi na ben jo'li'n xe mar.
  ilo-ULB: Ngem impuyupuymo ti anginmo, ket linapunos ida ti baybay; limnedda a kasla
    buli kadagiti napipigsa a danum.
  kpg-kpg: Gei deeai! Meenei Dimaadua, Goe gu ili hua dau madangi gei di tai gu lamuhi
    digaula gi aabulu gadoo be nia baalanga daamaha gi lodo di moana.
  uig-ARA: لېكىن سەن نەپىسىڭ بىلەن پۈۋلىدىڭ، دېڭىز ئۇلارنى كۆمۈۋەتتى؛ ئۇلار جۇشقۇنلۇق
    سۇلاردا قوغۇشۇندەك چۆكۈپ كەتتى.
  bps-bps: Kabay di alò sulê kyufam, na maglimun ale i mahin. Tì ale galnab gambet
    i tamla bat di gumngalam i mahin.
  sus-sus: Kɔnɔ i tan naxa foye ramini, baa naxa e radula. E naxa goro ye xɔɔra alɔ
    yɔxui.
  pon-2006: Ahpw, Maing KAUN, esingek teieu sang rehmwi, a mehn Isip ko duhla; re
    kihrla, rasehng leht, nan ahden pihlo.
  jae-jae: Aômnêm mu gêbuc e gwêc kêmakop êsêac auc. Êsêac sênê sêsêp gwêc kapôêŋ
    sêja têtôm ki gênê.
  ksd-ksd: U ga vuvu ma kaum ubar, ma ra ta i taun diat; Dia ga dudu da ra bol ta
    ra ngala na ta.
  tur-YTC: Sen rüzgârınla üfledin. Deniz onları örttü. Güçlü sularda kurşun gibi battılar.
  grc-BRENT: Ἀπέστειλας τὸ πνεῦμά σου· ἐκάλυψεν αὐτοὺς θάλασσα· ἔδυσαν ὡσεὶ μόλιβος
    ἐν ὕδατι σφοδρῷ.
  ind-AYT: Engkau meniup mereka dengan angin-MU, maka laut meliputi mereka. Mereka
    tenggelam bagaikan timah ke dalam air yang kuat.”
  nya-nya: Koma Inu munawuzira mphepo yanu, ndipo nyanja inawaphimba. Iwo anamira
    ngati chitsulo mʼmadzi amphamvu.
  hrv-hrv: A ti dahom svojim dahnu, more se nad njima sklopi; k'o olovo potonuše silnoj
    vodi u bezdane.
  mps-mps: “Tiali goli nago mobo deli sogo naga ponani, tama tamu ąįgo Isip dabe
    mesega sai. Tama augwali aiyaba tomoba mu te tamu wę tomoba masigi dulubo tiwai
    yai.”
  tpi-tpi: Tasol Bikpela, yu winim win bilong yu wanpela taim tasol na solwara i karamapim
    ol Isip. Na ol i go daun tru olsem ston insait long biksi.
  dan-1931: Du blæste med din Ånde, Havet skjulte dem; de sank som Bly i de vældige
    Vande.
  vie-OVCB: Nhưng Ngài thổi gió tới, và biển vùi lấp họ đi. Họ chìm lỉm như chì, giữa
    làn nước mênh mông.
  guj-2017: પરંતુ હે યહોવાહ! તમે તમારો પવન ફૂંક્યો. અને સમુદ્રના પાણી તેઓ પર ફરી વળ્યાં.
    તેઓ સીસાની માફક સમુદ્રના મહાજળમાં ડૂબી ગયા.
  pon-2006A: Ahpw, Maing KAUN, esingek teieu sang rehmwi, a mehn Isip ko duhla; re
    kihrla, rasehng leht, nan ahden pihlo.
  por-BRBSL: Você soprou com seu vento. O mar os cobriu. Afundaram como chumbo nas
    águas impetuosas.
  cth-cth: BAWIPA ni kahlî a hmu teh, tuipui ni ahnimouh muen a ramuk teh katha kaawm
    poung e tui dawk talung patetlah a bo awh.
  twi-twi: Nanso Onyankopɔn bɔɔ ne mframa ma po kataa wɔn so. Wɔmemem sɛ sumpii wɔ
    subun no mu.
  hlt-hlt: Na hil neh na hmuh tih tuipuei loh amih a khuk vaengah tah tui khuet khuiah
    kawnlawk bangla buek.
  tbz-SIM: Kuyie nkɑ̀ɑ wei kɛ̀ dɑ̀mɛ́ɛ̀rì bɛ̀ dɑ̀tínnɛ́, kɛ̀ bɛ̀ dìu kɛ cùtóo dibiɛrìmínnì
    kɔ̃mɛ mɛnɛ́kperímɛ̀ cuokɛ̀.
  msy-2020: Ikiavɨra Itir God, nɨ uan amɨnim dughiar vamɨran a giverazɨma, ongarim
    Isipia avara. Ezɨ me dagɨamɨn mɨn ongarir bar puvɨra ingarim giraghue.
  azb-azb: Nəfəsinlə üfürdün, dənizlə onları bürüdün. Qurğuşun tək onlar nəhəng sularda
    batdılar.
  eng-DBY: Thou didst blow with thy breath, the sea covered them; They sank as lead
    in the mighty waters.
  hin-2017: तूने अपने श्वास का पवन चलाया, तब समुद्र ने उनको ढाँप लिया; वे समुद्र में
    सीसे के समान डूब गए।
  wol-KYG: Waaye sa ngelaw nga wal, géej mëdd leen, ñu diigandoo ni beteex biir géej
    mbàmbulaan!
  swp-swp: Em mana arinai i iuhilaei gabogabo i buburitawaidi; Se salili doha poasi
    goila lailaidi alodi eai.
  bjr-bjr: Miqi qiafana anee Yaaweefa moodaannai aidoo fuaqasaananoo Isipa maqannaasa
    ukuqneea. Miqimma saifaqa misa ooniara foora firaa difukunaki ooqu fia.
  eng-YLT: Thou hast blown with Thy wind The sea hath covered them; They sank as lead
    in mighty waters.
  kne-kne: Ngem esay sib-ok mo yan nalned dan taga-Egipto, nalned da ay kaman ismay
    sin kaeegyat ay baybay.
  wat-wat: Eatu kawasiveiu nenei gibo i kabwanataunisiya. Keta yoyo nutanasagusagusi
    nenesiyai si gamomona gabana daunina maise.
  bzd-NTPO: Erë be' tö dayë wöiké ta̱ e' tö ie'pa ttélur. Ikatsi̱newa̱ dayë a̱ we̱s
    tabechka es.
  eng-WYC-2017: Thy spirit blew, and the sea covered them; they were drowned as lead
    in great waters.
  eng-WMBB: You blew with your wind. The sea covered them. They sank like lead in
    the mighty waters.
  urd-GVH: लेकिन तूने उन पर फूँक मारी तो समुंदर ने उन्हें ढाँक लिया, और वह सीसे की
    तरह ज़ोरदार मौजों में डूब गए।
  rug-rug: Keke siṉo lavata mo Goi Zihova, si lodu beto mo sari na tie Izipi; meke
    lodu guana aeana pa korapa lamana si arini.
  gaz-gaz: Ati garuu bubbee kee itti bubbifte; galaanni immoo isaan irra gara gale.
    Isaanis akkuma sibiilaa bishaanota jajjaboodhaan liqimfaman.
  fra-LSG: 'Tu as soufflé de ton haleine: La mer les a couverts; Ils se sont enfoncés
    comme du plomb, Dans la profondeur des eaux.'
  gnn-gnn: Bala nhenydja marrtjina bo'yurruna warray watayu, bala gapuyuna walalanha
    dhä‐monyguŋala; walala guḻwuḻyurruna gapulilina ‘guḻwuḻ’ bitjarrana.
  yal-yal: Koni, i bata i dɛ foyen nafa baa igen bata sa e xun ma. E bata godo ige
    gbeen bun ma alo wure binyena.
  iou-iou: Ude yäŋkuŋo upäŋkaŋ Yawe gäkä piäŋ yäwariri gwägu gänaŋ äpmoŋ morewäkaŋ
    gwägutä kudup uwäk täŋkuk. Däpmäŋiri ain kujat ude gwägu gänaŋ kudup baninik umu
    äpmoŋkuŋ.
  haw-1868: Pupuhi no oe me kou makani, Uhi mai la ke kai ia lakou, Poho iho la lakou
    ilalo i ke kai me he kepau la.
  arb-NAV: لَكِنَّكَ أَطْلَقْتَ رِيحَكَ فَغَشِيَهُمُ الْبَحْرُ، فَغَرِقُوا كَالرَّصَاصِ
    فِي اللُّجَجِ الْعَمِيقَةِ
  ewe-ewe: Ke wò la, ègbɔ wò gbɔgbɔ, eye ƒu la ŋe tsyɔ wo dzi. Wodze to abe asabukpe
    ene ɖe tsi gã la te.
  eng-LEE: 'Thou didst blow with thy wind, the sea covered them: they sunk as lead
    in mighty waters.'
  asm-FB: কিন্তু আপুনি আপোনাৰ বায়ুৰে ফু দিলত সাগৰে তেওঁলোকক ঢাকি ধৰিলে; তেওঁলোক সীহৰ
    দৰে মহাজলত ডুব গ’ল।
  sus-A: كْنْ عِ تَن نَشَ قٌيٍ رَ مِنِ، بَا نَشَ عٍ رَدُلَ. عٍ نَشَ فٌرٌ يٍ شْورَ
    عَلْ يْشُي.
  fra-SBL: Tu as soufflé avec ton vent. La mer les a recouverts. Ils ont coulé comme
    du plomb dans les eaux puissantes.
  hbo-hbo: נָשַׁ֥פְתָּ בְרוּחֲךָ֖ כִּסָּ֣מֹו יָ֑ם צָֽלֲלוּ֙ כַּֽעֹופֶ֔רֶת בְּמַ֖יִם
    אַדִּירִֽים׃
  eng-WYCLIFFE: Thi spirit blew, and the see hilide hem; thei weren drenchid as leed
    in grete watris.
  pjt-pjt: Palu Mayatja God, nyuntu uṟu panya puuṟa palunya tjananya tjutuṟa patinu
    Itjipanya nguraṟa tjuṯa, kaya apu tjuṯa puṟunypa uṟu unngu mantakutu ukalingkula
    ilungu.
  cwe-cwe: Mbali kubuma kwa beho jako, Wamisili wagubikigwa, wadumbukila muna yamazi
    mengi fana dibwe.
  bgs-bgs: Asal igidup nu sikandan, asta itambunan dan ka dagat. Ilánnád dan tun ta
    kadalámman katô dagat iring na timággà.
  kik-kik: No wahuhire rũhuho rũkĩhurutana, narĩo iria rĩkĩmathika, makĩrika ta kĩgera
    maaĩ-inĩ maingĩ.
  fra-NCL: Tu as soufflé de ton haleine, la mer les a couverts, ils se sont enfoncés,
    comme du plomb, dans les vastes eaux.
  cek-AK: Toe nang hahhaih takhi hoiah na hmuh, nihcae loe tuipui mah khuk khoep;
    nihcae loe kalen parai tuinawk thungah, kimlok baktiah krak o zuep boeh.
  xla-xla: Amasiyama wa꞉ta hedletapo mosisi some bibikilimama yia꞉ye yúta gola꞉depo
    poyumama yú dulu dla ewala some ollo-ollo dlalimuwapo.
  cuk-cuk: Bab-Jehová, ar be burwa-ogochadba, be demarse-dolegega imaksad. Gingwayobi
    dii-gandikidba-nukamakmaidgi dogdemalad.
  uig-CYR: Лекин Сән нәпәсиң билән пүвлидиң, Деңиз уларни көмүвәтти; Улар җушқунлуқ
    суларда қоғушундәк чөкүп кәтти.
  tel-2017: నువ్వు నీ గాలి విసిరి లోతైన నీళ్ళలో సీసం లాగా వాళ్ళను మునిగి పోయేలా చేశావు.
  hat-BSA: Ou te soufle avèk van Ou. Lanmè a te vin kouvri yo. Yo te plonje tankou
    plon nan dlo pwisan yo
  bxh-bxh: Wa yahafuwa lau, yo fede, Idipi sa kapulolo; sa bulu gabogabo yai, doha
    somo mwahumwahuna ya bulu.
  kos-kos: Tusruktu ke mong sefanna lom, LEUM GOD, na mwet Egypt uh walomla; Elos
    tili oana lead in kof pulkulak.
  hbo-WLC: נָשַׁ֥פְתָּ בְרוּחֲךָ֖ כִּסָּ֣מוֹ יָ֑ם צָֽלֲלוּ֙ כַּֽעוֹפֶ֔רֶת בְּמַ֖יִם
    אַדִּירִֽים׃
  ibo-ibo: Ma i kupụrụ ikuku si gị nʼimi pụta, osimiri riri ha, ha mikpuru nʼime osimiri
    ukwu ahụ dịka igwe.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ନିଃଶ୍ୱାସ ଦ୍ୱାରା ଫୁଙ୍କି ଦେଲ, ସମୁଦ୍ର ସେମାନଙ୍କୁ ଆଚ୍ଛାଦନ
    କଲା, ସେମାନେ ସୀସା ପରି ଗଭୀର ଜଳରେ ବୁଡ଼ିଗଲେ।
  chk-chk: Nge en ka pönato asepwälum, ewe sät a pwölürela, ra kokotiu usun pilom
    lon ewe lölö mi lapalap.
  rop-rop: Bat yu, YAWEI, yubin jandim det win, en det solwoda bin gaburrumap olabat.
    Deibin godan jis laiga hebiwan ston insaid langa det dipwan solwoda.
  ukr-1871: Но дмухнув єси вітрами, море їх укрило, мов те оливо втонули в морі, у
    безоднї.
  bch-bch: Be eao uso aoam uru pakelede, tota tad irobi gid. Ta timadi ga tisulug
    madaoan iloleai mambe pat.
  deu-1951: Als du aber mit deinem Winde wehtest, da bedeckte sie das Meer, sie versanken
    wie Blei im mächtigen Wasser.
  eng-JPS: Thou didst blow with Thy wind, the sea covered them; they sank as lead
    in the mighty waters.
  srp-1865: Ti dunu vjetrom svojim, i more ih pokri, i utonuše kao olovo u dubokoj
    vodi.
  lug-lug: Naye wakunsa embuyaga zo, ennyanja n’ebasaanikira. Bakka ng’ekyuma, ne
    basaanawo mu mazzi amangi ag’amaanyi.
  heb-heb: נשפת ברוחך כסמו ים צללו כעופרת במים אדירים׃
  ben-IRV: কিন্তু তুমি তোমার বাতাস দিয়ে ফুঁ দিলে, সমুদ্র তাদেরকে ঢেকে দিল; তারা প্রবল
    জলে সীসার মত তলিয়ে গেল।
  pan-pan: ਤੂੰ ਆਪਣੀ ਹਵਾ ਨਾਲ ਫੂਕ ਮਾਰੀ, ਸਮੁੰਦਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਢੱਕ ਲਿਆ, ਉਹ ਸਿੱਕੇ ਵਾਂਗੂੰ
    ਮਹਾਂ ਜਲ ਵਿੱਚ ਡੁੱਬ ਗਏ।
  tkr-tkr: Ğu manbışis uf üvxü, deryahın manbı höbğü! Gurğuşun xhineyib manbı k'oralybışeene
    xhinek avqa apk'ın!
  mya-JVB: ကိုယ်တော် သည် လေ ကို မှုတ် တော်မူသဖြင့် ၊ ပင်လယ် သည် သူ တို့ကို လွှမ်းမိုး
    ၍ သူတို့သည် အားကြီး သောရေ ထဲ မှာ ခဲ ကဲ့သို့ ဆင်း ကြလေ၏။
  tte-O: Yeoba, mekaigedamo kuyui, kabo kalita Itipita ipwaikili, sisalili kalita
    matamatausina koina besiele veku polopolowena.
  tbg-tbg: Minti tiavaravata, are nena aiho vuaqa kaararo namarivano Isipi vika raqutu
    kairave. Maara ntai oriva namariqi otinintemake, vikavata nora namariqi otinuarave.
  hmo-hmo: To oiemu lai tamona oi siaia, vadaeni davara ese inai tuari taudia ia koua.
    Idia be davara dekenai idia diho, auri ia metau bamona.
  urd-urd: तूने अपनी आँधी की फूँक मारी, तो समन्दर ने उनको छिपा लिया। वह ज़ोर के पानी
    में शीसे की तरह डूब गए।
  rus-SYN: 'Ты дунул духом Твоим, и покрыло их море: они погрузились, как свинец,
    в великих водах.'
  bqc-SIM: N n lɛ́'ĩana gbàɛ, ↄ̃ ísia dàńla, aa kpàlɛ lán bɛↄmawa í zↄ̃ↄpiu.
  tcz-CHONGTHU: “Ahinlah nangman na haikhum in ahile, abonchauvin twikhanglen in a
    chup tauve. Twipi hattah lailung'a alhum gam tauvin ahi.
  mar-mar: परंतु तू त्यांच्यावर आपला फुंकर वायू सोडलास आणि समुद्राच्या पाण्याने त्यांना
    गडप केले; ते शिशाप्रमाणे समुद्रात खोल पाण्यात तळापर्यंत बुडाले.
  soq-soq: Tane e nonaua mampe owa suano wisene apana numamon, ita mo seu rua owa
    bedewe monuntone iane anton.
  qub-qub: Ichanga lamarta gam pücariptiqui ushajpämi lamar ultacurcusha. Yacu bötiypa
    bötiycajman plömunömi yagacarpusha.
  bqp-bqp: N n lɛ́'ĩa vù, akũ ísira dàńla, ò kpàtɛ lán darumaa bà í zↄ̃kↄ̃ↄ pìn.
  hat-hat: Ou annik fè yon ti van leve, lanmè a kouvri yo. Lanmè a te move, yo desann
    nan fon tankou plon.
  eng-BSB: But You blew with Your breath, and the sea covered them. They sank like
    lead in the mighty waters.
  tod-tod: È laavuuvuuni, kpoloɗɛi ti maaɓɔɔleni. Ti ɠɛni loozu eɠɛ kena kpui ziɛi
    wu, ti wola yeeɠaaɓaai.
  eng-WEBPB: You blew with your wind. The sea covered them. They sank like lead in
    the mighty waters.
  kbq-kbq: Kagra zaho ka'a huhu hankeno hagerimo'a refite'zamante'ne. Zamagra tusi'a
    hanavenentake timofo agu'a tami'naze.
  nhe-BL: Pero ta, TOTECO, titlailpitzqui, huan nopa hueyi atl quintolo. Misahuijque
    queja tepostli ipan atl tlen huejcatla.
  bus-bus: N n lɛ́'ĩa vù, ben ísiaa dàńla, aↄ̃ kpàɛ lán beoma bà í bíta pìn.
  gub-BL: Nezewe rehe we erezupy ne. A'e rupi yryhu upyk neàmàtyry'ymar a'e wà. Wezyw
    ita ipuhuz katu ma'e xum her ma'e ài wà, yryhu uhua'u ma'e pupe wà.
  eng-DRA: 'Thy wind blew and the sea covered them: they sunk as lead in the mighty
    waters.'
