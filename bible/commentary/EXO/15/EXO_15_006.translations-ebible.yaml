verse: EXO.015.006
translations:
  mal-C: യഹോവേ, അവിടത്തെ വലങ്കൈ അത്യന്തം ശ്രേഷ്ഠവും ബലവും ഉള്ളത്! യഹോവേ, അവിടത്തെ
    വലങ്കൈ ശത്രുവിനെ ചിതറിച്ചിരിക്കുന്നു.
  deu-TKW: Deine rechte Hand, o Jahwe! ist herrlich ob ihrer Kraft, Deine recht Hand,
    o Jahwe! zerschmettert die Feinde,
  lin-lin: Loboko na Yo ya mobali, oh Yawe, emonisi nguya na Yo ; loboko na Yo ya
    mobali, oh Yawe, enyati monguna.
  eng-LSV: Your right hand, O YHWH, || Has become honorable in power; Your right hand,
    O YHWH, || Crushes an enemy.
  eng-GNV: 'Thy right hande, O Lord, is glorious in power: thy right hand, O Lord,
    hath brused the enemie.'
  eng-WEBSTER: 'Thy right hand, O LORD, is become glorious in power: thy right hand,
    O LORD, hath dashed in pieces the enemy.'
  nhw-BL: ¡Ay, TOTECO! Tijpiya hueyi chicahualistli, huan tiquintlamilti tocualancaitacahua.
  swh-ONEN: “Mkono wako wa kuume, Ee Bwana ulitukuka kwa uweza. Mkono wako wa kuume,
    Ee Bwana, ukamponda adui.
  bba-bba: Yinni Gusunɔ, wunɛn nɔm ɡeu ɡɑ dɑm yiikoɡim mɔ. Geyɑ ɡɑ wunɛn wɛrɔbu munkɑ
    muku muku.
  eng-KJVCPB: 'Thy right hand, O Lord, is become glorious in power: Thy right hand,
    O Lord, hath dashed in pieces the enemy.'
  mpx-mpx: Yehoba, nimwam awom ana gasisi i bwata; Yehoba, nimwam awom topihigelgel
    i tagalekaleka-agil.
  luo-luo: “Yaye Jehova Nyasaye, lweti ma korachwich ne nigi teko maduongʼ. Yaye,
    Jehova Nyasaye lweti ma korachwich ema isetiekogo wasigu.
  meu-meu: Iehova e, oi imamu idibana siahuna na herea-dae; Iehova e, oi imamu idibana
    ese inai taudia vada e habuadia tari.
  npi-ULB: हे परमप्रभु, तपाईंको दाहिने बाहुली शक्तिमा महिमित छ । हे परमप्रभु, तपाईंको
    दाहिने बाहुलीले शत्रुलाई चकनाचुर पारिदिएको छ ।
  yor-yor: “Ọwọ́ ọ̀tún rẹ, Olúwa, pọ̀ ní agbára. Ọwọ́ ọ̀tún rẹ, Olúwa, fọ́ àwọn ọ̀tá
    túútúú.
  emp-NTPO: Ãcõrẽ, bʌ jʌwa arara bio ʌb̶ʌa b̶ʌa. Bʌ ʌb̶ʌad̶eba dji quĩrũra jũma poyasia.
    Bʌ jʌwa araba ãdjirãra berrachisia.
  ind-ind: Tangan kanan-Mu, ya TUHAN, hebat penuh kuasa. Tangan kanan-Mu, ya TUHAN,
    menghancurkan semua musuh.
  pes-OPCB: «دست راست تو ای خداوند، قدرت عظیمی دارد. به نیروی دستت، دشمنانت را در
    هم کوبیدی.
  tgl-ULB: Ang iyong kanang kamay, Yahweh, ay maluwalhati sa kapangyarihan; ang iyong
    kanang kamay, Yahweh, ang dumurog sa mga kaaway.
  cbu-NT: Taarashipanee, shiy kuwish mbutsinungich kizpurcha. Wizpurirpatish shiy
    kundarareetsish kasirangsha.
  hui-hui: Anduane Homogo-o í̠naga gi tigagoore hongo gibioreya. Í̠naga waitigi hearu
    bame gi mbiraoreme bo gingirulo paya bialu barigoni handarima.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ လက်​ယာ​လက်​တော်​၏​အ​စွမ်း​တန်​ခိုး​တော် သည် အံ့​သြ​ကြောက်​မက်​ဖွယ်​ဖြစ်​ပါ​၏။
    လက်​ရုံး​တော်​ဖြင့်​ရန်​သူ​ကို​ချေ​မှုန်း​တော်​မူ ပါ​၏။'
  cbi-NTPO: Yavé, ñu' tsamantsa pude urandyaapanguive entsangue' ñunu kundaa kemulanu
    millangaami.
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ལགས་ཀྱེ་ཁྱེད་ཀྱི་ནི། ། ཕྱག་གཡས་དེ་ལ་མཐུ་མངོན་དཔལ་དང་ལྡན། །
    ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ལགས་ཀྱེ་ཁྱེད་ཀྱིས་ནི། ། ཕྱག་གཡས་དེ་ཡིས་དགྲ་རྣམས་རྡུལ་དུ་བརླགས། །
  sna-sna: “Ruoko rwenyu rworudyi, imi Jehovha, rwakakudzwa nesimba. Ruoko rwenyu
    rworudyi, imi Jehovha, rwakaparadza muvengi.
  spa-BLM: Tu mano derecha, Yahvé, es gloriosa en poder. Tu mano derecha, Yahvé, hace
    pedazos al enemigo.
  cac-cac: Mamin Jehová, yelxo val ay a poder. Ix ac' ganar eb' ayoch ajc'olal d'ayon̈.
  swh-ULB: Mkono wako wakulia, Yahweh, una nguvu ya utukufu; mkono wako, Yahweh, umewavunja
    adui.
  bel-bel: Правіца Твая, Госпадзе, праславілася сілаю; правіца Твая, Госпадзе, пабіла
    ворага.
  wed-wed: Oo Bada ura-oiem vivirewapana kaukauana, ura-oiem am ḡavia e viviaimutumutui.
  deu-ELBBK: Deine Rechte, HERR, ist herrlich in Macht; deine Rechte, HERR, hat zerschmettert
    den Feind.
  mbb-OT: Utew lavew is gehem nu Nengazen; pinaaǥi kayi midruntek nu is menge kuntada.
  mal-2015: യഹോവേ, നിന്റെ വലങ്കൈ ബലത്തിൽ മഹത്വപ്പെട്ടു; യഹോവേ, നിന്റെ വലങ്കൈ ശത്രുവിനെ
    തകർത്തുകളഞ്ഞു.
  tuo-NT: Õꞌacʉ̃, yʉꞌʉ wiogʉ, mʉꞌʉ ya omocã diacjʉ̃camocã meꞌrã mʉꞌʉrẽ ĩꞌatuꞌtigʉre
    wẽjẽpeꞌowʉ. Ti omocã meꞌrãta mʉꞌʉ tutuasere ĩꞌanoꞌo.
  gup-gup: Ngudda Yawey yibenbom rowk bininj nawu ngundiwirrihmeng dja ngudda kunberlkukun
    ke makka wanjh kundulkarre duninjh kakarrme bu yibenkukyakwong rowk.
  gvs-gvs: Yauwe, Nimakakataim toogagaina toina. Nimakakataimyana goi im kaleyayao
    kukauvisivisidi.
  rmc-rmc: Tiro čačo vast, ó, RAJEJA, hino la bara zoraha slavno; tiro čačo vast,
    ó, RAJEJA, zňičinela le ňeprijaťeľis.
  nlg-nlg: Yahweh, na lima madolomu te loghoa na maana mana rongoragha. Yahweh, na
    lima madolomu te goti sodusodui na hulidira na levunimate.
  pes-OPV: دست راست تو‌ای خداوند، به قوت جلیل گردیده. دست راست تو‌ای خداوند، دشمن
    را خردشکسته است.
  ron-1924: Дряпта Та, Доамне, шь-а фэкут веститэ тэрия; Мына Та чя дряптэ, Доамне,
    а здробит пе врэжмашь.
  aui-aui: Oo Yawe God, katiiyam na ivimaragata kirakii; bi yam maragatama na aviya
    damdi kuvitugaogaoworidi.
  ben-OBCV: তোমার ডান হাত, হে সদাপ্রভু, পরাক্রমে অত্যুন্নত। তোমার ডান হাত, হে সদাপ্রভু,
    শত্রুকে করেছে চূর্ণবিচূর্ণ।
  som-som: Rabbiyow, gacantaada midig xoog bay ammaan ku leedahay, Rabbiyow, gacantaada
    midig cadowga bay burburisaa.
  lat-VUC: 'Dextera tua, Domine, magnificata est in fortitudine: dextera tua, Domine,
    percussit inimicum.'
  eng-ASVBT: Thy right hand, O Jehovah, is glorious in power, Thy right hand, O Jehovah,
    dasheth in pieces the enemy.
  mna-mna: O Yooba, nomom woono na, mburaanaŋana. Pa nu pun koyam koi bizin ma timap.
  ita-1885: La tua destra, o Signore, è stata magnificata in forza; La tua destra,
    o Signore, ha rotto il nemico.
  eng-LXXUP: Thy right hand, O God, has been glorified in strength; Thy right hand,
    O God, has broken the enemies.
  eng-ULB: Your right hand, Yahweh, is glorious in power; your right hand, Yahweh,
    has shattered the enemy.
  spa-VBL: Tu poder, Señor, es verdaderamente asombroso. Tu poder, Señor, aplastó
    al enemigo.
  fra-_FOB: Ta droite, ô Éternel, est magnifique en force. Ta droite, ô Éternel, écrase
    l'ennemi.
  mal-mal: യഹോവേ, അങ്ങയുടെ വലങ്കൈ ബലത്തിൽ മഹത്വപ്പെട്ടു; യഹോവേ, അങ്ങയുടെ വലങ്കൈ ശത്രുവിനെ
    തകർത്തുകളഞ്ഞു.
  urd-GVR: Ai Rab, tere dahne hāth kā jalāl baṛī qudrat se zāhir hotā hai. Ai Rab,
    terā dahnā hāth dushman ko chaknāchūr kar detā hai.
  suz-BL: परमप्रभु यावे, इन सक्ति ठेयब बाक्‍ब। इन सक्तिमी इन जोरी सत्रु आन कली थुम्‍पाइक्‍तीनी।
  ita-1927: La tua destra, o Eterno, è mirabile per la sua forza, la tua destra, o
    Eterno, schiaccia i nemici.
  ckb-ckb: دەستی ڕاستت، ئەی یەزدان، بەتوانایە بۆ شکۆمەندیت. دەستی ڕاستت، ئەی یەزدان،
    دوژمن تێکدەشکێنێت.
  eng-BBE: Full of glory, O Lord, is the power of your right hand; by your right hand
    those who came against you are broken.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಬಲಗೈ ಶಕ್ತಿಯಲ್ಲಿ ಮಹಿಮೆಯುಳ್ಳದ್ದಾಗಿದೆ; ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ
    ಬಲಗೈ ಶತ್ರುವನ್ನು ಜಜ್ಜಿ ಪುಡಿ ಮಾಡಿತು.
  bbb-bbb: E Ireobo umui one maeneke ije fuka ma daroki e bu jumedufuo. Ro umui one
    ijare e ani ije kania kame buvuase koremo.
  tam-2017: யெகோவாவே, உம்முடைய வலதுகரம் பெலத்தினால் மகத்துவம் சிறந்திருக்கிறது; யெகோவாவே,
    உம்முடைய வலதுகரம் எதிரியை நொறுக்கிவிட்டது.
  spa-RV-1909: Tu diestra, oh Jehová, ha sido magnificada en fortaleza; tu diestra,
    oh Jehová, ha quebrantado al enemigo.
  ron-BTF: Dreapta ta, DOAMNE, a devenit glorioasă în putere; dreapta ta, DOAMNE,
    a zdrobit în bucăți dușmanul.
  eng-WEBP: Your right hand, LORD, is glorious in power. Your right hand, LORD, dashes
    the enemy in pieces.
  eng-FBV: Your power, Lord, is truly amazing! Your power, Lord, crushed the enemy.
  nld-1939: Uw rechterhand, Jahweh, is heerlijk door kracht, Uw rechterhand, Jahweh,
    verplettert den vijand!
  nch-BL: ¡Ay, TOTECO! Tijpiya hueyi chicahualisti, huan tiquintamilti tocualancaitacahua.
  vie-1934: Hỡi Đức Giê-hô-va! Tay hữu Ngài có sức mạnh vinh hiển thay. Hỡi Đức Giê-hô-va!
    Tay hữu Ngài hủy quân nghịch tan đi.
  hin-CV: हे याहवेह, आपका दायां हाथ सामर्थ्य से भरा है. और आपका बायां हाथ शत्रु को
    चूर-चूर कर देता है.
  eng-OURB: Your right hand, Adonai, is glorious in power. Your right hand, Adonai,
    dashes the enemy in pieces.
  spa-BES: ¡Glorioso, oh Señor, es el poder de tu diestra! con tu mano derecha los
    que vinieron contra ti están hechos pedazos.
  tdx-tdx: Toe engeñe an-kaozarañe o fità’o havanao, ry Iehovà. Fa dinorodemom-pitàn-kavana’o
    i rafelahiy, ry Iehovà.
  vid-vid: Mkulu Nguluwi, moko wa hegwe wa kudilo uwa na mong'ho, uwabenanga wang'honyo
    mvihande vidodo.
  eng-OKE: Thy right hand, O Lord, is illustrious in power; Thy right hand, O Lord,
    shattereth the adversary;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระหัตถ์ขวาของพระองค์ทรงอานุภาพยิ่ง โอ ข้าแต่พระเยโฮวาห์
    พระหัตถ์ขวาของพระองค์ฟาดศั​ตรู​แหลกเป็นชิ้นๆ
  por-BR-2018: Tua mão direita, ó SENHOR, foi engrandecida em força; Tua mão direita,
    ó SENHOR, quebrantou ao inimigo.
  deu-ELO: Deine Rechte, Jehova, ist herrlich in Macht; deine Rechte, Jehova, hat
    zerschmettert den Feind.
  eng-WYC-2018: Lord, thy right hand is magnified in strength; Lord, thy right hand
    smote the enemy.
  epo-epo: Via dekstra mano, ho Eternulo, estas glora per forto, Via dekstra mano,
    ho Eternulo, disbatas malamikon.
  uig-PIN: Sening ong ⱪolung, ǝy Pǝrwǝrdigar, Ⱪudriti bilǝn xan-xǝrǝp tapti; Sening
    ong ⱪolung, ǝy Pǝrwǝrdigar, Düxmǝnni kukum-talⱪan ⱪiliwǝtti.
  beo-beo: Hina Gode! Dia lobodafa da gasa bagadeba:le, ninia beda:iwane ba:sa. Dia
    lobodafa da ha lai dunu amo fifili goudasa.
  tpi-OTNT: “Bikpela, han sut bilong yu i gat bikpela strong moa, na em i krungutim
    ol birua na wilwilim ol tru.
  hau-SA: Hannun damanka, ya Ubangiji, Mai kwarjini ne da iko, hannun damanka, ya
    Ubangiji, ya farfashe magabci.
  udu-udu: Me’da bim poros pini ayy TAP̱A, a’di eḵa/eḵ e mom’bi’th mo. Me’da bim poros
    pini, ayy TAP̱A a’di i c̱ekerki ’kwaniŋ ’kup̱ bwa mo.
  uig-LAT: Séning ong qolung, ey Perwerdigar, Qudriti bilen shan-sherep tapti; Séning
    ong qolung, ey Perwerdigar, Düshmenni kukum-talqan qiliwetti.
  nde-nde: Isandla sakho sokunene, Oh Thixo, saba lamandla obukhosi. Isandla sakho
    sokunene, Oh Thixo, sasihlikiza isitha.
  ton-ton: “Ko ho nima toʻomataʻu ʻe Sihova kuo ongoongolelei lahi ʻi he mālohi; ko
    ho nima toʻomataʻu ʻe Sihova kuo ne laiki ke iikiiki ʻae fili.
  ces-1613: Pravice tvá, Hospodine, zvelebena jest v síle, pravice tvá, ó Hospodine,
    potřela nepřítele.
  eko-eko: Oo Nnyizinku, nkhono nlume awo onaaye owahi nwulweene; Oo Nnyizinku, nkhono
    nlume awo wawaashijela maatuwi.
  eng-WMB: Your right hand, LORD, is glorious in power. Your right hand, LORD, dashes
    the enemy in pieces.
  tam-TCV: யெகோவாவே, உமது வலதுகரம் வல்லமையில் மாட்சிமையாய் இருந்தது. யெகோவாவே, உமது
    வலதுகரமே எதிரியை நொறுக்கியது.
  ceb-ULB: Ang imong tuong kamot, Yahweh, mahimayaon diha sa gahom; ang imong tuong
    kamot, Yahweh, nagadugmok sa mga kaaway.
  pol-UBG: Twoja prawica, PANIE, jest uwielbiona w mocy. Twoja prawica, PANIE, starła
    nieprzyjaciela.
  agr-agr: “Chah, Tuke Pujuuwah, amina senchigmijai iina shiwaajig ijinamume,
  kyc-kyc: Kamongo embena kingi rolaerena poraingi renge doko ama mupwa wakasa. Dokome
    yanda pimwai dupwa pyao poro lapala inji ranji pingi.
  urd-GVU: اے رب، تیرے دہنے ہاتھ کا جلال بڑی قدرت سے ظاہر ہوتا ہے۔ اے رب، تیرا دہنا
    ہاتھ دشمن کو چِکنا چُور کر دیتا ہے۔
  deu-1912: HERR, deine rechte Hand tut große Wunder; HERR, deine rechte Hand hat
    die Feinde zerschlagen.
  ntj-ntj: Mama, nyuntulun mara waku purlkanyalu yanyan-yanyanpa nyinapayinya pungkula
    mirrirntara wiyalpayi.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಬಲಗೈಯಲ್ಲಿರುವ ಶಕ್ತಿ ಎಷ್ಟೋ ಮಹಿಮೆಯುಳ್ಳದ್ದಾಗಿದೆ. ಯೆಹೋವನೇ, ನಿನ್ನ
    ಬಲಗೈ ಶತ್ರುಗಳನ್ನು ಪುಡಿಪುಡಿಮಾಡಿಬಿಡುತ್ತದೆ.
  ena-ena: Asɨ Iaue uavɨmi. Nadɨ human sɨmi agaŋ vɨdɨvɨdɨŋ hekɨlɨ uavɨmi. Hameŋ sadaŋ
    aludɨ nagɨli lamavɨlalɨ agɨladɨ ifɨlalɨfɨlɨfɨ unaŋ uavɨmi.
  yap-yap: “SOMOL, ba’ ni mat’aw i pa’am e rib th’ab feni gel; ke tet’ar e pi to’ogor
    kar yochyanggad.
  hlt-MCSB: BOEIPA nang kah bantang kut tah thadueng neh thangpom uh tih, BOEIPA nang
    kah bantang kut loh thunkha khaw a noi.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ሚዛቆ ኩጫ ዎልቄና ቦንቺንቴኔ፤ ሞርኮዋ ባይዜኔ።
  twi-ASANTE: Wo nsa nifa, Ao, Awurade, tumi ne animuonyam ahyɛ no ma. Wo nsa nifa,
    Ao, Awurade, atete atamfoɔ mu pasaa.
  mwc-mwc: Yaro kasaum Bada wai, maragata sakina, biwareyena kabakabana. Yaro kasaum
    Bada wai, abiya e kasikasi bimosarisi.
  eng-WEBU: Your right hand, LORD, is glorious in power. Your right hand, LORD, dashes
    the enemy in pieces.
  bnp-bnp: “BAKOVI DAGI, a limamu a kanemu i gao hateka, i ratapile e huriki a pile.
  wal-wal: “Abeet GODAU, ne ushachcha kushee wolqqan goobidaagaa; GODAU, ne ushachcha
    kushee morkkiyaa mentterettiis.
  spa-PDDPT: Tu mano derecha, oh Yavé, es majestuosa en poder. Tu mano derecha, oh
    Yavé, aniquila al enemigo.
  gun-gun: Senhor, ndepo reiporu kuaa regua ipo'aka vy iporã ete. Senhor, ndepo reiporu
    kuaa regua omboa'ypa nderovaigua kuery.
  agu-BL: Wajcaw chin cham nin ilu'. Wi'nin ẍchamilu', nin wi'nin poreru'. Na ja xcye'u'
    scye'j kacontr.
  ilo-ULB: Ti makannawan nga imam, Yahweh, ket nadayag ti pannakabalinna; ti makannawan
    nga imam, Yahweh, ket dinadaelna dagiti kabusor.
  kpg-kpg: Meenei Dimaadua, doo lima gau donu le e mahi huoloo, gu hunahuna hagauwwou
    madau hagadaumee.
  uig-ARA: سېنىڭ ئوڭ قولۇڭ، ئەي پەرۋەردىگار، قۇدرىتى بىلەن شان-شەرەپ تاپتى؛ سېنىڭ
    ئوڭ قولۇڭ، ئەي پەرۋەردىگار،دۈشمەننى كۇكۇم-تالقان قىلىۋەتتى.
  bps-bps: Amugu Dwata, i sigalam kwanan too nun gnaganan. Hae, du i sigalam kwanan
    gmagan misan, na falmo i dad to dmuen dagu.
  sus-sus: Alatala, i sɛnbɛ magaaxu. I bara nɔ i yaxuie ra, i bara nɔ i matandimae
    ra.
  pon-2006: “Maing KAUN, meid kapwuriamwei roson en nin limomwi palimaun; me kin sipedpeseng
    at imwintihti kan.
  jae-jae: O Apômtau, aôm lêmam anôŋa kêwaka ŋaclai sa, O Apômtau, aôm lêmam anôŋa
    kêtuc ŋacjo popoc.
  ksd-ksd: Luluai, a limam tuna i mong ma ra ongor, Luluai, a limam tuna i pamar gigi
    ra ebar.
  tur-YTC: Senin sağ elin, ey Yahve, kudrette yücedir. Senin sağ elin, ey Yahve, düşmanı
    parçalara ayırır.
  grc-BRENT: Ἡ δεξιά σου, Κύριε, δεδόξασται ἐν ἰσχύϊ· ἡ δεξιά σου χεὶρ, Κύριε, ἔθραυσεν
    ἐχθρούς.
  ind-AYT: “Tangan kanan-Mu, ya TUHAN, diagungkan dalam kekuatan, tangan kanan-Mu,
    ya TUHAN, menghancurkan musuh.
  nya-nya: Yehova, dzanja lanu lamanja ndi laulemerero chifukwa cha mphamvu zake.
    Ndithu Yehova, dzanja lanu lamanja linaphwanya mdani.
  hrv-hrv: Desnica tvoja, Jahve, snagom se prodiči; desnica tvoja, Jahve, raskomada
    dušmana.
  mps-mps: “Genuai Bidi, nago dolo nogogo bomo genuai elalubao, tama agai te boi bidi
    ągąlama, tama augwali mu mia sąwai.
  tpi-tpi: “Bikpela, han sut bilong yu i gat bikpela strong moa, na em i krungutim
    ol birua na wilwilim ol tru.
  dan-1931: Din højre, HERRE, er herlig i Kraft, din højre, HERRE, knuser Fjenden.
  vie-OVCB: Lạy Chúa Hằng Hữu, cánh tay Ngài rạng ngời quyền uy. Lạy Chúa Hằng Hữu,
    tay phải Ngài đập quân thù tan nát.
  guj-2017: હે યહોવાહ! તમારો જમણો હાથ, પરાક્રમે મહિમાવાન છે. હે યહોવાહ! તમારો જમણો
    હાથ શત્રુઓને પછાડીને તેમના ચૂરા કરે છે.
  pon-2006A: “Maing KAUN, meid kapwuriamwei roson en nin limomwi palimaun; me kin
    sipedpeseng at imwintihti kan.
  por-BRBSL: Sua mão direita, Yahweh, é gloriosa no poder. Sua mão direita, Yahweh,
    trai o inimigo em pedaços.
  cth-cth: Oe BAWIPA, Aranglae na kut teh hnosakthainae hoi a lentoe teh, Oe BAWIPA,
    aranglae na kut ni tarannaw koung a raphoe.
  twi-twi: Wo nsa nifa, Awurade, tumi ne anuonyam ahyɛ no ma; wo nsa nifa, Awurade,
    atetew atamfo mu pasaa.
  hlt-hlt: BOEIPA nang kah bantang kut tah thadueng neh thangpom uh tih, BOEIPA nang
    kah bantang kut loh thunkha khaw a noi.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ kpeńnìmu, Ti Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ kèkíí ɑ dootitɔbɛ̀.
  msy-2020: Ikiavɨra Itir God, nɨn agharir guvim bar gavgavir ekiam iti, nɨ uan apaniba
    dɨkaragha bar me mɨrmɨri.
  azb-azb: Ya Rəbb! Sənin sağ əlin qüdrətdən izzətləndi. Ya Rəbb! Sənin sağ əlin düşməni
    əzəndir.
  eng-DBY: 'Thy right hand, Jehovah, is become glorious in power: Thy right hand,
    Jehovah, hath dashed in pieces the enemy.'
  hin-2017: हे यहोवा, तेरा दाहिना हाथ शक्ति में महाप्रतापी हुआ हे यहोवा, तेरा दाहिना
    हाथ शत्रु को चकनाचूर कर देता है।
  wol-KYG: «Aji Sax ji, sa kàttanu ndijoor a yéeme! Aji Sax ji, sa ndijoor a ne noon
    ba rajax.
  swp-swp: Nima tutum, O GUIAU e, ma gigibori namanamarina, nima tutum, O GUIAU e,
    waiunu i hetamogorugorudi.
  bjr-bjr: Oo Yaawee ani asauku uqannai asauku fannoo naaquqara afeeka maridanoo.
    Mi asaukufa namuqaa naruseenoo utitiqeenoo.
  eng-YLT: Thy right hand, O Jehovah, Is become honourable in power; Thy right hand,
    O Jehovah, Doth crush an enemy.
  kne-kne: Kaeegyat san bikas di takkay mo, Apo, tan mekmekena tet-ewa amin ay kalaban
    mo.
  wat-wat: Yave yo, kikikataiu fifiwanamataina. Yave yo, kikikataiweu nifanifaiu ku venuyauyaunisiya.
  bzd-NTPO: A Jehová, be' ulà bua'kka diché tai̱ë, e' wa be' tö be' bolökpa batsélor.
  eng-WYC-2017: Lord, thy right hand is magnified in strength; Lord, thy right hand
    smote the enemy.
  eng-WMBB: Your right hand, LORD, is glorious in power. Your right hand, LORD, dashes
    the enemy in pieces.
  urd-GVH: ऐ रब, तेरे दहने हाथ का जलाल बड़ी क़ुदरत से ज़ाहिर होता है। ऐ रब, तेरा दहना
    हाथ दुश्मन को चकनाचूर कर देता है।
  rug-rug: Sa lima mataomu Goi Zihova si ṉiṉira hola meke variva magasa, sapu muzara
    va umumia sa kana.
  gaz-gaz: Yaa Waaqayyo, harki kee mirgaa humnaan ulfina qabeessa. Yaa Waaqayyo, harki
    kee mirgaa diina ni hurreessa.
  fra-LSG: Ta droite, ô Éternel! A signalé sa force; Ta droite, ô Éternel! A écrasé
    l’ennemi.
  gnn-gnn: Yurru ŋayi Garrayyunydja ŋanapurrunhanydja walŋakuŋala warray, ŋuriŋi nhanukalay
    warray ŋayi ganydjarryu wal'ŋu; ŋayi barrkuwatjkuŋala miriŋunhanydja walalanha
    nhanukalay ŋayi goŋdhu yana.
  yal-yal: Alatala! I bata i sɛnbɛn yita! Alatala! I yiifanna bata yaxune faxa.
  iou-iou: Bureni Yawe, ketka bure käda kehäromi nikektä iwan däpmäŋ imäriri käna
    inide kubä täŋkuk.
  haw-1868: Ua nani kou lima akau, e Iehova, no ka mana; Na kou lima akau, e Iehova,
    i paki iho i ka enemi.
  arb-NAV: يَمِينُكَ يَا رَبُّ مَجِيدَةٌ فِي قُوَّتِهَا. بِيَمِينِكَ يَا رَبُّ تَسْحَقُ
    الْعَدُوَّ.
  ewe-ewe: O, Yehowa, wò nuɖusibɔ wɔ kalẽ. O, Yehowa, wò nuɖusibɔ kaka futɔwo hlẽ.
  eng-LEE: Thy right hand, O Lord, is become glorious in power; thy right hand, O
    Lord, hath dashed in pieces the enemy.
  asm-FB: হে যিহোৱা, আপোনাৰ সোঁ হাত, পৰাক্ৰমত মহিমান্বিত হ’ল; হে যিহোৱা, আপোনাৰ সোঁ
    হাতে শত্ৰুক গুড়ি কৰিছে।
  sus-A: عَلَتَلَ، عِ سّنبّ مَفَاشُ. عِ بَرَ نْ عِ يَشُييٍ رَ، عِ بَرَ نْ عِ مَتَندِ مَيٍ
    رَ.
  fra-SBL: Ta droite, Yahvé, est glorieuse en puissance. Ta main droite, Yahvé, met
    l'ennemi en pièces.
  hbo-hbo: יְמִֽינְךָ֣ יְהוָ֔ה נֶאְדָּרִ֖י בַּכֹּ֑חַ יְמִֽינְךָ֥ יְהוָ֖ה תִּרְעַ֥ץ
    אֹויֵֽב׃
  eng-WYCLIFFE: Lord, thi riythond is magnyfied in strengthe; Lord, thi riythond smoot
    the enemye.
  pjt-pjt: Mayatja God, nyuntu witulya puḻkangku palyalpai maṟa wakungku, munu nyuntu
    aṉangu mirpaṉtju tjuṯa kaṯantaṟa muṯun-muṯunmaṟa wiyalpai.
  cwe-cwe: Mndewa Mulungu mkono wako wa kulume upata udahi mkulu, Mndewa Mulungu,
    mkono wako wa kulume uwahonda wehi.
  bgs-bgs: Áglangngagán, tuu madigár tô katulusan nu. Ágrupákkán nu tô mga usig nu.
  kik-kik: “Wee Jehova, guoko gwaku kwa ũrĩo kwarĩ gwa kũgegania, gũkagĩa hinya. Wee
    Jehova, guoko gwaku kwa ũrĩo nĩ gwathuthangire thũ.
  fra-NCL: Ta droite, ô Yahweh, s’est signalée par sa force, ta droite, ô Yahweh,
    a écrasé l’ennemi.
  cek-AK: Aw Angraeng, thacak na bantang ban hoiah na misanawk to kadip pueng ah na
    hnoih.
  xla-xla: Epame God wa꞉tapo Isip soye wa꞉ta itiyamale pato mate mo-potipo hamastalepo.
  cuk-cuk: ”Bab-Jehová, be-gargangued dutusulid, be-gargangued gandikidba maid. Bab-Jehová,
    be-garganguedba be be-isdarmalad ogilosad.
  uig-CYR: Сениң оң қолуң, әй Пәрвәрдигар, Қудрити билән шан-шәрәп тапти; Сениң оң
    қолуң, әй Пәрвәрдигар, Дүшмәнни кукум-талқан қиливәтти.
  tel-2017: యెహోవా, నీ కుడి చెయ్యి బలిష్ఠమైనది. యెహోవా, నీ కుడిచెయ్యి శత్రువుని అణిచి
    వేస్తుంది.
  hat-BSA: Men dwat Ou, SENYÈ, ranpli ak majeste avèk pwisans. Men dwat Ou, O SENYÈ,
    vin dechire lènmi an nèt.
  bxh-bxh: Guyau, Agutoꞌi! Nima sibam ena adidili ya faꞌabi noꞌonoꞌo be waiyunu ya
    lei hafihafitidi yo ya fili pwaipwaidi.
  kos-kos: “LEUM GOD, lac poum layot wolana ac kulana, Lac poum layot foklalik mwet
    lokoalok in ip srisrik.
  hbo-WLC: יְמִֽינְךָ֣ יְהוָ֔ה נֶאְדָּרִ֖י בַּכֹּ֑חַ יְמִֽינְךָ֥ יְהוָ֖ה תִּרְעַ֥ץ
    אוֹיֵֽב׃
  ibo-ibo: Aka nri gị Onyenwe anyị, dị ike, dịkwa ebube. Aka nri gị, Onyenwe anyị
    na-etipịasị ndị iro.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭର ଦକ୍ଷିଣ ହସ୍ତ ବଳରେ ଗୌରବାନ୍ୱିତ; ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭର ଦକ୍ଷିଣ
    ହସ୍ତ ଶତ୍ରୁକୁ ଚୂର୍ଣ୍ଣ କରେ,
  chk-chk: Ai Samol mi Lapalap, pöüifichum a lingela lon an manaman. Ai Samol mi Lapalap,
    pöüifichum a atatakisi chon oputok.
  rop-rop: YAWEI, yu garram detmatj pawa langa yu bingga. Isibala yu gin binijimap
    ola enami blanga yu garram det pawa.
  ukr-1871: Господе! твоя правиця вславилась в потузї; Господе! твоя десниця ворога
    згубила.
  bch-bch: “O Maron, bagem oatai iura kapei tau ta ipasolan lem taranga. Maron, bagem
    oatai ipurum am miri itamatama ga kus.
  deu-1951: HERR, deine Rechte Hand ist mit Kraft geschmückt; HERR, deine Rechte Hand
    hat den Feind erschlagen.
  eng-JPS: Thy right hand, O LORD, glorious in power, Thy right hand, O LORD, dasheth
    in pieces the enemy.
  srp-1865: Desnica tvoja, Gospode, proslavi se u sili; desnica tvoja, Gospode, satr
    neprijatelja.
  lug-lug: “Omukono gwo ogwa ddyo, Ayi Mukama, gwalina amaanyi n’ekitiibwa; omukono
    gwo ogwa ddyo, Ayi Mukama, gwasesebbula omulabe.
  heb-heb: ימינך יהוה נאדרי בכח ימינך יהוה תרעץ אויב׃
  ben-IRV: হে সদাপ্রভু, তোমার ডান হাত শক্তিতে মহিমান্বিত; হে সদাপ্রভু, তোমার ডান হাত
    শত্রু ধ্বংসকারী।
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਸ਼ਕਤੀ ਵਿੱਚ ਤੇਜਵਾਨ ਹੈ, ਹੇ ਯਹੋਵਾਹ ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਵੈਰੀ
    ਨੂੰ ਚਕਨਾ-ਚੂਰ ਕਰ ਸੁੱਟਦਾ ਹੈ।
  tkr-tkr: Rəbb, Ğu Yiğne gucuka qıvats'ı! Ğu duşmanar g'ulyotal haa'a!
  mya-JVB: အို ထာဝရဘုရား ၊ လက်ျာ လက်တော်သည် တန်ခိုး အားဖြင့် ဘုန်းကြီး တော်မူ၏။ အို
    ထာဝရဘုရား ၊ လက်ျာ လက်တော်သည် ရန်သူ တို့ကို ချိုးဖဲ့ ဖျက်ဆီးတော်မူ၏။
  tte-O: Yeoba nima ulaulam ana kaiwe ilalaki, Yeoba nima ulaulam tokalomagigili isapi-gwaligwalili.
  tbg-tbg: Noravauvo, ai kauqu tanara nai mpeqa kauquma vaivo. Noravauvo, are viraqohaira
    nena navutaaka rukavu raakavumake varianarave.
  hmo-hmo: Lohiabada e, oiemu imana idiba kahana, ena siahu be namo herea momokani.
    Lohiabada e, oiemu imana idiba kahana ese, ai dekenai idia tuari henia taudia
    ia alaia mase vadaeni.
  urd-urd: ऐ ख़ुदावन्द, तेरा दहना हाथ कु़दरत की वजह से जलाली है। ऐ ख़ुदावन्द तेरा
    दहना हाथ दुश्मन को चकनाचूर कर देता है।
  rus-SYN: Десница Твоя, Господи, прославилась силою; десница Твоя, Господи, сразила
    врага.
  bqc-SIM: Dii, n ↄplaa n gbãa tↄbↄ̀, Dii, n n ibɛɛↄ ulↄ̀ ń n ↄplaao.
  tcz-CHONGTHU: “O Pakai nakhut jetlam hi loupe le thahat chungnung ahi. Melmate jeng
    jong a sugam hel tan ahi.”
  mar-mar: हे परमेश्वरा, तुझा उजवा हात आश्चर्यकारकरीत्या बलशाली आहे; त्या हाताने तू
    शत्रूंचा चुराडा करून टाकलास.
  soq-soq: O Iawe God, e witaa on ipa mukamukauaida, witaa sa mampe wadamoe mususamoe
    aimoana.
  qub-qub: «Tayta Dios, maquiqui fiyupa munayniyojmi. Chaywanmi llapan chiquimajcunata
    illgarachishcanqui.
  bqp-bqp: Dikiri, n ↄplan gbãna kun kũ zↄ̃kↄ̃kɛo, Dikiri, n n ibɛrɛnↄ kàkatɛ kũ
    n ↄplao.
  hat-hat: Seyè, fòs bra dwat ou se kokenn zafè! Seyè, fòs bra dwat ou kraze lènmi
    an!
  eng-BSB: Your right hand, O LORD, is majestic in power; Your right hand, O LORD,
    has shattered the enemy.
  tod-tod: Ee, Ɠɔoɠɔ GALAGI, è-yeezai maayikiʋɛ ga suvikɛi. Ee, Ɠɔoɠɔ GALAGI, è-yeezai
    ɠa é è zili nui ɠaayɔni.
  eng-WEBPB: Your right hand, LORD, is glorious in power. Your right hand, LORD, dashes
    the enemy in pieces.
  kbq-kbq: Kagri kzan tmagamo'a Ra Anumzamoka hanavenentake hu'negenka, ha' vaheka'a
    zamahenati tre'nane.
  nhe-BL: ¡Ay, TOTECO! Tijpiya hueyi chicahualistli, huan tiquintlamilti tocualancaitacahua.
  bus-bus: Dii, n ↄplaan gbãaa kún kↄ̃n bítakɛɛo, Dii, n n ibɛɛnↄ dúgu zↄ̃̀ kↄ̃n
    n ↄplaao.
  gub-BL: Nepo awyze har ikàg a'e, Tupàn Tuweharupi Wiko Ma'e. Teko wexak nekàgaw
    wà. Nepo awyze har, Tupàn, uhauhaw neàmàtyry'ymar wà.
  eng-DRA: 'Thy right hand, O Lord, is magnified in strength: thy right hand, O Lord,
    hath slain the enemy.'
