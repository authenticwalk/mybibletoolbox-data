    i orait gen.”
  hau-SA: Ya ce, “In kun kasa kunne ga muryar Ubangiji Allahnku kuka yi abin da yake
    daidai a idanunsa, in kun mai da hankali ga umarnansa, kuka kiyaye dukan farillansa,
    ba zan kawo muku wani ciwon da na kawo a kan Masarawa ba, gama ni ne Ubangiji
    da nake warkar da ku.”
  udu-udu: 'A’di o gwo mo ki: Waḵki/ um mini ha gwom pem e ki ’bor ’bor mo tani dhali
    mii jasi tom ’boron e jis em pem mo tani dhali c̱iya hirdhe/ ki gwoŋḵan pem mo
    dhali dhuwa ris gwoŋḵan gi ’twam pem mo tani, aha/ mina dhu ’batha tiya ap̱o/
    um yisa me’d kun dhukika/ ap̱o/ ’Kwani Masir mo. Haali/ aha/ tana TAP̱A jin wac̱
    um mo.'
  uig-LAT: «Eger siler köngül qoyup Xudayinglar Perwerdigarning sözini anglap, Uning
    neziride durus bolghanni qilip, emrlirige qulaq sélip, barliq hökümlirini tutsanglar,
    undaqta, Men misirliqlarning üstige salghan késellerdin héchbirini üstüngge salmaymen;
    chünki Menki silerge shipaliq bergüchi Perwerdigardurmen».
  nde-nde: Wathi, “Nxa lilalela kakuhle ilizwi likaThixo uNkulunkulu wenu, lenze okulungileyo
    kuye, lilandele imilayo yakhe njalo ligcine lezimiso zakhe, kangisoze ngilehlisele
    iziga lezo engazehlisela amaGibhithe; ngoba nginguThixo olisilisayo.”
  ton-ton: '‌ʻO ne pehē, “Kapau te ke faʻa tokanga ki he leʻo ʻo Sihova ko ho ʻOtua,
    mo ke fai ʻaia ʻoku totonu ʻi hono ʻao, mo ke fanongo ki heʻene ngaahi fekau,
    ʻo tauhi ʻene ngaahi tuʻutuʻuni, ʻe ʻikai te u ʻai kiate koe hā mahaki ʻe taha,
    ʻi he ngaahi mahaki, ʻaia naʻaku ʻomi ki he kakai ʻIsipite: he ko au Sihova, ʻoku
    ou fakamoʻui koe.”'
  ces-1613: 'A řekl: Jestliže skutečně poslouchati budeš hlasu Hospodina Boha svého,
    a činiti budeš, což spravedlivého jest před očima jeho, a nakloníš uší k přikázaním
    jeho, a ostříhati budeš všech ustavení jeho: žádné nemoci, kterouž jsem dopustil
    na Egypt, nedopustím na tebe; nebo já jsem Hospodin, kterýž tě uzdravuji.'
  eko-eko: 'awoozaka yoori: “Mweeyo amana mwinsiileza Nnyizinku, Nluku enu na osiileza
    etile enintuvelaaye na khusiileza mirumo zawe na khushututela kano zawe zooshi,
    khamwiniiyana hatha orati opule kiwaatiseliyeeyo amisuri, maana miiyo ki Nnyizinku
    anvonisaaye.'
  eng-WMB: He said, “If you will diligently listen to the LORD your God’s voice, and
    will do that which is right in his eyes, and will pay attention to his commandments,
    and keep all his statutes, I will put none of the diseases on you which I have
    put on the Egyptians; for I am the LORD who heals you.”
  tam-TCV: அவர், “நீங்கள் உங்கள் இறைவனாகிய யெகோவாவின் குரலுக்குக் கவனமாய்ச் செவிகொடுத்து,
    அவருடைய பார்வையில் சரியானதைச் செய்து, அவருடைய கட்டளைகளைக் கவனித்து, அவருடைய எல்லா
    விதிமுறைகளையும் கைக்கொண்டு நடப்பீர்களானால், நான் எகிப்தியர்மேல் கொண்டுவந்த வியாதிகளில்
    எதையும் உங்கள்மேல் கொண்டுவரமாட்டேன்; ஏனெனில் நானே உங்களைச் சுகமாக்குகிற யெகோவா”
    என்றார்.
  ceb-ULB: Miingon siya, “Kung patalinghogan ninyo pag-ayo ang tingog ni Yahweh nga
    inyong Dios, ug buhaton kung unsa ang husto sa iyang panan-aw, ug kung paminawon
    ninyo ang iyang mga mando ug tumanon ang tanan nga iyang mga balaod—dili ko kamo
    pahiagoman ug mga katalagman nga akong gipahamtang sa mga Ehiptohanon, tungod
    kay ako si Yahweh nga nag-ayo kaninyo.”
  pol-UBG: 'I powiedział: Jeśli będziesz pilnie słuchał głosu PANA, twego Boga, i
    będziesz robił to, co prawe w jego oczach, i nakłonisz uszy ku jego przykazaniom,
    i będziesz przestrzegał wszystkich jego ustaw, to nie ześlę na ciebie żadnej choroby,
    jaką zesłałem na Egipt, gdyż ja jestem PAN, który cię uzdrawia.'
  agr-agr: 'Dutika chichajak: “¡Wi Tuke Pujuu atumi Apajuígmetag nunú tabau puyatjusa
    antukjum wi wakegamu takakjum, chicham umiktinun wi amasuitjim nunú betek umiakjuminig,
    egiptunmaya aidaun jata awetiuwaitag dutikanuk atumnak makichkish awetishtatjime!
    ¡Witjai Tuke Pujuu atumi etsagaumainnuk!” tiuwai.'
  kyc-kyc: Baame dopa leya. Namba nakamana Kamongo Anatu doko nakamame kamba laa nalu
    nao napala nambame rolae lao suu pilyu dokona palyuo pyuo nambana dopa pipenge
    laro dupwa dopa lalyane lao soo nambana mawa pii dupwa minyarami ramo doko nambame
    nakamba Isipi wambu anga yakane kiso maiyunuli pyuo nakama jii naro. Namba doko
    Kamongo nakama pyuo lete nyilyuŋu doko karo.
  urd-GVU: اُس نے کہا، ”غور سے رب اپنے خدا کی آواز سنو! جو کچھ اُس کی نظر میں درست
    ہے وہی کرو۔ اُس کے احکام پر دھیان دو اور اُس کی تمام ہدایات پر عمل کرو۔ پھر مَیں
    تم پر وہ بیماریاں نہیں لاؤں گا جو مصریوں پر لایا تھا، کیونکہ مَیں رب ہوں جو تجھے
    شفا دیتا ہوں۔“
  deu-1912: 'und sprach: Wirst du der Stimme des HERRN, deines Gottes, gehorchen und
    tun, was recht ist vor ihm, und zu Ohren fassen seine Gebote und halten alle seine
    Gesetze, so will ich der Krankheiten keine auf dich legen, die ich auf Ägypten
    gelegt habe; denn ich bin der HERR, dein Arzt.'
  ntj-ntj: Palunyalu puru tjapirnu, “Wangarnarralu-munta-yan kulira palyanma ngayulu-tjananyarnanta
    tjurrkurlmara watjaranyangka? Palunyangka-tjananyarnanta pikatjarrantjamaaltu
    wantiku, nyarra ngayulu-tjananyarna Yiitjipunyamartatji pikatjarrarnu, palunyapirinypa.
    Tjiinya-tjananyarnanta ngayulu Mama Kuurrtu pika wankalpayi.”
  kan-2017: ಯೆಹೋವನು ಅವರಿಗೆ, “ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಾತನ್ನು ಶ್ರದ್ಧೆಯಿಂದ ಕೇಳಿ, ಆತನ
    ದೃಷ್ಟಿಗೆ ಸರಿಬೀಳುವುದನ್ನು ಮಾಡಿ, ಆತನ ಆಜ್ಞೆಗಳಿಗೆ ವಿಧೇಯರಾಗಿದ್ದು, ಆತನ ಕಟ್ಟಳೆಗಳನ್ನೆಲ್ಲಾ
    ಅನುಸರಿಸಿ ನಡೆದರೆ, ನಾನು ಐಗುಪ್ತ್ಯರಿಗೆ ಉಂಟುಮಾಡಿದ ವ್ಯಾಧಿಗಳಲ್ಲಿ ಒಂದನ್ನೂ ನಿಮಗೆ ಬರಗೊಡಿಸುವುದಿಲ್ಲ.
    ಯೆಹೋವನೆಂಬ ನಾನೇ ನಿಮಗೆ ಆರೋಗ್ಯದಾಯಕನೂ, ನಿಮ್ಮನ್ನು ಗುಣಪಡಿಸುವವನೂ ಆಗಿದ್ದೇನೆ” ಎಂದನು.
  ena-ena: Lavɨla nulɨdɨ abami. Viaŋ Asɨ Iaue uami. Viaŋ naludɨ Asɨ uami. Namɨlaŋ
    iadɨ ciaŋ agadɨ igahɨlɨhalaŋ uami. Viaŋ igɨdalɨŋ sibɨla huaci hɨnilalɨ agadɨ pam
    vihalaŋ uami. Vivi iadɨ ciaŋ vɨdɨvɨdɨŋ agɨladɨ lubiahɨlɨhalaŋ uami. Akuaba akuaba
    ciaŋ igulan agɨladɨ avi lubiahɨlɨhalaŋ uami. Hameŋ lɨlabɨla ha Isipɨ fɨli tɨbɨ
    hɨsɨŋ agɨlasaŋ hɨmuhɨmu sɨbɨlɨ sɨbɨlɨ iguacin hameŋ agɨladɨ nalusaŋ ma iguben
    uami. Viaŋ naludɨ hɨmuhɨmu agɨladɨ hihɨlɨdalɨŋ huaci lɨlalaŋ uami.
  yap-yap: Me ga’ar, “Fa’an ri gimed ra fol ko thin rog, I gag SOMOL ni Got romed,
    mi gimed rin’ e tin nib m’agan’ug ngay ni aram e tin nib mat’aw, mi gimed tiyan’med
    ko tin kugog ni ngam rin’ed, mi gimed tay nga tagil’ urngin e tin kugog ni ngam
    folgad riy, ma dab gu gechig nagmed nga reb fapi liliy ni gu pag nga daken piyu
    Egypt. I Gag fare SOMOL, ni gag e ggol nagmed.”
  hlt-MCSB: Te vaengah, “BOEIPA na Pathen ol te na yaak rhoe na yaak tih a mikhmuh
    ah a thuem la na saii atah a olpaek te hnakaeng lamtah a oltlueh te boeih tuem.
    Nang aka hoeih sak he BOEIPA kamah. Te dongah Egypt soah tlohtat cungkuem ka khuen
    te nang soah ka khueh mahpawh,” a ti.
  mdy-ETH: ሂዚ ዔያቶም ዒ ጌዔኔ፦ «ታ ቤርታ ኮሺ ማዔ ባኣዚ ማዺሢና ታኣኮ ዓይሢፆዋ ካፒሢና ጉቤ ዒናፓ ታኣም ዒንሢ ዓይሢንቴቴ
    ጊብፄ ዓጮ ዓሶ ዑፃ ታ ዔኪ ዬዔ ዶርዓሢዳፓ ፔቴናታዖ ታ ዒንሢ ሜታሳዓኬ፤ ዒንሢ ዻቂሻ፥ ናንጊና ናንጋ ጎዳሢያ ታናኬ።»
  twi-ASANTE: “Sɛ mobɛtie Awurade mo Onyankopɔn nne, na moayɛ ɔsetie, ayɛ ade tenenee
    deɛ a, yadeɛ a mema ɛbɔɔ Misraimfoɔ no, meremma bi mmɔ mo, ɛfiri sɛ, mene Awurade
    a mesa mo nyarewa.”
  mwc-mwc: Ba i wona, “Bada ami God gamona kona nonora kabitamni ba gairena matanai
    kona wosei ba kairuwana ba ana kaotunetune kona bokikisi wai Egypt biyisi gubaga
    a berisis wai kega ana berimi, kairavina Yauku Bada ami bibi yawasina.”
  eng-WEBU: He said, “If you will diligently listen to the LORD your God’s voice,
    and will do that which is right in his eyes, and will pay attention to his commandments,
    and keep all his statutes, I will put none of the diseases on you which I have
    put on the Egyptians; for I am the LORD who heals you.”
  bnp-bnp: I taki ria, “Mu longo kamumu a nitagu. Iau e BAKOVI DAGI a Vure ne mua.
    A vakamahuri mua na gilanga. Mu longototo iau, mu rata a naro ge kamumu, mu ramai
    a maka vinara, a nitovo nau, i uka ma ga ratapile mua na maka gilanga, i manga
    a hini a rata ne huriki a Egipto.”
  wal-wal: I eta hagaadan yaagiis; “GODAI intte Xoossai odiyoobaa minttidi siyikkonne
    a aifiyaa sinttan likkebaa oottikko, intte a azazuwaa ezggikkonne a awaajuwaa
    ubbaa naagikko, taani Gibxxetu bolli ehiido harggiyaappe issuwaanne intte bolli
    ehiikke; aissi giikko, taani inttena pattiya GODAATTENNE” yaagiis.
  spa-PDDPT: 'y dijo: Si diligentemente escuchas la voz de Yavé tu ʼElohim, haces
    lo recto ante Él, prestas oído a sus Mandamientos y guardas todos sus Estatutos,
    ninguna dolencia de las que puse sobre los egipcios pondré sobre ti, porque Yo
    soy Yavé tu Sanador.'
  gun-gun: 'Ha''e vy aipoe''i: — Xapy''a rei Senhor Penderuete ayvu pendu riae, henonde
    ha''evea ramigua anho pejapo, ojapo uka va''e pendu, ha''e ijayvuague ha''e javi
    rupi pendekuai ramo ma neĩ peteĩve mba''eaxy ndoui ''rã pendere, Egito pygua kuery
    re ambou va''ekue regua. Mba''eta xee ma Senhor romonguera va''e — he''i.'
  agu-BL: 'Itzun taltz scyetz: “Kol tzitbitwok cyakil yi xtxolbil yi swale'' tzitetz
    wok, ej nin kol tziban wok tane''n yi wetz wajbil, tu yi wetz inca''wl; ej nin
    kol cxomwok te weri inley, qui tzun tz''ul yi e''ch ya''bil tzite''j wok chi yi
    nche''wulej yi e'' aj Egipto. Na in yi itajcawil,” stzun Ryos bantz scyetz.'
  ilo-ULB: Kinunana, “No dumngegkayo a naimbag iti timekko, Siak, ni Yahweh a Diosyo,
    ken aramidenyo no ania ti umno iti imatangko—ken no indenganyo dagiti bilinko
    ken agtulnogkayo kadagiti amin a lintegko, saankayonto nga ikkan iti sakit a kas
    iti intedko kadagiti Egipcio; ta siak ni Yahweh, ti mangpapaimbag kadakayo.”
  kpg-kpg: Mee ga helekai, “Maa goodou ga hagalongo mai gi di Au huoloo, gaa hai go
    nia mee ala e humalia, ga hagagila aga agu haganoho, gei Au hagalee hagaduadua
    goodou gi nia magi huaidu ala ne hai ko Au gi digau Egypt. Idimaa deenei Au go
    Yihowah di godou God dela e hagahili goodou.”
  uig-ARA: «ئەگەر سىلەر كۆڭۈل قويۇپ خۇدايىڭلار پەرۋەردىگارنىڭ سۆزىنى ئاڭلاپ، ئۇنىڭ
    نەزىرىدە دۇرۇس بولغاننى قىلىپ، ئەمرلىرىگە قۇلاق سېلىپ، بارلىق ھۆكۈملىرىنى تۇتساڭلار،
    ئۇنداقتا، مەن مىسىرلىقلارنىڭ ئۈستىگە سالغان كېسەللەردىن ھېچبىرىنى ئۈستۈڭگە سالمايمەن؛
    چۈنكى مەنكى سىلەرگە شىپالىق بەرگۈچى پەرۋەردىگاردۇرمەن».
  bps-bps: Na manan di dale, “Ku tooyu agu nimen, na i nimòyu too matlu di kitegu,
    na làyu fbayà bay nimenyu i dad flalògu gamu, làta gamu fanlayam di balù tan i
    tduk i taflayamgu aye i dad to Idyif. Agu sa Dwata i Amu, i fgulê gamu.”
  sus-sus: «Xa wo wo tuli mati n xui ra a fanyi ra, xa wo bira n ma tinxinyi fɔxɔ
    ra, xa wo n ma yaamari birin suxu, wo n ma sɛriyɛ birin binya, n tan, wo Marigi
    Alatala, n mu fure ɲaaxi yo ragoroma wo ma, alɔ n naxan nagoro Misirakae ma. N
    tan nan Alatala ra, naxan wo rayalanma.»
  pon-2006: E mahsanihong irail, “Ma kumwail pahn peikiong ie douluhl oh kapwaiada
    dahme pwung, oh dadaur ei koasoandi koaros, I sohte pahn kalokehkin kumwail ehu
    soangen soumwahu suwed ko me I kalokehkier mehn Isip ko. Pwe iei ngehi KAUN-O
    me kin kamwahwihkumwailla.”
  jae-jae: Eŋ kêsôm gebe “Aôm embe taŋam wamu Apômtau, aômnêm Anôtô, nê awa ma ôŋgôm
    ênê ŋagôliŋ êtu tôŋ, go jakêŋ gêmac, taŋ kakêŋ gêdêŋ lau Aiguptu naŋ, ŋateŋ êŋgôm
    aôm atom, gebe aê Apômtau, taŋ gagôm aôm ôlim ŋajam kêsa naŋ.”
  ksd-ksd: 'ma i ga biti: Ona u valongore bulu ra nilai ra Luluai kaum God ma ona
    u pait nam i takodo ta ra luaina matana, ma una torom ta kana lavur vartuluai,
    ma una mur kana lavur varkurai, pa ina tulue nam ra lavur minait piram ba iau
    ga tulue pire ra tarai Aigipto; pata, tago iau ra Luluai, nina iau valagar u.'
  tur-YTC: Şöyle dedi, “Tanrınız Yahve'nin sözünü dikkatle dinlerseniz, O'nun gözünde
    doğru olanı yaparsanız, buyruklarına dikkat ederseniz ve bütün kurallarına uyarsanız,
    Mısırlılar'ın üzerine koyduğum hastalıkların hiçbirini sizin üzerinize koymayacağım.
    Çünkü sana şifa veren Yahve benim.”
  grc-BRENT: καὶ εἶπεν, ἐὰν ἀκοῇ ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ τὰ ἀρεστὰ
    ἐναντίον αὐτοῦ ποιήσῃς, καὶ ἐνωτίσῃ ταῖς ἐντολαῖς αὐτοῦ, καὶ φυλάξῃς πάντα τὰ
    δικαιώματα αὐτοῦ, πᾶσαν νόσον, ἣν ἐπήγαγον τοῖς Αἰγυπτίοις, οὐκ ἐπάξω ἐπὶ σέ·
    ἐγὼ γάρ εἰμι Κύριος ὁ Θεός σου ὁ ἰώμενός σε.
  ind-AYT: dan berfirman, “Jika kamu sungguh-sungguh mendengarkan suara TUHAN, Allahmu,
    melakukan yang benar dalam pandangan-Nya, memberikan telinga terhadap perintah-perintah-Nya,
    dan memelihara semua ketetapan-Nya, Aku tidak akan menimpakan satu pun penyakit
    yang telah Kutimpakan atas orang Mesir, sebab Akulah TUHAN yang menyembuhkanmu.”
  nya-nya: Yehova anati, “Ngati inu mudzamvetsa bwino mawu anga, kuchita zolungama,
    kumvera malamulo anga ndi kusamalitsa zimene ndikukuwuzani ndiye kuti Ine sindidzayika
    pa inu matenda amene ndinayika pa anthu a ku Igupto popeza ndine Yehova amene
    ndimakuchiritsani.”
  hrv-hrv: 'Zatim reče: “Budeš li zdušno slušao glas Jahve, Boga svoga, vršeći što
    je pravo u njegovim očima; budeš li pružao svoje uho njegovim zapovijedima i držao
    njegove zakone, nikakvih bolesti koje sam pustio na Egipćane na vas neću puštati.
    Jer ja sam Jahve koji dajem zdravlje.”'
  mps-mps: Tama Godigo augwalibolo te po wai, “Dagego eno po bugagia odao, te dagego
    God Genuai Bidi, tama te sę dabe ena digi te dwagi yai sę da homu ebo, tama
    dagego eno bomo yai po tigidali wali piąo. Dagego tama tibaso da, teda eno dagebolo
    te haniani dwai gasi te Isip we bidi augwalibolo yali te tiwai dagebolo me magobeo.
    Ena digi ena te Genuai Bidi dao. Tama eno naga te dagego gasi dabe usu ma ilibo
    dao,” wali.
  tpi-tpi: Olsem na God i tokim ol, “Yupela i mas harim gut tok bilong mi, God Bikpela
    bilong yupela, na mekim ol dispela samting mi yet mi ting i gutpela. Na yupela
    i mas bihainim olgeta lo bilong mi. Sapos yupela i mekim olsem, orait mi no ken
    mekim save long yupela long ol kain kain sik nogut mi bin givim long ol manmeri
    bilong Isip. Mi yet mi Bikpela. Na mi tasol mi save mekim ol sik bilong yupela
    i orait gen.”
  dan-1931: 'Og han sagde: “Hvis du vil høre på HERREN din Guds Røst og gøre, hvad
    der er ret i hans Øjne, og lytte til hans Bud og holde dig alle hans Bestemmelser
    efterrettelig, så vil jeg ikke bringe nogen af de Sygdomme over dig, som jeg bragte
    over Ægypterne, men jeg HERREN er din Læge!”'
  vie-OVCB: “Nếu các ngươi chuyên tâm lắng nghe tiếng Ta là Chúa Hằng Hữu, Đức Chúa
    Trời ngươi, thi hành các điều ngay điều phải Ta truyền bảo, tức là dưới mắt Ta
    vâng giữ điều răn Ta và luật lệ Ta thì các ngươi sẽ không mắc phải một bệnh nào
    Ta đã giáng trên người Ai Cập, vì Ta là Chúa Hằng Hữu, Đấng chữa bệnh các ngươi.”
  guj-2017: યહોવાહે કહ્યું, “જો તમે તમારા ઈશ્વર યહોવાહની વાણી કાળજીથી સાંભળશો અને
    જે સત્ય છે તેને પાળશો તો મેં મિસરીઓ પર જે રોગચાળો ફેલાવ્યો હતો તેમાંનો કોઈ હું
    તમારા પર મોકલીશ નહિ. કેમ કે તમારા રોગ મટાડનાર હું તમારો ઈશ્વર યહોવાહ છું.”
  pon-2006A: E mahsanihong irail, “Ma kumwail pahn peikiong ie douluhl oh kapwaiada
    dahme pwung, oh dadaur ei koasoandi koaros, I sohte pahn kalokehkin kumwail ehu
    soangen soumwahu suwed ko me I kalokehkier mehn Isip ko. Pwe iei ngehi KAUN-O
    me kin kamwahwihkumwailla.”
  por-BRBSL: 'Ele disse: “Se ouvirdes diligentemente a voz de Javé, vosso Deus, e
    fizerdes o que é justo aos seus olhos, e prestardes atenção aos seus mandamentos,
    e guardardes todos os seus estatutos, não porei sobre vós nenhuma das doenças
    que pus sobre os egípcios; pois eu sou Javé que vos cura”.'
  aly-aly: Ra angkek ikwer-rnem, “Ayengan INGKART wenh, Akngey arrekantherrenh. Ayeng
    atyetyart ilkwa ingkerrenhek. Ayeng apek arrekantherr angkenty, arrantherr atyeng
    awelhetyek, atyeng antwerr aney-angenh. Atha arrenhantherr ilem, arraty-angkwarr
    anayntetyek. Arraty-angkwarr anetyek atyeng. Angka atyenh apenterl-ayntetyek arraty-angkwarr.
    Arrantherr arraty-angkwarr anenty, nthakenh atha arrenhantherr arntety anthey-angenh.
    Arrantherr mwerr anetyek, arntety-weny. Atha Egypt-areny-rnem arntety anthek.
    Ayeng INGKART innga, atha arrenhantherr mwerriley-angker.”
  cth-cth: Nangmouh ni BAWIPA Cathut e lawk hah kahawicalah na ngai teh a ngai e hno
    na sak teh a kâpoelawknaw hah na ngai teh aphunglawknaw pueng na tarawi pawiteh,
    Izipnaw koe ka pha sak e Lacik hah nangmouh koe ka phat sak mahoeh. Bangkongtetpawiteh,
    nangmae patawnae kadamsakkung, BAWIPA lah ka o telah ati.
  twi-twi: “Sɛ mubetie Awurade mo Nyankopɔn nne, na moayɛ osetie ayɛ ade trenee de
    a, ɔyare a mema ɛbɔɔ Misraimfo no, meremma bi mmɔ mo, efisɛ mene Awurade a mesa
    mo nyarewa.”
  hlt-hlt: Te vaengah, “BOEIPA na Pathen ol te na yaak rhoe na yaak tih a mikhmuh
    ah a thuem la na saii atah a olpaek te hnakaeng lamtah a oltlueh te boeih tuem.
    Nang aka hoeih sak he BOEIPA kamah. Te dongah Egypt soah tlohtat cungkuem ka khuen
    te nang soah ka khueh mahpawh,” a ti.
  tbz-SIM: 'kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ di kémmú mí ndi Yiɛ̀ nKuyie n kpɛti, kɛ dɔɔri
    n dɔ́mɛ̀, kɛ kémmú n di nɑ́ɑ́ ntì, kɛ dɔɔri n kuɔ́ yɛ̃mmɛ̀, m bɑ́ɑ́ dì bɔntɛ́
    mumɔmmú m bɔntɛ́ mù Esibiti kɔbɛ. Míì tu di Yiɛ̀ nKuyie nkùù di miɛkùnko.'
  msy-2020: Ezɨ God me mɨgei, “Ia deragh nan akam baragh. Kɨrara Ikiavɨra Itir God,
    ian God, ia arazir nan damazimɨn deraziba, ia dar amu. Egh ia nan Akar Gavgaviba
    ko arazir kɨ ifongeziba bar dar gɨn mangɨ. Ia kamaghɨn damutɨ, kɨ pazɨ ia damuan
    koghɨva, arɨmariar kurar kɨ Isipɨn gumazamizibagh anɨngiziba ia danɨngan kogham.
    Guizbangɨra, kɨ ian Ikiavɨra Itir God. Kɨ ian arɨmariaba akɨrizɨ ia ghuamazi.”
  azb-azb: «Əgər siz Allahınız Rəbbin səsinə qulaq asıb Onun gözündə doğru olsanız,
    Onun əmrlərini dinləyib bütün qanunlarına riayət etsəniz, Misirlilərə verdiyim
    xəstəliklərin heç birini sizə verməyəcəyəm. Çünki sizə şəfa verən Rəbb Mənəm».
  eng-DBY: And he said, If thou wilt diligently hearken to the voice of Jehovah thy
    God, and do what is right in his eyes, and incline thine ears to his commandments,
    and keep all his statutes, I will put none of the complaints upon thee that I
    have put upon the Egyptians; for I am Jehovah who healeth thee.
  hin-2017: “यदि तू अपने परमेश्वर यहोवा का वचन तन मन से सुने, और जो उसकी दृष्टि में
    ठीक है वही करे, और उसकी आज्ञाओं पर कान लगाए और उसकी सब विधियों को माने, तो जितने
    रोग मैंने मिस्रियों पर भेजे हैं उनमें से एक भी तुझ पर न भेजूँगा; क्योंकि मैं तुम्हारा
    चंगा करनेवाला यहोवा हूँ।”
  wol-KYG: 'Da ne leen: «Bu ngeen farloo ci déggal seen Yàlla Aji Sax ji, di def li
    mu rafetlu, di teewlu tey jëfe ay santaaneem, di sàmm bépp dogali yoonam, su boobaa
    duma leen teg lenn ci jàngoro, yi ma tegoon waa Misra, ndax man maay Aji Sax,
    ji leen di wérloo.»'
  swp-swp: I ene, “Ena au ata’atai komakomani GUIAU emi Eaubada arinana arinai, eo
    saha i dudulai ia matana eai au ginauri, eo ena laugagaeo au nuatuidi eo ena laugagaeo
    au sogohidi, iwala gamagaridi ea hetamarilaedi Aigupito tataodi potadi eai taba
    nige au hearodi; paana eau GUIAU tauhemaurimiu ede.”
  bjr-bjr: Yaaweefa qimanniminoo qinau. Innee qini ufa qaidusiqa qinee andeeqara ainainee
    qimarunnana auqeeqa kafaa qini sanda ufa mau fifaqa qinee sia manda aupurarana
    Isipa maqannaa nimiafannandee iqa inni nimianaura. Qinee Yaaweesa inni aurirana
    taikannisee marunausa maridaqa.
  eng-YLT: 'and He saith, ''If thou dost really hearken to the voice of Jehovah thy
    God, and dost that which is right in His eyes, and hast hearkened to His commands,
    and kept all His statutes: none of the sickness which I laid on the Egyptians
    do I lay on thee, for I, Jehovah, am healing thee.'
  kne-kne: Kanana en daida, “Mo patien yos sak-en et amagen yo din kosto sin pangilak
    ya tongpalen yo din am-in ay bilbilin ko, adiak ipalak-am en dakayo din saksakit
    ay inpalak-am ko si taga-Egipto. Tan sak-en si Diyos ay mangagas en dakayo.”
  wat-wat: I bwaduwa, “Taki fonaku kwana nowanautuutuya keta yaku nuwanuwa kwana muniiya
    be yaku visime matatafuna kwana vifotuwisiya, nao visafwavinaḡasima Itifita namoisi
    a venisiya muka ana nemiyeisi nenemiyai. Uḡuna Iyau Yave kami togivibwina.”
  bzd-NTPO: 'Ie'' tö iché ie''pa a̱: “Ye'' dör Jehová. Ye'' dör a'' Këköl. Ye'' dör
    a'' bua''u̱kwak. Ì cheke ye'' tö a'' a̱ e'' ttsé a'' tö, e'' iu̱té a'' tö ñies
    a'' se̱né buaë we̱s ye'' ki̱ ikiane es, e'' ta̱ ye'' kë̀ tö a'' we''ikepa ì sulu
    patkë''yö egiptowak ki̱ ese wa.”'
  eng-WYC-2017: and said, If thou shalt hear the voice of thy Lord God, and shalt
    do that that is rightful before him, and shalt obey to his commandments, and shalt
    keep all his behests, I shall not bring in on thee all the sickness, which I have
    put in Egypt, for I am thy Lord Saviour.
  eng-WMBB: He said, “If you will diligently listen to the LORD your God’s voice,
    and will do that which is right in his eyes, and will pay attention to his commandments,
    and keep all his statutes, I will put none of the diseases on you which I have
    put on the Egyptians; for I am the LORD who heals you.”
  urd-GVH: उसने कहा, “ग़ौर से रब अपने ख़ुदा की आवाज़ सुनो! जो कुछ उस की नज़र में दुरुस्त
    है वही करो। उसके अहकाम पर ध्यान दो और उस की तमाम हिदायात पर अमल करो। फिर मैं तुम
    पर वह बीमारियाँ नहीं लाऊँगा जो मिसरियों पर लाया था, क्योंकि मैं रब हूँ जो तुझे
    शफ़ा देता हूँ।”
  rug-rug: meke zama si Asa, “Arau tugo se Zihova sapu salaṉa gamu si gamu. Be va
    tabe va hinokara si gamu koari na tinavete sapu gua toṉoto pa Qua hiniva, meke
    kopuni gamu sari na Qua zinama, si lopu kaqu va kilasa gamu Rau si gamu koari
    na minoho saripu vata razae lani Rau koari na tinoni pa popoa Izipi.”
  gaz-gaz: Innis akkana jedhe; “Ati yoo sagalee Waaqayyo Waaqa keetii garaa tokkoon
    dhageesse, yoo waan fuula isaa duratti qajeelaa taʼe hojjette, yoo ajaja isaa
    qalbeeffattee fi yoo seera isaa hunda eegde, ani dhukkuba warra Gibxitti fide
    sana keessaa tokko iyyuu sitti hin fidu; ani Waaqayyo si fayyisuudhaatii.”
  fra-LSG: 'Il dit: Si tu écoutes attentivement la voix de l’Éternel, ton Dieu, si
    tu fais ce qui est droit à ses yeux, si tu prêtes l’oreille à ses commandements,
    et si tu observes toutes ses lois, je ne te frapperai d’aucune des maladies dont
    j’ai frappé les Égyptiens; car je suis l’Éternel, qui te guérit.'
  gnn-gnn: '@see-verse:EXO.015.025'
  yal-yal: A yi a fala, a naxa, “Xa ɛ Alatala xuiin namɛ ki faɲi, ɛ Ala, ɛ yi tinxinna
    liga a yɛɛ ra yi, xa ɛ a yamarine nun tɔnne birin suxu, n mi fitina fe yo rafɛ
    ɛ ma, n Misiran kaane ɲaxankataxi naxanye ra, amasɔtɔ Alatala nan n tan na, naxan
    ɛ rakɛndɛyama.”
  haw-1868: I mai la, A i hoolohe mau mai oe i ka leo o Iehova, o kou Akua, a e hana
    i ka mea pono imua o kona maka, a e hoolohe i ka mea ana e kauoha mai ai, a malama
    i kona mau kanawai, alaila aole au e kau maluna ou i kekahi o keia mau mai a'u
    i kau ai maluna o ko Aigupita; no ka mea, owau no Iehova, ka mea hoola aku ia
    oe.
  arb-NAV: 'وَقَالَ: «إِنْ كُنْتَ تَحْرِصُ عَلَى سَمَاعِ صَوْتِ الرَّبِّ إِلَهِكَ،
    وَتَفْعَلُ مَا هُوَ حَقٌّ أَمَامَهُ، وَتُطِيعُ وَصَايَاهُ وَتُحَافِظُ عَلَى جَمِيعِ
    فَرَائِضِهِ، فَلَنْ أَدَعَكَ تُقَاسِي مِنْ أَيِّ مَرَضٍ مِنَ الأَمْرَاضِ الَّتِي
    ابْتَلَيْتُ بِها الْمِصْرِيِّينَ، فَإِنِّي أَنَا الرَّبُّ شَافِيكَ».'
  ewe-ewe: “Ne miaɖo to Yehowa, miaƒe Mawu la ƒe gbe, miawɔ nu si dza le eƒe ŋkume,
    eye miawɔ eƒe sewo kple ɖoɖowo dzi la, ekema nyemana dɔléle siwo mena wova Egiptetɔwo
    dzi la nava mia dzi o, elabena nyee nye Yehowa, nyee daa gbe le mia ŋu.”
  eng-LEE: 'And he said, If thou wilt diligently hearken to the voice of the Lord
    thy God, and wilt do that which is right in his eyes, and wilt give ear to his
    commandments, and wilt keep all his statutes: I will put none of those diseases
    upon thee, which I have brought upon the Egyptians; for I the Lord am thy physician.'
  gvn-gvn: '@see-verse:EXO.015.025'
  asm-FB: তেওঁ ক’লে, “মই, তোমালোকৰ ঈশ্বৰ যিহোৱা, যদি তোমালোকে সাৱধানে মোৰ বাক্য শুনা,
    আৰু মোৰ দৃষ্টিত যি উচিত সেই কাৰ্য কৰা, আৰু মোৰ আজ্ঞাবোৰলৈ মনোযোগ দিয়া আৰু মোৰ
    সকলো বিধি পালন কৰা তেনেহ’লে, মই মিচৰীয়াসকলক যি সকলো ৰোগ দিছিলোঁ, সেইবোৰৰ কোনো
    ৰোগ তোমালোকক নিদিম, কাৰণ মই তোমালোকৰ আৰোগ্যকাৰী যিহোৱা।”
  sus-A: «شَ وٌ وٌ تُلِ مَتِ ﭑ شُي رَ عَ قَنيِ رَ، شَ وٌ بِرَ ﭑ مَ تِنشِنيِ قْشْ رَ،
    شَ وٌ ﭑ مَ يَامَرِ بِرِن سُشُ، وٌ ﭑ مَ سّرِيّ بِرِن بِنيَ، ﭑ تَن، وٌ مَرِفِ عَلَتَلَ،
    ﭑ مُ قُرٍ حَاشِ يٌ رَفٌرٌ مَ وٌ مَ، عَلْ ﭑ نَشَن نَفٌرٌ مِسِرَكَيٍ مَ. ﭑ تَن نَن
    عَلَتَلَ رَ، نَشَن وٌ رَيَلَنمَ.»
  fra-SBL: 'Il dit : « Si vous écoutez attentivement la voix de l''Éternel, votre
    Dieu, si vous faites ce qui est juste à ses yeux, si vous êtes attentifs à ses
    commandements et si vous observez toutes ses lois, je ne vous infligerai aucune
    des maladies que j''ai infligées aux Égyptiens, car je suis l''Éternel qui vous
    guérit. »'
  hbo-hbo: וַיֹּאמֶר֩ אִם־שָׁמֹ֨ועַ תִּשְׁמַ֜ע לְקֹ֣ול ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ וְהַיָּשָׁ֤ר
    בְּעֵינָיו֙ תַּעֲשֶׂ֔ה וְהֽ͏ַאֲזַנְתָּ֙ לְמִצְוֹתָ֔יו וְשָׁמַרְתָּ֖ כָּל־חֻקָּ֑יו
    כָּֽל־הַמּֽ͏ַחֲלָ֞ה אֲשֶׁר־שַׂ֤מְתִּי בְמִצְרַ֙יִם֙ לֹא־אָשִׂ֣ים עָלֶ֔יךָ כִּ֛י
    אֲנִ֥י יְהוָ֖ה רֹפְאֶֽךָ׃ ס
  eng-WYCLIFFE: and seide, If thou schalt here the vois of thi Lord God, and schalt
    do that that is riytful byfore hym, and schalt obeie to his comaundementis, and
    schalt kepe alle hise heestis, Y schal not brynge yn on thee al the syknesse,
    which Y puttide in Egipt, for Y am thi Lord Sauyour.
  piu-2006: '@see-verse:EXO.015.025'
  pjt-pjt: Alatji paluṟu tjanala wangkangu, “Ngayuluṉa Mayatja Puḻkanya nyurampa Godanya,
    munuṉa nyuranya pikatjararingkunyangka palyaṟungulpai. Ka nyura uti tjukurpa ngayuku
    wangaṉarangku kuliṟa palyanma munuya ngayuku iwara tiṯutjarangku waṉanma. Kaṉa
    nyara palulanguṟu nyuranya tjukaṟurungku kuliṟa waṉannyangka pika ungkunytja wiyangku
    wantiku, panya ngayulu Itjipanya nguraṟa tjuṯa pikatjaraningi, palu puṟunypaṉa
    nyuranya ngayula wangaṉarangku kulinnyangka alatjinkunytja wiyangku wantiku.”
    Alatji Godalu tjanala wangkangu palula wangaṉarangku kulintjaku.
  cwe-cwe: kawalongela, “One muhaditegeleza vinogile dizi jangu niye Mndewa Mulungu,
    Mulungu wenu, na kutenda yaja yanogile haulongozi wangu na kutegeleza ndagilizi
    na malagilizo yangu, niye sizamgalileni matamu yaja yoniwagalile Wamisili. Kwaviya
    niye iyo Mndewa Mulungu yonimuhonyani.”
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Atin ka tuu kó maminág kanak, asta
    lumun yu tô nángngà tun ta saruwan ku, asta mánnal kó katô mga sugù ku, asta tumanán
    yu tô langun ka palumun ku ákniyu, dì ku sikiyu supakan katô mga bógók na igpapid
    ku tun ta mga taga Ehipto. Sakán tô Áglangngagán na ágtabang ákniyu ébô kólian
    tô mga bógók yu.”
  kik-kik: Akiuga atĩrĩ, “Mũngĩthikĩrĩria mũgambo wa Jehova Ngai wanyu wega, na mwĩke
    maũndũ marĩa magĩrĩire maitho-inĩ make, mũngĩrũmbũiya maathani make na mũmenyerere
    wathani wake wothe-rĩ, ndikamũrehera mũrimũ o na ũmwe wa ĩrĩa ndareheire andũ
    a Misiri, nĩgũkorwo niĩ nĩ niĩ Jehova, ũrĩa ũmũhonagia.”
  fra-NCL: 'Il dit : « Si tu écoutes la voix de Yahweh, ton Dieu, si tu fais ce qui
    est droit à ses yeux, si tu prêtes l’oreille à ses commandements, et si tu observes
    toutes ses lois, je ne mettrai sur toi aucune des maladies que j’ai mises sur
    les Égyptiens ; car je suis Yahweh qui te guérit. »'
  cek-AK: Nihcae khaeah, Na Angraeng Sithaw ih lok kahoih ah na tahngaih o, a mikhnuk
    ah katoeng hmuen to na sak o moe, ang paek o ih lok to na tahngaih o pacoengah,
    anih ih daannawk to na pazui o nahaeloe, Izip kaminawk nuiah ka phaksak ih nathaih
    to, nangcae nuiah ka phasak mak ai; Kai loe nangcae ngantuisakkung, Angraeng ah
    ka oh, tiah a naa.
  xla-xla: “Wua꞉ hatlo na꞉ yu dla dalepo salladepo siyamama na꞉ta solotamale koko
    tlo dolumha꞉ha꞉iya. Wua꞉ta epapelepiye, eta na꞉ta Isip so dla wotiyalle hapiwa
    epapele wotiyalleye ma wua꞉ watle pohapilowa. Adipalati, na꞉tapo God depo halemama
    wua꞉ta alomaleye ka꞉ka꞉dlalo halapo,” diyo.
  cuk-cuk: 'Bab-Jehová Israel-dulemarga weyob sogded: “Ani an bemar-Bab-Dummad-Jehová
    gued. Ar bemar, an bemarga-ibmar-soged be nue itomalale, an-ibmar-abegedba be
    imakele, degi, an igar-bemarga-uksad be imakmalale, degine, an-igar-mamaidba be
    damalale, Egipto-dulemargi bonigan-dummagan-an-barmialidi, bemargi a-bonigan an
    barmidagosulid. Ar ade, ani an Bab-Jehová gued. Ar ani an bemar-nudakedid.”'
  uig-CYR: «Әгәр силәр көңүл қоюп Худайиңлар Пәрвәрдигарниң сөзини аңлап, Униң нәзиридә
    дурус болғанни қилип, әмирлиригә қулақ селип, барлиқ һөкүмлирини тутсаңлар, ундақта,
    Мән мисирлиқларниң үстигә салған кесәлләрдин һеч бирини үстүңгә салмаймән; чүнки
    Мәнки силәргә шипалиқ бәргүчи Пәрвәрдигардурмән».
  tel-2017: “మీరు మీ దేవుడైన యెహోవా మాటలు శ్రద్ధగా విని ఆయన దృష్టిలో న్యాయం జరిగించి,
    ఆయన ఆజ్ఞలకు విధేయత కనపరచి వాటి ప్రకారం నడుచుకుంటే ఐగుప్తు వాళ్ళకు కలిగించిన ఎలాంటి
    జబ్బూ మీకు రానియ్యను. యెహోవా అనే నేనే మిమ్మల్ని బాగుచేసేవాణ్ణి.”
  hat-BSA: 'Li te di: “Si nou okipe byen vwa a SENYÈ a, Bondye nou an, si nou fè sa
    ki bon nan zye Li, si nou bay zòrèy nou a kòmandman Li yo, e kenbe lwa Li yo,
    Mwen p ap mete sou nou, okenn nan maladi ke M te mete sou Ejipsyen yo; paske se
    Mwen, SENYÈ ki geri nou an.”'
  kos-kos: El fahk, “Kowos fin arulana porongeyu, ac oru ma suwohs ye mutuk, ac liyaung
    ma nga sapkin, ac akos kas luk, na nga fah tia kai kowos ke kutena mas upa oana
    nga tuh oru nu sin mwet Egypt. Nga LEUM GOD, su akkeye kowos.”
  hbo-WLC: וַיֹּאמֶר֩ אִם־שָׁמ֨וֹעַ תִּשְׁמַ֜ע לְק֣וֹל ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ וְהַיָּשָׁ֤ר
    בְּעֵינָיו֙ תַּעֲשֶׂ֔ה וְהַֽאֲזַנְתָּ֙ לְמִצְוֺתָ֔יו וְשָׁמַרְתָּ֖ כָּל־חֻקָּ֑יו
    כָּֽל־הַמַּֽחֲלָ֞ה אֲשֶׁר־שַׂ֤מְתִּי בְמִצְרַ֙יִם֙ לֹא־אָשִׂ֣ים עָלֶ֔יךָ כִּ֛י
    אֲנִ֥י יְהוָ֖ה רֹפְאֶֽךָ׃ ס
  ibo-ibo: Ọ sịrị, “Ọ bụrụ na unu ga-ege ntị nke ọma nʼokwu Onyenwe anyị Chineke unu,
    mee ihe ziri ezi nʼanya ya, ọ bụrụkwa na unu eleruo anya idebe iwu ya na ụkpụrụ
    ya niile, ọ dịghị ọrịa nke m tinyere nʼahụ ndị Ijipt nke m ga-etinye nʼahụ unu.
    Nʼihi na mụ onwe m bụ Onyenwe anyị, onye na-agwọ unu ọrịa niile.”
  ory-ory: “ତୁମ୍ଭେ ଯଦି ଆପଣା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟରେ ମନୋଯୋଗ କର, ତାହାଙ୍କ ଦୃଷ୍ଟିରେ
    ଯାହା ଉଚିତ ତାହା କର, ତାହାଙ୍କ ଆଜ୍ଞାରେ କର୍ଣ୍ଣ ଦିଅ ଓ ତାହାଙ୍କ ବିଧି ସମସ୍ତ ପାଳନ କର, ତେବେ
    ଆମ୍ଭେ ମିସରୀୟ ଲୋକମାନଙ୍କୁ ଯେସବୁ ରୋଗ ଭୋଗ କରାଇଲୁ, ତାହାସବୁ ତୁମ୍ଭମାନଙ୍କୁ ଭୋଗ କରିବାକୁ
    ଦେବା ନାହିଁ; କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଆରୋଗ୍ୟକାରୀ।”
  chk-chk: o apasa, “Are oupwe likiitü le aüselinga mweliei ngang ewe Samol mi Lapalap
    ämi we Kot o föri mine a pwüng me fän mesei, are oupwe aleasochis ngeni ai kewe
    allük o apwönüetä ai kewe pwüüng meinisin, üsap uwato womi eu lein ekewe samau
    üa uwato won chon Isip, pun ngang ewe Samol mi Lapalap ämi sousafei.”
  rop-rop: Imbin tok, “If yumob lisin langa mi brabliwei, en yumob dum wanim im rait
    langa mi, en yumob bulurrum ol dislot lowa main, wal ai kaan panishim yumob garram
    detlot seimwan trabul weya aibin panishim detlot Ijip pipul. Wal yumob garra duwit
    langa mi, dumaji mi na YAWEI, en mi na oldei meigim yumob gudbala.” Lagijat na
    YAWEI bin tok.
  ukr-1871: 'І рече: Коли щиро слухати мешся голосу Господа Бога твого, і чинити меш
    праведне в очу його, і нахиляти меш ухо до заповідей його, і допильновувати меш
    усїх установ його, нї одну болесть, що я наводив на Египтян, не наведу на тебе:
    я бо Господь, Бог твій, що виздоровлює тебе.'
  bch-bch: Ta ikeo pagid, “Gau Maron Deo togimi. Oangga alongolongo lingeg ga akado
    kadonga tututui ngan gau matag ta alongo kemi leg apu toa ngada ne ga anasnasi,
    eine gid dibala papaeamao toa nakado ga iuot ngan gid Isip, eta ngan gid ga iuot
    ngan gimi mao ga mao tau. Ngansa gau Maron toa nakemikemi ami dibala.”
  deu-1951: Wirst du der Stimme des HERRN, deines Gottes, gehorchen und tun, was vor
    ihm recht ist, und seine Gebote zu Ohren fassen und alle seine Satzungen halten,
    so will ich der Krankheiten keine auf dich legen, die ich auf Ägypten gelegt habe;
    denn ich, der HERR, bin dein Arzt!
  eng-JPS: 'and He said: ''If thou wilt diligently hearken to the voice of the LORD
    thy God, and wilt do that which is right in His eyes, and wilt give ear to His
    commandments, and keep all His statutes, I will put none of the diseases upon
    thee, which I have put upon the Egyptians; for I am the LORD that healeth thee.'''
  srp-1865: 'I reèe: ako dobro uzaslušaš glas Gospoda Boga svojega, i ušèiniš što
    je pravo u oèima njegovijem, i ako prigneš uho k zapovijestima njegovijem i ušèuvaš
    sve uredbe njegove, nijedne bolesti koju sam pustio na Misir neæu pustiti na tebe;
    jer sam ja Gospod, ljekar tvoj.'
  lug-lug: ng’agamba nti, “Singa muwuliriza eddoboozi lya Mukama Katonda wammwe n’obwegendereza,
    ne mukola ebyo by’alaba nga bituufu, ne mussaayo omwoyo ku biragiro bye, era ne
    mugondera amateeka ge, sigenda kubaleetako ndwadde n’emu, ng’ezo ze naleetera
    Abamisiri, kubanga nze Mukama, nze mbawonya endwadde zammwe.”
  heb-heb: ויאמר אם שמוע תשמע לקול יהוה אלהיך והישר בעיניו תעשה והאזנת למצותיו ושמרת
    כל חקיו כל המחלה אשר שמתי במצרים לא אשים עליך כי אני יהוה רפאך׃
  ben-IRV: আর বললেন, “তুমি যদি তোমার ঈশ্বর সদাপ্রভুর রবে মনোযোগ কর, তাঁর চোখে যা ঠিক
    তাই কর, তাঁর আদেশ শোনো ও তাঁর নিয়মগুলি পালন কর, তবে আমি মিশরীয়দেরকে যে সব রোগে
    আক্রান্ত করলাম, সেই সবেতে তোমাকে আক্রমণ করতে দেব না; কারণ আমি সদাপ্রভু, তোমার
    আরোগ্যকারী।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਜੇ ਤੁਸੀਂ ਰੀਝ ਨਾਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਸੁਣੋਗੇ ਅਤੇ
    ਜਿਹੜਾ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਭਲਾ ਹੈ ਤੁਸੀਂ ਉਹ ਕਰੋਗੇ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮਾਂ ਉੱਤੇ ਕੰਨ ਲਾਓਗੇ
    ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨੋਗੇ ਤਾਂ ਜਿਹੜੀਆਂ ਬਿਮਾਰੀਆਂ ਮੈਂ ਮਿਸਰੀਆਂ ਉੱਤੇ ਪਾਈਆਂ
    ਹਨ ਤੁਹਾਡੇ ਉੱਤੇ ਨਹੀਂ ਪਾਵਾਂਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਨਰੋਇਆ ਕਰਨ ਵਾਲਾ ਹਾਂ।
  tkr-tkr: 'Mang''vee eyhen: – Şu Yizde, Rəbbine, vuşde Allahne cuvabıl yugda k''ırı
    alixhxheene, Yizde ögiyl qotkun işbı he''eene, Zı he''eva uvhuynçil k''ırı gyaqqı
    q''aanunbışee hagvan xhinne he''eene, Misirbışilqa g''axuvuyne ık''arbışin nencad
    şolqa g''axıles deş. Şu yug qaa''ana Rəbb Zı vorna.'
  mya-JVB: သင်တို့သည် သင်တို့၏ ဘုရား သခင်ထာဝရဘုရား ၏ စကား ကို စေ့စေ့နားထောင် ၍ နှစ်သက်
    တော်မူသောအကျင့်ကို ကျင့် လျှင်၎င်း၊ ပညတ် တရားတော်အလိုသို့ လိုက် ၍ စီရင် တော်မူချက်တို့ကို
    စောင့်ရှောက် လျှင် ၎င်း၊ ငါသည် အဲဂုတ္တု လူတို့၌ စွဲ စေသော ရောဂါ တစုံ တခုကိုမျှ
    သင် တို့၌ မ စွဲ စေ။ ငါ သည် သင် တို့၏ ရောဂါ ကို ငြိမ်းစေသော ထာဝရဘုရား ဖြစ်သည်ဟု
    မိန့် တော်မူ၏။
  tte-O: iwaloba, “Tem na kainagu kwabenali-namwanamwai yo yagu nuwatu kwamuliya yo
    yagu loina meuloina kwabenalagili kani ginauline naenaeliwa tauna kona yaolegili
    Itipita kolili nige sowana yabo yaeyawa kolimiu. Yau Yeoba, kami tolebo.”
  tbg-tbg: Te Noravano Kotika variari ne ti uva iriqi viha avuqavu kaiqa varaqi vivera,
    te niarao ti, Isipiqaa aihavira haika vataavaunara, vira kia niqaavata vatarerave.
    Te Noravano Kotika ne aihavira haika vare variaraqihai ni koqema nimite vauraukama
    vauro, tura.
  hmo-hmo: Ia gwau, “Bema umui ese Lohiabada emui Dirava ena gadona umui kamonai henia,
    bona bema lauegu vairana dekenai emui kara ia maoromaoro, bona bema lauegu hagoadaia
    hereva umui badinaia, bona bema lauegu taravatu umui naria namonamo, lau ese gorere
    idauidau do lau henia lasi umui dekenai, Aigupito taudia dekenai gorere lau henia
    hegeregerena, badina lau be Lohiabada, umui lau hamauria Diravana.”
  urd-urd: कि “अगर तू दिल लगा कर ख़ुदावन्द अपने ख़ुदा की बात सुने और वही काम करे जो
    उसकी नज़र में भला है और उसके हुक्मों को माने और उसके क़ानूनों पर 'अमल करे, तो
    मैं उन बीमारियों में से जो मैंने मिस्रियों पर भेजीं तुझ पर कोई न भेजूँगा क्यूँकि
    मैं ख़ुदावन्द तेरा शाफ़ी हूँ।”
  rus-SYN: 'И сказал: если ты будешь слушаться гласа Господа, Бога твоего, и делать
    угодное пред очами Его, и внимать заповедям Его, и соблюдать все уставы Его, то
    не наведу на тебя ни одной из болезней, которые навел Я на Египет, ибо Я Господь
    Бог твой, целитель твой.'
  bqc-SIM: 'à mɛ̀: Tó a laaidↄ̀ ma Dii á Lua ma yã́wa mɛ́ álɛ yã́ pↄ́ má yei
    kɛ, tó a yã́ pↄ́ má dìlɛↄ mà mɛ́ á ma ikoyãↄ kũa píi, má gyã pↄ́ má
    kà Egipiↄgu kee kááguo, asa mámɛmaa Dii á gbã̀gbãna ũ.'
  tcz-CHONGTHU: “Aman hiti hin aseije, “Nangman ching thei tah'in na Pakai na Pathen
    thusei ngaijin, Ama mitmu'a thudih jeng'a na chon ding, a thupeh jouse na nit
    ding, hi tia chu Egypt mite chung'a gamna hoise ka lan sah chu nangho chung'a
    ka lansah louhel ding ahiye, ajeh chu keima nadamsah na Pakai chu kahi,” ati.
  mar-mar: तू आपला देव परमेश्वर याचे वचन मनःपूर्वक ऐकशील आणि त्याच्या दृष्टीने जे
    योग्य ते करशील, त्याच्या आज्ञांकडे कान देशील आणि त्याचे सर्व विधी पाळशील तर मिसरी
    लोकांवर ज्या व्याधी मी पाठवल्या त्यापैकी एकही तुजवर पाठविणार नाही. कारण मी तुला
    व्याधी मुक्त करणारा परमेश्वर आहे.
  soq-soq: Me wanase, “Naita ne aiana deaitopa asisudewaitonune ita ne emanawo dewa
    dodomana dewasanuna ita anaanana ruawaitonuna, ne mai kero enalepa Isibt apanawa
    wanamona rua, dia. Ne Iawe God e inalepina apanawa, inaledino inawaa wainilana.”
  qub-qub: 'Paycunata niran: «Wiyacamaptiquega, munashänölla cawaptiquega, laynëcunata
    cumliptiquega Egiptucunata castigar gueshyawan charichishäno manami castigashayquipächu.
    Nogami cä Tayta Diosniqui, imapitapis allchacächej.»'
  bqp-bqp: 'à pì: Tó a laakarii dↄ̀ makũ Dikiri á Luda yãa átɛn yã kũ má yei kɛ,
    tó a yã kũ ma dìtɛnↄ mà, akũ á ma dokanↄ kũna pínki, mani gyã kũ ma kà Misilanↄn
    ke kááguro, zaakũ makũmɛ Dikiri kũ àdi á gba aafia ũ.'
  hat-hat: 'Li di yo: -Se mwen menm ki Seyè a, Bondye nou an. Si nou koute m'' lè
    m'' pale nou, si nou fè tout sa ki dwat devan mwen, si nou louvri zòrèy nou pou
    swiv kòmandman mwen yo, pou nou kenbe lòd mwen ban nou, mwen p''ap voye malè sou
    nou, jan mwen te fè moun peyi Lejip yo. Se mwen menm, Seyè a, k''ap geri nou.'
  eng-BSB: saying, “If you will listen carefully to the voice of the LORD your God,
    and do what is right in His eyes, and pay attention to His commands, and keep
    all His statutes, then I will not bring on you any of the diseases I inflicted
    on the Egyptians. For I am the LORD who heals you.”
  tod-tod: 'É ɠɛni ma: «Ni wa woilona gòo ma ga pagɔ, nɛ̀i gè ga Ɠɔoɠɔ GALAGI wa-ƓALAGI,
    ni wa naa ɠɛɛna, nii sɔlegai gàazu, ni wa woilona nà-deveiti ma, ta ni wa nà-tɔgiti
    kpein sona, gè la seeɓɛiti taɠila kpalaa pɛa wo ʋa, nii gè pɛɛni Ezipete nuiti
    ba, mazɔlɔɔ nà ga Ɠɔoɠɔ GALAGI, nii é wo ɠɛdɛsu.»'
  eng-WEBPB: He said, “If you will diligently listen to the LORD your God’s voice,
    and will do that which is right in his eyes, and will pay attention to his commandments,
    and keep all his statutes, I will put none of the diseases on you which I have
    put on the Egyptians; for I am the LORD who heals you.”
  kbq-kbq: Ana nehuno anante Ra Anumzamo'a anage hu'ne, Rantimi Anumzamofo ageru'ma
    antahitama fatgo zama Agri avufima nehutma, kasege'agu'ma tamagesa anteta nentahitma,
    mika ke'ama amage'antesazana, magore hu'na kria tamavatera ontegahue, Isipi vahe'ma
    zmi'noankna kria ontamigahue. Na'ankure Nagra Ra Anumzamo'na, kritamima eri netromo'ne.
  nhe-BL: 'Quinilhui: “Intla inquitlacaquilise tlen niimoTECO Dios nimechilhuía, huan
    inquichihuase tlen xitlahuac noixtla huan inquineltocase notlanahuatil, ax nimechtitlanilis
    niyon se cocolistli tlen nijtitlanqui ipan nopa egiptome pampa na niimoTECO Tlen
    Nimechchicahua.”'
  bus-bus: 'à bè: Tó a làakari dↄ̀ mamↄma Dii a Luda yãa ée yã kɛ̀ má yezi kɛɛ,
    tó a yã kɛ̀ má dìɛnↄ mà, ben á ma dokanↄ kũna píngi, mɛ́ gyãa kɛ̀ má kà Igipitinↄn
    ke káaguro, zaakɛ mámbe Dii kɛ̀ è a gba aafia ũ.'
  gub-BL: Uze'eg nezewe wanupe. — Ihe Tupàn Tuweharupi Wiko Ma'e pezar romo aiko ihe.
    Apuraraw kar ma'eahy haw iaiw ma'e Ezit ywy rehe har wanupe ihe. Aze pezeapyaka
    katu heze'eg rehe nehe, aze pezapo heremimutar nehe, aze penu heremimume'u ràm
    nehe, napuraraw kar kwaw agwer ma'eahy haw peme ihe nehe. Ta'e pezar romo aiko
    ihe xe. Ta'e pemukatu har romo aiko ihe xe, i'i Tupàn teko wanupe.
  eng-DRA: 'Saying: If thou wilt hear the voice of the Lord thy God, and do what is
    right before him, and obey his commandments, and keep all his precepts, none of
    the evils that I laid upon Egypt, will I bring upon thee: for I am the Lord thy
    healer.'
