  kan-OKCV: ದೇವರು, “ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ಶ್ರದ್ಧೆಯಿಂದ ಕಿವಿಗೊಟ್ಟು, ಅವರ
