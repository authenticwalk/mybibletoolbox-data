verse: EXO.015.026
translations:
  mal-C: 'അവിടന്ന് അരുളിച്ചെയ്തു: “നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ദം നിങ്ങൾ ശ്രദ്ധയോടെ
    കേൾക്കുകയും അവിടത്തെ ദൃഷ്ടിയിൽ യോഗ്യമായതു പ്രവർത്തിക്കുകയും ചെയ്യുമെങ്കിൽ, അവിടത്തെ
    കൽപ്പനകൾ ശ്രദ്ധിക്കുകയും സകല ഉത്തരവുകളും പാലിക്കുകയും ചെയ്യുമെങ്കിൽ, ഈജിപ്റ്റുകാരുടെമേൽ
    ഞാൻ വരുത്തിയ വ്യാധികളിൽ ഒന്നുപോലും നിങ്ങളുടെമേൽ വരുത്തുകയില്ല; ഞാൻ നിങ്ങളെ സൗഖ്യമാക്കുന്ന
    യഹോവ ആകുന്നു.”'
  deu-TKW: 'indem er sprach: Wenn du den Worten Jahwes, deines Gottes, treulich gehorchst
    und thust, was vor seinen Augen recht ist, und seinen Befehlen Folge leistest
    und alle seine Satzungen beobachtest, so werde ich keines der Leiden, von denen
    ich die Ägypter befallen ließ, dich befallen lassen, sondern ich, Jahwe, werde
    dein Arzt sein.'
  lin-lin: 'Alobaki : « Soki boyoki na bokebi mongongo na Yawe, Nzambe na bino, mpe
    bosali oyo ezali sembo na miso na Ye, soki bosali keba na malako na Ye mpe bobateli
    bikateli na Ye nyonso, nakotindela bino ata bokono moko te oyo natindelaki bato
    ya Ejipito ; pamba te nazali Yawe oyo abikisaka bino na bokono. »'
  eng-LSV: and He says, “If you really listen to the voice of your God YHWH, and do
    that which is right in His eyes, and have listened to His commands, and kept all
    His statutes, none of the sickness which I laid on the Egyptians do I lay on you,
    for I, YHWH, am healing you.”
  eng-GNV: 'And sayd, if thou wilt diligently hearken, O Israel, vnto the voyce of
    the Lord thy God, and wilt do that, which is right in his sight, and wilt giue
    eare vnto his commandements, and keepe all his ordinances, then will I put none
    of these diseases vpon thee, which I brought vpon the Egyptians: for I am the
    Lord that healeth thee.'
  eng-WEBSTER: And said, If thou wilt diligently hearken to the voice of the LORD
    thy God, and wilt do that which is right in his sight, and wilt give ear to his
    commandments, and keep all his statutes; I will put none of these diseases upon
    thee, which I have brought upon the Egyptians; for I am the LORD that healeth
    thee.
  nhw-BL: 'Quinilhui: “Sintla anquitlacaquilise catli niamoTECO Dios nimechilhuía,
    huan anquichihuase catli xitlahuac noixpa huan anquineltocase notlanahuatil, amo
    nimechtitlanilis niyon se cocolistli catli nijtitlanqui ipan nopa egiptome, pampa
    na niamoTECO Catli Nimechchicahua.”'
  swh-ONEN: Mungu akasema, “Kama mkisikiliza kwa bidii sauti ya Bwana Mungu wenu na
    kuyafanya yaliyo sawa machoni pake, kama mkiyatii maagizo yake na kuzishika amri
    zake zote, sitaleta juu yenu ugonjwa wowote niliowaletea Wamisri, kwa kuwa Mimi
    ndimi Bwana, niwaponyaye.”
  bba-bba: U nɛɛ, ì n nɛ Gusunɔ bɛɛn Yinnin ɡere nuɑ sɑ̃ɑ sɑ̃ɑ, mɑ i mɔ̀ ye n mɑn
    wɛ̃re mɑ i nɛn woodɑbɑ mɛm nɔɔwɑ, nɑ ǹ kɑ bɛɛ bɑrɑ ni sɛɛyɑsiɑmɔ ni nɑ Eɡibitiɡibu
    kpɛ̃ɛ. Nɛnɑ Yinni Gusunɔ nɛ wi nɑ rɑ n bɛɛ bɛkiɑmɔ.
  eng-KJVCPB: 'and said, If thou wilt diligently hearken to the voice of the Lord
    thy God, and wilt do that which is right in his sight, and wilt give ear to his
    commandments, and keep all his statutes, I will put none of these diseases upon
    thee, which I have brought upon the Egyptians: for I am the Lord that healeth
    thee.'
  cpy-cpy: 'Ikantakiri: “Aririka pikemijanteri Pitajorentsite, tampatzika-shire-teemi,
    pimonkaa-teero ikantakaantani, noñaakimi pipakahaero okaatzi ipinkakaantani, eero
    patsipetawo eeroka mantsiyarentsi ratsipe-takari Apitantoni-jatzi, tema naaka
    Tajorentsi, etsiyata-kotakaan-taniri.”'
  mpx-mpx: I ba, “Ebo nau Yehoba wami Yabowaine anau nuku hago bubun, wami ginol ni
    sapu matawa ge no logugui gegewena nuku henapuan, inoke gila ololana ya pek Itipita
    elal nige etega na pepewa. Nau Yehoba ami topwapwamolu.”
  wbp-wbp: Wangkaja-jana, “Ngajurna YAAWIYI Kaatu kuja kankujulu pura. Kajirna-nyarra
    nyarrpa wangkami, purda-nyangkajulu kulu-wangurlu! Kapurna-nyarra wangkami jungarni
    nyinanjaku. Jungarnijili nyinaka ngajuku. Purayalu ngaju-nyangu kuruwarri jungarnirli.
    Kajinkili kuja nyina, kularna-nyarra nyurnu-mani yangka kujarna-jana Yijipi-wardingki-patu
    nyurnu-manu yangka kamparru-wiyi. Yuwayi, ngajuju YAAWIYI. Ngajunya yangka kuja
    karna-nyarra parlpuru-mani.”
  luo-luo: Nowachonegi niya, “Ka uchiko itu maber ne wach Jehova Nyasaye ma Nyasachu
    ma utimo gima kare e nyim wangʼe, ka urito chikene kendo umako buchene duto, to
    ok anakel kuomu tuo moro amora mane akelo ne jo-Misri, nimar an Jehova Nyasaye
    machangou.”
  meu-meu: eto, Oi ese Iehova emu Dirava gadona boma hakala henia, bona ia vairanai
    boma kara maoromaoro, ena haheḡani boma badina bona ena taravatu boma kara, lau
    na hisihisi idau-idau amo basinama hahisimu, Aigupto taudia na hahisidia heḡereḡeredia;
    badina be lau na Iehova, oi ihamaurimu Diravana.
  npi-ULB: उहाँले भन्‍नुभयो, “तिमीहरूले तिमीहरूका परमप्रभु परमेश्‍वरको आवाजलाई होसियारीपूर्वक
    सुन्यौ, र उहाँको दृष्‍टिमा जे ठिक छ त्यही गर्‍यौ, र तिमीहरूले उहाँका आज्ञाहरूमा
    ध्यान दियौ र उहाँका विधिहरू पालन गर्‍यौ भने मैले मिश्रीहरूमाथि ल्याएको कुनै पनि
    विपत्ति तिमीहरूमाथि ल्याउनेछैनँ किनकि म चङ्गाइ गर्ने परमेश्‍वर हुँ ।”
  yor-yor: Ó wí pé, “Bí ìwọ bá fetísílẹ̀ dáradára sí òfin Olúwa Ọlọ́run, ti ìwọ sì
    ṣe ohun tí ó tọ́ ni ojú rẹ̀, ti ìwọ sì tẹ̀lé ohun tí ó pàṣẹ, ti ìwọ si pa ìlànà
    rẹ̀ mọ́. Èmi kì yóò jẹ́ kí èyíkéyìí nínú àwọn ààrùn wọ̀n-ọn-nì ti mo mú wá sórí
    àwọn ará Ejibiti wá sí ara rẹ, nítorí Èmi ni Olúwa ti ó mú ọ láradá.”
  emp-NTPO: 'Nãwã jarasia: “Mʌ̃ra bãrã Ãcõrẽa. Mʌ̃a jara b̶ʌda bãrãba quĩrãcuita ũrĩnibʌrʌ,
    idjab̶a ne jũmane mʌ̃ quĩrãpita jipa od̶ibʌrʌ, idjab̶a mʌ̃ leyda jũma od̶ibʌrʌ,
    mʌ̃a bãrãra cacua biẽ́ b̶ebiẽ́a egiptorã cacua biẽ́ b̶ebid̶a quĩrãca. Mʌ̃ra bãrã
    cacua biabibari Ãcõrẽa.”'
  ind-ind: “Taatilah Aku, TUHAN Allahmu, dengan sungguh-sungguh. Turutilah semua perintah
    dan ketetapan-Ku, dan lakukanlah yang baik di mata-Ku, maka Aku tidak akan menghukum
    kamu dengan berbagai penyakit seperti yang sudah Aku lakukan terhadap bangsa Mesir.
    Akulah TUHAN yang menyembuhkan kamu.”
  pes-OPCB: 'او فرمود: «اگر دستورها و احکام مرا که خداوند، خدای شما هستم اطاعت کنید
    و آنچه را که در نظر من پسندیده است بجا آورید، از تمام بیماریهایی که مصری‌ها را
    بدان دچار ساختم در امان خواهید ماند، زیرا من، خداوند، شفا دهندهٔ شما هستم.»'
  aer-aer: Re itneke angkeke, “Ayenge apele YAHWEH, Ngkarte arrantherre-arle apenterlte-anemeke.
    Ayenge apeke arrekantherre iwenhe apeke ikwere angkeme, Ayenge awerrirraye Atyenge
    ahele-irretyale. The arrenhantherrenhe ileme angkentye Atyinhe mwerrentye apentewarraye.
    Arrantherre apeke alakenhe anemele, The arrenhantherrenhe rlkerte-iletyakenhe
    anetyenhe The nhenge Egypt-arenye areyeke arrwekele mpwareke-arteke. Yewe, Ayenge
    apele YAHWEH. Tharle thewe arrenhantherrenhe mwerre-ilentye akngerre.”
  tgl-ULB: Sinabi niya, “Kung papakinggan ninyong mabuti ang tinig ni Yahweh na inyong
    Diyos, at gagawin kung ano ang tama sa aking mga mata, at kung makikinig kayo
    sa mga kautusan ko at susundin ang lahat ng mga batas ko—hindi ako maglalagay
    sa inyo ng anumang mga sakit na inilagay ko sa mga taga-Ehipto, dahil ako ay si
    Yahweh na nagpapagaling sa inyo.”
  cbu-NT: Nuw waatatana Taarashipani, siy Apanllirtischa nuwaatsi, tárangiya. Siy
    izuuritanaari nuwamun mangis tatkus, mishat nuwaa kuki puyuyarus wanasiri taakus,
    mishat nuwaa kamachtamarinee tuminkus, ashiri nuw nda shiyaa wanichima; Ijiptoshchee
    waneerangi nda amb ashtachima siyaatsiya. Nuw waatatana Taarashipani yuw siyaa
    matambish taamaam ksutki ani, Taarashipan Móysisee tárangiya.
  hui-hui: Ani bialu ibugua tihondo lalu, Tígua i̱na bi larogo damene bibahende hale
    halu biaiore halu i̱na mana bayale manda bidogo bilimu larodagua bialu mana maru
    ko manda bidogo nabilimu laruyagua nabilimu. Aniore birimiyagua i̱na Iyibi wali
    agalihondo warago tara tara mirugodagua tíhondo nangulebero. I̱ Anduane Homogo
    i̱na tí mo dabi haga biago kogoni, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​သည်​ငါ​၏ စ​ကား​ကို​တစ်​သ​ဝေ​မ​တိမ်း​နာ​ခံ​၍​ငါ
    နှစ်​သက်​သော​အ​ကျင့်​ကို​ကျင့်​ပြီး ပ​ညတ် သ​မျှ​တို့​ကို​လိုက်​နာ​လျှင်၊ ငါ​သည်​အီ​ဂျစ်
    အ​မျိုး​သား​တို့​အ​ပေါ်​တွင်​ကျ​ရောက်​စေ သော​ရော​ဂါ​မျိုး​များ​ကို သင်​တို့​အ​ပေါ်​တွင်
    မည်​သည့်​အ​ခါ​မျှ​ကျ​ရောက်​စေ​မည်​မ​ဟုတ်။ ငါ​သည်​သင်​တို့​၏​ရော​ဂါ​ကို​ပျောက်​ကင်း
    စေ​သော​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'tsandimi: Iyaa ñulla'' Dios Yavéyu. Ñulla in palaa mere'', iya naaju
    deechu'' juuya kisa tyañuba tsa deke'', iya naakide tiñuba demeengue'', naa in
    lei jumula bain naatiñuba juntsanu tsangue demeenguishu juntsaa, iya kaspele Egipto''
    chullanu naake peya de-ere''ba ñullanuya tsanguen jutyuyu. Iyaa Yavé, ñullanu
    diluuñuu jutyungue ura'' demandiremu juyu, timi.'
  bod-N: ཁྱོད་ཅག་གིས་གཟབ་གཟབ་ངང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ལ་མཉན་ཏེ། ཁོང་གི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱོད་ཅིང་།
    གཟབ་ནན་ངང་ཁོང་གི་བཀའ་རྣམས་ལ་མཉན་པ་དང་། སྒྲིག་ཁྲིམས་ཐམས་ཅད་བསྲུངས་ན། ངས་ཨེ་ཅིབ་པ་རྣམས་ལ་ཕོག་ཏུ་བཅུག་པའི་ནད་ཡམས་གང་ཡང་ཁྱོད་ཅག་ལ་འབྱུང་བར་མི་བྱ་སྟེ།
    ང་ནི་ཁྱོད་རང་གསོ་མཁན་ཡ་ཝཱེ་ཡིན་པའི་ཕྱིར་རོ་ཞེས་པའོ། །
  sna-sna: Akati, “Kana mukanyatsoteerera inzwi raJehovha Mwari wenyu uye mukaita
    zvakarurama pamberi pake, kana mukarerekera nzeve dzenyu kumirayiro yake uye mukachengeta
    mitemo yose, haangauyisi pamusoro penyu zvirwere zvose zvandakauyisa pamusoro
    pavaIjipita, nokuti ndini Jehovha anokuporesai.”
  spa-BLM: 'Les dijo: “Si escucháis con diligencia la voz del Señor, vuestro Dios,
    y hacéis lo que es justo a sus ojos, y prestáis atención a sus mandamientos y
    guardáis todos sus estatutos, no pondré sobre vosotros ninguna de las enfermedades
    que puse sobre los egipcios, porque yo soy el Señor que os sana.”'
  cac-cac: 'Ix yalan Jehová: Tato tze c''anab''ajej tas sval a in Jehová in tic, tze
    c''ulan tas syal in checnab''il yed'' masanil in c''ayb''ub''al, man̈ ol vac''cotlaj
    ilya d''a eyib''an̈ icha juntzan̈ ix vac''cot d''a yib''an̈ eb'' aj Egipto, yujto
    a in Jehová in tzex van̈tej, xchi.'
  swh-ULB: Alisema, “Kama utasikiliza sauti ya Yahweh Mungu wako kwa umakini, na kufanya
    yalio sahihi machoni pake, na kama utatega sikio kwa amri zake na kutii sheria
    zake zote - sitawaekea ninyi magonjwa yale niliyo waekea Wamisri, kwa kuwa mimi
    ni Yahweh ninaye kuponya.”
  bel-bel: 'І сказаў: калі ты будзеш слухацца голасу Госпада, Бога твайго, і рабіць
    вартаснае перад вачамі Яго, і слухацца запаведзяў Ягоных, і шанаваць усе статуты
    Ягоныя, дык не навяду на цябе ніякай хваробы, якія навёў Я на Егіпет: бо Я Гасподзь,
    Які ацаляе цябе.'
  wed-wed: Bada i riwa, “Mepa da riwau ona nonora-kauei ma kaua aiaii ona kauei au
    matau ma riwau anatapuna ona voteletelei, da kovoḡa mai Egypt a vereverei, eḡa
    ana veremi. Tau Bada tauvilawanimi.”
  deu-ELBBK: 'und er sprach: Wenn du fleißig auf die Stimme des HERRN, deines Gottes,
    hören wirst, und tun was recht ist in seinen Augen, und horchen wirst auf seine
    Gebote und beobachten alle seine Satzungen, so werde ich keine der Krankheiten
    auf dich legen, die ich auf Ägypten gelegt habe; denn ich bin der HERR, der dich
    heilt.'
  mbb-OT: Ke sikandin te, “Emun ebpurungan niw ebpemineǥa is lalag ku te Nengazen
    he Megbevayè niw, wey emun iyan niw ebeelan is mid-isip ku he hustu, wey emun
    daan kenè niw ebey-anan is menge sulunuzen wey menge suǥù ku, kekenà, ebpezumdumahan
    niw, ne kenè ku sikiyu ebpeeǥiyan te minsan hengkey he zaru he impaaǥi ku ziyà
    te Ehipto, su iyan a is Nengazen ebawì keniyu.”
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു നീ ശ്രദ്ധയോടെ കേട്ടു അവന്നു പ്രസാദമുള്ളതു
    ചെയ്കയും അവന്റെ കല്പനകളെ അനുസരിച്ചു അവന്റെ സകലവിധികളും പ്രമാണിക്കയും ചെയ്താൽ ഞാൻ
    മിസ്രയീമ്യർക്കു വരുത്തിയ വ്യാധികളിൽ ഒന്നും നിനക്കു വരുത്തുകയില്ല; ഞാൻ നിന്നെ സൗഖ്യമാക്കുന്ന
    യഹോവ ആകുന്നു എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: 'Aꞌtiro nicʉ niwĩ: “Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ niꞌi. Mʉsãrẽ dutire yʉꞌrʉogʉ
    niꞌi. Mʉsã diacjʉ̃ta yʉꞌʉ dutisere yʉꞌticã, yʉꞌʉ tʉꞌsasenojõrẽ, yʉꞌʉ dutise cũuꞌquere
    queoro weecã, yʉꞌʉ Egiptocjãrãrẽ buꞌiri daꞌreꞌquenojõrẽ mʉsãrẽ ne cãꞌrõ weesome”,
    nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Yawey yimeng, “Ngudda bu ngurriwernhmarrkkang rowk nawu wokrayekwon ngudberre,
    dja ngurridjalkurduyime rowk kore manbu ngayime mandjad, wanjh minj mak bun ngudberre
    kunwern kundjakwi manbu yiman kayime ngamunkeweng bu benbom bininj nawu birrikang
    Egypt. Ngaye Yawey nawu marnbun ngudberre ba minj ngurridulkkihngalme.”
  gvs-gvs: idigo kana, ‘Yau Yauwe imi Yaubada, ami tokidedevina. Tauna neta konovedokoigu
    go, kaga dedevina matagu goi koguinuwe be nakae guna lovina konovedi be guna katukeda
    liliudi kokabikaonedi, e vísiya liliudi boi da Itipita aavinidi geya avinimita.’
  rmc-rmc: 'A phenďa: „Me som o RAJ tiro Del, te man šunena a kerena oda, so hin angle
    mire jakha lačho, a te doľikerena mire zakoni the prikazaňja, na domukava pre
    tumende ňisavo nasvaľiben, sar domukľom pro Egipťana, bo me, o RAJ, som oda, ko
    tut sasťarel.“'
  nlg-nlg: Ge bosa vanira, ‘Inau Yahweh nimiu na God! Ma ge kau rongovia na bosagu,
