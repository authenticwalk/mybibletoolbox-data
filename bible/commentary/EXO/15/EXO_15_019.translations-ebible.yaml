verse: EXO.015.019
translations:
  mal-C: ഫറവോന്റെ കുതിരകളും രഥങ്ങളും കുതിരക്കാരും കടലിന്റെ ഉള്ളിലേക്കു കടന്നപ്പോൾ
    യഹോവ വെള്ളം തിരികെ അവർക്കുമീതേ വരുത്തി; ഇസ്രായേല്യരോ, കടലിൽ ഉണങ്ങിയ നിലത്തുകൂടി
    നടന്നു.
  deu-TKW: Denn als die Rosse des Pharao samt seinen Wagen und Reitern in das Meer
    gerieten, da ließ Jahwe die Wogen des Meeres über sie zusammenschlagen, während
    die Israeliten im Trockenen durch das Meer hindurch gezogen waren.
  lin-lin: Tango bampunda ya Faraon, bashar na ye elongo na bato oyo batambolisaka
    yango bamikotisaki kati na ebale monene, Yawe azongisaki mayi ya ebale monene
    likolo na bango. Nzokande bana ya Isalaele bakatisaki ebale monene lokola na esobe.
  eng-LSV: For the horse of Pharaoh has gone in with his chariots and with his horsemen
    into the sea, and YHWH turns back the waters of the sea on them, and the sons
    of Israel have gone on dry land in the midst of the sea.
  eng-GNV: 'For Pharaohs horses went with his charets and horsemen into the Sea, and
    the Lord brought the waters of the Sea vpon them: but the children of Israel went
    on drie land in the middes of the Sea.'
  eng-WEBSTER: For the horse of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the LORD brought again the waters of the sea upon them; but
    the children of Israel went on dry land in the midst of the sea.
  nhw-BL: Quema itlahuilanca carros Faraón huan icahuayojhua huan catli ipan tlejcotoyaj
    calajque ipan hueyi atl, TOTECO quichijqui nopa hueyi atl ma quinhuica. Pero nopa
    israelitame quiixcotonque nopa hueyi atl ipan se ojtli huactoc.
  swh-ONEN: Farasi wa Farao, magari yake ya vita na wapanda farasi wake walipoingia
    baharini, Bwana aliyarudisha maji ya bahari yakawafunika, lakini wana wa Israeli
    walipita baharini mahali pakavu.
  bba-bba: Sɑnɑm mɛ Eɡibiti sunɔn dumi kɑ win tɑbu kɛkɛbɑ kɑ mɑɑsɔbu bɑ duɑ nim wɔ̃ku
    sɔɔ, Yinni Gusunɔ u derɑ nim mu wurɑmɑ mu bu wukiri. Adɑmɑ u derɑ tem mu ɡberɑ
    nim wɔ̃ku ɡen suunu sɔɔ, mɑ Isirelibɑ bɑ tɔburɑ.
  eng-KJVCPB: For the horse of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the Lord brought again the waters of the sea upon them; but
    the children of Israel went on dry land in the midst of the sea.
  mpx-mpx: He Isileli hoga hi nosolaan hi nawaa datu pwatanaa, yaa sauga Itipita wali
    waga momomol ginebi wali hosi ge ali tomatahikan hi ulutuk hogaa, yaka Yehoba
    hoga i pabini pasikal ge i yabomwil.
  luo-luo: Ka farese Farao gi gecheni kod joidh faresene ne odhi e nam, Jehova Nyasaye
    nomiyo pi nam odok e wangʼe mi oimogi, to jo-Israel nongʼado nam kawuotho ewi
    lowo motwo.
  meu-meu: Badina be Farao ena hosi bona ena kariota bona ena hosi-gui taudia na davara
    lalona amo ela; bena Iehova ese davara hurehuredia amo e habubunidia. A Israel
    taudia na tano kaukauna ai e raka, davara bogaragina ai.
  npi-ULB: किनकि फारोका घोडाहरू तिनीहरूका रथहरू र घोडचढीहरूसँगै समुद्रमा पुगे । परमप्रभुले
    तिनीहरूमाथि फेरि समुद्रको पानी फर्काएर ल्याउनुभयो । तर इस्राएलीहरू समुद्रको बिचमा
    ओबानो भूमिबाट हिँडेर गए ।
  yor-yor: Nígbà ti ẹṣin Farao, kẹ̀kẹ́ ogun àti àwọn ẹlẹ́ṣin rẹ̀ wọ inú Òkun, Olúwa
    mú kí omi òkun padà bò wọ́n mọ́lẹ̀, ṣùgbọ́n àwọn ọmọ Israẹli rìn lórí ìyàngbẹ
    ilẹ̀ la òkun kọjá.
  emp-NTPO: Israelerãra pusa ẽsi o ewa jira b̶ʌd̶e chãsid̶ad̶e pusa quĩrãrẽ bia jũẽsid̶aa.
    Baribʌrʌ Egiptod̶ebema boroba eded̶a cawayod̶eba djõbada sordaorãba, carretad̶eba
    djõbada sordaorã bid̶a israelerã caid̶u ẽpẽsid̶ad̶e Ãcõrẽba pusara ãdjirã ʌ̃rʌ̃
    ãnẽb̶ari wãbisia.
  ind-ind: Ketika umat Israel berjalan menyeberang laut di atas tanah yang kering,
    semua pasukan raja Mesir, termasuk pasukan berkuda, kereta, dan pengendaranya,
    mengejar mereka ke tengah laut. Lalu TUHAN membuat tembok air menyatu kembali
    seperti semula dan menenggelamkan mereka.
  pes-OPCB: وقتی اسبهای فرعون با ارابه‌ها و سوارانش به دنبال اسرائیلی‌ها وارد دریا
    شدند، خداوند آب دریا را به سمت ایشان برگردانید، اما اسرائیلی‌ها از میان دریا به
    خشکی رسیدند.
  tgl-ULB: Dahil lumakad ang mga kabayo ni Paraon kasama ng kaniyang mga karwahe at
    mga mangangabayo sa dagat. Dinala pabalik ni Yahweh ang mga tubig ng dagat sa
    kanila. Pero ang mga Israelita ay naglakad sa gitna ng dagat sa mga tuyong lupa.
  cbu-NT: Ashiriya, Ijiptoshuch pshiyrshini, minsha kapaachirini, misha paraw wasundurur
    ashparitssin marish kung pshturangu, Taarashipansha, Waani kung Ijiptoshchee tputs
    puchpa, tárangu, kungsha Ijiptoshchee kurak, wasundurur pshiyrshinpatari, minsha
    kapaachirinpatartam ichinguru purangiya. Itaru, Israelchichsha tsap puzumun mapiyrsin
    maree kung kitaranganaya.
  hui-hui: Iba solowara mini Iba Daramabi biago dombeneha hariga yobi wiyagoria Isaraele
    wali agali ti dindi ange mendeha howa ange mendeha uba ede hene. Ani uba edede
    biyaru hondowa Iyibinaga ami biarubi nogo hosini berearubi nogo hosirume gili
    laga karisini agali heyu hearubi bibahende Isaraele wali agali talima ibaha hariga
    wiadagua yupebe bialu hearia Anduane Homogohanda iba biago lone biragimbu bilayagola
    Iyibiali biaru bibahende ibame nai hene.
  mya-mya: ဖာ​ရော​ဘု​ရင်​၏​မြင်း​တပ်​နှင့်​ရ​ထား​တပ်​တို့ သည် ပင်​လယ်​ထဲ​သို့​ဆင်း​သက်​ကြ​သော​အ​ခါ
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ရေ​ကို​ပြန်​စီး​စေ​သ​ဖြင့် ရေ​သည်​သူ​တို့​ကို​ဖုံး​လွှမ်း​လေ​၏။
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​မူ​ကား ခြောက်​သွေ့​သော​မြေ ပေါ်​မှာ​လျှောက်​၍​ပင်​လယ်​ကို​ဖြတ်​သွား
    ကြ​၏။
  cbi-NTPO: Faraónchi kawallu jumula, naa karu juula bain, naa kawallunu chuu ne'
    vinguemu juula bain lamaasha devinmalaren Yavé yalanu pi dewalakikaami. Tsaaren
    Israel chachillaya lamaa kejtalaren ejke tunu dapuila.
  bod-N: ཕཱར་ཨོལ་གྱི་རྟ་དག་དང་། གཞན་ཤིང་རྟ་དང་སྐྱ་དམག་བཅས་རྒྱ་མཚོར་ཆས་ཚེ། དཀོན་མཆོག་ཡ་ཝཱེས་རྒྱ་མཚོའི་ཆུ་རྣམས་དེ་དག་གི་ཐོག་ཏུ་སླར་དྲངས་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་འབའ་ཞིག་རྒྱ་མཚོའི་དཀྱིལ་ནས་སྐམ་སར་འགྲུལ་ཏེ་སོང་ངོ་། །
  sna-sna: Mabhiza aFaro, ngoro navatasvi vamabhiza vakapinda mugungwa, Jehovha akauyisa
    mvura yomugungwa pamusoro pavo, asi vaIsraeri vakafamba napakati pegungwa pavhu
    rakaoma.
  spa-BLM: Porque los caballos del faraón entraron con sus carros y con su gente de
    a caballo en el mar, y el Señor hizo volver las aguas del mar sobre ellos; pero
    los hijos de Israel caminaron en seco en medio del mar.
  cac-cac: Ayic ix cot scarruaje vin̈ sreyal Egipto yed' juntzan̈ eb' ed'jinac noc'
    chej d'a yol a' mar, ix mucjicanem eb' d'a yol a' yuj spoder Jehová. Axo pax eb'
    israel jun, yelxo val vach' ix aj yec' eb' d'a yol jun b'e taquin̈ d'a snan̈al
    a'.
  swh-ULB: Kwa kuwa farasi wa Farao walienda na magari ya farasi na wapanda farasi
    kwenye bahari. Yahweh alileta maji ya bahari juu yao. Lakini Waisraeli walienda
    juu ya nchi kavu katikati ya bahari.
  bel-bel: Калі ўвайшлі коні фараонавыя і зь верхаўцамі ягонымі ў мора, дык Гасподзь
    абярнуў на іх воды марскія, а сыны Ізраілевыя прайшлі па сушы сярод мора.
  wed-wed: Mai Israel doa au alalana i babara damana. Wate maranai mai Egypt ai horse
    ma ai chariot taugerui i rui au boga, Bada waira i neiana-meleiai da anatapui
    i purui Lamna aubaina Moses ana rava maiteni wei welana i ravi.
  deu-ELBBK: Denn die Pferde des Pharaos mit seinen Wagen und mit seinen Reitern sind
    ins Meer gekommen, und der HERR hat die Wasser des Meeres über sie zurückgeführt;
    und die Kinder Israel gingen auf dem Trockenen mitten durchs Meer.
  mbb-OT: Midlened te Nengazen is menge kudà te hadì te Ehipto wey is menge kerwahi
    wey is menge pereuntud te kudà dutun te kebpekerapes te menge Israilihanen duen
    te memaza he tanà duen te teliwazà te zaǥat.
  mal-2015: എന്നാൽ ഫറവോന്റെ കുതിര അവന്റെ രഥവും കുതിരപ്പടയുമായി കടലിന്റെ നടുവിൽ ഇറങ്ങിച്ചെന്നപ്പോൾ
    യഹോവ കടലിലെ വെള്ളം അവരുടെ മേൽ മടക്കി വരുത്തി; യിസ്രായേൽമക്കളോ കടലിന്റെ നടുവിൽ
    ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോന്നു.
  tuo-NT: Faraṍ ye aꞌmewẽjẽse tũrũsepawʉ, cʉ̃ yarã cabayuapʉ pesarã, tojo nicã surara,
    ti maajopʉre na sãjãnʉꞌcãwãꞌcãrĩ cura Õꞌacʉ̃ na buꞌipʉ aco bʉrʉpeja, mirĩcã weecʉ
    niwĩ. Israe curuacjãrã peꞌe diꞌta boporopʉ pẽꞌa waꞌacãrã niwã.
  gup-gup: Nawu djarrang bedberre, dja bininj nawu birribarndi kore djarrang birridedjbongdongi
    bendorrorrkeyi, namekbe wanjh kukku benkebngungeng. Nungka Yawey benbarrkbom manmekbe
    kurrula nawu bininj birrikang Egypt. Dja bedda nawu Israel benkebmawahmeng bedda
    wanjh birrimelmeng kunbolkdarleh kore bodjalkmiwam manbu kurrula. Wanjh birridjaldjowkkeng
    rowk. Mahni wanjh birriwayini.
  gvs-gvs: Ame vesiyana unana Pero ina osiyao nakae ina sariyota madi tokabikunuwoyao
    be ina tovayaviyayao sipoikíkina bego négwasa nauyayanaina goi sivadámana, e negwasayana
    Yauwe ikaluvilemnei da Itipita ikautumdi. E kai go Isileli tubunao kaketoiya poyapoya
    sayasayaina négwasa nauyayanaina goi.
  rmc-rmc: Sar le Faraonoskre graja, o maribnaskre verdana the o murša pro graja gele
    andro moros, o RAJ len začhiďa le paňeha, ale o Izraeliti pregele maškar o moros
    pal e šuki phuv.
  nlg-nlg: Tana bona Pharaoh ma rahei tara haghelighi nina lei horse, maia na lei
    malaghai tara taghaoi na lei taitakiro, tara sama gatu tana tahi, Yahweh te olivaghinia
    na tahi me kakovo savura. Hauva rana vure ni Israel/Jew tara sakutua halavu tana
    pari mamaha.
  pes-OPV: زیرا که اسبهای فرعون با ارابه‌ها وسوارانش به دریا درآمدند، و خداوند آب
    دریا رابر ایشان برگردانید. اما بنی‌اسرائیل از میان دریا به خشکی رفتند.
  ron-1924: Кэч каий луй Фараон, кареле ши кэлэреций луй ау интрат ын маре, Ши Домнул
    а адус песте ей апеле мэрий; Дар копиий луй Исраел ау мерс ка пе ускат прин мижлокул
    мэрий.”
  aui-aui: Isrel damdi yegii sirughuwoneni tanawa kanakananagha sipepewa. Bi raghanine
    Ijipt kana kiiwawo yana hosi da seriyot bi kate seriyot kadi babada yegii kamone
    siyowogha, na Yawe God rarima ikabiwiiveramayi da tupadi isowomumudi.
  ben-OBCV: ফরৌণের ঘোড়া, রথ ও ঘোড়সওয়ারেরা যখন সমুদ্রে তলিয়ে গেল, তখন সদাপ্রভু
    তাদের উপর সমুদ্রের জলরাশি ফিরিয়ে আনলেন, কিন্তু ইস্রায়েলীরা সমুদ্রের একদিক থেকে
    অন্যদিকে শুকনো জমির উপর দিয়ে হেঁটে চলে গেল।
  som-som: Waayo, Fircoon fardihiisii waxay baddii la galeen gaadhifardoodkiisii,
    iyo fardooleydiisii, oo Rabbigu biyihii badda ayuu dushooda ku soo celiyey; laakiinse
    reer binu Israa'iil waxay ku socdeen dhul engegan oo badda dhexdeeda ah.
  lat-VUC: 'Ingressus est enim eques Pharao cum curribus et equitibus ejus in mare:
    et reduxit super eos Dominus aquas maris: filii autem Israël ambulaverunt per
    siccum in medio ejus.]'
  eng-ASVBT: For the horses of Pharaoh went in with his chariots and with his horsemen
    into the sea, and Jehovah brought back the waters of the sea upon them; but the
    children of Israel walked on dry land in the midst of the sea.
  mna-mna: Tana Yooba ipomon zin malmal kan ki king raama zin hos mi karis kizin ma
    tisula len tai. Tamen ikam ma toono raraazaŋana ipet pizin Israel. Tabe tiwwa
    ma tilae pakaana mbaaga.
  ita-1885: Questo disse Mosè; perciocchè i cavalli di Faraone, co' suoi carri, e
    co' suoi cavalieri, erano entrati nel mare, e il Signore avea fatte ritornar sopra
    loro le acque del mare; ma i figliuoli d'Israele erano camminati per mezzo il
    mare per l'asciutto.
  eng-LXXUP: For the horse of Pharaoh went in with the chariots and horsemen into
    the sea, and the Lord brought upon them the water of the sea, but the children
    of Israel walked through dry land in the midst of the sea.
  eng-ULB: For Pharaoh's horses went with his chariots and horsemen into the sea.
    Yahweh brought back the waters of the sea on them. But the Israelites walked on
    dry land in the middle of the sea.
  spa-VBL: Cuando los caballos, carros y jinetes del Faraón entraron en el mar, el
    Señor hizo que el agua se precipitara sobre ellos. Pero los israelitas caminaron
    por el mar en tierra seca.
  fra-_FOB: Car les chevaux de Pharaon, avec ses chars et ses cavaliers, sont entrés
    dans la mer; et l'Éternel a fait retourner sur eux les eaux de la mer; mais les
    enfants d'Israël ont marché à sec au milieu de la mer.
  mal-mal: എന്നാൽ ഫറവോന്റെ കുതിരകൾ അവന്റെ രഥവും കുതിരപ്പടയുമായി കടലിന്റെ നടുവിൽ ഇറങ്ങിച്ചെന്നപ്പോൾ
    യഹോവ കടലിലെ വെള്ളം അവരുടെ മേൽ മടക്കിവരുത്തി; യിസ്രായേൽമക്കളോ കടലിന്റെ നടുവിൽ ഉണങ്ങിയ
    നിലത്തുകൂടി കടന്നുപോന്നു.
  urd-GVR: Jab Firaun ke ghoṛe, rath aur ghuṛsawār samundar meṅ chale gae to Rab ne
    unheṅ samundar ke pānī se ḍhāṅk liyā. Lekin Isrāīlī ḳhushk zamīn par samundar
    meṅ se guzar gae.
  suz-BL: फाराओ आ बग्‍गी नु शारा ङोइक्‍बपुकी समुन्‍द्र ङा लां लाम्‍तेक्‍म। परमप्रभु
    यावेमी समुन्‍द्र ङा ब्‍वाक्‍कु लेंशा लेप्‍पाइश्‍शा, मेको नेल्‍ल आन कली योल्‍पाइक्‍तु।
    इस्राएली चहिं समुन्‍द्र ङा सोव़शो लां रे पा गाक्‍तेक्‍म। प्रस्‍थान १४:२२-२९
  ita-1927: Questo cantarono gl’Israeliti perché i cavalli di Faraone coi suoi carri
    e i suoi cavalieri erano entrati nel mare, e l’Eterno avea fatto ritornar su loro
    le acque del mare, ma i figliuoli d’Israele aveano camminato in mezzo al mare,
    sull’asciutto.
  ckb-ckb: کاتێک ئەسپی فیرعەون بە گالیسکە و سوارەکانیەوە بۆ ناو دەریا هات، یەزدانیش
    ئاوی دەریای هێنایەوە سەریان، بەڵام نەوەی ئیسرائیل بەسەر وشکانیدا بە ناوەندی دەریادا
    ڕۆیشتن.
  eng-BBE: For the horses of Pharaoh, with his war-carriages and his horsemen, went
    into the sea, and the Lord sent the waters of the sea back over them; but the
    children of Israel went through the sea on dry land.
  kan-OKCV: ಫರೋಹನ ಕುದುರೆಗಳು ಅವನ ರಥಗಳ ಮತ್ತು ಸವಾರರ ಸಂಗಡ ಸಮುದ್ರದೊಳಗೆ ಬಂದಾಗ, ಯೆಹೋವ ದೇವರು
    ಸಮುದ್ರದ ನೀರನ್ನು ಅವರ ಮೇಲೆ ತಿರುಗಿ ಬರಮಾಡಿದರು. ಆದರೆ ಇಸ್ರಾಯೇಲರು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿನ
