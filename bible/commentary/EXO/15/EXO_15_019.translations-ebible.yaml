  eko-eko: Wakathi khavalo za Firawuuna na mikukutta zawe za nvittha na anakhavalo
    awe eettiyeevo mpahari, Nnyizinku khuwaazamisa a Misuri na maati a pahari etile;
    ila meezirayiilu aaviriye mwentto aluwatthelaka mishaka zawuuma vakatthi wa pahari.
  eng-WMB: For the horses of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the LORD brought back the waters of the sea on them; but the
    children of Israel walked on dry land in the middle of the sea.
  tam-TCV: பார்வோனின் குதிரைகள் தேர்களோடும், குதிரைவீரர்களோடும் கடலுக்குள் சென்றன.
    அப்பொழுது யெகோவா கடல் தண்ணீரைத் திருப்பி அவர்கள்மேல் கொண்டுவந்தார்; ஆனால் இஸ்ரயேலரோ
    கடல் வழியாகக் காய்ந்த தரையில் நடந்துபோனார்கள்.
  ceb-ULB: Tungod kay miadto ang mga kabayo sa Faraon uban sa iyang mga karwahe ug
