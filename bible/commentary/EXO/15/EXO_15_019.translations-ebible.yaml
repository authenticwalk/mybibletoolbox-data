    sa tungatunga sa dagat.
  pol-UBG: Weszły bowiem konie faraona z jego rydwanami i z jego jeźdźcami w morze,
    a PAN skierował na nich wody morskie; synowie Izraela zaś szli po suchej ziemi
    środkiem morza.
  agr-agr: Faraógka carroji maanitai aidaunum, caballo maanitai aidaunum suntag aidau
    pekamiag nayants buku wajasmatai utsaanawag shimuidaun, Tuke Pujuu yumin awakeak
    yutua emegkajui. Tujash Israel aents aidauk bukunum shiig katiajajui.
  kyc-kyc: Isaraele wambu wambo ipwa kotana peyami dupwa ipwa kota karalyapala yuu
