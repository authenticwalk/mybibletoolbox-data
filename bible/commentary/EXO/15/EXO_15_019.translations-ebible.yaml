  beo-beo: Isala:ili dunu da osobo hafoga:i amoga asili Maga:me Hano Wayabo degei
    dagoi. Be Idibidi dunu, hosi, sa:liode amola sa:liode genonesisu dunu da amo logoga
    ahoanoba, Hina Gode da hano sinidigili, ilia huluane dedeboi dagoi ba:i.
  tpi-OTNT: Solwara Retsi i bin kamap olsem graun i drai na ol Israel i wokabaut i
    kam kamap pinis. Tasol ol soldia bilong king bilong Isip wantaim ol hos na karis
