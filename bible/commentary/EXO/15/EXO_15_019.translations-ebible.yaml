    ol.
  hau-SA: Sa’ad da dawakai, kekunan yaƙi da mahayan dawakan Fir’auna suka shiga cikin
    teku, Ubangiji ya mayar da ruwan teku a kansu, amma Isra’ilawa suka wuce a cikin
    teku a busasshiyar ƙasa.
  udu-udu: Ka arabiyaŋ ’kwani Pa Masir dhali shumarum ki imanmer uni ilu/ ’ceṯẖki
    bway ḵumma/ yi’de/ mo tani TAP̱A ḵalki yi’de/ ka nyaŋ’ko’d ’peni ḵumma/ yi’de/
    ap̱o/ uni mo be. Hili ’kwani ma Israyiil uni iikin ap̱o/a ’cesh jin ḵuthaḵu’th
    e bwaman ḵumma/ yi’de/ mo be.
  uig-LAT: Chünki Pirewnning atliri, Jeng harwiliri atliqliri bilen bille déngizgha
    kirip boldi; Perwerdigar déngizning sulirini ularning üstige yandurdi, Lékin Israillar
    bolsa déngizning otturisidin quruq yerdin méngip ötüp ketti».
  nde-nde: Kwathi lapho amabhiza kaFaro, izinqola kanye labagadi bamabhiza sebengenile
    olwandle, uThixo wawabuyisa amanzi alo phezu kwabo, kodwa abako-Israyeli bona
    bazihambela badabula ulwandle phezu komhlabathi owomileyo.
  ton-ton: He naʻe ʻalu ʻae hoosi ʻa Felo mo ʻene ngaahi saliote, mo ʻene kau tangata
