    ipyuo penge uliuli dupwape dee dupwana minyingi dupwape ipwa kota sukusa peyaminyi
    dokopa Kamongo dokome ipwa doko nyuo pyasiya dokopa ipwa dokome nakama dupwa yambe
    piya.
  urd-GVU: جب فرعون کے گھوڑے، رتھ اور گھڑسوار سمندر میں چلے گئے تو رب نے اُنہیں سمندر
    کے پانی سے ڈھانک لیا۔ لیکن اسرائیلی خشک زمین پر سمندر میں سے گزر گئے۔
  deu-1912: Denn Pharao zog hinein ins Meer mit Rossen und Wagen und Reitern; und
    der HERR ließ das Meer wieder über sie fallen. Aber die Kinder Israel gingen trocken
    mitten durchs Meer.
  ntj-ntj: Nyangka tjiinya-ya Yitjurayilku tjamupirti kapingka ngururrkutjarra manta
    tikirlpangka mapitjalayirnu yitipirringu. Nyangka-ya Yiitjipunyamartatji warrmarla
    puru purni kaarrtjarra puru purnitjarra pitjapayinyatarrartu marlawana mapitjalayinnyangka
    Mama Kuurrtu kapi marlakuralpi-tjananya tjarrpatjunu.
  kan-2017: ಫರೋಹನ ಕುದುರೆಗಳು, ರಥಗಳೂ, ರಾಹುತರೂ ಸಮುದ್ರದೊಳಗೆ ಬಂದಾಗ ಯೆಹೋವನು ಸಮುದ್ರದ ನೀರನ್ನು
    ಅವರ ಮೇಲೆ ತಿರುಗಿ ಬರಮಾಡಿ ಮುಳುಗಿಸಿಬಿಟ್ಟನು. ಆದರೆ ಇಸ್ರಾಯೇಲರಾದರೋ ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿನ
    ಒಣ ನೆಲದ ಮೇಲೆ ದಾಟಿ ಹೋದರು.
  ena-ena: Letɨsi avɨli hekɨlɨ agaŋ huhahɨla limu uavɨla sɨmi kɨlikɨli heŋ hɨhavɨla
    hɨnimi. Limu avi uavɨla sakalɨ kɨlikɨli heŋ hɨhavɨla hɨnimi. Hɨnidaci fɨli agaŋ
    subɨlavɨla vɨdɨvɨdɨŋ la hɨnidaci Isɨlaelɨ hɨdɨlɨ agɨlaŋ heŋ limu caba ua iahubalu
    aba uavɨmi. Ua iahuavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ sagaŋ
    hɨsɨŋ hulemɨlɨ sabaŋ osɨ sabɨ hɨvɨ iahua mɨgahɨnihɨni sagaŋ lɨbavɨhadami agɨlaŋ
    Isɨlaelɨ hɨdɨlɨ agɨladɨ sɨvɨ uavɨmi. Manɨgali agadɨ sabaŋ osɨ vadɨm magɨla magɨla
    hɨsɨŋ agɨlaŋ avi Isɨlaelɨ hɨdɨlɨ agɨladɨ sɨvɨ uavɨmi. Uavɨdaci Asɨ Iaue agaŋ lɨci
    huŋe agaŋ avɨli hekɨlɨ agadɨ lulɨdaci vevɨla Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ sɨkasɨkan
    mɨŋamɨgumi.
  yap-yap: Yu Israel e ranod ngar th’abed e day nga barba’ u daken e but’ nib mlik.
    Machane nap’an ni yib e pi chariot rok yu Egypt nge pi os rorad nge pi’in yad
