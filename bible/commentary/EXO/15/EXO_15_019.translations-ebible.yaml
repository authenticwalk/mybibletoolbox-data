  mdy-ETH: ዒስራዔኤሌ ዓሳ ፃኣዺ ሳዓና ባዞ ቲቂ ፒንቄኔ፤ ጋዓንቴ ጊብፄ ካኣቲኮ ፓራሢ፥ ሳርጌሎ ዖይታ፥ ፓራሢና ዖላ ዓሳኣ
    ቢያ ባዞይዳ ጌላዛ ናንጊና ናንጋ ጎዳ ዋኣፆ ጊንሣ ማሄም ዋኣፃ ዔያቶ ሙዔኔ።
  twi-ASANTE: Farao apɔnkɔ, nʼapɔnkɔkafoɔ ne ne nteaseɛnam pɛɛ sɛ wɔfa ɛpo no mu;
