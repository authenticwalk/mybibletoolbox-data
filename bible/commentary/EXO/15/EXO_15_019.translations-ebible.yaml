  eng-WEBU: For the horses of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the LORD brought back the waters of the sea on them; but the
    children of Israel walked on dry land in the middle of the sea.
  bnp-bnp: A Dari Vururu i mahasi, lakea e huriki a Israel ri laho polo. Muri e BAKOVI
    DAGI i ratea a dari i hamule mai a murina, i kavitagu a tara na vabinga ne Parao,
