    una nafuena okuriae.
  tam-2017: பார்வோனின் குதிரைகள் அவனுடைய இரதங்களோடும் குதிரைவீரர்களோடும் கடலில் நுழைந்தது;
    யெகோவா கடலின் தண்ணீரை அவர்கள்மேல் திரும்பச்செய்தார்; இஸ்ரவேலர்களோ கடலின் நடுவே
    காய்ந்த நிலத்திலே நடந்துபோனார்கள்” என்று பாடினார்கள்.
  spa-RV-1909: Porque Faraón entró cabalgando con sus carros y su gente de á caballo
