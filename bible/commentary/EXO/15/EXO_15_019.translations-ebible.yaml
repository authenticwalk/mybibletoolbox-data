  tha-KJV: เพราะเมื่อกองม้าของฟาโรห์กับราชรถ และพลม้าของท่านลงไปในทะเล พระเยโฮวาห์​ก็​ทรงให้น้ำทะเลไหลกลับมาท่วมเสีย
