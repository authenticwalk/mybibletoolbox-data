    ninin e' quim. Ma yi e' xonl Israel e' icy' tul mar chi skej chibe'.
  ilo-ULB: Ta napan dagiti kabalyo ni Faraon ken dagiti karwahena ken kumakabalyo
    idiay baybay. Insubli ni Yahweh kadakuada ti danum ti baybay. Ngem nagna dagiti
    Israelita iti namaga a daga iti tengnga ti baybay.
  kpg-kpg: Nia hoodo a di king o Egypt mono waga hongo henua mo digau ala e dele nia
    maa guu hula gi lodo di tai, gei Dimaadua gu haga mmidi mai nia wai gi hongo digaula,
    gei digau Israel gu hula hua gi di baahi dela i golo i di gowaa hua bagu ia.
  uig-ARA: چۈنكى پىرەۋننىڭ ئاتلىرى، جەڭ ھارۋىلىرى ئاتلىقلىرى بىلەن بىللە دېڭىزغا كىرىپ
    بولدى؛ پەرۋەردىگار دېڭىزنىڭ سۇلىرىنى ئۇلارنىڭ ئۈستىگە ياندۇردى، لېكىن ئىسرائىللار
    بولسا دېڭىزنىڭ ئوتتۇرىسىدىن قۇرۇق يەردىن مېڭىپ ئۆتۈپ كەتتى».
  bps-bps: I dad bel Israél tamagu di mahin di kafag tanà, di gumasatngà i mahin.
    Kabay di klalò i dad to Idyif, i mebe i dad snakay na i dad kudà, tasansulê Dwata
    i Amu i mahin, na maglimun ale.
  sus-sus: Firawuna xa soe, a xa sɔɔri ragisee, nun a xa soe ragimae to goro baa ma,
    Alatala naxa baa radin e xun ma, kɔnɔ Isirayilakae naxa dangi kira xaraxi ra baa
    tagi.
  pon-2006: Ni weren mehn Isip ko oahs akan, iangahki werennansapw ako oh soundakepahr
    ako, keidla nansedo, KAUN-O ketin kapwilodohng sehdo pohrail oh koaduhpwalikiniraildi.
    A mehn Israel ko ahpw kotehla wasao, sapasapal kohla pohn ngalangal.
  jae-jae: Paraonê hos to nê kareta ma lau sêŋgôŋ hos ŋaôŋa sêsêp gwêc sêja, mago
    Apômtau kêkêŋ gwêc gêjô tau mala jakêmakop êsêac auc. Ma lau Israel sêsêlêŋ sêmoa
    gamêŋ ŋakeleŋ sêmoa gwêc lêlômgeŋ sêja.
  ksd-ksd: Tago ra lavur os kai Parao dia ga vana ta ra ta ma kana lavur kiki na vinavana,
    ma kana lavur tarai na os, ma ra Luluai i ga valilikun ra ta taun diat, ma ra
    tarai Israel dia ga vana ta ra pia i ge, ta ra bala na ta.
  tur-YTC: Çünkü Firavun'un atları savaş arabalarıyla ve atlılarıyla birlikte denize
    girdiler ve Yahve denizin sularını üzerlerine geri getirdi. Ama İsrael'in çocukları
    denizin ortasındaki kuru yerden yürüdüler.
  grc-BRENT: Ὅτι εἰσῆλθεν ἵππος Φαραὼ σὺν ἅρμασιν καὶ ἀναβάταις εἰς θάλασσαν, καὶ
    ἐπήγαγεν ἐπʼ αὐτοὺς Κύριος τὸ ὕδωρ τῆς θαλάσσης· οἱ δὲ υἱοὶ Ἰσραὴλ ἐπορεύθησαν
    διὰ ξηρᾶς ἐν μέσῳ τῆς θαλάσσης.
  ind-AYT: Sebab, kuda-kuda Firaun beserta kereta-keretanya dan pasukan berkudanya
    masuk ke dalam laut dan TUHAN mengembalikan lagi air laut ke atas mereka. Namun,
    keturunan Israel berjalan di tanah yang kering di tengah-tengah laut.
  nya-nya: Akavalo a Farao, magaleta ndi oyendetsa akavalo atalowa mʼnyanja, Yehova
    anawabwezera madziwo mʼnyanja ndi kuwamiza, koma Aisraeli anawoloka nyanjayo powuma.
  hrv-hrv: Kad su faraonovi konji, njegova kola i konjanici sašli u more, Jahve je
    na njih povratio morske vode pošto su Izraelci prošli posred mora po suhu.
  mps-mps: Te mama tamu ąį te tǫ wa tiwai pedelai tiwaidu tama te Israel dabe pelama,
    u badu pedelalio. Tiali goli, Isip tuni bidigo ami bidi dabe dali, te hos dali,
    te karis me, augwali te Israel dabe augwali wali asai, tama Genuai Bidigo te tamu
    ąį ma asomainogo ilama, tama augwali te węgo mesega sai.
  tpi-tpi: Solwara Retsi i bin kamap olsem graun i drai na ol Israel i wokabaut i
    kam kamap pinis. Tasol ol soldia bilong king bilong Isip wantaim ol hos na karis
    bilong ol i bihainim ol Israel, na Bikpela i mekim solwara i kam bek na karamapim
    ol.
  dan-1931: Thi da Faraos Heste med hans Vogne og Ryttere drog ud i Havet, lod HERREN
    Havets Vande strømme tilbage over dem, medens Israelitterne gik gennem Havet på
    tør Bund.
  vie-OVCB: Ngựa xe của vua Pha-ra-ôn cùng kỵ mã đã nằm yên trong lòng biển cả, nhưng
    người Chúa Hằng Hữu vẫn kéo quân vượt Biển Đỏ như qua đất bằng.
  guj-2017: ખરેખર એવું બન્યું કે, જ્યારે ફારુનના ઘોડેસવારો, રથો અને તેઓના સવારોએ સમુદ્રમાં
    પ્રવેશ કર્યો, ત્યારે યહોવાહે સમુદ્રનાં પાણી પાછાં વાળીને તેઓ પર ફેરવી વાળ્યાં;
    પરંતુ ઇઝરાયલી લોકો તો સમુદ્ર મધ્યે થઈને કોરી જમીન પર ચાલીને પસાર થઈ ગયા.
  pon-2006A: Ni weren mehn Isip ko oahs akan, iangahki werennansapw ako oh soundakepahr
    ako, keidla nansedo, KAUN-O ketin kapwilodohng sehdo pohrail oh koaduhpwalikiniraildi.
    A mehn Israel ko ahpw kotehla wasao, sapasapal kohla pohn ngalangal.
  por-BRBSL: Pois os cavalos do Faraó entraram com suas carruagens e com seus cavaleiros
    no mar, e Javé trouxe de volta as águas do mar sobre eles; mas os filhos de Israel
    caminharam em terra firme no meio do mar.
  cth-cth: Bangkongtetpawiteh, Faro siangpahrang e marangnaw, ranglengnaw, marangransanaw
    teh tuipui dawk a kâen teh BAWIPA ni ahnimae lathueng tuipui hoi muenli sak. Isarel
    miphunnaw teh tuipui lungui vah talai dawk a cei awh.
  twi-twi: Farao apɔnkɔ, nʼapɔnkɔkafo ne ne nteaseɛnam pɛɛ sɛ wɔfa po no mu; nanso
    Awurade buu nsu afasu no guu wɔn so bere a na Israelfo no nam mu sɛ asase wosee
    so.
  hlt-hlt: Te vaengah Pharaoh kah marhang tah amah kah leng neh a marhang caem te
    khaw tuili khuila kun uh. Te dongah BOEIPA loh amih soah tuipuei tui te a mael
    sak. Tedae Israel ca rhoek tah tuipuei tuilung kah laiphuei dongah cet uh.
  tbz-SIM: Okpɑ̀ɑ̀tì sɛ̃ĩ́ nɛ̀ o kpɑ̀rìsɛ̃ĩ́ nɛ̀ si dèèbɛ̀ dɛ̀ dìu dìì mɔ̀nnì mɛniɛ,
    kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ dɛ̀ɛ pɔ̃ntɛ́, kɛ̀ Isidɑyɛɛribɛ biɛ séntɛ́ bɑ́ bɛ
    nɑɑ̀cɛ̀i í bùútɛ́.
  msy-2020: Israelia nguazir dakɨrtɨzimɨn Ongarir Aghevimɨn tongɨn ghua otogha gɨfa.
    Ezɨ Isipɨn atrivimɨn mɨdorozir gumaziba ko, hoziaba ko gumazir karisbagh isɨn
    apiaziba, me Israelian gɨn zui. Ezɨ Ikiavɨra Itir God ongarim gamizɨ, a uamategha
    iza me avara.
  azb-azb: Fironun atları, döyüş arabaları və süvariləri ilə birgə dənizə girəndə
    Rəbb dənizin sularını onların üzərinə geri qaytarmışdı. İsrail övladları isə dənizin
    ortasında quru yerdən keçmişdilər.
  eng-DBY: For the horse of Pharaoh, with his chariots and with his horsemen, came
    into the sea, and Jehovah brought again the waters of the sea upon them; and the
    children of Israel went on dry [ground] through the midst of the sea.
  hin-2017: यह गीत गाने का कारण यह है, कि फ़िरौन के घोड़े रथों और सवारों समेत समुद्र
    के बीच में चले गए, और यहोवा उनके ऊपर समुद्र का जल लौटा ले आया; परन्तु इस्राएली
    समुद्र के बीच स्थल ही स्थल पर होकर चले गए।
  wol-KYG: Ci kaw loolu fasi Firawna ànd ak watiiri xareem aki gawaram, tàbbi géej,
    Aji Sax ji delloo ndoxi géej ga ca seen kaw, bànni Israyil ñoom, jaare joor gu
    wow ca digg géej ga.
  swp-swp: Parao ena hosi, ena kariota, eo ena hosi taugeruidi se lau gabogabo eai,
    abo GUIAU gabogabo i hedidiuioi potadi eai; na Isaraela tataodi gabogabo eai se
    laulau tano pitapitalina potana eai, gabogabo duaduarina eai.
  bjr-bjr: Isaraee maqannaasa ooruku nammari qambaana aadana maqasaa taqaqau. Fitaqafufaqa
    Isipa maqannaasa qoosa kara faqa nári qoosauqa faqa nári daraiwaauqa faqa mi ooruku
    nammarinaki ooqu roofanoo Yaaweefa kaifaa nammariara qufanoo quminoo misa rafaaqa
    finau.
  eng-YLT: For the horse of Pharaoh hath gone in with his chariots and with his horsemen
    into the sea, and Jehovah turneth back on them the waters of the sea, and the
    sons of Israel have gone on dry land in the midst of the sea.
  wat-wat: Anoni nouna Miniyami tomatakawa, kinage kabesona nimanei i givikaviniya
    keta vivine matatafusi si muniiya si kikinomana si nukinageya keta si vaḡa. Eketa
    Miniyami nofemaise i oseya, “Yave tana osedavadaviya uḡuna yana kaiwabu i vanemataiya.
    Yasi osi be kasi tovidibwana nukusi gibowai i tewesobusobuwisiya.” Tovanama Itifita
    tufomu yana osi keta yana aviya kasi waganusoni yota kasi tovidibwana nukusi gibo
    sinenei si kanasuna, Yave gibo i viyewiya keta i kabwanataunisiya. Eatu Isineni
    namoisi o gibo sinenei atu fwayafwaya kokoninei si niya.
  bzd-NTPO: Mik Egipto blú ñippökwakpa tkawa̱ dayë a̱ kabaio ki̱, karreta ki̱, eta̱
    Jehová tö dayë wöiéwa̱ne ie'pa ki̱ erë Israel aleripa tka buaë ká̱ poppo a̱.
  eng-WYC-2017: Forsooth Pharaoh, on horse, entered with his chariots and [his] horsemen
    into the sea, and the Lord brought the waters of the sea on them; soothly the
    sons of Israel went by the dry place, in [the] midst of the sea.
  eng-WMBB: For the horses of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the LORD brought back the waters of the sea on them; but the
    children of Israel walked on dry land in the middle of the sea.
  urd-GVH: जब फ़िरौन के घोड़े, रथ और घुड़सवार समुंदर में चले गए तो रब ने उन्हें समुंदर
    के पानी से ढाँक लिया। लेकिन इसराईली ख़ुश्क ज़मीन पर समुंदर में से गुज़र गए।
  rug-rug: Ene pa varikorapa kolo koasa pepeso popana sari na tie Izireli. Ba sipu
    ene luli la sari na totopili varipera, meke sari na tie Izipi koari na dia hose
    pa vari korapana sa kolo koa sa pepeso popana, si varikamo pule nia e Zihova sa
    kolo meke kuzu beto pa korapa kolo si arini.
  gaz-gaz: Yommuu fardeen, gaariiwwanii fi abbootiin fardaa kan Faraʼoon galaana seenanitti
    Waaqayyo bishaanota isaan irra garagalche; Israaʼeloonni garuu lafa gogaa irra
    deemanii galaana keessa darban.
  fra-LSG: Car les chevaux de Pharaon, ses chars et ses cavaliers sont entrés dans
    la mer, Et l’Éternel a ramené sur eux les eaux de la mer; Mais les enfants d’Israël
    ont marché à sec au milieu de la mer.
  gnn-gnn: Bitjarra walala miyamaranydja yukurrana, wokthurrunana Garraywu, liŋgu
    marrtjinanydja walala yukurrana ŋuliwitjarrayi‐wala gapukurrunydja baṉḏany'kurruna
    dhikana wal'ŋu yana, yurru ŋayi Garrayyunydja baḏuwaḏuyurruna warrpam'nha ŋunhiyi
    walalaŋgu miriŋunhanydja, liŋgu gapuyunydja ŋuriŋinydja dhä‐monyguŋalana walalanha,
    bala walala ŋurru‐ḻupthurrunana yukurrana.
  yal-yal: Firawona soone nun a wontorone nun a soo ragine to godo baani, Alatala
    baa igen naxɛtɛ nɛn e xun ma, koni Isirayila kaane yi sigan ti, e baani gidi a
    yixarena.
  haw-1868: No ka mea, hele ae la ka lio o Parao, Me kona kaahaua, a me na hoohololio
    ona, A iloko o ke kai, A hoihoi mai la o Iehova i na wai o ke kai maluna o lakou;
    Aka, o na mamo a Iseraela, Hele ae la lakou ma kahi maloo mawaenakonu o ke kai.
  arb-NAV: وَعِنْدَمَا دَخَلَتْ خُيُولُ فِرْعَوْنَ وَمَرْكَبَاتُهُ وَفُرْسَانُهُ إِلَى
    الْبَحْرِ رَدَّ عَلَيْهِمْ مِيَاهَ الْبَحْرِ، أَمَّا بَنُو إِسْرَائِيلَ فَمَشَوْا
    عَلَى الْيَابِسَةِ فِي وَسْطِ الْبَحْرِ».
  ewe-ewe: Farao ƒe sɔwo, eƒe sɔdolawo kple woƒe tasiaɖamwo kplɔ wo ɖo to atsiaƒu
    la me. Ke Yehowa na tsigliawo mu gbagbã tsyɔ wo dzi, le esime Israelviwo zɔ ƒuƒuiƒe
    to wo me.
  eng-LEE: For the horse of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the Lord brought again upon them the waters of the sea; but
    the children of Israel went on dry ground through the midst of the sea.
  asm-FB: কাৰণ ফৰৌণৰ ৰথ আৰু অশ্বাৰোহীৰ সৈতে ঘোঁৰাবোৰ সমুদ্ৰৰ মাজত সোমাল। যিহোৱাই সমুদ্ৰৰ
    জল তেওঁলোকৰ ওপৰলৈ উভটাই আনিলে। কিন্তু ইস্ৰায়েলী লোকসকল হ’লে, সমুদ্ৰৰ মাজেদি শুকান
    বাটেদি গুছি গ’ল।
  sus-A: قِرَوُنَ شَ سٌي، عَ شَ سْورِ رَفِسٍيٍ، نُن عَ شَ سٌي رَفِمَيٍ تٌ فٌرٌ بَا
    مَ، عَلَتَلَ نَشَ بَا رَدِن عٍ شُن مَ، كْنْ عِسِرَيِلَكَيٍ نَشَ دَنفِ كِرَ شَرَشِ
    رَ بَا تَفِ.
  fra-SBL: Car les chevaux de Pharaon, avec ses chars et ses cavaliers, entrèrent
    dans la mer, et Yahvé ramena sur eux les eaux de la mer ; mais les enfants d'Israël
    marchèrent à sec au milieu de la mer.
  hbo-hbo: כִּ֣י בָא֩ ס֨וּס פַּרְעֹ֜ה בְּרִכְבֹּ֤ו וּבְפָרָשָׁיו֙ בַּיָּ֔ם וַיָּ֧שֶׁב
    יְהוָ֛ה עֲלֵהֶ֖ם אֶת־מֵ֣י הַיָּ֑ם וּבְנֵ֧י יִשְׂרָאֵ֛ל הָלְכ֥וּ בַיַּבָּשָׁ֖ה
    בְּתֹ֥וךְ הַיָּֽם׃ פ
  eng-WYCLIFFE: Forsothe Farao, `a ridere, entride with his charis and knyytis in
    to the see, and the Lord brouyte the watris of the se on hem; sotheli the sones
    of Israel yeden bi the drie place, in the myddis of the see.
  pjt-pjt: Uwa, Israelkunu tjuṯa panya manta piḻṯingka itipiringu. Ka panya Itjipanya
    nguraṟa warmaḻa tjuṯa uṟungka nguṟurpa tjingkangka tatiṟa ankunyangka Mayatja
    Godalu uṟu maḻakungku tjunguṉu, ka tjananya tjutuṉu.
  cwe-cwe: Falasi wa mfalume wa Misili na mituka na wakwela falasi wake viwengile
    muibahali, Mndewa Mulungu kayabweleza mazi ya bahali na yawagubika. Mbali Waisilaili
    wagendelela kugenda hanhu hanyalile hagati ya bahali.
  bgs-bgs: Tô gó tô igkanta dan su igukit tô mga rubbad i Israel katô dagat tun ta
    matákkang tanà. Asal igpalónódan katô Áglangngagán ka dagat tô langun kudà katô
    harì ka Ehipto, tô mga kalesa asta tô mga sundalo na igsaké na iglupug kandan
    tun ta tángngaan ka dagat, asta ilánnád dan langun.
  kik-kik: Hĩndĩ ĩrĩa mbarathi cia Firaũni, na ngaari cia ita, na andũ arĩa maathiiaga
    mahaicĩte mbarathi maatoonyire iria-inĩ-rĩ, Jehova agĩcookania maaĩ ma iria, makĩmathika.
    No rĩrĩ, andũ a Isiraeli maatuĩkanirie iria-inĩ mathiĩrĩire thĩ nyũmũ.
  fra-NCL: Car les chevaux de Pharaon, ses chars et ses cavaliers sont entrés dans
    la mer, et Yahweh a ramené sur eux les eaux de la mer ; mais les enfants d’Israël
    ont marché à sec au milieu de la mer.
  cek-AK: Faro ih hrangnawk, hrang leengnawk hoi hrang angthueng kaminawk loe, tuipui
    thungah caeh o pacoengah, Angraeng mah nihcae nuiah tuipui to amlaemsak let; toe
    Israel kaminawk loe tuipui um li ah saoeng baktiah caeh o.
  xla-xla: Epapedeme sala iye Isalael sotapo God hi di dla ta꞉demama dolumaiyo. Adipalati,
    Godtapo kaula patoye duka gladlati Isalael sota ta꞉la sekelle tle seme dla uliyo.
    Amasiyama Isip sota ullati Godta yúye ma hame puame bopudemama yia꞉ye poyuiyo.
  cuk-cuk: Faraón-urmar-napaginmalad, degi, moli-birgi-sii-urwemalad, Israel-dulemar-bargaega
    demargi-dogdemargu, Bab-Jehová amargi demar-arwega imaksad. Israel-dulemardi demargi
    napa-dinnagwadgi nadapi obaksamalad.
  uig-CYR: Чүнки Пирәвнниң атлири, Җәң һарвулири атлиқлири билән биллә деңизға кирип
    болди; Пәрвәрдигар деңизниң сулирини уларниң үстигә яндурди, Лекин Исраиллар болса
    деңизниң оттурисидин қуруқ йәрдин меңип өтүп кәтти».
  tel-2017: ఫరో గుర్రాలు, రథాలు, రౌతులు సముద్రంలోకి అడుగుపెట్టగానే యెహోవా వాళ్ళ మీదికి
    సముద్రపు నీళ్ళు పొంగిపొరలేలా చేశాడు. అయితే ఇశ్రాయేలు ప్రజలు సముద్రం మధ్యలో ఆరిన
    నేల మీద నడిచారు.
  hat-BSA: Paske cheval Farawon yo avèk cha li yo avèk mèt cheval li yo te antre nan
    lanmè a, e SENYÈ a te fè dlo lanmè a retounen sou yo. Men fis Israël yo te mache
    nan tè sèch nan mitan lanmè a.
  bxh-bxh: Fuyana Falo, ena hosi, saliyoti yo tau awaidi sa gayo gabogabo yai, Guyau
    ya fahin dagi fuyoi be Idipi sa kapulolo, na Isalaela tanohi pitapitalina yai
    sa dohe.
  kos-kos: Mwet Israel fahsr sasla in meoa fin acn pao. Tusruktu pacl se chariot lun
    Egypt wi horse uh ac mwet kasrusr fac tuh som nu in meoa uh, LEUM GOD El folokoneni
    kof uh nu faclos ac afnulosla.
  hbo-WLC: כִּ֣י בָא֩ ס֨וּס פַּרְעֹ֜ה בְּרִכְבּ֤וֹ וּבְפָרָשָׁיו֙ בַּיָּ֔ם וַיָּ֧שֶׁב
    יְהוָ֛ה עֲלֵהֶ֖ם אֶת־מֵ֣י הַיָּ֑ם וּבְנֵ֧י יִשְׂרָאֵ֛ל הָלְכ֥וּ בַיַּבָּשָׁ֖ה
    בְּת֥וֹךְ הַיָּֽם׃ פ
  ibo-ibo: Mgbe ịnyịnya Fero, na ụgbọ agha ya, na ndị na-agba ịnyịnya, gbabanyere
    nʼosimiri, Onyenwe anyị mere ka mgbidi mmiri ahụ dagbuo ha. Ma ụmụ Izrel sitere
    nʼala mmiri kọrọ gafee.
  ory-ory: କାରଣ ଫାରୋଙ୍କର ଅଶ୍ୱ, ରଥ ଓ ଅଶ୍ୱାରୂଢ଼ ଲୋକମାନେ ସମୁଦ୍ର ମଧ୍ୟରେ ପ୍ରବେଶ କରନ୍ତେ,
    ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ଉପରେ ପୁନର୍ବାର ସମୁଦ୍ର ଜଳ ଆଣିଲେ; ମାତ୍ର ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଶୁଷ୍କ
    ପଥ ଦେଇ ସମୁଦ୍ର ମଧ୍ୟରେ ଗମନ କଲେ।
  chk-chk: Ekewe aramasen Israel ra fetal won pwasapwasen epin ewe sät. Nge lupwen
    nöün Farao oris me wan woken pwal nöün sounfiu mi wawa oris ra pwal tolong lon,
    ewe Samol mi Lapalap a aliwinato lölön ewe sät wor.
  rop-rop: afta detlot Isreil pipul bin wok thru langa det Redsi langa draiwan graun.
    Ola Ijip solja en hosis en bagi bin bulurrum olabat langa det Redsi, bat YAWEI
    bin draundim olabat garram det solwoda.
  ukr-1871: Бо ввійшов кінь Фараонів, колесницї його й комонник його в море, і вернув
    Господь на їх воду, а синове Ізрайлеві пройшли по сусї, серед вод.
  bch-bch: Ngan ado toaiua, maron kapei togid Isip ele panua paraunga ad ga led karis
    ga karis itamatama tinasi gid Israel ga tila rabu ngan tad kapei, be Maron Deo
    ikado ta tad iluai mulian ga irobi gid. Be gid Israel tilalala ga tila tad irabuiai
    ngan tano mamasa.
  deu-1951: Denn der Pharao ging ins Meer hinein mit Rossen, mit seinen Wagen und
    Reitern, und der HERR ließ das Meer wieder über sie kommen; aber die Kinder Israel
    gingen trocken mitten durchs Meer.
  eng-JPS: For the horses of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the LORD brought back the waters of the sea upon them; but the
    children of Israel walked on dry land in the midst of the sea.
  srp-1865: Jer uðoše konji Faraonovi s kolima njegovijem i s konjicima njegovijem
    u more, i Gospod povrati na njih vodu morsku; a sinovi Izrailjevi prijeðoše suhim
    posred mora.
  lug-lug: Embalaasi za Falaawo, n’amagaali ge, ne basajja be abeebagadde embalaasi
    bwe baayingira mu nnyanja, Mukama n’akomyawo amazzi ag’ennyanja ne gabasaanikira;
    naye nga bo abaana ba Isirayiri batambulira ku ttaka kkalu wakati mu nnyanja.
  heb-heb: כי בא סוס פרעה ברכבו ובפרשיו בים וישב יהוה עלהם את מי הים ובני ישראל הלכו
    ביבשה בתוך הים׃
  ben-IRV: কারণ ফরৌণের ঘোড়ারা তাঁর রথগুলি ও ঘোড়াচালকরা সমেত সমুদ্রের মধ্যে প্রবেশ
    করল, আর সদাপ্রভু সমুদ্রের জল তাঁদের উপরে ফিরিয়ে আনলেন; কিন্তু ইস্রায়েল সন্তানেরা
    শুকনো পথে সমুদ্রের মধ্যে দিয়ে চলে গেল।
  pan-pan: ਫ਼ਿਰਊਨ ਦੇ ਘੋੜੇ ਅਤੇ ਉਸ ਦੇ ਰੱਥ ਅਤੇ ਉਸ ਦੇ ਘੋੜ ਚੜ੍ਹੇ ਤਾਂ ਸਮੁੰਦਰ ਵਿੱਚ ਵੜੇ ਅਤੇ
    ਯਹੋਵਾਹ ਨੇ ਸਮੁੰਦਰ ਦੇ ਪਾਣੀ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਮੋੜ ਲਿਆਂਦਾ ਪਰ ਇਸਰਾਏਲੀ ਸਮੁੰਦਰ ਦੇ ਵਿਚਕਾਰੋਂ
    ਦੀ ਸੁੱਕੀ ਜ਼ਮੀਨ ਉੱਤੋਂ ਦੀ ਲੰਘ ਗਏ।
  tkr-tkr: Fironun dəv'əyn daşk'abı, balkanaaşil alepxıynbı deryaheeqa k'epç'ımee,
    Rəbbee manbışilqa deryahın xhyanbı yı'q'əlqa qalya'a. İzrailybımee deryahne xhyan
    deşde cigayle k'ena ılğeepç'ı avayk'ananbı.
  mya-JVB: အကြောင်းမူကား၊ ဖာရော ဘုရင်၏ မြင်း များ၊ ရထား များ၊ မြင်းစီးသူရဲ များတို့သည်
    ပင်လယ် ထဲသို့ ဝင် ၍ ၊ ထာဝရဘုရား သည် သူ တို့အပေါ် မှာ ပင်လယ် ရေ ကို လွှမ်းမိုး
    စေတော်မူ၏။ ဣသရေလ အမျိုးသား တို့မူကား ၊ ပင်လယ် အလယ် ၌ မြေ ပေါ် မှာ ရှောက်သွား ကြ၏။
  tte-O: Muli mena Miliyama iya palopita yo tabe iya Eloni duna, ana kaba seloselo
    gogona besiele labwa ikalai kabo sinesineo meuloili ibagunayagili siseloselo me
    ali labwa. Miliyama iwali bwaite besiele iwaloba, “Tawali Yeoba koina kaiwena
    ikaiwesosi mwa ibaguna. Waga niuniuli me osili me kali togite-kalatan igabaegili
    kalita mena.” Iwali besiele kaiwena Isileli kalita silopanaisi bwatano labwalabwana
    koina, na Itipita ali waga niuniuli me osili yo kali togite-kalatan sigalomwasi
    kalita mena, yo Yeoba kalita iyaguli-yavivilayoili kabo iguli-pwaikili.
  tbg-tbg: Isareri vika nora namari taqa vare aahara vatavaura vumanta Isipi vika
    iqoka kaarivata ohivata ohiqaa raqikukavata mintiare tuvaro Noravano Kotiva qaiqaa
    namari vira varakovaro namarivano vika raqutu komanta qutu vura.
  hmo-hmo: Momokani Israela taudia be tano kaukau dekenai idia raka, davara ena huana
    dekenai. To Farao ena hosi bona ena kariota bona iena hosi guia taudia be davara
    ena lalona dekena amo idia heau lao, vadaeni Lohiabada ese davara ia abia lou,
    bona iena hurehure dekena amo idia ia koua.
  urd-urd: इस हम्द की वजह यह थी कि फ़िर'औन के सवार घोड़ों और रथों समेत समन्दर में
    गए, और ख़ुदावन्द समन्दर के पानी को उन पर लौटा लाया; लेकिन बनी — इस्राईल समन्दर
    के बीच में से ख़ुश्क ज़मीन पर चल कर निकल गए।
  rus-SYN: Когда вошли кони фараона с колесницами его и с всадниками его в море, то
    Господь обратил на них воды морские, а сыны Израилевы прошли по суше среди моря.
  bqc-SIM: Kɛ́ Falaↄ̃ↄ sↄ̃́ↄ ń a sↄ̃́goↄ ń a sↄ̃deↄ gɛ̃̀ ísia guu, ↄ̃ Dii sù ń
    ío à dàńla, kási Isailiↄ táa'ò gugiiu ísiapiuɛ.
  tcz-CHONGTHU: Ajeh chu Pharaoh sakol kangtalai jouse twikhanglen lailung'a atol
    lut in, Pakai thahat chun achungvum uvah twikhangklen chu alechup sah gam ahitai.
    Ahinlah Israel chate abonchauvin twi-khanglen lailung tolgo lah achun akijot galkai
    sah tauvin ahi.
  mar-mar: फारोचे घोडे, स्वार व रथ समुद्रात गेले, या प्रकारे परमेश्वराने त्यांना समुद्राच्या
    पाण्यात गडप केले; परंतु इस्राएल लोक भरसमुद्रातून कोरड्या जमिनीवरून चालत पार गेले.
  soq-soq: Israel apanawa owa bedewe tawo makowa asiasi anton. Tane Isibt warerewa
    oasiwa ita turakawa pue mampe teiteinala ita turaka wadeia apanawa owa bedewe
    antono numamon. Ipawa Iawe God owa dewasano leulene wisene apana sa numamon.
  qub-qub: Carrëtancunawan cawalluncunawan faraonpa suldäruncuna lamar chaupinta aywaycaptin
    Tayta Dios lamar yacuta cashganman cutichir ñiticarpachiran. Israelcunami ichanga
    päsaran chaqui allpapa.
  bqp-bqp: Kũ Firi'auna sↄ̃nↄ kũ a sↄ̃gonↄ kũ a sↄ̃denↄ gɛ̃̀ ísira gũn, akũ Dikiri
    sù kũ ío à dàńla, ama Isarailanↄ táa ò gukoria ísira pìi gũn.
  hat-hat: Chwal farawon yo ansanm ak tout cha ak kavalye yo te tonbe nan lanmè. Seyè
    a fè dlo a tounen nan plas li. Dlo a kouvri yo tout. Men, moun pèp Izrayèl yo
    menm te mache nan fon lanmè a tankou sou tè sèk.
  eng-BSB: For when Pharaoh’s horses, chariots, and horsemen went into the sea, the
    LORD brought the waters of the sea back over them. But the Israelites walked through
    the sea on dry ground.
  tod-tod: Mazɔlɔɔ Falaɠɔn ná-sooiti, ta ná-wotoloiti ta ná-soo ɓizɛ zalaʋusuiti
    ti lɔɔni kpoloɗɛi zaamaʋɛ. Ɠɔoɠɔ GALAGI kpoloɗɛi ɠaaɠale ma ti ma, kɛlɛ Izelayɛle
    nuiti ti ziɛni ga ɠɔɠɔa vɔɔi kpoloɗɛi zaamaʋɛ.
  eng-WEBPB: For the horses of Pharaoh went in with his chariots and with his horsemen
    into the sea, and the LORD brought back the waters of the sea on them; but the
    children of Israel walked on dry land in the middle of the sea.
  kbq-kbq: Na'ankure hosifi maniza nevaza Fero sondia vahe'mo'za hagerimpi ufrazageno,
    Ra Anumzamo'a hagerina atregeno refitezmante'ne. Hianagi Israel vahe'mo'za hagerimofo
    amu'nompi hagege hu'nege'za vu'naze.
  nhe-BL: Quema itlatehuijca carros Faraón huan icahuayojhua huan tlen ipan tlejcotoyaj
    calajque ipan hueyi atl, TOTECO quichijqui nopa hueyi atl ma quinhuica. Pero nopa
    israelitame quiixcotonque nopa hueyi atl ipan se ojtli huactoc.
  bus-bus: Kɛ̀ Fili'auna sↄ̃nↄ kↄ̃n à sↄ̃goronↄ kↄ̃n à sↄ̃deenↄ gɛ̃̀ ísiaa guu, ben
    Dii sù kↄ̃n ío à dàńla, mↄde Isarailinↄ táa ò gukoria ísiaa pì guu.
  gub-BL: Izaew izuapyapyr wahaw yryhu ywy ikàg ma'e rehe wata pà wà. Kawaru Parao
    ima'e a'e wà, ywyramawa Parao ima'e a'e wà no, zauxiapekwer kawaru kupe pe har
    a'e wà no, iho wer zepe wanaikweromo yryhu rupi a'e wà. Tupàn Tuweharupi Wiko
    Ma'e weruzewyr 'y wa'aromo a'e. 'Y upyk a'e wà.
  eng-DRA: 'For Pharao went in on horseback with his chariots and horsemen into the
    sea: and the Lord brought back upon them the waters of the sea: but the children
    of Israel walked on dry ground in the midst thereof.'
