  hin-CV: जब फ़रोह के घोड़े, उसके रथों तथा चालकों के साथ सब समुद्र में डूब गए और याहवेह
    समुद्र के जल को उनके ऊपर ले आए—लेकिन इस्राएली समुद्र के बीच से सूखी भूमि पर चलते
    हुए निकल गए.
  eng-OURB: For the horses of Pharaoh went in with his chariots and with his horsemen
