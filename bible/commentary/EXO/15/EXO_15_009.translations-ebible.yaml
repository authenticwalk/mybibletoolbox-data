verse: EXO.015.009
translations:
  mal-C: ‘ഞാൻ പിൻതുടരും, ഞാൻ അവരെ കീഴടക്കും,’ എന്നു ശത്രു അഹങ്കരിച്ചു. ‘കൊള്ളമുതൽ
    പങ്കിടും, ഞാൻതന്നെ അവരെ വിഴുങ്ങിക്കളയും, എന്റെ വാൾ ഊരിയെടുത്ത് എന്റെ കൈകൊണ്ടുതന്നെ
    അവരെ നശിപ്പിക്കും എന്നുംതന്നെ.’
  deu-TKW: 'Der Feind dachte: Ich will ihnen nachjagen, sie einholen, will Beute verteilen,
    mich an ihnen letzen. Das Schwert will ich ziehn; ausrotten soll sie meine Hand!'
  lin-lin: 'Monguna amilobelaki : « Nakolanda bango kino nakokanga bango, molimo na
    ngai ekotonda na biloko oyo nakobotola ; nakobimisa mopanga na ngai, mpe loboko
    na ngai ekobebisa bango. »'
  eng-LSV: The enemy said, I pursue, I overtake; I apportion spoil; My soul is filled
    with them; I draw out my sword; My hand destroys them—
  eng-GNV: The enemie sayd, I wil pursue, I wil ouertake them, I will deuide the spoyle,
    my lust shall bee satisfied vpon them, I will drawe my sworde, mine hand shall
    destroy them.
  eng-WEBSTER: The enemy said, I will pursue, I will overtake, I will divide the spoil;
    my lust shall be satisfied upon them; I will draw my sword, my hand shall destroy
    them.
  nhw-BL: 'Tocualancaitacahua mohueyimatque huan quiijtojque: ‘Tiquintoquilise hasta
    tiquinajsitij, huan tiquinquixtilise nochi catli quipiyaj huan timochihuase tiricos
    ica catli iniaxca. Teipa tijquixtise tomachete huan tiquintzontlamiltise ica tomax.’
    Quej nopa moilhuijque.'
  swh-ONEN: “Adui alijivuna, ‘Nitawafuatia, nitawapata. Nitagawanya nyara; nitajishibisha
    kwa wao. Nitafuta upanga wangu na mkono wangu utawaangamiza.’
  bba-bba: Wɛrɔ u nɛɛ, u koo bu nɑɑ swĩi kpɑ u bu nɑɑmwɛ. U koo mɔru kɔsiɑ be sɔɔ
    nɡe mɛ u kĩ, kpɑ u tɑkobi womɑ u bu ɡo kɑ win nɔmɑ, kpɑ u ben dukiɑ bɔnu ko.
  eng-KJVCPB: The enemy said, I will pursue, I will overtake, I will divide the spoil;
    my lust shall be satisfied upon them; I will draw my sword, my hand shall destroy
    them.
  mpx-mpx: Topihigelgel hi hanaha hi ba, “Ta tatauliulil-agil, inoke ta kukuhikagil,
    ge wali gogomwau ta ahe ta guyauan, he toto nuwala gegewena ta bugulan. Haveyan
    kilepana ta momol tagilan abanaa, inoke Isileli ta apapanak-agil.”
  luo-luo: Jawasigu nosungore kawacho niya, “Abiro lawogi, abiro jukogi. Abiro pogo
    mwandugi; abiro yako gimoro amora. Abiro golo liganglana kendo lweta biro tiekogi.
  meu-meu: 'Inai tauna eto: Baina hahavadia, baina lasidia tao, Edia kohu baina hari,
    egu ura ediai baina kara; Egu dare baina lasi, lau imagu ese baine habuadia tari.'
  npi-ULB: शत्रुले भन्यो, 'म पिछा गर्नेछु; म जित्‍नेछु; म लुटका मालहरू बाँड्नेछु ।
    मेरो इच्छा तिनमा तृप्‍त हुनेछ । म मेरो तरवार थुत्‍नेछु । मेरा हातले तिनीहरूलाई
    नष्‍ट पार्नेछन् ।'
  yor-yor: Ọ̀tá ń gbéraga, ó ń wí pé, ‘Èmi ó lépa wọn, èmi ó bá wọn. èmi ó pín ìkógun;
    èmi ó tẹ́ ìfẹ́kúfẹ̀ẹ́ mi lọ́run lára wọn. Èmi yóò fa idà mi yọ, ọwọ́ mi yóò pa
    wọ́n run.’
  emp-NTPO: 'Maʌ̃ne dji quĩrũba crĩchasid̶aa: “Israelerã caid̶u ẽpẽnaped̶a jidad̶ia.
    Maʌ̃be ne jũma ãdjia eropanʌra jãrĩnaped̶a dadjirãza jed̶ecad̶ia. Mãwã ne jũma
    dadjirãba quĩrĩã panʌra eropanania. Dadjirã necora ẽũta edad̶aped̶a ãdjirãra beacuad̶ia.”'
  ind-ind: Musuh kami berkata, ‘Aku akan mengejar dan menangkap mereka. Aku akan membunuh
    mereka dengan pedang. Lalu aku merampas semua harta mereka, membagi-bagikannya,
    dan menikmatinya sampai puas.’
  pes-OPCB: '«دشمن گفت: ”آنها را تعقیب کرده، می‌گیرم و با شمشیرم هلاک می‌کنم، ثروتشان
    را تقسیم کرده، هر چه بخواهم برای خود برمی‌دارم.“'
  tgl-ULB: Sinabi ng kaaway, 'Hahabol ako, mangunguna ako, ipamamahagi ko ang nasamsam
    ko; masisiyahan sila sa ang aking ninanais; Bubunutin ko ang aking espada; ang
    aking kamay ang sisira sa kanila.'
  cbu-NT: Itaru, wandanaarsin shiy kundararish chinaksin; Tachiteeruni, kamateeruni,
    pachayani. Izuuru kachingeeruni kasayani. Sheeruni, maachiritaa ichinguru itutseeruni,
    yaanpata chawpishtayaruni yapani. Sheeruni, mangini kasayani, tárangpasinaya.
    K'chirpunguriptini ichinguroo tputsee kachingchinipa, Ijiptoshuch sundar tárangpasinaya.
  hui-hui: Inanaga waitigirume lalu, Ina talima ibalu tigua ina minu yani howa inanaga
    mbirale bayale yidamaru gingilamu yuwa mo tale bimi̱ya. Ina hame lara alego mo
    ya dege bimi̱ya. Iname ayu tibu yidamarume balu inanenaga hongome Isaraele wali
    agaliore mo ko howa bami̱yago ma, lalu hongoho yalu ibirimi.
  mya-mya: ရန်​သူ​က`ငါ​သည်​သူ​တို့​ကို​မီ​အောင် လိုက်​လံ​ဖမ်း​ဆီး​မည်။ သူ​တို့​ထံ​မှ​သိမ်း​ဆည်း​ရ​မိ​သော​ဥစ္စာ​ပစ္စည်း
    ကို ခွဲ​ဝေ​၍​ငါ​လို​ချင်​သ​မျှ​ယူ​မည်။ ငါ​၏​ဋ္ဌား​ကို​ဆွဲ​ထုတ်​၍​သူ​တို့​ကို သုတ်​သင်​ပစ်​မည်'
    ဟု​ဆို​၏။
  cbi-NTPO: 'Kundaa chachillaya entsa detive: Bendaa ji'' mi''diitu, ti tadeeñuba
    dechipake'' veenu detsuyu; peeniya kalare'' in tyaapachi detutekenu tsuyu, detive.'
  bod-N: དགྲ་བོ་ན་རེ་ངས་ནི་ཁོ་རྣམས་ཀྱི། ། ར་མདར་བརྒྱུགས་ནས་རྗེས་སུ་ཆོད་པར་བྱ། ། བཅོམ་ནོར་དག་ནི་བགོ་བཤའ་རྒྱག་པར་བྱ།
    ། ང་རང་དེ་ཚོའི་སྟེང་ནས་རང་གི་ནི། ། འདོད་པ་ཚིམ་པར་འགྱུར་ཞིང་རལ་གྲི་ཕྱུང་། ། དངོས་སུ་དེ་དག་མེད་པར་བྱ་ཞེས་སྨྲ།
    །
  sna-sna: “Muvengi akazvikudza achiti, ‘Ndichavatevera, ndichavabata. Ndichagova
    zvakapambwa; ndichazvimbirwa navo. Ndichavhomora munondo wangu uye ruoko rwangu
    ruchavaparadza.’
  spa-BLM: 'El enemigo dijo: “Voy a perseguir. Voy a alcanzarlo. Repartiré el botín.
    Mi deseo será satisfecho en ellos. Sacaré mi espada. Mi mano los destruirá”.'
  cac-cac: 'Ix yalan eb'' ajc''ol chi'' icha tic: Ol on̈ tzac''laj d''a spatic eb''
    masanto ol yal syamchaj eb'' cuuj. Ol quic''anec'' tastac ay d''a eb'', ol co
    pucaneq''ui, ichato ol cac'' b''ud''joc co c''ool yuuj. Ol quic''anq''ueta q''uen
    quespada d''a yol yatut, ol co satanel eb'', xchi eb''.'
  swh-ULB: Adui alisema, 'Nitakimbiza, nitapita, nitagawa nitakacho chukuwa; tamanio
    langu litatimizwa kwao; nitavuta upanga wangu; mkono wangu utawaharibu wao.'
  bel-bel: 'Вораг сказаў: паганю, даганю, падзялю здабычу; насыціцца імі душа мая,
    агалю меч мой, зьнішчыць іх рука мая.'
  wed-wed: Am ḡavia i riwa, “Ana viaḡaḡei, ana vojijini, ai purapura ma ai maura anatapui
    ana ḡutai, ma aiwai a ḡoeḡoei ana vaia, Au sod ana lavui ma ana vipupui.”
  deu-ELBBK: 'Der Feind sprach: Ich will nachjagen, einholen, Beute teilen. Meine
    Gier soll sich sättigen an ihnen; ich will mein Schwert ziehen, meine Hand soll
    sie vertilgen.'
  mbb-OT: Mibpegalbu is kuntada tew, ke sikandin te, ‘Edel-asen ku sikandan ne edekepen
    ku; ebehinen ku is ketiǥeyunan dan ne ebpurungan ku heini ebpemulpulusi. Edhulevuten
    ku is ispada ku ne edèdeetan ku sikandan.’
  mal-2015: ഞാൻ പിന്തുടരും, പിടിക്കും, കൊള്ള പങ്കിടും; എന്റെ ആശ അവരാൽ പൂർത്തിയാകും;
    ഞാൻ എന്റെ വാൾ ഊരും; എന്റെ കൈ അവരെ നിഗ്രഹിക്കും എന്നു ശത്രു പറഞ്ഞു.
  tuo-NT: 'Mʉꞌʉrẽ ĩꞌatuꞌtigʉ peꞌe aꞌtiro wãcũcʉ nimiwĩ: ‘Narẽ sirutu, ẽmʉgʉ̃ti. Yʉꞌʉ
    na cʉosere ẽꞌma, dʉcawaagʉti. Yʉꞌʉ noꞌo miisĩꞌrĩrõ miigʉ̃ti. Ya diꞌpjĩjore mii,
    narẽ wẽjẽcõꞌagʉ̃ti’, nicʉ nimiwĩ.'
  gup-gup: Nawu nganwirrihmeng, nakka wanjh burlumerreni, bu yimiyimi, ‘Ngaye ngabenngudjkadjung
    dja ngabendarrkidmang, wanjh ngabenbun dja ngamang bedberre namakmak nawu kabirrihkarrme
    dja kunbid ngardduk bu ngabenbun mandjawakwi, dja ngabenkukyakwon rowk.’
  gvs-gvs: Ida kaleyayao sigagágasa kadi, “E tavatapiyēdi tasakavatēdi tayoisīdi.
    Idi esaesa tanebōidi takaiguyauyēdi bei giya sisi goi takaumatedi. Ida togaga
    goi tamtulīdi, e baige gamoda inuwa.”
  rmc-rmc: 'O ňeprijaťeľis phenďa: ‚Denašav pal lende a chudava len. Rozďelinava lengro
    barvaľipen a lava mange, so kamava. Cirdava avri e šabľa a zňičinava len.‘'
  nlg-nlg: Mana ghamami na levunimate tara bosa, “Ka ghuru taonira ma ka lotira, ma
    ka matera. Ma ka hola na isi ni kisumate, ma ka lagavulera. Ma ka tuvalighi didira
    na lologho, ma ka hola kehaa na hava ta liona.
  pes-OPV: دشمن گفت تعاقب می‌کنم و ایشان را فرومی گیرم. و غارت را تقسیم کرده، جانم
    از ایشان سیرخواهد شد. شمشیر خود را کشیده، دست من ایشان را هلاک خواهد ساخت.
  ron-1924: 'Врэжмашул зичя: ‘Ый вой урмэри, ый вой ажунӂе, Вой ымпэрци прада де рэзбой;
    Мэ вой рэзбуна пе ей, Вой скоате сабия ши-й вой нимичи ку мына мя!’'
  aui-aui: Bi aviya damdi siwona bo, ‘Kanaverakwavinidi, da kana kabitawanidi, yadi
    moura tupadi kanayouna bi kate awaki kakayokayowana na kanayouna, yama seri kanatayina
    kanikanibuwana da kanunugha.’
  ben-OBCV: শত্রু দম্ভভরে বলল, ‘আমি তাদের পশ্চাদ্ধাবন করব, তাদের ধরে ফেলব। আমি লুটের
    মাল ভাগাভাগি করব; আমি তাদের উপর ঘাটি গাড়ব। আমি আমার তরোয়াল টেনে আনব আর আমার
    হাত তাদের ধ্বংস করবে।’
  som-som: Oo cadowgii wuxuu yidhi, Anigu waan eryan doonaa, anigu waan gaadhi doonaa,
    boolida waan kala qaybin doonaa. Oo damacaygu waa ka dhergi doonaa iyaga; Oo seeftaydaan
    galka kala bixi doonaa, gacantayduna way baabbi'in doontaa iyaga.
  lat-VUC: 'Dixit inimicus: Persequar et comprehendam, dividam spolia, implebitur
    anima mea: evaginabo gladium meum, interficiet eos manus mea.'
  eng-ASVBT: The enemy said, I will pursue, I will overtake, I will divide the spoil;
    My desire shall be satisfied upon them; I will draw my sword, my hand shall destroy
    them.
  mna-mna: '“Koyam koi bizin tiso ta kembei: ‘Niam ko amketoto zin Israel mi amse
    kizin. Ko amyo mburu kizin ma irao yam. Ko amkas zin ma timap lup. Naso leleyam
    ambai. Buza tiam isombe itaara tomtom pakan. Niam ko amkoto zin pa mburoyam.’'
  ita-1885: 'Il nemico dicea: Io li perseguirò, io li raggiungerò, Io partirò le spoglie,
    l''anima mia si sazierà di essi; Io sguainerò la mia spada, la mia mano li sterminerà.'
  eng-LXXUP: The enemy said, I will pursue, I will overtake, I will divide the spoils;
    I will satisfy my soul, I will destroy with my sword, my hand shall have dominion.
  eng-ULB: The enemy said, 'I will pursue, I will overtake, I will share out the plunder;
    my desire will be satisfied on them; I will draw my sword; my hand will destroy
    them.'
  spa-VBL: 'El enemigo se jactó: “Los perseguiré y los alcanzaré. Dividiré el botín.
    Los comeré vivos. Bailaré con laespada. Con mi mano los destruiré”.'
  fra-_FOB: 'L''ennemi avait dit: Je poursuivrai, j''atteindrai, je partagerai le
    butin; mon âme s''assouvira sur eux, je tirerai l''épée, ma main les détruira.'
  mal-mal: “ഞാൻ പിന്തുടരും, പിടിക്കും, കൊള്ള പങ്കിടും; എന്റെ ആഗ്രഹം അവരാൽ പൂർത്തിയാകും;
    ഞാൻ എന്റെ വാൾ ഊരും; എന്റെ കൈ അവരെ നിഗ്രഹിക്കും” എന്ന് ശത്രു പറഞ്ഞു.
  urd-GVR: Dushman ne ḍīṅg mār kar kahā, ‘Maiṅ un kā pīchhā karke unheṅ pakaṛ lūṅgā,
    maiṅ un kā lūṭā huā māl taqsīm karūṅga. Merī lālchī jān un se ser ho jāegī, maiṅ
    apnī talwār khīṅch kar unheṅ halāk karūṅga.’
  suz-BL: आंइ जोरी सत्रुमी ‘मेको आन कली खेदा पा, ब्रो ब्रु थित्‍नय। गो ग्‍येरशा, इं
    ग्राशो थोव़क योक्‍मुइनय। इं तरवार शोइश्‍शा, नेल्‍ल आन कली साइक्‍नय’ देंतेक्‍म।
  ita-1927: 'Il nemico diceva: “Inseguirò, raggiungerò, dividerò le spoglie, la mia
    brama si sazierà su loro; sguainerò la mia spada, la mia mano li sterminerà”;'
  ckb-ckb: 'دوژمن گوتی: ”دوایان دەکەوم، پێیان دەگەم، تاڵان دابەش دەکەم، گیانم لێیان
    تێر دەبێت، شمشێرەکەم ڕادەکێشم، دەستم لەناویان دەبات.“'
  eng-BBE: 'Egypt said, I will go after them, I will overtake, I will make division
    of their goods: my desire will have its way with them; my sword will be uncovered,
    my hand will send destruction on them.'
  kan-OKCV: ಶತ್ರುವು ಹೆಮ್ಮೆಯಿಂದ ಹೀಗೆ ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು, ‘ನಾನು ಹಿಂದಟ್ಟುವೆನು, ಅವರನ್ನು
    ಹಿಡಿಯುವೆನು, ನಾನು ಅವರ ಕೊಳ್ಳೆಯನ್ನು ಹಂಚುವೆನು; ನನ್ನ ಆಶೆಗಳು ಅವರಿಂದ ತೃಪ್ತಿ ಹೊಂದುವುವು;
    ನಾನು ನನ್ನ ಖಡ್ಗವನ್ನು ಹಿರಿಯುವೆನು; ನನ್ನ ಕೈ ಅವರನ್ನು ಸಂಹಾರ ಮಾಡುವುದು.’
  bbb-bbb: Ro e ani nuvuone ije buka aroekarana kuae, Nore bu kame arafiriana vakuma
    faradia areme uri sinuome buone maeje boeje kamazia areme ke atana irere no vierafeva
    ije kekono kuae. Ro kuke bu kuae, Nore sime nuvuone ma uiki ijare kena kaniaga
    bu oeke.
  tam-2017: தொடருவேன், பிடிப்பேன், கொள்ளையடித்துப் பங்கிடுவேன், என்னுடைய ஆசை அவர்களிடம்
    திருப்தியாகும், என்னுடைய பட்டயத்தை உருவுவேன், என்னுடைய கை அவர்களை அழிக்கும் என்று
    எதிரி சொன்னான்.
  spa-RV-1909: 'El enemigo dijo: Perseguiré, prenderé, repartiré despojos; mi alma
    se henchirá de ellos; sacaré mi espada, destruirlos ha mi mano.'
  ron-BTF: 'Dușmanul a spus: Voi urmări, voi ajunge, voi împărți prada; îmi voi sătura
    pofta cu ei; îmi voi trage sabia, mâna mea îi va nimici.'
  eng-WEBP: The enemy said, ‘I will pursue. I will overtake. I will divide the plunder.
    My desire will be satisfied on them. I will draw my sword. My hand will destroy
    them.’
  eng-FBV: The enemy bragged, ‘I will chase them and catch up with them. I will divide
    the plunder. I will eat them alive. I will swing my sword. By my hand I will destroy
    them.’
  nld-1939: 'De vijand sprak: Ik zet ze na, haal ze in, Ik verdeel de buit, ik zal
    mij verzadigen; Ik trek mijn zwaard, Mijn hand slaat ze neer.'
  nch-BL: 'Tocualancaitacahua mohueyimatque huan quiijtojque: ‘Tiquintoquilise hasta
    tiquinajsitij, huan tiquinquixtilise nochi cati quipiyaj, huan timochihuase titominpiyani
    ica cati iniaxca. Teipa tijquixtise tomacheta huan tiquintzontamiltise ica tomax.’
    Quej nopa moilhuijque.'
