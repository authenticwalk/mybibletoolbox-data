    my soul shall be sated upon them; I will unsheath my sword, my hand shall dispossess
    them.
  hin-2017: शत्रु ने कहा था, मैं पीछा करूँगा, मैं जा पकड़ूँगा, मैं लूट के माल को बाँट
    लूँगा, उनसे मेरा जी भर जाएगा। मैं अपनी तलवार खींचते ही अपने हाथ से उनको नाश कर
    डालूँगा।
  wol-KYG: '«Noon baa nga naa: “Maay dàqe, dabe, lël alal ja, séddale séddu, ba xol
    sedd, ne saamar boset, teg leen loxo.”'
  swp-swp: Waiunu i ribaei, i ene, ‘Abo ea lauwataidi, abo ea lagewataidi, gogo abo
    ea soiei; egu henua aridi eai abo ea abiheohi. Egu elepa sumana eai abo ea niusi
    nimagu abo i unuhematedi.’
  bjr-bjr: Namuqaauqa maaqi qiqau. Maasa misa nifaqasee qumaraanauranoo. Misa qumaraseeqa
    misa amiqira ainaina maasa didimarina aiqama maraanaura. Maasa qeeqa rakira paipanannai
    naruseeqa misa aiqama ainaina mararee qia.
  eng-YLT: 'The enemy said, I pursue, I overtake; I apportion spoil; Filled is my
    soul with them; I draw out my sword; My hand destroyeth them: —'
  kne-kne: Din kalaban mi yan kanan da, ‘Apayawen tako ta depapen takos daida, asoten
    tako din kampilan tako et maabak da. Alaen tako amin ay sanikwa da, panbibingayan
    tako din gamgameng da.’
  wat-wat: Nifaiu i onavaneya, ‘Ana omunitawisiya, keta ana tabisiya. Yasi nogonogo
    matatafuna ana vitukuwiya, nuwanuwaku aviyavana maise ana viya. Yaku feto ana sinayaginiya
    keta nimakuwai ana nuyaunisiya.’
  bzd-NTPO: 'Be'' bolök e̱'' ttséka̱ tai̱ë ta̱ iché: ‘Ye'' mi'' ie''pa itöki̱ wé̱yö
    ikué̱rö ta̱ ee̱ ì mirwa̱rak iwa̱ e'' yerattsa̱yö iulà a̱, e'' wà tierayö ko̱s
    ye'' ki̱ ikiane ekkë. Ye'' tabè yerattsa̱ iñalé̱ka, e'' wa yö ie''pa tterawa̱.’'
  eng-WYC-2017: The enemy said, I shall pursue, and I shall overtake; I shall part
    spoils, my soul, that is, my will, shall be fulfilled. I shall draw out my sword;
    mine hand shall slay them.
  eng-WMBB: The enemy said, ‘I will pursue. I will overtake. I will divide the plunder.
    My desire will be satisfied on them. I will draw my sword. My hand will destroy
    them.’
  urd-GVH: दुश्मन ने डींग मारकर कहा, ‘मैं उनका पीछा करके उन्हें पकड़ लूँगा, मैं उनका
    लूटा हुआ माल तक़सीम करूँगा। मेरी लालची जान उनसे सेर हो जाएगी, मैं अपनी तलवार खींचकर
    उन्हें हलाक करूँगा।’
  rug-rug: Meke zama sa kana, ‘Kaqu hadu luli rau, meke saputu vagi si arini; meke
    kaqu lobusu vagia rau sa qua magu, meke vagi betoi sari doduru pu tagoi rini;
    meke kaqu variva hia ni rau sari doduru dia likakalae, meke vagi sari doduru pu
    hivani rau,’ gua si asa.
  gaz-gaz: Diinni, ‘Ani faana buʼee isaan qaqqaba. Boojuu nan qoodadha; ani isaan
    irratti fedhii koo nan guutadha. Goraadee koo nan luqqifadha; harki koo isaan
    barbadeessa’ jedhee nan dhaadate.
  fra-LSG: 'L’ennemi disait: Je poursuivrai, j’atteindrai, Je partagerai le butin;
    Ma vengeance sera assouvie, Je tirerai l’épée, ma main les détruira.'
  gnn-gnn: Yo miriŋunydja walala ŋunhi waŋana bitjarra, ‘Ŋarra yurru warr'‐warryun
    walalanha ḻundu‐ŋupan, yana liŋgu ga mulka walalanha yurru. Ŋarra yurru dhawaṯmarama
    ŋarrakuway mandjawak, bala bumana walalanha; rakunygumana walalanha ŋarra yurru,
    dhawar'maramana ŋarrakalay ŋarra ganydjarryuna,’ bitjarra walala waŋana miriŋunydja.
  yal-yal: Yaxune yi a falama, e naxa, “N sagatanna tima nɛn, n yi e suxu. N se tongoxine
    yitaxun, han n wasa e ra, han a dangu ayi. N silanfanna botinma nɛn ayi, n yiin
    yi e halagi.”
  iou-iou: Täŋpäkaŋ iwankayetä siwani yäŋkaŋ ŋode yäŋkuŋ; Yäwat kireŋkä yärepmitpäŋ
    api däpne yäk. Däpmäŋpäŋ unitäŋo tuŋumi yäpmäŋ daniŋpäŋ nininta yäpmäŋitna täpuri
    kubä nämo api irek yäk. Wisikinik! Päip wädäŋpäŋ madäŋ jukut-jukut täŋitna api
    paotneŋ yäk.
  haw-1868: I iho la ka enemi, E hahai aku no au, E loaa no, a puunauwe aku i ka waiwai
    pio. E maona auanei ko'u kuko ia lakou, E unuhi au i ko'u pahikaua, A e loaa hou
    no lakou i ko'u lima.
  arb-NAV: 'قَالَ الْعَدُوُّ: أَسْعَى وَرَاءَهُمْ فَأُدْرِكُهُمْ. أُقَسِّمُ أَسْلابَهُمْ
    وَتَشْتَفِي مِنْهُمْ نَفْسِي. أَسْتَلُّ سَيْفِي بِيَدِي وَأُهْلِكُهُمْ.'
  ewe-ewe: Futɔ la gblɔ dadatɔe be, ‘Mati wo yome, matu wo, mama woƒe afunyinuwo.
    Mana nye didi ɖe wo ŋuti nava eme. Maɖe nye yi tso aku me, eye nye asi atsrɔ̃
    wo.’
  eng-LEE: The enemy said, I will pursue, I will overtake, I will divide the spoil;
    my desire shall be satisfied upon them; I will draw my sword, my hand shall destroy
    them.
  asm-FB: শত্ৰুৱে কৈছিল, ‘মই পাছে পাছে খেদি যাম, মই আগ ভেটি ধৰিম, মই লুটদ্ৰব্য ভগাই
    ল’ম; মোৰ হাবিয়াহ তেওঁলোকৰ ওপৰত পূৰ হ’ব; মই তৰোৱাল উলিয়াম, মোৰ হাতে তেওঁলোকক
    সংহাৰ কৰিব।’
  sus-A: عِسِرَيِلَ يَشُي عَ قَلَ نّ، ‹ﭑ بِرَ مَ نّ عٍ قْشْ رَ، هَن ﭑ عٍ لِ، ﭑ عٍ
    هَرِفٍ تٌنفٌمَ نّ، هَن ﭑ وَ سَ. ﭑ عٍ سْنتْمَ نّ ﭑ مَ سَنتِدّفّمَ رَ.›
  fra-SBL: 'L''ennemi dit : « Je poursuivrai. Je les rattraperai. Je partagerai le
    butin. Mon désir sera satisfait sur eux. Je tirerai mon épée. Ma main les détruira.'
  hbo-hbo: אָמַ֥ר אֹויֵ֛ב אֶרְדֹּ֥ף אַשִּׂ֖יג אֲחַלֵּ֣ק שָׁלָ֑ל תִּמְלָאֵ֣מֹו נַפְשִׁ֔י
    אָרִ֣יק חַרְבִּ֔י תֹּורִישֵׁ֖מֹו יָדִֽי׃
  eng-WYCLIFFE: The enemy seide, Y schal pursue, and Y schal take; Y schal departe
    spuylis, my soule schal be fillid. I schal drawe out my swerde; myn hond schal
    sle hem.
  pjt-pjt: Kaya Itjipanya nguraṟa tjuṯangku wangkangu, ‘Wanyula Israelkunu tjuṯa waṯaparaṟa
    witila, munula tjana kanyintja uwankara mantjiṟa tjaraṟa kutjungku kutjungku ngurakutu
    kati. Walawalangkula tjuḻa waṟa mantjiṟa tjananya waṯaparaṟa pungama, munula mantjiṟa
    kati tjana kanyintja uwankara.’ Alatjiya warmaḻa tjuṯangku kaṉany-kaṉanytju wangkangi.
  cwe-cwe: Mwihi kalonga, ‘Nizawawinza na kuwagwila, nizagola utajili wawo na kusola
    vose vinilonda. Nizasomola ngugulila yangu, mkono wangu wizawadanganiza.’
  bgs-bgs: Igkagi tô usig nu, ‘Lupugán ku sikandan, kasabban ku, asta ámmáttán ku.
    Taladán ku tô mga kaduwánnan dan, asta sulian ku sikandan. Tagnusán ku tô kampilan
    ku, asta dadattan ku tô langun dan.’
  kik-kik: “Thũ nayo yetĩĩte, ĩkoiga atĩrĩ, ‘Nĩngamarũmĩrĩra na ihenya, ndĩmakinyĩre.
    Ngagayania indo iria matahĩte, ndĩĩhũũnĩrĩrie nacio. Nĩngũcomora rũhiũ rwakwa
    rwa njora, nakuo guoko gwakwa kũmaniine.’
  fra-NCL: 'L’ennemi disait : « Je poursuivrai, j’atteindrai, je partagerai les dépouilles,
    ma vengeance sera assouvie, je tirerai l’épée, ma main les détruira. »'
  cek-AK: Misanawk mah, nihcae kae hanah, ka patom o moe, lomh ih hmuennawk to kam
    zet o han, to naah loe ka koehhaih akoep tih boeh; ka sumsen to ka phongh moe,
    nihcae to ka ban hoiah ka hum han, tiah a thuih o.
  xla-xla: Epapedeme ka꞉yapa Isip sotapo hatetalemama epo atlamyeuwapo, ‘Ditapo Isalael
    soye dodolomtame yia꞉ye hohopo aipa꞉ya mate poyupame yia꞉ alisisi hapuloma halomolowepo,’
    demyeuwapo.
  cuk-cuk: '”Anmar-isdarmalad binsasmalad: ‘An bargaedse bareginnoye. An e-ibmar-suoedi,
    an mimioye, an egi yeer-itogedse, an mimioye. An es-suid, an egi onogoye, an-sunnagwad
    an wemar ogilogoye.’'
  uig-CYR: 'Дүшмән деди: «Мән уларни қоғлаймән, йетишимән, олҗа елип үләштүримән,
    Улардин дәрдимни чиқиримән, Қиличимни суғуруп, өз қолум билән уларни набут қилимән».'
  tel-2017: ‘వాళ్ళను తరిమి నా కత్తి దూసి నాశనం చేసి దోచుకున్న సొమ్ముతో నా కోరిక తీర్చుకుంటాను’
    అని శత్రువు అనుకున్నాడు.
  hat-BSA: 'Lènmi an te di: “Mwen va pouswiv yo; mwen va pran yo. Mwen va divize richès
    yo. Volonte m kont yo va satisfè. Mwen va rale nepe mwen. Se men m k ap detwi
    yo.”'
  bxh-bxh: Waiyunu ya nuwa saesae iyen, “Haba E weꞌa watanidi be E fafuyodima; edi
    gogo haba E soiyedi, na somo E fanuha haba E abi aiꞌegu; haba egu baineti E abi
    na E wunuidi.”
  kos-kos: Mwet lokoalok el fahk, ‘Nga fah ukwalos ac sruokolosi. Nga fah kitalik
    mwe kasrup lalos ac eis ma nukewa nga lungse; Nga fah fwacla cutlass nutik uh,
    ac eisla ma lalos nukewa.’
  hbo-WLC: אָמַ֥ר אוֹיֵ֛ב אֶרְדֹּ֥ף אַשִּׂ֖יג אֲחַלֵּ֣ק שָׁלָ֑ל תִּמְלָאֵ֣מוֹ נַפְשִׁ֔י
    אָרִ֣יק חַרְבִּ֔י תּוֹרִישֵׁ֖מוֹ יָדִֽי׃
  ibo-ibo: Onye iro nyara isi sị, ‘Aga m achụso ha, gafee ha. Aga m ekesa ihe a kwatara
    nʼagha. Nyejuo onwe m afọ site na ha. Aga m amịpụta mma agha m. Jiri aka m laa
    ha nʼiyi.’
  ory-ory: 'ଶତ୍ରୁ କହିଲା: ‘ଆମ୍ଭେ ପଛେ ପଛେ ଗୋଡ଼ାଇବା, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଧରିବା, ଆମ୍ଭେ ଲୁଟିତ
    ଦ୍ରବ୍ୟ ବିଭାଗ କରି ନେବା; ସେମାନଙ୍କ ଉପରେ ଆମ୍ଭର ଅଭିଳାଷ ପୂର୍ଣ୍ଣ ହେବ; ଆମ୍ଭେ ଆପଣା ଖଡ୍ଗ
    ନିଷ୍କୋଷ କରିବା, ଆମ୍ଭର ହସ୍ତ ସେମାନଙ୍କୁ ବିନାଶ କରିବ।’'
  chk-chk: Ewe chon oputakem a apasa, ‘Üpwe tapweriir, üpwe liapeniir o ineti liapei,
    üpwe ameseikaei wor. Iwe, üpwe üttawu nei ketilas, pei epwe aroserela.’
  rop-rop: Melabat enami bin tok, ‘Wi garra ranimap en gajimap olabat, en wi garra
    pulumat olabat ola enijing. Ebrijing wi wandim wi garra deigimbek garram wi, en
    wi garra deigimat wi naif en binijimap olabat.’ Lagijat na melabat enami bin tok.
  ukr-1871: 'Рече ворог: Пожену їх, уженусь, настигну; попаюю здобич, буде міч мій
    царювати.'
  bch-bch: “Am miri itamatama tikeo, ‘Gai ga abutatan gid ta aluku gid. Be gai ga
    apota alele led danga sisid kemikemi. Gai ga akere gai ngan led danga sisid kemikemi
    aea badanga. Gai ga anusi lemai didi paraunga aea ta apaeabu ngan gid ngan gai
    uramai.’
  deu-1951: 'Der Feind sprach: Ich will sie jagen, ich will sie ergreifen, ich will
    den Raub verteilen, will meinen Mut an ihnen kühlen, ich will mein Schwert ausziehen,
    meine Hand soll sie vertilgen!'
  eng-JPS: 'The enemy said: ''I will pursue, I will overtake, I will divide the spoil;
    my lust shall be satisfied upon them; I will draw my sword, my hand shall destroy
    them.'''
  srp-1865: 'Neprijatelj reèe: tjeraæu, stignuæu, dijeliæu plijen; nasitiæe ih se
    duša moja, izvuæi æu maè svoj, istrijebiæe ih ruka moja.'
  lug-lug: “Omulabe n’ayogera nti, ‘Ka mbagobe, mbakwate. Nnaagabana omunyago; mbeemalireko
    eggoga. Nnaasowolayo ekitala kyange, ndyoke mbazikirize.’
  heb-heb: אמר אויב ארדף אשיג אחלק שלל תמלאמו נפשי אריק חרבי תורישמו ידי׃
  ben-IRV: শত্রু বলেছিল, ‘আমি পিছনে তাড়া করব, তাদের নাগালে পাব, লুট করা জিনিস ভাগ
    করে নেব; তাদের উপর আমার অভিলাষ পূর্ণ হবে; আমি তরোয়াল টেনে খুলবো, আমার হাত তাদেরকে
    ধ্বংস করবে।’
  pan-pan: ਵੈਰੀ ਨੇ ਆਖਿਆ, ਮੈਂ ਪਿੱਛਾ ਕਰਾਂਗਾ, ਮੈਂ ਜਾ ਲਵਾਂਗਾ, ਮੈਂ ਲੁੱਟ ਦਾ ਮਾਲ ਵੰਡਾਂਗਾ,
    ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ ਮਨ ਆਈ ਕਰਾਂਗਾ, ਮੈਂ ਤਲਵਾਰ ਸੂਤਾਂਗਾ ਅਤੇ ਮੇਰਾ ਹੱਥ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕਰੇਗਾ।
  tkr-tkr: 'Duşmanee eyhenniy: «Qihna girxhu, zı manbı avqas, Aqqıyn karıd zı bit''al
    ha''as! Mançike yizın rı''hcad ats''es! Qiyğale xhineyid g''ılınc qığahas, yizde
    xılekacab zı manbı gyapt''as!»'
  mya-JVB: ရန်သူ က၊ ငါလိုက် မည်။ သူတို့ကို မှီ လိမ့်မည်။ လုယူသောဥစ္စာ ကို ဝေ ၍ သူ
    တို့၌ ငါ ချင်ရဲပြေ လိမ့်မည်။ ထား ကို အိမ်မှ ထုတ် ၍ သူ တို့ကို ငါ့ လက် နှင့် ဖျက်ဆီး
    မည်ဟု ဆို သတည်း။
  tte-O: Kama tokalomagigili siwaloba, ‘Mulili mena kani talau na takabi-kalatagili,
    ali wasawasa tayauyan na toisabo nuwanuwala takalai na toisabo tasikotanan. Tabe
    ala kaleya kelepana mena tomo Isileli taunuili.’
  tbg-tbg: Tinavu navutaaka tiha, Kaiqe tenavu vika avataqi vi, vika ravaaqavu kaare.
    Tenavu vika airaira raqiake vare, tentanavu antuqaqaa vi haikara rairake vararerave.
    Tenavu tentanavu iqoka paipeqohai vika vehi autu taiqa karerave, tiarave.
  hmo-hmo: Tuari henia tauna ia gwau, “Idia do lau lulua, bona idia do lau dogoatao.
    Edia kohu be do lau haria karaia, bona lauegu ura idia dekenai do lau karaia.
    Lauegu tuari kaia do lau abia isi, bona egu goada dekena amo edia kohu ibounai
    do lau abia.”
  urd-urd: दुश्मन ने तो यह कहा था, मैं पीछा करूँगा, मैं जा पकड़ूँगा, मैं लूट का माल
    बाटूँगा, उनकी तबाही से मेरा कलेजा ठंडा होगा। मैं अपनी तलवार खींच कर अपने ही हाथ
    से उनको हलाक करूँगा।
  rus-SYN: 'Враг сказал: погонюсь, настигну, разделю добычу; насытится ими душа моя,
    обнажу меч мой, истребит их рука моя.'
  bqc-SIM: Wá ibɛɛpiↄ mɛ̀, wa pɛ́lɛwázi wà wá leɛ, wi wá pↄ́ↄ síwá lá wa yeiwa,
    wi ń fɛ̃ndaↄ wo wà wá dɛdɛò.
  tcz-CHONGTHU: “Chuin Melmapa chun hitin aseiye, keiman anung ka del ding ka phah
    tei ding ahi. Thil kiladoh kale lah ding chule ka deichat bangtah'a kakile lah
    ding ahiye; kachem jam ka sadoh ding, abonchauva kasat chap jeng ding ahiuve.”
  mar-mar: शत्रू म्हणाला, मी त्यांचा पाठलाग करीन, त्यांना गाठीन, मी त्यांची सर्व संपत्ती
    लुटून घेईन; त्यामुळे माझा जीव तृप्त होईल. मी तलवार उपसून आपल्या हाताने त्यांचा
    नाश करीन.
  soq-soq: Tane emalawoa apanawa asowawalene wanase, ‘Ne mo tanamope anteapa, ita
    ne mo wadaitumopa, tane mo puraiwau eubu uduudu ne menanedia otamopatuapi, ita
    isimana teinepaaubepe mo bomopa.’
  qub-qub: 'Chiquimajcunaga caynömi yarparan: ‹Gatishaj taripanäcama. Llapan apaycashancunatapis
    guechurcurmi raquipänacushaj. Sablëwanmi ushajpaj wañuchishaj› nir.'
  bqp-bqp: Ó ibɛrɛ pìnↄ pì, oni pɛ́tɛwái ò ó lemɛ, oni ó pↄ́nↄ sɛ́tɛ lákũ ò yei nà,
    oni ń fɛ̃nɛdanↄ bo ò ó dɛdɛo.
  hat-hat: 'Lènmi an te di: M''ap kouri dèyè yo, m''ap pran yo. M''ap separe tout
    richès yo, m''ap pran tou sa m'' vle. M''ap rale nepe mwen, avèk fòs ponyèt mwen,
    m''ap disparèt yo.'
  eng-BSB: The enemy declared, ‘I will pursue, I will overtake. I will divide the
    spoils; I will gorge myself on them. I will draw my sword; my hand will destroy
    them.’
  tod-tod: 'Sili nui ɠɛni ɠɛɛzu ma: ‹Nà ʋilɛ ti ʋolu, gè ti zo. Nà ta-naavoloi
    ɠaaɠwɛ, gè ta mi. Nà boɠa zɔkpɔi mɛɛn, gè yeei ʋɛɛ ti ma.›'
  eng-WEBPB: The enemy said, ‘I will pursue. I will overtake. I will divide the plunder.
    My desire will be satisfied on them. I will draw my sword. My hand will destroy
    them.’
  kbq-kbq: Ha' vahetimo'za hu'za, zmarotago huta ome zamazeri ta feno zazmia refako
    hanune hu'naze. Zamagrama antahizaza hunerante'za, kazinteti tahe nefriza zmazanu
    tahe frinaku hu'naze.
  nhe-BL: 'Tocualancaitacahua mohueyimatque huan quiijtojque: ‘Tiquintoquilise hasta
    tiquinajsitij, huan tiquinquixtilise nochi tlen quipiyaj, huan timochihuase tiricos
    ica tlen iniaxca. Teipa tijquixtise tomachete huan tiquintzontlamiltise ica toma.’
    Queja nopa moilhuijque.'
  bus-bus: Wa ibɛɛ pìnↄ bè, aↄ̃é pɛ́ɛwazi aↄ̃ wa lemɛ, aↄ̃é wa pↄ́nↄ sɛ́ɛ lán aↄ̃ↄ
    yezi nà, aↄ̃é ń fɛ̃ɛdaanↄ woto aↄ̃ wa dɛdɛo.
  gub-BL: Neàmàtyry'ymar uze'eg nezewe a'e wà. Zaha putar wanaikweromo nehe. Xipyhyk
    putar zane wà nehe. Xipyhyk putar wama'e paw nehe. Xipyhyk putar wyzài wama'e
    heremimutar nehe. Apyhyk putar hetakihepuku nehe. Ximumaw putar zane wà nehe,
    i'i uzeupeupe wà.
  eng-DRA: 'The enemy said: I will pursue and overtake, I will divide the spoils,
    my soul shall have its fill: I will draw my sword, my hand shall slay them.'
