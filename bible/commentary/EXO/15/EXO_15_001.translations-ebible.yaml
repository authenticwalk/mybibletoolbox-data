  srp-1865: 'Tada zapjeva Mojsije i sinovi Izrailjevi ovu pjesmu Gospodu, i rekoše
    ovako: Pjevaæu Gospodu, jer se slavno proslavi; konja i konjika vrže u more.'
  lug-lug: Awo Musa n’abaana ba Isirayiri ne bayimbira Mukama oluyimba luno nga bagamba
    nti, “Nnaayimbiranga Mukama, kubanga awangudde n’ekitiibwa kingi. Asudde mu nnyanja
    embalaasi n’omwebagazi waayo.
  heb-heb: אז ישיר משה ובני ישראל את השירה הזאת ליהוה ויאמרו לאמר אשירה ליהוה כי גאה
    גאה סוס ורכבו רמה בים׃
  ben-IRV: তখন মোশি ও ইস্রায়েল সন্তানেরা সদাপ্রভুর উদ্দেশ্যে এই গীত গান করলেন; তাঁরা
    বলল “আমি সদাপ্রভুর উদ্দেশ্যে গান করব; কারণ তিনি বিজয়ের সঙ্গে মহিমান্বিত হলেন,
    তিনি ঘোড়া ও ঘোড়াচালকদের সমুদ্রে ছুঁড়ে ফেললেন।
  pan-pan: ਤਦ ਮੂਸਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਲਈ ਇਹ ਗੀਤ ਗਾਉਂਦੇ ਹੋਇਆਂ ਆਖਿਆ - ਮੈਂ ਯਹੋਵਾਹ
    ਲਈ ਗਾਵਾਂਗਾ ਕਿਉਂਕਿ ਉਹ ਬਹੁਤ ਉੱਚਾ ਹੋਇਆ ਹੈ, ਉਸ ਨੇ ਘੋੜੇ ਅਤੇ ਉਸ ਦੇ ਸਵਾਰ ਨੂੰ ਸਮੁੰਦਰ ਵਿੱਚ
    ਸੁੱਟ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Mane gahıl Mıseeyiy İzrailybışe Rəbbis ina mə''niy haa''a: – Rəbbis ina
    mə''niy qəpqəs, Mang''vee Cun do geed axtı qı''ı! Balkanıb, çil alixınar, Mang''vee
    deryaheeqa g''av''u!'
  mya-JVB: ထိုအခါ မောရှေ နှင့် ဣသရေလ အမျိုးသား တို့သည်၊ ထာဝရဘုရား အား သီချင်း ဆို
    သော စကား ဟူမူကား ၊ ထာဝရဘုရားသည် ဘုန်းပွင့် လျက် အောင်ပွဲ ခံတော်မူသည်ဖြစ်၍ ၊ ကိုယ်တော်
    အား သီချင်း ဆိုပါအံ့။ မြင်း နှင့် မြင်းစီး သူရဲကို ပင်လယ် ထဲသို့ လှဲချ တော်မူပြီ။
  tte-O: Kabo Mosese mekanakavao Isileli wali bwaite siwaliyan Yeoba koina. “Yawali
    Yeoba koina kaiwena ikaiwesosi mwa ibaguna. Waga niuniuli me osili mekalikavao
    kali togite-kalatan igabaegili kalita mena.
  tbg-tbg: 'Vi entara Mosiva Isareri hampata ihi tiharo Nora Kotirara mintima tiro:
    Noravano Kotiva tinavu navutaaka kempukaiqama kero naatara kairara ti, te vira
    autu tuahera keha virara ihi tirerave. Kotiva vika ohivata ohi tauvaqaqaa variakavata
    namariqi vara aqu kairave.'
  hmo-hmo: 'Vadaeni Mose bona Israela taudia ese inai ane idia abia, Lohiabada ena,
    idia gwau: Lau be ane do lau abia, Lohiabada ena, badina be ia kwalimu herea vadaeni.
    Hosi bona idia guia taudia, be davara dekenai ia negea diho vadaeni.'
  urd-urd: तब मूसा और बनी — इस्राईल ने ख़ुदावन्द के लिए यह गीत गाया और यूँ कहने लगे,
    “मैं ख़ुदा वन्द की सना गाँऊगा क्यूँकि वह जलाल के साथ फ़तहमन्द हुआ; उस ने घोड़े
    को सवार समेत समुन्द्र में डाल दिया।
  rus-SYN: Пою Господу, ибо Он высоко превознесся; коня и всадника его ввергнул в
    море.
  bqc-SIM: 'Ɔ̃ Mↄizi ń Isailiↄ píi lɛɛ bee sì Diiɛ aa mɛ̀: Má lɛsi Diiɛ, asa à
    tↄbↄ̀, à sↄ̃deↄ ń ń sↄ̃́ↄ kà ísiau.'
  tcz-CHONGTHU: 'Chuin Mose le Israel mite''n Pakai avahchoijun la asa uve: “Keiman
    Pakai vahchoila ka sah ding, ajeh chu aman loupitah in gal ajou tai; sakol ahin
    achung toupa Pakaiyin Twikhang len lailunga aseplut tan ahi.”'
  mar-mar: नंतर मोशे व इस्राएल लोक यांनी परमेश्वरास हे गीत गाईले. ते म्हणाले, “मी
    परमेश्वरास गीत गाईन कारण तो विजयाने प्रतापी झाला आहे; घोडा व स्वार यांना त्याने
    समुद्रात उलथून टाकले आहे.
  soq-soq: Tane Moses ita Israel apanawa wadapos sasawa Iawe God mampe sasantone wane
    waienase, “Ne sasa mampe Iawe God wadaposisadina, ipawa me emalawoa apanawa oasiu
    ita turakau pue mampe teiteinala do owa bedewe noanamone nanaumon.
  qub-qub: 'Chaypita Moisesga llapan Israelcunawan Tayta Diosta alabar cantaran. Chay
    cantashan caynömi niycaran: «Tayta Diosta alabashpämi cantashaj munayniyoj cayninwan
    binsishanpita. Payga cawallucunatami, muntädu aywajcunatami lamarman garpurisha.'
  bqp-bqp: 'Akũ Musa kũ Isarailanↄ ń pínki lɛ̀ dí sì Dikirinɛ ò pì: Mani lɛ̀ sí
    Dikirinɛ, zaakũ a tↄ́ bona, à sↄ̃denↄ kũ ń sↄ̃nↄ kà ísiran.'
  hat-hat: 'Lè sa a, Moyiz ak moun pèp Izrayèl yo chante yon chante pou Seyè a. Men
    sa chante a di: -M''ap chante pou Seyè a, paske li genyen batay la. Li voye chwal
    yo ak tout kavalye yo jete nan lanmè.'
  eng-BSB: 'Then Moses and the Israelites sang this song to the LORD: “I will sing
    to the LORD, for He is highly exalted. The horse and rider He has thrown into
    the sea.'
  tod-tod: 'Názuʋɛ, Moize ta Izelayɛle nuiti ti niima wuyei looni Ɠɔoɠɔ GALAGI ʋɛ,
    ti ɠɛ ma: «Nà guyei loozu Ɠɔoɠɔ GALAGI ʋɛ, mazɔlɔɔ é ná-fɔnifaamai ɠulaʋɛ kɛlɛma,
    é sooi ta kpizɛ nui ʋiliga kpoloɗɛi wu.'
  eng-WEBPB: Then Moses and the children of Israel sang this song to the LORD, and
    said, “I will sing to the LORD, for he has triumphed gloriously. He has thrown
    the horse and his rider into the sea.
  kbq-kbq: Ana hige'za Mosese'ene Israeli vahe'mo'za ama'na zagame Ra Anumzamofonte
    hu'za amanage hu'naze, Nagra Ra Anumzamofonte zagame hugahue, na'ankure Agra tusi'a
    ha' hu agatereneno, mareri sga hu'ne. Hagi hosi agumpi mani'za aza vahera zamasga
    huno hagerimpi matevutre'ne.
  nhe-BL: 'Huajca Moisés ininhuaya nopa israelitame huicaque ni huicatl para TOTECO:
    “Nihuicas para TOTECO pampa tlatlanqui ica ihueyi chicahualis. Quinisahui ipan
    hueyi atl nopa cahuayojme ininhuaya tlen ininpan tlejcotoyaj.'
  bus-bus: 'Ben Musa kↄ̃n Isarailinↄ ń píngi lɛ̀ kɛ̀ sì Diinɛ wà bè: Mɛ́ lɛ̀ sí Diinɛ,
    zaakɛ à tↄ́ bↄna, à sↄ̃deenↄ kↄ̃n ń sↄ̃nↄ kà ísiaan.'
  gub-BL: Na'e Moizez a'e, Izaew izuapyapyr a'e wà no, uzegar Tupàn Tuweharupi Wiko
    Ma'e pe ko zegar haw imuzàg pà a'e wà kury. Azegar putar Tupàn Tuweharupi Wiko
    Ma'e pe nehe, ta'e weityk tuwe wàmàtyry'ymar a'e wà xe. Kawaru a'e wà, zauxiapekwer
    iku'az har a'e wà no, Tupàn weityk yryhu pupe a'e wà.
  eng-DRA: 'Then Moses and the children of Israel sung this canticle to the Lord:
    and said: Let us sing to the Lord: for he is gloriously magnified, the horse and
    the rider he hath thrown into the sea.'
