verse: EXO.015.001
translations:
  mal-C: 'ഈ സംഭവത്തിനുശേഷം മോശയും ഇസ്രായേൽമക്കളും യഹോവയ്ക്ക് ഈ ഗീതം ആലപിച്ചു: “ഞാൻ
    യഹോവയ്ക്കു പാടും, അവിടന്ന് പരമോന്നതനല്ലോ. അശ്വത്തെയും അശ്വാരൂഢനെയും അവിടന്ന് ആഴിയിലേക്ക്
    ചുഴറ്റിയെറിഞ്ഞു.'
  deu-TKW: 'Damals sang Mose mit den Israeliten Jahwe das nachfolgende Lied, und sie
    sangen also: Ich will Jahwe ein Lied singen, denn hoch erhaben ist er; Rosse und
    Reiter hat er ins Meer gestürzt.'
  lin-lin: 'Moyize mpe bana ya Isalaele bayembaki loyembo oyo mpo na lokumu ya Yawe :
    Nakoyemba mpo na lokumu ya Yawe, mpo ete amonisi monene ya nkembo na Ye ! Azindisi
    mpunda mpe motambolisi na yango kati na ebale monene.'
  eng-LSV: Then Moses sings—and the sons of Israel—this song to YHWH, and they speak,
    saying, “I sing to YHWH, || For triumphing He has triumphed; The horse and its
    rider He has thrown into the sea.
  eng-GNV: 'Then sang Moses and the children of Israel this song vnto the Lord, and
    sayd in this maner, I will sing vnto the Lord: for he hath triumphed gloriously:
    the horse and him that rode vpon him hath he ouerthrowen in the Sea.'
  eng-WEBSTER: Then sang Moses and the children of Israel this song to the LORD, and
    spoke, saying, I will sing to the LORD, for he hath triumphed gloriously; the
    horse and his rider hath he thrown into the sea.
  nhw-BL: 'Huajca Moisés ininhuaya nopa israelitame huicaque ni huicatl para TOTECO:
    “Nihuicas para TOTECO pampa tlatlanqui ica ihueyi chicahualis. Quinisahui ipan
    hueyi atl nopa cahuayojme ininhuaya catli ininpan tlejcotoyaj.'
  swh-ONEN: 'Ndipo Mose na Waisraeli wakamwimbia Bwana wimbo huu: “Nitamwimbia Bwana,
    kwa kuwa ametukuzwa sana. Farasi na mpanda farasi amewatosa baharini.'
  bba-bba: Sɑɑ yerɑ Mɔwisi kɑ Isirelibɑ bɑ Yinni Gusunɔ siɑrɑbun womu kuɑ. Bɑ nɛɛ,
    kon Yinni Gusunɔ tɔmɑ kɑ womu domi u win wɛrɔbu tɑbu di. U dumi kɑ yin mɑɑsɔbu
    sure nim wɔ̃ku sɔɔ.
  eng-KJVCPB: 'Then sang Moses and the children of Israel this song unto the Lord,
    and spake, saying, I will sing unto the Lord, for he hath triumphed gloriously:
    The horse and his rider hath he thrown into the sea.'
  cpy-cpy: 'Ari romampaa-wentanakari Moisés Tajorentsi eejatzi isheninka Israel-paeni.
    Iroka ikantzi romampahaeyani: Nomampaa-koteeri Tajorentsi, tema riroperori ikantaka
    rirori rotsinampaantaki. Rowiinkakiri ikyaakoetari eejatzi ikaatzi kyaakotariri.'
  mpx-mpx: 'Yaka Mosese alonau Isileli wona ya hi wonaan Yehoba elana: Na wona Yehoba
    elana, kaiwena Itipita i pakokovel hoti, hosi ge ali tomatahikan i aliyohiliek
    hogaa.'
  luo-luo: 'Eka Musa gi jo-Israel nowero wendni ni Jehova Nyasaye: “Abiro wer ni Jehova
    Nyasaye, nimar nyinge oromo mi duongʼ. Oseumo faras kod jariembne ei nam.'
  meu-meu: Bena Mose bona Israel taudia na ina ane e abia, Iehova ena; eto, Lau na
    ane baina abia, Iehova ena, badina be ia na vada e kwalimu herea; Hosi bona e
    gui tauna davara ai vada e tahodia dobi.
  npi-ULB: तब मोशा र इस्राएलका मानिसहरूले परमप्रभुको निम्ति यो गीत गाए । तिनीहरूले
    भने, “म परमप्रभुको निम्ति गाउनेछु किनकि उहाँले महिमामा विजय हासिल गर्नुभएको छ
    । घोडा र यसको सवारलाई उहाँले समुद्रमा फालिदिनुभएको छ ।
  yor-yor: Nígbà náà ni Mose àti àwọn ọmọ Israẹli kọ orin yìí sí Olúwa, Èmi yóò kọrin
    sí Olúwa, nítorí òun pọ̀ ní ògo. Ẹṣin àti ẹni tí ó gùn ún ni ó ti sọ sínú Òkun.
  emp-NTPO: 'Maʌ̃be Moiseba jũma israelerã bid̶a Ãcõrẽa nãwã trʌ̃ãsid̶aa: Mʌ̃a Ãcõrẽa
    trʌ̃ãya idjira dji dromaara b̶ʌda unubid̶a bẽrã. Pusad̶e b̶atabuebʌrʌ quĩrãca
    idjia Egiptod̶ebema sordaorãda ãdji cawayo bara pusad̶e quinibisia.'
  ind-ind: Kemudian Musa dan umat Israel menyanyikan lagu ini untuk memuji TUHAN,
    “Aku akan bernyanyi bagi TUHAN sebab Dia sudah menang dengan jaya. Dia sudah melemparkan
    kuda dan penunggangnya ke dalam laut.
  pes-OPCB: 'آنگاه موسی و بنی‌اسرائیل در ستایش خداوند این سرود را خواندند: «خداوند
    را می‌سراییم که شکوهمندانه پیروز شده است، او اسبها و سوارانشان را به دریا افکنده
    است.'
  tgl-ULB: Pagkatapos inawit nina Moises at ng bayan ng Israel ang awiting ito para
    kay Yahweh. Inawit nila, “Umaawit ako kay Yahweh, dahil sa maluwalhating tagumpay;
    ang kabayo at ang tagasakay nito ay itinapon sa dagat.
  cbu-NT: Ashiriya, Móysisi Israelchichpa Taarashipanee ungirtaksin, nee yaseesshshee
    yaseeranganaya. Taarashipanee yasichima. Watam waanpata wizpur Ijiptoshchee izuuru
    kasiranguwa. Ijiptoshchee wasundurur, kapaachirinpatari, pshiyrshini ashparit
    ichingurusin marish kung yangaranganawa.
  hui-hui: Ani biyago hondowa Mosese Isaraele wali agali hearumebi turu howa wai bi
    lalu iba gana ogo Anduane Homogohondo lo mini. Áyu Anduane Homogohanda wai bialu
    wayali taraore hayagonaga i̱na Anduane Homogohondo iba gana lo mulebero. Anduane
    Homogohanda Iyibinaga nogo hosibi nogo hosini agali berearubi ibaha minu bope
    hayagoni.
  mya-mya: ထို​နောက်​မော​ရှေ​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​က ထာ​ဝ​ရ​ဘု​ရား​အား​အောက်​ပါ
    ထော​မ​နာ​ပြု​သီ​ချင်း​ကို​ဆို​ကြ​သည်။ ``ထာ​ဝ​ရ​ဘု​ရား​သည်​အောင်​ပွဲ​ကြီး​ခံ​ရ
    ပြီ​ဖြစ်​၍ ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကို​ထော​မ​နာ​ပြု ပါ​မည်။ ကိုယ်​တော်​သည်​မြင်း​များ​နှင့်​မြင်း​စီး​သူ​ရဲ​တို့​ကို
    ပင်​လယ်​ထဲ​၌​နစ်​မြုပ်​စေ​တော်​မူ​ပြီ။
  cbi-NTPO: 'Tsenñu Moisés bain, naa Israel chachilla bain Yavénu beesanguitu entsandila:
    Yavénu beesanguenu tenve; tsamantsaa keewara jumu tsai keengayave; naa kawallunu
    bain, naa kawallunu chuu vingues jimu chachillanu bain tsaa lamaasha dekepukive.'
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་གླུ་ཕུལ་བ་འདི་ལྟ་སྟེ།
    བདག་གིས་ཡ་ཝཱེ་ཁོང་ལ་བསྟོད་གླུ་འབུལ། ། ཁོང་ནི་དཔལ་དང་བཅས་ཏེ་རྒྱལ་བར་གྱུར། ། རྟ་དང་དེ་ལ་ཞོན་མཁན་ཁོང་གིས་ནི།
    ། རྒྱ་མཚོའི་ནང་དུ་གཡུགས་པར་གྱུར་པ་འོ། །
  sna-sna: 'Ipapo Mozisi navaIsraeri vakaimba rwiyo urwu kuna Jehovha: “Ndichaimbira
    Jehovha, nokuti iye anokudzwa zvikurukuru. Bhiza nomutasvi waro akazvikanda mugungwa.'
  spa-BLM: Entonces Moisés y los hijos de Israel entonaron este cántico a Yahvé, y
    dijeron “Cantaré a Yahvé, porque ha triunfado gloriosamente. Ha arrojado al mar
    al caballo y a su jinete.
  cac-cac: 'Ix lajvi chi'', ix sb''itan jun b''it vin̈aj Moisés chi'' yed'' masanil
    eb'' israel d''a yichan̈ Jehová, ix yalani: Sco b''itej sb''i Jehová, yujto te
    satub''tac ix aj yac''an ganar oval. Ix mucchajcan noc'' chej d''a yol a'' mar
    yed'' eb'' vin̈ ed''jinac noc''.'
  swh-ULB: Kisha Musa na watu wa Israeli wakaimba hii nyimbo kwa Yahweh. Waliimba,
    “Nitaimba kwa Yahweh, kwa kuwa ameshinda kwa utukufu; farasi na dereva wake amewatupa
    kwenye bahari.
  bel-bel: 'Тады Майсей і сыны Ізраілевыя засьпявалі Госпаду песьню гэтую і казалі:
    пяю Госпаду, бо Ён высока ўзьнёсься: каня і верхаўца яго ўкінуў у мора.'
  wed-wed: 'Anina ma Moses mai Israel maiteni wei voepaepa welana i ravi Bada awarina:
    Tau ana wela Bada awarina ma ana voepaepai, aubaina ana ḡavia i vipupui, ma horse
    ma chariot taugeruii au boga i viorerena-naiei,'
  deu-ELBBK: 'Damals sangen Mose und die Kinder Israel dieses Lied dem HERRN und sprachen
    so: Singen will ich dem HERRN, denn hoch erhaben ist er; das Pferd und seinen
    Reiter hat er ins Meer gestürzt.'
  mbb-OT: 'Migkanta ni Moises wey is duma he menge Israilihanen diyà te Nengazen heini
    he kentahan: “Egkentahan ku is Nengazen, su mezeeǥen sikandin. Insinumag din diyà
    te zaǥat is menge kudà wey is ebpemen-untud duen.'
  mal-2015: 'മോശെയും യിസ്രായേൽമക്കളും അന്നു യഹോവെക്കു സങ്കീർത്തനം പാടി ചൊല്ലിയതു എന്തെന്നാൽ:
    ഞാൻ യഹോവെക്കു പാട്ടുപാടും, അവൻ മഹോന്നതൻ: കുതിരയെയും അതിന്മേൽ ഇരുന്നവനെയും അവൻ
    കടലിൽ തള്ളിയിട്ടിരിക്കുന്നു.'
  tuo-NT: 'Õꞌacʉ̃ Egiptocjãrãrẽ maajopʉ miopeꞌocã ĩꞌarã, Moisé, tojo nicã Israe curuacjãrã
    aꞌte basasere cʉ̃rẽ basapeocãrã niwã: “Õꞌacʉ̃ añubutiaro cʉ̃ waparãrẽ docaqueꞌacã
    weewĩ. Cabayua pesaꞌcãrãrẽ pajiri maajopʉ doqueñojã, mirĩdijacã weewĩ. Tere wãcũgʉ̃,
    cʉ̃rẽ basapeogʉti.'
  gup-gup: Wanjh maninjmanu mankarre bininj nawu Israel benkebmawahmeng dja Moses
    dorrengh, wanjh birriwayinidanginj nuye Yawey, bu birriyimeng, “Ngaye ngamarnewayini
    nuye Yawey nawu winhmeng rowk, dja karriburluburlumen munguyh. Nakka wanjh benkukburriweng
    kore kurrula benkebnguneng djarrang nawern dja nawu birriwarre duninjh bininj
    birrimorneni.
  gvs-gvs: E ame tutayana yau Isileli tubunao taiyao vesi ame kavesiye Yauwe yaina
    kama, ‘Bei avesi Yauwe yaina; Tauyana ana yapali ituko toina. Osi madi totulagayao
    ikalisobuyedi sisou négwasa goi!
  rmc-rmc: 'Akor o Mojžiš the o Izraeliti giľade kadi giľi le RAJESKE: „Giľavava le
    RAJESKE, bo igen pes oslavinďa; čhiďa le muršes leskre grajeha andro moros.'
  nlg-nlg: Moses mana vure ni Israel/Jew tara lingea vania Yahweh na linge eni, “Inau
    ku linge vania Yahweh, na pukuna te lagavule, me sonihorura na lei horse maia
    rahei tara haghelighi tana tahi!
  pes-OPV: آنگاه موسی و بنی‌اسرائیل این سرودرا برای خداوند سراییده، گفتند که «یهوه
    را سرود می‌خوانم زیرا که با جلال مظفرشده است. اسب و سوارش را به دریا انداخت.
  ron-1924: 'Атунч, Мойсе ши копиий луй Исраел ау кынтат Домнулуй кынтаря ачаста.
    Ей ау зис: „Вой кынта Домнулуй, кэч Шь-а арэтат слава: А нэпустит ын маре пе кал
    ши пе кэлэрец.'
  aui-aui: Wasina bi Mosis da Isrel damdi Yawe God biidi mmko ayinama sikabepepa,
    mma naboni sitawora, “Tagu, Yawe God anakabepepi, basuna kana aviya parapa igeiwayidi;
    bi hosi da seriyot ere aviya badadi yegiiye ivitavenayowoyedi.
  ben-OBCV: 'তখন মোশি ও ইস্রায়েলীরা সদাপ্রভুর উদ্দেশে এই গান গাইলেন: “আমি সদাপ্রভুর
    উদ্দেশে গান গাইব, কারণ তিনি অত্যন্ত মহিমান্বিত। ঘোড়া ও সওয়ার উভয়কেই তিনি সমুদ্রে
    নিক্ষেপ করেছেন।'
  som-som: Markaasaa Muuse iyo reer binu Israa'iil waxay Rabbiga ugu gabyeen gabaygan,
    oo intay qaadeen, bay yidhaahdeen, Anigu Rabbiga waan u gabyi doonaa, waayo, ammaan
    buu ku guulaystay; Faraskii iyo kii fuushanaaba wuxuu ku tuuray badda.
  lat-VUC: 'Tunc cecinit Moyses et filii Israël carmen hoc Domino, et dixerunt: [Cantemus
    Domino: gloriose enim magnificatus est, equum et ascensorem dejecit in mare.'
  eng-ASVBT: 'Then sang Moses and the children of Israel this song unto Jehovah, and
    spake, saying, I will sing unto Jehovah, for he hath triumphed gloriously: The
    horse and his rider hath he thrown into the sea.'
  mna-mna: Mose ziŋan zin Israel timbo mboe ti pa Yooba. “Nio ko aŋbo mboe pa Yooba,
    pa ni imaŋga mi ikam uraata biibi, tana ikam zaana biibi. Ni igiibi zin hos mi
    karis ma tisula len tai.
  ita-1885: 'ALLORA Mosè, co'' figliuoli d''Israele, cantò questo cantico al Signore,
    e dissero così: Io canterò al Signore, perciocchè egli si è sommamente magnificato;
    Egli ha traboccato in mare il cavallo, e colui che lo cavalcava.'
  eng-LXXUP: 'Then sang Moses and the children of Israel this song to God, and spoke,
    saying, Let us sing to the Lord, for he is very greatly glorified: Horse and rider
    he has thrown into the sea.'
  eng-ULB: Then Moses and the people of Israel sang this song to Yahweh. They sang,
    “I will sing to Yahweh, for he has triumphed gloriously; the horse and its rider
    he has thrown into the sea.
  spa-VBL: 'Entonces Moisés y los israelitas cantaron esta canción al Señor: ¡Cantaré
    al Señor, porque él es supremo! Ha arrojado al mar a los caballos y a sus jinetes.'
  fra-_FOB: 'Alors Moïse et les enfants d''Israël chantèrent ce cantique à l''Éternel,
    et ils dirent: Je chanterai à l''Éternel, car il s''est hautement élevé. Il a
    jeté dans la mer le cheval et son cavalier.'
  mal-mal: 'മോശെയും യിസ്രായേൽമക്കളും അന്ന് യഹോവയ്ക്ക് സങ്കീർത്തനം പാടി ചൊല്ലിയത് എന്തെന്നാൽ:
    “ഞാൻ യഹോവയ്ക്ക് പാട്ടുപാടും, അങ്ങ് മഹോന്നതൻ: കുതിരയെയും അതിന്മേൽ ഇരുന്നവനെയും
    അങ്ങ് കടലിൽ തള്ളിയിട്ടിരിക്കുന്നു.'
  urd-GVR: Tab Mūsā aur Isrāīliyoṅ ne Rab ke lie yih gīt gāyā, “Maiṅ Rab kī tamjīd
    meṅ gīt gāūṅgā, kyoṅki wuh nihāyat azīm hai. Ghoṛe aur us ke sawār ko us ne samundar
    meṅ paṭaḳh diyā hai.
  suz-BL: मिनु नोले मोसा नु इस्राएलीपुकीमी परमप्रभु यावे कली कुम्‍सो पाम्‍तेक्‍म।
    “गो परमप्रभु यावे कली कुम्‍सो पाइनुङ। मारदे हना मेकोमी आ ठेयब सक्ति कोंइशा, ग्रात।
    शारा नु शारा ङोइक्‍ब आन कली समुन्‍द्रमी ताइक्‍ताक्‍व। प्रकाश १५:३
  ita-1927: 'Allora Mosè e i figliuoli d’Israele cantarono questo cantico all’Eterno,
    e dissero così: “Io cantero all’Eterno perché si è sommamente esaltato; ha precipitato
    in mare cavallo e cavaliere.'
  ckb-ckb: 'ئینجا موسا و نەوەی ئیسرائیل ئەم سروودەیان بۆ یەزدان گوت: «سروود بۆ یەزدان
    دەڵێم، چونکە شکۆمەندانە سەرکەوت، ئەسپ و سوارەکەی فڕێدایە ناو دەریا.'
  eng-BBE: 'Then Moses and the children of Israel made this song to the Lord, and
    said, I will make a song to the Lord, for he is lifted up in glory: the horse
    and the horseman he has sent down into the sea.'
  kan-OKCV: 'ಆಗ ಮೋಶೆ ಮತ್ತು ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಈ ಹಾಡನ್ನು ಹಾಡಿದರು: “ನಾನು ಯೆಹೋವ
    ದೇವರಿಗೆ ಹಾಡುತ್ತೇನೆ. ಏಕೆಂದರೆ ಅವರು ಪ್ರಭಾವದಿಂದ ಜಯಶಾಲಿಯಾದರು. ಕುದುರೆಗಳನ್ನೂ ರಾಹುತರನ್ನೂ
    ಸಮುದ್ರದಲ್ಲಿ ದಬ್ಬಿದ್ದಾರೆ.'
  bbb-bbb: Areme Mosisikiro e Isureroko ije bu urina dua ige E Ireobo ije urukafae.
    Ro dua ije bu ijiege urui, Na E Ireobo dua urukafake ijadufuo maeje fure daro
    fuone ka ireobo ijia e Ijifitiko ije iraeraena asidiae. Ro fure e ije ose ke oenoevo
