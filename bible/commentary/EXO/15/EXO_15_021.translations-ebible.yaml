verse: EXO.015.021
translations:
  mal-C: 'മിര്യാം അവർക്കു പാടിക്കൊടുത്തു: “യഹോവയ്ക്കു പാടുക, അവിടന്ന് പരമോന്നതനല്ലോ.
    അശ്വത്തെയും അശ്വാരൂഢനെയും അവിടന്ന് ആഴിയിൽ ചുഴറ്റിയെറിഞ്ഞു.”'
  deu-TKW: 'Mirjam aber sang ihnen vor: Singt Jahwe ein Lied, denn hoch erhaben ist
    er; Rosse und Reiter hat er ins Meer gestürzt!'
  lin-lin: 'Miriami ayembaki elongo na bango : « Boyembela Yawe, pamba te amonisi
    monene ya nkembo na Ye ; azindisi na ebale monene, mpunda mpe motambolisi na yango. »'
  eng-LSV: 'and Miriam answers to them: “Sing to YHWH, || For triumphing He has triumphed;
    The horse and its rider He has thrown into the sea!”'
  eng-GNV: 'And Miriam answered the men, Sing yee vnto the Lord: for he hath triumphed
    gloriously: the horse and his rider hath hee ouerthrowen in the Sea.'
  eng-WEBSTER: And Miriam answered them, Sing ye to the LORD, for he hath triumphed
    gloriously; the horse and his rider hath he thrown into the sea.
  nhw-BL: 'Huan María huicayaya huan quinnanquiliyaya ica ni camanali: “Xihuicaca
    para TOTECO, pampa tlatlanqui ica ihueyi chicahualis. Quinisahui ipan hueyi atl
    nopa cahuayojme, huan inijuanti catli ipan tlejcotoyaj.”'
  swh-ONEN: 'Miriamu akawaimbia: “Mwimbieni Bwana, kwa maana ametukuka sana. Farasi
    na mpanda farasi amewatosa baharini.”'
  bba-bba: Mɑriɑmu u bu womu ɡeni kuɑ u nɛɛ, i Yinni Gusunɔ tɔmɔ kɑ womu, domi u nɑsɑrɑ
    wɑ kɑ win yiiko. Dumi kɑ yin mɑɑsɔbu u sure nim wɔ̃ku sɔɔ.
  eng-KJVCPB: And Miriam answered them, Sing ye to the Lord, for he hath triumphed
    gloriously; The horse and his rider hath he thrown into the sea.
  mpx-mpx: 'Miliyami i wona i ola: Ku wona Yehoba elana, kaiwena Itipita i pakokovel
    hoti, hosi ge ali tomatahikan i aliyohiliek hogaa.'
  luo-luo: Miriam nowernegi niya, “Weruru ni Jehova Nyasaye, nimar otingʼe malo ahinya.
    Oseimo faras gi jaithne ei nam.”
  meu-meu: Bena Miriama ese tatau edia ane davana e halou henidia, ane e abia, eto,
    Ane avabia, Iehova ena, badina be ia na vada e kwalimu herea; Hosi bona e gui
    tauna davara ai vada e tahodia dobi.
  npi-ULB: मिरियमले तिनीहरूका निम्ति गाइन्, “परमप्रभुको निम्ति गाओ किनकि उहाँले महिमामा
    विजय हासिल गर्नुभएको छ । घोडा र यसको सवारलाई उहाँले समुद्रमा फालिदिनुभएको छ ।”
  yor-yor: Miriamu kọrin sí wọn báyìí pé, “Ẹ kọrin sí Olúwa, nítorí òun ni ológo jùlọ.
    Ẹṣin àti ẹni tí ó gùn ún, ni òun bi ṣubú sínú Òkun.”
  emp-NTPO: 'Mariaba ãdjirãa nãwã trʌ̃ãsia: Trʌ̃ãnadua Ãcõrẽa, idjira dji dromaara
    b̶ʌda unubid̶a bẽrã. Idjia Egiptod̶ebema sordaorãda ãdji cawayo bara pusad̶e b̶atacuasia.'
  ind-ind: dan Miryam memimpin mereka menyanyi, “Bernyanyilah bagi TUHAN, karena Dia
    sudah menang dengan jaya. Dia sudah melemparkan seluruh pasukan berkuda itu ke
    dalam laut.”
  pes-OPCB: 'و مریم این سرود را خطاب به ایشان خواند: «خداوند را بسرایید که شکوهمندانه
    پیروز شده است، او اسبها و سوارانشان را به دریا افکنده است.»'
  tgl-ULB: 'Inawit ni Miriam sa kanila: “Umawit kay Yahweh, dahil siya ay maluwalhating
    nagtagumpay. Itinapon niya sa dagat ang kabayo at ang kaniyang mangangabayo.”'
  cbu-NT: Ashiri Mariysha yaseeksin táranganaya, Taarashipanee yaseeyani, watam waamari
    Ijiptoshchee kapunguri kasiranguwa. Marish kung Ijiptoshchee wasundurur kapaachurinpatari
    ichinguru marish kung yangaranganaya; Mariy, kizaptatssin yaseeksin ántangat ashiranganaya.
    Ashiriya na kamaneena yuwaa Mariya yaseerangu anootsi.
  hui-hui: Ani pialu howa Miriamuhanda tihondo iba gana mbira ogo lo mini. Anduane
    Homogohanda wai bialu wayali taraore hayagonaga ibuhondo iba gana lo midaba. Ibugua
    nogo hosibi nogo hosini agali berearubi bibahende mo paraho bagabu ibame bo nai
    helayagonaga Anduane Homogohondo iba gana lo midaba, lalu lama pene.
  mya-mya: မိ​ရိ​အံ​က၊ ``ထာ​ဝ​ရ​ဘု​ရား​သည်​အောင်​ပွဲ​ကြီး​ခံ​တော်​မူ ပြီ​ဖြစ်​၍ ဂုဏ်​တော်​ကို​ကူး​ရင့်​သီ​ဆို​ကြ​လော့။
    ကိုယ်​တော်​သည်​မြင်း​များ​နှင့်​မြင်း​စီး​သူ​ရဲ တို့​ကို ပင်​လယ်​ထဲ​၌​နစ်​မြုပ်​စေ​တော်​မူ​ပြီ''
    ဟူ​၍ သီ​ချင်း​စပ်​ဆို​လေ​သည်။
  cbi-NTPO: 'tsenñu María entsangue beesanguemi: Yavénu beesanguidei, yaa tsamantsaa
    ju''ba tsai keewarave, naa kawallunu bain, naa kawallunu chuu jimulanu bain lamaasha
    dechukakaaketu, tiitimi.'
  bod-N: མིར་ཡམ་གྱིས་དེ་དག་གི་ལན་དུ། ཡ་ཝཱེ་ཁོང་ནི་དཔལ་བཅས་རྣམ་པར་རྒྱལ། ། ཁོང་ལ་བསྟོད་པའི་གླུ་ནི་ལེན་པར་གྱིས།
    ། རྟ་དང་དེ་ལ་ཞོན་མཁན་ཁོང་གིས་ནི། ། རྒྱ་མཚོའི་ནང་དུ་གཡུགས་པར་གྱུར་པ་འོ། ། ཞེས་བསྟོད་གླུ་ཕུལ་ཏོ།
    །
  sna-sna: 'Miriamu akavaimbira akati: “Imbirai Jehovha, nokuti anokudzwa zvikuru
    kuru. Bhiza nomutasvi waro akazvikanda mugungwa.”'
  spa-BLM: Miriam les respondió, “Cantad a Yahvé, porque ha triunfado gloriosamente.
    Ha arrojado al mar al caballo y a su jinete”.
  cac-cac: 'Ix b''itan ix María d''a yichan̈ eb'' ix icha tic: Co b''itejec sb''i
    Jehová, yujto te satub''tac ix aj yac''an ganar oval. Ix mucchajcan noc'' chej
    d''a yol a'' mar yed'' eb'' vin̈ ed''jinac noc'', xchi ix.'
  swh-ULB: 'Miriamu akawaimbia: “Muimbieni Yahweh, kwa kuwa ameshinda kwa utukufu.
    Farasi na mpanda farasi amewatupa baharini.'
  bel-bel: 'І засьпявала Марыям перад імі: сьпявайце Госпаду, бо высока ўзьнёсься
    Ён, каня і верхаўца ягонага ўкінуў у мора.'
  wed-wed: Miriam wei welana i ravi, “Tana raua Bada awarina, aubaina tauna ḡavia
    i vilamolamonei ma horse ma chariot taugerui au boga i viorereni.”
  deu-ELBBK: 'Und Mirjam antwortete ihnen: Singt dem HERRN, denn hoch erhaben ist
    er; das Pferd und seinen Reiter hat er ins Meer gestürzt! –'
  mbb-OT: 'Ne migkentahan ni Miriam sikandan te heini he kanta: “Kentahi niw is Nengazen,
    su utew sikandin mezeeǥen. Insinumag din diyà te zaǥat is menge kudà wey is nemen-untud
    kayi.”'
  mal-2015: 'മിര്യാം അവരോടും പ്രതിഗാനമായി ചൊല്ലിയതു: യഹോവെക്കു പാട്ടുപാടുവിൻ, അവൻ
    മഹോന്നതൻ: കുതിരയെയും അതിന്മേൽ ഇരുന്നവനെയും അവൻ കടലിൽ തള്ളിയിട്ടിരിക്കുന്നു.'
  tuo-NT: 'Co peꞌe narẽ sʉꞌori basaco niwõ: “Õꞌacʉ̃rẽ basapeoya. Cʉ̃rẽ ĩꞌatuꞌtiꞌcãrãrẽ
    docaqueꞌacã weewĩ. Dia pajiri maajopʉ, cabayuare, surara na buꞌipʉ pesaꞌcãrãrẽ
    mirĩdijacã weewĩ”, ni basaco niwõ.'
  gup-gup: Miriam benmarnewayini, yimeng, “Karriwayinin nuye nawu Yawey, dja nungka
    wanjh namakkaykenh dja kanmarnewinhmeng! Nungka benkukburriweng djarrang dja bininj
    nawu birrimorneni, dja birringakmeng kore kurrula.”
  gvs-gvs: E Miriyamyana vesi ame ivesiye yaidi idigo kana, ‘Tavēsi Yauwe yaina! Tauyana
    ana yapali ituko toina! Osi madi totulagayao ikalisobuyedi sisou négwasa goi.’
  rmc-rmc: 'E Mirijam chudňa te giľavel: „Giľaven le RAJESKE, bo igen pes oslavinďa!
    Le grajes the le jazdcos čhiďa andro moros.“'
  nlg-nlg: Ma Miriam te lingea na linge eni, “Kau linge vania Yahweh, na pukuna te
    lagavule, me sonihorura na lei horse maia rahei tara haghelighi tana tahi!”
  pes-OPV: 'پس مریم در جواب ایشان گفت: «خداوند را بسرایید، زیرا که با جلال مظفر شده
    است، اسب و سوارش را به دریاانداخت.»'
  ron-1924: 'Мария рэспундя копиилор луй Исраел: „Кынтаць Домнулуй, кэч Шь-а арэтат
    слава: А нэпустит ын маре пе кал ши пе кэлэрец.”'
  aui-aui: Miriyam mma naboni itawora, “Yawe God ayima tanakabepepi, kiiravine kana
    aviya parapa igeiwayidi, basuna hosi da seriyot ere aviya badadi yegiiye ivitavenayowoyedi.”
  ben-OBCV: 'মরিয়ম তাদের কাছে গান গাইলেন: “সদাপ্রভুর উদ্দেশে গাও গান, কারণ তিনি অত্যন্ত
    মহিমান্বিত। ঘোড়া ও সওয়ার উভয়কেই তিনি করেছেন সমুদ্রে নিক্ষিপ্ত।”'
  som-som: Markaasaa Maryan waxay ugu celisay iyagii, War Rabbiga u gabya, waayo,
    ammaan buu ku guulaystay; Oo faraskii iyo kii fuushanaaba wuxuu ku tuuray badda.
  lat-VUC: 'quibus præcinebat, dicens: [Cantemus Domino, gloriose enim magnificatus
    est: equum et ascensorem ejus dejecit in mare.]'
  eng-ASVBT: And Miriam answered them, Sing ye to Jehovah, for he hath triumphed gloriously;
    The horse and his rider hath he thrown into the sea.
  mna-mna: 'Mi Miriam imbo mboe tiŋgi: “Kombo mboe pa Yooba. Pa ni imaŋga mi ikam
    uraata biibi, tana ikam zaana biibi. Ni igiibi zin hos mi karis ma tisula len
    tai.”'
  ita-1885: 'E Maria rispondeva a Mosè e agli altri uomini, dicendo: Cantate al Signore;
    perciocchè egli si è sommamente magnificato; Egli ha traboccato in mare il cavallo
    e colui che lo cavalcava.'
  eng-LXXUP: 'And Miriam led them, saying, Let us sing to the Lord, for he has been
    very greatly glorified: The horse and rider has he cast into the sea.'
  eng-ULB: 'Miriam sang to them: “Sing to Yahweh, for he has triumphed gloriously.
    The horse and his rider he has thrown into the sea.”'
  spa-VBL: 'Miriam les cantó: “¡Canten al Señor, porque él es supremo! Ha arrojado
    al mar a los caballos y a sus jinetes”.'
  fra-_FOB: 'Et Marie répondait à ceux qui chantaient: Chantez à l''Éternel, car il
    s''est hautement élevé; il a jeté dans la mer le cheval et son cavalier.'
  mal-mal: 'മിര്യാം അവരോടു പ്രതിഗാനമായി ചൊല്ലിയത്: “യഹോവയ്ക്ക് പാട്ടുപാടുവിൻ, അവൻ
    മഹോന്നതൻ: കുതിരയെയും അതിന്മേൽ ഇരുന്നവനെയും അവൻ കടലിൽ തള്ളിയിട്ടിരിക്കുന്നു”.'
  urd-GVR: “Rab kī tamjīd meṅ gīt gāo, kyoṅki wuh nihāyat azīm hai. Ghoṛe aur us ke
    sawār ko us ne samundar meṅ paṭaḳh diyā hai.”
  suz-BL: मिरयामम मेको आन कली कुम्‍सो पा लोव़ लेश्‍शा “परमप्रभु यावे कली कुम्‍सो पने।
    मारदे हना मेकोम ठेयब लडाइ पा ग्रात। शारा नु शारा ङोइक्‍ब आन कली समुन्‍द्रम ताइक्‍ताक्‍व”
    दे कुम्‍सो पाप्‍तु।
  ita-1927: 'E Maria rispondeva ai figliuoli d’Israele: “Cantate all’Eterno, perché
    si è sommamente esaltato; ha precipitato in mare cavallo e cavaliere”.'
  ckb-ckb: 'مریەمیش سروودی بۆ گوتن: «سروود بۆ یەزدان بڵێ، چونکە شکۆمەندانە سەرکەوت،
    ئەسپ و سوارەکانی فڕێدایە ناو دەریا.»'
  eng-BBE: And Miriam, answering, said, Make a song to the Lord, for he is lifted
    up in glory; the horse and the horseman he has sent into the sea.
  kan-OKCV: 'ಮಿರ್ಯಾಮಳು ಅವರಿಗೆ ಹೀಗೆ ಹಾಡಿದಳು: “ಯೆಹೋವ ದೇವರಿಗೆ ನೀವು ಹಾಡಿರಿ, ಅವರು ಮಹೋನ್ನತದಲ್ಲಿದ್ದಾರೆ;
    ಕುದುರೆಯನ್ನೂ ಸವಾರರನ್ನೂ ಸಮುದ್ರದಲ್ಲಿ ಮುಣುಗಿಸಿಬಿಟ್ಟರು.”'
  bbb-bbb: E Ireobo ije dua urukafafo. Ijadufuo maeje fure sanaema fuone ro daro fuone
    ijia E ije bu ose ke oenoejo ijiakiro ose buone ije kame do korei.
  tam-2017: 'மிரியாம் அவர்களுக்குப் பதிலாக: யெகோவாவைப் பாடுங்கள், அவர் மகிமையாக வெற்றிசிறந்தார்;
    குதிரையையும் குதிரைவீரனையும் கடலிலே தள்ளினார் என்று பாடினாள்.'
  spa-RV-1909: 'Y María les respondía: Cantad á Jehová; porque en extremo se ha engrandecido,
    echando en la mar al caballo, y al que en él subía.'
  ron-BTF: 'Și Miriam le-a răspuns: Cântați DOMNULUI, pentru că el a triumfat glorios;
    calul și călărețul lui i-a aruncat în mare.'
  eng-WEBP: Miriam answered them, “Sing to the LORD, for he has triumphed gloriously.
    He has thrown the horse and his rider into the sea.”
  eng-FBV: 'Miriam sang to them: “Sing to the Lord, for he is supreme! He has thrown
    the horses and their riders into the sea.”'
  nld-1939: 'herhaalde Mirjam voor hen het refrein: Laat ons zingen voor Jahweh, Want
    hoog is Hij verheven, Paard en ruiter wierp Hij in zee!'
  nch-BL: 'Huan María huicayaya huan quinnanquiliyaya ica ni camanali: “Xihuicaca
    para TOTECO, pampa tatanqui ica ihueyi chicahualis. Quinisahuilti ipan hueyi at
    nopa cahuayojme, huan inijuanti cati ipan tejcotoyaj.”'
  vie-1934: 'Mi-ri-am đáp lại rằng: Hãy ca tụng Đức Giê-hô-va, vì Ngài rất vinh hiển
    oai nghiêm; Ngài đã liệng xuống biển ngựa và người cỡi ngựa.'
  hin-CV: मिरियम खुशी से गाने लगी, “याहवेह का गीत गाओ, क्योंकि वे अति महान हैं; उन्होंने
    तो घोड़ों को चालकों सहित समुद्र में डूबा दिया.”
  eng-OURB: Miriam [Rebellion] answered them, “Sing to Adonai, for he has triumphed.
    The horse and his rider he has thrown into the sea.”
  spa-BES: 'Y Miriam, respondiendo, dijo: Dale una canción al Señor, porque él es
    levantado en gloria; el caballo y el jinete ha enviado al mar.'
  tdx-tdx: 'vaho nitakasie’ i Miriamae: Misaboa am’ Iehovà fa nandreketse am-pandreketam-bolonahetse.
    Navokovoko’e an-driak’ ao ty soavala reke-piningi’e.'
  vid-vid: Miliamu nakawalongoza kwa kwimba, “Mmwimbile Mkulu Nguluwi kwa vila kasumya
    kwa katogo, falasi na wakwina falasi kawatoza mbahali.”
  eng-OKE: 'And Miriam answered them: Sing and give thanks before the Lord, for He
    hath magnified Himself upon the proud: and the majesty belongeth (only) unto Him;
    the horse and his rider hath He cast into the sea.'
  tha-KJV: มิ​เรียมจึงร้องนำว่า “จงร้องเพลงถวายพระเยโฮวาห์​เถิด เพราะพระองค์ทรงได้ชัยชนะอย่างใหญ่​หลวง
    พระองค์​ทรงกวาดม้าและพลม้าให้ตกลงไปในทะเล”
  por-BR-2018: 'E Miriã lhes respondia: Cantai ao SENHOR; porque em extremo se engrandeceu,
    Lançando no mar ao cavalo, e ao que nele subia.'
  deu-ELO: 'Und Mirjam antwortete ihnen: Singet Jehova, denn hoch erhaben ist er;
    das Roß und seinen Reiter hat er ins Meer gestürzt! -'
  eng-WYC-2018: to which she sang before, and said, Sing we to the Lord, for he is
    magnified gloriously; he hath cast down into the sea the horse and the rider of
    him. (and she sang before them, Sing we to the Lord, for he is gloriously magnified;
    he hath thrown down the horse and his rider into the sea.)
  epo-epo: 'Kaj Mirjam antaŭkantis al ili: Kantu al la Eternulo, ĉar Li alte leviĝis;
    Ĉevalon kaj ĝian rajdanton Li ĵetis en la maron.'
  uig-PIN: 'Mǝryǝm ularƣa jawabǝn mundaⱪ küyni oⱪudi: — «Pǝrwǝrdigarni mǝdⱨiyilǝp
    küy eytinglar, Qünki U zor uluƣluⱪini kɵrsǝtti; U at wǝ mingüqini dengizƣa taxliwǝtti!».'
  beo-beo: Milia:me da ilima amane gesami hea:i, “Hina Godema gesami hea:ma. Bai E
    da hahawane baligili hasalasu hamoi dagoi. E da hosi amola ilima fila heda:i dunu,
    amo hano wayabo bagadega ha:digi dagoi.”
  tpi-OTNT: Na Miriam i mekim song long ol olsem, “Singim song long Bikpela, long
    wanem, em i winim bikpela pait tru. Em i tromoi ol hos wantaim ol man i sindaun
    long ol hos i go insait long solwara.”
  hau-SA: Miriyam ta yi musu waƙa. “Ku rera ga Ubangiji gama ya ci gawurtacciyar nasara.
    Doki da mahayi, ya jefa cikin teku.”
  udu-udu: 'Dhala Miriyam yuḵki uni gway mo mmo/o gwo mo ki: Yuḵi gway e TAP̱A mo
    haali/ a’di p̱iki mii e ki monycaŋ gana/ mo. Shumarum dhali imanmer uni ap̱o/
    mo tani uni belkunu mo e ḵumma/ yi’de/ mo be.'
  uig-LAT: 'Meryem ulargha jawaben mundaq küyni oqudi: — «Perwerdigarni medhiyilep
    küy éytinglar, Chünki U zor ulughluqini körsetti; U at we min’güchini déngizgha
    tashliwetti!».'
  nde-nde: 'UMiriyemu wabahlabelela wathi: “Mhlabeleleni uThixo ngoba uphakeme kakhulu.
    Ibhiza lomgadi walo ukuphosele ngamandla olwandle.”'
  ton-ton: 'Pea naʻe talia ʻakinautolu ʻe Miliame, ʻo pehē, “Mou hiva kia Sihova,
    he kuo ne ikuna fakamanavahē: ko e hoosi mo ia ʻoku heka ai kuo ne lī ki tahi.”'
  ces-1613: 'I odpovídala jim Maria: Zpívejte Hospodinu, poněvadž slavně zveleben
    jest; koně i s jezdcem uvrhl do moře.'
  eko-eko: 'Miiriyamu aari owaajipu eettaka wiipa araka: “Nimwiipele Nnyizinku, mwaasa
    yoori ashintta wooshapweyavo. Khutupweeza mpahari khavalo na anakhavalo aya.”'
  eng-WMB: Miriam answered them, “Sing to the LORD, for he has triumphed gloriously.
    He has thrown the horse and his rider into the sea.”
  tam-TCV: 'அப்பொழுது மிரியாம் அவர்களுக்குப் பதிலளித்துப் பாடியது: “யெகோவாவைப் பாடுங்கள்,
    ஏனெனில் அவர் உன்னதத்தில் புகழ்ந்து உயர்த்தப்பட்டிருக்கிறார். குதிரையையும் அதை
    ஓட்டியவனையும் கடலிலே வீசியெறிந்தார்.”'
  ceb-ULB: 'Giawitan sila ni Miriam: “Awiti si Yahweh, tungod kay midaog siya nga
    mahimayaon. Gipangtambog niya ngadto sa dagat ang kabayo ug ang mga nagkabayo
    niini.”'
  pol-UBG: 'I Miriam powiedziała do nich: Śpiewajcie PANU, bo jest bardzo wywyższony;
    konia i jego jeźdźca wrzucił do morza.'
  agr-agr: 'Imaniagtai María ditajai ijunag kantamak: “¡Tuke Pujuu eme anentsajum
    kantamjuatajum, shiwag caballonum maanin aidau entsatkau minidaun nayantsanum
    aepá ijinak depetmaku asamtai!” waja wajas kantamu.'
  kyc-kyc: Miriame baame nakamana kenane pyakamiya. Koo andake dupwa nyuo anamasi
    minyapya dokona Kaomongo banya kingi lakando kenane pyamanale. Baame mena ose
    dupwape osena piso penge akali dupwape ipwa kota dokona sukusa pyao nembapya,
    leya.
  urd-GVU: ”رب کی تمجید میں گیت گاؤ، کیونکہ وہ نہایت عظیم ہے۔ گھوڑے اور اُس کے سوار
    کو اُس نے سمندر میں پٹخ دیا ہے۔“
  deu-1912: 'Und Mirjam sang ihnen vor: Laßt uns dem HERRN singen, denn er hat eine
    herrliche Tat getan; Roß und Mann hat er ins Meer gestürzt.'
  ntj-ntj: 'Nyangka Miriyamalu turlku ngaapirinypa yinkangu: “Mama Kuurrnga-la yinkarra
    marninypungama. Mama Kuurrnga wina mularrpa. Purni pirninya-tjananya kapingka
    yangatjuturnu, purnitjarra pitjapayinyatarrartu.”'
  kan-2017: 'ಮಿರ್ಯಾಮಳು ಅವರಿಗೆ ಹೀಗೆ ಹಾಡಿದಳು: “ಯೆಹೋವನಿಗೆ ಕೀರ್ತನೆ ಹಾಡಿರಿ, ಆತನು ಮಹೋನ್ನತನಾದ
    ದೇವರಾಗಿದ್ದಾನೆ. ಕುದುರೆಗಳನ್ನೂ, ರಾಹುತರನ್ನೂ ಸಮುದ್ರದಲ್ಲಿ ಮುಳುಗಿಸಿ ನಾಶಮಾಡಿದನು.”'
  ena-ena: Lɨhavɨdaci Miliam agaŋ Asɨ Iaue saŋ sɨhɨ nameŋ agadɨ iahami. Asɨ Iaue nama
    Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ lɨvalɨnaŋ agasaŋ hɨjɨŋalaŋala sɨhɨ iahaiaha hɨnidalu
    uami. Nama lɨnaŋ nulɨdɨ sabaŋ osɨ agɨlaŋ hula sagaŋ hɨsɨŋ hulemɨlɨ sabaŋ osɨ sabɨ
    hɨvɨ iahua mɨgahɨnihɨni sagaŋ lɨbavɨlalɨ agɨlaŋ hula sɨkasɨkan avɨli hekɨlɨ hɨvɨ
    mɨguavi uami.
  yap-yap: Me yin’ Miriam e re tang ni ba’aray ngorad, “Ngan tangnag SOMOL, ya gel
    nike tay e rib sorok riy; ke yin’ fapi os nge pi’in yad be yannag nga maday.”
  hlt-MCSB: Te vaengah amih te Miriam loh , “Marhang te phul la phul cakhaw a sokah
    aka ngol te tuili khuila a phok coeng dongah lah BOEIPA te hlai uh pai,” tila
    a doo.
  mdy-ETH: ማይራማ ዓይኑሞ ዔያቶም ዴንሢ፦ «ፓራሢንታ ፓራሢና ዖላ ዓሶ ባዞይዳ ኬኤሪ ዼኤፒ ባሺሢ ዒ ዴንቄሢሮ ናንጊና ናንጋ
    ጎዳም ዓይናዹዋቴ» ጌይሢና ዓይናዼኔ።
  twi-ASANTE: 'Ɛnna Miriam too saa dwom yi: “Monto dwom mma Awurade na wadi nkonim
    animuonyam mu. Wama ɔpɔnkɔ ne ne sotefoɔ amem ɛpo ase.”'
  mwc-mwc: 'Ba Miriam kurisi nikasike i tabora: “Bada kurina ko tabora, Kaidamonai
    tana bogegeyei. Kata horse ba pipiyisi yabata i kasi paiyisi ku enaga mena.”'
  eng-WEBU: Miriam answered them, “Sing to the LORD, for he has triumphed gloriously.
    He has thrown the horse and his rider into the sea.”
  bnp-bnp: E Miriam i kaloloa a linge iea, “Si gi kalolo lakea ne BAKOVI DAGI a linge,
    a vuhuna i mulangi na vabinga dagi. I voro puru na dari a maka hos turana e huriki
    ri rike ne ria.”
  wal-wal: Miiriyaama etayyo mazamuriyaa yexxaidda, “GODAI keehi xoqqu xoqqu giido
    gishshau, ayyo yexxite. Paraanne paraa toggidaagaa i abban oliis” yaagada yexxaasu.
  spa-PDDPT: 'Miriam las dirigía: Canten a Yavé Porque Él es altamente exaltado. Al
    caballo y su jinete echó en el mar.'
  gun-gun: 'Ha''e ramo ha''e kuery pe Miriã ombovai: — Peporaei Senhor pe, mba''eta
    iporã ete ipo''akaa py. Mba''eta ye''ẽ py oitypa kavaju ha''e hi''árygua kuery.'
  agu-BL: 'Toque''n tzun Mariy tan bitz. Je na tal yi bitze''j: “Kabitzink tan tak''le''n
    k''ej Kajcaw. Na ja tx''acon i'' scye''j kacontr. Na ja xcye'' i'' tan chibense''n
    chicyakil yi e'' aj chejinl tetz oyintzi'' xe mar. Kak''e'' bin kak''ajsbil tetz.”'
  ilo-ULB: 'Kinantaan ni Miriam isuda: “Agkanta para kenni Yahweh, ta sidadayag isuna
    a nagballigi. Ti kabalyo ken ti nakasakay iti daytoy ket intappuakna idiay baybay.”'
  kpg-kpg: 'Miriam gaa huwa taahili deenei gi digaula: “Goodou daahili hagaamuina
    Dimaadua, i Mee dela ne aali i dono mahi aamua. Mee ne haga abulu nia hoodo mo
    digau dele nia maa gi lodo di tai.”'
  uig-ARA: 'مەريەم ئۇلارغا جاۋابەن مۇنداق كۈينى ئوقۇدى: ــ «پەرۋەردىگارنى مەدھىيىلەپ
    كۈي ئېيتىڭلار، چۈنكى ئۇ زور ئۇلۇغلۇقىنى كۆرسەتتى؛ ئۇ ئات ۋە مىنگۈچىنى دېڭىزغا
    تاشلىۋەتتى!».'
  bps-bps: Na mlingag Miriam dale na ani i lingagan, manan, “Mlingag ito di Dwata
    i Amu, du mdatah kenen, na fagu di bong gnaganan, too kenen matu. Hae, du i dad
    kudà na i dad snakay mdà di Idyif tatian ale bat di lam i mahin.”
  sus-sus: Mariyama naxa yi bɛɛti ba, «Wo bɛɛti ba Alatala bɛ, barima a xili gbo.
    A bara soe nun e ragimae radula baa ma.»
  pon-2006: 'Miriam ahpw koulkihong irail koul pwoatet: “Kumwail koulkihong KAUN-O
    apwoat koulen, kapingpen roson lapalap en sapwellime powehdi; pwehki eh ketin
    kakihralahng nan kepin madau oahs akan oh soundakepahr akan.”'
  jae-jae: Ma Miriam gêjam wê gêdêŋ êsêac gebe Anam wê êndêŋ Apômtau, gebe eŋ kêwaka
    nê ŋawasi sa, Eŋ kêbaliŋ hos to lau sêŋgôŋ ŋaôŋa sêsêp gwêc sêja.
  ksd-ksd: Ma Miriam i ga kakailai pire diat dari; Avat a kakailai tadav ra Luluai,
    tago i tar tut ma ra minamar. A os ma nina i ki tana, i vue tar dir ta ra ta.
  tur-YTC: 'Miryam onlara şöyle yanıt verdi: “Yahve''ye ezgi söyleyin, çünkü O görkemle
    zafer kazandı. Atı ve binicisini denize attı.”'
  grc-BRENT: Ἐξῆρχε δὲ αὐτῶν Μαριὰμ, λέγουσα, ᾄσωμεν τῷ Κυρίῳ, ἐνδόξως γὰρ δεδόξασται·
    ἵππον καὶ ἀναβάτην ἔῤῥιψεν εἰς θάλασσαν.
  ind-AYT: Miryam menyahut mereka, “Bernyanyilah bagi TUHAN! Sebab, Dia ditinggikan
    mulia. Kuda dan penunggangnya telah dicampakkan-Nya ke dalam laut.”
  nya-nya: 'Miriamu anawayimbira nyimbo iyi: “Imbirani Yehova, chifukwa iye wapambana.
    Kavalo ndi wokwerapo wake Iye wawamiza mʼnyanja.”'
  hrv-hrv: 'Mirjam je začinjala pjesmu: “Zapjevajte Jahvi jer se slavom proslavio!
    Konja s konjanikom u more je survao.”'
  mps-mps: Tama Miriamgo tęąbi e tiwai augwalibolo wali, “Genuai Bidibolo tęąbi
    wao, magi basowe, agai genuai wąbi mu hwįani aiyaba elaluai. Agai te hos dabe
    dali, te hosde duayali bidi dali, augwali te tamu ąį tomoba sąwai dao.”
  tpi-tpi: Na Miriam i mekim song long ol olsem, “Singim song long Bikpela, long wanem,
    em i winim bikpela pait tru. Em i tromoi ol hos wantaim ol man i sindaun long
    ol hos i go insait long solwara.”
  dan-1931: 'og Mirjam sang for: Syng for HERREN, thi han er højt ophøjet, Hest og
    Rytter styrted han i Havet!'
  vie-OVCB: 'Mi-ri-am hát bài ca này: “Hát lên, ca ngợi Chúa Hằng Hữu, vì Ngài toàn
    thắng địch quân bạo tàn; chiến đoàn kỵ mã kiêu căng chôn vùi dưới lòng sâu của
    biển.”'
  guj-2017: મરિયમે તેઓને ગવડાવ્યું, “ઈશ્વરની આગળ ગાયન કરો, કેમ કે તેમણે ગૌરવી વિજય
    પ્રાપ્ત કર્યો છે, તેમણે ઘોડા અને તેના સવારોને સમુદ્રના ઊંડાણમાં ડુબાડી દીધા છે.”
  pon-2006A: 'Miriam ahpw koulkihong irail koul pwoatet: “Kumwail koulkihong KAUN-O
    apwoat koulen, kapingpen roson lapalap en sapwellime powehdi; pwehki eh ketin
    kakihralahng nan kepin madau oahs akan oh soundakepahr akan.”'
  por-BRBSL: Miriam respondeu-lhes, “Canta para Javé, pois ele triunfou gloriosamente”.
    Ele jogou o cavalo e seu cavaleiro no mar”.
  aly-aly: Miriam alakenh aylelhek, “INGKARTek aylelhenherr-arey, rarl anwenhantherr
    arntarnt-arek Egypt-areny-rnem-kety. Ra nantew-then ahelengkw-then-antey ingkerrenh
    kwaty-warl iwek.”
  cth-cth: Miriam ni hai BAWIPA teh a lentoe teh tânae a hmu dawkvah, Ama teh pholen
    awh sei. Marang hoi marangransanaw hah tuipui thungvah koung a pabo toe telah
    ahnimouh hoi cungtalah la a sak awh.
  twi-twi: 'Ɛnna Miriam too saa dwom yi: “Monto dwom mma Awurade na wadi nkonim anuonyam
    mu. Wama ɔpɔnkɔ ne ne sotefo amem po ase.”'
  hlt-hlt: Te vaengah amih te Miriam loh, “Marhang te phul la phul cakhaw a sokah
    aka ngol te tuili khuila a phok coeng dongah lah BOEIPA te hlai uh pai,” tila
    a doo.
  tbz-SIM: 'Kòò dìè nkɛ tú: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie kù bɛnkɛmɛ̀ ku wɛ̃rímú dɛumɛ̀,
    kɛ duɔ́ nkɛ̀ tɛsɑ̃ntɛ̀ dìu nɛ̀ tɛ̀ dèètì kɛ̀ dɛ̀ pɔ̃ntɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ.'
  msy-2020: 'Miriam me bagha kamaghɨn ighiam bange: “Ikiavɨra Itir God gumazir hoziabagh
    apiaziba, ko hoziaba sara bar me avigha ongarim mɨkɨnigha, apaniba abɨnigha ziar
    ekiam ini. Kamaghɨn, ia a bagh onger akam bangɨ.”'
  azb-azb: 'Məryəm onların qarşısında bu ilahini oxudu: Rəbbə ilahi oxuyun, Çox böyük
    zəfər çaldı. Atı və süvariləri dənizə tulladı!'
  eng-DBY: 'And Miriam answered them, Sing to Jehovah, for he is highly exalted: The
    horse and his rider hath he thrown into the sea.'
  hin-2017: 'और मिर्याम उनके साथ यह टेक गाती गई कि: “यहोवा का गीत गाओ, क्योंकि वह
    महाप्रतापी ठहरा है; घोड़ों समेत सवारों को उसने समुद्र में डाल दिया है।”'
  wol-KYG: 'Maryaamaa nga leen di dëbbeel, naa: «Woyleen Aji Sax ji, ngir ndamam li
    kawee kawe. Fas ak gawaram la fab, xalab géej.»'
  swp-swp: 'Abo Miriam enadi ie wana: “GUIAU enana au wana, paana ma namanamarina
    i saepoiya’o. Hosi eo taugeruina i heputuhaidio gabogabo arona eai.”'
  bjr-bjr: Miriamma nammarifa maaqi qimasee idi ranau. Yaaweenara idi raaqa. Mifa
    rakirana firaaqoo uraaqareenoo, mifa qoosauqa faqa qoosasaa nimariasa faqa ooruku
    nammariki rafusu aqinoo.
  eng-YLT: 'and Miriam answereth to them: — ''Sing ye to Jehovah, For Triumphing He
    hath triumphed; The horse and its rider He hath thrown into the sea!'''
  kne-kne: Inkantaan Miriam daida yan kanana, “Idayaw takos Diyos isnan kansiyon tako.
    Nakaskasdaaw din inyat na ay nangabak sin kalaban tako, tan inilned na sin baybay
    din sosoldado ya kabayo.”
  wat-wat: '@see-verse:EXO.015.020'
  bzd-NTPO: 'E'' dalewa María ttsöke i'' es: ¡A'' ulitane ttsö́ Jehová ki̱koka̱! Kabaio
    ena iwákpa u̱yéwa̱itö dayë a̱. Es ie'' e̱'' aléka̱ ie''pa ki̱.'
  eng-WYC-2017: to which she sang before, and said, Sing we to the Lord, for he is
    magnified gloriously; he hath cast down into the sea the horse and the rider of
    him.
  eng-WMBB: Miriam answered them, “Sing to the LORD, for he has triumphed gloriously.
    He has thrown the horse and his rider into the sea.”
  urd-GVH: “रब की तमजीद में गीत गाओ, क्योंकि वह निहायत अज़ीम है। घोड़े और उसके सवार
    को उसने समुंदर में पटख़ दिया है।”
  rug-rug: 'Meke kera se Miriami: “Mi kera vahesia se Zihova, tava lavata si Asa sina
    mataqara si Asa pa vinaripera; ele ipani Sa pa kolo sari na tie varipera koari
    na dia hose!”'
  gaz-gaz: 'Miiriyaamis akkana jettee isaaniif faarfatte: “Waaqayyo faarfadhaa; inni
    ulfinaan moʼateeraatii. Inni fardaa fi namicha farda yaabbate galaanatti gad darbateera.”'
  fra-LSG: 'Marie répondait aux enfants d’Israël: Chantez à l’Éternel, car il a fait
    éclater sa gloire; Il a précipité dans la mer le cheval et son cavalier.'
  gnn-gnn: ga Miriyamdja miyamara marrtjina, buŋgulkurru wokthurruna Garraywu, bitjarra
    ŋayi marrtjina miyamaranydja gam'. “Go ŋilimurru miyamanna Garraywu, liŋgu ŋayi
    djuḻkmaraŋala miriŋunha; ŋayi warrkuḻuŋala gapulilina yarraman'nha ga yolŋu'‐yulŋunha,
    warrpam'nha walala ŋurru‐ḻupthurrunana.”
  yal-yal: Mariyama yi bɛtini ito bama Isirayila ɲaxanle xa, Ɛ bɛtin ba Alatala xa,
    amasɔtɔ a gbo han! A bata soone nun soo ragine woli baani!
  haw-1868: I mai la o Miriama ia lakou, E mele aku oukou ia Iehova, No ka mea, ua
    lanakila loa oia, Ua kiola oia i ka lio a me kona mea hooholo i ke kai.
  arb-NAV: 'فَكَانَتْ مَرْيَمُ تُجَاوِبُهُنَّ: «رَنِّمُوا لِلرَّبِّ لأَنَّهُ قَدْ
    تَمَجَّدَ جِدّاً. الْفَرَسَ وَرَاكِبَهُ قَدْ طَرَحَهُمَا فِي الْبَحْرِ».'
  ewe-ewe: 'Eye Miriam dzi ha sia: “Midzi ha na Yehowa, elabena eɖu dzi ŋusẽtɔe. Ede
    sɔ kple sɔdola atsiaƒu la me.”'
  eng-LEE: 'And Miriam began her song to them, Sing ye to the Lord, for he hath triumphed
    gloriously: the horse and his rider hath he thrown into the sea.'
  gvn-gvn: '@see-verse:EXO.015.020'
  asm-FB: মিৰিয়মে তেওঁলোকৰ আগত গীত গালে, “তোমালোকে যিহোৱাৰ উদ্দেশ্যে গান কৰা, কিয়নো
    তেওঁ মহা-গৌৰৱাম্বিত হ’ল; তেওঁ ঘোঁৰা আৰু অশ্বাৰোহীক সমুদ্ৰত পেলাই দিলে।”
  sus-A: مَرِيَمَ نَشَ يِ بّيتِ بَ، «وٌ بّيتِ بَ عَلَتَلَ بّ، بَرِ مَ عَ شِلِ فبٌ.
    عَ بَرَ سٌي نُن عٍ رَفِمَيٍ رَدُلَ بَا مَ.»
  fra-SBL: Miriam leur répondit, « Chantez à Yahvé, car il a triomphé avec gloire.
    Il a jeté le cheval et son cavalier dans la mer. »
  hbo-hbo: וַתַּ֥עַן לָהֶ֖ם מִרְיָ֑ם שִׁ֤ירוּ לַֽיהוָה֙ כִּֽי־גָאֹ֣ה גָּאָ֔ה ס֥וּס
    וְרֹכְבֹ֖ו רָמָ֥ה בַיָּֽם׃ ס
  eng-WYCLIFFE: to whiche sche song bifore, and seide, Synge we to the Lord, for he
    is magnyfied gloriousli; he castide doun in to the see the hors and the stiere
    of hym.
  pjt-pjt: Ka Miriamalu tjanampa inma inkangi nyanga alatji wangkara, “Inma inkama
    Mayatja Godanya mirawaṉinytjikitjangku, panya paluṟu witulya puḻkangku tjananya
    pungkula wiyaṉu, Itjipanya nguraṟa tjuṯa. Paluṟu panya nyanytju tjuṯa uṟu unngu
    tjarpatjunu, wati nyanytjungka tatilpai tjuṯa kuḻu.”
  cwe-cwe: Miliamu kawembila, “Mwimbileni Mndewa Mulungu yeli uchanyha ng'hani. Kawasa
    muibahali falasi na wakwela falasi.”
  bgs-bgs: Igkanta si Miriam tun kandan, na mà din, “Kantayi yu tô Áglangngagán ta,
    su tuu madigár tô kapanaluwan din. Igantug din tun ta dagat tô mga kudà asta tô
    mga igsaké kani.”
  kik-kik: 'Miriamu akĩmainĩra atĩrĩ: “Inĩrai Jehova, nĩgũkorwo nĩwe ũtũũgĩrĩtio mũno.
    Mbarathi amĩikĩtie iria-inĩ, hamwe na mũmĩhaici.”'
  fra-NCL: 'Marie répondait aux enfants d’Israël : Chantez Yahweh, car il a fait éclater
    sa gloire : il a précipité dans la mer cheval et cavalier.'
  cek-AK: Miriam mah, Angraeng khaeah laa to sah oh; anih mah lensawkhaih hoiah pazawk
    boeh; hrang hoi a nuiah angthueng kaminawk to tuipui thungah a vah boih boeh,
    tiah laa to sak.
  xla-xla: Epammama ya꞉ sala ipo dolumaiyo, “God hi di dla ta꞉demama sala iye dolumaiya.
    Adipalati, ya꞉tapo Isip so mate nalatimama ya꞉ta itiyamaletapo yia꞉ye ma-tla꞉mtalepo.
    Epame ya꞉tapo aliya koa mate epo yo di dla popa꞉lalo so mate yú dla mo-yumatilipo.”
  cuk-cuk: 'María ega weyob namaknadapid: “Bab-Jehová-nug-odummogega namakmar. Molimar,
    degi, e-birgi-sigmalad demargi ogundisa. Ibibayobi, Bab-Jehová Egipto-dulemargi-nakwisad
    geger-daklege.”'
  uig-CYR: 'Мәрйәм уларға җававән мундақ күйни оқуди: — «Пәрвәрдигарни мәдһийиләп
    күй ейтиңлар, Чүнки У зор улуқлуғини көрсәтти; У ат вә мингүчини деңизға ташливәтти!».'
  tel-2017: మిర్యాము వాళ్ళతో కలిసి ఈ విధంగా పాడింది.
  hat-BSA: 'Marie te reponn yo: “Chante a SENYÈ a, paske Li egzalte byen wo. Cheval
    la avèk Mèt Cheval la Li te voye yo nan lanmè.”'
  bxh-bxh: Miliyam edi ya wana, Au wana lau Guyau lisina, paꞌana ada waiyunu haꞌa
    ya lei hafihafitidi; hosi yo tau awaidi ya fakapulolodi.
  kos-kos: 'Miriam el yuk soko on in topkolos: “Kowos on nu sin LEUM GOD, mweyen El
    kutangla ke sie kutangla wolana. El sisla horse uh ac mwet kasrusr fac nu in meoa.”'
  hbo-WLC: וַתַּ֥עַן לָהֶ֖ם מִרְיָ֑ם שִׁ֤ירוּ לַֽיהוָה֙ כִּֽי־גָאֹ֣ה גָּאָ֔ה ס֥וּס
    וְרֹכְב֖וֹ רָמָ֥ה בַיָּֽם׃ ס
  ibo-ibo: Miriam bụrụ abụ sị ha, “Bụkuonụ Onyenwe anyị abụ, nʼihi na ọ bụ onye e
    buliri elu nke ukwu. Ịnyịnya na ndị na-agba ha, ka ọ tụnyere nʼime osimiri.”
  ory-ory: ସେତେବେଳେ ମରୀୟମ ଲୋକମାନଙ୍କୁ ଉତ୍ତର କଲେ, “ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଗାୟନ କର; କାରଣ ସେ ଅତିଶୟ ଉନ୍ନତ ହୋଇଅଛନ୍ତି; ସେ ଅଶ୍ୱ ଓ ଅଶ୍ୱାରୂଢ଼ ଲୋକମାନଙ୍କୁ ସମୁଦ୍ରରେ
    ନିକ୍ଷେପ କରିଅଛନ୍ତି।”
  chk-chk: Miriam a emweniir le köl, “Sipwe köl ngeni ewe Samol mi Lapalap, pun an
    win a fokun amwarar. A aturalong lon ewe sät ekewe oris me ätekewe mi wisen wawa.”
  rop-rop: en Miriyam bin sing dijan song. “Wi garra singim song langa YAWEI det trubala
    God, dumaji im haibala, en im garram pawa detmatj. Imbin tjakam ola hos en ola
    men langa solwoda.”
  ukr-1871: 'Відказувала Мирияма їм: Ой сьпіваймо Господеві, славно бо прославивсь,
    і коня і їздеця він повкидав у море!'
  bch-bch: 'Ta Miriam ikado baunga ila pagid ga bedane: “Gimi abau ga ila pan Maron,
    ngansa ei iasal aea miri itamatama, ta ieda idae gadae tau. Gid os toman ngan
    os itamatama, itado gid ga tisulug tadiai.”'
  deu-1951: 'Und Mirjam antwortete ihnen: Lasset uns dem HERRN singen, denn er hat
    sich herrlich erwiesen: Roß und Reiter hat er ins Meer gestürzt!'
  eng-JPS: 'And Miriam sang unto them: Sing ye to the LORD, for He is highly exalted:
    the horse and his rider hath He thrown into the sea.'
  srp-1865: 'I otpijevaše im Marija: pjevajte Gospodu, jer se slavno proslavi; konja
    i konjika vrže u more.'
  lug-lug: Miryamu n’abayimbira bw’ati nti, “Muyimbire Mukama, kubanga awangudde n’ekitiibwa
    kingi. Asudde mu nnyanja embalaasi n’agyebagadde.”
  heb-heb: ותען להם מרים שירו ליהוה כי גאה גאה סוס ורכבו רמה בים׃
  ben-IRV: তখন মরিয়ম লোকেদের কাছে এই গান গাইলেন, “তোমরা সদাপ্রভুর উদ্দেশ্যে গান কর;
    কারণ তিনি বিজয়ের সঙ্গে মহিমান্বিত হলেন, তিনি ঘোড়া ও ঘোড়াচালকদের সমুদ্রে ছুঁড়ে
    ফেললেন।”
  pan-pan: ਮਿਰਯਮ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ - ਯਹੋਵਾਹ ਲਈ ਗਾਓ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਉੱਚਾ ਹੋਇਆ
    ਹੈ, ਘੋੜਾ ਅਤੇ ਉਸ ਦਾ ਸਵਾਰ ਉਸ ਨੇ ਸਮੁੰਦਰ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ।
  tkr-tkr: 'Mayramee manbışis ina mə''niy qəpqı'': – Rəbbinemee qəpqe, Mang''vee Vuc
    axtı qı''ı. Balkanıb, cil alixınar Mang''vee deryaheeqa g''av''u.'
  mya-JVB: မိရိအံ ကလည်း ၊ ထာဝရဘုရားသည် ဘုန်းပွင့် လျက် အောင်ပွဲ ကို ခံတော်မူသည်ဖြစ်၍
    ၊ ကိုယ်တော် အား သီချင်း ဆိုကြလော့။ မြင်း နှင့် မြင်းစီး သူရဲကို ပင်လယ် ထဲသို့
    လှဲချ တော်မူပြီဟု သူ တို့နှင့် အသံပြိုင်၍ ဆို လေ၏။
  tte-O: '@see-verse:EXO.015.020'
  tbg-tbg: 'Miriaamiva vikara ihi maantimakero tiro: Noravano Kotiva tinavu navutaaka
    naatara kairara ti, te vira autu tuaherakeha ihi tiva amite vauro. Viva vika ohivata
    ohi tauvaqaqaa variakavata nora namariqi vara aqu kairave, tiro. Miriaamiva minti
    tivakeharo nai kena nahenti hampata vaiharo ihi tura.'
  hmo-hmo: 'Vadaeni Miriama ese tatau edia ane ena davana ia karaia, ane ia abia,
    ia gwau: Ane do umui abia, Lohiabada ena, badina be ia kwalimu herea vadaeni,
    ia ese hosi bona guia taudia, be davara dekenai ia negea diho.'
  urd-urd: और मरियम उनके हम्द के जवाब में यह गाती थी, “ख़ुदावन्द की हम्द — ओ — सना
    गाओ, क्यूँकि वह जलाल के साथ फ़तहमन्द हुआ है; उसने घोड़े को उसके सवार समेत समन्दर
    में डाल दिया है।”
  rus-SYN: 'И воспела Мариам пред ними: пойте Господу, ибо высоко превознесся Он,
    коня и всадника его ввергнул в море.'
  bqc-SIM: 'Miliaũ lɛsìnɛ́ à mɛ̀: À lɛsi Diiɛ, asa à tↄbↄ̀, à sↄ̃deↄ ń ń sↄ̃́ↄ
    kà ísiau.'
  tcz-CHONGTHU: 'Chule Miriam chun hiche jaila hi a-oijin ahi: “Pakai vahchoila sa''u
    hite, Aman loupitah''in gal asat''in ajou tai; sakol chung''a toupa jeng jong
    twikhang len lailung''a aleh khup jeng tai.”'
  mar-mar: मिर्यामने त्यांच्या गाण्याला ध्रुपद धरले. “परमेश्वरास गीत गा; कारण त्याने
    महान कृत्ये केली आहेत. त्याने घोडा व स्वार यांना समुद्रात फेकून दिले आहे.”
  soq-soq: Miriam sasalene wane wanase, “Ne sasa mampe Iawe God wadaposisadina, ipawa
    me emalawoa apanawa nanaumone aimon, me oas ita turaka pue mampe teiteinala wadeia
    apanawa noanamono owa bedewe anton.”
  qub-qub: 'Caynömi María cantaran: «Tayta Diosta alabar cantay munayniyoj cayninwan
    binsishanpita. Payga cawallucunatami, muntädu aywajcunatami lamarman garpurisha.»'
  bqp-bqp: 'Miriamu lɛ̀ɛ sìńnɛ à pì: À lɛ̀ sí Dikirinɛ, zaakũ a tↄ́ bona, à sↄ̃denↄ
    kũ ń sↄ̃nↄ kà ísiran.'
  hat-hat: 'Miryam t''ap chante pou yo, li t''ap di moun pèp Izrayèl yo: Annou chante
    pou Seyè a! Paske li genyen yon bèl batay! Li voye chwal yo jete nan fon lanmè
    ak tout kavalye yo sou yo.'
  eng-BSB: 'And Miriam sang back to them: “Sing to the LORD, for He is highly exalted;
    the horse and rider He has thrown into the sea.”'
  tod-tod: 'Miliyame ɠɛni guyei laazosu, é ɗa ɠɛ ma: «À guyei loo Ɠɔoɠɔ GALAGI ʋɛ,
    mazɔlɔɔ é ná-bɔɔlɔlai ɠula kɛlɛma, é sooi ta kpizɛ nui ʋiliga kpoloɗɛi wu.»'
  eng-WEBPB: Miriam answered them, “Sing to the LORD, for he has triumphed gloriously.
    He has thrown the horse and his rider into the sea.”
  kbq-kbq: Higeno Miriamu'a mago zagame huno, Ra Anumzamofonku zagame hiho, na'ankure
    Agra marerisga hu'ne. Hosi agumpi mani'naza vahe'ene hosizmine hagerimpi zamasgahu
    re'ne.
  nhe-BL: 'Huan María huicayaya huan quinnanquiliyaya ica ni tlajtoli: “Xihuicaca
    para TOTECO, pampa tlatlanqui ica ihueyi chicahualis. Quinisahui ipan hueyi atl
    nopa cahuayojme, huan inijuanti tlen ipan tlejcotoyaj.”'
  bus-bus: 'Miriamu lɛ̀ sìńnɛ à bè: À lɛ̀ sí Diinɛ, zaakɛ à tↄ́ bↄna, à sↄ̃deenↄ kↄ̃n
    ń sↄ̃nↄ kà ísiaan.'
  gub-BL: Nezewe uzegar Mirià. Zazegar Tupàn Tuweharupi Wiko Ma'e pe nehe. Ta'e wiko
    ywate a'e 'y. Weityk kawaru a'e wà. Weityk ikupe pe har a'e wà no. Yryhu pupe
    waneityk pà a'e wà.
  eng-DRA: 'And she began the song to them, saying: Let us sing to the Lord, for he
    is gloriously magnified, the horse and his rider he hath thrown into the sea.'
