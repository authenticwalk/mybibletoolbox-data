verse: EXO.015.017
translations:
  mal-C: യഹോവേ, അവിടന്ന് അവരെ അകത്തുകൊണ്ടുവന്ന് അവിടത്തെ അവകാശമായ പർവതത്തിൽ നട്ടുപിടിപ്പിക്കും.
    ആ സ്ഥലം, യഹോവേ, അങ്ങേക്കു വസിക്കേണ്ടതിന്, തൃക്കരം സ്ഥാപിച്ചിട്ടുള്ള വിശുദ്ധനിവാസംതന്നെ.
  deu-TKW: Du brachtest sie hin und pflanztest sie an auf dem Berge, deinem Besitztum,
    der Stätte, die du dir bereitet hast, Jahwe! um daselbst zu wohnen, dem Heiligtum,
    o Herr, das deine Hände bereitet haben.
  lin-lin: Okomema bango mpe okovandisa bango na ngomba na Yo, esika oyo obongisaki,
    oh Nkolo, mpo na kovanda, Esika ya bule, oh Yawe, esika oyo maboko na Yo esalaki.
  eng-LSV: You bring them in, and plant them || In a mountain of Your inheritance,
    || A fixed place for Your dwelling You have made, O YHWH; A sanctuary, O Lord,
    Your hands have established;
  eng-GNV: Thou shalt bring them in, and plant them in the mountaine of thine inheritance,
    which is the place that thou hast prepared, O Lord, for to dwell in, euen the
    sanctuarie, O Lord, which thine hands shall establish.
  eng-WEBSTER: Thou shalt bring them in, and plant them in the mountain of thy inheritance,
    in the place, O LORD, which thou hast made for thee to dwell in; in the sanctuary,
    O LORD. which thy hands have established.
  nhw-BL: ¡Ay TOTECO! Techhuica para tiitztotij ipan motepe catli tlatzejtzeloltic,
    Techyacana hasta nopa tlali campa tijtlapejpeni para tiitztose, nopona ipan mochaj
    catli ta tijchijchijqui.
  swh-ONEN: 'Utawaingiza na kuwapandikiza juu ya mlima wa urithi wako: hapo mahali,
    Ee Bwana, ulipopafanya kuwa makao yako, mahali patakatifu, Ee Bwana, ulipopajenga
    kwa mikono yako.'
  bba-bba: Kɑɑ kɑ bu dɑ kpɑ ɑ bu tɑ̃sisiɑ wunɛn tiin ɡuuru wɔllɔ, mi ɑ wunɛn wɑ̃ɑ
    yeru sɔɔru kuɑ. Terɑ tɑ sɑ̃ɑ wunɛn sɑ̃ɑ yeru te ɑ tii kuɑ.
  eng-KJVCPB: Thou shalt bring them in, and plant them in the mountain of thine inheritance,
    In the place, O Lord, which thou hast made for thee to dwell in, In the Sanctuary,
    O Lord, which thy hands have established.
  mpx-mpx: Inoke abwe nu ahema ge nu en telema wam oya elana. Yehoba, panuwa o iyaka
    u hile wam abamina, labi bwabwalena toto Babala totom u ginol.
  luo-luo: Yaye Jehova Nyasaye, ibiro kelogi mi gidonji kendo ibiro miyo gibedi ewi
    godi mar girkeni, ma en kama ne iloso kaka kar dakni, kendo kama ler mar lemo
    mane iloso gi lweti, yaye Ruoth Nyasaye.
  meu-meu: Oi ese ba hakaudia vareai, oi ahumu ai vada o halaoa ororona ai ba hadaidia,
    Oi Iehova emu noho gabuna ai vada o halaoa gabuna, Oi Iehova imamu ese vada e
    haginia dubuna.
  npi-ULB: तपाईंले तिनीहरूलाई ल्याउनुहुनेछ, र तिनीहरूलाई तपाईंको उत्तराधिकारको पर्वतमा
    रोप्‍नुहुनेछ । हे परमप्रभु, यो त्यो ठाउँ हो जहाँ तपाईंले आफ्नो बासस्थान बनाउनुभयो,
    हे हाम्रा प्रभु जुन पवित्रस्थानलाई तपाईंका हातले बनाएका छन् ।
  yor-yor: Ìwọ yóò mú wọn wá láti gbìn wọ́n ni orí òkè ti ìwọ jogún, ní ibi ti ìwọ
    ṣe fún ara rẹ, Olúwa. Láti máa gbé ibi mímọ́ ti ìwọ fi ọwọ́ rẹ gbé kalẹ̀, Olúwa.
  emp-NTPO: Ãcõrẽ, bʌa dairãra bʌ itea edad̶a eyad̶e pananamãrẽã edeya. Bʌa dairãra
    edeya bʌa dairã tãẽna b̶ai carea edad̶a ẽjũãnaa. Ãcõrẽ, mama bʌ de dromara dairã
    tãẽna osia.
  ind-ind: Engkau akan membawa umat-Mu ke atas gunung-Mu, di mana Engkau membuat kediaman-Mu,
    ya TUHAN, ke tempat kudus yang Engkau dirikan dengan tangan-Mu sendiri, ya Penguasa
    kami.
  pes-OPCB: ای خداوند، تو ایشان را به کوه مقدّس خود بیاور و در همان جایی که برای سکونت
    خود انتخاب کرده‌ای و خانهٔ خود را در آن ساخته‌ای، ساکن ساز.
  tgl-ULB: Dadalhin mo sila at itatanim sila sa bundok na iyong pinamana, ang lugar,
    Yahweh, na iyong ginawa para manirahan, ang santuwaryo, aming Panginoon, na itinayo
    ng iyong mga kamay.
  cbu-NT: Ashiri Taarashipanee, shaana iyaa machip machingcha yuwaa shaana, Siyaam
    tsapunis panachintspa, tárangish ambi. Ashiri Taarashipanee, anush iy shiyapa
    kis taachiniya, yuwash shiy pangish taaru anshuya. Anush shiy iyaa urutamari ksutachsha.
  hui-hui: Garabaya hemaria golope halu haru halu ibuwa í̠ninaga hari mbira í̠ni ogoriani
    hole lowa dabo wini biagoria haru puwa berelo harili. Anduane Homogo-o hari ogoriani
    í̠nime í̠ninaga anda bulebere.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​သူ​တို့​ကို​ခေါ်​ဆောင်​၍ ကိုယ်​တော်​စံ​တော်​မူ​ရန်​ရွေး​ချယ်​သော၊တောင်
    ပေါ်​တွင် နေ​ရာ​ချ​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​တိုင်​တည်​ဆောက်​သော​ဗိ​မာန်​တော်​တွင်
    နေ​စေ​တော်​မူ​လိမ့်​မည်။
  cbi-NTPO: Yavé, ñaa yalanu kuwakenuushu juntsa kuyisha taji' chukaanu juve, ñu'
    chunu tena mi'ke' kakiñushu junga, ñuren ke' chujtiñu, ñu' pupunanu yapayasha.
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ལགས་ཀྱེ་ཁྱེད་ཉིད་ཀྱི། ། གནས་མཆོག་དེ་ནི་ཁྱེད་ཀྱིས་བཞེངས་པ་དང༌།
    ། རང་གི་ཕྱག་གིས་བཙུགས་པའི་གནས་མཆོག་དེར། ། མི་རྣམས་ཁྲིད་དེ་ཁྱེད་ཀྱི་ནོར་སྐལ་གྱི།
    ། རི་ལ་སྡོད་དུ་འཇུག་གོ་ཨེ་མ་རྨད། །
  sna-sna: Muchaenda navomo uye mugovasima pagomo renhaka yenyu, nzvimbo tsvene yakasimbiswa
    namaoko enyu, imi Jehovha.
  spa-BLM: 'Los traerás y los plantarás en el monte de tu heredad, el lugar, Yahvé,
    que te has hecho para habitar: el santuario, Señor, que tus manos han establecido.'
  cac-cac: Mamin Jehová, ol on̈ ic'b'at a on̈ a chon̈ab' on̈ tic ed'oc d'a jun vitz
    to ic yaji, jun lugar to a ach ix a sic'caneli b'aj ol ach ajoc, aton jun a cajnub'
    to a nanaccani.
  swh-ULB: Utawaleta na kuwapanda kwenye mlima wa urithi wako, sehemu, Yahweh, ulio
    jenga ya kuishi, sehemu takatifu, Bwana wetu, mikono yako iliyo jenga.
  bel-bel: Увядзі яго і пасадзі яго на гары здабытку Твайго, на месцы, якое Ты зрабіў
    жытлом Сабе, Госпадзе, у сьвятыню, якую стварылі рукі Твае, Уладыка?
  wed-wed: Bada ma taravaina da am au ola ina raunuma, Gabu u vinevineiana, tam uramei
    voavoaina.
  deu-ELBBK: Du wirst sie bringen und pflanzen auf den Berg deines Erbteils, die Stätte,
    die du, HERR, zu deiner Wohnung gemacht, das Heiligtum, Herr, das deine Hände
    bereitet haben.
  mbb-OT: Ed-uwiten nu is menge etew nu ziyà te tanè nu, wey ibpeubpè nu sikandan
    diyà te vuntud he migaked nu– kes lugar he mibeelan nu he ed-ubpaan nu, Nengazen,
    kes baley nu he iyan ka mismu mibaal.
  mal-2015: നീ അവരെ കൊണ്ടുചെന്നു തിരുനിവാസത്തിന്നൊരുക്കിയ സ്ഥാനത്തു, യഹോവേ, നിന്നവകാശപർവ്വതത്തിൽ
    നീ അവരെ നട്ടു, കർത്താവേ, തൃക്കൈ സ്ഥാപിച്ച വിശുദ്ധ മന്ദിരത്തിങ്കൽ തന്നേ.
  gup-gup: Kaluk yibenkan, yibenkurrme nawu ngudda ke bininj kore ngudda kunwarddekimuk
    manbu yibolkdjarrngbom ba bu yihni. Mahni kunbolkdjamun yibolkmarnbom kubid ke,
    ngudda nawu Yawey, dja kumekbe wanjh ngudda yirurrkmarnbom kunrurrk manbu Temple
    kore yihyo.
  gvs-gvs: Nava kai im bodao bei kumema kama toinim im koya goi kuyatoima kalokasa.
    Yauwe, Ame koyayana kukinave im kaba kaiyaka manuna. Tomoya, Im kaba kimasaba
    nimam goi toinim kumadagi.
  rmc-rmc: Tu len doaneha a thoveha te bešel pre tiro verchos; ode, RAJEJA, kaj tuke
    pripravinďal o than te bešel; o Svetostankos, ó, Adonaj, so zathoďal tire vastenca.
  nlg-nlg: Yahweh, ighoe ko lavira mai, mo ko kapurira tana nimua na ghotu, na ghotu/bona
    to vilia ge ko kabu iga, na bona tabu to kisua.
  pes-OPV: ایشان را داخل ساخته، در جبل میراث خودغرس خواهی کرد، به مکانی که تو‌ای خداوندمسکن
    خود ساخته‌ای، یعنی آن مقام مقدسی که دستهای تو‌ای خداوند مستحکم کرده است.
  ron-1924: Ту ый вей адуче ши-й вей ашеза пе мунтеле моштенирий Тале, Ын локул пе
    каре Ци л-ай прегэтит ка локаш, Доамне, Ла Темплул пе каре мыниле Тале л-ау ынтемеят,
    Доамне!
  aui-aui: Yawe God, tam kunakabirughuvedi da koya rapemve debane sinamake, meko gawarina
    kuvineyi da kunamakena, gawara kabikabikuwayina touna imamma kuberana.
  ben-OBCV: তুমি তাদের ভিতরে আনবে ও রোপণ করবে, তোমার উত্তরাধিকারের পাহাড়ে— সেই স্থান,
    হে সদাপ্রভু, তুমি করে তোমার বাসস্থান রচেছ, হে সদাপ্রভু, তোমার দুটি হাত সেই পবিত্রস্থান
    প্রতিষ্ঠিত করেছে।
  som-som: Iyaga gudahaad soo gelin doontaa, oo waxaad ku beeri doontaa buurta dhaxalkaaga,
    Taasoo ah meesha aad u samaysatay inaad degganaatid, Rabbiyow, Waana meesha quduuska
    ah oo gacmahaagu diyaariyeen.
  lat-VUC: 'Introduces eos, et plantabis in monte hæreditatis tuæ, firmissimo habitaculo
    tuo quod operatus es, Domine: sanctuarium tuum, Domine, quod firmaverunt manus
    tuæ.'
  eng-ASVBT: Thou wilt bring them in, and plant them in the mountain of thine inheritance,
    The place, O Jehovah, which thou hast made for thee to dwell in, The sanctuary,
    O Lord, which thy hands have established.
  mna-mna: O Yooba, nu ko kam yam ma amar ambot ambai su abal ku. Abal tana na, murim
    potomŋana. Pa nu pamender urum ku isala.
  ita-1885: Tu l'introdurrai, e lo pianterai nel Monte della tua eredità; Nel luogo
    che tu hai preparato per tua stanza, o Signore; Nel Santuario, o Signore, che
    le tue mani hanno stabilito.
  eng-LXXUP: Bring them in and plant them in the mountain of their inheritance, In
    thy prepared habitation, which thou, O Lord, hast prepared; The sanctuary, O Lord,
    which thy hands have made ready.
  eng-ULB: You will bring them and plant them on the mountain of your inheritance,
    the place, Yahweh, that you have made to live in, the sanctuary, our Lord, that
    your hands have built.
  spa-VBL: Tomarás a tu pueblo y lo plantarás en el monte que tú posees, el lugar
    que tú, Señor, has preparado como tu casa, el
  fra-_FOB: Tu les introduiras et tu les planteras sur la montagne de ton héritage,
    au lieu que tu as préparé pour ta demeure, ô Éternel, au sanctuaire, Seigneur,
    que tes mains ont établi.
  mal-mal: നീ അവരെ കൊണ്ടുചെന്ന് തിരുനിവാസത്തിനായി ഒരുക്കിയ സ്ഥാനത്ത്, യഹോവേ, നിന്നവകാശപർവ്വതത്തിൽ
    നീ അവരെ നട്ടു, കർത്താവേ, തൃക്കൈ സ്ഥാപിച്ച വിശുദ്ധ മന്ദിരത്തിങ്കൽ തന്നേ.
  urd-GVR: Ai Rab, tū apne logoṅ ko le kar paudoṅ kī tarah apne maurūsī pahāṛ par
    lagāegā, us jagah par jo tū ne apnī sukūnat ke lie chun lī hai, jahāṅ tū ne apne
    hāthoṅ se apnā maqdis taiyār kiyā hai.
  suz-BL: गे इन मुर आन कली आन रागी ओंइनीनी। मिनु इन आंम बाक्‍तीक डांडाम बाक्‍पाइक्‍नीनी।
    परमप्रभु यावे, मेको इन बाक्‍तीके आंमा सेल्‍तीनी। इन आंम बाक्‍तीक खिं गे आंमा सेल्‍तीनी।
    भजन संग्रह ७८:५४
  ita-1927: Tu li introdurrai e li pianterai sul monte del tuo retaggio, nel luogo
    che hai preparato, o Eterno, per tua dimora, nel santuario che le tue mani, o
    Signore, hanno stabilito.
  ckb-ckb: ئەی یەزدان، دەیانهێنیت و دەیانچێنیت لە کێوی میراتت، ئەو شوێنەی بۆ نیشتەجێی
    خۆت دروستت کرد، ئەی پەروەردگار، ئەو پیرۆزگایەی کە دەستەکانت دایمەزراند.
  eng-BBE: You will take them in, planting them in the mountain of your heritage,
    the place, O Lord, where you have made your house, the holy place, O Lord, the
    building of your hands.
  kan-OKCV: ಅವರನ್ನು ಒಳಗೆ ಬರಮಾಡಿ, ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕೈಗಳು ಸ್ಥಾಪಿಸಿದ ಪರಿಶುದ್ಧ ನಿವಾಸದಲ್ಲಿಯೂ
    ಯೆಹೋವ ದೇವರೇ, ನೀವು ವಾಸಿಸುವುದಕ್ಕೆ ಮಾಡಿಕೊಂಡಿರುವ ನಿಮ್ಮ ಸ್ವತ್ತಾಗಿರುವ ಪರ್ವತದಲ್ಲಿಯೂ ಅವರನ್ನು
    ಸ್ಥಾಪಿಸುವಿರಿ.
  bbb-bbb: Ro E Ireobo a kaenamia vakuma are one ije a e Isureroko miakono kuaema
    ijia uniake. Ro are ije a umui one ijia saeva ije fu are akae ro a koro ijia fine.
  tam-2017: நீர் அவர்களைக் கொண்டுபோய், யெகோவாவாகிய தேவரீர் தங்குவதற்கு நியமித்த இடமாகிய
    உம்முடைய சுதந்திரத்தின் பர்வதத்திலும், ஆண்டவராகிய தேவரீருடைய கரங்கள் உண்டாக்கிய
    பரிசுத்த ஸ்தலத்திலும் அவர்களை நாட்டுவீர்.
  spa-RV-1909: Tú los introducirás y los plantarás en el monte de tu heredad, en el
    lugar de tu morada, que tú has aparejado, oh Jehová; en el santuario del Señor,
    que han afirmado tus manos.
  ron-BTF: Tu îi vei aduce înăuntru și îi vei sădi în muntele moștenirii tale, în
    locul, DOAMNE, pe care l-ai făcut pentru tine pentru a locui în el, în Sanctuar,
    DOAMNE, pe care mâinile tale l-au întemeiat.
  eng-WEBP: 'You will bring them in, and plant them in the mountain of your inheritance,
    the place, LORD, which you have made for yourself to dwell in: the sanctuary,
    Lord, which your hands have established.'
  eng-FBV: You will take your people and plant them on the mountain that you own,
    the place that you, Lord, have prepared as your home, the sanctuary that your
    hands have built, Lord.
  nld-1939: 'Nu brengt en plant Gij hen Op de berg van uw erfdeel; Op de plaats van
    uw woning, o Jahweh, die Gij U hebt bereid: Heer, in het heilige oord, Dat uw
    handen hebben gegrond!'
  nch-BL: ¡Ay TOTECO! Techhuica para tiitztotij ipan motepe cati tatzejtzeloltic.
    Techyacana hasta nopa tali campa tijtapejpeni para tiitztose, nopona ipan mochaj
    cati ta tijchijchijqui.
  vie-1934: Hỡi Đức Giê-hô-va! Ngài đưa dân ấy vào, và lập nơi núi cơ nghiệp Ngài,
    Tức là chốn Ngài đã sắm sẵn, để làm nơi ở của Ngài, Hỡi Chúa! là đền thánh mà
    tay Ngài đã lập.
  hin-CV: आप उन्हें लाकर अपने पहाड़ पर बसाएंगे. उस स्थान पर, हे याहवेह, जो आपने अपने
    लिए अलग किया है; वही पवित्र स्थान, जिसे आपने अपने हाथों से बनाया है.
  eng-OURB: You shall bring them in, and plant them in the mountain of your inheritance,
    the place, Adonai, which you have made for yourself to dwell in; the sanctuary,
    Lord, which your hands have established.
  spa-BES: Tú los llevarás, y los plantarás en el monte de tu heredad, el lugar, oh
    Señor, donde tú hiciste tu casa, el lugar santo, oh Señor, que tus manos establecieron.
  tdx-tdx: Hampimoahe’o ao iereo vaho haore’o am-bohi’ i lova’oy— i toem-pimoneña’o
    hinalanka’oy, ry Iehovà, i fipalirañe naorem-pità’oy ry Talè.
  vid-vid: Nakuwegala na kuwemiza kuli chidunda cha hegwe, honhu hala nahouditile
    ha kikala gwegwe baho Mkulu Nguluwi, hala honhu helile uhawichile goya, Mkulu
    kwa moko ga hegwe.
  eng-OKE: Thou wilt bring them in, and cause them to dwell in the mountain of Thine
    inheritance, in the place which Thou hast ordained for the house of Thy Shekina,
