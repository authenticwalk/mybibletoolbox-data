    tes mains ont fondé.
  gnn-gnn: Yo, nhenydja yurru yana gämana‐wala ŋanapurrunha, galkaṉna yurru nhe ŋunhimalayi
    wäŋalili; nherraṉdja nhe yurru ŋanapurrunha ŋunhayina bukulilina, ŋunhimalayina
    ŋunhi nhe djarr'yurruna, ganaŋ'maraŋala nhuŋuway nhe wal'ŋu nhinanharawu.
  yal-yal: I e xalima nɛn, i yi e dɔxɔ geyaan fari i naxan findima e kɛɛn na, i tan
    Alatala luma dɛnaxan yi, i tan Marigin dɛnaxan nafalaxi yire sariɲanxin na.
  haw-1868: Nau no lakou e hookomo, A e hoonoho hoi ia lakou ma ka puu o kou hooilina,
    I kahi au i hana'i i wahi e noho ai nou, e Iehova, I ke keenakapu hoi a kou mau
    lima i hookumu ai, e ka Haku.
  arb-NAV: تَأْتِي بِهِمْ وَتَغْرِسُهُمْ فِي جَبَلِ مِيرَاثِكَ، الْمَوْضِعِ الَّذِي
    جَعَلْتَهُ يَا رَبُّ لِسُكْنَاكَ، الْمَقْدِسِ الَّذِي أَعَدَّتْهُ يَا رَبُّ يَدَاكَ.
  ewe-ewe: Wò la, àkplɔ wo aɖo wo te le wò to si nye wò domenyinu la dzi. O, Yehowa,
    teƒe si nèwɔ be wòanye wò nɔƒe la, Aƒetɔ, Kɔkɔeƒe si nètsɔ wò ŋutɔ wò asiwo wɔe
    la.
  eng-LEE: Thou wilt bring them, and plant them on the mountain of thy inheritance,
    the place, O Lord, which thou hast wrought for thy residence, the sanctuary, O
    Lord, which thy hands have established.
  asm-FB: আপুনি তেওঁলোকক আনিব আৰু আপোনাৰ অধিকাৰ কৰা পাহাৰত স্থাপন কৰিব, হে যিহোৱা,
    আপুনি নিবাস কৰিবলৈ যুগুত কৰা ঠাই, হে প্ৰভু, যি ধৰ্মধাম আপুনি নিজৰ হাতেৰে নিৰ্ম্মাণ
    কৰিলে,
  sus-A: عِ قَمَ نّ عِ شَ حَمَ رَ سَبَتِدٍ عِ شَ فٍيَ قَرِ، عِ دّننَشّ سُفَندِشِ عِ
    شَ لِنفِرَ سّنِيّنشِ رَ.
  fra-SBL: 'Tu les feras entrer et tu les planteras dans la montagne de ton héritage,
    le lieu, Yahvé, que tu t''es fait pour y habiter : le sanctuaire, Seigneur, que
    tes mains ont établi.'
  hbo-hbo: תְּבִאֵ֗מֹו וְתִטָּעֵ֙מֹו֙ בְּהַ֣ר נַחֲלָֽתְךָ֔ מָכֹ֧ון לְשִׁבְתְּךָ֛ פָּעַ֖לְתָּ
    יְהוָ֑ה מִקְּדָ֕שׁ אֲדֹנָ֖י כֹּונְנ֥וּ יָדֶֽיךָ׃
  eng-WYCLIFFE: Thou schalt brynge hem in, and thou schalt plaunte in the hil of thin
    eritage; in the moost stidefast dwellyng place which thou hast wrouyt, Lord; Lord,
    thi seyntuarie, which thin hondis made stidefast.
  pjt-pjt: Munun tjananya ngalya-katiku ngura panya puḻi nyuntumpangka, panya ngura
    pala palunyan nyuntu ngaṉmanytju kuliṟa ngurkantanu nyuntumpa ngura tjunkunytjikitjangku,
    ngura pala miḻmiḻpa nyuntu tjunkunytjitja.
  cwe-cwe: Kwizawengiza mgati na kuwemiza hana mulima wako, hanhu haja houhasagule
    weye Mndewa Mulungu hawe hanhu handaukale, hanhu helile houhazengile weye Mndewa
    Mulungu kwa mkono wako,
  bgs-bgs: Piddán nu sikandan asta póddóán nu tun ta pabungan na igsalin nu. Tô gó
    tô lugar na igimu nu na góddóan nu, Áglangngagán, tun ta templo na igimu nu.
  kik-kik: Ũkaamarehe thĩinĩ na ũmahaande kĩrĩma-inĩ kĩa igai rĩaku, o handũ harĩa,
    Wee Jehova, wombire hatuĩke gĩikaro gĩaku, handũ-harĩa-haamũre, harĩa Wee Jehova,
    wahaandire na moko maku.
  fra-NCL: Tu les amèneras et les établiras sur la montagne de ton héritage, au lieu
    dont tu as fait ta demeure, ô Yahweh, au sanctuaire, Seigneur, que tes mains ont
    préparé.
  cek-AK: Aw Angraeng, qawk ah na toep ih mae, oh hanah na sak ih ahmuen thungah,
    nangmah ih kaminawk to na kun haih tih; Aw Angraeng, na ban hoi sak ih hmuenciim
    ah nihcae to na omsak tih.
  xla-xla: Epame wa꞉tapo yia꞉ye elemtame wa꞉ta hallalo tamali dla ipila꞉lepe. Adipalati,
    tamali eye wa꞉ dota mita꞉pele aiyalma ayapo.
  cuk-cuk: Bab-Jehová, be-megega na be yar-susadse, be-dulamar be sedoed. A-yargi,
    degisadegu-megega be anmar-imakoed. A-yar na be sisadid. Agi be megega, be-neg
    be sisad.
  uig-CYR: Уларни башлап кирип, Өз мирасиң болған тағда көчәттәк тикисән, Өз маканиң
    қилған җайға, и Пәрвәрдигар, Өз қоллириң тәйярлиған муқәддәс җайға, и Рәб, уларни
    елип барисән.
  tel-2017: నువ్వు నీ ప్రజలకు స్థిర నివాసంగా ఏర్పాటు చేసిన వారసత్వ పర్వతానికి తెస్తావు.
    అక్కడ వారిని నాటుతావు. యెహోవా, నీ చేతులు నిర్మించిన మందిరానికి వారిని తెస్తావు.
  hat-BSA: Ou va mennen yo antre, e plante yo nan gwo mòn eritaj pa Ou a, plas la,
    O SENYÈ, ke Ou te fè tankou abitasyon pa Ou a, lye sen an, O SENYÈ, ke men Ou
    te etabli a.
  bxh-bxh: Um haba wa ledima em tuꞌa yai wa famiyadi, nuꞌuna, um Yaubada, haꞌa wa
    abi nonohai be em aba miya. Lumana tabuna Iyabom wa faꞌobiyo.
  kos-kos: Kom usalosme ac oakelosi fineol sum, Acn se su kom, LEUM GOD, sulela in
    nien muta lom, Sie acn mutal su kom sifacna musaela.
  hbo-WLC: תְּבִאֵ֗מוֹ וְתִטָּעֵ֙מוֹ֙ בְּהַ֣ר נַחֲלָֽתְךָ֔ מָכ֧וֹן לְשִׁבְתְּךָ֛ פָּעַ֖לְתָּ
    יְהוָ֑ה מִקְּדָ֕שׁ אֲדֹנָ֖י כּוֹנְנ֥וּ יָדֶֽיךָ׃
  ibo-ibo: Gị onwe gị ga-akpọbata ha, kụọ ha dịka mkpụrụ, nʼelu ugwu nke ihe nketa
    gị. Nʼebe ahụ, Onyenwe anyị, i mere ka ọ bụrụ ebe obibi gị, ebe nsọ ahụ, Onyenwe
    anyị, nke i ji aka gị tọọ ntọala ya.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଆପଣା ନିବାସ ନିମନ୍ତେ ଯେଉଁ ସ୍ଥାନ ପ୍ରସ୍ତୁତ କରିଅଛ, ପ୍ରଭୁ,
    ତୁମ୍ଭର ହସ୍ତ ଯେଉଁ ଧର୍ମଧାମ ସ୍ଥାପନ କରିଅଛି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଆଣି ଆପଣାର ସେହି ଅଧିକାର-ପର୍ବତରେ
    ରୋପଣ କରିବ।
  chk-chk: Ai Samol mi Lapalap, en kopwe emwenirelong lon ewe fanü o fotukiretiu won
    chukum, ewe leni ka püsin föri pwe kopwe nonom lon, ewe leni mi pin ka afisätä
    ren poum, ai Samol mi Lapalap.
  rop-rop: Wal yu garra deigim melabat langa det kantri, en yu garra pudum melabat
    langa det hil blanga yu. YAWEI, melabat garra jidan langa det pleis weya yubin
    pikimat blanga yu kemp. Bos, melabat garra jidan langa det Serramoni Pleis weya
    yubin meigim garram yu ronwan bingga.
  ukr-1871: Уведеш їх і насадиш на горі наслїднїй, там, о Господе, насадиш, де пречистї
    руцї уготовили сьвятиню про всї вічні роки.
  bch-bch: O Maron, gid mambe eao lem abei kemi ede toa earum dadangai. Ta eao ga
    bada gid ga tila timado kemi ngan lusi toa eao sio ga iman lem. Tibur toa oa,
    eao mulmulim ngan. Ngan eao bagem eao kado lem tibur madonga aea toa eoa.
  deu-1951: Bring sie hinein und pflanze sie auf den Berg deines Erbteils, an den
    Ort, den du, HERR, zu deiner Wohnung gemacht hast, zu dem Heiligtum, o HERR, welches
    deine Hände bereitet haben!
  eng-JPS: Thou bringest them in, and plantest them in the mountain of Thine inheritance,
    the place, O LORD, which Thou hast made for Thee to dwell in, the sanctuary, O
    Lord, which Thy hands have established.
  srp-1865: Odvešæeš ih i posadiæeš ih na gori našljedstva svojega, na mjestu koje
    si sebi za stan spremio, Gospode, u svetinji, Gospode, koju su tvoje ruke utvrdile.
  lug-lug: Olibayingiza n’obassa ku lusozi lwo lwe weerondera, kye kifo, Ayi Mukama
    kye weekolera mw’onoobeeranga, ekifo kyo Ekitukuvu, kye weekolera, Ayi Mukama,
    n’emikono gyo.
  heb-heb: תבאמו ותטעמו בהר נחלתך מכון לשבתך פעלת יהוה מקדש אדני כוננו ידיך׃
  ben-IRV: তুমি তাদেরকে নিয়ে যাবে, তোমার অধিকার পর্বতে তাদের রোপণ করবে; হে সদাপ্রভু,
    সেখানে তুমি তোমার বাসস্থান প্রস্তুত করেছ; হে প্রভু, সেখানে তোমার হাত পবিত্রস্থান
    স্থাপন করেছ।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਅੰਦਰ ਲਿਆਵੇਂਗਾ ਅਤੇ ਆਪਣੀ ਮਿਲਖ਼ ਦੇ ਪਰਬਤ ਵਿੱਚ ਲਗਾਵੇਂਗਾ, ਹੇ ਯਹੋਵਾਹ
    ਉਸ ਸਥਾਨ ਵਿੱਚ ਜਿਹੜਾ ਤੂੰ ਆਪਣੇ ਰਹਿਣ ਲਈ ਬਣਾਇਆ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਜਿਹੜਾ
    ਤੇਰੇ ਹੱਥਾਂ ਨੇ ਸਥਿਰ ਕੀਤਾ ਹੈ।
  tkr-tkr: Ya Rəbb, Ğu Yiğın millet qalessın Yiğne suvalqa, Ğu Yiğne Xaasva g'əyxı'yne
    cigee, Ğu manbışis ciga qaa'as, Ey Xudaavand, Ğu Yiğne xıleka itxhınne muq'addasne
    cigee!
  mya-JVB: အို ထာဝရ ဘုရား၊ အမွေခံ တော်မူရာ တောင် တည်းဟူသောကျိန်းဝပ် တော်မူရာ ဘို့
    ဖန်ဆင်း တော်မူသော အရပ်ထဲသို့ ကိုယ်တော်၏လူ တို့ကို သွင်း တော်မူလိမ့်မည်။ အို ထာဝရဘုရား
    ၊ လက် တော်နှင့် တည် တော်မူသော သန့်ရှင်း ရာဌာနတော်၌ နေရာချတော်မူလိမ့်မည်။
  tte-O: Yo kani kuyoganmai yo kupeimai am koya mena. Yeoba, yanuwane ugite-sipwaiyako
    am kaba miya, dedei yakayakasisina bwaine kuboma uginauli.
  tbg-tbg: Naantiara are tinavu tivita varera nena aiqinaqaa vuru kenarave. Noravauvo,
    vi aiqinarara are tihara, Te maini vairerave, tiananaini, are nena kauquqohaira
    aututaanara turuaraini tenavu vairerave.
  hmo-hmo: Oi ese idia do oi hakaua vareai, bona oiemu ororo korikori ena latanai
    do oi atodia. Oi Lohiabada ese oiemu noho gabuna dekenai oi halaoa vadaeni gabuna
    inai. Oi Lohiabada oiemu imana ese inai Dubu Helaga oi haginia vadaeni.
  urd-urd: तू उनको वहाँ ले जाकर अपनी मीरास के पहाड़ पर दरख़्त की तरह लगाएगा, तू उनको
    उसी जगह ले जाएगा जिसे तूने अपनी सुकूनत के लिए बनाया है। ऐ ख़ुदावन्द! वह तेरी जा
    — ए — मुक़द्दस है, जिसे तेरे हाथों ने क़ाईम किया है।
  rus-SYN: Введи его и насади его на горе достояния Твоего, на месте, которое Ты соделал
    жилищем Себе, Господи, во святилище, которое создали руки Твои, Владыка!
  bqc-SIM: Dii, ńyↄ̃ gɛ́wanↄ gbɛ̀sĩsĩ pↄ́ ń sɛ̀ n pↄ́ ũ kĩ́i, ní wá zɛdↄ gu
    pↄ́ ń dìlɛ n zↄ̃lɛkĩi ũ, n kúkĩi pↄ́ ń kɛ̀kɛ nzĩaɛ guu.
  tcz-CHONGTHU: “Nangman namite nahin puilut ding nangma molsang chungvum a chu na
    tundoh ding ahiye; ajeh chu nangman hiche laimun chu na chenna dinga na tundoh
    sa ahi tai, O Pakai nangman mun theng laijeng jong chu na khut te nia na tundoh
    ahi tai, ati.”
  mar-mar: तू तुझ्या लोकांस तुझ्या वतनाच्या पर्वतावर घेऊन जाशील; हे परमेश्वरा, तू
    आपल्यासाठी केलेले निवासस्थान हेच आहे. हे प्रभू, तुझ्या हातांनी स्थापिलेले तुझे
    पवित्र स्थान हेच.
  soq-soq: Iawe God, e apanaa banlamoe wieana e wadia iwa osowe teamowo wampu, bola
    sa e sonabeana e wanempa bolawa, bola sa ipa kakaiwaida e eba witaawo dewasana.
  qub-qub: Tayta Dios, Israelcunataga gammi pushanquipaj tiyanayquipaj acrashayqui
    puntaman. Tiyanayquitaga quiquiquimi camarishcanqui. Chaychömi imaycamapis tiyachinquipaj.
  bqp-bqp: Dikiri, ĩni gɛ́ kũoo kpi kũ n sɛ̀ n pↄ́ ũ kĩnaa, ĩni ó zĩni pɛ́tɛ gu
    kũ n dìtɛ n vutɛki ũn, n kúki kũ n kɛ̀kɛ n zĩdanɛɛ pìi.
  hat-hat: Wa mennen yo, w'a plante yo sou mòn ki pou ou a, Seyè, sou mòn kote ou
    pare pou kay ou a, kay ou bati pou ou a, Seyè.
  eng-BSB: You will bring them in and plant them on the mountain of Your inheritance—
    the place, O LORD, You have prepared for Your dwelling, the sanctuary, O Lord,
    Your hands have established.
  tod-tod: Ɗa liizu ga tiye, è ti zei ɗa-ɠizei ma, ee, Ɠɔoɠɔ GALAGI, adaʋɛ è ná
    ɓɛtɛa ga è-zeizuʋɛ, ee, Maliɠii, seizu ɲadegai, nii è-yeeiti ti kpɛtɛni.
  eng-WEBPB: 'You will bring them in, and plant them in the mountain of your inheritance,
    the place, LORD, which you have made for yourself to dwell in: the sanctuary,
    Lord, which your hands have established.'
  kbq-kbq: Kagra zamavarenka erisanti harerantenku'ma hu'nana kumakare emetantegahane.
    Kagraka'a manigahue hunka kazanuma tro'ma hu'nana kumapi, Ra Anumzamoka ome tantegahane.
  nhe-BL: ¡Ay TOTECO! Xitechhuica para tiitztotij ipan motepe tlen tlatzejtzeloltic.
    Xitechyacana hasta nopa tlali campa tijtlapejpeni para tiitztose, nopona ipan
    mochaj tlen ta tijchijchijqui.
  bus-bus: Dii, nɛ́ gáwao kpiii kɛ̀ ń sɛ̀ n pↄ́ ũu kiia, nɛ́ wa kãsãa pɛ́ɛ guu
    kɛ̀ ń dìɛ n vɛ̃ɛkii ũun, n kúkii kɛ̀ ń kɛ̀kɛ n zĩndanɛ pì.
  gub-BL: Ereraha putar neremiaihu a'e pe ne wà nehe. Eremuigo kar putar neremiruze'eg
    ywytyr nema'e rehe ne wà nehe, Ta'e erexak a'e ywytyr nereko haw romo ne xe. Ne
    ae erezapo a'e neràpuzuhu.
  eng-DRA: Thou shalt bring them in, and plant them in the mountain of thy inheritance,
    in thy most firm habitation which thou hast made, O Lord; thy sanctuary, O Lord,
    which thy hands have established.
