verse: EXO.015.003
translations:
  mal-C: യഹോവ യുദ്ധവീരനാകുന്നു; യഹോവ എന്നാകുന്നു അവിടത്തെ നാമം.
  deu-TKW: Jahwe ist ein Kriegsheld; Jahwe ist sein Name.
  lin-lin: Yawe azali elombe ya bitumba ; Kombo na Ye ezali Yawe.
  eng-LSV: YHWH [is] a man of battle; YHWH [is] His Name.
  eng-GNV: The Lord is a man of warre, his Name is Iehouah.
  eng-WEBSTER: 'The LORD is a man of war: the LORD is his name.'
  nhw-BL: TOTECO ya nopa tlahuilanquetl catli más quipiya chicahualistli. Quena, TOTECO,
    ya nopa itoca.
  swh-ONEN: Bwana ni shujaa wa vita; Bwana ndilo jina lake.
  bba-bba: U sɑ̃ɑwɑ tɑbu kowo kɑ ɡem. Win yĩsirɑ Yinni Gusunɔ.
  eng-KJVCPB: 'The Lord is a man of war: The Lord is his name.'
  mpx-mpx: Yehoba iya toasiyala; iya alana Yehoba, iyoho ya i gangan.
  luo-luo: Jehova Nyasaye en jalweny; Jehova Nyasaye e nyinge.
  meu-meu: Iehova na tuari tauna; ia ladana be Iehova.
  npi-ULB: परमप्रभु मेरा योद्धा हुनुहुन्छ, उहाँको नाउँ परमप्रभु हो ।
  yor-yor: Ológun ni Olúwa, Olúwa ni orúkọ rẹ,
  emp-NTPO: Ãcõrẽra djõ cawa b̶ʌa. Idji trʌ̃ra Jehová abadaa.
  ind-ind: TUHAN adalah pahlawan perang. Nama-Nya adalah TUHAN.
  pes-OPCB: او جنگاور است و نامش خداوند می‌باشد.
  tgl-ULB: Si Yahweh ay isang mandirigma; Yahweh ang pangalan niya.
  cbu-NT: Taarashipan tapazpani kizpurcha uwamarita. Minsha, Taarashipan kizpurcha
    Apanllirita.
  hui-hui: Anduane Homogo ibu wai biaga kago ibunaga mini Anduane Homogo ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​စစ်​သူ​ရဲ​ဖြစ်​တော်​မူ​၏။ နာ​မ​တော်​မူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်
    တော်​မူ​၏။
  cbi-NTPO: Yavé vinguenchi tsamantsaa juve. Ya' mumuya Yavé.
  bod-N: ཡ་ཝཱེ་ཁོང་ཉིད་དམག་གི་དཔའ་བོ་དང་། ། ཡ་ཝཱེ་ཞེས་པ་ཁོང་གི་མཚན་ཡང་ལགས། །
  sna-sna: Jehovha imhare; Jehovha ndiro zita rake.
  spa-BLM: Yahvé es un hombre de guerra. Yahvé es su nombre.
  cac-cac: Te jelan yac'an oval, Jehová ton val sb'i.
  swh-ULB: Yahweh ni shujaa; Yahweh ni jina lake.
  bel-bel: Гасподзь муж бітвы, Ягова імя Яму.
  wed-wed: Tauna wavana Bada. Tauna ḡavia ravana.
  deu-ELBBK: Der HERR ist ein Kriegsmann, HERR sein Name.
  mbb-OT: Beǥani is Nengazen; Nengazen is ngazan din.
  mal-2015: യഹോവ യുദ്ധവീരൻ; യഹോവ എന്നു അവന്റെ നാമം.
  tuo-NT: Õꞌacʉ̃ aꞌmewẽjẽrĩ masʉ̃ tutuagʉ weronojõ nimi. Cʉ̃rẽ ‘Mʉꞌʉ wiogʉta niꞌi’,
    ninoꞌo.
  gup-gup: Nungka Yawey kunmekbe kangeyyo. Dja mak nungka Yawey kadjare kabeneburren
    nawarrewarre dja kabenbun.
  gvs-gvs: Yauwe kina tovayaviya tayamo. Tauyana yoina Yauwe.
  rmc-rmc: O RAJ hino zoralo andro mariben; leskro nav hin RAJ.
  nlg-nlg: Yahweh na [mane laga ni veitotoghoni]/malaghai; Yahweh na ahana.
  pes-OPV: خداوند مرد جنگی است. نام او یهوه است.
  ron-1924: 'Домнул есте ун рэзбойник витяз: Нумеле Луй есте Домнул.'
  aui-aui: Kana waghawagha na Yawe God bi touna wiiyogha tomoyina.
  ben-OBCV: সদাপ্রভু এক যোদ্ধা; তাঁর নাম সদাপ্রভু।
  som-som: Rabbigu waa dagaalyahan, Magiciisuna waa Rabbi.
  lat-VUC: Dominus quasi vir pugnator, Omnipotens nomen ejus,
  eng-ASVBT: 'Jehovah is a man of war: Jehovah is his name.'
  mna-mna: Merere, ni irao kat pa malmal. Ni zaana Yooba.
  ita-1885: Il Signore è un gran guerriero; Il suo Nome è, il Signore.
  eng-LXXUP: The Lord bringing wars to nought, The Lord is his name.
  eng-ULB: Yahweh is a warrior; Yahweh is his name.
  spa-VBL: El Señor es como un guerrero. Su nombre es el Señor.
  fra-_FOB: L'Éternel est un vaillant guerrier; son nom est l'Éternel.
  mal-mal: യഹോവ യുദ്ധവീരൻ; യഹോവ എന്ന് അവിടുത്തെ നാമം.
  lit-lit: VIEŠPATS yra karo vyras, VIEŠPATS jo vardas!
  urd-GVR: Rab sūrmā hai, Rab us kā nām hai.
  suz-BL: परमप्रभु यावे लडाइ पाइब बाक्‍ब। मेको आ नें परमप्रभु यावे बाक्‍ब। प्रस्‍थान
    १४:१४; भजन संग्रह ४६:१०; प्रस्‍थान ३:१५
  ita-1927: L’Eterno è un guerriero, il suo nome è l’Eterno.
  ckb-ckb: یەزدان پاڵەوانە، ناوی یەزدانە.
  eng-BBE: 'The Lord is a man of war: the Lord is his name.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯುದ್ಧವೀರರು; ಯೆಹೋವ ದೇವರು ಎಂಬುದೇ ಅವರ ಹೆಸರು.
  bbb-bbb: E Ireobo fu e azo mukoe kemo ijadufuo ive fuone ijeja fuka ma E Ireobo.
  tam-2017: யெகோவாவே யுத்தத்தில் வல்லவர்; என்பது யெகோவா அவருடைய நாமம்.
  spa-RV-1909: Jehová, varón de guerra; Jehová es su nombre.
  ron-BTF: DOMNUL este un bărbat de război; DOMNUL este numele său.
  eng-WEBP: The LORD is a man of war. The LORD is his name.
  eng-FBV: The Lord is like a warrior. His name is the Lord.
  nld-1939: Een krijgsheld is Jahweh, Jahweh is zijn Naam!
  nch-BL: TOTECO ya nopa tatehuijquet cati más quipiya chicahualisti. Quena, TOTECO,
    ya nopa itoca.
  vie-1934: Đức Giê-hô-va là một chiến sĩ; Danh Ngài là Giê-hô-va.
  hin-CV: याहवेह योद्धा हैं और उनका नाम याहवेह है.
  eng-OURB: Adonai is a man of war. Yahweh [He sustains breathing] is his name.
  spa-BES: El Señor es gran guerrero; Él Señor es su nombre.
  tdx-tdx: Fanalolahy añ’ aly t’Iehovà, Iehovà ty Tahina’e.
  vid-vid: Mkulu Nguluwi ka mtowa ngondo, Mkulu Nguluwi ndo itagwa lyake.
  eng-OKE: The Lord is the Lord of Victory in battles, the Lord is His Name.
  tha-KJV: พระเยโฮวาห์ทรงเป็นนักรบ พระนามของพระองค์​คือ พระเยโฮวาห์
  por-BR-2018: O SENHOR, homem de guerra; o SENHOR é seu nome.
  deu-ELO: Jehova ist ein Kriegsmann, Jehova sein Name.
  eng-WYC-2018: The Lord is a man-fighter, his name is Almighty; (The Lord is a fighter,
    and his name is The Almighty;)
  epo-epo: La Eternulo estas viro de milito, Eternulo estas Lia nomo.
  uig-PIN: Pǝrwǝrdigar jǝngqidur, Yaⱨwǝⱨ Uning namidur.
  beo-beo: Hina Gode da gegesu dunu. Ea Dio da Hina Godedafa.
  tpi-OTNT: Bikpela em i strongpela soldia tru. Bikpela tasol, em i nem bilong en.
  hau-SA: Ubangiji mai yaƙi ne Ubangiji ne sunansa.
  udu-udu: TAP̱A a’di i ta a’di gi mo/as mo, gway piti i ta TAP̱A mo.
  uig-LAT: Perwerdigar jengchidur, Yahweh Uning namidur.
  nde-nde: UThixo ulibutho; nguThixo ibizo lakhe.
  ton-ton: '‌ʻOku toʻa ʻa Sihova ʻi he tau: ko Sihova hono huafa.'
  ces-1613: Hospodin jest udatný bojovník, Hospodin jméno jeho.
  eko-eko: Nnyizinku ti naviittha, nzina lawe ti Nnyizinku.
  eng-WMB: The LORD is a man of war. The LORD is his name.
  tam-TCV: யெகோவா யுத்தத்தில் வீரர்; யெகோவா என்பதே அவரது பெயர்.
  ceb-ULB: Manggugubat si Yahweh; Yahweh ang iyang ngalan.
  pol-UBG: PAN jest wojownikiem, PAN to jego imię.
  agr-agr: Tuke Pujuuwa nunuwai dekas maanitan yachak. Niina daajig dekas Tuke Pujuu
    tutayai.
  kyc-kyc: Kamongo baa soo giso yanda pimwaingi akali. Doko Kamongo banya kingi.
  urd-GVU: رب سورما ہے، رب اُس کا نام ہے۔
  deu-1912: Der HERR ist der rechte Kriegsmann; HERR ist sein Name.
  ntj-ntj: Mama Kuurrnga warrmarla purlkanya. Palunyanya yini Yaawayinya.
  kan-2017: ಯೆಹೋವನು ಯುದ್ಧವೀರನು; ಯೆಹೋವ ಎಂಬುದು ಆತನ ನಾಮವಾಗಿದೆ.
  ena-ena: Asɨ Iaue nama pam sagaŋ hɨsɨŋ hulaŋ vɨdɨvɨdɨŋ daŋ me hɨnilanaŋ uavɨmi.
    Nadɨ ibi Iaue uavɨmi.
  yap-yap: I SOMOL e be’ ni girdi’en e mael; I SOMOL fithingan.
  hlt-MCSB: BOEIPA tah caemtloek hlang coeng tih, a ming tah Yahweh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዶዲ ዖላያኬ፤ ሱንፃኣ ዒዛኮ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Awurade yɛ ɔkofoɔ; Aane, ne din ne Awurade.
  mwc-mwc: Bada wai abiabiyina; Kana waba wai Bada.
  eng-WEBU: The LORD is a man of war. The LORD is his name.
  bnp-bnp: E BAKOVI DAGI i gao hateka na vabinga; a rana e BAKOVI DAGI.
  wal-wal: GODAI olanchcha; a sunttaikka GODAA.
  spa-PDDPT: ¡Yavé es un Guerrero! ¡Yavé es su Nombre!
  gun-gun: Senhor ma joe opu'ã va'e. Senhor ma hery.
  agu-BL: Yi kaRyosil i' yi wi'tz aj tx'aconl nin yi bi' i'tz wi'tz Ajcaw.
  ilo-ULB: Ni Yahweh ket mannakigubat; Yahweh ti naganna.
  kpg-kpg: Dimaadua la tangada dauwa de madagu, di ingoo o Maa go Yihowah.
  uig-ARA: پەرۋەردىگار جەڭچىدۇر، ياھۋەھ ئۇنىڭ نامىدۇر.
  bps-bps: Dwata i Amu, too fulung di kasfati, Dwata i Amu i dagitan.
  sus-sus: Sɛnbɛma nan Ala ra. A xili nɛ Alatala.
  pon-2006: KAUN-O iei sounpei kommwad men; KAUN-O iei mware.
  jae-jae: Apômtau eŋ siŋsêlêc laŋgwa. Ênê ŋaê gebe Apômtau.
  ksd-ksd: A Luluai a tena vinarubu; A iangina — ra Luluai.
  tur-YTC: Yahve bir savaş adamıdır. Adı Yahve'dir.
  grc-BRENT: Κύριος συντρίβων πολέμους, Κύριος ὄνομα αὐτῷ.
  ind-AYT: TUHAN adalah pahlawan perang, TUHAN adalah nama-Nya.
  nya-nya: Yehova ndi wankhondo; Yehova ndilo dzina lake.
  hrv-hrv: Jahve je ratnik hrabar, Jahve je ime njegovo.
  mps-mps: Tama Genuai Bidi aga te boma pai ami bidi mu dao. Genuai Bidi Yawe naga
    te aga nogi dao.
  tpi-tpi: Bikpela em i strongpela soldia tru. Bikpela tasol, em i nem bilong en.
  dan-1931: HERREN er en Krigshelt, HERREN er hans Navn!
  vie-OVCB: Chúa là Danh Tướng anh hùng; Tự Hữu Hằng Hữu chính là Danh Ngài!
  guj-2017: યહોવાહ તો યોદ્ધા છે, તેમનું નામ યહોવાહ છે.
  pon-2006A: KAUN-O iei sounpei kommwad men; KAUN-O iei mware.
  por-BRBSL: Yahweh é um homem de guerra. Yahweh é seu nome.
  cth-cth: BAWIPA teh ransa lah ao. A min teh Jehovah doeh.
  twi-twi: Awurade yɛ ɔkofo; ne din ne Awurade.
  hlt-hlt: BOEIPA tah caemtloek hlang coeng tih, a ming tah Yahweh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntú okpɑ̀rì nwe, kɛ sɑ̀nnɛ̀ o yètìrì.
  msy-2020: Ikiavɨra Itir God, a bar mɨdorozir gumazir gavgavim. Ziar kam, Ikiavɨra
    Itir God, kar an ziam.
  azb-azb: Rəbb döyüşçüdür, Rəbdir Onun adı.
  eng-DBY: Jehovah is a man of war; Jehovah, his name.
  hin-2017: यहोवा योद्धा है; उसका नाम यहोवा है।
  wol-KYG: «Aji Sax ji jàmbaari xare ji, Aji Sax jeey turam!
  swp-swp: GUIAU ia iala tauna ede; esana ede GUIAU.
  bjr-bjr: Yaaweefa afeeka rakira fasiqa maridanoo. Mina auqu Yaaweefa maridanoo.
  eng-YLT: Jehovah [is] a man of battle; Jehovah [is] His name.
  kne-kne: Si Yahweh di ngadan mo ay en ka inpaammo, mo maipanggep si gobat, palaloy
    laing mo.
  wat-wat: Yave o aviya kana kaimatana, kana wava o Yave.
  bzd-NTPO: Ie' dör ñippökwak darërëë bua'ie. Jehová e' dör ie' kiè.
  eng-WYC-2017: The Lord is a man-fighter, his name is Almighty;
  eng-WMBB: The LORD is a man of war. The LORD is his name.
  urd-GVH: रब सूरमा है, रब उसका नाम है।
  rug-rug: E Zihova si na tie varipera; meke e Zihova tugo sa pozana.
  gaz-gaz: Waaqayyo goota waraanaa ti; maqaan isaa Waaqayyo.
  fra-LSG: L’Éternel est un vaillant guerrier; L’Éternel est son nom.
  gnn-gnn: Yo, Garrayyu baḏuwaḏuyurruna warrpam'thurrunana miriŋunhanydja walalanha,
    ga yäkunydja ŋayi biyapul wal'ŋu bathala.
  yal-yal: Yɛngɛ soon nan Alatala ra, a xili nɛn “Alatala.”
  iou-iou: Yawe uwä äma komi. Wäpi uwä Yawe.
  haw-1868: He kanaka kaua o Iehova, O Iehova no kona inoa.
  arb-NAV: الرَّبُّ مُحَارِبٌ، ’الرَّبُّ‘ اسْمُهُ.
  ewe-ewe: Yehowa nye aʋawɔla, Ɛ̃, eŋkɔe nye Yehowa.
  eng-LEE: The Eternal is the Lord of war; the Eternal is his name.
  asm-FB: যিহোৱা পৰাক্ৰমী বীৰ; যিহোৱা তেওঁৰ নাম।
  sus-A: سّنبّمَ نَن عَلَ رَ. عَ شِلِ نّ عَلَتَلَ.
  fra-SBL: Yahvé est un homme de guerre. Yahvé est son nom.
  hbo-hbo: יְהוָ֖ה אִ֣ישׁ מִלְחָמָ֑ה יְהוָ֖ה שְׁמֹֽו׃
  eng-WYCLIFFE: The Lord is as a man fiyter, his name is Almiyti;
  pjt-pjt: Panya paluṟu warmaḻa puḻka mulapa para-ngaṟapai, ini Mayatja Godanya.
  cwe-cwe: Mulungu ni galu wa ng'hondo, Mndewa Mulungu niijo zina jake.
  bgs-bgs: Magani tô Áglangngagán, asta YAHWEH tô ngadan din.
  kik-kik: Jehova nĩ njamba ya ita; Jehova nĩrĩo rĩĩtwa rĩake.
  fra-NCL: Yahweh est un vaillant guerrier ; Yahweh est son nom.
  cek-AK: Angraeng loe misatuh kami ah oh, anih ih ahmin loe Angraeng, tiah oh.
  xla-xla: Epapedeme Godye opahale dlalo dokopala oplamipo. Epedeme Godye ya꞉ hi ikadepepo.
  cuk-cuk: Bab-Jehová, dule-bila-onoged-sunsogedid. ¡Bab-Jehováʼye e-nug nugad!
  uig-CYR: Пәрвәрдигар җәңчидур, Яһвәһ Униң намидур.
  tel-2017: యెహోవా యుద్ధశూరుడు, ఆయన పేరు యెహోవా.
  hat-BSA: SENYÈ a se yon gèrye; Se SENYÈ yo rele L.
  bxh-bxh: Guyau mate, tau hiyala; Hesana mate Guyau.
  kos-kos: LEUM GOD El oana sie mwet mweun, Inel pa LEUM GOD.
  hbo-WLC: יְהוָ֖ה אִ֣ישׁ מִלְחָמָ֑ה יְהוָ֖ה שְׁמֽוֹ׃
  ibo-ibo: Onye na-ebu agha ka Onyenwe anyị bụ. Nʼezie, aha ya bụ Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁ ଯୁଦ୍ଧବୀର; ସଦାପ୍ରଭୁ ତାହାଙ୍କର ନାମ।
  chk-chk: Ewe Samol mi Lapalap eman soumaun, itan Samol mi Lapalap.
  rop-rop: Im oldei win wen im fait. En im neim YAWEI.
  ukr-1871: Господь — муж боїв страшенний, на імя Господь він.
  bch-bch: Maron ei eaba paraunga aea ede toa iura kapei. Ei ieda Maron.
  deu-1951: Der HERR ist ein Kriegsmann, HERR ist sein Name.
  eng-JPS: The LORD is a man of war, The LORD is His name.
  srp-1865: Gospod je velik ratnik; ime mu je Gospod.
  lug-lug: Mukama mulwanyi; Mukama, ly’erinnya lye.
  heb-heb: יהוה איש מלחמה יהוה שמו׃
  ben-IRV: সদাপ্রভু যোদ্ধা; সদাপ্রভু তাঁর নাম।
  pan-pan: ਯਹੋਵਾਹ ਯੋਧਾ ਪੁਰਸ਼ ਹੈ, ਯਹੋਵਾਹ ਉਸ ਦਾ ਨਾਮ ਹੈ।
  tkr-tkr: Gırgıne duşmanaaşile ğamxhesde Rəbbin do YAHVE vodun!
  mya-JVB: ထာဝရဘုရား သည် စစ်သူရဲ ဖြစ်တော်မူ၏။ ထာဝရ ဘုရားတည်းဟူသောနာမ တော်ရှိတော်မူ၏။
  tte-O: Yaubada iya ala tokaleya, ikaleya kaiwela yo esana Yeoba.
  tbg-tbg: Noravano Kotiva iqoka raqi vaiva taruvama vaivo. Vira autuvano vaireva
    Noravano Kotivave.
  hmo-hmo: Lohiabada be tuari tauna, iena ladana be Lohiabada.
  urd-urd: ख़ुदावन्द साहिब — ए — जंग है, यहोवा उसका नाम है।
  rus-SYN: Господь муж брани, Иегова имя Ему.
  bqc-SIM: Diiá zĩgↄ̃ɛ, aà tↄ́n Dii.
  tcz-CHONGTHU: “Pakai hi galhattah ahin, ajeh chu amin jong Yaweh ahiye!”.
  mar-mar: परमेश्वर महान योद्धा आहे; त्याचे नाव परमेश्वर आहे.
  soq-soq: Me ebowa ipa Iawe God; Me ipa apana onawaa.
  qub-qub: Tayta Diosga guërracho pillyay yachajmi. Paypaga jutinpis Tayta Diosmi.
  bqp-bqp: Dikiri bi zĩ̀kariimɛ, a tↄ́n Dikiri.
  hat-hat: Seyè a, se yon vanyan sòlda. Se Seyè yo rele l'.
  eng-BSB: The LORD is a warrior, the LORD is His name.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ga kɔɔɠuluɓai. Daaseigi ɠa ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: The LORD is a man of war. The LORD is his name.
  kbq-kbq: Ra Anumzamo'a harafa nere, Ra Anumzana agri agi me'ne.
  nhe-BL: TOTECO ya nopa tlatehuijquetl tlen más quipiya chicahualistli. Quena, TOTECO,
    ya nopa itoca.
  bus-bus: Dii nɛ́ zĩ̀karimɛ, à tↄ́n Dii.
  gub-BL: Puruityk ma'e romo hekon. Tupàn Tuweharupi Wiko Ma'e her romo a'e.
  eng-DRA: The Lord is as a man of war, Almighty is his name.
