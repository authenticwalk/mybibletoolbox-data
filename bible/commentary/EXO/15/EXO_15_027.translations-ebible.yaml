verse: EXO.015.027
translations:
  mal-C: പിന്നെ അവർ ഏലീമിൽ എത്തി. അവിടെ പന്ത്രണ്ടു നീരുറവകളും എഴുപത് ഈന്തപ്പനകളും
    ഉണ്ടായിരുന്നു; അവർ അവിടെ വെള്ളത്തിനരികെ പാളയമടിച്ചു.
  deu-TKW: Hierauf gelangten sie nach Elim; dort fanden sich zwölf Quellen mit Wasser
    nebst siebzig Palmbäumen, und sie lagerten sich daselbst am Wasser.
  lin-lin: Bongo bana ya Isalaele bakomaki na Elimi epai wapi bitima zomi na mibale
    mpe banzete ya mbila tuku sambo ezalaki. Ezalaki kuna nde batongaki molako na
    bango, pene ya mayi.
  eng-LSV: And they come to Elim, and there [are] twelve fountains of water, and seventy
    palm trees; and they encamp there by the waters.
  eng-GNV: And they came to Elim, where were twelue fountaines of water, and seuentie
    palme trees, and they camped thereby the waters.
  eng-WEBSTER: 'And they came to Elim, where were twelve wells of water, and seventy
    palm-trees: and they encamped there by the waters.'
  nhw-BL: Huan teipa nopa israelitame ajsitoj Elim campa oncayaya majtlactli huan
    ome ameli huan 70 apachi cuame, huan nopona nechca atl quiquetzque ininyoyoncalhua.
  swh-ONEN: Kisha wakafika Elimu, mahali palipokuwa na chemchemi kumi na mbili, na
    miti sabini ya mitende, wakapiga kambi huko karibu na maji.
  bba-bba: Yen biru bɑ turɑ Elimuɔ mi nim bwii wɔkurɑ yiru yɑ wɑ̃ɑ kɑ kpɑkpɑ bɛ̃ɛ
    wɑtɑ kɑ wɔkuru. Mɑ bɑ ben sɑnsɑni ɡirɑ bwii yin bɔkuɔ.
  eng-KJVCPB: 'And they came to Elim, where were twelve wells of water, and threescore
    and ten palm trees: and they encamped there by the waters.'
  cpy-cpy: Ikanta rareetee-yakani Kompiro-shaariki, jempe otzimiri janta okaatzi 12
    nijaateni, ari oshookiri eejatzi okaatzi 70 kompiroshi. Ari ipanko-thaante-teeya-paakani
    janta.
  mpx-mpx: Yaka abwe hi na Ilima. He wewel bwanapitpit elulutega eluwa (12) ge deit
    puna sebenti (70) heliya iyoho to, inoke hi holaviya wewel bebenaa.
  wbp-wbp: Ngula-jangka, yapajulu yanu ngurra jinta-kari-kirra yirdi-kirraju Yilimi-kirra.
    Yilimirlajulpa ngunaja 12-pala mulju manu 70-pala watiya. Ngulalu yapaju ngunaja
    ngapa-wana.
  luo-luo: Eka negichopo Elim, kama ne nitie sokni apar gariyo kod yiende mag othidhe
    piero abiriyo mine gibworo kanyo machiegni gi pi.
  meu-meu: Bena idia na Elim ai e kau; unuseni ai ranu guridia na gwauta-rua, bona
    pamu audia na hitu-ahui. Bena unu ranu badidiai e taruha.
  npi-ULB: तब मानिसहरू एलीममा आइपुगे जहाँ पानीका बार्‍हवटा मुल र सत्तरीवटा खजुरका
    रुख थिए । तिनीहरूले पानी नजिकै पाल टाँगे ।
  yor-yor: Nígbà ti wọ́n dé Elimu, níbi ti kànga omi méjìlá àti àádọ́rin ọ̀pẹ gbé
    wà, wọ́n pàgọ́ síbẹ̀ ni etí omi.
  emp-NTPO: Marád̶eba israelerãra Eliʌ̃ abadad̶e jũẽne wãsid̶aa. Mama baido egorod̶eba
    ʌ̃taa bogadrʌ b̶ʌda doce panasid̶aa. Idjab̶a uruta quĩrãca b̶eada setenta panasid̶aa.
    Maʌ̃ baido caita israelerãra duanesid̶aa.
  ind-ind: Sesudah itu, tibalah mereka di Elim. Di sana terdapat dua belas mata air
    dan tujuh puluh pohon kurma. Mereka berkemah di dekat mata air itu.
  pes-OPCB: سپس بنی‌اسرائیل به ایلیم آمدند. در آنجا دوازده چشمه و هفتاد درخت خرما
    بود؛ پس در کنار چشمه‌ها اردو زدند.
  aer-aer: Ikwere iperrele anteme, Israel-arenye areye apmere arrpenhe-werne Elim
    arritnye-werne alherlte-iweke. Apmere Elim-ele kwatye ngentye twelve-pele aneke
    arne palm seventy-pele areye-arlke. Tyerrtye areye kwatye itwele inteke.
  tgl-ULB: Pagkatapos dumating ang mga tao sa Elim, kung saan mayroong labing-dalawang
    bukal ng tubig at pitumpung puno ng palma. Nagkampo sila doon sa may tubig.
  cbu-NT: Ashiri anamunsha Israelchich naataranganaya tsap sur Elimpi. Anush Elimush
    tsap kusarangsin, yuwash kung zapan tsapush shitungtungtar ashku anush kusaranganaya.
    Yuwash kung minam chung anumun tsimbun kung taaru anshu. Anumunsha kuyan 70 wanuspat
    taarangiya. Anush kuseersin, anshurisha taspa tambtayarusin, taaranganaya yuwash
    kung shitungku anshu. Ashiri na kamaneena yuwaa Apanll kungoo kapzee wanasirim
    ínarangu anootsi.
  hui-hui: Ani bialu Isaraele wali agali ti dindi ogoni yu wahalu dindi mende mini
    Elimi iba nairia duguaga duguaga bialu homberia (12) dugualuhe bibi ayage ale
    mini dedi dege panda pira karia (70) buhe wiagoria anda puwa ogoriani handa palene.
  mya-mya: ထို​နောက်​သူ​တို့​သည် စမ်း​ရေ​တွင်း​တစ်​ဆယ့် နှစ်​တွင်း​နှင့်​စွန်​ပ​လွံ​ပင်​ခု​နစ်​ဆယ်​ရှိ​ရာ
    ဧ​လိမ်​အ​ရပ်​သို့​ရောက်​ရှိ​လာ​ကြ​၍​ရေ ရှိ​ရာ​အ​နီး​တွင်​စ​ခန်း​ချ​ကြ​၏။
  cbi-NTPO: Tsejtu bene Israel chachilla junu putu, Elim tenasha jila. Tsenñu junu
    tu tainsha faamu pi tene 12 jumi, tsenmin 70 kuku chi keraa bain chula. Tsenñu
    junu tiba bulla jutyu kajdila kuku chi keraa faapanbeetala.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཨེ་ལིམ་ཡུལ་དུ་སླེབས་ཤིང་དེ་རུ་ཆུ་མིག་བཅུ་གཉིས་དང་ཏ་ལའི་ཤིང་བདུན་ཅུ་ཡོད་པ་ཡིན།
    དེར་ཁོ་རྣམས་ཀྱིས་ཆུ་འགྲམ་དུ་སྒར་བཏབ་བོ། །
  sna-sna: Ipapo vakasvika paErimu, paiva namatsime gumi namaviri uye nemiti yemichindwe
    makumi manomwe, uye vakadzika misasa ipapo pedyo nemvura.
  spa-BLM: Llegaron a Elim, donde había doce fuentes de agua y setenta palmeras. Allí
    acamparon junto a las aguas.
  cac-cac: Ix lajvi chi', ix javi eb' d'a Elim b'aj ay lajchave' sjaj a a' yed' 70
    te' palma. Ata' ix sb'oq'ue scampamento eb' d'a stitac a a' chi'.
  swh-ULB: Kisha watu wakaja Elimu, palipo kuwa na chemichemi kumi na mbili za maji
    na miti sabini ya mtende. Walieka kambi hapo pembeni ya maji.
  bel-bel: 'І прыйшлі ў Элім: там было дванаццаць крыніц вады і семдзесят пальмавых
    дрэў, і разьмясьціліся там табарам каля водаў.'
  wed-wed: Muriai taui i nei au Elim kampa vuvura 12 ma mutulua ai me pa 70 i maimairi
    ma kampa waira au adana i mae mara aburuna.
  deu-ELBBK: Und sie kamen nach Elim, und dort waren 12 Wasserquellen und 70 Palmbäume;
    und sie lagerten sich dort an den Wassern.
  mbb-OT: Ne hein mid-uman dan medhipanew nekeuma zan diyà te Elim, ne zuen mulà dutun
    12 he menge serebseb wey 70 he kayu he palma, ne migkampu sikandan dutun te uvey
    te wahig.
  mal-2015: പിന്നെ അവർ ഏലീമിൽ എത്തി; അവിടെ പന്ത്രണ്ടു നീരുറവും എഴുപതു ഈത്തപ്പനയും
    ഉണ്ടായിരുന്നു; അവർ അവിടെ വെള്ളത്തിന്നരികെ പാളയമിറങ്ങി.
  tuo-NT: Beꞌro na yʉꞌrʉa, Elim wãmetiropʉ etacãrã niwã. Topʉre doce aco wijase peri
    nicaro niwʉ̃. Tojo nicã setenta ñorĩ nicaro niwʉ̃. Topʉre aco pʉꞌtoacã tojaqueꞌacãrã
    niwã.
  gup-gup: Wanjh nawu Israel benkebmawahmeng birriwam birribebmeng kore kunred Elim.
    Kaluk kumekbe kunred karrmi manbowern kukku kore njilhmi yoy, kaluk manmekbe kukku
    birrirohrokmeng twelve njilhmi. Dja mak manbu marrunj makka seventy dulkmirnderri
    kumekbe. Wanjh bedda kumekbe birrimadjkurrmeng dja birriyonginj kore kukku darnkih.
  gvs-gvs: Ibóbwara ikavava, katáoya, Mara kakalave kana asa Elim goi. Amoko goi doelu
    ana badabada yawou aiyuwo be nakae deiti alovaidi 70 sikaaiyaka. Tuwo amoko bwae
    kikina goi katunagu.
  rmc-rmc: Paľis o Izraeliti avle andro Elim, kaj sas dešuduj (12) prameňa the eftavardeš
    (70) palmi. Ode paš o paňi peske kerde taboris.
  nlg-nlg: Mara sania Marah, mara mai sara tana bona tara vatua nia Elim. Tara ghahai
    ga hangavulu rua na vulavula/vuravura ni beti, me vitu hangavulu ni oil palm.
    Iani tara taludatoi na vale tapoledira lilighini ni beti.
  pes-OPV: پس به ایلیم آمدند، و در آنجا دوازده چشمه آب و هفتاددرخت خرما بود، و در
    آنجا نزد آب خیمه زدند.
  ron-1924: Ау ажунс ла Елим, унде ерау доуэспрезече извоаре де апэ ши шаптезечь де
    финичь. Ши ау тэбэрыт аколо, лынгэ апэ.
  aui-aui: Muriye na sipiika Elim kubure. Noko gawarine na wusira yadi 12 bi kate
    notuveya kiidi yadi 70. Bi nama rarima ririne sivitaki.
  ben-OBCV: পরে তারা সেই এলীমে এল, যেখানে বারোটি জলের উৎস ও সত্তরটি খেজুর গাছ ছিল,
    এবং সেখানে তারা জলের কাছেই শিবির স্থাপন করল।
  som-som: Markaasay waxay yimaadeen meel la yidhaahdo Eelim, oo meeshaas waxaa ku
    yiil laba iyo toban ilood oo biyo ah, iyo toddobaatan geed oo timir ah, oo halkaasay
    degeen biyaha agtooda.
  lat-VUC: 'Venerunt autem in Elim filii Israël, ubi erant duodecim fontes aquarum,
    et septuaginta palmæ: et castrametati sunt juxta aquas.'
  eng-ASVBT: 'And they came to Elim, where were twelve springs of water, and threescore
    and ten palm trees: and they encamped there by the waters.'
  mna-mna: To zin Israel tipa ma tila tipet lele Elim. Lele tina na, ka yok bukbukŋan
    laamuru mi ru, mi ka ke det tomto tel laamuru. Ke tana ŋonoono ambai pa kanŋana.
    Tana tila tipet tina, to tipun su be timbot kolouŋana pa yok.
  ita-1885: Poi vennero in Elim, e quivi erano dodici fontane d'acqua, e settanta
    palme; e si accamparono quivi presso all'acque.
  eng-LXXUP: And they came to Elim, and there were there twelve fountains of water,
    and seventy stems of palm trees; and they encamped there by the waters.
  eng-ULB: Then the people came to Elim, where there were twelve springs of water
    and seventy palm trees. They camped there by the water.
  spa-VBL: Luego viajaron a Elim, que tenía doce manantiales de agua y setenta palmeras.
    Allí acamparon junto al agua.
  fra-_FOB: Puis ils vinrent à Élim; et là il y avait douze sources d'eau et soixante
    et dix palmiers; et ils campèrent là, près des eaux.
  mal-mal: പിന്നെ അവർ ഏലീമിൽ എത്തി; അവിടെ പന്ത്രണ്ട് നീരുറവും എഴുപത് ഈത്തപ്പനയും ഉണ്ടായിരുന്നു;
    അവർ അവിടെ വെള്ളത്തിനരികെ പാളയമിറങ്ങി.
  urd-GVR: Phir Isrāīlī rawānā ho kar Elīm pahuṅche jahāṅ 12 chashme aur khajūr ke
    70 daraḳht the. Wahāṅ unhoṅ ne pānī ke qarīb apne ḳhaime lagāe.
  suz-BL: मिनु इस्राएली मेकेर रे लशा, एलीममी जाक्‍दीत्‍तेक्‍म। मेकेर १२ ओटा धारा नु
    ७० ओटा रवा बाक्‍‍तेक्‍म। मेकोपुकी मेको ब्‍वाक्‍कु आ नेक्‍था बाक्‍तेक्‍म।
  ita-1927: Poi giunsero ad Elim, dov’erano dodici sorgenti d’acqua e settanta palme;
    e si accamparono quivi presso le acque.
  ckb-ckb: ئینجا هاتنە ئێلیم، لەوێ دوازدە کانیاو و حەفتا دار خورمای لێبوو، ئیتر لەوێ
    لەلای ئاوەکان لایاندا.
  eng-BBE: 'And they came to Elim where there were twelve water-springs and seventy
    palm-trees: and they put up their tents there by the waters.'
  kan-OKCV: ತರುವಾಯ ಇಸ್ರಾಯೇಲರು ಏಲೀಮಿಗೆ ಬಂದರು. ಅಲ್ಲಿ ಹನ್ನೆರಡು ನೀರಿನ ಬಾವಿಗಳೂ ಎಪ್ಪತ್ತು
    ಖರ್ಜೂರದ ಮರಗಳೂ ಇದ್ದವು. ಅವರು ಆ ನೀರಿನ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: Areme E Isureroko ije bune urina are Irimi ijia vae. Ro are ijia fuka do
    isesina ijo ma uruvana tuero (12) ijiege bu sakae tire ajiavo. Ro kuke ine aname
    ije buka uruvana ijia ijadufuo bu ro ijia are sama areme ijia kari.
  tam-2017: பின்பு அவர்கள் ஏலிமுக்கு வந்தார்கள்; அங்கே பன்னிரண்டு நீரூற்றுகளும் எழுபது
    பேரீச்சமரங்களும் இருந்தது; அங்கே தண்ணீர் அருகே முகாமிட்டார்கள்.
  spa-RV-1909: Y llegaron á Elim, donde había doce fuentes de aguas, y setenta palmas;
    y asentaron allí junto á las aguas.
  ron-BTF: Și au ajuns la Elim, unde erau douăsprezece fântâni de apă și șaptezeci
    de palmieri; și au așezat tabăra acolo lângă ape.
  eng-WEBP: They came to Elim, where there were twelve springs of water and seventy
    palm trees. They encamped there by the waters.
  eng-FBV: Then they traveled on to Elim, which had twelve springs of water and seventy
    palm trees. They set up camp there beside the water.
  nld-1939: Vandaar gingen zij naar Elim, waar twaalf waterbronnen zijn en zeventig
    palmen staan, en zij sloegen de legerplaats op aan het water.
  nch-BL: Huan teipa nopa israelitame ajsitoj Elim campa oncayaya doce ameli huan
    70 palma cuame, huan nopona nechca at quiquetzque iniyoyoncalhua.
  vie-1934: Đoạn, dân sự đến đất Ê-lim; nơi đó có mười hai suối nước, và bảy mươi
    cây chà là; dân sự đóng trại tại đó, gần bên suối nước.
  hin-CV: तब वे एलिम नामक स्थान पर पहुंचे, जहां बारह झरने तथा सत्तर खजूर के पेड़ थे.
    इस्राएलियों ने जल के स्रोतों के पास ही अपना पड़ाव डाला.
  eng-OURB: 'They came to Elim, where there were twelve springs of water, and seventy
    palm trees: and they encamped there by the waters.'
  spa-BES: Llegaron a Elim, donde había doce fuentes de agua y setenta palmeras, y
    allí pusieron sus tiendas junto a las aguas.
  tdx-tdx: Le nitotsake Elìme ao iereo, toetse an-dohan-drano manganahana folo ro’
    amby naho satrañe fitom-polo; vaho nañialo marine’ o ranoo eo.
  vid-vid: Hamba Waisilaeli nawafika ako Elimu kuwele na nzasa kumi na mbili na mitende
    makumi saba. Nawawika kambi ako behi na mazi.
  eng-OKE: And they came to Elim, and there were twelve wells of water and seventy
    palm trees; and they encamped there before the waters.
  tha-KJV: พวกเขามาถึงตำบลเอลิม ที่​มี​บ่อน้ำพุ​สิ​บสองบ่อ มีต​้​นอ​ินทผลัมเจ็ดสิบต้น
    พวกเขาจึงตั้งค่ายใกล้​บ่อน​้ำนั้น
  por-BR-2018: E chegaram a Elim, onde havia doze fontes de águas, e setenta palmeiras;
    e assentaram ali junto às águas.
  deu-ELO: Und sie kamen nach Elim, und daselbst waren zwölf Wasserquellen und siebzig
    Palmbäume; und sie lagerten sich daselbst an den Wassern.
  eng-WYC-2018: Forsooth the sons of Israel came into Elim, where were twelve wells
    of water, and seventy palm trees, and they setted tents beside the waters. (And
    the Israelites came to Elim, where there were twelve wells of water, and seventy
    palm trees, and they pitched their tents beside the waters.)
  epo-epo: Kaj ili venis al Elim; tie estis dek du fontoj de akvo, kaj sepdek daktilpalmoj.
    Kaj ili starigis tie sian tendaron ĉe la akvo.
  uig-PIN: Andin ular Elimƣa yetip kǝldi. Xu yǝrdǝ on ikki bulaⱪ bilǝn yǝtmix horma
    dǝrihi bar idi; ular xu yǝrdǝ sularning boyida qedir tikti.
  beo-beo: Isala:ili dunu da bu asili, Ilimi sogega doaga:i. Amogai gufi hano fana:iyado
    amola gumudi agoai ifa 70 ba:i. Amogai ilia da hano gadenene abula diasu gilisisu
    gaguli esalu.
  tpi-OTNT: Bihain ol Israel i go kamap long ples Elim. Elim i gat 12-pela hul wara
    na 70 diwai det i stap. Na ol Israel i sanapim haus sel bilong ol klostu long
    ol hul wara.
  hau-SA: Sai suka zo Elim inda akwai maɓulɓulan ruwa goma sha biyu da itatuwan dabino
    saba’in, suka sauka a can, kusa da ruwa.
  udu-udu: Dhali yan’ko’d uni p̱u’dkin mo e Pa Iliim mo e mo yin jin ’kokina yi’de/
    gun du’dun i ’kume’d i’ce’dka su/ mo dhali cwan jeṯkum ’kokina iss ’kwanimpa ikwara
    i’ce’dka ’kume’d mo. Dhali uni thumki gu’b burrinyem buni mo e yan yi’de/ mo be.
  uig-LAT: Andin ular Élimgha yétip keldi. Shu yerde on ikki bulaq bilen yetmish xorma
    derixi bar idi; ular shu yerde sularning boyida chédir tikti.
  nde-nde: Basebefika e-Elimi lapho okwakulemithombo yamanzi elitshumi lambili khona,
    lezihlahla zelala ezingamatshumi ayisikhombisa. Basebemisa khona lapho eduze kwamanzi.
  ton-ton: '¶ Pea naʻa nau hoko ki ʻElimi, ʻaia naʻe ʻi ai ʻae luo vai ʻe hongofulu
    ma ua, mo e ʻakau ko e paame ʻe fitungofulu: pea naʻa nau ʻapitanga ʻi ai, ʻo
    ofi ki he vai.'
  ces-1613: I přišli do Elim, kdež bylo dvanácte studnic vod a sedmdesáte palm; i
    rozbili tu stany při vodách.
  eko-eko: Aphano khufiya nti wa Elimu, ottuukho zaariiwo milipu khumi na miwiri na
    mikokonoothi sapiyiini; khumaka ottuukho khwaattamela maati.
  eng-WMB: They came to Elim, where there were twelve springs of water and seventy
    palm trees. They encamped there by the waters.
  tam-TCV: அதன்பின் அவர்கள் ஏலிமுக்கு வந்தார்கள், அங்கே பன்னிரண்டு நீரூற்றுக்களும்
    எழுபது பேரீச்சமரங்களும் இருந்தன; அவர்கள் அங்கே தண்ணீர் அருகே முகாமிட்டார்கள்.
  ceb-ULB: Unya miabot ang katawhan ngadto sa Elim, nga diin adunay napulog duha ka
    mga tuboran sa tubig didto ug 70 ka kahoy nga palmera. Nagkampo sila didto duol
    sa tubig.
  pol-UBG: I przybyli do Elim, gdzie było dwanaście źródeł wody i siedemdziesiąt palm;
    tam rozbili obóz nad wodami.
  agr-agr: Tusa tiajam shimui shimuinakua Elim tutainum, doce yumi pukuni jiinu, nuigtu
    setenta palmera aidau ijununum jegawajui, nunikag pukuni jiinainamunum ayaumas
    aakmajag batsamsajui.
  kyc-kyc: Enakana nakama yuu Ilimi dokona ipwa guu lenge akalisa ipisu lama epo dee
    isa bona akalisa yanda ipingi nyepo karo pingi dokona ipwa repeta dokona nakama
    epo anda pyuo paleyami.
  urd-GVU: پھر اسرائیلی روانہ ہو کر ایلیم پہنچے جہاں 12 چشمے اور کھجور کے 70 درخت
    تھے۔ وہاں اُنہوں نے پانی کے قریب اپنے خیمے لگائے۔
  deu-1912: Und sie kamen gen Elim, da waren zwölf Wasserbrunnen und siebzig Palmbäume,
    und sie lagerten sich daselbst ans Wasser.
  ntj-ntj: Nyangka-ya pakara pitjalayirnu kapi yini Yiilimuku parrapitjangu ngurra
    tjunu. Palunyangka kapi warla 12-pa ngaralanytja. Puru-ya warta walykumunu mirrkatjarra
    pirni ngaralanytja.
  kan-2017: ಆ ನಂತರ ಅವರು ಏಲೀಮಿಗೆ ಬಂದರು. ಅಲ್ಲಿ ಹನ್ನೆರಡು ನೀರಿನ ಬುಗ್ಗೆಗಳೂ, ಎಪ್ಪತ್ತು ಖರ್ಜೂರದ
    ಮರಗಳೂ ಇದ್ದವು. ಆ ನೀರಿನ ಬಳಿಯಲ್ಲಿ ಅವರು ಇಳಿದು ಕೊಂಡರು.
  ena-ena: Lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ uavɨla Elim man avɨli daŋ heŋ iahuavɨmi. Iahua
    man avɨli human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ hɨniavɨhadami agɨladɨ igavɨmi.
    Kɨlɨ detɨ 70 agɨlaŋ avi heŋ hɨniavɨhadami. Isɨlaelɨ hɨdɨlɨ agɨlaŋ man avɨli caba
    mikɨ heŋ ala havɨlɨ ulaŋ agɨladɨ hafiavɨmi.
  yap-yap: Me migid miyad yib nga Elim, ma bay ragag nge l’agruw i alublub u rom nge
    medlip i ragag kan e gek’iy ni palm; miyad n’uf e tent rorad u rom u to’oben e
    ran.
  hlt-MCSB: Te phoeiah Elim la pawk uh tih tuiphuet tui hlai nit neh rhophoe sawmrhih
    ana om. Te dongah tui taengah pahoi rhaeh uh.
  mdy-ETH: ዬካፓ ዔሊሜ ጌይንታ ቤዞ ዔያታ ሙኬኔ፤ ዒዞ ቤዞይዳ ታጶ ላምዖ ዋኣሢ ዓልቃ ቤሲና ላንካይታሚ ታሚሬ ጌይንታያ፥ ሜኤፄ
    ማላ ሙዖ ሚሢ ዓኣኔ፤ ዴራ ዒዞ ዋኣፆ ዓጮይዳ ዱንኪ ዴዔኔ።
  twi-ASANTE: Wɔbaa Elim a ɛhɔ na na nsubura dumienu ne mmɛdua aduɔson wɔ enti, wɔsisii
    wɔn ntomadan, tenaa nsubura no ho.
  mwc-mwc: Damanina ba si botu ku Elim, memena okowa busibusirisi asi 12 ba palm keyamisi
    asi 70 temamana wai, ba namai okowa parinai si kwanatu.
  eng-WEBU: They came to Elim, where there were twelve springs of water and seventy
    palm trees. They encamped there by the waters.
  bnp-bnp: Muri e huriki a Israel ri vano ri bele o Elim. Ra tanga iea i tahoka a
    naru i ravulu a polona i rua, a kai a det i ravulu polorua (70). Lakea ri hae
    vonga a kape ne ria tabukoi na naru.
  wal-wal: Hegaappe eti Elaama biitti yiidosona; yan tammanne naa77u haatta pulttotinne
    laappun tammu zambba mittati de7oosona. Eti yan haattaa doonan uttidosona.
  spa-PDDPT: Llegaron a Elim, donde había 12 manantiales de agua y 70 palmeras. Y
    acamparon allí junto a las aguas.
  gun-gun: Ha'e gui ha'e kuery ma Elim py ju ovaẽ, doze yvu ha'e setenta pindo ikuaia
    py. Ha'e py opyta okuapy yy ikuai va'e yvýry.
  agu-BL: Cho'n tzun cyopone'n yi xonl Israel le ama'l yi na bi'aj Elim, kale atite't
    coblaj ne'ẍ a' tu oxc'al tu lajuj wi' xa'j. Cho'n tzun e' cyaje'n cyen cobox k'ej
    le jun ama'la'tz.
  ilo-ULB: Kalpasanna, napan dagiti tattao idiay Elim, a sadiay ket adda sangapulo
    ket dua nga ubbog ken pitupulo a kayo ti palma. Nagkampoda sadiay iti abay ti
    danum.
  kpg-kpg: Nomuli, gei digaula gaa dau adu gi Elim, go di gowaa dela iai nia monowai
    uwa aga e madangaholu maa lua, ge mada hidu laagau niu, gei digaula ga haga duu aga
    nadau hale laa i baahi o nia monowai aalaa.
  uig-ARA: ئاندىن ئۇلار ئېلىمغا يېتىپ كەلدى. شۇ يەردە ئون ئىككى بۇلاق بىلەن يەتمىش
    خورما دەرىخى بار ئىدى؛ ئۇلار شۇ يەردە سۇلارنىڭ بويىدا چېدىر تىكتى.
  bps-bps: Kafnge én, mdà ale na là mlo kel ale di satu banwe dnagit Ilim. Na di Ilim
    ani, nun sfalò lwe sfuten, na fitu falò kayu dnagit falmira. Na flo ale mnè mdadong
    di dad sfuten.
  sus-sus: E to dulonyi fu nun firin nun tugi bili tongo solofere li Elimi, e naxa
    yonkin mɛnni.
  pon-2006: Mandahn rahno re ahpw douluhllahng Elim, wasa me utuhnpihl eisek riau
    oh tuhke pahm isihsek mi ie. Irail eri kauwada imwarail impwal ko wasao limwahn
    pihl ko.
  jae-jae: Go êsêac jasêô lasê Elim. Bumata 12 kêpoac gamêŋ tonaŋ ma nip 70 kêkô.
    Ma êsêac sê nêŋ bec sêmoa bu ŋagala.
  ksd-ksd: Ma dia ga pot aro Elim, nina a vinun ma a ura mata na tava tana, ma lavurua
    na vinun na inaina lama; ma dia ga ki abara pire ra tava.
  tur-YTC: On iki su kaynağı ve yetmiş palmiye ağacının bulunduğu Elim'e geldiler.
    Orada suların kenarında kamp kurdular.
  grc-BRENT: Καὶ ἤλθοσαν εἰς Αἰλείμ· καὶ ἦσαν ἐκεῖ δώδεκα πηγαὶ ὑδάτων, καὶ ἑβδομήκοντα
    στελέχη φοινίκων· παρενέβαλον δὲ ἐκεῖ παρὰ τὰ ὕδατα.
  ind-AYT: Kemudian, mereka tiba di Elim. Di sana ada dua belas mata air dan tujuh
    puluh pohon kurma. Mereka berkemah di sana, di dekat air itu.
  nya-nya: Kenaka anafika ku Elimu, kumene kunali akasupe khumi ndi awiri ndi mitengo
    ya migwalangwa makumi asanu ndi awiri, ndipo anamanga misasa yawo kumeneko pafupi
    ndi madzi.
  hrv-hrv: Zatim stignu u Elim, gdje je bilo dvanaest izvora i sedamdeset palma. Tu
    se, uz vodu, utabore.
  mps-mps: Tama nosali Israel dabe augwali te Elim buluba pedelai. Tama Elimde wę
    ulu pedalobo dedage nogo si olama sągągo si, tama ni bidi sese sela olama nogo
    si, 70 ni det elaluai. Tama Israel dabe augwaligo augwa name ugwa be dabe te wę
    ulu dedage pąde dodolama, bidai.
  tpi-tpi: Bihain ol Israel i go kamap long ples Elim. Elim i gat 12-pela hul wara
    na 70 diwai det i stap. Na ol Israel i sanapim haus sel bilong ol klostu long
    ol hul wara.
  dan-1931: Derpå kom de til Elim, hvor der var tolv Vandkilder og halvfjerdsindstyve
    Palmetræer, og de lejrede sig ved Vandet der.
  vie-OVCB: Rồi họ đi đến Ê-lim, là nơi có mười hai suối nước và bảy mươi cây chà
    là, và đóng trại bên cạnh các suối nước đó.
  guj-2017: પછી તેઓ એલીમ આવી પહોંચ્યા, ત્યાં પાણીના બાર ઝરા હતા અને સિત્તેર ખજૂરીઓ
    હતી, અહીં જ્યાં પાણી હતું તે જગ્યાએ તેઓએ છાવણી કરી.
  pon-2006A: Mandahn rahno re ahpw douluhllahng Elim, wasa me utuhnpihl eisek riau
    oh tuhke pahm isihsek mi ie. Irail eri kauwada imwarail impwal ko wasao limwahn
    pihl ko.
  por-BRBSL: Eles vieram para Elim, onde havia doze nascentes de água e setenta palmeiras.
    Eles acamparam ali junto às águas.
  aly-aly: Ikwer-penhan Israel-kenh-rnem apmer Elim-warl rernem arey-alhek. Apmer
    Elim ikwer-itwek kwaty apeynt 12-pel ayntenh, arwerl ilkwernem-then 70-pel. Rernem
    kwaty apeynt impalthel anenh.
  cth-cth: Hat hnukkhu, tuido hlaikahni touh, samtue 70 touh a onae Elim kho a pha
    awh teh, Hote hmuen dawk tui onae koe tengpam vah rim a tuk awh.
  twi-twi: Wɔbaa Elim a ɛhɔ na na mmura dumien ne mmedua aduɔson wɔ, nti wosisii wɔn
    ntamadan, tenaa mmura no ho.
  hlt-hlt: Te phoeiah Elim la pawk uh tih tuiphuet tui hlai nit neh rhophoe sawmrhih
    ana om. Te dongah tui taengah pahoi rhaeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛ dibòrì mɑrì bɛ̀ tu dì Edimmu kɛ̀ sibií dɛ̀ bo tɛpíítɛ̀ nɛ̀
    sìdɛ́sì nɛ̀ dɛpuonnɛ sipísìyiekɛ̀ kɛ̀ bɛ̀ɛ dɛ̀ bɑ̀tɛ́ kɛ́ntɔ́kɛ́nɛ̀ mɛniɛ.
  msy-2020: Egha gɨn Israelia ghua Elimɨn nguibamɨn otifi. Elim, a dɨpar nguazimɨn
    aven anagava otiva uaghirir 12pla ikia, 70plan temer detba iti. Ezɨ Israelia purirpeniba,
    nguazimɨn aven ivemarir dɨpabar boroghɨn dar ingarigha kagh apia.
  azb-azb: Sonra İsrail övladları Elimə gəldilər. Orada on iki su qaynağı və yetmiş
    xurma ağacı var idi. İsrail xalqı orada sular ətrafında düşərgə qurdu.
  eng-DBY: And they came to Elim; and twelve springs of water were there, and seventy
    palm trees; and they encamped there by the waters.
  hin-2017: तब वे एलीम को आए, जहाँ पानी के बारह सोते और सत्तर खजूर के पेड़ थे; और
    वहाँ उन्होंने जल के पास डेरे खड़े किए।
  wol-KYG: Ci kaw loolu ñu dem ba Elim, fekk fa fukki bëti ndox ak ñaar, ak juróom
    ñaar fukki garabi tàndarma. Ñu dal foofa ca wetu ndox ma.
  swp-swp: Murina eai se lage Elima eai, nei eai bunubunuwasi saudoudoi‐labui, eo
    palm oeagidi tatao haiona‐se‐mate‐saudoudoi, to nei eai goila gegesina eai edi
    numa lulu se hetorodi.
  bjr-bjr: Miqooqari Isaraee maqannaasa fifiiufaqa Eerimma maqa maaqaki oonuraqau.
    Miqoo qisaukuqara taikasee qikunni ooqu qaara marasee 12 nammari maqakiqari ururee
    maruna faqa fasaafana fooqaa ira saqari moomoo 70 marinau. Miqoo nammari afainni
    misa uiqaana maqa usakasee mariqau.
  eng-YLT: And they come to Elim, and there [are] twelve fountains of water, and seventy
    palm trees; and they encamp there by the waters.
  kne-kne: Intoloy da ay nandan enggana ay sinmawang da ed Elim ay kad-an di sinpo
    ya dowa ay obbog ya pitopolo ay kaiw ay palma. Isdi ay nankampo da sin asag-en
    di danom.
  wat-wat: Noko muninei si nemiya menana Enimu nenei keta fonufonu 12 yota bodaboda
    kaisi 70 si nisaisiya. Nokomai ukowa kafakainei si vikabaḡa.
  bzd-NTPO: E' ukuöki̱ ta̱ ie'pa demi ká̱ kiè Elim. Ee̱ di' tum tso' döka̱ dabom eyök
    ki̱ böt (12). Ñies ì klö̀ tso' dikó klö̀ sù̱ ese tso' dabom kuryök (70). Ee̱ ie'pa
    e̱' tsé̱a̱t di' kkömik tsi̱net.
  eng-WYC-2017: Forsooth the sons of Israel came into Elim, where were twelve wells
    of water, and seventy palm trees, and they setted tents beside the waters.
  eng-WMBB: They came to Elim, where there were twelve springs of water and seventy
    palm trees. They encamped there by the waters.
  urd-GVH: फिर इसराईली रवाना होकर एलीम पहुँचे जहाँ 12 चश्मे और खजूर के 70 दरख़्त थे।
    वहाँ उन्होंने पानी के क़रीब अपने ख़ैमे लगाए।
  rug-rug: Beto asa si mae pa vasileana Elimi si arini, meke vasina si dogori rini
    sari ka manege rua bukaha kolo meke sari ka zuapa ṉavulu huda pamu, ke va turu
    dia ipi tata koasa kolo vasina si arini.
  gaz-gaz: Isaanis gara Eelim iddoo burqaan kudha lamaa fi mukkeen meexxii torbaatamni
    turan dhufanii achi bishaan bira qubatan.
  fra-LSG: Ils arrivèrent à Élim, où il y avait douze sources d’eau et soixante-dix
    palmiers. Ils campèrent là, près de l’eau.
  gnn-gnn: Ŋuliŋurunydja walala marrtjina yukurrana ga‐ga‐ga‐a‐a, ga wäŋa mulkana
    nhäyikawuy Yelimbuy, ga ŋunhalanydja walala maḻŋ'maraŋala wäŋaŋura guḻku'na gapu
    maŋu'‐maŋutji, märrma' rulu ga märrma' bäythinyara, ga djingaryurrunanydja marrtjina
    ŋunhiliyi gali'ŋura gapuŋuranydja dharpa malanha guḻku'na dhika, borum‐mäypamirri
    dharpa malanha. Bala walala ŋunhiliyina wäŋaraŋalanydja galki gapuŋurana.
  yal-yal: E yi so Elimi yi, tigi fu nun firin yi dɛnaxan yi e nun tugu bili tonge
    solofere. E yi daaxadeni tɔn mɛnni, igen dɛxɔn.
  haw-1868: 'A hele mai la lakou i Elima, malaila na punawai he umikumamalua, a me
    na laau pama he kanahiku: noho iho la lakou ilaila ma kahi o na wai.'
  arb-NAV: ثُمَّ بَلَغُوا إِيلِيمَ حَيْثُ كَانَتِ اثْنَتَا عَشْرَةَ عَيْنَ مَاءٍ وَسَبْعُونَ
    نَخْلَةً. فَخَيَّمُوا إِلَى جُوَارِ عُيُونِ الْمَاءِ.
  ewe-ewe: Wova ɖo Elim, afi si vudo wuieve kple deti blaadre le. Woƒu asaɖa anyi
    ɖe afi sia ɖe vudoawo to.
  eng-LEE: 'And they came to Elim, and there were twelve wells of water, and seventy
    palm-trees: and they encamped there by the water.'
  asm-FB: তাৰ পাছত লোকসকল এলীমলৈ আহিল; সেই ঠাইত পানীৰ বাৰটা ভুমুক, আৰু সত্তৰ জোপা
    খাজুৰ গছ আছিল; তেওঁলোকে সেই ঠাইতে পানীৰ কাষত তম্বু তৰিলে।
  sus-A: عٍ تٌ دُلٌنيِ قُ نُن قِرِن نُن تُفِ بِلِ تٌنفٌ سٌلٌقٍرٍ لِ عٍلِمِ، عٍ نَشَ
    يٌنكِن مّننِ.
  fra-SBL: Ils arrivèrent à Elim, où il y avait douze sources d'eau et soixante-dix
    palmiers. Ils campèrent là, près des eaux.
  hbo-hbo: וַיָּבֹ֣אוּ אֵילִ֔מָה וְשָׁ֗ם שְׁתֵּ֥ים עֶשְׂרֵ֛ה עֵינֹ֥ת מַ֖יִם וְשִׁבְעִ֣ים
    תְּמָרִ֑ים וַיַּחֲנוּ־שָׁ֖ם עַל־הַמָּֽיִם׃
  piu-2006: Ngarrirraya mungawinki pakara anu kapi Yiilimangka. Kapi tuwalpala ngarringu
    watiya tjuṯa ngarala waṉingi. Ngurra palula ngunytjiya nyinangi.
  pjt-pjt: Kaya ngura nyara palulanguṟu ankula ma-wirkanu ngura kutjupangka ini Ilimala.
    Ka ngura pala Ilimala mina tjukuḻa ngaṯi 12-ngka ngaringi. Munu puṉu waṟa tjuṯa
    kuḻu ngaṟangi nampa 70. Kaya Israelkunu tjuṯangku pala palula ngura tjunu minangka
    itingka.
  cwe-cwe: Maabaho wafika Elimu, kokukalile na nzasa longo na mbili na mitende malongo
    saba. Uko weka mahema jawo habehi na mazi.
  bgs-bgs: Na, tô igpanó dan dán tikud tun ta Mara, igdunggù dan tun ta Elim na duwán
    sapulù duwa (12) mga sánnáp asta kapittuwan (70) mga kayu palmera. Igóddô dan
    róggun madani tun ta mga sánnáp.
  kik-kik: Ningĩ magĩkinya Elimu, harĩa haarĩ ithima ikũmi na igĩrĩ, na mĩtende mĩrongo
    mũgwanja, nao makĩamba hema hau hakuhĩ na maaĩ.
  fra-NCL: Ils arrivèrent à Élim, où il y avait douze sources d’eau et soixante-dix
    palmiers ; et ils campèrent là, près de l’eau.
  cek-AK: Nihcae loe tui khaw hathlai hnetto hoi ungsikung qui sarihto ohhaih, Elim
    ahmuen ah caeh o moe, tui taengah anghak o.
  xla-xla: Epame yia꞉tapo Mala moye saliyome ma Elim mo dla puaiyo. Epapeleye Elim
    mo edla yú matale 12 me-popa꞉iyo. Epame olo dali 70 ma medla ha꞉ha꞉iyo. Epalati
    yia꞉tapo yú matale mateka꞉pi medla kimtimaiyo.
  cuk-cuk: Geb a-sorbali, Elimʼye-neg-nugadse modapmalad. Agi ambe-gakabo (12) dian
    ariomaid, degine, sapi-ogobgi-dakleged dulapaa-gakambe (70) bukwabalid. Agine,
    Israel-dulemar dii-naba ambikudapmalad.
  uig-CYR: Андин улар Елимға йетип кәлди. Шу йәрдә он икки булақ билән йәтмиш хорма
    дәриғи бар еди; улар шу йәрдә суларниң бойида чедир тикти.
  tel-2017: తరువాత వాళ్ళు ఏలీముకు చేరుకున్నారు. అక్కడ పన్నెండు నీటి ఊటలు, డెబ్భై ఈత
    చెట్లు ఉన్నాయి. నీళ్ళు ఉన్న ఆ ప్రాంతంలో వాళ్ళు విడిది చేశారు.
  hat-BSA: Alò, yo te rive nan Élim kote ki te gen douz sous dlo ak swasann-dis palmye
    dat yo, e yo te fè kan akote dlo a.
  kos-kos: Toko elos tuku nu Elim, acn se ma oasr unon singoul luo ac sak palm itngoul
    we. Elos tulokunak iwen aktuktuk selos wekof uh.
  hbo-WLC: וַיָּבֹ֣אוּ אֵילִ֔מָה וְשָׁ֗ם שְׁתֵּ֥ים עֶשְׂרֵ֛ה עֵינֹ֥ת מַ֖יִם וְשִׁבְעִ֣ים
    תְּמָרִ֑ים וַיַּחֲנוּ־שָׁ֖ם עַל־הַמָּֽיִם׃
  ibo-ibo: Ha bịaruru nʼobodo Elim, ebe e nwere isi iyi mmiri ala na-asọpụta dị iri
    na abụọ, na iri osisi nkwụ asaa. Ụmụ Izrel mara ụlọ ikwu ha nʼakụkụ mmiri ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଏଲୀମଠାରେ ଉପସ୍ଥିତ ହେଲେ; ସେଠାରେ ଜଳର ବାର ନିର୍ଝର ଓ ସତୁରି
    ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଥିଲା; ତହିଁରେ ସେମାନେ ସେହି ଜଳ ନିକଟରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Mürin ra tori Elim, ia a wor ie engol me ruu chönüttu pwal fik irä palm.
    Iwe, ra asösö ikenan arun ewe koluk.
  rop-rop: Brom deya detlot Isreil pipul bin kipgon, en deibin kamat langa det wan
    pleis gulum Ilim. Det pleis bin abum 12 springwoda en 70 pamtri deya langa det
    pleis, en ola pipul bin kemp deya na.
  ukr-1871: І прийшли в Єлим, аж там двайцять водяних криниць і сїмдесять пальм. І
    отаборились там понад водою.
  bch-bch: Ga kus ta tilalala ga tiuot ngan tibur Elim. Toa eoa eaumata sangaul igegea
    rua ienono ga abei det sangalima sangaul rua timadmadid. Tota gid Israel tirau
    saupu boloma ngan eau toa oa.
  deu-1951: Und sie kamen nach Elim, da waren zwölf Wasserbrunnen und siebzig Palmbäume,
    und sie lagerten sich daselbst am Wasser.
  eng-JPS: And they came to Elim, where were twelve springs of water, and three score
    and ten palm-trees; and they encamped there by the waters.
  srp-1865: I doðoše u Elim, gdje bijaše dvanaest izvora i sedamdeset palama; i ondje
    stadoše u oko kod vode.
  lug-lug: Awo ne batuuka mu Erimu, awaali ensulo ekkumi n’ebbiri, n’enkindu ensanvu;
    ne bakuba awo eweema zaabwe okumpi n’amazzi.
  heb-heb: ויבאו אילמה ושם שתים עשרה עינת מים ושבעים תמרים ויחנו שם על המים׃
  ben-IRV: পরে তারা এলীমে উপস্থিত হল। সেখানে জলের বারোটি উনুই ও সত্তরটি খেজুরগাছ ছিল;
    তারা সেখানে জলের কাছে শিবির স্থাপন করল।
  pan-pan: ਫਿਰ ਉਹ ਏਲਿਮ ਨੂੰ ਆਏ ਜਿੱਥੇ ਪਾਣੀ ਦੇ ਬਾਰਾਂ ਸੋਤੇ ਅਤੇ ਸੱਤਰ ਖਜ਼ੂਰ ਦੇ ਬਿਰਛ ਸਨ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੇ ਉੱਥੇ ਪਾਣੀ ਕੋਲ ਡੇਰੇ ਲਾਏ।
  tkr-tkr: Manbı qavaylenbı Elim eyhene cigeeqa. Mane cigee yits'ıq'ölle (12) xhyan
    ı'lqəən cigayiy yights'al (70) xurmayna yiv vooxhe. İzrailybışe mane xhyanbı ı'lqəəne
    cigabışde hiqiy-alla çadırbı giyxə.
  mya-JVB: ထိုနောက်မှ ရေတွင်း ဆယ် နှစ် တွင်း၊ စွန်ပလွံ ပင် ခုနစ်ဆယ် နှင့် ပြည့်စုံရာ
    ဧလိမ် ရွာသို့ ရောက် ၍ ၊ ထို အရပ်တွင် ရေ ရှိရာအနား မှာ တပ်ချ ကြ၏။
  tte-O: Muli mena silau Ilima, waila tuwelo sibunubunuwasi yo niu yai sebenti sitotolo,
    bwaine koina sigogo wailane papalili mena.
  tbg-tbg: Ho Isareri vika aaraini vivi, Elimi vataini oruntora. Mini ruvu namari
    12navu vauvaro deti katari vira tava ho neva 70navu vaumanta vika nái seri naavu
    maaqa namari vira tataaqa kaqate vaura.
  hmo-hmo: Vadaeni idia be Elima dekenai idia ginidae, unuseni ranu guri be 12, bona
    pama audia be 70. Vadaeni inai ranu guri ena badibadinai idia kamepa.
  urd-urd: फिर वह एलीम में आए जहाँ पानी के बारह चश्मे और खजूर के सत्तर दरख़्त थे,
    और वहीं पानी के क़रीब उन्होंने अपने ख़ेमे लगाए।
  rus-SYN: И пришли в Елим; там было двенадцать источников воды и семьдесят финиковых
    дерев, и расположились там станом при водах.
  bqc-SIM: Bee gbɛa aa kà Eliũ, gu pↄ́ nibↄna mɛ̀n kuɛplaↄ kuu ń daminali mɛ̀n
    bàaↄ̃kwiↄ. Ɔ̃ aa bòokpà í saɛ we.
  tcz-CHONGTHU: Marah mun adalhah phat'uvin Israel mite jong Elim kiti twiko somleni
    putdoh namun tom-thing somsagi kenna munna twipang achun ngahmun akisem tauvin
    ahi.
  mar-mar: मग ते एलीम येथे आले; तेथे पाण्याचे बारा झरे होते व सत्तर खजुरीची झाडे होती;
    तेव्हा लोकांनी तेथे पाण्याजवळ तळ दिला.
  soq-soq: Ema aupe mo bola Elim bedewe wimoiena. Bola sa bedewe maneu uduudu 12 ita
    notonkela iawa uduudu 70 eneie. Mo sape saradountone waimoie.
  qub-qub: Chaypita päsar chayaran Elim partiman. Chaycho caran chunca ishcay (12)
    pashtaj yacu, ganchis chunca (70) palmëra yöracuna. Chay yacu ñaupanmanmi tolduncunata
    ichichiran.
  bqp-bqp: Abire gbɛra ò kà Ɛlimu, gu kũ ísɛ̃boki mɛ̀n kuri awɛɛplanↄn kun kũ domina
    lí mɛ̀n baaakↄ̃ akurinↄo. Akũ ò bùraa kàtɛ í pìi sarɛ gwe.
  hat-hat: Apre sa, yo rive Elim, yon kote ki te gen douz sous dlo ak swasanndis pye
    dat. Yo rete la, yo moute tant yo bò dlo a.
  eng-BSB: Then they came to Elim, where there were twelve springs of water and seventy
    palm trees, and they camped there by the waters.
  tod-tod: Ti zeelini Elime, ʋɛ ziɛun puugɔ maazu felegɔ (12) ɠɛni ná, ta dɔɔ wulu
    ʋuulɔfela (70). Ti ʋuuni miná ziɛlaʋɛ.
  eng-WEBPB: They came to Elim, where there were twelve springs of water and seventy
    palm trees. They encamped there by the waters.
  kbq-kbq: Ananteti Elimie nehaza kumate 12fu'a ti nehanatigeno, 70'a tona'zafa me'nere
    nona emeki'za tinkenare mani'naze.
  nhe-BL: Huan teipa nopa israelitame ajsitoj Elim campa oncayaya majtlactli huan
    ome ameli huan 70 apach cuatini, huan nopona nechca atl quiquetzque ininyoyoncalhua.
  bus-bus: Beee gbɛra aↄ̃ kà Ɛlimu, guu kɛ̀ íbↄki mɛ̀n kuri awɛɛplaaanↄↄ kún kↄ̃n
    damina lí mɛ̀n baaagↄ̃ akurinↄo. Ben aↄ̃ bùra kàɛ í pì saɛ gwe.
  gub-BL: Na'e uhem Erim pe a'e wà kury. Heta 12 ytyzuzàmaw a'e pe wà. Heta 70 ma'e'yw
    inaza 'yw zàwenugar a'e pe wà no. Uzapo upytu'u haw uker haw a'e pe 'y huwake
    wà.
  eng-DRA: 'And the children of Israel came into Elim, where there were twelve fountains
    of water, and seventy palm trees: and they encamped by the waters.'
