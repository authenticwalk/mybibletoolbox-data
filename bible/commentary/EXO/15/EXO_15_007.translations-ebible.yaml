verse: EXO.015.007
translations:
  mal-C: “അവിടത്തോട് എതിർത്തവരെ അവിടത്തെ രാജകീയ പ്രഭാവത്താൽ അങ്ങ് വീഴ്ത്തിക്കളഞ്ഞു.
    അവിടന്നു ക്രോധാഗ്നി അയച്ചു; അതു വൈക്കോൽക്കുറ്റിപോലെ അവരെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: und mit deiner gewaltigen Majestät schlägst du deine Gegner zu Boden. Wenn
    du deinen Grimm loslässest, verzehrt er sie wie Strohhalme.
  lin-lin: Na monene ya nguya na Yo, obebisi batelemeli na Yo ; na kanda na Yo, otombokeli
    bango, mpe baziki lokola matiti.
  eng-LSV: And in the abundance of Your excellence || You throw down Your withstanders,
    || You send forth Your wrath—It consumes them as stubble.
  eng-GNV: 'And in thy great glorie thou hast ouerthrowen them that rose against thee:
    thou sentest forth thy wrath, which consumed them as the stubble.'
  eng-WEBSTER: 'And in the greatness of thy excellence thou hast overthrown them that
    rose up against thee: thou sentest forth thy wrath, which consumed them as stubble.'
  nhw-BL: Huan ica mohueyi chicahualis tiquinpolo catli motlalijque moixpa. Tlejcoc
    mocualancayo quen se hueyi tlitl, huan quinpolihuilti. Inijuanti tlami tlatlaque
    quen sacatl.
  swh-ONEN: Katika ukuu wa utukufu wako, ukawaangusha chini wale waliokupinga. Uliachia
    hasira yako kali, ikawateketeza kama kapi.
  bba-bba: Wunɛn sinɑndun kpɑ̃ɑru tɑ rɑ wunɛn wɛrɔbu tɑɑre. Wunɛn mɔru yɑ̀ n seewɑ,
    ɑ rɑ de bu dɔ̃ɔ mwɑɑrewɑ nɡe wĩi.
  eng-KJVCPB: 'And in the greatness of thine excellency thou hast overthrown them
    that rose up against thee: Thou sentest forth thy wrath, which consumed them as
    stubble.'
  mpx-mpx: Alam i wasawasa hot, kaiwena bolo hi awatautau elam u apapanak-agil; wam
    huga i tau i ola ginaha ge hi kalas haba hi ola musamusa.
  luo-luo: “Kuom tekoni maduongʼ, ne iloyo jogo mane opiem kodi. Ne inyiso mirimbi
    mager mi nomwonyogi kaka lum.
  meu-meu: Emu siahu herea-daena ese e inai henimumu taudia e hadarerediamu; Emu badu
    ese e aradia oremu, rei kakoro na heto.
  npi-ULB: महान् गौरवमा तपाईंले तपाईंको विरुद्धमा उठ्नेहरूलाई तल झारिदिनुभयो । तपाईंले
    आफ्नो क्रोध पठाउनुभयो । यसले तिनीहरूलाई ठोसालाई झैँ भस्म पार्‍यो ।
  yor-yor: “Nínú agbára ńlá rẹ ti ó tóbi ìwọ bi àwọn ti ó dìde sí ọ ṣubú. Ìwọ rán
    ìbínú gbígbóná rẹ; tí ó run wọ́n bí àgémọ́lẹ̀ ìdí koríko.
  emp-NTPO: Bʌ ʌb̶ʌa waib̶ʌa b̶ʌd̶eba jũma bʌmaa djõne zeped̶ad̶ara poyasia. Bʌ quĩrũbira
    ãdjirãa unubisia. Maʌ̃ne jũma ãdjirãra chirua quĩrãca bá wãsia.
  ind-ind: Ketika Engkau membinasakan musuh-musuh-Mu Engkau mendapat kehormatan besar.
    Engkau melepaskan api murka-Mu dan membakar mereka bagai rumput kering belaka.
  pes-OPCB: با عظمت شکوهت دشمنان را نابود ساختی، آتش خشم تو، ایشان را همچون کاه سوزانید.
  tgl-ULB: Sa dakilang kaluwalhatian iyong ibinabagsak ang mga bumabangon laban sa
    iyo. Inilabas mo ang iyong poot; tinupok mo sila gaya ng pinaggapasan.
  cbu-NT: Shiyaatspaz pachamaam zandkusina, ashirangsin, itaru shiysha kapung tsiyantarangush,
    wizpurirpatish izuuru kasirangsha. Shiy tsiyanish kurayaru, uwshtisin maachi yasin
    war tamapari ashirusin muchiranganaya.
  hui-hui: Hongo gibihegonime í̠naga waitigi bibahende bope harigoni. Í̠naga keba
    holenego ira hungu kiaulo tagi haradagua bialu gambe aea daradagua í̠naga waitigi
    karu bo ereba hareya.
  mya-mya: ကိုယ်​တော်​သည်​ဘုန်း​တန်​ခိုး​အာ​နု​ဘော်​ဖြင့် ရန်​သူ​များ​ကို ချေ​မှုန်း​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​၏​အ​မျက်​တော်​သည်​မီး​ကဲ့​သို့ တောက်​လောင်​၍ သူ​တို့​ကို​ကောက်​ရိုး​ကဲ့​သို့​လောင်​ကျွမ်း​စေ​ပါ​၏။
  cbi-NTPO: Ñu' tsamantsaa pudeechi delandyuli keñungue' tadive, ñunu kundaa kemulanuya;
    ñu' ajararen ñi ju', yalanu ejke ishtapeeba dejuñu ikakaren tsanguive.
  bod-N: ཁྱེད་ཀྱིས་བརྗིད་ཉམས་ཆེན་པོ་དང་བཅས་ཏེ། ། ངོ་རྒོལ་བྱེད་མཁན་ཐམས་ཅད་བཟློགས་པ་དང་།
    ། ཁྱེད་ཀྱིས་རང་གི་ཐུགས་ཁྲོའི་མེ་ཡང་གནང་། ། མེ་དེས་ཁོ་རྣམས་སོག་མ་ལྟར་དུ་བསྲེགས།
    །
  sna-sna: “Muukuru hwoumambo hwenyu makakanda pasi vaya vaikupikisai. Makasunungura
    kutsamwa kwenyu kunopisa, kukavapisa sehundi.
  spa-BLM: En la grandeza de tu excelencia, derrotas a los que se levantan contra
    ti. Envías tu ira. Los consume como rastrojo.
  cac-cac: A yed' a nivan poder ix a mac' telvoc eb' sgana syac' oval ed'oc. Ayic
    ix cot oval, icha val stz'ab'at an̈ ac, icha chi' ix aj slajvicanel eb' uuj.
  swh-ULB: Kwa utukufu mkubwa umewapindua walio inuka dhidi yako. Umetuma gadhabu;
    imewateketeza kama karatasi.
  bel-bel: Велічнасьцю славы Тваёй Ты скінуў тых, што паўсталі супроць Цябе. Ты паслаў
    гнеў Твой, і ён папаліў іх, як салому.
  wed-wed: Tam ḡeḡetelaram ma taui i viḡaviem u vovaiubai. Am meji araratana u paritawanei
    da taui i aragibui me ai ragorago.
  deu-ELBBK: 'Und in der Größe deiner Hoheit hast du niedergerissen, die sich gegen
    dich erhoben. Du ließest deine Zornglut los: Sie hat sie verzehrt wie Stoppeln.'
  mbb-OT: Tenged te kegkemekeǥeǥehem nu, midèdeetan nu is edsukul kenikew. Neregreg
    is ebpeketutung he pauk nu; iring sikandan te reǥami he nehimu he igmuk.
  mal-2015: നീ എതിരാളികളെ മഹാപ്രഭാവത്താൽ സംഹരിക്കുന്നു; നീ നിന്റെ ക്രോധം അയക്കുന്നു;
    അതു അവരെ താളടിയെപ്പോലെ ദഹിപ്പിക്കുന്നു.
  tuo-NT: Mʉꞌʉ tutuayʉꞌrʉase meꞌrã, mʉꞌʉ meꞌrã aꞌmewẽjẽrãrẽ mejõ nirã tojacã weewʉ.
    Mʉꞌʉ uase pecameꞌe ʉ̃jʉ̃rĩ põꞌrã tá boposãjãsere ʉ̃jʉ̃arõ weronojõ narẽ peꞌowʉ.
  gup-gup: Ngudda king duninjh nawu yiwernhdulkarrekimuk, dja bininj nawu minj ngundiwokmarrkmayi
    nakka wanjh yibenburriweng. Manbu kunkangeyid ke makka yiman kayime kunak mankimuk
    bu karung, wanjh kunmekbe ngudda yikangeyidyimeng bu bininj yibenbom rowk yiman
    kayime kunak kayakwon mandalkdarleh.
  gvs-gvs: Im togaga ana kakainaki goi im kaleyayao kutogooisavedi. Im egamogamogu
    yeu sabeninimina nakae kuetune ina tauyadi limou nakae ivakasavedi.
  rmc-rmc: Tu tira slavaha čhives tele olen, ko pre tute džan. Bičhaves pre lende
    tiri choľi, so len zlabarel sar phus.
  nlg-nlg: Ta nimua na maana te haeharegha, go sonihorura nia arahei tara pungisigho.
    Mo rutu papara vanira, go dikalara vagha na buburu mamaha te ghani taghalaghighi
    na lake.
  pes-OPV: و به کثرت جلال خود خصمان را منهدم ساخته‌ای. غضب خود را فرستاده، ایشان را
    چون خاشاک سوزانیده‌ای.
  ron-1924: Прин мэримя мэрецией Тале, Ту трынтешть ла пэмынт пе врэжмаший Тэй; Ыць
    дезлэнцуй мыния Ши еа-й мистуе ка пе о трестие.
  aui-aui: Tam wiisuwona kugekirakii na noko biidi kam aviya kugeiwayidi. Yam nuwapughu
    kuvikanibuveni na iviberodi ware keyama rei iyakarakarasina naboni.
  ben-OBCV: “তোমার মহত্ত্বের গরিমায় তোমার বিরোধীদের তুমি নিক্ষেপ করেছ। তোমার জ্বলন্ত
    ক্রোধ তুমি ছড়িয়ে দিয়েছ; তা তাদের নাড়ার মতো গ্রাস করেছে।
  som-som: Oo mudnaantaada weynaanteeda ayaad ku jebisaa kuwa adiga kugu kaca. Oo
    waxaad soo dirtaa cadhadaada, kolkaasay iyaga u gubtaa sidii jirrido yaryar oo
    jajab ah.
  lat-VUC: 'Et in multitudine gloriæ tuæ deposuisti adversarios tuos: misisti iram
    tuam, quæ devoravit eos sicut stipulam.'
  eng-ASVBT: 'And in the greatness of thine excellency thou overthrowest them that
    rise up against thee: Thou sendest forth thy wrath, it consumeth them as stubble.'
  mna-mna: Nu ta biibi ma lip. Pa zin wal ta timaŋga be tizooru na, nu pundu zin sula
    tai. Ketem ibayou kat pizin. Tanata pambiriizi zin ma timap, kembei ta you ikan
    rie.
  ita-1885: E con la tua magnifica grandezza, Tu hai distrutti coloro che s'innalzavano
    contro a te; Tu hai mandata l'ira tua, Che li ha consumati come stoppia.
  eng-LXXUP: 'And in the abundance of thy glory thou hast broken the adversaries to
    pieces: Thou sentest forth thy wrath, it devoured them as stubble.'
  eng-ULB: In great majesty you overthrew those who rose up against you. You sent
    out your wrath; it consumed them like stubble.
  spa-VBL: Con tu majestuoso poder destruiste a los que se te oponían. Tu cólera ardió
    y los quemó como un rastrojo.
  fra-_FOB: Par la grandeur de ta majesté, tu renverses tes adversaires. Tu envoies
    ta colère, elle les consume comme le chaume.
  mal-mal: അങ്ങ് എതിരാളികളെ മഹാശക്തിയാൽ സംഹരിക്കുന്നു; അങ്ങ് അവിടുത്തെ ക്രോധം അയയ്ക്കുന്നു;
    അത് അവരെ താളടിയെപ്പോലെ ദഹിപ്പിക്കുന്നു.
  urd-GVR: Jo tere ḳhilāf uṭh khaṛe hote haiṅ unheṅ tū apnī azmat kā izhār karke zamīn
    par paṭaḳh detā hai. Terā ġhazab un par ān paṛtā hai to wuh āg meṅ bhūse kī tarah
    jal jāte haiṅ.
  suz-BL: इन जोरी सत्रुमी गे नु लडाइ पामेनु, गे इन ठेयब दुम्‍तीकेमी मेको आन कली ग्रातीनी।
    मिनु गाइश्‍शा मेको आन कली मीम भूस चोशो खोदेंशो पा थुम्‍पाइक्‍तीनी।
  ita-1927: Con la grandezza della tua maestà, tu rovesci i tuoi avversari; tu scateni
    la tua ira, essa li consuma come stoppia.
  ckb-ckb: «بە مەزنی و پایەبەرزیت بەرهەڵستەکانت پێشێل دەکەیت، جۆشی تووڕەییت دەبارێنیت
    وەک پووش دەیانخوات.
  eng-BBE: 'When you are lifted up in power, all those who come against you are crushed:
    when you send out your wrath, they are burned up like dry grass.'
  kan-OKCV: “ನಿಮ್ಮ ಮಹತ್ತಾದ ಘನತೆಯಲ್ಲಿ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದವರನ್ನು ಕೆಡವಿಬಿಟ್ಟಿರುವಿರಿ.
    ನಿಮ್ಮ ಕೋಪವು ಬೆಂಕಿಯಂತೆ ಕಾರಿದೆ; ಅದು ಅವರನ್ನು ಕೋಲಿನಂತೆ ದಹಿಸಿತು.
  bbb-bbb: Ro are daro one ka ma daroki ijia e ani one bijukuriana kame korei. Ro
    defarure one ijare tavuana buje fu nubuane igege nae.
  tam-2017: உமக்கு விரோதமாக எழும்பினவர்களை உமது பெரிய மகத்துவத்தினாலே அழித்துப்போட்டீர்;
    உம்முடைய கோபத்தை அனுப்பினீர், அது அவர்களை வைக்கோல்தாளடியைப்போல எரித்தது.
  spa-RV-1909: 'Y con la grandeza de tu poder has trastornado á los que se levantaron
    contra ti: enviaste tu furor; los tragó como á hojarasca.'
  ron-BTF: Și în măreția maiestății tale ai doborât pe cei ce s-au ridicat împotriva
    ta; ai trimis înainte furia ta, care i-a mistuit ca pe miriște.
  eng-WEBP: In the greatness of your excellency, you overthrow those who rise up against
    you. You send out your wrath. It consumes them as stubble.
  eng-FBV: By your majestic power you destroyed those who opposed you. Your anger
    blazed out and burned them up like stubble.
  nld-1939: In de volheid van uw majesteit werpt Gij uw tegenstanders neer, Laat Gij
    de vrije loop aan uw toorn, Die als kaf hen verteert.
  nch-BL: Huan ica mohueyi chicahualis tiquinpolo cati motalijque moixpa. Tejcoc mocualancayo
    quej se hueyi tit, huan quinpolihuilti. Inijuanti tami tataque quej sacat.
  vie-1934: Bởi sự cả thể của oai nghiêm Ngài, Đánh đổ kẻ dấy nghịch cùng mình. Ngài
    nổi giận phừng phừng, Đốt họ cháy như rơm ra.
  hin-CV: “शत्रुओं को अपने बड़े पराक्रम से आप पराजित कर देते हैं, जो आपके विरुद्ध
    सिर उठाते हैं; आप उन पर अपना क्रोध प्रकट करते हैं. और उन्हें भूसे के समान जला
    देते है.
  eng-OURB: In the greatness of your excellency, you overthrow those who rise up against
    you. You send out your wrath. It consumes them as stubble.
  spa-BES: Cuando se levantaron contra ti, con la grandeza de tu poder, fueron derribados;
    cuando envías tu furor, son quemados como hierba seca.
  tdx-tdx: Ami’ty hajabahinam-bolonahe’o ty anjevoña’o ambane o mivoala ama’oo. Ampihitrife’o
    mb’eo ty haviñera’o mahatomonto iareo hoe tain’ ava.
  vid-vid: Kwa ukulu wa hegwe, kuwagwisa walingukulema, kuzudila kwa hegwe kwangupulika
    na kuwalakaza kota mibeleje jikalile.
  eng-OKE: And in the greatness of Thy might Thou hast broken down them who arose
    against Thy people. Thou didst send forth Thy wrath, and it consumed them as stubble
    in the flame,
  tha-KJV: ด้วยเดชานุภาพอันยิ่งใหญ่ของพระองค์ พระองค์​ทรงคว่ำปฏิ​ปักษ์​ของพระองค์​เสีย
    พระองค์​ทรงใช้พระพิโรธของพระองค์เผาผลาญเขาเสียอย่างตอฟาง
  por-BR-2018: 'E com a grandeza de tua poder transtornaste aos que se levantaram
    contra ti: Enviaste teu furor; os tragou como o restolho.'
  deu-ELO: 'Und in der Größe deiner Hoheit hast du niedergerissen, die sich wider
    dich erhoben; du ließest deine Zornglut los: sie hat sie verzehrt wie Stoppeln.'
  eng-WYC-2018: And in the multitude of thy glory, thou hast put down all thine adversaries;
    thou sentest thine ire, that devoured them as stubble, (or thou sentest out thy
    anger, that devoured them like stubble).
  epo-epo: Per Via granda majesto Vi frakasas Viajn kontraŭulojn; Vi sendas Vian koleron,
    kaj ĝi forbruligas ilin kiel pajlon.
  uig-PIN: Ɵz uluƣluⱪungning ⱨǝywisi bilǝn ɵzünggǝ ⱪarxi qiⱪⱪanlarni nabut ⱪilding,
    Sǝn otluⱪ ƣǝzipingni ǝwǝtting, U samanni kɵydürgǝn ottǝk ularni yutuwǝtti.
  beo-beo: Di da hadigi amola hahawane Dima ha lai amo wadela:sa. Dia ougi da lalu
    defele. Dima ha lai ilia da samaso bioi defele Dia laluga ulagisa.
  tpi-OTNT: Long bikpela strong bilong yu yet yu daunim ol birua bilong yu. Belhat
    bilong yu i kamap olsem paia na kukim ol olsem paia i kukim gras i drai.
  hau-SA: “A cikin girman kwarjininka ka kā da waɗanda sun yi gāba da kai. Ka aiki
    fushinka mai zafi ya cinye su kamar tattaka.
  udu-udu: E monycam pini jin caaca kagahara mo e mo jin eḵa/ /e ki eḵ mo tani /E
    yocorki ’kwani ’twa/a ’cesh kun ta ’kup̱ ki /e mo. /E hashkina nyor pini jin ’batha’ba’th
    mo a’di shwa ki uni mo me’da wusha/ mo be.
  uig-LAT: Öz ulughluqungning heywisi bilen özüngge qarshi chiqqanlarni nabut qilding,
    Sen otluq ghezipingni ewetting, U samanni köydürgen ottek ularni yutuwetti.
  nde-nde: Ebukhulwini bobukhosi bakho wabasakazela phansi abakuphikisayo. Wavulela
    ulaka lwakho oluvuthayo, lwabatshisa njengencwathi.
  ton-ton: 'Pea ʻi hono lahi ʻo hoʻo māfimafi kuo ke fulihi ʻakinautolu naʻe tuʻu
    hake kiate koe: naʻa ke fekau atu ho houhau, ʻaia naʻa ne fakaʻauha ʻakinautolu
    ʻo hangē ko e veve.'
  ces-1613: A ve mnohé vyvýšenosti své podvrátil jsi povstávající proti tobě; pustils
    hněv svůj, kterýžto sežral je jako strniště.
  eko-eko: Khwa owula wa ofwalume awo wawaakhitiri maatuwi awo, katapu yawo khuwaaja
    nkhama malala.
  eng-WMB: In the greatness of your excellency, you overthrow those who rise up against
    you. You send out your wrath. It consumes them as stubble.
  tam-TCV: “உமது மாட்சிமையின் மகத்துவத்தினால் உம்மை எதிர்த்தவர்களை கீழே விழத்தள்ளினீர்.
    உமது எரியும் கோபத்தைக் கட்டவிழ்த்தீர்; அது அவர்களை வைக்கோலைப்போல் எரித்தது.
  ceb-ULB: Sa hilabihan nga kahalangdon gipangtambog mo kadtong nakigbatok tali kanimo.
