  tel-2017: నీకు విరోధంగా నీపై లేచేవాళ్లను నీ మహిమా ప్రకాశంతో అణచి వేస్తావు. నీ కోపాగ్ని
    రగిలినప్పుడు వాళ్ళు చెత్తలాగా కాలిపోతారు.
  hat-BSA: Ak tout grandè Ou, Ou te ranvoye tout sa yo ki leve kontra Ou. Ou te voye
