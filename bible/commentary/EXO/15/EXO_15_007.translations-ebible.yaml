  urd-GVU: جو تیرے خلاف اُٹھ کھڑے ہوتے ہیں اُنہیں تُو اپنی عظمت کا اظہار کر کے زمین
    پر پٹخ دیتا ہے۔ تیرا غضب اُن پر آن پڑتا ہے تو وہ آگ میں بھوسے کی طرح جل جاتے ہیں۔
  deu-1912: Und mit deiner großen Herrlichkeit hast du deine Widersacher gestürzt;
