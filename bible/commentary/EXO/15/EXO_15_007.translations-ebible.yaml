  tbz-SIM: A kó tikpetì tiì te kɑ̀ɑ nɑ ɑ dootitɔbɛ̀, kɑ̀ɑ miɛkɛ kó muhɑ̃ɑ̃́ mbɛ̀ cɔ̀útɛ́
