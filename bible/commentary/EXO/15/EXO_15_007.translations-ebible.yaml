  ibo-ibo: “Nʼoke ike nke ịdị elu gị, Ị lụgbuola ndị niile na-ebili imegide gị. I
    zipụrụ iwe gị dị ọkụ, o repịara ha dịka igbugbo ọka.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଉତ୍କୃଷ୍ଟ ମହିମାରେ ଆପଣା ପ୍ରତିକୂଳାଚାରୀମାନଙ୍କୁ ନିପାତ କରିଥାଅ; ତୁମ୍ଭେ
    ଆପଣା କ୍ରୋଧାଗ୍ନି ପଠାଅ, ତାହା ସେମାନଙ୍କୁ ନଡ଼ା ପରି ଗ୍ରାସ କରେ।
  chk-chk: Lon unusen om manaman ka aturätiu chokewe mi pälüenuk, ka tinato om song
    mi pöchökül, pwe a fisiir usun fetilipwas.
  rop-rop: Yu brabli strongbala, en yu brabli haibala du, en yubin binijimap detlot
    Ijip pipul hubin fait langa yu. Wen yubin gitwail langa olabat, yubin binijimap
    olabat jis laiga faiya weya oldei barnimap draiwan gras.
  ukr-1871: Величчю твоєю, Боже, стер єси противних, послав гнїв твій, і огнем він
    мов стебло пожер їх.
  bch-bch: Eao mamado gadae tau ta easal gid panua toa tikado paraunga pago ta tado
    gid ga tisulug gadio. Eao lolom bake mambe dinga irarabal, ta nono am miri itamatama
    ga kus mambe purup imisimisi.
  deu-1951: Und mit deiner großen Macht hast du deine Widersacher vertilgt; du ließest
    deinen Grimm ausgehen, der verzehrte sie wie Stoppeln.
  eng-JPS: And in the greatness of Thine excellency Thou overthrowest them that rise
    up against Thee; Thou sendest forth Thy wrath, it consumeth them as stubble.
  srp-1865: I mnoštvom velièanstva svojega oborio si one koji ustaše na te; pustio
    si gnjev svoj, i proždrije ih kao slamu.
  lug-lug: Mu bukulu obw’ekitiibwa kyo, wamegga abalabe bo, wabalaga obusungu bwo,
    ne bubasiriiza ng’ebisasiro.
  heb-heb: וברב גאונך תהרס קמיך תשלח חרנך יאכלמו כקש׃
  ben-IRV: তুমি নিজের মহিমার প্রতাপে, যাঁরা তোমার বিরুদ্ধে উঠে, তাদেরকে ধ্বংস করে
    থাক; তোমার পাঠানো ক্রোধ খরকুটোর মত তাদেরকে গ্রাস করে।
  pan-pan: ਤੂੰ ਆਪਣੀ ਵੱਡੀ ਉੱਤਮਤਾਈ ਨਾਲ ਆਪਣੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਢਾਹ ਲੈਂਦਾ ਹੈਂ, ਤੂੰ ਆਪਣਾ ਕ੍ਰੋਧ
    ਭੇਜਦਾ ਹੈਂ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਭੱਠੇ ਵਾਂਗੂੰ ਭੱਖ ਲੈਂਦਾ ਹੈ।
  tkr-tkr: Ğu Yiğne xənne gucuka, Ğu qidvyaats'anbışikın ha'a! Yiğne qəlın, ts'ayin
    balybiy gyoxhan ha'an xhinne, manbı gyoovxhan hav'u!
  mya-JVB: ကိုယ်တော် တဘက်၌ ထ သောသူတို့ကို၊ ဘုန်း တန်ခိုးအာနုဘော်တော်တို့နှင့် လှဲ
    တော်မူ၏။ အမျက် တော်ကို လွှတ် ၍၊ သူ တို့ကို အမှိုက် ကဲ့သို့ မီးလောင် စေတော်မူ၏။
  tte-O: Am kaiwe kaiwena kam tokalomagigili ukaiwe-gabaegili, am munamunai ana wedowedoli
    besiele mayau wedowedolina mwa ikalaoli.
  tbg-tbg: Are Noravano mpeqaiqama kehara nina arireka iaka vara vataini aquke varianarave.
    Ihavano ahaka tatoqa kaintema kero, ai arara ite vaiva vika tatoqa aqu kairave.
  hmo-hmo: Oiemu siahu bada herea momokani ese, oi dekenai idia tuari henia taudia
    ia halusia. Oiemu badu ese lahi bamona Aigupito taudia ia gabua ore, rei kakoro
    ia gabua ore bamona.
  urd-urd: तू अपनी 'अज़मत के ज़ोर से अपने मुख़ालिफ़ों को हलाक करता है; तू अपना क़हर
    भेजता है, और वह उनको खूँटी की तरह भस्म कर डालता है।
  rus-SYN: Величием славы Твоей Ты низложил восставших против Тебя. Ты послал гнев
    Твой, и он попалил их, как солому.
  bqc-SIM: N n wɛ̀lɛↄ nɛ̀ n gawi zↄ̃ↄ guu, n pↄ pà, n ń kwɛ́ lán sɛ̃wa.
  tcz-CHONGTHU: “Na lalna leh na loupina jal in na melmate naleh khup jing e, Nalunghan
    na nasatah in nahin tahlang jitan ahile; abonchauvin meiyin changpol akah vamkei
    bang'in a kavam soh hel tauve.”
  mar-mar: तुझ्या वैभवशाली सामर्थ्याने तू तुझ्याविरूद्ध बंड करून उठणाऱ्यांचा नाश करतोस;
    अग्नीने वाळलेल्या गवताच्या काड्या जाळाव्या तसे तू त्यांना तुझ्या रागाने जाळून
    भस्म करतोस.
  soq-soq: E mukaa ionoidoleno emalawoa apanawa nanaumoe aimoana. E nuakadia ia ina
    idituwadia rua iene mo ituiamon.
  qub-qub: Gamga fiyupa munayniquiwanmi contrayqui jatarejcunata usharishcanqui. Rabyacurcurmi
    ogshata nina ushacurcojnöpis illgarachishcanqui.
  bqp-bqp: N n zãngurinↄ nɛ̀ n gakuri zↄ̃kↄ̃ↄ gũn, n pↄ fɛ̃̀ n ń nátɛ lán sɛ̃̀ɛ
    bà.
  hat-hat: Jan ou gen anpil pouvwa sa a, Seyè! Ou kraze moun k'ap goumen avè ou yo.
    Ou fè yon sèl kòlè, ou boule yo tankou dife nan pay.
  eng-BSB: You overthrew Your adversaries by Your great majesty. You unleashed Your
    burning wrath; it consumed them like stubble.
  tod-tod: Ee, è ɠaazu unfegi wɔɔlɔʋɛ! Ɗa naati tokasu, niiti ti wuzeɠezu è laalɔɠɔma,
    ɗa yeeɓesu ɗa-yiiɠaawana wolai ʋa, é ti ɠala eɠɛ kpakui.
  eng-WEBPB: In the greatness of your excellency, you overthrow those who rise up
    against you. You send out your wrath. It consumes them as stubble.
  kbq-kbq: Kagra himamuka'areti'ene fatgo kavukavaka'areti ha'ma hugante ku'ma haza
    vahera zamazeri agatenerane. Krimpa teveha'zamo'a, ha' vahe ka'a tevemo traza
    tefanene hiaza huno tefanane nehie.
  nhe-BL: Huan ica mohueyi chicahualis tiquinpolo tlen motlalijque moixtla. Tlejcoc
    mocualancayo queja se hueyi tlitl, huan quinpolihuilti. Inijuanti tlami tlatlaque
    queja sacatl.
  bus-bus: N n zangurinↄ nɛ̀ n gakui bíta guu, n pↄ fɛ̃̀ n ń náɛ lán sɛ̃̀ bà.
  gub-BL: Nekàgahy haw rupi ereityk neàmàtyry'ymar ne wà. Nereikwahy haw nuzuawy kwaw
    tata, Wapy neàmàtyry'ymar ka'akyr ài.
  eng-DRA: 'And in the multitude of they glory thou hast put down thy adversaries:
    thou hast sent thy wrath, which hath devoured them like stubble.'
