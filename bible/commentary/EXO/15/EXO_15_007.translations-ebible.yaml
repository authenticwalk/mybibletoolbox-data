  hbo-hbo: וּבְרֹ֥ב גְּאֹונְךָ֖ תַּהֲרֹ֣ס קָמֶ֑יךָ תְּשַׁלַּח֙ חֲרֹ֣נְךָ֔ יֹאכְלֵ֖מֹו
