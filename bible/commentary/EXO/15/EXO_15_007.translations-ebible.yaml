  kan-2017: ನೀನು ಅತ್ಯಧಿಕ ಮಹತ್ವವುಳ್ಳವನಾಗಿ ನಿನ್ನೆದುರಿಗೆ ನಿಲ್ಲುವವರನ್ನು ಕೆಡವಿಬಿಟ್ಟಿರುವೆ.
    ನಿನ್ನ ಕೋಪಾಗ್ನಿಯು ಹೊರಟು ಅವರನ್ನು ಒಣಗಿದ ಹುಲ್ಲನ್ನೋ ಎಂಬಂತೆ ಸುಟ್ಟು ಭಸ್ಮಮಾಡಿ ಬಿಟ್ಟಿದೆ.
  ena-ena: Nadɨ nukeŋ vɨdɨvɨdɨŋ hekɨlɨ hɨvɨ nadɨ nagɨli lamavɨlalɨ agɨladɨ ifɨhɨmɨnaŋ
    uavɨmi. Nadɨ igɨvɨ agaŋ avɨŋ mɨda asɨŋ culɨ culɨ lɨhulɨhu ulalɨ me lɨhui uavɨmi.
