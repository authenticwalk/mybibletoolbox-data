verse: EXO.015.022
translations:
  mal-C: ഇതിനുശേഷം മോശ ഇസ്രായേലിനെ ചെങ്കടലിൽനിന്ന് മുമ്പോട്ടുകൊണ്ടുപോയി. അവർ ശൂർ മരുഭൂമിയിൽ
    എത്തി. വെള്ളം കണ്ടെത്താതെ അവർ മൂന്നുദിവസം മരുഭൂമിയിൽ സഞ്ചരിച്ചു.
  deu-TKW: Hierauf ließ Mose die Israeliten vom Schilfmeer aufbrechen; da zogen sie
    weiter nach der Wüste Sur und wanderten drei Tage in der Wüste, ohne Wasser zu
    finden.
  lin-lin: Moyize atambolisaki bana ya Isalaele wuta na ebale monene ya barozo mpe
    amemaki bango na nzela oyo ekenda na esobe ya Shuri. Batambolaki mikolo misato
    kati na esobe mpe bamonaki mayi te.
  eng-LSV: And Moses causes Israel to journey from the Red Sea, and they go out to
    the wilderness of Shur, and they go three days in the wilderness, and have not
    found water,
  eng-GNV: 'Then Moses brought Israel from the redde Sea, and they went out into the
    wildernesse of Shur: and they went three dayes in the wildernesse, and found no
    waters.'
  eng-WEBSTER: So Moses brought Israel from the Red sea, and they went out into the
    wilderness of Shur; and they went three days in the wilderness, and found no water.
  nhw-BL: Huan Moisés quinyacanqui nopa israelitame huan quistejque tlen nopa Hueyi
    Atl Chichiltic, huan yajque ipan nopa huactoc tlali itoca Shur. Huan nejnenque
    para eyi tonali pero amo quipantiyayaj atl.
  swh-ONEN: Kisha Mose akawaongoza Israeli kutoka Bahari ya Shamu na kuingia katika
    Jangwa la Shuri. Kwa siku tatu walisafiri jangwani bila kupata maji.
  bba-bba: Yen biru Mɔwisi u Isirelibɑ kpɑrɑ sɑɑ nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑrin di
    bɑ dɑ ɡbɑburɔ te bɑ mɔ̀ Suri. Sɔ̃ɔ itɑwɑ bɑ sĩɑ ɡbɑbu te sɔɔ bɑ ǹ nim wɑ.
  eng-KJVCPB: So Moses brought Israel from the Red sea, and they went out into the
    wilderness of Shur; and they went three days in the wilderness, and found no water.
  cpy-cpy: Ikanta raaneeri Moisés isheninka Israel-paeni rookaneero Inkaari Kityonkaari.
    Ikinanaki ochempi-mashiki iiteetziro Tantotsi-weniki, tema mawa kiteejeri ranashi-teeyakani,
    tee iñahae nijaa ochempi-mashiki rireri.
  mpx-mpx: Yaka Mosese Isileli i nulil Hoga Keketina hi tataluwai hi noek Sula Ulaina
    elana, labi kekekevana. Lan eton hi nawanawa uleya, yaa nige wewel etega hi pwapwawa.
  wbp-wbp: …Mujujurlu-jana Yijirali-pinkiki yapaku nguru-yirrarnu Mangkuru-ngurlu
    Marna Kirrirdi-kirli-ngirli. Nguru-yirrarnu-jana Jilja-kurra yirdi-kirraju Juuru-kurra.
    Wapajalpalu marnkurrpaku parraku, kulalu ngapa palka-manu, lawa.
  luo-luo: Eka Musa notelo ni Israel kagiwuok e Nam Makwar kendo negidhi ei thim mar
    Shur. Kuom ndalo adek ne giwuotho e thim ma ok giyudo pi.
  meu-meu: Bena Mose ese Israel taudia na Davara Kakakakana amo e hakaudia lao, tano
    ḡaḡaena ladana Suru amo e hakaudia hanai. Dina toi tano ḡaḡaena ai eha laolao,
    ranu asie davaria.
  npi-ULB: तब मोशाले इस्राएललाई लाल समुद्रबाट अगाडि लगे । तिनीहरू शूरको उजाड-स्थानमा
    लागे । तिन दिनसम्म तिनीहरूले उजाड-स्थानमा यात्रा गरे र पानी पाएनन्
  yor-yor: Nígbà náà ni Mose ṣe amọ̀nà àwọn ènìyàn Israẹli jáde láti Òkun Pupa lọ
    sínú ijù Ṣuri. Wọ́n lọ ní ìrìn ọjọ́ mẹ́ta sínú ijù náà, wọn kò sì rí omi.
  emp-NTPO: Pusa Purru abadad̶eba Moiseba israelerãra ẽjũã põãsa ewaraga b̶ʌd̶e pe
    edesia. Maʌ̃ ẽjũã põãsa ewaraga b̶ʌra Sur abadaa. Ãdjirãra ewari ũbea baido ununaẽ́
    nĩbasid̶aa.
  ind-ind: Kemudian Musa memimpin umat Israel meninggalkan Laut Merah menuju padang
    belantara Syur. Mereka berjalan selama tiga hari di padang belantara itu tanpa
    menemukan air.
  pes-OPCB: موسی قوم اسرائیل را از دریای سرخ حرکت داد و به طرف صحرای شور هدایت کرد.
    ولی در آن صحرا پس از سه روز راهپیمایی، قطره‌ای آب نیافتند.
  aer-aer: Moses Israel-arenye areyenge Kwatye Alaye Name Arlpentye-ngentyele arrekweleke-irreke.
    Re itnenhe apmere ahelhe arrangkethe Shur arritnye-werne yerrele-akngeke. Itne
    ingkele alherlte-iweke arlte urrpetyeke, itne akenhe kwatyeke uyarne anthurre
    untheke, arrangkwe-arle.
  tgl-ULB: Pagkatapos pinangunahan ni Moises ang Israel pasulong mula dagat ng mga
    Tambo. Lumabas sila sa ilang ng Shur. Naglakbay sila ng tatlong araw sa loob ng
    ilang at walang nahanap na tubig.
  cbu-NT: Ashiriya, Móysisi tputsee; Pzaya, naayani, átu, tputsee machtarangiya. Kung
    chumbeepimashi kasayarusin, arangeem naatarangiya. Ashiri Israelchichsha naayarandsin,
    tuchip zari apusap naataranganaya. Naatarangsin, nda kungoo paranganaya.
  hui-hui: Uruni bialu Mosese ibugua Isaraele wali agali Iba Daramabi bere biagoria
    howa haru halu pialu dindi ko wali agali nahaga mini Sua wiagoria haru anda pene.
    Puwa horo tebiru dindi ko wali agali nahaga ogoriani pu dege bialu iba nolene
    mbira nabereoreyane hendene.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား တို့​ကို ပင်​လယ်​နီ​မှ​ရှု​ရ​ဟု​ခေါ်​သော​တော
    ကန္တာ​ရ​သို့​ခေါ်​ဆောင်​သွား​လေ​၏။ သူ​တို့​သည် တော​ကန္တာ​ရ​ထဲ​တွင်​သုံး​ရက်​ခ​ရီး​သွား​ခဲ့
    ရ​သော်​လည်း​လမ်း​တွင်​ရေ​ကို​မ​တွေ့​ရ။-
  cbi-NTPO: Moisés Israel chachillanu Ungalala tinu lamaanu debaka' miya' jiñu, yala
    tiba den chutyu Sur tinu tenashaa jila, tsejtu pen malu nenduren jaiba pi katai'la.
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་རྒྱ་མཚོ་དམར་པོ་ནས་ཁྲིད་དེ་མདུན་དུ་བསྐྱོད་ཅིང་།
    དེ་དག་ཤུར་གྱི་དབེན་སྟོང་དུ་སླེབས་པ་དང་། ཉིན་གསུམ་ལ་དབེན་སྟོང་དུ་འགྲུལ་ནས་ཆུ་མ་ཐོབ།
  sna-sna: Ipapo Mozisi akatungamirira vaIsraeri kubva paGungwa Dzvuku uye vakapinda
    murenje reShuri. Vakafamba kwamazuva matatu murenje vachishayiwa mvura.
  spa-BLM: Moisés condujo a Israel desde el Mar Rojo, y salieron al desierto de Shur;
    anduvieron tres días por el desierto y no encontraron agua.
  cac-cac: Ix lajvi chi', ix yic'anel eb' israel vin̈aj Moisés d'a sti' a' Chacchac
    Mar chi', ix cot eb' d'a taquin̈ luum yic Shur. Oxe' c'ual ix b'ey eb', malaj
    b'aj ix ilchaj a a' yuj eb'.
  swh-ULB: Kisha Musa akaongoza Israeli mbele kupita Bahari ya Shamu. Walienda nyikani
    ya Shuri. Walisafiri kwa siku tatu nyikani pasipo kuona maji yeyote.
  bel-bel: І павёў Майсей Ізраільцянаў ад Чэрмнага мора, і яны ўступілі ў пустыню
    Сур; і ішлі яны тры дні па пустыні і не знаходзілі вады.
  wed-wed: Anina ma Moses mai Israel i taravaini da Boga lebalebarina i netawanei
    ma i nae au Shur mutuluana. Aupom tonuḡa au mutulua i babara wate waira eḡa ita nelaḡai.
  deu-ELBBK: Und Mose ließ Israel vom Schilfmeer aufbrechen, und sie zogen aus in
    die Wüste Sur; und sie wanderten drei Tage in der Wüste und fanden kein Wasser.
  mbb-OT: Ne puun dutun te Zaǥat he Meriǥà, miduma ni Moises is menge Israilihanen
    pehendiyà te sibsivayan he Shur. Ne seled te tetelu he andew is kedhipanew zan
    dutun te sibsivayan ne wazà wahig he neturedu zan.
  mal-2015: അനന്തരം മോശെ യിസ്രായേലിനെ ചെങ്കടലിൽനിന്നു പ്രയാണം ചെയ്യിച്ചു; അവർ ശൂർമരുഭൂമിയിൽ
    ചെന്നു, മൂന്നു ദിവസം മരുഭൂമിയിൽ വെള്ളം കിട്ടാതെ സഞ്ചരിച്ചു.
  tuo-NT: Moisé Israe curuacjãrãrẽ Maa Sõꞌarĩ maajopʉ níꞌcãrãrẽ miiwijáca beꞌro aperopʉ
    sʉꞌori miacʉ niwĩ. Na masã marĩrõ, yucʉ marĩrõ Shur wãmetiropʉ waꞌacãrã niwã.
    Topʉre iꞌtia nʉmʉ sijacãrã niwã. Ne aco bocaticãrã niwã.
  gup-gup: Kaluk Moses benkang nawu Israel benkebmawahmeng kore kubolkdarleh kabolkngeyyo
    Shur. Kumekbe bedda birribolkbawong kore Kurrula Manborodjme, dja birrihdjalley
    kore kubolkdarleh bu kunkodjke danjbik dja kukkuyak birrihdjalley.
  gvs-gvs: E Isileli tubunao alatuwokoidi katáoya Négwasa Kayakayaina kakalave kana
    Sura yoyowoina goi. Amoko goi kaaketoiya nakae maliyalina aito go, geya tayaamo
    bwae kababane.
  rmc-rmc: Paľis o Mojžiš le Izraelitenca odgele pašal o Lolo moros a doavle pre pušťa
    Šur. Trin džives phirenas pal e pušťa, ale na arakhle ode paňi.
  nlg-nlg: Ma Moses te idevira na vure ni Israel/Jew sania na Tahi Sisi, mara sakutua
    va tana bona mamaha tara holoa nia Shur. E tolu na bongi tara mua sodoa siki beti.
  pes-OPV: پس موسی اسرائیل را از بحر قلزم کوچانید، و به صحرای شور آمدند، و سه روز
    درصحرا می‌رفتند و آب نیافتند.
  ron-1924: Мойсе а порнит пе Исраел де ла Маря Рошие. Ау апукат ынспре пустиул Шур
    ши, дупэ трей зиле де мерс ын пустиу, н-ау гэсит апэ.
  aui-aui: Wasina bi Mosis, Isrel damdi ivinaghovedi da Yegii Idurina sikuyoveni bi
    sinagho sirughu Sur mayabine. Bi gabudara aroba mayabe sipepewa bi getana rarima
    siyabananina.
  ben-OBCV: পরে মোশি লোহিত সাগর থেকে ইস্রায়েলীদের চালিত করলেন এবং তারা শূর মরুভূমিতে
    চলে গেল। তিন দিন ধরে তারা মরুভূমিতে জল না পেয়ে ভ্রমণ করল।
  som-som: Markaasaa Muuse reer binu Israa'iil hore uga sii kexeeyey Badda Cas, oo
    waxay tageen cidlada Shuur la yidhaahdo; oo waxay cidlada ku dhex soconayeen saddex
    maalmood, oo biyona ma ay helin.
  lat-VUC: 'Tulit autem Moyses Israël de mari Rubro, et egressi sunt in desertum Sur:
    ambulaveruntque tribus diebus per solitudinem, et non inveniebant aquam.'
  eng-ASVBT: And Moses led Israel onward from the Red Sea, and they went out into
    the wilderness of Shur; and they went three days in the wilderness, and found
    no water.
  mna-mna: To Mose iso pizin Israel ma timaŋga mini pa pai. Tizem Tai Siŋsiŋŋana,
    mi tiwwa pa lele bilimŋana ta zaana Sur na ma irao aigule tel. Mi tindeeŋe kan
    yok sa som. To tipet lele Mara. Lele tana yok imbotmbot. Tamen yok tana pakpakŋana.
    Tabe zin Israel tirao be tiwin som. (Uunu tina ta tipaata lele tana zaana be Mara.)
  ita-1885: POI Mosè fece partir gl'Israeliti dal mar rosso; ed essi procedettero
    innanzi verso il deserto di Sur; e camminarono tre giornate nel deserto senza
    trovar acqua.
  eng-LXXUP: So Moses brought up the children of Israel from the Red Sea, and brought
    them into the wilderness of Shur; and they went three days in the wilderness,
    and found no water to drink.
  eng-ULB: Then Moses led Israel onward from the Sea of Reeds. They went out into
    the wilderness of Shur. They traveled for three days into the wilderness and found
    no water.
  spa-VBL: Entonces Moisés llevó a Israel lejos del Mar Rojo y al desierto de Sur.
    Durante tres días caminaron por el desierto pero no encontraron agua.
  fra-_FOB: Puis, Moïse fit partir les Israélites de la mer Rouge, et ils tirèrent
    vers le désert de Shur; et ils marchèrent trois jours dans le désert, et ne trouvèrent
    point d'eau.
  mal-mal: അതിനുശേഷം മോശെ യിസ്രായേലിനെ ചെങ്കടലിൽനിന്ന് മുമ്പോട്ട് നയിച്ചു; അവർ ശൂർമരുഭൂമിയിൽ
    ചെന്ന്, മൂന്നുദിവസം മരുഭൂമിയിൽ വെള്ളം കിട്ടാതെ സഞ്ചരിച്ചു.
  urd-GVR: Mūsā ke kahne par Isrāīlī Bahr-e-Qulzum se rawānā ho kar Dasht-e-Shūr meṅ
    chale gae. Wahāṅ wuh tīn din tak safr karte rahe. Is daurān unheṅ pānī na milā.
  suz-BL: मिनु मोसामी इस्राएली आन कली लल समुन्‍द्र रे शुर माइश्‍शो गोरशो रागी कोंइताक्‍व।
    मिनु मेको गोरशो रागीमी नाक्‍त सां सम्‍म गाक्‍मानु, ब्‍वाक्‍कु मथिदेम। उत्‍पत्ती
    २०:१
  ita-1927: Poi Mosè fece partire gl’Israeliti dal Mar Rosso, ed essi si diressero
    verso il deserto di Shur; camminarono tre giorni nel deserto, e non trovarono
    acqua.
  ckb-ckb: ئینجا موسا کۆچی بە نەوەی ئیسرائیل کرد و لە دەریای سوورەوە پەڕینەوە بۆ چۆڵەوانی
    شوور، سێ ڕۆژ بە چۆڵەوانیدا ڕۆیشتن و ئاویان نەدۆزییەوە.
  eng-BBE: Then Moses took Israel forward from the Red Sea, and they went out into
    the waste land of Shur; and for three days they were in the waste land where there
    was no water.
  kan-OKCV: ಆಮೇಲೆ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರನ್ನು ಕೆಂಪು ಸಮುದ್ರದಿಂದ ನಡೆಸಿದನು. ಅವರು ಶೂರಿನ ಮರುಭೂಮಿಯೊಳಗೆ
    ಹೋದರು. ಅವರು ಮರುಭೂಮಿಯಲ್ಲಿ ಮೂರು ದಿನಗಳು ಪ್ರಯಾಣಮಾಡಿದರೂ ನೀರನ್ನು ಕಂಡುಕೊಳ್ಳಲಿಲ್ಲ.
  bbb-bbb: Areme Mosisi fu urina e Isureroko ije kaenamiana Davare Kavuane ije arena
    Sua ae sao ijia vae. Bu mu inokubeke do baki ae sao ijia oenoe.
  tam-2017: பின்பு மோசே இஸ்ரவேல் மக்களைச் செங்கடலிலிருந்து பயணமாக நடத்தினான். அவர்கள்
    சூர் வனாந்திரத்திற்குப் புறப்பட்டுப்போய், மூன்று நாட்கள் வனாந்திரத்தில் தண்ணீர்
    கிடைக்காமல் நடந்தார்கள்.
  spa-RV-1909: E hizo Moisés que partiese Israel del mar Bermejo, y salieron al desierto
    de Shur; y anduvieron tres días por el desierto sin hallar agua.
  ron-BTF: Astfel Moise a adus pe Israel de la Marea Roșie și au ieșit în pustia Șur;
    și au mers trei zile în pustie și nu au găsit apă.
  eng-WEBP: Moses led Israel onward from the Red Sea, and they went out into the wilderness
    of Shur; and they went three days in the wilderness, and found no water.
  eng-FBV: Then Moses led Israel away from the Red Sea and into the Desert of Shur.
    For three days they walked in the desert but couldn't find any water.
  nld-1939: Daarna liet Moses Israël van de Rode Zee opbreken en trokken zij naar
    de woestijn van Sjoer. Toen zij al drie dagreizen ver de woestijn in waren getrokken,
    zonder water te vinden,
  nch-BL: Huan Moisés quinyacanqui nopa israelitame huan quistejque ten nopa Hueyi
    At Chichiltic, huan yajque ipan nopa huactoc tali itoca Shur. Huan nejnenque para
    eyi tonati pero amo quipantiyayaj at.
  vie-1934: Đoạn, Môi-se đem dân Y-sơ-ra-ên đi khỏi Biển đỏ, đến nơi đồng vắng Su-rơ;
    trọn ba ngày đi trong đồng vắng, kiếm chẳng được nước đâu cả.
  hin-CV: फिर मोशेह इस्राएलियों को लाल सागर से शूर के निर्जन देश में ले गए. वे तीन
    दिन पानी ढूंढ़ते रहे, किंतु उन्हें कहीं भी पानी का सोता नहीं दिखा.
  eng-OURB: Moses [Drawn out] led Israel [God prevails] onward from the Sea of Suf
    [Reed Sea], and they went out into the wilderness of Shur; and they went three
    days in the wilderness, and found no water.
  spa-BES: Entonces Moisés hizo partir a Israel del mar rojo, y salieron al desierto
    de Shur; y durante tres días estuvieron en la tierra baldía donde no había agua.
  tdx-tdx: Aa le nendese’ i Mosè nienga i Ria-Binday t’Israele naho nionjomb’ an-dRatraratra’
    i Sore. Nañavelo telo andro am-patrambey ao iereo fe tsy nahatendreke rano.
  vid-vid: Hamba, Musa nakawalongoza Waisilaeli kulawila kuli Bahali ya Shamu na kuza
    mbaka kuchiwala kwa Shuli. Nawenula majendo kwa mhela wa mazuwa gadatu kuchiwala
    ne kona mazi goneche.
  eng-OKE: And Mosheh caused Israel to remove from the sea of Suph, and they went
    forth into the desert of Chagra, and went three days in the desert, but found
    no water.
  tha-KJV: ต่อมาโมเสสนำพวกอิสราเอลออกจากทะเลแดงไปยังถิ่นทุ​รก​ันดารชูร์ เดินไปในถิ่นทุ​รก​ันดารสามวัน
    ก็​มิได้​พบน้ำเลย
  por-BR-2018: E fez Moisés que partisse Israel do mar Vermelho, e saíram ao deserto
    de Sur; e andaram três dias pelo deserto sem achar água.
  deu-ELO: Und Mose ließ Israel vom Schilfmeer aufbrechen, und sie zogen aus in die
    Wüste Sur; und sie wanderten drei Tage in der Wüste und fanden kein Wasser.
  eng-WYC-2018: Forsooth Moses took Israel from the Red Sea, and they went out into
    the desert of Shur; and they went three days by the wilderness, and they found
    not water, (or and they went three days in the wilderness, but found no water).
  epo-epo: Moseo ekkondukis la Izraelidojn for de la Ruĝa Maro, kaj ili eliris al
    la dezerto Ŝur; ili iris dum tri tagoj tra la dezerto kaj ne trovis akvon.
  uig-PIN: Andin Musa Israillarni Ⱪizil Dengizdin baxlap, Xur qɵligǝ elip bardi. Ular
    uda üq kün qɵldǝ yürüp, su tapalmidi.
  beo-beo: Amalalu, Mousese da bisili asili, Isala:ili dunu Maga:me Hano Wayabo yolesili,
    Siua wadela:i hafoga:i soge amoga oule asi. Eso udiana ilia da wadela:i soge ganodini
    lalu, be hano hame ba:i.
  tpi-OTNT: Bihain Moses i bringim ol Israel i lusim solwara Retsi, na ol i wokabaut
    i go long ples drai bilong Sur. Na ol i wokabaut long ples drai inap long tripela
    de, na ol i no lukim wanpela wara.
  hau-SA: Sai Musa ya jagoranci Isra’ila daga jan teku zuwa hamadar Shur. Kwana uku
    suka yi tafiya cikin hamada ba su sami ruwa ba.
  udu-udu: Dhali yan’ko’d aMusa suski’da Israyiil ki seṯẖ mo ’peni ḵumma/ Yi’dem ’Per
    mo. Dhali uni iikin mo e mombwaasho jin yuḵu gway ka Shur mo. Uni iikin ka cimi
    kwara/ e mombwaasho mo dhali ’koki gam yi’deŋ kamu/ mo be.
  uig-LAT: Andin Musa Israillarni Qizil Déngizdin bashlap, Shur chölige élip bardi.
    Ular uda üch kün chölde yürüp, su tapalmidi.
  nde-nde: UMosi wasebahola abako-Israyeli basuka oLwandle Olubomvu baya enkangala
    yeShuri bengatholi manzi.
  ton-ton: ¶ Pea naʻe ʻomi ʻe Mōsese ʻa ʻIsileli mei he tahi Kulokula, pea naʻa nau
    ʻalu atu ki he toafa ʻo Sua; pea naʻa nau fononga ʻi he ʻaho ʻe tolu ʻi he toafa,
    pea ʻikai ʻilo ha vai.
  ces-1613: Hnul pak Mojžíš lidem Izraelským od moře Rudého, a táhli na poušť Sur.
    I šli tři dni po poušti, a nenalezli vod.
  eko-eko: Aphano Munsa khuwaalokoza meezirayiilu waaza pahari yookhuttuwa mpakha
    n'yaara ya Shuuri. Siikhu ttatthu eettaka weettetta n'yaara ahipatthaka maati.
  eng-WMB: Moses led Israel onward from the Sea of Suf, and they went out into the
    wilderness of Shur; and they went three days in the wilderness, and found no water.
  tam-TCV: அதன்பின் மோசே இஸ்ரயேலரைச் செங்கடலிலிருந்து சூர் பாலைவனத்திற்கு நடத்திச்
    சென்றான். அவர்கள் மூன்று நாட்களாக பாலைவனத்தில் பயணம் செய்தார்கள், அவர்களுக்குத்
    தண்ணீர் கிடைக்கவில்லை.
  ceb-ULB: Unya gigiyahan ni Moises ang katawhan sa unahan gikan sa Dagat nga Kabugangan.
    Miadto sila sa kamingawan sa Shur. Nagpanaw sila sulod sa tulo ka adlaw paingon
    sa kamingawan ug walay nakaplagan nga tubig.
  pol-UBG: Potem Mojżesz poprowadził Izraela znad Morza Czerwonego i wyszli na pustynię
    Szur. Szli trzy dni przez pustynię i nie znaleźli wody.
  agr-agr: Moisés nii wegantu Israel aents aidaujai nayants kajis ain tutainum batsatu
    juwakiag, uwejush Shur tutainum kampatum tsawan yumi atsamunum shimu batsatu.
  kyc-kyc: Moseseme Isaraele wambu dupwa ipwa kota Kone lenge doko yaki nyuo lanyuo
    peya. Peyamo dokopa nakama yuu muiyane Sua lenge dokona peyami. Pao yuu gii rema
    nembo yuu muiyane dokona kata pao kareyaminyipape ipwa mende epeyamo kanda nayami.
  urd-GVU: موسیٰ کے کہنے پر اسرائیلی بحرِ قُلزم سے روانہ ہو کر دشتِ شُور میں چلے گئے۔
    وہاں وہ تین دن تک سفر کرتے رہے۔ اِس دوران اُنہیں پانی نہ ملا۔
  deu-1912: Mose ließ die Kinder Israel ziehen vom Schilfmeer hinaus zur Wüste Sur.
    Und sie wanderten drei Tage in der Wüste, daß sie kein Wasser fanden.
  ntj-ntj: Nyangka-ya kapi Tjitirn-tjitirnnga wantirra pakarnu. Nyangka Mawutjalu-tjananya
    pila yini Tjuralawanalu walara katingu. Nyangka-ya pitjalayirnu-pitjalayirnu ngurra
    kutjarratjanulu kapiku purtu ngurriranytja.
  kan-2017: ಆನಂತರ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರನ್ನು ಕೆಂಪುಸಮುದ್ರದ ಮೂಲಕವಾಗಿ ನಡೆಸಿದನು. ಅವರು ಶೂರ್ ಮರುಭೂಮಿಯಲ್ಲಿ
    ಮೂರು ದಿನಗಳು ನೀರಿಲ್ಲದೆ ಪ್ರಯಾಣ ಮಾಡಿದರು.
  ena-ena: Mosesɨ agaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ likɨla viavɨla Letɨsi avɨli hekɨlɨ
    agadɨ vala uavɨmi. Uavɨla Solɨ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ hɨdavɨmi.
    Hɨdavɨdaci uaiaŋ pabiŋ umi. Agadɨ ala avɨli ma igavɨmi.
  yap-yap: Moses e gafaliy e girdi’ nu Israel ngar chuwgad ko fare gi day ni Red Sea
    fithingan ngranod ngalan e ted ni desert u Shur. Dalip e rran ni ur milekaggad
    u daken e re gi ted nem ni desert, ma dar pir’eged e ran.
  hlt-MCSB: Te phoeiah Moses loh Israel te carhaek tuipuei lamloh a khuen tih Shur
    khosoek la pawk uh. Tedae hnin thum caeh kah khosoek ah tah tui hmu uh voel pawh.
  mdy-ETH: ሙሴ ዒስራዔኤሌ ዴሮ ዞቄ ባዞ ጊዴና ፒንሢ ሹኡሬ ጌይንታ ዓሲ ናንጉዋ ዳውሎ ዔኪ ዓኣዼኔ፤ ዬኖ ጎይፆ ሃይሦ ኬሊ
    ጉቤ ዔያታ ሃንቴኔ፤ ጋዓንቴ ፔቴታዖ ዋኣሢ ዔያታ ዴንቂባኣሴ።
  twi-ASANTE: Afei, Mose dii Israelfoɔ no anim ne wɔn tu firii Ɛpo Kɔkɔɔ no ho kɔɔ
    Sur ɛserɛ so. Na wɔnantee ɛserɛ no so nnansa a wɔannya nsuo annom.
  mwc-mwc: Damanina ba Moses Enaga Tarataranai Israel biyisi i naovisi si nae ku Shur
    kupura momna. Kao tonu kupura momnai si wagawaga wai kega memena okowa si panani.
  eng-WEBU: Moses led Israel onward from the Red Sea, and they went out into the wilderness
    of Shur; and they went three days in the wilderness, and found no water.
  bnp-bnp: Muri e Moses i muga ne huriki a Israel ri pea a Dari Vururu, ri laho na
    parava i tolu lakea na tabeke i ngeki ne Sur, i uka ma ri masia tara naru.
  wal-wal: Hegaappe guyyiyan Muusee Israa7eela Zo7o Abbaappe kaalettin, eti Suura
    giyo bazzuwaa biidosona. He bazzuwan eti haatta demmennan heezzu gallassaa hemettidosona.
  spa-PDDPT: Entonces Moisés condujo a Israel del mar Rojo, y salieron hacia el desierto
    de Shur. Caminaron tres días en el desierto y no hallaron agua.
  gun-gun: Ye'ẽ Pytã va'e gui ma Moisés ogueraa Israel kuery tekoa e'ỹa Sur katy.
    Tekoa e'ỹa rupi mboapy ára re oguata oje'oivy yy ojou e'ỹ re.
  agu-BL: Quicy'e'n tzun Moisés scyuch' yi e' aj Israel swutz yi ama'l yi at xlaj
    yi mar. Cho'n tzun e' bene'n le ama'l tz'inunin tu' yi na bi'aj Shur. Ox k'ej
    e' xon tul yi ama'la'tz. Poro qui nin jal mu'ẍ a' cya'n tetz quic'a'.
  ilo-ULB: Ket indauloan ni Moises ti Israel manipud iti baybay dagiti Runo. Napanda
    iti let-ang ti Sur. Nagdalliasatda iti tallo nga aldaw iti let-ang ket awan nasarakanda
    a danum.
  kpg-kpg: Moses ga dagi mai digau Israel mai Tai Mmee gi lodo di Anggowaa o Shur.
    Digaula nogo taele i nia laangi e dolu i lodo di anggowaa, digi gidee nia wai.
  uig-ARA: ئاندىن مۇسا ئىسرائىللارنى قىزىل دېڭىزدىن باشلاپ، شۇر چۆلىگە ئېلىپ باردى.
    ئۇلار ئۇدا ئۈچ كۈن چۆلدە يۈرۈپ، سۇ تاپالمىدى.
  bps-bps: Na di kdayenla Dwata, malak Mosis i dad bel Israél magu mdà di Fulè Mahin
    salu di banwe gulandè to dnagit Sur. Tlu du i klola magu déén di banwe gulandè
    to, na landè teenla yéél.
  sus-sus: Munsa naxa Isirayilakae xun ti Suru gbengberenyi rakelife Xulunyumi Baa
    dɛ ra. E naxa e ɲɛrɛ xi saxan gbengberenyi ma, e mu ye sɔtɔ.
  pon-2006: Moses eri kaunopada mehn Israel ko pwe re en mweselsang ni Sehd Weitahtao
    kolahng nan sapwtehn en Sur. Re sapasapalki rahn siluh nan sapwtehn oh sohte diar
    pihl.
  jae-jae: Go Mose kêjatu lau Israel gebe sêndi aŋga Gwêckoc ma gêwê êsêac sepeŋ gamêŋ
    sawa Surŋa. Êsêac sêsêlêŋ bêc têlêac sêmoa gamêŋ sawa ma têtap bu teŋ sa atom.
  ksd-ksd: Ma Moses i ga agure pa ra tarai Israel kan ra Ta Meme, ma dia ga vana ta
    ra bil, a iangina Sur; ma dia ga vana a utul a bung ta ra bil, ma pa dia ga tikan
    tadav ta tava.
  tur-YTC: Moşe İsrael'i Kızıldeniz'den ileri götürdü ve Şur Çölü'ne çıktılar. Çölde
    üç gün gittiler ve su bulamadılar.
  grc-BRENT: Ἐξῆρε δὲ Μωυσῆς τοὺς υἱοὺς Ἰσραὴλ ἀπὸ θαλάσσης ἐρυθρᾶς, καὶ ἤγαγεν αὐτοὺς
    εἰς τὴν ἔρημον Σούρ· καὶ ἐπορεύοντο τρεῖς ἡμέρας ἐν τῇ ἐρήμῳ, καὶ οὐχ ηὕρισκον
    ὕδωρ, ὥστε πιεῖν.
  ind-AYT: Kemudian, Musa membawa Israel dari Laut Teberau dan mereka pergi ke Padang
    Belantara Syur. Mereka berjalan selama 3 hari di padang belantara dan tidak menemukan
    air.
  nya-nya: Ndipo Mose anatsogolera Israeli kuchoka ku nyanja yofiira ndi kupita ku
    chipululu cha Suri. Anayenda mʼchipululu masiku atatu wosapeza madzi.
  hrv-hrv: Pokrene Mojsije Izraelce od Crvenog mora i pođu na put kroz pustinju Šur.
    Tri su dana putovali pustinjom, a vode nisu našli.
  mps-mps: Nosali Mosesgo Israel dabe augwali te mama tamu wę tagalama odasa pali,
    tama augwali te wa pai ni meni yai bulu Sur tedu pai. Tama augwali sela sogo te
    wa pai nai meni yai buludu pai, tama augwaligo wę me subeo.
  tpi-tpi: Bihain Moses i bringim ol Israel i lusim solwara Retsi, na ol i wokabaut
    i go long ples drai bilong Sur. Na ol i wokabaut long ples drai inap long tripela
    de, na ol i no lukim wanpela wara.
  dan-1931: Derpå lod Moses Israel bryde op fra det røde Hav, og de drog ud i Sjurs
    Ørken, og de vandrede tre Dage i Ørkenen uden at finde Vand.
  vie-OVCB: Sau đó, Môi-se dẫn người Ít-ra-ên từ Biển Đỏ đi đến hoang mạc Su-rơ. Trọn
    ba ngày đường họ không tìm được nước.
  guj-2017: પછી મૂસા ઇઝરાયલી લોકોને રાતા સમુદ્રથી આગળ લઈ ગયો. અને તેઓ ત્યાંથી નીકળીને
    શૂરના અરણ્યમાં આવ્યા; તેઓ ત્યાં ત્રણ દિવસ એ અરણ્યમાં આગળ ચાલતા રહ્યા. ત્યાં તેઓને
    પાણી મળ્યું નહિ.
  pon-2006A: Moses eri kaunopada mehn Israel ko pwe re en mweselsang ni Sehd Weitahtao
    kolahng nan sapwtehn en Sur. Re sapasapalki rahn siluh nan sapwtehn oh sohte diar
    pihl.
  por-BRBSL: Moisés conduziu Israel em frente do Mar Vermelho, e eles saíram para
    o deserto de Shur; e foram três dias no deserto, e não encontraram água.
  aly-aly: Moses-el kwaty alay Apenng-angketyarr ikwer-they renh-rnem atnwenheynek
    apmer arlpaw ikwer-warl, itnan Shur. Arlta irrpetyek-atwety ingketyel alperlewenh,
    kwatyek ywarn nthweynenh. Kwaty arey-angenh arrangkw-antey.
  cth-cth: Hahoi, Mosi ni Isarelnaw hah tuipui paling koe lahoi a hrawi teh, ahnimouh
    teh Sur kahrawngum vah a pha awh. Hote kahrawng dawk hnin thum touh kahlawng a
    cei awh teh tui hmawt awh hoeh.
  twi-twi: Afei, Mose dii Israelfo no anim ne wɔn tu fii Po Kɔkɔɔ no ho kɔɔ Sur sare
    so. Na wɔnantew sare no so nnansa a wɔannya nsu annom.
  hlt-hlt: Te phoeiah Moses loh Israel te carhaek tuipuei lamloh a khuen tih Shur
    khosoek la pawk uh. Tedae hnin thum caeh kah khosoek ah tah tui hmu uh voel pawh.
  tbz-SIM: Kɛ̀ Mɔyiisii bɛ̀ íi ntipèntì kóo dɑ̀mɛ́ɛ̀rì kɛ̀ bɛ̀ɛ kétɛ́ kɛ́nwetí dikpɑ́ɑ̀
    diɛrì Suudi, kɛ́mmɔkɛ yɛwe yɛ̀tɑ̃ɑ̃ti bɑ́ bɛ̀ í pɛ̀tɛ́ mɛniɛ,
  msy-2020: Ezɨ gɨn Moses Israelian akua Ongarir Aghevim ategha, Surɨn gumazamiziba
    puvatɨzir danganimɨn zui. Me gumazamiziba puvatɨzir danganim, aruer 3plan an arua
    ghua, dɨpatamɨn apizir puvatɨ.
  azb-azb: Musa İsrail xalqını Qırmızı dənizin sahilindən gedən yola gətirdi. Onlar
    Şur səhrasına çıxıb orada üç gün yol getdilər, amma su tapmadılar.
  eng-DBY: And Moses brought Israel from the Red Sea, and they went out into the wilderness
    of Shur; and they went three days in the wilderness, and found no water.
  hin-2017: तब मूसा इस्राएलियों को लाल समुद्र से आगे ले गया, और वे शूर नामक जंगल में
    आए; और जंगल में जाते हुए तीन दिन तक पानी का सोता न मिला।
  wol-KYG: Gannaaw loolu Musaa jële bànni Israyil géeju Barax ya, ñu wéy, wuti màndiŋ,
    ma ñuy wax Sur. Dox nañu ñetti fan ca màndiŋ ma, gisuñu ndox.
  swp-swp: Arinai Mose Isaraela i woeaidi Gabogabo Buiabuiana se laugabaei; abo se
    soralau Sura barabarana eai se laulau, na nige goila se lobai.
  bjr-bjr: Mooseefa Isaraee maqannaa taatuqee ooruku nammarindaraana nifiqeenoo Suraa
    aadana maqa maaqaki quqanau. Qaaramoo faasaanasaa aadana maqa maaqaki fidaqa sia
    nammari paquriqau.
  eng-YLT: And Moses causeth Israel to journey from the Red Sea, and they go out unto
    the wilderness of Shur, and they go three days in the wilderness, and have not
    found water,
  kne-kne: Makdeng pay di inpangon Moses din Israelita et tinaynan da din baybay ay
    Mandalangdang. Nanturong da sin lugar ay magay omili ay manngadan si Shur. Nandad-an
    das di si tolo ay agew, ngem magay danom si dinteng da.
  wat-wat: Mosese fiyao Isineni i viketanunisiya keta Gibo Yabeyabenina si teweiya
    atu si kanasuna fwayafwaya nunumonumona kana wava Suwa nenei. Kuyadayada tonusi
    fafaninama nenei si niniya eatu muka tamo ukowa sita nisaḡai.
  bzd-NTPO: Moisés tö Israel aleripa ké e̱' yöktsa̱ Dayë Mat e' kkömik. Ie'pa míyal
    ká̱ sir poë kiè Sur e' a̱. Ee̱ ie'pa shkére ká̱ mañat eta̱ kë̀ ie'pa wa̱ di' ku̱ne
    yè yës.
  eng-WYC-2017: Forsooth Moses took Israel from the Red Sea, and they went out into
    the desert of Shur; and they went three days by the wilderness, and they found
    not water.
  eng-WMBB: Moses led Israel onward from the Sea of Suf, and they went out into the
    wilderness of Shur; and they went three days in the wilderness, and found no water.
  urd-GVH: मूसा के कहने पर इसराईली बहरे-क़ुलज़ुम से रवाना होकर दश्ते-शूर में चले गए।
    वहाँ वह तीन दिन तक सफ़र करते रहे। इस दौरान उन्हें पानी न मिला।
  rug-rug: Meke turaṉa va seu i e Mosese pa Kolo Ziṉara meke la gua pa korapa qega
    sapu ta pozae Sura sari na tie Izireli. Ka ṉeta rane si enea rini sa korapa qega,
    ba loke kolo si dogoria rini.
  gaz-gaz: Museenis saba Israaʼel Galaana Diimaa biraa fuudhee qajeelche; isaanis
    Gammoojjii Shuuri seenan. Israaʼeloonnis utuu bishaan hin argatin guyyaa sadii
    gammoojjii keessa deeman.
  fra-LSG: Moïse fit partir Israël de la mer Rouge. Ils prirent la direction du désert
    de Schur; et, après trois journées de marche dans le désert, ils ne trouvèrent
    point d’eau.
  gnn-gnn: Ga buŋgulnydja liŋguna dhawar'yurrunana, bala yanayi walala wäŋgaŋala ŋulaŋuru
    gapumirriŋurunydja gali'ŋuru, bala ŋayi Mawtjitjthu gäŋalana walalanha ḏuwaṯthunmaraŋalana
    ḏiltjililina wäŋalili. Marrtjinana walala yukurrana, marrtjinana ga‐ga‐ga‐a‐a,
    ḻurrkun' munhanydja ŋupara, ga yakana gapunydja ŋula maḻŋ'maraŋala ḻukanharawu.
  yal-yal: Musa yi ti Isirayila kaane yɛɛ ra keli Gbala Baani siga Suru tonbonni.
    Xii saxanna bun ma, e sigan tima tonbonni, e mi ige to.
  haw-1868: Pela i lawe mai ai o Mose i ka Iseraela, mai ke Kaiula mai, a hele mai
    la lakou i ka waonahele i Sura; hele mai la lakou maloko o ka waonahele i na la
    ekolu, aole hoi i loaa ka wai.
  arb-NAV: ثُمَّ ارْتَحَلَ مُوسَى بِإِسْرَائِيلَ مِنَ الْبَحْرِ الأَحْمَرِ، وَتَوَجَّهُوا
    نَحْوَ صَحْرَاءِ شُورٍ، وَظَلُّوا يَجُوبُونَ الصَّحْرَاءَ ثَلاثَةَ أَيَّامٍ مِنْ
    غَيْرِ أَنْ يَجِدُوا مَاءً.
  ewe-ewe: Azɔ la, Mose kplɔ Israelviwo to Ƒu Dzĩ la nu, eye woyi Sur gbedzi. Wonɔ
    afi ma ŋkeke etɔ̃, ke womekpɔ tsi woano o.
  eng-LEE: And Moses caused Israel to depart from the Red Sea, and they went out into
    the wilderness of Shur; and they went three days in the wilderness, and found
    no water.
  gvn-gvn: Yinyamun Mosesangka jananin Israel-warra Red Seaandamun wundin, kala-kalbay
    bububurr marraldarr burri Shur. Jana warngku kulur jinabuku dungarin, yamba bana
    kari warrmba-ban. Jana dungan, dungan, bubungu Marah kadan. Jana bana yinyay warrmba-ban,
    baban, bana yinya kaka bajaku, jana kari nukan. Yinyaynka jana burri dalkin, Marah.
    Jananga kuku Marah mean kaka. Jana Israel-warra kuli-kadarin, Mosesanda babajinda,
    “Ngana wanyu nukal?” Moses Majanda babajin, helpim-banka. Nyungundu Majangka juku
    milbin. Mosesangka juku manin, bananga yilban. Bana ngulkurrmaynda, nukanka. Majangka
    yalamanda, “Ngayu maja bajaku, yurrangan manubajabuku kujin-kujil buyunmun.”
  asm-FB: তাৰ পাছত মোচিয়ে ইস্ৰায়েলী লোকসকলক চূফ সাগৰৰ তীৰৰ পৰা যাত্ৰা কৰিবলৈ দিলে,
    তেওঁলোকে চূৰ মৰুভূমিৰ মাজেৰে যাত্রা কৰি গ’ল। তেওঁলোকে সেই মৰুভূমিৰ মাজেৰে তিনি
    দিনৰ বাট গ’ল, আৰু সেই ঠাইত পানী বিচাৰি নাপালে।
  sus-A: مُنسَ نَشَ عِسِرَيِلَكَيٍ شُن تِ سُرُ فبٍنفبٍرٍنيِ رَكٍلِقٍ شُلُنيُمِ بَا
    دّ رَ. عٍ نَشَ عٍ حّرّ شِ سَشَن فبٍنفبٍرٍنيِ مَ، عٍ مُ يٍ سْتْ.
  fra-SBL: Moïse fit partir Israël de la mer Rouge, et ils entrèrent dans le désert
    de Schur. Ils marchèrent trois jours dans le désert, et ne trouvèrent point d'eau.
  hbo-hbo: וַיַּסַּ֨ע מֹשֶׁ֤ה אֶת־יִשְׂרָאֵל֙ מִיַּם־ס֔וּף וַיֵּצְא֖וּ אֶל־מִדְבַּר־שׁ֑וּר
    וַיֵּלְכ֧וּ שְׁלֹֽשֶׁת־יָמִ֛ים בַּמִּדְבָּ֖ר וְלֹא־מָ֥צְאוּ מָֽיִם׃
  eng-WYCLIFFE: Forsothe Moises took Israel fro the reed see, and thei yeden out in
    to the deseert of Sur, and thei yeden thre daies bi the wildirnesse, and thei
    founden not watir.
  piu-2006: Palulanguru tjananya Muutjalu katiyinangi mayutju tiṉangku. Kapi Tjatjakanya
    wantirraya kapiwiyawana mangarriwiyawana yanu. Kapikuya puṯu ngurrira nyakulinkula
    tjiṉṯu tjirripala yankula kapi yini Maarangkaya tjarrpangu. Tjikiraya puṯu yarrkaṉu
    paṉṯutjarra. Yaṉangu tjuṯaluya puṯu yarrkara Muutjakulpiya ngurrkurringu, “Wiyawanalulanyatjun
    ngunytji ngalya katingu, kapiwiyakutu. Nyaaltala tjikilku?” Palunyangka Muutjalu
    Katutjanya tjapiṉu kapi tjikilkitjangku puṯu kulira. Katutjalu Muutjanya nintiṉu
    watiya ngarrinyingka. Muutjalu mantjira katirra kapikutu watiya waṉirriyanyingka,
    kapi palyarringulpi. Palulanguru kapi tjikiraya paḻtjarringu. Ngula palunyatjanu
    Katutjaku luwu tjuṯa tjananya Muutjalu nintiṉu, kuliraya tjukarurru nyinanytjaku.
    Yalatji tjananya Katutjalu watjaṉutja tjakultjunu, “Ngayuluṉa nyurranya watjaṉutjangka
    kuliranyurra tjukarurru nyinanytjaku. Tjukarurrunyurra kutu palya nyinanyingka,
    wiyaṉa nyurranya yitjipungku. Yitjipinya ngurrara tjuṯaṉa tjananya yitjipungkula
    wiyaṉu, kanya ngayuluṉa nyurranya yaṉṯayaṉṯara kanyinmalpa.”
  pjt-pjt: Ka palulanguṟu Moselu tjananya ma-katingu Israelkunu tjuṯa, munuya uṟu
    panya Tjitin-tjitintanguṟu ma-paṯuringkula ma-ilytjingkaringu ngura pilangka ini
    Tjuula. Munuya tjiṉṯu maṉkurpa pilangka pitjaliṟa mina puṯu nguriningi.
  cwe-cwe: Maabaho Musa kawalongoza Waisilaili kulawa Bahali ya Shamu, wahita kuchuwala
    cha Shuli. Siku nhatu wagenda muna ichuwala bila kuyawona mazi.
  bgs-bgs: Igpid i Moises tô mga rubbad i Israel, igpanó dan tikud tun ta Dagat na
    Mallutù, asta igsadun dan tun ta disyerto tun ta Sur. Itálluwan dan igpanó tun
    ta disyerto, asal ándà wayig na igkita dan.
  kik-kik: Ningĩ Musa agĩtongoria Isiraeli kuuma Iria Itune magĩthiĩ Werũ wa Shuri.
    Magĩthiĩ rũgendo rwa mĩthenya ĩtatũ werũ-inĩ na matekuona maaĩ.
  fra-NCL: Moïse fit partir Israël de la mer Rouge. Ils s’avancèrent vers le désert
    de Sur, et marchèrent trois jours dans ce désert sans trouver d’eau.
  cek-AK: Mosi mah Israel kaminawk tuipui kathim hoiah zaeh moe, Shur praezaek ah
    a caeh haih; ni thumto thung tui om ai ah, praezaek ah a caeh o.
  xla-xla: Epame Mosestapo Isalael soye elepame Omteka꞉pele Kaula saliyome ma Sul
    dalupa dulu dla tamalemama alila dapahatlope dulu dla yú dimi tamalaiyo.
  cuk-cuk: Moisés, Israel-dulemar Demar-Ginnidye-nugadgi-bukwad sesa gusad. Nega-dulesulidgan-Shurʼye-nugadse
    sesad. Agine, ibapaa nanasmalad, gwen dii amissurgusmalad, ar dii sated.
  uig-CYR: Андин Муса Исраилларни Қизил Деңиздин башлап, Шур чөлигә елип барди. Улар
    уда үч күн чөлдә жүрүп, су тапалмиди.
  pma-pma: Evus, Mosis mulamun me-Isrel keil ran Atas Tahilhili ka uva en out volvol
    ten out Sur. Avong etel keke amual koteh out volvol enek, ka arvotin etai oai.
  tel-2017: మోషే నాయకత్వంలో ప్రజలు ఎర్ర సముద్రం దాటిన తరువాత మూడు రోజులు ప్రయాణించి
    షూరు ఎడారి ప్రాంతానికి చేరుకున్నారు. అక్కడ వాళ్ళకు తాగడానికి నీళ్లు దొరకలేదు.
    తరువాత మారాకు చేరుకున్నారు.
  hat-BSA: Alò, Moïse te mennen Israël soti kite Lanmè Wouj la. Yo te ale nan dezè
    Schur a, epi yo te vwayaje twa jou nan dezè a. Men yo pa t jwenn dlo.
  bxh-bxh: Habahim Mose Isalaela dodogadi Gabogabo Balebalelemna yai ya foyahidi,
    be sa lau nuꞌu pitapitalina hesana Sula. Lahai faihona nuꞌu pitapitalina yai sa
    lau, na hige hoꞌowa laꞌi ti lobahi.
  kos-kos: Na Moses el pwanla mwet Israel liki Meoa Srusra nu yen mwesis Shur. Elos
    fahsr len tolu yen mwesis, ac tiana konauk kof.
  hbo-WLC: וַיַּסַּ֨ע מֹשֶׁ֤ה אֶת־יִשְׂרָאֵל֙ מִיַּם־ס֔וּף וַיֵּצְא֖וּ אֶל־מִדְבַּר־שׁ֑וּר
    וַיֵּלְכ֧וּ שְׁלֹֽשֶׁת־יָמִ֛ים בַּמִּדְבָּ֖ר וְלֹא־מָ֥צְאוּ מָֽיִם׃
  ibo-ibo: Mgbe ihe ndị a mesịrị, Mosis nọgidere na-edu ụmụ Izrel. Ha sitere nʼOsimiri
    Uhie ahụ bilie ije, jeruo ọzara Shua. Ha jere ije nʼime ọzara abalị atọ, ma ha
    achọtaghị mmiri ọṅụṅụ
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଇସ୍ରାଏଲଙ୍କୁ ସୂଫ ସାଗରଠାରୁ ଯାତ୍ରା କରାଇଲେ, ପୁଣି, ସେମାନେ ଶୂର-ପ୍ରାନ୍ତର
    ଆଡ଼କୁ ଯାତ୍ରା କଲେ, ସେମାନେ ପ୍ରାନ୍ତରରେ ତିନି ଦିନ ଯାତ୍ରା କରି ଜଳ ପାଇଲେ ନାହିଁ।
  chk-chk: Mürin, Moses a emwenala chon Israel seni ewe Setipar o emwenirelong lon
    ewe fanüapön Sur. Iwe, ra sai lon ewe fanüapö ükükün ülüngat rän, nge resap künakün
    koluk.
  rop-rop: Brom deya Mosis en detlot pipul bin gowei brom det Redsi, en deibin go
    langa det deset kantri gulum Shuya. Thrideis deibin wok langa det deset kantri,
    en dei nomo bin faindim eni woda,
  ukr-1871: І повелїв Мойсей Ізрайлеві рушати від Червоного моря, і вийшли вони з
    Сур степу, і йшли три днї степом, та й не знаходили води.
  bch-bch: Idio ta Moses ibada gid Israel ta titnan tad Singsingia ta tilalala ga
    tila ngan tibur modamodanga ieda Sur. Tilalala alele ngan tibur modamodanga irangrang
    ngan ado tol, be tigera eau eta mao.
  deu-1951: Darnach ließ Mose die Israeliten vom Schilfmeer aufbrechen, daß sie zur
    Wüste Sur zogen; und sie wanderten drei Tage lang in der Wüste und fanden kein
    Wasser.
  eng-JPS: And Moses led Israel onward from the Red Sea, and they went out into the
    wilderness of Shur; and they went three days in the wilderness, and found no water.
  srp-1865: Potom krenu Mojsije sinove Izrailjeve od Mora Crvenoga, i poðoše u pustinju
    Sur; i tri dana išavši po pustinji ne naðoše vode.
  lug-lug: Awo Musa n’akulembera Isirayiri, n’abaggya ku Nnyanja Emyufu, ne bayingirira
    eddungu ly’e Ssuuli. Ne batambulira ennaku ssatu mu ddungu nga tebalabye ku mazzi.
  heb-heb: ויסע משה את ישראל מים סוף ויצאו אל מדבר שור וילכו שלשת ימים במדבר ולא מצאו
    מים׃
  ben-IRV: আর মোশি ইস্রায়েলকে সূফসাগর থেকে এগিয়ে শূর মরুপ্রান্তে নিয়ে গেল; আর তারা
    তিনদিন মরুপ্রান্তে যেতে যেতে জল পেল না।
  pan-pan: ਮੂਸਾ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਲਾਲ ਸਮੁੰਦਰ ਤੋਂ ਤੋਰ ਦਿੱਤਾ। ਉਹ ਸ਼ੂਰ ਦੀ ਉਜਾੜ ਨੂੰ ਨਿੱਕਲੇ
    ਅਤੇ ਤਿੰਨ ਦਿਨ ਉਜਾੜ ਵਿੱਚ ਦੀ ਤੁਰੇ ਗਏ ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਣੀ ਨਾ ਲੱਭਾ।
  tkr-tkr: Mısee İzrailybı Ç'ərane deryahısse Şur eyhene sahreeqa quvkekka. Xhebılle
    yiğna manbı sahrayle k'ena avayk'an, maa'ad manbışisqa xhyan qızaxxa deş.
  mya-JVB: ထိုနောက် မောရှေ သည် ဣသရေလ လူတို့ကို၊ ဧဒုံ ပင်လယ် မှ ဆောင်သွား ၍ ၊ သူတို့သည်
    ရှုရ တော သို့ ရောက် ကြ၏။ ထိုတော ၌ သုံး ရက် ခရီးသွား ၍ ရေ ကို မ တွေ့ မရကြ။
  tte-O: Kabo Mosese Isileli ibagunayagili Kalita Balabalagiyana silogabaen silau
    dekawa bwagabwaga ule mena Sela koina. Kaliyate yaiyona kolili silolokeikeile
    ule mena na nige waila yabo silolobai.
  tbg-tbg: Vika mintuvaro viraqaahairo Mosiva Isareri vika ntita varero Naare Namari
    mini kero taaramo enta Suri Aahara vataini viharo tavovaro kia vika ne namariva
    vaura.
  hmo-hmo: Vadaeni Mose ese Israela taudia Davara Kakakaka dekena amo ia hakaudia
    lao. Taunimanima noho lasi gabuna ena ladana Suru dekena amo ia hakaudia hanai,
    bona dina toi taunimanima noho lasi gabuna dekenai idia laolao, ranu idia davaria
    lasi.
  urd-urd: फ़िर मूसा बनी — इस्राईल को बहर — ए — कु़लजु़म से आगे ले गया और वह शोर के
    वीराने में आए, और वीराने में चलते हुए तीन दिन तक उनको कोई पानी का चश्मा न मिला।
  rus-SYN: И повел Моисей Израильтян от Чермного моря, и они вступили в пустыню Сур;
    и шли они три дня по пустыне и не находили воды.
  bqc-SIM: Mↄizi dàzɛu ń Isailiↄ, aa kɛ̃̀ Ísia Tɛ̃awa aa gɛ̃̀ Sulu guwaiwaiu. Aa
    táa'ò gↄↄ àaↄ̃ guwaiwaipiu, aai í eo.
  tcz-CHONGTHU: Mose'n jong twikhanglen San akon'in Israelte chu ahin pui nalaijun,
    chuin Shur kiti neldi gam'a akitol lut tauvin ahi. twidon ding thei louvin nithum
    sung'in akitol tauve.
  mar-mar: मोशे इस्राएल लोकांस तांबड्या समुद्रापासून पुढे घेऊन गेला. ते लोक शूरच्या
    रानात गेले; त्यांनी तीन दिवस रानातून प्रवास केला; पण त्यांना पाणी कोठे मिळाले
    नाही.
  soq-soq: Mape Moses Israel apanawa banlamone Owa Bumawa enee Sua sala makowa bedewe
    anton. Mo walama natadea bedewe sala makowa bedewainta antoie mai esa da donsapona,
    dia.
  qub-qub: Chaypitanaga Israelcunata Puca Lamarpita Moisés pushacuran. Chaura aywacuran
    Shur jutiyoj chunyaj chaqui jircapa. Quimsa junajna aywarpis yacuta mana tariranchu.
  bqp-bqp: Musa dà zɛ́n kũ Isarailanↄ, ò kɛ̃̀kↄ̃a kũ Isira Tɛ̃rao ò gɛ̃̀ Suru gbárannan.
    Ò táa ò gↄrↄ aakↄ̃ gbáranna pìn odi í ero.
  hat-hat: Moyiz fè moun Izrayèl yo pati kite bò lanmè Wouj la. Yo mete tèt yo sou
    bò dezè Chou a. Yo t'ap mache depi twa jou nan dezè a san yo pa jwenn gout dlo
    pou yo bwè.
  eng-BSB: Then Moses led Israel from the Red Sea, and they went out into the Desert
    of Shur. For three days they walked in the desert without finding water.
  tod-tod: Moize liini ga Izelayɛle nuiti, ti zeɠe Seeli Kpoloɗɛi ʋɔ bɛ. Ti Suul teʋebai
    zu ʋelei zeɠeni, ti ziɛni teʋebai zu ga folo saʋagɔ, ti la ɠɛni ziɛ ɠaani ɲɛgɛlɛin.
  eng-WEBPB: Moses led Israel onward from the Red Sea, and they went out into the
    wilderness of Shur; and they went three days in the wilderness, and found no water.
  kbq-kbq: Ananteti Mosese'a koranke hagerina atreno Israeli vahe'mo'za Sulue nehaza
    ka'ma kopi zamavareno, 3'a zageferu nevige'za, tina ke'za erifore osu'naze.
  nhe-BL: Huan Moisés quinyacanqui nopa israelitame huan quistejque tlen nopa Hueyi
    Atl Chichiltic, huan yajque ipan nopa huactoc tlali itoca Shur. Huan nejnenque
    para eyi tonali pero ax quipantiyayaj atl.
  bus-bus: Musa dà zɛ́n kↄ̃n Isarailinↄ, aↄ̃ kɛ̃̀ Isia Tɛ̃aaa aↄ̃ gɛ̃̀ Suru gbáan.
    Aↄ̃ táa ò gurↄ aagↄ̃ gbáa pìn aↄ̃ↄe í ero.
  gub-BL: Na'e Moizez weraha Izaew izuapyapyr Yryhupiràg wi a'e wà kury. Wata oho
    ywyxiguhu Xur her ma'e rehe wà. Umumaw na'iruz 'ar ywyxiguhu rehe wata pà wà.
    Nuexak kwaw 'y wà.
  eng-DRA: 'And Moses brought Israel from the Red Sea, and they went forth into the
    wilderness of Sur: and they marched three days through the wilderness, and found
    no water.'
