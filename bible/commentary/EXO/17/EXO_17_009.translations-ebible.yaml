verse: EXO.017.009
translations:
  mal-C: മോശ യോശുവയോട്, “നമ്മുടെ പുരുഷന്മാരിൽ ചിലരെ തെരഞ്ഞെടുത്തുകൊണ്ട് അമാലേക്യരോടു
    പൊരുതാൻ പുറപ്പെടുക. ദൈവത്തിന്റെ വടി കൈയിൽ പിടിച്ചുകൊണ്ടു നാളെ ഞാൻ കുന്നിൻമുകളിൽ
    നിൽക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da befahl Mose Josua: Wähle uns Männer aus und zieh morgen aus, um den
    Amalekitern eine Schlacht zu liefern; ich aber werde auf dem Gipfel des Hügels
    stehen mit dem Stabe Gottes in der Hand.'
  lin-lin: 'Moyize alobaki na Jozue : — Ponela biso bilombe ya bitumba kati na bato ;
    mpe lobi ; wana yo okende kobundisa bato ya Amaleki, ngai nakotelema na likolo
    ya ngomba moke elongo na lingenda ya Nzambe na loboko na ngai.'
  eng-LSV: 'and Moses says to Joshua, “Choose men for us, and go out, fight with Amalek:
    tomorrow I am standing on the top of the hill, and the rod of God in my hand.”'
  eng-GNV: 'And Moses sayde to Ioshua, Chuse vs out men, and go fight with Amalek:
    to morowe I will stande on the toppe of the hill with the rod of God in mine hand.'
  eng-WEBSTER: 'And Moses said to Joshua, Choose us out men, and go out, fight with
    Amalek: to-morrow I will stand on the top of the hill with the rod of God in my
    hand.'
  nhw-BL: 'Huan Moisés quiilhui Josué: ―Xiquintlapejpeni tlacame huan xiquinhuilanatij
    nopa amalecitame. Huan mostla na nimoquetzas tlachiquiltipa ica icuatopil Toteco
    nomaco.'
  swh-ONEN: Mose akamwambia Yoshua, “Chagua baadhi ya watu wetu na uende kupigana
    na Waamaleki. Kesho nitasimama juu ya kilima nikiwa na fimbo ya Mungu mkononi
    mwangu.”
  bba-bba: Yerɑ Mɔwisi u Yosue sɔ̃ɔwɑ u nɛɛ, ɑ durɔbu ɡɑbu ɡɔsio kpɑ i yɑri i dɑ i
    kɑ Amɑlɛkibɑ tɑbu ko siɑ. Nɛn tii kon dɑ n yɔ ɡuuru wɔllɔ nɑ n dɛkɑ ye sue wɔllɔ
    ye Gusunɔ u nɛɛ, nɑ n nɛni.
  eng-KJVCPB: 'And Moses said unto Joshua, Choose us out men, and go out, fight with
    Amalek: to morrow I will stand on the top of the hill with the rod of God in mine
    hand.'
  mpx-mpx: Yaka Mosese i baek Yosuwa elana i ba, “Bolau enuna nu hilel ge ku na alomiyau
    Amaleki nuku lohaveyan. Bwaligumwa nau na talmilila oyaa ge suki toto Yehoba i
    pem na pihikan.”
  wbp-wbp: Mujujurla wangka Jajuwaku, “Milaka-jana wati-patu yungunkulu-jana kulu
    jangkardu yani Yamili-patuku. Jukurra kapurna yani pirli yali-kirra karrinjaku.
    Kapurna jukati kanyi yangka kujaju Kaaturlu yungu mardarninjaku. Kapurna watiya
    yinyaju mardarni, manu kapurna jiily-ngarrirni nyurrurla-kurra yungunkulu-jana
    kulungku pinyi.”
  luo-luo: Eka Musa nonyiso Joshua niya, “Yier jomoko kuom jowa mondo idhi iked gi
    jo-Amalek. Kiny anachungʼ ewi got gi ludh Nyasaye e lweta.”
  meu-meu: Bena Mose ese Iosua e haduaia, eto, Eda orea tataudia haida bavabidia hidi,
    baola, Amalek ba tuari henia. Kerukeru lau na ororo dorina ai do baina gini, Dirava
    ena itotohi imagu ai baina abia.
  npi-ULB: त्यसैले मोशाले यहोशूलाई भने, “केही मानिसहरू छानेर जाऊ र अमालेकीहरूसित युद्ध
    गर । भोलि म परमेश्‍वरको लट्ठी मेरो हातमा लिएर पर्वतको टुप्पोमा उभिनेछु ।”
  yor-yor: Mose sì sọ fún Joṣua pé, “Yàn lára àwọn ọkùnrin fún wa, kí wọn ó sì jáde
    lọ bá àwọn ará Amaleki jà. Ní ọ̀la, èmi yóò dúró ni orí òkè pẹ̀lú ọ̀pá Ọlọ́run
    ní ọwọ́ mi.”
  emp-NTPO: 'Maʌ̃ bẽrã Moiseba idji carebabari Josueda trʌ̃ped̶a jarasia: –Ʌ̃cʌrʌ
    umaquĩrãrãda jʌrʌ pedua nu amalecitarã ume djõne wãni carea. Maʌ̃ne mʌ̃ra eya
    zaque borod̶e b̶aya. Ãcõrẽba ne ununaca obi b̶ad̶a bacuruda mʌ̃ jʌwad̶e erob̶aya.–'
  ind-ind: Kata Musa kepada Yosua, “Pilihlah beberapa orang dari kita dan keluarlah
    melawan orang Amalek. Besok saya akan berdiri di puncak bukit dengan membawa tongkat
    yang sering Allah suruh untuk saya pakai membuat keajaiban.”
  pes-OPCB: 'موسی به یوشع گفت: «افرادی از قوم انتخاب کن و فردا به جنگ عمالیقی‌ها برو.
    من عصای خدا را به دست گرفته بر فراز تپه خواهم ایستاد.»'
  aer-aer: Moses Joshua-ke angkeke, “Artwe arrpenheme akngakaye arrantherre nhenge
    atwerretyeke alhetyenhenge Amalekite areyenge. Ingwenthe ayenge alheme apwerte
    akertne nhakwele tnetyeke. The atneme atyinhe akngetyenhe Ngkartele-arle ayenge
    atnyenetyeke anthekeke. The arne renhe akertne-antepe atnyenetyenhe, the arrekantherre-werne
    thiletyenhe arrantherre anteme itnenhe atwetyenhenge.”
  tgl-ULB: Kaya sinabi ni Moises kay Josue, “Pumili ka ng ilan sa mga lalaki at umalis
    ka. Labanan mo si Amalek. Tatayo ako bukas sa ibabaw ng burol na hawak ang tungkod
    ng Diyos sa aking kamay.”
  cbu-NT: Ashiri Móysisi Josueyaa wipunashi tárangiya; Shiysha wasina tputsee waratamaam
    wachinawa ipusangcha. Sheeru, pu zar Amaritshuchpa waratashinints. Nuwsha pu zar
    puturita, íwari machip kárchima. Sheeru, nuwsha anush, yuwaa Apanll nuwaam tushuwshishee
    panarangu anpat nuwsha siyaa istachintspa, tárangiya Móysisi.
  hui-hui: Tigua Isaraele wali agali bo ibulebira layago hale howa Mosesehanda Yosuahondo
    lalu, Yawi Amalege agaliru baba wai bu pelonaga í̠na Isaraele agali maru wai bibehego
    hondowa erelomigi buwa dabo helabe. Agali o dabareruni tigua Amalege agaliru baba
    wai biragola i̱na bare hombene biagoria heyu howa i̱naga halimbu Ngode Datagaliwabehanda
    giha yabe layago yu holeberogo, lene.
  mya-mya: မော​ရှေ​က​ယော​ရှု​အား``သင်​သည်​နက်​ဖြန်​နေ့ တွင်​အာ​မ​လက်​အ​မျိုး​သား​တို့​ကို​စစ်​ချီ
    တိုက်​ခိုက်​ရန်​လူ​အ​ချို့​ကို​ရွေး​လော့။ ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​အပ်​နှင်း​ထား​တော်​မူ​သော
    တောင်​ဝှေး​ကို​ကိုင်​လျက် တောင်​ထိပ်​ပေါ်​တွင် ရပ်​နေ​မည်'' ဟု​ဆို​၏။-
  cbi-NTPO: 'Tsenñu Moisés Josuénu tsandimi: Mantsa rukulanu mi''ke'' ka'', Amalec
    chachillaba vinguiide, tsenmala iyaa ayu kuyisha lu'', Diosa'' tyutyan cha''li
    in tyaapanu taa uinanu tsuyu, timi.'
  bod-N: མོ་ཤེ་ཡིས་ཡོ་ཤུ་ཨ་ལ་ན་རེ། རང་ཅག་གི་ཕྱིར་སྐྱེས་པ་རྣམས་བདམས་ནས་ཨ་མཱད་ལེག་པ་རྣམས་དང་འཐབ་ཏུ་སོང་།
    སང་ཉིན་བདག་གིས་ལག་ཏུ་དཀོན་མཆོག་གི་འཁར་བ་བཟུང་ནས་རི་བོའི་རྩེ་མོར་ལངས་སྡོད་པར་བྱའོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mozisi akati kuna Joshua, “Sarudza vamwe varume vokwedu ugobuda kundorwa
    navaAmareki. Mangwana ndichandomira pamusoro pechikomo ndine tsvimbo yaMwari mumaoko
    angu.”
  spa-BLM: 'Moisés dijo a Josué: “Escoge hombres para nosotros y sal a pelear con
    Amalec. Mañana estaré en la cima de la colina con la vara de Dios en la mano”.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Moisés d''a vin̈aj Josué: —Siq''uel jantacoc eb''
    co soldado yic sb''at eb'' yac'' oval yed'' eb'' amalecita. A q''uic''an tzin
    b''at d''a chon tzalan, ved''nac te'' c''ococh, te'' syac''lab''ej Dios, xchi
    vin̈.'
  swh-ULB: Hivyo Musa akamwambia Yoshua, “Chagau wanaume kadha na uende nje. Pigana
    na Ameleki. Kesho nitasimama juu ya kilima na gongo la Mungu mkononi mwangu.”
  bel-bel: 'Майсей сказаў Ісусу: выберы нам мужоў і ідзі біцца з Амалікіцянамі: заўтра
    я стану на вяршыні пагорка, і жазло Божае будзе ў руцэ маёй.'
  wed-wed: Moses Joshua i riwei, “Rava ma vinei da ona nae mai Amalek maiteni ina viḡaiḡaiawa.
    Au maratom tau ola au tepana ana mairi ma God ana kwapu ana vovojijini.”
  deu-ELBBK: 'Und Mose sprach zu Josua: Erwähle uns Männer und zieh aus, kämpfe gegen
    Amalek; morgen will ich auf dem Gipfel des Hügels stehen mit dem Stab Gottes in
    meiner Hand.'
  mbb-OT: Ne migkaǥi si Moises diyà te ki Josue te, “Pilì ka te menge sakup tew kayi
    he ebpekidtebek keniyan te menge Amalikanhen. Ne keeselem edhitindeg a ziyà te
    vuvungan is egkulang duen te tuked te Nengazen.”
  mal-2015: 'അപ്പോൾ മോശെ യോശുവയോടു: നീ ആളുകളെ തിരഞ്ഞെടുത്തു പുറപ്പെട്ടു അമാലേക്കിനോടു
    യുദ്ധം ചെയ്ക; ഞാൻ നാളെ കുന്നിൻ മുകളിൽ ദൈവത്തിന്റെ വടി കയ്യിൽ പിടിച്ചുംകൊണ്ടു നില്ക്കും
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ Moisé Josuére aꞌtiro nicʉ niwĩ: —Niꞌcãrẽrã ʉmʉarẽ beseya. Bese,
    amaleca masã meꞌrã aꞌmewẽjẽgʉ̃ waꞌaya. Yʉꞌʉ ñamiacãrẽ aꞌtigʉ ʉ̃rʉ̃gʉ̃ dʉposãrĩpʉ
    nigʉ̃ti. Topʉre tuacjʉ Õꞌacʉ̃ yʉꞌʉre miadutiꞌcʉ meꞌrã nuꞌcũgʉ̃ti, nicʉ niwĩ.'
  gup-gup: Wanjh Moses bimarneyimeng Joshua, “Yibendjarrngbu yikahwi bininj kadberre
    dja ngurrire ngurriburren birrimekbe bininj nawu Amalek benkebmawahmeng. Dja bu
    malaywi ngaye ngabidbun ngarrangen kore mandulum dja ngarrulkkan kore kubid ngardduk
    mahni kundulk manbu God nuye.”
  gvs-gvs: E tuwo Iyosuwa alatuwoko adigo kagu, ‘Kūna koroto kukinavēdi yaviya manuna.
    Ikavava, itomo taiyao kōna Amaleki tubunao taiyao kovayavīya. Yau bei koya yatana
    goi aatáoya go, Yaubada ina kaituko nimagu goi ayoyoisi.’
  rmc-rmc: 'O Mojžiš prikazinďa le Jozuaske: „Kide avri muršen a dža pro mariben pro
    Amaleka. Me tajsa džava pro verchos a ačhava ode le Devleskra pacaha andro vast.“'
  nlg-nlg: Ma Moses te bosa vania Joshua, “Ko vilira na lei mane ni veitotoghoni,
    ma kara veitotoghoni kolura rana Amalek i ropo. Inau ku tughuru kouna na ghotu,
    kolua nia na totoghona God tana limagu.”
  pes-OPV: 'و موسی به یوشع گفت: «مردان برای ما برگزین و بیرون رفته، با عمالیق مقابله
    نما، و بامدادان من عصای خدا را به‌دست گرفته، بر قله کوه خواهم ایستاد.»'
  ron-1924: 'Атунч, Мойсе а зис луй Иосуа: „Алеӂе ниште бэрбаць ши ешь де луптэ ымпотрива
    луй Амалек. Яр еу вой ста мыне пе вырфул дялулуй ку тоягул луй Думнезеу ын мынэ.”'
  aui-aui: Na Mosis, Josuwa iwoneni bo, “Tomotomogha kiiravidae kuvinegha. Bi konagho
    da Amelek damdi teya konirouwa. Bi maram, na Yawe God yana dighona na imaguve
    bi koya debane anamiiri.”
  ben-OBCV: মোশি যিহোশূয়কে বললেন, “আমাদের কয়েকজন লোককে মনোনীত করো এবং অমালেকীয়দের
    সাথে যুদ্ধ করতে যাও। আগামীকাল আমি ঈশ্বরের সেই ছড়িটি হাতে নিয়ে পাহাড়ের উপরে
    দাঁড়াব।”
  som-som: Markaasaa Muuse wuxuu Yashuuca ku yidhi, Rag inoo dooro, oo la bax, oo
    reer Camaaleq la dirir. Berrito waxaan istaagi doonaa buurta dusheeda, anigoo
    gacanta ku haysta ushii Ilaah.
  lat-VUC: 'Dixitque Moyses ad Josue: Elige viros: et egressus, pugna contra Amalec:
    cras ego stabo in vertice collis, habens virgam Dei in manu mea.'
  eng-ASVBT: 'And Moses said unto Joshua, Choose us out men, and go out, fight with
    Amalek: tomorrow I will stand on the top of the hill with the rod of God in my
    hand.'
  mna-mna: 'Tana Mose iso pa Yosua ma iso: “Peikat tomtom kiti pakan, mi niomŋan kuurpe
    ituyom be kala pa malmal ta gaaga i. Mi nio, nako aŋteege tete ki Anutu, mi aŋmender
    sala lele mbukuunu tiŋga, mi aŋsuŋi be ipombol yom.”'
  ita-1885: 'E Mosè, disse a Giosuè: Sceglici degli uomini, ed esci fuori, e combatti
    contro agli Amalechiti; domani io mi fermerò in su la sommità del colle, avendo
    la bacchetta di Dio in mano.'
  eng-LXXUP: And Moses said to Joshua, Choose out for thyself mighty men, and go forth
    and set the army in array against Amalek tomorrow; and, behold, I shall stand
    on the top of the hill, and the rod of God will be in my hand.
  eng-ULB: So Moses said to Joshua, “Choose some men and go out. Fight with Amalek.
    Tomorrow I will stand on top of the hill with the staff of God in my hand.”
  spa-VBL: 'Moisés le dijo a Josué: “Escoge algunos hombres y sal a combatir a los
    amalecitas. Mañana me pararé en la cima de esta colina con el bastón de Dios”.'
  fra-_FOB: 'Et Moïse dit à Josué: Choisis-nous des hommes; sors, et combats contre
    Amalek; demain je me tiendrai au sommet de la colline, avec la verge de Dieu dans
    ma main.'
  mal-mal: 'അപ്പോൾ മോശെ യോശുവയോട്: “നീ ആളുകളെ തിരഞ്ഞെടുത്ത് നാളെ ചെന്ന് അമാലേക്കിനോടു
    യുദ്ധം ചെയ്യുക; ഞാൻ നാളെ കുന്നിൻമുകളിൽ ദൈവത്തിന്റെ വടി കയ്യിൽ പിടിച്ചുംകൊണ്ട്
    നില്ക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mūsā ne Yashua se kahā, “Laṛne ke qābil ādmiyoṅ ko chun lo aur nikal kar
    Amālīqiyoṅ kā muqābalā karo. Kal maiṅ Allāh kī lāṭhī pakaṛe hue pahāṛ kī choṭī
    par khaṛā ho jāūṅgā.”
  suz-BL: मिनु मोसामी यहोसु कली “इं मुरपुकी रे योव़शा, अमालेकी नु लडाइ पथ लावो। गो
    परमप्रभु आ कोक्‍के शेशा, दीसा मेको डांडा तार राप्‍शा बाक्‍नुङ” देंत। गन्‍ती १३:८,१६
  ita-1927: 'E Mosè disse a Giosuè: “Facci una scelta d’uomini ed esci a combattere
    contro Amalek; domani io starò sulla vetta del colle col bastone di Dio in mano”.'
  ckb-ckb: 'موساش بە یەشوعی گوت: «چەند پیاوێکمان بۆ هەڵبژێرە و بڕۆ لە دژی عەمالێقییەکان
    شەڕ بکە، من بەیانی لەسەر سەری گردەکە دەوەستم و گۆچانەکەی خوداش لە دەستم دەبێت.»'
  eng-BBE: 'And Moses said to Joshua, Get together a band of men for us and go out,
    make war on Amalek: tomorrow I will take my place on the top of the hill with
    the rod of God in my hand.'
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಯೆಹೋಶುವನಿಗೆ, “ನೀನು ನಮ್ಮ ಜನರಲ್ಲಿ ಕೆಲವರನ್ನು ಆರಿಸಿಕೊಂಡು ಅಮಾಲೇಕ್ಯರ
    ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋಗು. ನಾಳೆ ನಾನು ದೇವರ ಕೋಲನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಗುಡ್ಡದ
    ಮೇಲೆ ನಿಂತುಕೊಳ್ಳುವೆನು,” ಎಂದನು.
  bbb-bbb: Bu ijia rovoga Mosisi fu urina Josua kuae, Nine e nuvuone gue kaenamiana
    va e Amarakaetiko ijena bijaene. Ro isuome naeje na Godido mudu ije abena umui
    none ijia farena uruo makave ijia manikono kuae.
  tam-2017: 'அப்பொழுது மோசே யோசுவாவை நோக்கி: “நீ நமக்காக மனிதர்களைத் தெரிந்துகொண்டு,
    புறப்பட்டு, அமலேக்கியர்களோடு யுத்தம்செய்; நாளைக்கு நான் மலைமேல் தேவனுடைய கோலை
    என்னுடைய கையில் பிடித்துக்கொண்டு நிற்பேன்” என்றான்.'
  spa-RV-1909: 'Y dijo Moisés á Josué: Escógenos varones, y sal, pelea con Amalec:
    mañana yo estaré sobre la cumbre del collado, y la vara de Dios en mi mano.'
  ron-BTF: 'Și Moise i-a spus lui Iosua: Alege bărbați pentru noi și ieși, luptă cu
    Amalec; mâine voi sta în vârful dealului cu toiagul lui Dumnezeu în mâna mea.'
  eng-WEBP: Moses said to Joshua, “Choose men for us, and go out to fight with Amalek.
    Tomorrow I will stand on the top of the hill with God’s rod in my hand.”
  eng-FBV: Moses told Joshua, “Choose some of men and go out and fight the Amalekites.
    Tomorrow I'll stand on the top of this hill holding the walking stick of God.”
  nld-1939: 'Toen sprak Moses tot Josuë: Kies mannen uit, om tegen Amalek ten strijde
    te trekken; ik zelf zal morgen op de top van de heuvel gaan staan met de staf
    van God in mijn hand.'
  nch-BL: 'Huan Moisés quiilhui Josué: ―Xiquintapejpeni tacame huan xiquintehuitij
    nopa amalecitame. Huan mosta na nimoquetzas tachiquiltipa ica icuatopil Toteco
    nomaco.'
  vie-1934: 'Môi-se bèn nói cùng Giô-suê rằng: Hãy chọn lấy tráng sĩ cho chúng ta,
    ra chiến đấu cùng dân A-ma-léc; ngày mai ta sẽ đứng nơi đầu nổng, cầm gậy của
    Đức Chúa Trời trong tay.'
  hin-CV: मोशेह ने यहोशू से कहा, “अपनी ओर से युद्ध के लिए कुछ पुरुषों को अलग करे,
    ताकि वे जाकर अमालेकियों से युद्ध करें. कल मैं परमेश्वर की लाठी लेकर इस पहाड़ी
    के ऊपर खड़ा रहूंगा.”
  eng-OURB: Moses [Drawn out] said to Joshua [Yah Salvation], “Choose men for us,
    and go out, fight with Amalek [Man who licks up]. Tomorrow I will stand on the
    top of the hill with God’s rod in my hand.”
  spa-BES: 'Y Moisés dijo a Josué: Juntanos una banda de hombres y sal a hacer guerra
    contra Amalec; mañana tomaré mi lugar en la cima del monte con la vara de Dios
    en mi mano.'
  tdx-tdx: Hoe t’i Mosè am’ Iehosoa, Joboño ondaty ho antika, le mionjona hialy amy
    Amalèke. Hijohañe ambone’ o vohitseo iraho te hamaray le ho an-tañako i kobain’
    Añaharey.
  vid-vid: Musa nakamlonjela Yoshua, “Uhagule walume ulute kitowa na Waamaleki. Mitondo
    ndokwima mchanya mwa chidunda, ndichibata ng'hweku yila ya Nguluwi mmoko mwangu.”
  eng-OKE: And Mosheh said to Jehoshua, Choose for us men, and go forth and do battle
    with Amaleq. Tomorrow I will stand on the top of the hill, and the rod with which
    the miracles are wrought from before the Lord shall be in my hand.
  tha-KJV: โมเสสสั่งโยชู​วาว​่า “จงเลือกชายฉกรรจ์ฝ่ายเราออกไปสู้รบกับพวกอามาเลข พรุ่งนี้​เราจะยืนถือไม้​เท​้าของพระเจ้าอยู่บนยอดภู​เขา​”
  por-BR-2018: 'E disse Moisés a Josué: Escolhe para nós homens, e sai, luta com Amaleque:
    amanhã eu estarei sobre o cume do morro, e a vara de Deus em minha mão.'
  deu-ELO: 'Und Mose sprach zu Josua: Erwähle uns Männer und ziehe aus, streite wider
    Amalek; morgen will ich auf dem Gipfel des Hügels stehen, mit dem Stabe Gottes
    in meiner Hand.'
  eng-WYC-2018: And Moses said to Joshua, Choose thou men, and go out, and fight tomorrow
    against the men of Amalek; lo! I shall stand in the top of the hill, and I shall
    have the rod of God in mine hand. (And Moses said to Joshua, Choose thou some
    men, and tomorrow go out, and fight against the Amalekites; behold! I shall stand
    on the hilltop, and I shall have God’s staff in my hand.)
  epo-epo: 'Tiam Moseo diris al Josuo: Elektu al ni virojn, kaj eliru, batalu kontraŭ
    la Amalekidoj. Morgaŭ mi staros sur supro de monteto, kaj la Dian bastonon mi
    havos en mia mano.'
  uig-PIN: 'Musa Yǝxuaƣa: Sǝn ɵzimizdin Amalǝk bilǝn jǝng ⱪilixⱪa adǝm talliƣin. Mǝn
    ǝtǝ Hudaning ⱨasisini ⱪolumƣa elip dɵngning qoⱪⱪisida turup turimǝn, dedi.'
  beo-beo: 'Mousese da Yosiuama amane sia:i, “Dia dunu aya A:malege dunuma gegemusa:
    ilegema. Na da dagulu amo Gode da na gaguli masa:ne sia:i, amo gaguiwane na da
    agolo da:iya lelumu.”'
  tpi-OTNT: Na Moses i tokim wanpela man, Josua, olsem, “Yu makim sampela man bilong
    yumi na tumora yupela i go pait long ol Amalek. Tasol mi bai sanap antap long
    dispela liklik maunten na holim stik wokabaut God i bin tokim mi long karim.”
  hau-SA: Musa ya ce wa Yoshuwa, “Zaɓi waɗansu mazanmu, ka je ka yaƙi Amalekawa. Gobe
    zan tsaya a bisa tudu, da sandan Allah a hannuwana.”
  udu-udu: 'Dhali aMusa oki’da Jeshuwa gwo mo ki: Kwanyi ’kwanim bana mo. Dhali iiyi
    um ka pije/ mo mmo/as ’kwani Amaliiḵ nycine/ mo. Ka’thamo/ aha/ mina dosh i ’kup̱an
    wosh mo ki cwa ma Arumgimis e me’d pem mo be.'
  uig-LAT: 'Musa Yeshuagha: Sen özimizdin Amalek bilen jeng qilishqa adem tallighin.
    Men ete Xudaning hasisini qolumgha élip döngning choqqisida turup turimen, dédi.'
  nde-nde: UMosi wathi kuJoshuwa, “Khetha amanye amadoda phakathi kwethu uphume liyekulwa
    lama-Amaleki. Kusasa ngizakuma phezu koqaqa ngiphethe intonga kaNkulunkulu ezandleni
    zami.”
  ton-ton: 'Pea naʻe fekau ʻe Mōsese kia Siosiua, “Fili haʻatau kau tangata, pea ʻalu
    ʻo tauʻi ʻa ʻAmaleki: te u tuʻu ʻapongipongi ki he tumutumu ʻoe moʻunga mo e tokotoko
    ʻoe ʻOtua ʻi hoku nima.”'
  ces-1613: 'I řekl Mojžíš k Jozue: Vybeř nám některé muže, a vytáhna, bojuj s Amalechem;
    já zítra státi budu na vrchu hory, a hůl Boží v ruce své míti budu.'
  eko-eko: 'Aphano Munsa khumuuza Yoshuwa yoori: “Owaathawule atthu aalume oomanane
    Amalekiita. Meesho kinttela wiiya vatulu wa mwaako na pakhora ya Nluku mmakhono
    mwaka.”'
  eng-WMB: Moses said to Joshua, “Choose men for us, and go out to fight with Amalek.
    Tomorrow I will stand on the top of the hill with God’s rod in my hand.”
  tam-TCV: அப்பொழுது மோசே யோசுவாவிடம், “எங்கள் மனிதரில் சிலரைத் தெரிந்துகொண்டு அமலேக்கியரோடு
    சண்டை செய்ய வெளியே போ. நான் நாளை என் கையில் இறைவனின் கோலைப் பிடித்துக்கொண்டு மலையுச்சியில்
    நிற்பேன்” என்றான்.
  ceb-ULB: Busa miingon si Moises ngadto kang Josue, “Pagpili ug pipila ka mga kalalakin-an
    ug gawas kamo. Pakig-away sa Amalek. Ugma motindog ako didto sa tumoy sa bungtod
    dala ang sungkod sa Dios.”
  pol-UBG: 'I Mojżesz powiedział do Jozuego: Wybierz nam mężczyzn, wyrusz i stocz
    bitwę z Amalekiem. Ja zaś jutro stanę na szczycie wzgórza z laską Boga w ręku.'
  agr-agr: 'Nuniagtai Moisés Josuén chichajak: “¡Aents aidau etegjam Amalec aents
    aidaujai kashin maaniata! Nuniamin wi mujanum wakan ushujutain Apajuí sujusbauwa
    nuna takusan pujuttajai”, tiuwai.'
  kyc-kyc: Epeyaminyi dokopa Moseseme Josua lamaiyuo lao, Rakya Amaleke wambu pyala
    parami lao akali lapo rombo palyakare. Palyakarene dokopa namba yuu kyau manda
    dokona Anatumi pangali jiyamo doko minyaro kararo, leya.
  urd-GVU: موسیٰ نے یشوع سے کہا، ”لڑنے کے قابل آدمیوں کو چن لو اور نکل کر عمالیقیوں
    کا مقابلہ کرو۔ کل مَیں اللہ کی لاٹھی پکڑے ہوئے پہاڑ کی چوٹی پر کھڑا ہو جاؤں گا۔“
  deu-1912: 'Und Mose sprach zu Josua: Erwähle uns Männer, zieh aus und streite wider
    Amalek; morgen will ich auf des Hügels Spitze stehen und den Stab Gottes in meiner
    Hand haben.'
  ntj-ntj: Nyangka Mawutjalu wati yini Tjatjuwala watjarnu, “Wati-tjananya ngurrkarntarra
    warrmarlarrirra-ya mapitjala Yamalikiku tjamupirti ngaparrtjika pika pungkutjaku.
    Nyangka tjirntungka-rna wana mantjiralpi yapungka tatilku ngaraku. Wana nyarra
    Mama Kuurrtu-rni watjarnu katitjaku, palunyatjarra-rna ngaraku.”
  kan-2017: ಆಗ ಮೋಶೆಯು ಯೆಹೋಶುವನಿಗೆ, “ನೀನು ನಮ್ಮ ಜನರಲ್ಲಿ ಕೆಲವರನ್ನು ಆರಿಸಿಕೊಂಡು ಅಮಾಲೇಕ್ಯರೊಡನೆ
    ಯುದ್ಧಮಾಡಬೇಕು. ನಾನು ನಾಳೆ ದೇವರ ಕೋಲನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಗುಡ್ಡದ ಮೇಲೆ ನಿಂತುಕೊಳ್ಳುವೆನು”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ Josua dɨ abami. Nama aludɨ sagaŋ hɨsɨŋ hulaŋ hɨhɨle
    agɨladɨ lɨbɨmɨŋavɨla amɨli iaha Amalekɨ hɨdɨlɨ agɨlasaŋ sagaŋ uhalaŋ uami. Udalaŋ
    viaŋ kɨlɨ lɨmɨ Asɨ abɨci via hɨdɨlan agadɨ via uavɨla halu cɨki agadɨ iahua huva
    heŋ lagulamavɨla hɨniben uami.
  yap-yap: Me ga’ar Moses ngak Joshua, “Mmel’eg boch e pumo’on mi gimed yan ngam maelgad
    ngak e yu Amalek gabul. Bay gu sak’iy nga daken e burey ni bay fare ley i sog
    u pa’ag ni yog Got ni nggu fek.”
  hlt-MCSB: Te dongah Moses loh Joshua taengah, “Mamih ham hlang coelh laeh, khuen
    lamtah Amalek te tloek laeh. Thangvuen ah kai he som lu ah ka pai ni, ka kut ah
    Pathen kah conghol om ngawn,” a ti nah.
  mdy-ETH: ሙሴያ ዒያሱም፦ «ዻካ ዓሲ ዶኦሪ ዔኪጋፓ ዚራኣ ኬሎና ዓማሌቄ ዓሶ ዖሌ፤ ታኣኒያ ፆኦሲ ዎልቄና ማዺንታ ዓኪ ባኣዚ
    ማዻንዳጉዲ ፆኦሲ ታኣም ዒንጌ ኮኦሌሎ ዔኪ ጌሜሮ ዑፆ ኬስኪ ዔቃንዳኔ» ጌዒ ዓይሤኔ።
  twi-ASANTE: Mose ka kyerɛɛ Yosua sɛ, “Yi asraafoɔ ma yɛn na yɛne Amalekfoɔ nkɔko.
    Ɔkyena mɛgyina bepɔ no apampam a Onyankopɔn poma no kura me.”
  mwc-mwc: Kata Moses, Joshua kurina i wona, “Ata sebasebare mutusi ke bineisi ba
    kona nae Amalek biyisi yabata koni abiya kairavita. Yauku maram God ana ruwakuna
    yaroku ai ba koya tepanai ani msiri.”
  eng-WEBU: Moses said to Joshua, “Choose men for us, and go out to fight with Amalek.
    Tomorrow I will stand on the top of the hill with God’s rod in my hand.”
  bnp-bnp: Lakea e Moses i takia e Iosua, i ta maea, “O vulaki ranga bakovi ne hita.
    Kuduvi mu vano mu vaubi turane huriki a Amalek. Iau ga pesi langa na lolo, ga
    nugua a kodo na Vure.”
  wal-wal: Muusee Yaasa, “Neeni nuuyyo asaa doorada, kiyada Amaaleeqatuura oletta;
    taani wontto Xoossaa gatimaa oiqqada, keraa huuphiyan eqqana” yaagiis.
  spa-PDDPT: 'Moisés dijo a Josué: Escógenos varones y sal a luchar contra Amalec.
    Mañana yo me ubicaré en la cumbre de la colina con la vara de ʼElohim en mi mano.'
  gun-gun: 'Ha''e ramo Moisés ijayvu Josué pe: — Eiporavo avakue ha''e tereo, pepu''ã
    Amaleque kuery rovai. Ha''e rã xee ma ko''ẽ rã aẽ ''rã yvyty apyte áry, Nhanderuete
    pegua popoka xepo py areko reve — he''i.'
  agu-BL: 'Nintzun tal Moisés tetz Josué: —Txa''we''e''n cobox yaj skaxo''l nin ba''n
    xben wok tan oyintzi'' scye''j. Ma in wetz, jalchan nchimben jalen wi''wtz nin
    mben incy''al yi tx''amij yi na ẍchaj porer Ryos, stzun Moisés bantz tetz Josué.'
  ilo-ULB: Isu a kinuna ni Moises kenni Josue, “Mangpilika iti sumagmamano a lallaki
    ket rummuarkayo. Makirangetkayo kadagiti Amalekita. Inton bigat, agtakderakto
    iti tapaw ti turod nga iggemko ti sarukod ti Dios.”
  kpg-kpg: Gei Moses ga helekai gi Joshua, “Hilia au daane, e hula e heebagi gi digau
    Amalek daiaa. Au gaa duu laa i hongo di gonduu deelaa, e daahi togodogo hagamadagu
    a God.”
  uig-ARA: 'مۇسا يەشۇئاغا: سەن ئۆزىمىزدىن ئامالەك بىلەن جەڭ قىلىشقا ئادەم تاللىغىن.
    مەن ئەتە خۇدانىڭ ھاسىسىنى قولۇمغا ئېلىپ دۆڭنىڭ چوققىسىدا تۇرۇپ تۇرىمەن، دېدى.'
  bps-bps: Taman man Mosis ku Dyaswa, “Malék ge dademe di dad toito ani, na fayah
    natudyu i dad to Amalék. Na fayah tadag agu di tah i bulul, na nagotgu i tugad
    blé Amugu Dwata dagu.”
  sus-sus: Munsa naxa a fala Yosuwe bɛ, «Xɛmɛ ndee mayegeti, wo fa mini Amalɛkikae
    gerede. Tina, n tima nɛ geya fari Ala xa yisuxuwuri ra n yi.»
  pon-2006: Moses eri ndaiong Sosua, “Pilada ekei ohlen, ke ahpw kohwei lakapw oh
    mahweniong mehn Amalek kan. I pahn uh pohn dohlo, kolokol sokon me Koht ketikihong
    ie.”
  jae-jae: Ma Mose kêsôm gêdêŋ Josua gebe “Ôjaliŋ lau sa ma eleŋ bêbêc asêlêŋ naanac
    siŋ êndêŋ lau Amelek. Aê tauc jamêŋgôm Anôtônê tôc najakô gamêŋ ŋabau.”
  ksd-ksd: 'Ma Moses i ga biti tai Iosua: Una pilak pa ta umana tutana ure dat, ma
    una vana, una varubu ma ra tarai Amalek; ningene ina tur ta ra ul a luana ma ina
    vatur vake ra buka kai God ta ra limagu.'
  tur-YTC: Moşe Yeşu'ya, “Bizim için adamlar seç ve Amalek'le savaşmaya çık” dedi.
    “Yarın elimde Tanrı'nın değneği ile tepenin zirvesinde duracağım.”
  grc-BRENT: Εἶπε δὲ Μωυσῆς τῷ Ἰησοῖ, Ἐπίλεξον σεαυτῷ ἄνδρας δυνατοὺς, καὶ ἐξελθὼν
    παράταξαι τῷ Ἀμαλὴκ αὔριον· καὶ ἰδοὺ ἐγὼ ἕστηκα ἐπὶ τῆς κορυφῆς τοῦ βουνοῦ, καὶ
    ἡ ῥάβδος τοῦ Θεοῦ ἐν τῇ χειρί μου.
  ind-AYT: Musa pun berkata kepada Yosua, “Pilihlah beberapa orang bagi kita, lalu
    pergilah berperang melawan orang Amalek. Besok, aku akan berdiri di puncak bukit
    dengan tongkat Allah itu di tanganku.”
  nya-nya: Mose anati kwa Yoswa, “Sankha amuna amphamvu ndipo upite ukamenyane ndi
    Amaleki. Mawa ndidzayima pamwamba pa phiri nditagwira ndodo ya Mulungu.”
  hrv-hrv: 'A Mojsije reče Jošui: “Odaberi momčad pa pođi i zapodjeni borbu s Amalečanima.
    Ja ću sutra stati na vrh brda, sa štapom Božjim u ruci.”'
  mps-mps: Tama Mosesgo bidi me deli Josuabolo po weyu, te po wai, “Nago dago bidi
    meba usu selama, tama do dagego te Amalek dabe dali hwįgi pao. Tiali goli, ena
    da, te dwasianu bulu du bagede dolaluyu, tama Godigo enabolo te sela bilao wali
    dono te eno nogogo tolaluaibao,” wali.
  tpi-tpi: Na Moses i tokim wanpela man, Josua, olsem, “Yu makim sampela man bilong
    yumi na tumora yupela i go pait long ol Amalek. Tasol mi bai sanap antap long
    dispela liklik maunten na holim stik wokabaut God i bin tokim mi long karim.”
  dan-1931: 'Da sagde Moses til Josua: “Udvælg dig Mænd og ryk i. Morgen ud til Kamp
    mod Amalekitterne; jeg vil stille mig på Toppen af Højen med Guds Stav i Hånden!”'
  vie-OVCB: 'Môi-se nói với Giô-suê: “Tuyển chọn trong dân chúng một số người ra chiến
    đấu với quân A-ma-léc. Ngày mai, tôi sẽ cầm gậy Đức Chúa Trời, lên đứng trên đỉnh
    đồi.”'
  guj-2017: પછી મૂસાએ યહોશુઆને કહ્યું કે, “તું આપણામાંથી જોઈતા માણસો પસંદ કરી લે.
    આવતી કાલે અમાલેકીઓ સામે યુદ્ધ કર. હું ઈશ્વરની લાકડી મારા હાથમાં લઈને પર્વતના શિખર
    પર ઊભો રહીશ.”
  pon-2006A: Moses eri ndaiong Sosua, “Pilada ekei ohlen, ke ahpw kohwei lakapw oh
    mahweniong mehn Amalek kan. I pahn uh pohn dohlo, kolokol sokon me Koht ketikihong
    ie.”
  por-BRBSL: 'Moisés disse a Josué: “Escolha homens para nós, e saia para lutar com
    Amalek”. Amanhã estarei no topo da colina com a vara de Deus na mão”.'
  aly-aly: Moses angkek Joshua-warl, “Ntwa artwa mwerr-rnem rlwanetyek, arrantherr
    atwerretyek Amalek-areny-rnem-itwek. Ingwelarreng ayeng alhem, apwert irrwerl-itwek
    rtney-alhetyek-anem. Irretety renh atha akngem, INGKARTelarl ayenh anthek. Atha
    irrertety ikwerel alhel-arerl-ayntem, arrantherrarl atwerrerl-anem-angkwarr, arrantherr
    renh-rnem ingkerrenh atwetyek.”
  cth-cth: Mosi ni taminaw hah a rawi teh Amaleknaw tuk hanelah cet awh. Tangtho vah,
    Cathut e sonron ka sin vaiteh, mon vah ka kangdue han telah Joshua koe atipouh.
  twi-twi: Mose ka kyerɛɛ Yosua se, “Yi asraafo ma yɛn na yɛne Amalekfo no nkɔko.
    Ɔkyena megyina bepɔw no apampam a mikura Onyankopɔn pema no.”
  hlt-hlt: Te dongah Moses loh Joshua taengah, “Mamih ham hlang coelh laeh, khuen
    lamtah Amalek te tloek laeh. Thangvuen ah kai he som lu ah ka pai ni, ka kut ah
    Pathen kah conghol om ngawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi nɑ́kɛ́ Sosuwee kɛ dɔ̀: Tɑ̃ɑ̃tɛ́ bɛnìtìbɛ̀ kɛ́kɔtɛ kɛ́kpɑnnɛ̀
    Amɑdesiibɛ. N nɑɑ yó mbo ditɑ̃rì ĩ́nkɛ̀ nkɛ, kɛ tɔ Kuyie mpɑ̀ɑ̀ti.'
  msy-2020: Ezɨ Moses kamaghɨn Josua mɨgei, “Nɨ e bagh gumazitaba amɨseveghtɨ, me
    gurumɨn mangɨ Amalekia ko mɨsogh. Eghtɨ kɨ mangɨ mɨghsɨar dozir munamɨn tugh,
    Godɨn gavgavim itir asadivir aghorimɨn suiragham.”
  azb-azb: 'Musa Yeşuaya dedi: «Bizim üçün bir neçə adam seç, get Amaleqlilərlə döyüş.
    Sabah mən əlimdə Allahın əsası ilə təpənin başında dayanacağam».'
  eng-DBY: And Moses said to Joshua, Choose us men, and go out, fight with Amalek;
    to-morrow I will stand on the top of the hill with the staff of God in my hand.
  hin-2017: तब मूसा ने यहोशू से कहा, “हमारे लिये कई एक पुरुषों को चुनकर छाँट ले, और
    बाहर जाकर अमालेकियों से लड़; और मैं कल परमेश्वर की लाठी हाथ में लिये हुए पहाड़ी
    की चोटी पर खड़ा रहूँगा।”
  wol-KYG: 'Musaa ne Yosuwe: «Tànnal nu ay xarekat te nga dem xeex ak Amaleg. Ëllëg
    dinaa taxaw ca kaw tund wa, ŋàbb yetu Yàlla wi ci sama loxo.»'
  swp-swp: 'Eo Mose i ribalau Iosua arinai i ene, “Tatao enamai u hineridi eo au torohai
    au lau Amaleka tataodi au ialaidi: maraitom abo oea tupina potana eai ea toro,
    Eaubada ena tu’e nimagu eai.”'
  bjr-bjr: Mooseefa misa nidafamasee Yoosuaana qimaminoo qinau. Anee akaqa fasiqauqa
    mara quqasainaqa duna kananaana Amareekana aiku asauku faqa oonu rakuaqa. Qinee
    aaqanasaa Anutufa marana nuannee qimasee qimaqimu saununa uqusee kikiqiqa marianaura.
  eng-YLT: 'and Moses saith unto Joshua, ''Choose for us men, and go out, fight with
    Amalek: to-morrow I am standing on the top of the hill, and the rod of God in
    my hand.'''
  kne-kne: Et kanan Moses en Josue, “Manpili ka si lallalaki ta en yo gobaten din
    Amalekita si bigat. Wadaak to sin toktok di dontog ay mangikakayang sin sokod
    ay kanan Diyos en itakin ko.”
  wat-wat: Eketa Mosese Yosuwa i iyaviya i bwaduwa, “Yata namoḡa kuna gibokisiya ebe
    sina niya Ameneki namoisi nukusi sina nuaviya. Kumana kiwananama Guyau i iyavikuwa
    ana uniya, ana givikaviniya keta nukusi koya etanei ana misiniiya.”
  bzd-NTPO: 'Moisés tö iché Josué a̱: —Be'' tö se'' wëpa we̱lepa shu̱shtö́ tsú̱mi
    ñippök Amalec aleripa ta̱. Bule ye'' tso'' ka̱bata wöbata ki̱ Skëköl shko kéli
    yaar.'
  eng-WYC-2017: And Moses said to Joshua, Choose thou men, and go out, and fight tomorrow
    against the men of Amalek; lo! I shall stand in the top of the hill, and I shall
    have the rod of God in mine hand.
  eng-WMBB: Moses said to Joshua, “Choose men for us, and go out to fight with Amalek.
    Tomorrow I will stand on the top of the hill with God’s rod in my hand.”
  urd-GVH: मूसा ने यशुअ से कहा, “लड़ने के क़ाबिल आदमियों को चुन लो और निकलकर अमालीक़ियों
    का मुक़ाबला करो। कल मैं अल्लाह की लाठी पकड़े हुए पहाड़ की चोटी पर खड़ा हो जाऊँगा।”
  rug-rug: Ke zama koe Zosua se Mosese, “Mamu vizata vagi kaiqa tie pude la razai
    sari na tie Amaleki vugo. Arau si kote turu pa batuna sa toqere meke taṉinia sa
    kolu hodu sapu tozi nau e Zihova pude palekia,” gua si asa.
  gaz-gaz: Museenis Iyyaasuudhaan, “Namoota keenya keessaa muraasa filadhuutii dhaqii
    Amaaleqoota loli. Ani bor ulee Waaqaa harka kootti qabadhee fiixee gaara irra
    nan dhaabadha” jedhe.
  fra-LSG: 'Alors Moïse dit à Josué: Choisis-nous des hommes, sors, et combats Amalek;
    demain je me tiendrai sur le sommet de la colline, la verge de Dieu dans ma main.'
  gnn-gnn: Bala Mawtjitjtja waŋana waŋganyguna ḏarramuwu yäkuwu Djatjuwawuna bitjarra,
    “Nhenydja yurru marrtji ga djarr'yun ḏarramuwurrunhana, nhuma yurru marrtji marilili,
    ga buma walalanha ŋunha Yamalikpuynha. Ga ŋarranydja yurru ŋunhala garrwar bukuŋura
    djingaryun yukurra, bala garrwarkuma ŋarra yurru yukurra wapitja' yulŋunydja ŋunhi
    Garraywuŋuna.”
  yal-yal: Nayi, Musa yi a fala Yosuwe xa, a naxa, “Xɛmɛna ndee sugandi, i sa Amalɛkine
    yɛngɛ. Tila, n tima nɛn geyaan xuntagi, Alaa dunganna n yii.”
  haw-1868: 'Olelo ae la o Mose ia Iosua, E wae ae oe i kanaka no kakou, a e hele
    e kaua aku i ka Ameleka: apopo e ku wau maluna pono o ka puu, me ke kookoo o ke
    Akua ma ko''u lima.'
  arb-NAV: 'فَقَالَ مُوسَى لِيَشُوعَ: «انْتَخِبْ بَعْضَ رِجَالِنَا وَامْضِ لِمُحَارَبَةِ
    عَمَالِيقَ. وَهَا أَنَا أَقِفُ غَداً عَلَى قِمَّةِ التَّلِّ وَعَصَا اللهِ فِي
    يَدِي».'
  ewe-ewe: Mose gblɔ na Yosua be wòana Israelviwo nadzra ɖo, akpe aʋa kple Amalekitɔwo.
    Mose gblɔ nɛ be, “Etsɔ la, matsi tsitre ɖe togbɛ la dzi. Mawu ƒe atikplɔ anɔ asinye!”
  eng-LEE: And Moses said unto Joshua, Choose for us men, and go out, fight with Amalek;
    tomorrow I will stand on the top of the hill with the staff of God in my hand.
  gvn-gvn: '@see-verse:EXO.017.008'
  asm-FB: সেয়ে মোচিয়ে যিহোচূৱাক ক’লে, “কিছুমান লোকক মনোনীত কৰি বাহিৰলৈ ওলাই গৈ,
    অমালেকৰ সৈতে যুদ্ধ কৰক। কাইলৈ মই ঈশ্বৰৰ লাখুটি হাতত লৈ পৰ্ব্বতৰ ওপৰত থিয় হ’ম।”
  sus-A: مُنسَ نَشَ عَ قَلَ يٌسُوٍ بّ، «شّمّ ندٍيٍ مَيٍفٍتِ، وٌ قَ مِنِ عَمَلّكِكَيٍ
    فٍرٍدٍ. تِنَ، ﭑ تِمَ نّ فٍيَ قَرِ عَلَ شَ يِسُشُوُرِ رَ ﭑ يِ.»
  fra-SBL: 'Moïse dit à Josué : « Choisis des hommes pour nous, et va combattre Amalek.
    Demain, je me tiendrai sur le sommet de la colline, la verge de Dieu dans ma main. »'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֤ה אֶל־יְהֹושֻׁ֙עַ֙ בְּחַר־לָ֣נוּ אֲנָשִׁ֔ים וְצֵ֖א הִלָּחֵ֣ם
    בַּעֲמָלֵ֑ק מָחָ֗ר אָנֹכִ֤י נִצָּב֙ עַל־רֹ֣אשׁ הַגִּבְעָ֔ה וּמַטֵּ֥ה הָאֱלֹהִ֖ים
    בְּיָדִֽי׃
  eng-WYCLIFFE: And Moises seide to Josue, Chese thou men, and go out, and fiyte to
    morewe ayens men of Amalech; lo! Y schal stonde in the cop of the hil, and Y schal
    haue `the yerde of God in myn hond.
  piu-2006: '@see-verse:EXO.017.008'
  pjt-pjt: Ka Moselu nyakula wati ini Tjatjuwala wangkangu, “Wati Israelkunu tjuṯa
    ngurkantara munuya mungawinki ankula tjananya pikangku pungama Ama-likakunu nyara
    tjuṯa. Ka nyura tjanampa pikaringkunyangka ngayulu puḻi katu tatiṟa ngaṟala nyakuku
    tjukara panya palunyatjara, panya Godaluṉi kanyintjaku wangkangu.”
  cwe-cwe: Musa kamulongela Yoshua, “Sagula walume uhite ukaitowe na Waamaleki. Igolo
    nizakwima kuinhembeti ya mulima, noyamhilila mhome ija ya Mulungu muna umkono
    wangu.”
  bgs-bgs: Igkagi si Moises ki Josue, na mà din, “Tawar nu tô mga manubù, asta atu
    kó katô mga Amalekanhon. Simag, tumindágga tun datas katô pabungan, asta mawidda
    katô tukád na igbággé ka Manama kanak.”
  kik-kik: Musa akĩĩra Joshua atĩrĩ, “Thuura andũ amwe aitũ mumagare mũkahũũrane na
    andũ a Amaleki. Rũciũ ngaarũgama kĩrĩma igũrũ nyiitĩte rũthanju rwa Ngai na guoko.”
  fra-NCL: 'Et Moïse dit à Josué : « Choisis-nous des hommes, et va combattre Amalec ;
    demain je me tiendrai sur le sommet de la colline, le bâton de Dieu dans ma main. »'
  cek-AK: Mosi mah Joshua khaeah, Aicae thung hoi thoemto kaminawk to qoi ah loe,
    Amalek misatuk hanah caeh ah; khawnbang ah Sithaw ih cunghet to ban ah ka sin
    moe, mae nuiah kang doet han, tiah a naa.
  xla-xla: Epalati Mosestapo Yosuwa watle epo atlaiyo, “Wa꞉ iyela opa opi elepame
    Amalek so mate tame nalatimane. Epalati na꞉tapo tamali di dla hetame God ya꞉ dali
    ku hame hallowepo,” diyo.
  cuk-cuk: 'Agine, Moisés Josuéʼga sogded: “Bila-ononaega, machergan war-wargwen sue-sue
    be imake. Be nae, Amalec-dulemar-ebo be urwenae. Banedsega andi yar-dummad-birse
    Bab-Dummad-gaapoled argangi-gani an naoed.”'
  uig-CYR: 'Муса Йәшуаға: Сән өзимиздин Амаләк билән җәң қилишқа адәм таллиғин. Мән
    әтә Худаниң һасисини қолумға елип дөңниң чоққисида туруп туримән, деди.'
  pma-pma: Mosis viteni min Sosua vit, “Kitie lat tei meatin keil miheha mihouas me-Amelek
    keil. Visuvong, out helan, inau nikur eisal onak koa Ahi viteni keke makuri, ka
    nihatimal vina nesa en hou ekek.”
  tel-2017: మోషే యెహోషువతో “మన కోసం కొంతమందిని సిద్ధం చేసి బయలుదేరి అమాలేకీయులతో యుద్ధం
    చెయ్యి. నేను రేపు దేవుని కర్ర చేత్తో పట్టుకుని ఆ కొండ శిఖరంపై నిలబడతాను” అన్నాడు.
  hat-BSA: 'Konsa, Moïse te di a Josué: “Chwazi mesye yo pou nou, e sòti pou batay
    kont Amalèk. Demen mwen va vin estasyone Mwen menm nan do kolin nan avèk baton
    a Bondye a nan men m.”'
  bxh-bxh: Mose ya libalau Diyesuwa lisina, iyen, Dodoga haisa u abidi be Amaleki
    au hiyalaidi. Bobon haba tuꞌe Yaubada ya felegu E abi, na ai uduhuli hewana E
    obiyo.
  kos-kos: Moses el fahk nu sel Joshua, “Sulela kutu mwet in som ac mweuni mwet Amalek
    lutu. Nga fah tu fin inging uh ac sruokya sikal soko ma God El sap nga in us uh.”
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֤ה אֶל־יְהוֹשֻׁ֙עַ֙ בְּחַר־לָ֣נוּ אֲנָשִׁ֔ים וְצֵ֖א הִלָּחֵ֣ם
    בַּעֲמָלֵ֑ק מָחָ֗ר אָנֹכִ֤י נִצָּב֙ עַל־רֹ֣אשׁ הַגִּבְעָ֔ה וּמַטֵּ֥ה הָאֱלֹהִ֖ים
    בְּיָדִֽי׃
  ibo-ibo: Mosis gwara Joshua okwu sị ya, “Họpụta ụfọdụ ndị ikom ka ha gaa lụso ndị
    Amalek agha. Echi, mụ onwe m ga-eguzoro nʼelu ugwu, jidekwa mkpara Chineke nʼaka
    m.”
  ory-ory: ତହିଁରେ ମୋଶା ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଲୋକ ମନୋନୀତ କରି
    ଅମାଲେକ ସହିତ ଯୁଦ୍ଧ କରିବାକୁ ଯାଅ; ଆସନ୍ତାକାଲି ମୁଁ ଆପଣା ହସ୍ତରେ ପରମେଶ୍ୱରଙ୍କ ଯଷ୍ଟି ଘେନି
    ପର୍ବତ ଶୃଙ୍ଗରେ ଠିଆ ହେବି।”
  chk-chk: Nge Moses a üreni Josua, “Kopwe filätä ekoch mwän o feila pwe kopwe maun
    ngeni ekewe chon Amalek. Nge lesor ngang üpwe ütä won ungen ewe chuk fän ewe wokun
    Kot mi nom lepei.”
  rop-rop: en Mosis bin dalim wan men neim Joshuwa, “Yu pikimat sambala men blanga
    yu blanga go en fait langa detlot Amalekait solja tumorro. Ai garra go en jandap
    ontop langa det hil garram det wokinstik weya God bin dalim mi blanga garrimap.”
  ukr-1871: 'І рече Мойсей Йосуї: Навибірай нам людей та йди битись із Амалеком; завтра
    се я стану на шоломенї ховма і жезло Боже в руцї моїй.'
  bch-bch: Ta Moses ikeo pan Iosua bedane, “Sio leda arangaranga etangada, ta gimingada
    ala aparau pagid Amalek sabale. Be gau ga nakikisi toto lalalanga aea ton Deo
    ta namadid gadae bereoeai.”
  deu-1951: 'Und Mose sprach zu Josua: Erwähle uns Männer und ziehe aus, streite wider
    Amalek! Morgen will ich auf des Hügels Spitze stehen und den Stab Gottes in meiner
    Hand haben.'
  eng-JPS: 'And Moses said unto Joshua: ''Choose us out men, and go out, fight with
    Amalek; tomorrow I will stand on the top of the hill with the rod of God in my
    hand.'''
  srp-1865: 'A Mojsije reèe Isusu: izberi nam ljude, te izaði i bij se s Amalikom;
    a ja æu sjutra stati na vrh brda sa štapom Božjim u ruci.'
  lug-lug: Musa n’agamba Yoswa nti, “Tuyunguliremu abasajja bagende balwanyise Abamaleki.
    Enkya nzija kuyimirira ku ntikko y’olusozi nga nkutte omuggo gwa Katonda mu mukono
    gwange.”
  heb-heb: ויאמר משה אל יהושע בחר לנו אנשים וצא הלחם בעמלק מחר אנכי נצב על ראש הגבעה
    ומטה האלהים בידי׃
  ben-IRV: তাতে মোশি যিহোশূয়কে বললেন, “তুমি আমাদের জন্য লোক বেছে নাও, যাও, অমালেকের
    সঙ্গে যুদ্ধ করো; কাল আমি ঈশ্বরের লাঠি হাতে নিয়ে পর্বতে চূড়ায় দাঁড়াব।”
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਸਾਡੇ ਲਈ ਮਨੁੱਖਾਂ ਨੂੰ ਚੁਣ ਅਤੇ ਨਿੱਕਲ ਕੇ ਅਮਾਲੇਕ
    ਨਾਲ ਲੜ। ਕੱਲ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਢਾਂਗਾ ਲੈ ਕੇ ਟਿੱਲੇ ਦੀ ਟੀਸੀ ਉੱਤੇ ਖੜਾ ਰਹਾਂਗਾ।
  tkr-tkr: 'Mısee Yeşuayk''le eyhen: – Hark''ın milletıke insanar g''əvxe, yişdemee
    Amalekaaşika saç''uvkecen. Zı g''iyqa Allahne əsaaka tepayne q''oma ulyozarasda.'
  mya-JVB: မောရှေ ကလည်း ၊ လူ တို့ကိုရွေး ၍ အာမလက် လူတို့ကို စစ် တိုက်ခြင်းငှာ ထွက်
    လော့။ နက်ဖြန် နေ့၌ ဘုရား သခင်၏လှံတံ ကိုကိုင် လျက်၊ တောင် ထိပ် ပေါ် မှာ ငါ ရပ်
    နေမည်ဟု ယောရှု အား ဆို ၏။
  tte-O: Kabo Mosese iwalo kana tosagu Yosuwa koina iba, “Tatao tupwali ugite-sipwaili
    na bwaliga kuyoganli mekamkavao kwalau Amaleki mekamikavao wakaleya. Na yau kani
    yatoloya koya mena yo Yeoba Yaubada ana ginagina yakabi-kalatan nimagu mena.”
  tbg-tbg: Vika hampata raqi vauvaro Mosiva Iosuaarara tiharo, Hura are vaiinti vonavu
    ntita varera Amareki vatanaaka hampata raquane. Ne vika hampata raqi vaiqe te
    oru aiqina voqaa himpite vaiha, Kotiva tiriara tuataqira vuane ti kaurura vira
    tenta kauquqi tuateha vairerave, tiro.
  hmo-hmo: Mose ese Iosua dekenai ia hereva, ia gwau, “Tau haida oi abia hidi, vadaeni
    kerukeru Amaleka taudia do umui tuari henidia. Ororo ena ataiai do lau gini, Lohiabada
    ese lau dekenai ia henia itotohi be egu imana dekenai do lau dogoatao.”
  urd-urd: और मूसा ने यशू'अ से कहा, “हमारी तरफ़ के कुछ आदमी चुन कर ले जा और 'अमालीक़ियों
    से लड़, और मैं कल ख़ुदा की लाठी अपने हाथ में लिए हुए पहाड़ की चोटी पर खड़ा रहूँगा।”
  rus-SYN: 'Моисей сказал Иисусу: выбери нам мужей сильных и пойди, сразись с Амаликитянами;
    завтра я стану на вершине холма, и жезл Божий будет в руке моей.'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Yozueeɛ: Gbɛ̃́ↄ plɛwɛ̃ɛ, í gɛ zĩka ń Amalɛkiↄ. Zia máↄ
    zɛa sĩ̀sĩɛ bee misonawa ń Lua goo kũa.'
  tcz-CHONGTHU: Chuin Mose'n jong Joshua heng'a thupeh aneiyin, “Amalek mite toh kisat
    ding pasal galsat ding phabep khat lheng doh tem'in. Jing nikho le keima gamlah
    molsang'a ka din ding hichea chu Pathen bantha hat ka dopsang'a ka pan ding ahi,”
    ati.
  mar-mar: तेव्हा मोशे यहोशवाला म्हणाला, “काही लोकांस निवड व त्यांना घेऊन उद्या अमालेकांशी
    लढाई कर; देवाने मला दिलेली काठी हातात घेऊन मी डोंगराच्या माथ्यावर उभा राहीन.”
  soq-soq: Sa baiwa Moses Iosua diene wanase, “E apana isiwa sonabamowo antopue Amalek
    apanawa do onantopu. Ita imonepi wadi iwa osowe God ne koinana wano wadana wadapaposie
    enepina.”
  qub-qub: 'Chaura Moisesga Josuëta niran: «Gam acray noganchi castacunapita Amalec
    runacunawan pillyanayquipaj. Nogami wara tuta puntacho caycäshaj Tayta Dios ‹apay›
    nimashan tucru aptasha.»'
  bqp-bqp: 'Akũ Musa pì Yↄsuanɛ: Ǹ gbɛ̃nↄ sɛ́ ó tɛ́ à gɛ́ zĩ̀ ká kũ Amalɛkinↄ.
    Zia manigↄ̃ zɛna sĩ̀sĩ dí mìsↄ̃ntɛa kũ Luda gòoo kũna.'
  hat-hat: 'Moyiz di Jozye konsa: -Chwazi kèk gason pou nou. Denmen w''a soti al goumen
    ak moun Amalèk yo. Mwen menm, m''a moute sou tèt ti mòn lan avèk baton Bondye
    te ban mwen an nan men mwen.'
  eng-BSB: So Moses said to Joshua, “Choose some of our men and go out to fight the
    Amalekites. Tomorrow I will stand on the hilltop with the staff of God in my hand.”
  tod-tod: 'Moize ɠɛni Zozuwe ma: «Yiimazeɠe ga zunui tanigaa ade ʋɛ, wo li, wo vala
    Amalɛke nuiti ba. Lina, nà liizu, gè lo gize unmaʋɛ, GALA ná-tukpɔi zoni zèa.»'
  eng-WEBPB: Moses said to Joshua, “Choose men for us, and go out to fight with Amalek.
    Tomorrow I will stand on the top of the hill with God’s rod in my hand.”
  kbq-kbq: Ana hazageno Mosese'a anage huno Josuana asmi'ne, Mago'a vahera tagripintira
    huhamprizmantege'za Ameleki vahe'enena hara ome hiho. Okina nagra Anumzamofo azompa
    nzampi eri'ne'na agonarera otigahue.
  nhe-BL: 'Huan Moisés quiilhui Josué: ―Xiquintlapejpeni tlacame huan xiquintehuitij
    nopa amalecitame. Huan mostla na nimoquetzas tlachiquiltipa ica icuatopil Toteco
    nomaco.'
  bus-bus: 'Ben Musa bè Yↄsuanɛ: Ǹ gbɛ̃nↄ plɛplɛ wa tɛ́ à gá zĩ̀ ká kↄ̃n Amalɛkinↄ.
    Zia mɛ́gↄ̃ zɛna sĩ̀sĩ kɛ̀kii mìsↄ̃ntɛ̃a kↄ̃n Luda gòo kũna.'
  gub-BL: Uze'eg Moizez Zuzue pe kury. — Exaexak amo awa ne wà nehe kury. Pyhewe izi'itahy
    eraha a'e awa Amarek izuapyapyr waàmàtyry'ym pà ne wà nehe. Pyhewe apu'àm putar
    ywytyr apyr ihe nehe, ywyra hepokokaw Tupàn pe imonokatu pyrer ipyhyk pà hepo
    pe ihe nehe, i'i izupe.
  eng-DRA: 'And Moses said to Josue: Choose out men: and go out and fight against
    Amalec: tomorrow I will stand on the top of the hill having the rod of God in
    my hand.'
