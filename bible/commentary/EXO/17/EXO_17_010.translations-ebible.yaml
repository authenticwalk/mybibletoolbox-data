verse: EXO.017.010
translations:
  mal-C: മോശ ആജ്ഞാപിച്ചതനുസരിച്ചു യോശുവ അമാലേക്യരോടു പോരാടി. മോശയും അഹരോനും ഹൂരും
    കുന്നിൻമുകളിലേക്കു പോയി.
  deu-TKW: Und Josua that, wie Mose ihm geboten hatte, und zog aus, den Amalekitern
    eine Schlacht zu liefern; Mose, Aaron und Hur aber stiegen auf den Gipfel des
    Hügels.
  lin-lin: Jozue asalaki ndenge Moyize atindaki ye mpe abundisaki bato ya Amaleki ;
    wana Moyize, Aron mpe Wuri bamataki likolo ya ngomba.
  eng-LSV: And Joshua does as Moses has said to him, to fight with Amalek, and Moses,
    Aaron, and Hur have gone up [to] the top of the height;
  eng-GNV: 'So Ioshua did as Moses bad him, and fought with Amalek: and Moses, Aaron,
    and Hur, went vp to the top of the hill.'
  eng-WEBSTER: 'So Joshua did as Moses had said to him, and fought with Amalek: and
    Moses, Aaron, and Hur, went up to the top of the hill.'
  nhw-BL: Huan Josué huan nopa tlacame quichijque catli Moisés quinnahuati, huan quinhuilanatoj
    nopa amalecitame. Huajca Moisés, Aarón huan Hur tlejcoque tlachiquiltipa para
    quintlachilise.
  swh-ONEN: Kwa hiyo Yoshua akapigana na Waamaleki kama Mose alivyomwagiza, nao Mose,
    Aroni na Huri wakapanda juu ya kilima.
  bba-bba: Yosue u Amɑlɛkibɑ tɑbu wɔri nɡe mɛ Mɔwisi u nùn sɔ̃ɔwɑ. Mɑ Mɔwisi kɑ Aroni
    kɑ Huri bɑ dɑ ɡuu ten wɔllɔ.
  eng-KJVCPB: 'So Joshua did as Moses had said to him, and fought with Amalek: and
    Moses, Aaron, and Hur went up to the top of the hill.'
  mpx-mpx: Yosuwa i ginol ola Mosese wana baaba, inoke hi na avaliyau ge Amaleki hi
    lohaveyan. Yaa Mosese alonau Eloni ge Huli hi na hi ha oyaa.
  wbp-wbp: Junga-juku, Jajuwarluju Mujujuju purda-nyangu, milarnu-jana wati-patu kuluku
    Yamili-patuku. Kulukungarnti, Mujujuju warrkarnu pirlingka Yarunu-kurlu manu wati
    jinta-kari-kirli yirdiji Yiiru-kurlu.
  luo-luo: Kuom mano Joshua nokedo gi jo-Amalek mana kaka Musa nochiko, kendo Musa
    gi Harun kod Hur nodhi ewi got.
  meu-meu: Bena Iosua ese Amalek e tuari henia, Mose ena hahedua heḡereḡerena. A Mose
    bona Aaron bona Huru na ororo dorina ela.
  npi-ULB: त्यसैले मोशाको आज्ञामुताबिक यहोशू अमालेकीहरूको विरुद्धमा लडे जब कि मोशा,
    हारून र हूरचाहिँ पर्वतको टुप्पोमा उक्ले ।
  yor-yor: Joṣua ṣe bí Mose ti wí fún un, ó sì bá àwọn ará Amaleki jagun; nígbà tí
    Mose, Aaroni àti Huri lọ sí orí òkè náà.
  emp-NTPO: Nurẽma Josuera idjia jʌrʌ ped̶a ẽberãrã sid̶a amalecitarã ume djõne wãsid̶aa
    Moiseba jarad̶a quĩrãca. Maʌ̃misa Moisera, Aaroʌ̃ra, Hur sid̶a eya zaque borod̶aa
    wãsid̶aa.
  ind-ind: Yosua pun melakukan perintah Musa. Dia berperang melawan orang Amalek,
    sementara Musa, Harun, dan Hur naik ke puncak bukit.
  pes-OPCB: پس یوشع طبق دستور موسی به جنگ عمالیقی‌ها رفت و موسی و هارون و حور به بالای
    تپه رفتند.
  aer-aer: Joshua anteme Moses-eke awelheke, re artwe areye akngakeke atwerretyeke
    Amalekite areyenge. Urreke itne atwerretyeke alhetyenhenge, Moses Aaron-enge apwerte
    akertneke antyeke, artwe arrpenhe Hur arritnye-akerte anteye.
  tgl-ULB: Kaya nakipaglaban si Josue sa Amalek ayon sa tagubilin ni Moises sa kaniya,
    habang sina Moises, Aaron at Hur ay umakyat sa ibabaw ng burol.
  cbu-NT: Ashiri Josueysha Móysisee kuk payuyaru, kamuzaa waratamaam ipuseeranllu,
    putam zar Amaritshuchpa waratamaama shitungaranganaya. Itaru, Móysissha Aaronpa,
    mishat minshat Israelchichpat wachin, Hurpat ashirusin ipuneerandsin, machip íwar
    káriranganaya.
  hui-hui: Ani lamiyagola Yosua ibugua Mosesehanda lamiyadagua bialu Isaraele agali
    maru bu̱lu̱migi buwa haru halu Amalege agaliru baba wai bu pene. Ani piya handala
    Mosesebi Aronobi Huabi tigua hari biago neneni pu hene.
  mya-mya: ယော​ရှု​သည်​မော​ရှေ​မှာ​ကြား​သည့်​အ​တိုင်း အာ​မ​လက်​အ​မျိုး​သား​တို့​ကို​တိုက်​ခိုက်​ရန်
    စစ်​ချီ​သွား​နေ​စဉ်​မော​ရှေ၊ အာ​ရုန်​နှင့်​ဟု​ရ တို့​သည်​တောင်​ထိပ်​ပေါ်​သို့​တက်​ကြ​၏။-
  cbi-NTPO: Tsenñu Josué, Moisés naatiñuba meenguetu, Amalec chachillanu vinguenu
    lu' jimi. Tsaindetsun Moisés bain, Aarón bain, Hur bain kuyisha lula.
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་མོ་ཤེའི་བཀའ་བཞིན་བྱས་ཏེ་ཨ་མཱད་ལེག་པ་རྣམས་དང་འཐབ་ཅིང་། མོ་ཤེ་དང་ཨ་རོན་དང་ཧུ་རཱ་བཅས་རི་བོའི་རྩེ་མོར་འགོས།
  sna-sna: Saka Joshua akarwa navaAmareki sokurayirwa kwaakaitwa naMozisi, uye Mozisi,
    Aroni naHuri vakakwira pamusoro pechikomo.
  spa-BLM: Así que Josué hizo lo que Moisés le había dicho, y luchó contra Amalec;
    y Moisés, Aarón y Hur subieron a la cima de la colina.
  cac-cac: Ix sc'anab'ajan vin̈aj Josué chi', ix b'at yac'an oval vin̈ yed' eb' amalecita
    chi'. Axo vin̈aj Moisés chi' yed' vin̈aj Aarón yed' pax vin̈aj Hur, ix b'at eb'
    vin̈ d'a chon tzalan chi'.
  swh-ULB: Hivyo Yoshua akapigana na Ameleki kama Musa alivyo elekeza, wakati Musa,
    Aruni, na Huri walienda juu ya kilima.
  bel-bel: І зрабіў Ісус, як сказаў яму Майсей, і пайшоў біцца з Амалікіцянамі; а
    Майсей і Аарон і Ор узышлі на верх пагорка.
  wed-wed: Ma Joshua mai Amalek maiteni i viḡaiḡaiawa me Moses i ririweia nanare.
    Moses, Aaron ma Hur i ḡae ola au tepana.
  deu-ELBBK: Und Josua tat, wie Mose ihm gesagt hatte, um gegen Amalek zu kämpfen;
    und Mose, Aaron und Hur stiegen auf den Gipfel des Hügels.
  mbb-OT: Umbe, mibpekidtebek ensi Josue te menge Amalikanhen sumalà te insuǥù kandan
    ni Moises hein kemulu pa si Moises, si Aaron, wey si Hur edtekezeg diyà te vuvungan.
  mal-2015: മോശെ തന്നോടു പറഞ്ഞതുപോലെ യോശുവ ചെയ്തു, അമാലേക്കിനോടു പൊരുതു; എന്നാൽ മോശെയും
    അഹരോനും ഹൂരും കുന്നിൻമുകളിൽ കയറി.
  tuo-NT: Josué Moisé dutiꞌcaronojõta weecʉ niwĩ. Amaleca masã meꞌrã aꞌmewẽjẽgʉ̃ waꞌacʉ
    niwĩ. Cʉ̃ topʉ na ʉmʉa meꞌrã waꞌari cura Moisé, Aarṍ, apĩ Hur wãmetigʉ, Moisére
    weetamugʉ̃, tigʉ ʉ̃rʉ̃gʉ̃ buꞌipʉ mʉjãcãrã niwã.
  gup-gup: Joshua biwokmarrkmey Moses wanjh nungka dja bininj nawu benkang wanjh birriwam
    birriburreni nawu Amalek benkebmawahmeng. Wanjh bedman Moses, Aaron dja Hur birriwam
    birribidbom kore mandulum.
  gvs-gvs: Tuwo Iyosuwa iguinuwa kaga nakae bogina adige. Korotoyadi taiyao sina sivayaviya
    Amaleki tubunao yaidi. Kai go Eroni, Kure be yau katuko kana koya yatana.
  rmc-rmc: O Jozua kerďa, avke sar leske prikazinďa o Mojžiš a marelas pes le Amalekenca.
    O Mojžiš, o Aron the o Hur, gele upre pro verchos.
  nlg-nlg: Ma Joshua te goni taonia na hava te bosa Moses, me idevira na lei mane
    kisumate ge kara veitotoghoni kolura rana Amalek. Moses kolura Aaron ma Hur tara
    dato kouna na ghotu te dutuvira.
  pes-OPV: پس یوشع بطوری که موسی او را امر فرموده بود کرد، تا با عمالیق محاربه کند.
    و موسی و هارون و حور بر قله کوه برآمدند.
  ron-1924: Иосуа а фэкут че-й спусесе Мойсе ши а ешит сэ лупте ымпотрива луй Амалек.
    Яр Мойсе, Аарон ши Хур с-ау суит пе вырфул дялулуй.
  aui-aui: Mosis metagha iwona, na naboni Josuwa ibera, bi Amelek yadi wiiyogha damdi
    teya sivirouwa. Bi raghanina tanagha, bada Mosis, Eron da Hur sinagho sigae koya
    debane.
  ben-OBCV: অতএব যিহোশূয় মোশির আদেশানুসারে অমালেকীয়দের সাথে যুদ্ধ করলেন, এবং মোশি,
    হারোণ ও হূর পাহাড়ের উপরে চলে গেলেন।
  som-som: Kolkaasaa Yashuuca yeelay sidii Muuse ku yidhi, oo wuxuu la diriray reer
    Camaaleq. Markaasaa Muuse iyo Haaruun iyo Xuur waxay koreen ilaa buurta dusheedii.
  lat-VUC: 'Fecit Josue ut locutus erat Moyses, et pugnavit contra Amalec: Moyses
    autem et Aaron et Hur ascenderunt super verticem collis.'
  eng-ASVBT: 'So Joshua did as Moses had said to him, and fought with Amalek: and
    Moses, Aaron, and Hur went up to the top of the hill.'
  mna-mna: Yosua ila to ito Mose kalŋaana mi iur wal pakan be tigaabi mi ziŋan zin
    Amalek tiporou. Mi Mose ziru Aron mi tomtom toro, zaana Ur, zin tel tisala lele
    mbukuunu tana.
  ita-1885: E Giosuè fece come Mosè gli avea comandato, combattendo contro agli Amalechiti.
    E Mosè, Aaronne, e Hur, salirono in su la sommità del colle.
  eng-LXXUP: And Joshua did as Moses said to him, and he went out and set the army
    in array against Amalek, and Moses and Aaron and Hur went up to the top of the
    hill.
  eng-ULB: So Joshua fought Amalek as Moses had instructed, while Moses, Aaron, and
    Hur went up to the top of the hill.
  spa-VBL: Josué hizo lo que le dijo Moisés y luchó contra los amalecitas, mientras
    que Moisés, Aarón y Hur subieron a la cima de la colina.
  fra-_FOB: Et Josué fit comme Moïse lui avait dit, pour combattre contre Amalek.
    Moïse, Aaron et Hur montèrent au sommet de la colline.
  mal-mal: മോശെ തന്നോട് പറഞ്ഞതുപോലെ യോശുവ ചെയ്തു, അമാലേക്കിനോട് പൊരുതി; എന്നാൽ മോശെയും
    അഹരോനും ഹൂരും കുന്നിൻമുകളിൽ കയറി.
  urd-GVR: Yashua Mūsā kī hidāyat ke mutābiq Amālīqiyoṅ se laṛne gayā jabki Mūsā,
    Hārūn aur Hūr pahāṛ kī choṭī par chaṛh gae.
  suz-BL: मिनु यहोसुमी मोसाम देंशो खोदेंशो पा अमालेकी नु लडाइ पाप्‍तु। मोसा, हारून
    नु हुर चहिं मेको डांडा ङोंइसाक्‍म। प्रस्‍थान २४:१४
  ita-1927: Giosuè fece come Mosè gli aveva detto, e combatté contro Amalek; e Mosè,
    Aaronne e Hur salirono sulla vetta del colle.
  ckb-ckb: یەشوعیش بە قسەی موسای کرد، لە دژی عەمالێقییەکان جەنگا، موسا و هارون و حووریش
    سەرکەوتنە سەر گردەکە.
  eng-BBE: 'So Joshua did as Moses said to him, and went to war with Amalek: and Moses,
    Aaron, and Hur went up to the top of the hill.'
  kan-OKCV: ಯೆಹೋಶುವನು ಮೋಶೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟಂತೆ ಅಮಾಲೇಕ್ಯರೊಂದಿಗೆ ಯುದ್ಧಮಾಡಿದನು. ಮೋಶೆಯೂ ಆರೋನನೂ
    ಹೂರನೂ ಗುಡ್ಡದ ಮೇಲೆ ಏರಿಹೋದರು.
  bbb-bbb: Fu ije kuaramoga Josua fune urina izege Mosisi fu kuaraema ijiege rena
    uri e Amarakaetiko ijena bijaekuae vae. Bune vakoga Mosisi fu urina Eronikiro
    e Eri kaenamiana uruo ije fu kuaema makave ijia ajiana vae.
  tam-2017: யோசுவா தனக்கு மோசே சொன்னபடியே செய்து, அமலேக்கியர்களோடு யுத்தம்செய்தான்.
    மோசேயும், ஆரோனும், ஊர் என்பவனும் மலைமேல் ஏறினார்கள்.
  spa-RV-1909: E hizo Josué como le dijo Moisés, peleando con Amalec; y Moisés y Aarón
    y Hur subieron á la cumbre del collado.
  ron-BTF: Așa că Iosua a făcut precum Moise i-a spus și a luptat cu Amalec; și Moise,
    Aaron și Hur s-au urcat până în vârful dealului.
  eng-WEBP: So Joshua did as Moses had told him, and fought with Amalek; and Moses,
    Aaron, and Hur went up to the top of the hill.
  eng-FBV: Joshua did what Moses told him and fought the Amalekites, while Moses,
    Aaron, and Hur climbed to the top of the hill.
  nld-1939: Josuë deed wat Moses hem had gezegd. Hij trok uit, om Amalek te bestrijden,
    terwijl Moses, Aäron en Choer de top van de heuvel beklommen.
  nch-BL: Huan Josué huan nopa tacame quichijque cati Moisés quinnahuati, huan quintehuitoj
    nopa amalecitame. Huajca Moisés, Aarón huan Hur tejcoque tachiquiltipa para quintachilise.
  vie-1934: Giô-suê bèn làm y như lời Môi-se nói, để cự chiến dân A-ma-léc; còn Môi-se,
    A-rôn và Hu-rơ lên trên đầu nổng.
  hin-CV: यहोशू ने वैसा ही किया और वे अमालेकियों से लड़ने गए उस समय मोशेह, अहरोन तथा
    हूर पहाड़ी के ऊपर पहुंच गए.
  eng-OURB: So Joshua [Yah Salvation] did as Moses [Drawn out] had told him, and fought
    with Amalek [Man who licks up]; and Moses [Drawn out], Aaron [Light-bringer],
    and Hur went up to the top of the hill.
  spa-BES: Entonces Josué hizo como Moisés le dijo, y fue a la guerra contra Amalec;
    y Moisés, Aarón y Hur subieron a la cima del monte.
  tdx-tdx: Le nanoe’ Iehosoa i nampanoe’ i Mosèy vaho nialy amy Amalèke, le nañambone’
    i vohitsey t’i Mosè naho i Aharone vaho i Khòre.
  vid-vid: Lelo Yoshua nakadita kota Musa navyoyamlonjele, nakaluta kitowa na Waamaleki.
    Musa na Aluni na Huli nawakwina kuchinhembenhembe mwa chidunda.
  eng-OKE: And Jehoshua did as Mosheh had said to him, and he did battle with Amaleq.
    And Mosheh, Aharon, and Hur ascended to the top of the hill.
  tha-KJV: โยชู​วาก​็ทำตามคำสั่งของโมเสส ออกสู้รบกับพวกอามาเลข ส่วนโมเสส อาโรน และเฮอร์
    ก็​ขึ้นไปบนยอดภูเขานั้น
  por-BR-2018: E fez Josué como lhe disse Moisés, lutando com Amaleque; e Moisés e
    Arão e Hur subiram ao cume do morro.
  deu-ELO: Und Josua tat, wie Mose ihm gesagt hatte, um wider Amalek zu streiten;
    und Mose, Aaron und Hur stiegen auf den Gipfel des Hügels.
  eng-WYC-2018: Joshua did as Moses spake, and he fought against Amalek. Forsooth
    Moses, and Aaron, and Hur went up on(to) the top of the hill;
  epo-epo: Kaj Josuo faris, kiel diris al li Moseo, kaj batalis kontraŭ la Amalekidoj;
    kaj Moseo, Aaron, kaj Ĥur supreniris sur la supron de la monteto.
  uig-PIN: Yǝxua Musa buyruƣinidǝk ⱪilip, Amalǝklǝr bilǝn jǝng ⱪildi. Musa, Ⱨarun
    wǝ Hur dɵngning qoⱪⱪisiƣa qiⱪti.
  beo-beo: 'Yosiua da Mousese ea sia:i defele hamoi. E da A:malege dunuma gegemusa:
    asi. Mousese, Elane amola He da agoloba:le heda:i.'
  tpi-OTNT: Orait Josua i kisim sampela man na i go pait long ol Amalek, olsem Moses
    i bin tokim em. Na Moses wantaim Aron na Hur, ol i go antap long liklik maunten.
  hau-SA: Sai Yoshuwa ya yaƙi Amalekawa kamar yadda Musa ya umarta, Musa, Haruna da
    Hur kuwa suka tafi bisa tudu.
  udu-udu: Wakana Jeshuwa miiki’d mo me’d jin ḵankin ma Musa a’di gwo mo. Dhali uni
    as ki ’kwani Amaliiḵ nycine/ mo. Dhala Musa dhala Haruun dhala Huur iikin ka gagamis
    i ’kup̱an wosh mo be.
  uig-LAT: Yeshua Musa buyrughinidek qilip, Amalekler bilen jeng qildi. Musa, Harun
    we Xur döngning choqqisigha chiqti.
  nde-nde: Ngakho uJoshuwa walwa lama-Amaleki njengokulaya kukaMosi, njalo uMosi,
    u-Aroni loHuri bakhwela phezu koqaqa.
  ton-ton: 'Pea naʻe fai ʻe Siosiua ʻo hangē ko e fekau ʻa Mōsese kiate ia, ʻo ne
    tauʻi ʻa ʻAmaleki: pea naʻe ʻalu ʻa Mōsese, mo ʻElone, mo Hua, ki he tumutumu
    ʻoe moʻunga.'
  ces-1613: Tedy Jozue udělal tak, jakž mu poručil Mojžíš, a bojoval s Amalechem;
    Mojžíš pak, Aron a Hur vstoupili na vrch hory.
  eko-eko: Yoshuwa khulawa wuumanana Amalekiita nkhama etthiipile Munsa aalupiyeeyo.
    Munsa, Arawu na Huri khuwelaza vatulu wa mwaako.
  eng-WMB: So Joshua did as Moses had told him, and fought with Amalek; and Moses,
    Aaron, and Hur went up to the top of the hill.
  tam-TCV: மோசே உத்தரவிட்டபடியே யோசுவா அமலேக்கியருடன் போரிட்டான். மோசேயும், ஆரோனும்,
    ஊர் என்பவனும் மலையுச்சிக்குப் போனார்கள்.
  ceb-ULB: Busa nakig-away si Josue kang Amalek sumala sa gisugo ni Moises, samtang
    mitungas si Moises, si Aaron, ug si Hur paingon sa tumoy sa bungtod.
  pol-UBG: Jozue uczynił więc, jak mu Mojżesz rozkazał, i stoczył bitwę z Amalekiem.
    A Mojżesz, Aaron i Chur weszli na szczyt wzgórza.
  agr-agr: Tusa tima nuna betek umiak, Amalec aents aidaujai maaniatatus jiintukiuwai.
    Nuniai Moisés, Aarón, nuigtu Hur aatus muja titijin wakajui.
  kyc-kyc: Josua baa Moseseme lamaiyamuli pyuo Amaleke wambu pyala peyamo dokopa Mosese
    Erone Uamoo yuu kyau dokona ketae peyami.
  urd-GVU: یشوع موسیٰ کی ہدایت کے مطابق عمالیقیوں سے لڑنے گیا جبکہ موسیٰ، ہارون اور
    حور پہاڑ کی چوٹی پر چڑھ گئے۔
  deu-1912: Und Josua tat, wie Mose ihm sagte, daß er wider Amalek stritte. Mose aber
    und Aaron und Hur gingen auf die Spitze des Hügels.
  ntj-ntj: Nyangka Tjatjuwalu mularrpartu wati-tjananya yarltirra warrmarlarrirra
    yanu Yamalikiku tjamupirti pika pungkulanytja. Nyangka-ya Mawutjanya, Yarannga,
    puru wati kutjupanya yini Yuuwanya yapu katu tatirnu ngaralanytja.
  kan-2017: ಮೋಶೆಯ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಯೆಹೋಶುವನು ಅಮಾಲೇಕ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡಿದನು. ಮೋಶೆಯೂ, ಆರೋನನೂ
    ಮತ್ತು ಹೂರನು ಗುಡ್ಡದ ಮೇಲೆ ಏರಿ ಹೋದರು.
  ena-ena: Lɨci Josua agaŋ Mosesɨ abami hameŋ laci ala lɨmi. Nudɨ sagaŋ hɨsɨŋ hulaŋ
    hɨhɨle agɨladɨ likɨla viavɨla Amalekɨ hɨdɨlɨ agɨlasaŋ sagaŋ uavɨmi. Uavɨdaci Mosesɨ
    agaŋ Alon dɨdaŋ Holɨ dɨdaŋ via uavɨla halu huva heŋ iahuavɨmi.
  yap-yap: I rin’ Joshua ni bod ni yog Moses ngak me yan ni ngar maelgad yu Amalek,
    me yan Moses nge Aron nge Hur nga p’ebugul e burey.
  hlt-MCSB: Amalek te vathoh thil ham Moses loh amah a ti nah bangla Joshua loh a
    saii tangloeng. Moses, Aaron neh Hur tah tlang som lu la luei uh.
  mdy-ETH: ዒያሱ ሙሴኮ ዓይሢፆ ኩንሢ ዓማሌቄ ዓሶ ዖላኒ ዴንዴኔ፤ ሙሴና ዓኣሮኔና ሃሣ ሁኡሬ ጎዖሢና ጌሜሮ ኬስኬኔ፤
  twi-ASANTE: Enti, Yosua ne ne dɔm kɔtoaa Amalekfoɔ akodɔm no ne wɔn koeɛ. Saa ɛberɛ
    no ara, Mose ne Aaron ne Hur foro kɔɔ bepɔ no apampam pɛɛ.
  mwc-mwc: Joshua mekabage Moses i kaotunei wai nanakasike i wosei, kata Amalek biyisi
    yabata si abiya, ba kona kamonai wai Moses, ba Aaron, ba Hur si gae ku koya tepana.
  eng-WEBU: So Joshua did as Moses had told him, and fought with Amalek; and Moses,
    Aaron, and Hur went up to the top of the hill.
  bnp-bnp: Lakea e Iosua i bole ranga bakovi, ri vano ri vaubi turane huriki a Amalek.
    E Moses turana e Aron e Hur to sike na lolo.
  wal-wal: Yaagin Yaasu Muusee giidoogaadan, Amaaleeqatuura olettiis. Muusee, Aarooninne
    Huuri keraayyo huuphiyaa kiyidosona.
  spa-PDDPT: Josué hizo como Moisés le dijo y luchó contra Amalec. Moisés, Aarón y
    Hur subieron a la cumbre de la colina.
  gun-gun: Ha'e ramo Josué ojapo Moisés ijayvuague rami. Ha'e rami vy opu'ã okuapy
    Amaleque kuery re. Ha'e rã Moisés, Arão ha'e Hur ma yvyty apyte áry oẽ.
  agu-BL: Cyele'n tzun Josué tan oyintzi' scye'j e' xonl k'ajtzun Amalec quib yi tal
    Moisés scyetz. Ma cyetz Moisés tu Aarón nin Hur, cho'n chibene'n cyetz wi'wtz.
  ilo-ULB: Isu a nakiranget ni Josue kadagiti Amalekita a kas imbilin ni Moises, kabayatan
    a da Moises, Aaron, ken Hur ket napan iti tapaw ti turod.
  kpg-kpg: Gei Joshua gaa hana ga heebagi gi digau Amalek be nia helekai a Moses ne hai,
    gei Moses mo Aaron mo Hur guu hula gi hongo di gonduu deelaa.
  uig-ARA: يەشۇئا مۇسا بۇيرۇغىنىدەك قىلىپ، ئامالەكلەر بىلەن جەڭ قىلدى. مۇسا، ھارۇن
    ۋە خۇر دۆڭنىڭ چوققىسىغا چىقتى.
  bps-bps: Taman nimò Dyaswa i gman Mosis kenen, na sfati ale i dad to Amalék. Na
    Mosis, Aron, na satu to dnagit Hur, salu di tah i bulul.
  sus-sus: Yosuwe naxa Amalɛkikae gere alɔ Munsa a yamarixi ki naxɛ. Munsa, Haruna,
    nun Xuru naxa te geya fari.
  pon-2006: Sosua eri kapwaiada dahme Moses ndaiong, ih eri mahweniong mehn Amalek
    ko; a Moses, Aaron oh Hur ahpw kohdahla pohn dohlo.
  jae-jae: Amboac tonaŋ Josua gêgôm biŋ, taŋ Mose kêsôm gêdêŋ eŋ naŋ, ŋanô kêsa ma
    gêjac siŋ gêdêŋ lau Amelek. Ma Mose agêc Aron ma Hur jasêpi gamêŋ ŋabau tau sêja.
  ksd-ksd: Io, Iosua i ga pait ra magit Moses i ga tatike tana, ma dia ga varubu ma
    Amalek; ma Moses ma Aron ma Kur dital ga tutua urama ta ra ul a luana.
  tur-YTC: Yeşu Moşe'nin kendisine söylediği gibi yaptı ve Amalek'le savaştı. Moşe,
    Aron ve Hur tepenin zirvesine çıktılar.
  grc-BRENT: Καὶ ἐποίησεν Ἰησοῦς καθάπερ εἶπεν αὐτῷ Μωυσῆς, καὶ ἐξελθὼν παρετάξατο
    τῷ Ἀμαλήκ· καὶ Μωυσῆς καὶ Ἀαρὼν καὶ Ὢρ ἀνέβησαν ἐπὶ τὴν κορυφὴν τοῦ βουνοῦ.
  ind-AYT: Yosua melakukan seperti yang dikatakan Musa kepadanya dan berperang melawan
    orang Amalek. Sementara itu, Musa, Harun, dan Hur naik ke puncak bukit.
  nya-nya: Ndipo Yoswa anachitadi monga Mose anamulamulira. Iye anapita kukamenyana
    ndi Aamaleki ndipo Mose, Aaroni ndi Huri anapita pamwamba pa phiri.
  hrv-hrv: Jošua učini kako mu je Mojsije rekao te zađe u borbu s Amalečanima, a Mojsije,
    Aron i Hur uzađoše na vrh brda.
  mps-mps: Tama Josuago te bidi dabe meba selama, te Amalek hani bidi dabe dali hwįgi
    pali, te Mosesgo agabolo te po wali gilama tama tiwai. Tama Moses dali, te Aron,
    me te Hur, augwali sela te dwasianu bulu duba holai.
  tpi-tpi: Orait Josua i kisim sampela man na i go pait long ol Amalek, olsem Moses
    i bin tokim em. Na Moses wantaim Aron na Hur, ol i go antap long liklik maunten.
  dan-1931: Josua gjorde, som Moses bød, og rykkede ud til Kamp mod Amalekitterne.
    Men Moses, Aron og Hur gik op på Toppen af Højen.
  vie-OVCB: Vậy, trong khi Giô-suê dẫn đoàn quân ra chiến đấu với quân A-ma-léc, Môi-se,
    A-rôn, và Hu-rơ trèo lên đỉnh đồi.
  guj-2017: યહોશુઆએ મૂસાની આજ્ઞાનો સ્વીકાર કર્યો. તે અમાલેકીઓ સામે જંગે ચડયો. મૂસા
    તથા હારુન અને હૂર પર્વતના શિખર પર પહોંચી ગયા.
  pon-2006A: Sosua eri kapwaiada dahme Moses ndaiong, ih eri mahweniong mehn Amalek
    ko; a Moses, Aaron oh Hur ahpw kohdahla pohn dohlo.
  por-BRBSL: Então Josué fez como Moisés lhe havia dito, e lutou com Amalek; e Moisés,
    Arão e Hur subiram ao topo da colina.
  aly-aly: Joshua Moses ikwer awelhek. Ra artwernem rlwaneynek, Amalek-areny-rnem
    atwetyek. Moses apwert irrwerl-warl nganek, Aaron-then artwa ingwer-then itnan
    Hur.
  cth-cth: Mosi ni a dei pouh e patetlah Joshua ni a sak teh Amaleknaw hah a tuk.
    Mosi, Aron hoi Hur tinaw mon vah a luen awh.
  twi-twi: Enti Yosua ne ne dɔm kɔtoaa Amalekfo asraafo no ne wɔn koe sɛnea na Mose
    ahyɛ no, na Mose ne Aaron ne Hur foro kɔɔ bepɔw no apampam pɛɛ.
  hlt-hlt: Amalek te vathoh thil ham Moses loh amah a ti nah bangla Joshua loha saii
    tangloeng. Moses, Aaron neh Hur tahtlangsom lu la luei uh.
  tbz-SIM: Kɛ̀ Sosuwee dɔɔ̀ Mɔyiisi ò nɑ̀kɛ́ tì, kɛ́kɔtɛ kɛ́nkpɑnnɛ̀ Amɑdesiibɛ, Mɔyiisi
    nɛ̀ Anɔɔ nɛ̀ Uuri kɛ̀ bɛ̀ bo ditɑ̃rì ĩ́nkɛ̀.
  msy-2020: Ezɨ Josua, Moses a mɨkemezɨ moghɨra, gumazir maba inigha ghua Amalekia
    ko mɨsosi. Ezɨ Moses, Aron ko Hur sara, me mɨghsɨar dozimɨn uanabo.
  azb-azb: Yeşua da Musa deyən kimi etdi və gedib Amaleqlilərlə döyüşdü. Musa, Harun
    və Xur isə təpənin başına çıxdılar.
  eng-DBY: And Joshua did as Moses had said to him, to fight with Amalek; and Moses,
    Aaron and Hur went up to the top of the hill.
  hin-2017: मूसा की इस आज्ञा के अनुसार यहोशू अमालेकियों से लड़ने लगा; और मूसा, हारून,
    और हूर पहाड़ी की चोटी पर चढ़ गए।
  wol-KYG: Yosuwe def la ko Musaa wax, di xeex ak Amaleg. Musaa ak Aaróona ak Ur nag
    ànd yéeg ba ca kaw tund wa.
  swp-swp: 'Arinai Iosua i lauwatai gonogonoana doha Mose i ribaei, eo Amaleka tataodi
    i ialaidi: abo Mose, Arona eo Hura se sae oea tupina eai.'
  bjr-bjr: Yoosuaafa eedoo qimasee kananaana iqaqoofanoo doo Amareekana aiku asauku
    faqa rakirara nifiqee finau. Fufaqa Mooseefa faqa Aaroonafa faqa Hurafa faqa aaqanai
    ooru fiqau.
  eng-YLT: And Joshua doth as Moses hath said to him, to fight with Amalek, and Moses,
    Aaron, and Hur, have gone up [to] the top of the height;
  kne-kne: Tinongpal Josue din inbilin Moses et inmey da ginobat din Amalekita. Mo
    pay da Moses en Aaron ya si Hur, nanikid da sin toktok di dontog.
  wat-wat: Eketa namaise Mosese i iyaviya maise, Yosuwa i saviviniya eketa Ameneki
    tonuaviya nukusi si nuaviya. Na tovanama nenei Mosese be Anoni keta Une si vaneya
    koya etanei.
  bzd-NTPO: Eta̱ Josué tö iwakanewé̱ we̱s Moisés tö iché ia̱ es ta̱ imíyal ñippök
    Amalec aleripa ta̱. E' dalewa Moisés ena Aarón ena Hur míyal ka̱bata wöbata ki̱.
  eng-WYC-2017: Joshua did as Moses spake, and he fought against Amalek. Forsooth
    Moses, and Aaron, and Hur went up on the top of the hill;
  eng-WMBB: So Joshua did as Moses had told him, and fought with Amalek; and Moses,
    Aaron, and Hur went up to the top of the hill.
  urd-GVH: यशुअ मूसा की हिदायत के मुताबिक़ अमालीक़ियों से लड़ने गया जबकि मूसा, हारून
    और हूर पहाड़ की चोटी पर चढ़ गए।
  rug-rug: Meke tavetia tugo Zosua sapu gua garunu nia Mosese koasa meke la razai
    rini sari na tie Amaleki, sipu sage la pa batu toqere sari Mosese, Eroni meke
    Huri.
  gaz-gaz: Yeroo Museen, Aroonii fi Huuri fiixee gaaratti ol baʼanitti, Iyyaasuun
    akkuma Museen ajajetti Amaaleqoota lola ture.
  fra-LSG: Josué fit ce que lui avait dit Moïse, pour combattre Amalek. Et Moïse,
    Aaron et Hur montèrent au sommet de la colline.
  gnn-gnn: Yuwalkthi ŋayi Djatjuwanydja marrtjinana‐wala yana marililina, ŋunhi nhaltjarra
    Mawtjitjthu waŋana ŋanya, ga dhunupana bunharaminana marrtjina Yitjuralnydja ga
    Yamaliktja mala. Ga walalanydja ḏuwa'‐ḏuwaṯthurruna bukulilina garrwarlilina,
    Mawtjitj ga Yärun ga War,
  yal-yal: Yosuwe yi Amalɛkine yɛngɛ alo Musa a fala kii naxan yi. Musa, Haruna, e
    nun Xuru yi te geyaan xuntagi.
  haw-1868: 'Hana iho la o Iosua e like me ka mea a Mose i olelo mai ai ia ia, a kaua
    aku la i ka Ameleka: a o Mose, a me Aarona, a me Hura, pii aku la lakou maluna
    pono o ka puu.'
  arb-NAV: فَحَارَبَ يَشُوعُ الْعَمَالِقَةَ كَمَا أَمَرَ مُوسَى. وَصَعِدَ مُوسَى وَهَرُونُ
    وَحُورُ عَلَى قِمَّةِ التَّلَّةِ.
  ewe-ewe: Ale Yosua kple eƒe amewo yi be yewoawɔ aʋa kple Amalekitɔwo ƒe aʋakɔ le
    esime Mose, Aron kple Hur woyi to la dzi.
  eng-LEE: And Joshua did as Moses had said to him, to fight with Amalek; and Moses,
    Aaron, and Chur went up to the top of the hill.
  gvn-gvn: '@see-verse:EXO.017.009'
  asm-FB: মোচি, হাৰোণ, আৰু হূৰ যেতিয়া পৰ্ব্বতৰ ওপৰলৈ উঠি গ’ল, তেতিয়া যিহোচূৱাই মোচিৰ
    নিৰ্দেশ অনুসাৰে অমালেকৰ সৈতে যুদ্ধ কৰিলে।
  sus-A: يٌسُوٍ نَشَ عَمَلّكِكَيٍ فٍرٍ عَلْ مُنسَ عَ يَمَرِشِ كِ نَشّ. مُنسَ، هَرُنَ،
    نُن شُرُ نَشَ تٍ فٍيَ قَرِ.
  fra-SBL: Josué fit ce que Moïse lui avait dit et combattit Amalek. Moïse, Aaron
    et Hur montèrent au sommet de la colline.
  hbo-hbo: וַיַּ֣עַשׂ יְהֹושֻׁ֗עַ כַּאֲשֶׁ֤ר אָֽמַר־לֹו֙ מֹשֶׁ֔ה לְהִלָּחֵ֖ם בַּעֲמָלֵ֑ק
    וּמֹשֶׁה֙ אַהֲרֹ֣ן וְח֔וּר עָל֖וּ רֹ֥אשׁ הַגִּבְעָֽה׃
  eng-WYCLIFFE: Josue dide as Moises spak, and fauyt ayens Amalech. Forsothe Moises,
    and Aaron, and Hur stieden on the cop of the hil;
  piu-2006: '@see-verse:EXO.017.009'
  pjt-pjt: Ka Tjatjuwalu wangaṉarangku kulinu Mosenya munu wati Israelkunu tjuṯa ngurkantanu
    pikakitja ankunytjaku. Munuya mungawinki ankula Ama-likakunu warmaḻa tjuṯa pikangku
    pungangi. Ka Mosenya pula Aaronnga wati kutjupa ini Uunya tjana tjungu tatinu
    puḻi katu.
  cwe-cwe: Ivo Yoshua kawatowa Waamaleki fana viya Musa viyamulagilize. Musa na Haluni
    na Huli wahita kuinhembeti ya mulima.
  bgs-bgs: Purisu igbánnal si Josue katô igkagi i Moises kandin. Igpid din tô mga
    manubù ébô atuwan dan tô mga Amalekanhon. Igsadun si Moises, si Aaron, asta si
    Hur tun datas katô pabungan.
  kik-kik: Nĩ ũndũ ũcio Joshua akĩhũũrana na andũ a Amaleki o ta ũrĩa Musa aathanĩte;
    nake Musa, na Harũni na Huri makĩhaica kĩrĩma-inĩ.
  fra-NCL: Josué fit selon que lui avait dit Moïse, il combattit Amalec. Et Moïse,
    Aaron et Hur montèrent au sommet de la colline.
  cek-AK: To pongah Mosi mah thuih ih lok baktih toengah, Joshua mah Amalek kaminawk
    to tuk; to naah Mosi, Aaron hoi Hur loe mae nuiah dawh o.
  xla-xla: Epalati Yosuwatapo Mosesta atlamale yu dolumama ya꞉ opa elepame Amalek
    so mate nalatimolowedeme ma-tlati asiyama Mosestapo A꞉lon mate epo oplami hale
    Hul mate tamali di dla hetamalaiyo.
  cuk-cuk: Josué igi Moisés ega soge, aba imaksad, Amalec-dulemarbo urwenaded. Ar
    degidgine, Moisés, Aarón, degi, Hur, yar-dummad-birse nadmalad.
  uig-CYR: Йәшуа Муса буйруғинидәк қилип, Амаләкләр билән җәң қилди. Муса, Һарун вә
    Хур дөңниң чоққисиға чиқти.
  pma-pma: Sakini Sosua mumon tounah suval koa Mosis viteni mini, mulamun meatin onen
    keil uva avuhu ral min me-Amelek keil. Ka Mosis kur Eron ka Hur, telvina en hou
    nesa.
  tel-2017: యెహోషువ మోషే తనతో చెప్పినట్టు అమాలేకీయులతో యుద్ధానికి వెళ్ళాడు. మోషే,
    అహరోను, హూరు ఆ కొండ శిఖరం ఎక్కారు.
  hat-BSA: Josué te fè jan Moïse te mande li fè a, e li te goumen kont Amalèk. Epi
    Moïse, Aaron, avèk Hur te monte anwo tèt do kolin nan.
  bxh-bxh: Yo fede, Diyesuwa, Mose alinana ya lau watan, be sa lau Amaleki sa hiyalaidi,
    na Mose, Elon yo Hula mate, sa hasai uduhuli hewana yai.
  kos-kos: Joshua el oru oana Moses el sapkin nu sel, ac illa in mweun lain mwet Amalek,
    ke Moses, Aaron, ac Hur fanyak nu fin mangon inging uh.
  hbo-WLC: וַיַּ֣עַשׂ יְהוֹשֻׁ֗עַ כַּאֲשֶׁ֤ר אָֽמַר־לוֹ֙ מֹשֶׁ֔ה לְהִלָּחֵ֖ם בַּעֲמָלֵ֑ק
    וּמֹשֶׁה֙ אַהֲרֹ֣ן וְח֔וּר עָל֖וּ רֹ֥אשׁ הַגִּבְעָֽה׃
  ibo-ibo: Ya mere, Joshua pụrụ gaa lụso ndị Amalek agha dịka Mosis gwara ya. Ma Mosis
    na Erọn na Hua, rigoro nʼelu ugwu ahụ.
  ory-ory: ତହୁଁ ମୋଶାଙ୍କ ଆଜ୍ଞାନୁସାରେ ଯିହୋଶୂୟ ଅମାଲେକ ସହିତ ଯୁଦ୍ଧ କଲେ, ପୁଣି, ମୋଶା ଓ ହାରୋଣ,
    ହୂର ପର୍ବତ ଶୃଙ୍ଗରେ ଆରୋହଣ କଲେ।
  chk-chk: Josua a föri mine Moses a üreni, a feila o maun ngeni ekewe chon Amalek.
    Nge Moses, Aaron me Hur ra feitä won ungen ewe chuk.
  rop-rop: Wal Joshuwa bin duwit langa Mosis, en neksdei imbin deigim detlot men blanga
    fait langa detlot Amalekait solja, en Mosis bin gowap ontop langa det hil garram
    Eran en najawan men neim Huwa,
  ukr-1871: І вчинив Йосуа так, як повелїв йому Мойсей; почав битись із Амалеком.
    А Мойсей, Арон та Гур зійшли на шоломє ховма.
  bch-bch: Tota Iosua toman ngan gid panua paraunga ad togid Israel tiparau pagid
    Amalek, mambe Moses ikeo ngan. Be Moses ga Aron ga Ur tidae ga tila bereo ipaoeai.
  deu-1951: Und Josua tat, wie Mose ihm sagte, daß er wider Amalek stritt. Mose aber
    und Aaron und Hur stiegen auf die Spitze des Hügels.
  eng-JPS: So Joshua did as Moses had said to him, and fought with Amalek; and Moses,
    Aaron, and Hur went up to the top of the hill.
  srp-1865: I uèini Isus kako mu reèe Mojsije, i pobi se s Amalikom; a Mojsije i Aron
    i Or izaðoše na vrh brda.
  lug-lug: Yoswa n’akola nga Musa bwe yamulagira, n’alwana n’Abamaleki. Musa ne Alooni
    ne Kuli ne bambuka ku ntikko y’olusozi.
  heb-heb: ויעש יהושע כאשר אמר לו משה להלחם בעמלק ומשה אהרן וחור עלו ראש הגבעה׃
  ben-IRV: পরে যিহোশূয় মোশির আদেশ অনুসারে কাজ করলেন; অমালেকের সঙ্গে যুদ্ধ করলেন এবং
    মোশি, হারোণ ও হূর পর্বতের শৃঙ্গে উঠলেন।
  pan-pan: ਸੋ ਯਹੋਸ਼ੁਆ ਨੇ ਤਿਵੇਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਉਸ ਨੂੰ ਮੂਸਾ ਨੇ ਆਖਿਆ ਸੀ। ਉਹ ਅਮਾਲੇਕ ਦੇ
    ਨਾਲ ਲੜਿਆ ਅਤੇ ਮੂਸਾ, ਹਾਰੂਨ ਅਤੇ ਹੂਰ ਟਿੱਲੇ ਦੀ ਟੀਸੀ ਉੱਤੇ ਚੜ੍ਹੇ।
  tkr-tkr: Yeşueeyid Mısee uvhuyn xhinne ha'a, hark'ın Amalekaaşika siç'ekkvana. Mısa,
    Harun, Xur hapk'ın ılqeebaç'enbı tepayne q'omaqa.
  mya-JVB: မောရှေ မှာ လိုက်သည်အတိုင်း ယောရှု ပြု ၍ ၊ အာမလက် လူတို့ကို စစ် တိုက်လေ၏။
    မောရှေ ၊ အာရုန် ၊ ဟုရ တို့သည် တောင် ထိပ် ပေါ်သို့တက် ကြ၏။
  tte-O: Mwa Yosuwa iginauli besiele Mosese ana walo kabo me ana tokaleyayao silau
    mekalikavao Amaleki sikaleya. Mosese mekanakavao Eloni yo Uli sisae koya mena.
  tbg-tbg: Minti tuvaro Iosuaava Mosiva tunte iro Amareki vatanaaka hampata oru raqi
    vaumanta Mosiva vo, Eroniva vo, Huriva vo, vinavuka aiqinaqaa oru vaura.
  hmo-hmo: Vadaeni Iosua ese Mose ena oda hegeregerena ia karaia, Amaleka taudia dekenai
    ia tuari henia. Unai ia karaia neganai, Mose, Arona bona Huru be idia daekau ororo
    ena ataiai dekenai.
  urd-urd: फिर मूसा के हुक्म के मुताबिक़ यशू'अ 'अमालीक़ियों से लड़ने लगा, और मूसा
    और हारून और हूर पहाड़ की चोटी पर चढ़ गए।
  rus-SYN: И сделал Иисус, как сказал ему Моисей, и пошел сразиться с Амаликитянами;
    а Моисей и Аарон и Ор взошли на вершину холма.
  bqc-SIM: Yozuee kɛ̀ lá Mↄizi òɛwa, à gɛ̀ zĩkai ń Amalɛkiↄ. Ɔ̃ Mↄizi ń Aalonao
    ń Huluo dɛ̀dɛ sĩ̀sĩpi misonawa.
  tcz-CHONGTHU: Mose thupeh bang'in, Joshua'n jong Galsat ding pasal phabep alheng
    doh tan Amalek mite chu gal akisat pi tauvin ahi. Chuin Mose, Aaron leh Hur amaho
    cheng chu gam lah molsang lam'a akal tou tauvin ahi.
  mar-mar: यहोशवाने मोशेची आज्ञा मानली व त्याप्रमाणे दुसऱ्या दिवशी तो अमालेकी लोकांविरूद्ध
    लढावयास गेला, त्या वेळी मोशे, अहरोन व हूर हे डोंगराच्या माथ्यावर गेले.
  soq-soq: Ita Iosua Moses dima diena rua dewasane Amalek apanawa onau eneia do onatoiena.
    Ita walama sa deawawo Moses, Aron ita Ea wadiwa odane antoiena.
  qub-qub: Chaura Moisés nishannömi Josuëga runacunata acrarcur Amalec runacunawan
    pillyaj aywaran. Chay örapäga Moisespis, Aaronpis, Hurpis puntachöna carcaycaran.
  bqp-bqp: Yↄsua kɛ̀ lákũ Musa ònɛ nà, à gɛ̀ɛ zĩ̀ ká kũ Amalɛkinↄ. Akũ Musa kũ
    Harunao kũ Uruo dìdi sĩ̀sĩi pìi mìsↄ̃ntɛa.
  hat-hat: Jozye fè tou sa Moyiz te di l' fè. Li soti al goumen ak moun Amalèk yo.
    Moyiz menm moute sou tèt ti mòn lan ansanm ak Arawon ak Our.
  eng-BSB: Joshua did as Moses had instructed him and fought against the Amalekites,
    while Moses, Aaron, and Hur went up to the top of the hill.
  tod-tod: Zozuwe naa ɠɛɛni, nii Moize boni ma, ga é Amalɛke zakpe. Moize ʋɛɛ Aalɔn
    ʋa, ta Ɠuul ti lɛɛni gizei unmaʋɛ.
  eng-WEBPB: So Joshua did as Moses had told him, and fought with Amalek; and Moses,
    Aaron, and Hur went up to the top of the hill.
  kbq-kbq: Mosese'ma asamia kante anteno, Josua'a Amaleki vahe'enena hara nehige'za,
    Mosese'ma, Aroni'ma, Huri'ma hu'za agonarega mreri'naze.
  nhe-BL: Huan Josué huan nopa tlacame quichijque tlen Moisés quinnahuati, huan quintehuitoj
    nopa amalecitame. Huajca Moisés, Aarón huan Hur tlejcoque tlachiquiltipa para
    quintlachilise.
  bus-bus: Yↄsua kɛ̀ lán Musa ònɛ nà, à gàa zĩ̀ ká kↄ̃n Amalɛkinↄ. Ben Musa kↄ̃n
    Arunao kↄ̃n Uruo dìdi sĩ̀sĩ pì mìsↄ̃ntɛ̃a.
  gub-BL: A'e rupi Zuzue uzàmàtyry'ym Amarek izuapyapyr oho a'e wà kury, Moizez ze'eg
    rupi katete a'e wà kury. Moizez a'e, Àràw a'e no, Ur a'e no, uzeupir oho ywytyr
    apyr a'e wà kury.
  eng-DRA: Josue did as Moses had spoken, and he fought against Amalec; but Moses,
    and Aaron, and Hur went up upon the top of the hill.
