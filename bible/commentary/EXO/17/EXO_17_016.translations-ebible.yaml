verse: EXO.017.016
translations:
  mal-C: “യഹോവയുടെ സിംഹാസനത്തിലേക്കു കൈകൾ ഉയർത്തപ്പെടുമെന്നും, യഹോവ അമാലേക്യരോടു തലമുറതലമുറയായി
    യുദ്ധംചെയ്യും” എന്നും അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Denn er sprach: Hand an das Banner Jah''s!'
  lin-lin: 'Moyize alobaki : « Lokola esali ete babundisi Kiti ya Bokonzi ya Yawe,
    Yawe akobundisa bato ya Amaleki tango nyonso. »'
  eng-LSV: and says, “Because a hand [is] on the throne of YAH, war [is] to YHWH with
    Amalek from generation [to] generation.”
  eng-GNV: Also he said, The Lord hath sworne, that he will haue warre with Amalek
    from generation to generation.
  eng-WEBSTER: For he said, Because the LORD hath sworn that the LORD will have war
    with Amalek from generation to generation.
  nhw-BL: 'Huan Moisés quiijto: “Quen se bandera tomaco, Toteco techyacana ma titlatlanica.
    Pampa nopa amalecita masehualme motlanantoque iixpa TOTECO, yaya quinhuilanas
    para nochipa.”'
  swh-ONEN: Mose akasema, “Kwa maana mikono iliinuliwa mpaka kwenye kiti cha enzi
    cha Bwana. Bwana atakuwa na vita dhidi ya Waamaleki kutoka kizazi hata kizazi.”
  bba-bba: U nɛɛ, yèn sɔ̃ Amɑlɛkibɑ bɑ Yinni Gusunɔ seesi, yen sɔ̃nɑ u koo kɑ bu tɑbu
    ko sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: for he said, Because the Lord hath sworn that the Lord will have war
    with Amalek from generation to generation.
  mpx-mpx: I ba, “Yehoba ala toematana ni houwa-agila. Heyan ge heyan Yehoba ni lohaveyan
    Amaleki elal.”
  wbp-wbp: Ngula-jangka, Mujuju wangkaja, “Ngajulurlulparna mardarnu ngaju-nyangu
    jukati, manurna jiily-ngarrurnu kankarlarra yangka-kurra kuja-ka YAAWIYI nyina.
    YAAWIYI-rli kapu-jana warrarda pinyi Yamili-patuju tarnngangku-juku!”…
  luo-luo: Nowacho kama, “Nimar bede notingʼ malo e nyim kom duongʼ mar Jehova Nyasaye.
    Kendo Jehova Nyasaye noked gi jo-Amalek e tienge duto.”
  meu-meu: 'Ia eto, Iehova vada e gwau hamata: Iehova ese Amalek baine tuari henia
    ela uru iboudiai.'
  npi-ULB: तिनले भने, “पुस्तादेखि पुस्तासम्म परमप्रभु नै अमालेकीहरूसित लड्नुभएको होस्
    भनेर उहाँको सिंहासनतिर हात उचालिएको थियो ।”
  yor-yor: Ó wí pé, “A gbé ọwọ́ sókè sí ìtẹ́ Olúwa. Olúwa yóò bá Amaleki jagun láti
    ìran dé ìran.”
  emp-NTPO: 'Moiseba nãwã jarasia: –Amalecitarãra Ãcõrẽ ume djõne zeped̶ad̶a bẽrã
    id̶iba ʌ̃taa Ãcõrẽra ãdjirã ume djõ b̶aya.–'
  ind-ind: Kata Musa, “Angkatlah tinggi bendera kemenangan TUHAN! TUHAN akan memerangi
    bangsa Amalek dari generasi ke generasi!”
  pes-OPCB: 'سپس موسی به قوم اسرائیل گفت: «آنها مشتهایشان را بر ضد تخت خداوند بلند
    کرده‌اند، پس حال خداوند نسل اندر نسل با عمالیق در جنگ خواهد بود.»'
  aer-aer: Moses anteme angkeke, “The kwenhe atneme atyinhe akertne atheke arntwirrketyame
    YAHWEH-arle aneme-werne. YAHWEH-ele kwenhe Amalekite areye akwetethe anthurre
    irrerlknge atwerle-anetyenhe!”
  tgl-ULB: Ginawa niya ito, dahil sinabi niya, “Pinangako ni Yahweh na makikipaglaban
    siya kay Amalek mula sa mga salinlahi hanggang sa mga susunod pang salinlahi.”
  cbu-NT: Taarashipan urutari Amaritshucheetsi tputs nlluranureetstaa ayamta urutamari
    tapazpat waratkusin kasikastanlliniya, Móysisi tárangiya. Ashiriya, na kamaneena
    yuwaa Israelchich Amaritshuchpa waratarangana anootsi.
  hui-hui: Ani wuwa ibugua lalu, Anduane Homogonaga waibi, daliga ladaga howa ladaba.
    Anduane Homogohanda Amalegeali baba wai bialu haho wiaaboore holebira, lene.
  mya-mya: ထို​နောက်​မော​ရှေ​က``ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လံ တော်​ကို​မြှောက်​ထား​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    အာ​မ​လက်​အ​မျိုး​သား​တို့​အား​ထာ​ဝ​စဉ် တိုက်​ခိုက်​တော်​မူ​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu tsandimi: Amalec chachilla Yavé'' pudeenu kundaa ken mitya, Yavé
    Amalecnu sera'' jimu chachillanu naa-uwanuba vinguentsunu tsuve, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མནའ་བཞེས་པ་ཡིན་པས། ཁོང་གིས་ཨ་མཱད་ལེག་མི་རིགས་ལ་མི་རབས་ནས་མི་རབས་བར་དུ་དཔུང་འཇུག་བྱེད་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akati, “Nokuti maoko akasimudzirwa kumusoro kuchigaro choushe chaJehovha.
    Jehovha acharwa neAmareki kubva kune chimwe chizvarwa kusvikira kune nechimwe
    chizvarwa.”
  spa-BLM: 'Dijo: “Yah ha jurado: ‘Yahvé tendrá guerra con Amalec de generación en
    generación’.”'
  cac-cac: 'Ix yalan vin̈ icha tic: Yujto ix yic''chaan̈ sc''ab'' eb'' yin̈tilal vin̈aj
    Amalec yac''an oval yed'' Jehová, yuj chi'' ol yac''n̈ej oval Jehová yed'' eb''
    aj Amalec d''a masanil tiempo, xchi vin̈.'
  swh-ULB: Alisema, “Kwa kuwa mkono ulinyanyuliwa juu kuelekea kiti cha enzi cha Yahweh
    - kwamba Yahweh ata fanya vita na Ameleki vizazi na vizazi.”
  bel-bel: 'бо, сказаў ён, рука на троне Госпада: бітва ў Госпада супроць Амаліка
    з роду ў род.'
  deu-ELBBK: 'Und er sprach: Denn die Hand ist am Thron Jahs: Krieg hat der HERR gegen
    Amalek von Geschlecht zu Geschlecht!'
  mbb-OT: Ke sikandin te, “Tenged te impaahà te menge Amalikanhen is kedsukul zan
    te Nengazen, ne kenà ed-engkezan te Nengazen te edtebek is menge Amalikanhen taman
    te taman.”
  mal-2015: യഹോവയുടെ സിംഹാസനത്താണ യഹോവെക്കു അമാലേക്കിനോടു തലമുറതലമുറയായി യുദ്ധം ഉണ്ടു
    എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: 'Aꞌtiro ni ucũcʉ niwĩ: “Yʉꞌʉ wiogʉ Õꞌacʉ̃ weetamusere sẽrĩrã, omocãrĩ cʉ̃
    tiropʉ sĩomorõnoꞌwʉ̃. Õꞌacʉ̃ amaleca masã meꞌrã aꞌmewẽjẽnuꞌcũcjʉ̃sami. Aꞌtocaterocjãrã
    meꞌrã téé beꞌrocjãrãpʉ quẽꞌrãrẽ tojota aꞌmewẽjẽ yapatinuꞌcũgʉ̃sami”, nicʉ niwĩ
    Moisé.'
  gup-gup: Moses yimeng, “Ngaye ngabidwayhmeng kaddum kore Yawey kahni dja kawohrnan
    rowk. Nungka Yawey kaluk kabenbun bininj nawu Amalek kabenkebmawahme bu munguyh
    dja munguyh.”
  gvs-gvs: Adigo kagu, ‘Yauwe ina bísala takatulagāsi! Tauyana bei ivayaviya vata
    Amaleki tubunao yaidi.’
  rmc-rmc: 'A phenďa: „Vašoda hoj hazdle peskro vast pre le RAJESKRO tronos, o RAJ
    pes le Amalekenca marela pokoleňje pro pokoleňje.“'
  nlg-nlg: Ge bosa, “Ra hau datoi na limadira ge kara batobatoa Yahweh. Ma Yahweh
    ke tona haliu so na kisumate koluadira na taba ni vurena Amalek tana lei vavatadira!”
  pes-OPV: 'و گفت: «زیرا که دست بر تخت خداوند است، که خداوند را جنگ باعمالیق نسلا
    بعد نسل خواهد بود.»'
  ron-1924: 'Ел а зис: „Пентру кэ шь-а ридикат мына ымпотрива скаунулуй де домние
    ал Домнулуй, Домнул ва пурта рэзбой ымпотрива луй Амалек, дин ням ын ням!”'
  ben-OBCV: তিনি বললেন, “যেহেতু সদাপ্রভুর সিংহাসনের বিরুদ্ধে হাত উঠেছিল, তাই প্রজন্মের
    পর প্রজন্ম ধরে সদাপ্রভু অমালেকীয়দের বিরুদ্ধে যুদ্ধ করে যাবেন।”
  som-som: oo wuxuu yidhi, Rabbigu waa dhaartay, oo Rabbigu wuu la dagaallami doonaa
    reer Camaaleq ka ab ka ab.
  lat-VUC: Quia manus solii Domini, et bellum Domini erit contra Amalec, a generatione
    in generationem.
  eng-ASVBT: 'And he said, Jehovah hath sworn: Jehovah will have war with Amalek from
    generation to generation.'
  mna-mna: 'Mi Mose iso: “Zin Amalek timaŋga be tizooro peeze ki Yooba. Tana ni itunu
    ko ikam malmal pizin totomen.”'
  ita-1885: 'E disse: Certo, e'' v''è una mano in sul trono del Signore, che il Signore
    avrà per ogni età guerra con Amalec.'
  eng-LXXUP: For with a secret hand the Lord wages war upon Amalek to all generations.
  eng-ULB: He said, “For a hand was lifted up to the throne of Yahweh—that Yahweh
    will wage war with Amalek from generation to generation.”
  spa-VBL: “¡Levanten el estandarte de la victoria del Señor!”, declaró Moisés. “¡El
    Señor seguirá luchando contra los amalecitas por todas las generaciones!”
  fra-_FOB: 'Et il dit: Parce qu''il a levé la main sur le trône de l''Éternel, l''Éternel
    a guerre avec Amalek d''âge en âge.'
  mal-mal: അമാലേക്കിന്റെ കൈ യഹോവയുടെ സിംഹസനത്തിനെതിരായി ഉയര്‍ന്നിട്ടുണ്ട് എന്ന് യഹോവ
    ആണയിട്ടിട്ടുണ്ട്” എന്ന് മോശെ പറഞ്ഞു.
  urd-GVR: Us ne kahā, “Rab ke taḳht ke ḳhilāf hāth uṭhāyā gayā hai, is lie Rab kī
    Amālīqiyoṅ se hameshā tak jang rahegī.”
  suz-BL: मिनु मेकोमी “यावे आ नित्‍तीक गे इन गुइ पोक्‍कीन! मारदे हना परमप्रभु यावेमी
    ‘अमालेकी नेल्‍ल आन पालामी मेकोपुकी नु लडाइ पाइनुङ’ दे ङोंइती देंशो बाक्‍ब” देंत।
    येरमीया ३:१७
  ita-1927: “La mano è stata alzata contro il trono dell’Eterno, e l’Eterno farà guerra
    ad Amalek d’età in età”.
  ckb-ckb: 'گوتی: «لەبەر ئەوەی عەمالێق دەستی بەرزکردووەتەوە لە دژی تەختی یەزدان، یەزدان
    نەوە لەدوای نەوە لە دژی عەمالێق لە جەنگدا دەبێت.»'
  eng-BBE: For he said, The Lord has taken his oath that there will be war with Amalek
    from generation to generation.
  kan-OKCV: ಅನಂತರ ಮೋಶೆ, “ಯೆಹೋವ ದೇವರ ಸಿಂಹಾಸನಕ್ಕೆ ವಿರೋಧವಾಗಿ ಅಮಾಲೇಕ್ಯರ ಕೈಗಳು ಎತ್ತಿದ್ದರಿಂದ,
    ಯೆಹೋವ ದೇವರು ತಲತಲಾಂತರಗಳಲ್ಲಿ ಅಮಾಲೇಕ್ಯರ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡುವರು,” ಎಂದನು.
  bbb-bbb: '@see-verse:EXO.017.015'
  tam-2017: “அமலேக்கின் கை யெகோவாவுடைய சிங்காசனத்திற்கு விரோதமாக இருந்தபடியால், தலைமுறை
    தலைமுறைதோறும் அவனுக்கு விரோதமாக யெகோவாவின் யுத்தம் நடக்கும்” என்றான்.
  spa-RV-1909: 'Y dijo: Por cuanto la mano sobre el trono de Jehová, Jehová tendrá
    guerra con Amalec de generación en generación.'
  ron-BTF: 'Și a spus: Pentru că DOMNUL a jurat că DOMNUL va avea război cu Amalec
    din generație în generație.'
  eng-WEBP: 'He said, “The LORD has sworn: ‘The LORD will have war with Amalek from
    generation to generation.’”'
  eng-FBV: “Hold up the victory banner of the Lord!” Moses declared. “The Lord will
    go on fighting the Amalekites for all generations!”
  nld-1939: 'Want hij sprak: De hand aan Jahweh’s banier! Jahweh strijdt tegen Amalek
    Van geslacht tot geslacht.'
  nch-BL: 'Huan Moisés quiijto: “Quej se bandera tomaco, Toteco techyacana ma titatanica.
    Pampa nopa amalecita masehualme motanantoque iixpa TOTECO, yaya quintehuis para
    nochipa.”'
  vie-1934: 'và nói rằng: Bởi vì A-ma-léc có giơ tay lên nghịch cùng ngôi Đức Giê-hô-va,
    nên Đức Giê-hô-va chinh chiến với A-ma-léc từ đời nầy qua đời kia.'
  hin-CV: मोशेह ने कहा, “याहवेह पीढ़ी से पीढ़ी तक अमालेकियों से युद्ध करते रहेंगे,
    क्योंकि उन्होंने याहवेह के सिंहासन के विरुद्ध हाथ उठाया हैं.”
  eng-OURB: 'He said, “Yah has sworn: ‘Adonai will have war with Amalek [Man who licks
    up] from generation to generation.’”'
  spa-BES: 'Porque dijo: Él Señor juró que habrá guerra contra Amalec de generación
    en generación.'
  tdx-tdx: le hoe re, Aa kanao nañonjom-pitàñe amy fiambesa’ Iehovày t’i Amalèke,
    le hifañotak’ ama’e t’Iehovà, tarirats’ an-tariratse.
  vid-vid: yolonga, “Namwinula moko kuchanya kuli chigoda cha undewa cha Mkulu Nguluwi.
    Kochitowa ngondo na Waamaleki mazuwa gose.”
  eng-OKE: And he said, With an oath hath this been declared from before the Fearful
    One whose Shekinah is upon His glorious throne; that war shall be waged with the
    house of Amaleq, to destroy it from the generations of the world.
  tha-KJV: กล่าวว่า “เพราะพระเยโฮวาห์​ได้​ทรงปฏิญาณว่าพระเยโฮวาห์จะทรงกระทำสงครามกับอามาเลขต่อไปทุกชั่วอายุ”
  por-BR-2018: 'E disse: Porquanto há mão sobre o trono do SENHOR, o SENHOR terá guerra
    com Amaleque de geração em geração.'
  deu-ELO: 'Und er sprach: Denn die Hand ist am Throne Jahs: Krieg hat Jehova wider
    Amalek von Geschlecht zu Geschlecht!'
  eng-WYC-2018: and he said, For (it is) the hand of the Lord alone, and the battle
    of God shall be against Amalek (or and God shall fight against the Amalekites),
    from generation into generation.
  epo-epo: 'Ĉar li diris: Estas promesite per la altaro de la Eternulo, ke la Eternulo
    militos kontraŭ Amalek de generacio al generacio.'
  uig-PIN: 'wǝ Musa: — Yaⱨning tǝhti aldida bir ⱪol kɵtürülüp: — «Pǝrwǝrdigar ǝwladtin
    ǝwladⱪiqǝ Amalǝkkǝ ⱪarxi jǝng ⱪilidu» deyilgǝnidi, — dedi.'
  beo-beo: 'E amane sia:i, “Dunu da Gode Ea Fisu amoma gegemusa: dawa:i galu. Amaiba:le,
    Hina Gode da A:malege dunu ilima mae yolesili eso huluane gegenanumu.”'
  tpi-OTNT: Na Moses i tok, “Ol i laik sakim strong bilong Bikpela. Olsem na Bikpela
    bai i pait oltaim long ol Amalek.”
  hau-SA: Ya ce, “Gama an ɗaga hannuwa sama zuwa kursiyin Ubangiji, Ubangiji zai yaƙi
    Amalekawa daga tsara zuwa tsara.”
  udu-udu: 'A’di o gwo mo ki: ’Deka berkam piti isi mis mo. TAP̱A midi as ’kwani Amaliiḵ
    nycine/ mo ki sule/ sule/ mo be.'
  uig-LAT: 'we Musa: — Yahning texti aldida bir qol kötürülüp: — «Perwerdigar ewladtin
    ewladqiche Amalekke qarshi jeng qilidu» déyilgenidi, — dédi.'
  nde-nde: Wathi, “Ngoba izandla zaphakanyiselwa esihlalweni sikaThixo. UThixo uzakulwa
    impi lezizukulwane zama-Amaleki.”
  ton-ton: He naʻa ne pehē, “Kuo fuakava ʻa Sihova, ʻe tauʻi maʻuaipē ʻe Sihova ʻa
    ʻAmaleki ʻi he toʻutangata ki he toʻutangata.”
  ces-1613: 'Nebo řekl: Tak má jmenován býti, proto že ruka nad trůnem Hospodinovým
    osvědčuje boj Hospodinův proti Amalechovi od národu až do národu.'
  eko-eko: 'na khuri: “Nkhono mmote vakhukulu ya Nnyizinku; Nnyizinku ori nvittha
    na Amalekiita khapila khwa khapila.”'
  eng-WMB: 'He said, “The LORD has sworn: ‘The LORD will have war with Amalek from
    generation to generation.’”'
  tam-TCV: பின்பு மோசே, “யெகோவாவினுடைய அரியணைக்கு விரோதமாக அமலேக்கின் கரங்கள் உயர்த்தப்பட்டிருந்தபடியால்,
    தலைமுறை தலைமுறைதோறும் யெகோவா அமலேக்கியருக்கு எதிராக யுத்தம் செய்வார்” என்றான்.
  ceb-ULB: Miingon siya, “Kay giisa ang kamot ngadto sa trono ni Yahweh—kay si Yahweh
    ang makig-away kang Amalek gikan sa kaliwatan ngadto sa kaliwatan.”
  pol-UBG: 'Bo powiedział: Ręka tronu PANA i wojna PANA będzie przeciwko Amalekowi
    z pokolenia na pokolenie.'
  agr-agr: 'Nuna tusa: “¡Tuke Pujuuwa nuna depetmataig jutiyai awai, nuadui Tuke Pujuu
    Amalec aents aidaunak ijinattawai, dutikak ditá uchiji wegantu aidaunashkam ijinatnai!”
    tiuwai Moisés.'
  kyc-kyc: Lao dokopa Kamongona palake doko ketae palyuo minyalyarami. Dokopa Kamongo
    dokome Amaleke wambu dupwa pyao karalu karara, leya.
  urd-GVU: اُس نے کہا، ”رب کے تخت کے خلاف ہاتھ اُٹھایا گیا ہے، اِس لئے رب کی عمالیقیوں
    سے ہمیشہ تک جنگ رہے گی۔“
  deu-1912: 'Denn er sprach: Es ist ein Malzeichen bei dem Stuhl des HERRN, daß der
    HERR streiten wird wider Amalek von Kind zu Kindeskind.'
  ntj-ntj: Palunyalu watjarnu, “Mara-lanku katula Mama Kuurrtakutu. Tjiinya palunyalu
    Yamalikiku tjamupirti tirtu pungama.”
  kan-2017: ಮೋಶೆಯು, “ಅಮಾಲೇಕ್ಯರ ಕೈಯು ಯೆಹೋವನ ಸಿಂಹಾಸನಕ್ಕೆ ವಿರೋಧವಾಗಿ ಎತ್ತಲ್ಪಟ್ಟಿದ್ದರಿಂದ
    ಯೆಹೋವನ ಸಿಂಹಾಸನದಾಣೆಗೂ ಅಮಾಲೇಕ್ಯರ ಮೇಲೆ ಯೆಹೋವನಿಗೆ ತಲತಲಾಂತರಗಳಲ್ಲಿ ಯುದ್ಧವಿರುವುದು” ಎಂದನು.
  ena-ena: Amalekɨ hɨdɨlɨ agɨlaŋ Asɨ Iaue dɨ vɨdɨvɨdɨŋ agadɨ lɨvalɨbalu aba lɨhavɨdaci
    Asɨ Iaue agaŋ nulɨsaŋ igɨvɨ hɨnihɨni nulɨdɨ hameŋ laci hameŋ laci sɨbɨlɨ lamɨbali
    uami.
  yap-yap: Me ga’ar, “Ngan tining ngalang e flak rok SOMOL! Ya SOMOL e bayi cham ngak
    yu Amalek u reb e mfen ngu reb.”
  hlt-MCSB: Te vaengah, “Caemtloek BOEIPA kah ngolkhoel dongah kut ka phuel dongah
    BOEIPA loh Amalek te cadilcahma lamloh cadilcahma duela vathoh thil saeh,” a ti.
  mdy-ETH: ዒዚ ሃሣ «ናንጊና ናንጋ ጎዳኮ ባንዲሮ ዼጊዲ ዓርቁዋቴ!፤ ናንጊና ናንጋ ጎዳ ዓማሌቄ ዓሶ ቢያ ዎዴ ዖሌ ጎይሣ ዴዓንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Mose kaa sɛ, “Ɛfiri sɛ wɔapagya wɔn nsa akyerɛ Awurade ahennwa enti,
    Awurade ne Amalekfoɔ bɛdi ako afiri awo ntoatoasoɔ so akɔsi awoɔ ntoatoasoɔ so.”
  eng-WEBU: 'He said, “The LORD has sworn: ‘The LORD will have war with Amalek from
    generation to generation.’”'
  bnp-bnp: Lakea e Moses i ta maea, “E huriki a Amalek ri gege a nitora ne Bakovi
    Dagi. I mavonga e BAKOVI DAGI bara i vaubi turane huriki a hamone ria vakaroro.”
  wal-wal: I hagaadan yaagiis; “Kusheti pude GODAA kawotaa araataakko denddidosona;
    yeletaappe yeletaa gakkanaashinkka GODAI Amaaleeqatuura olettana” yaagiis.
  spa-PDDPT: 'y dijo: Por cuanto YA juró, Yavé tendrá guerra contra Amalec de generación
    en generación.'
  gun-gun: 'Ha''e vy aipoe''i: — Mba''eta Senhor ouraague rami vy Amaleque kuery re
    opu''ã ''rã araka''e rã peve.'
  agu-BL: 'Ncha''tz tal i''-tz: “Tan tu'' yi ncho''c yi e'' xonl Amalec tan oyintzi''
    te''j Ryos, cha''stzun te tz''ocopon Ryos tan oyintzi'' scye''j yi e'' xonl Amalec
    sbne'' opon tunintz.”'
  ilo-ULB: Inaramidna daytoy gapu ta kinunana, “Inkari ni Yahweh a makigubat isuna
    iti Amalek iti amin a henerasion.”
  kpg-kpg: mo di helekai, “Dahi aga ina gi nua tagallebe o Dimaadua, gei Dimaadua
    la ga heebagi gi digau Amalek ga hana hua dee odi!”
  uig-ARA: 'ۋە مۇسا: ــ ياھنىڭ تەختى ئالدىدا بىر قول كۆتۈرۈلۈپ: ــ «پەرۋەردىگار ئەۋلادتىن
    ئەۋلادقىچە ئامالەككە قارشى جەڭ قىلىدۇ» دېيىلگەنىدى، ــ دېدى.'
  bps-bps: Na manan di dad dademen to, “Tayalito i dad sigalito du dmayen ito Dwata
    i Amu, du tnabengan ito kel di landè sen, du kenen sa fadlug matu di dad Amalék
    kel di atuan.”
  sus-sus: barima a nu bara a xaxili ti Alatala xa mangɛya ra. Munsa naxa a a fala,
    «Alatala Amalɛkikae gerema nɛ abadan.»
  pon-2006: E ahpw pil nda, “Kolada pilaik en KAUN-O! KAUN-O pahn kin ketin mahweniong
    mehn Amalek kohkohlahte!”
  jae-jae: ma kêsôm gebe” Lemeŋ êndêŋ Apômtaunê gêbôm. Apômtaunê siŋ oc ênêc gôlôac
    togôlôacgeŋ êtu lau Amalekŋa.”
  ksd-ksd: 'tago i ga biti dari: Da vatur ra vakilang kai ra Luluai. A Luluai na varvarubu
    vatikai ma Amalek ta ra lavur taun tarai par namur.'
  tur-YTC: 'O şöyle dedi: “Yah, ''Yahve Amalek''le kuşaktan kuşağa savaş içinde olacaktır''
    diye ant içti.”'
  grc-BRENT: Ὅτι ἐν χειρὶ κρυφαίᾳ πολεμεῖ Κύριος ἐπὶ Ἀμαλὴκ ἀπὸ γενεῶν εἰς γενεάς.
  ind-AYT: sebab katanya, “Tangan di atas panji-panji TUHAN! TUHAN akan berperang
    melawan Amalek turun-temurun.”
  nya-nya: Ndipo anati, “Kwezani mbendera ya Yehova. Yehova adzachitabe nkhondo ndi
    mibado yonse ya Aamaleki.”
  hrv-hrv: “Jer”, reče, “Jahvin stijeg u ruku! Jahvin je boj protiv Amalečana od naraštaja
    do naraštaja!”
  mps-mps: Tama Mosesgo te poali nogide te po wai, “Te ugwaba sagalobo plak ugwa tiwai
    eyu, tama eno ena nogo si ugwaba selama, tama Genuai Bidi aga bidibo digi teba
    gedu haluasa po te hwįbode wai dao. Magi basowe, Genuai Bidi agai sesemane sogo
    te Amalek hani bidi dabe dali hwįaibao,” Mosesgo te po wai.
  tpi-tpi: Na Moses i tok, “Ol i laik sakim strong bilong Bikpela. Olsem na Bikpela
    bai i pait oltaim long ol Amalek.”
  dan-1931: 'Og han sagde: “Der er en udrakt Hånd på HERRENS Trone! HERREN har Krig
    med Amalek fra Slægt til Slægt!”'
  vie-OVCB: 'Ông nói: “Giương cao ngọn cờ của Chúa Hằng Hữu lên! Vì Chúa Hằng Hữu
    sẽ đánh A-ma-léc từ đời này sang đời khác.”'
  guj-2017: તેણે કહ્યું કે, “અમાલેકીઓ તેમના હાથ યહોવાહના સિંહાસન તરફ લંબાવ્યા હતા
    અને યહોવાહે પ્રતિજ્ઞા કરી છે કે, તે વંશપરંપરાગત અમાલેક સાથે યુદ્ધ કરશે.”
  pon-2006A: E ahpw pil nda, “Kolada pilaik en KAUN-O! KAUN-O pahn kin ketin mahweniong
    mehn Amalek kohkohlahte!”
  por-BRBSL: 'Ele disse: “Yahweh jurou: ''Yahweh terá guerra com Amalek de geração
    em geração''”.'
  aly-aly: Moses angkek-anem, “Atha irrertety alhel-arek irrwerl-warl-athek, INGKART
    aneyel-warl. INGKARTel aleth-antey atwayntem Amalek-areny-rnem.”
  cth-cth: Bangkongtetpawiteh, Amaleknaw e kut ni BAWIPA e khoungroe e taran lah ao
    dawkvah, BAWIPA ni Amaleknaw teh a yungyoe hoi taran lah a tuk han telah ati.
  twi-twi: Mose kae se, “Efisɛ wɔama wɔn nsa so atia Awurade ahengua nti, Awurade
    ne Amalekfo bedi ako afi awo ntoatoaso so akosi awo ntoatoaso so.”
  hlt-hlt: Te vaengah, “Caemtloek BOEIPA kah ngolkhoel dongah kut ka phuel dongah
    BOEIPA loh Amalek te cadilcahma lamloh cadilcahma duela vathoh thil saeh,” a ti.
  tbz-SIM: 'Kɛ bɛ́i nkɛ dɔ̀: Amɑdesiibɛ mɛ̀ ndɑ̀ɑ́tímɛ̀ kɛ kpɑnnɛ̀ ti Yiɛ̀ nKuyie,
    kuù yó mbɛ̀ kpɑ̀nnɛ̀ sɑ̃́ɑ̃̀.'
  msy-2020: Ezɨ Moses ghaze, “Ia Ikiavɨra Itir Godɨn inir avɨzim ghufegh bar pɨn an
    suiragh. Guizbangɨra, Ikiavɨra Itir God, zurara Amalekia ko mɨsogh kamaghɨra ikiam.”
  azb-azb: 'dedi: «Rəbbin taxtına doğru əl uzadılırdı. O, nəsildən-nəslə Amaleqlilərə
    qarşı döyüşəcək».'
  eng-DBY: And he said, For the hand is on the throne of Jah; Jehovah will have war
    with Amalek from generation to generation!
  hin-2017: और कहा, “यहोवा ने शपथ खाई है कि यहोवा अमालेकियों से पीढ़ियों तक लड़ाई
    करता रहेगा।”
  wol-KYG: Booba la wax ne, gannaaw loxoo ñemee xàcci, jëm ci ngànguney Aji Sax ji,
    Aji Sax ji dootu noppee xareek Amaleg ba fàww.
  swp-swp: I ene, “Paana nimadi se lausinidi GUIAU se ialai arinai GUIAU Amaleka tataodi
    i ialaidi i lau e isina to isina.”
  bjr-bjr: Mooseefa kafaa qinau. Innee Yaaweena rakira saqari uqeeraaqa. Yaaweefa
    kaqi kai Amareekana aiku asauku faqa naaruara rakida mariannoo.
  eng-YLT: and saith, 'Because a hand [is] on the throne of Jah, war [is] to Jehovah
    with Amalek from generation — generation.'
  kne-kne: Pag nan kapayen din altar yan kanana, “Si naey di kaman bandila ay mangipaila
    ay itoltoloy Diyos ay mangobat sin Amalekita si eng-enggana.”
  bzd-NTPO: 'Ie'' tö iché: “¡Ye'' ulà kéka̱ Jehová a̱ ikiök a̱s ie'' tö se'' ki̱mù!
    ¡Jehová ñippöraë Amalec aleripa ta̱ ke̱kraë!” E'' kue̱ki̱ ie'' tö ikiè méka̱ es.'
  eng-WYC-2017: and he said, For it is the hand of the Lord alone, and the battle
    of God shall be against Amalek, from generation into generation.
  eng-WMBB: 'He said, “The LORD has sworn: ‘The LORD will have war with Amalek from
    generation to generation.’”'
  urd-GVH: उसने कहा, “रब के तख़्त के ख़िलाफ़ हाथ उठाया गया है, इसलिए रब की अमालीक़ियों
    से हमेशा तक जंग रहेगी।”
  rug-rug: Meke zama si Asa, “Mu ovulu sage nia sa pitipiti te Zihova. Meke lopu kaqu
    makudo razai e Zihova sari na tie Amaleki koari doduru sinage na sage,” gua si
    Asa.
  gaz-gaz: Innis, “Harki gara teessoo Waaqayyootti ol kaafameera. Waaqayyos dhaloota
    tokkoo gara dhaloota kaaniitti Amaaleqoota ni lola” jedhe.
  fra-LSG: 'Il dit: Parce que la main a été levée sur le trône de l’Éternel, il y
    aura guerre de l’Éternel contre Amalek, de génération en génération.'
  gnn-gnn: liŋgu bitjarranydja Mawtjitj waŋana, “Garrayyu yurru bumana marrtji Yamaliknhanydja
    bitjanna liŋguna, dhuŋgarra‐watjthirrina.”
  yal-yal: A mɔn yi a fala, a naxa, “Amasɔtɔ muxune kelixi nɛn Alatala manga gbɛdɛn
    xili ma, Alatala luma Amalɛkine yɛngɛ nɛn, han mayixɛtɛn nun mayixɛtɛne.”
  haw-1868: Ua olelo no ia, No ka lima ma ka nohoalii o Iehova, e mau loa no ke kaua
    ana o Iehova i ka Ameleka, mai keia hanauna a ia hanauna aku.
  arb-NAV: 'قَائِلاً: «لأَنَّ يَداً ارْتَفَعَتْ ضِدَّ عَرْشِ الرَّبِّ، فَإِنَّ الرَّبَّ
    سَيُحَارِبُ الْعَمَالِقَةَ جِيلاً بَعْدَ جِيلٍ».'
  ewe-ewe: Mose gblɔ be, “Elabena wodo aflaga ɖe dzi le Yehowa ƒe fiazi la ŋgɔ, Yehowa
    anɔ aʋa wɔm kple Amalekitɔwo tso dzidzime yi dzidzime.”
  eng-LEE: And he said, Because the Lord hath sworn on his throne, that the Lord will
    have war with Amalek from generation to generation.
  asm-FB: তেওঁ এইদৰে কৰিলে, কিয়নো তেওঁ যিহোৱাৰ যজ্ঞবেদীৰ বিৰুদ্ধ কৰিলে, সেয়ে তেওঁ
    কৈছিল, “যিহোৱাই প্রতিজ্ঞা কৰিলে যে, তেওঁ পুৰুষে, পুৰুষে অমালেকৰ সৈতে যুদ্ধ কৰিব।”
  sus-A: بَرِ مَ عَ نُ بَرَ عَ شَشِلِ تِ عَلَتَلَ شَ مَنفّيَ رَ. مُنسَ نَشَ عَ عَ
    قَلَ، «عَلَتَلَ عَمَلّكِكَيٍ فٍرٍ مَ نّ عَبَدَن.»
  fra-SBL: 'Il dit : « L''Éternel l''a juré : l''Éternel fera la guerre à Amalek de
    génération en génération. »'
  hbo-hbo: וַיֹּ֗אמֶר כִּֽי־יָד֙ עַל־כֵּ֣ס יָ֔הּ מִלְחָמָ֥ה לַיהוָ֖ה בַּֽעֲמָלֵ֑ק
    מִדֹּ֖ר דֹּֽר׃ פ
  eng-WYCLIFFE: and seide, For the hond of the Lord aloone, and the bateil of God
    schal be ayens Amalech, fro generacioun in to generacioun.
  piu-2006: '@see-verse:EXO.017.015'
  pjt-pjt: Munu paluṟu wangkangu, “Panya ngayulu maṟa ilkaṟikutu katuṟa kanyiningi
    Mayatja Godalu nganaṉanya anga-kanyintjaku. Ka panya Mayatja Godalu tjananya tiṯutjarangku
    pikangku pungkuku aṉangu panya Ama-likakunu tjuṯa tjanampa pakaḻipiti kulypalpiti
    munu maḻatja maḻatja tjuṯa kuḻu.”
  cwe-cwe: Kalonga, “Mana makono yenuligwa uchanyha kuna ichigoda cha chifalume cha
    Mndewa Mulungu. Mndewa Mulungu kezakuwa na ng'hondo na Waamaleki siku zose.”
  bgs-bgs: Igkagi sikandin, na mà din, “Igtayó tô bandera katô Áglangngagán! Purisu
    atuwan katô Áglangngagán tô mga Amalekanhon ka ándà ágtamanán.”
  kik-kik: Akiuga atĩrĩ, “Nĩgũkorwo moko nĩmambararirio na igũrũ kwerekera gĩtĩ-inĩ
    kĩa ũnene kĩa Jehova. Jehova arĩhũũranaga na andũ a Amaleki kuuma njiarwa na njiarwa.”
  fra-NCL: 'et il dit : « Puisqu’on a levé la main contre le trône de Yahweh, Yahweh
    est en guerre contre Amalec d’âge en âge. » Note :'
  cek-AK: Mosi mah, A caanawk adung maeto pacoeng maeto khoek to Angraeng mah Amalek
    kaminawk to tuh tih, tiah Angraeng mah lokkam boeh, tiah thuih.
  xla-xla: “Adipalati, na꞉tapo na꞉ doye God dla ta꞉ta꞉depo hallati ya꞉tapo na꞉ye gadlepo.
    Epapedeme wata oloma itle tamama Godtapo Amalek so mate kokó mepo opahale demhallepe,”
    diyo.
  cuk-cuk: 'Agi, Moisés sogded: “Bab-Jehová-negdakmaidgi Amalec-dule gwisgunonisoggu,
    Bab-Jehová, degisadegu, Amalec-e-wagan-danikidbali, egi bila-ononai gudoed.”'
  uig-CYR: 'вә Муса: — Яһниң тәхти алдида бир қол көтирилип: — «Пәрвәрдигар әвлаттин
    әвлатқичә Амаләккә қарши җәң қилиду» дейилгән еди, — деди.'
  tel-2017: అమాలేకీయులు యెహోవా సింహాసనానికి వ్యతిరేకంగా చెయ్యి ఎత్తారు గనక “యెహోవాకు
    అమాలేకీయులతో తరతరాలకు వైరం ఉంటుంది అని యెహోవా శపథం చేశాడు” అన్నాడు కాబట్టి అతడు
    ఇలా చేశాడు.
  hat-BSA: 'Li te di: “SENYÈ a te sèmante: SENYÈ a va fè lagè kont Amalèk de jenerasyon
    an jenerasyon.”'
  kos-kos: El fahk, “Kolak flag lun LEUM GOD nu lucng! LEUM GOD El ac fah mweuni mwet
    Amalek uh nwe tok!”
  hbo-WLC: וַיֹּ֗אמֶר כִּֽי־יָד֙ עַל־כֵּ֣ס יָ֔הּ מִלְחָמָ֥ה לַיהוָ֖ה בַּֽעֲמָלֵ֑ק
    מִדֹּ֖ר דֹּֽר׃ פ
  ibo-ibo: Mosis sịrị, “Nʼihi na-eweliri aka elu nʼebe ocheeze Onyenwe anyị dị. Onyenwe
    anyị ga na-ebuso ndị Amalek agha site nʼọgbọ ruo nʼọgbọ.”
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଧ୍ୱଜାରେ ହସ୍ତ ଦେଇ କହିଲେ, “ପୁରୁଷାନୁକ୍ରମେ ଅମାଲେକ ସହିତ
    ସଦାପ୍ରଭୁଙ୍କର ଯୁଦ୍ଧ ହେବ।”
  chk-chk: A apasa, “Pokiten ekewe chon Amalek ra maun ngeni ekewe chon Israel, ewe
    Samol mi Lapalap epwe maun ngeni ekewe chon Amalek seni eu täppin aramas tori
    eu täppin.”
  rop-rop: En afta Mosis bin tok, “Aibin lidimap main bingga langa YAWEI, en im garra
    kipgon fait langa detlot Amalekait pipul olagija.”
  ukr-1871: 'Каже бо: Рука на престолї Господа: війна у Господа проти Амалека з роду
    в рід.'
  bch-bch: Moses iuato ieda toa bedaoa ngansa ikeo, “Gid tigaga baged ngan paraunga
    ga ila pan Maron toa imamado ngan ele mul maron aea. Tota Maron ga ipaparau pagid
    Amalek ga led gergeu ga tibutibud ga ilalala ga ila.”
  deu-1951: 'Und er sprach: Weil eine Hand auf dem Throne des HERRN [erhoben ist],
    soll der Krieg des HERRN wider Amalek währen, von Geschlecht zu Geschlecht.'
  eng-JPS: 'And he said: ''The hand upon the throne of the LORD: the LORD will have
    war with Amalek from generation to generation.'''
  srp-1865: 'I reèe: što se ruka bješe podigla na prijesto Gospodnji, Gospod æe ratovati
    na Amalika od koljena do koljena.'
  lug-lug: N’agamba nti, “Kubanga Abamaleki baalwanyisa entebe ya Mukama ey’obwakabaka,
    Mukama alayidde okubalwanyisa emirembe gyonna.”
  heb-heb: ויאמר כי יד על כס יה מלחמה ליהוה בעמלק מדר דר׃
  ben-IRV: আর তিনি বললেন, “সদাপ্রভুর সিংহাসনের উপরে হাত উত্তোলিত হয়েছে; অমালোকির
    হস্ত সদাপ্রভুর উত্থানের বিরুদ্ধে উত্থিত হয়েছে।”
  pan-pan: ਅਤੇ ਉਸ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਸਹੁੰ ਇਹ ਹੈ ਕਿ ਅਮਾਲੇਕ ਦੇ ਨਾਲ ਯਹੋਵਾਹ
    ਦਾ ਯੁੱਧ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੱਕ ਹੁੰਦਾ ਰਹੇਗਾ।
  tkr-tkr: 'eyhen: – Zı Rəbbilqa k''ın g''iysar, Rəbbee Amalekaaşikana dəv''ə ç''əv
    ha''as deş.'
  mya-JVB: အကြောင်းမူကား၊ အာမလက်လူမျိုး၏လက် သည် ထာဝရ ဘုရား၏ရာဇပလ္လင် တော်၏ရန်ဘက်ဖြစ်သောကြောင့်
    ၊ ထာဝရဘုရား သည် ကာလအစဉ်အဆက် အာမလက် အမျိုး ကို စစ် တိုက်တော်မူလိမ့်မည်ဟု ဆို သတည်း။
  tte-O: Iwaloba, “Yeoba iya tobagunayagila. Yaso yo yaso Yeoba mekanakavao Amaleki
    kani sikaleya.”
  tbg-tbg: Mosiva tiharo, Te tenta kauqu tuaherake Nora Kotira aare vaunarara tiro,
    viva ti kahaqi vairave. Viva ekaa enta variqiro viharo Amareki vatanaaka qaqiqai
    naataraqiro vuanarove, tura.
  hmo-hmo: 'Vadaeni Mose ia gwau, “Lohiabada ese ia gwauhamata vadaeni inai: Lohiabada
    ese Amaleka taudia do ia tuari henia noho, ia lao hanaihanai.”'
  urd-urd: और उसने कहा ख़ुदावन्द ने क़सम खाई है; इसलिए ख़ुदावन्द 'अमालीक़ियों से नसल
    दर नसल जंग करता रहेगा।
  rus-SYN: 'Ибо, сказал он, рука на престоле Господа: брань у Господа против Амалика
    из рода в род.'
  bqc-SIM: 'à mɛ̀: À Dii dàlapoo dↄ musu, Dii iↄ zĩka ń Amalɛkiↄ gↄↄpiiɛ.'
  tcz-CHONGTHU: Aman aseijin, “Amalek mite'n Pakai doumah'a chon masao ahin, tunvang!
    Pakaiyin imatih channa Amalek mite akidou peding ahitai,” ati.
  mar-mar: आणि तो म्हणाला, “परमेश्वराच्या सिंहासनावर अमालेकी लोकांनी हात उचलल्यामुळे
    परमेश्वराचे अमालेकांशी पिढ्यानपिढ्या युध्द होईल.”
  qub-qub: 'Nircur niran: «Amalec runacuna Tayta Diospa contran pillyashanpitami Tayta
    Diosga paycunapita mirajcunapa contran imaycamapis canga.»'
  bqp-bqp: 'à pì: Ma ↄ sɛ̀ Dikiri kpata kpa. Dikiri nigↄ̃ zĩ̀ ká kũ Amalɛkinↄ gↄrↄ
    sĩnda pínki.'
  hat-hat: 'Apre sa li di: -Men mwen leve men m'' devan fotèy Seyè a, Seyè a p''ap
    janm sispann goumen ak moun Amalèk yo.'
  eng-BSB: “Indeed,” he said, “a hand was lifted up toward the throne of the LORD.
    The LORD will war against Amalek from generation to generation.”
  tod-tod: 'É ɠɛni ma: «Tɔɔzei nui ta yeei wuzeɠea Ɠɔoɠɔ GALAGI ná-masa kpɔkpɔgi
    laalɔɠɔma, Ɠɔoɠɔ GALAGI ná-kɔɔi ɠa ɠɛ Amalɛke laalɔɠɔma, yeeɠɛɠalaiti pɛ su.»'
  eng-WEBPB: 'He said, “The LORD has sworn: ‘The LORD will have war with Amalek from
    generation to generation.’”'
  kbq-kbq: Mosese'a anage hu'ne, Ra Anumzamofo hanave eritre'za hazankino, Amaleki
    vahera henkama fore hunante anante hu'za esaza vahera, Ra Anumzamo'a huvempa hu'neankino
    ha' huzmantegahue hu'ne.
  nhe-BL: 'Huan Moisés quiijto: “Queja se bandera tomaco, Toteco techyacana ma titlatlanica.
    Pampa nopa amalecita tlacame motlalantoque iixtla TOTECO, yajaya quintehuis para
    nochipa.”'
  bus-bus: 'à bè: Ma ↄↄ sɛ̀ Dii kpata kpa. Dii égↄ̃ zĩ̀ ká kↄ̃n Amalɛkinↄ gurↄ píngi.'
  gub-BL: A'e re uze'eg nezewe. — Peupir katu pàn pehegwer Tupàn her hereko har ywate
    nehe. Tupàn Tuweharupi Wiko Ma'e uzàmàtyry'ym putar Amarek izuapyapyr tuweharupi
    wà nehe, i'i Moizez.
  eng-DRA: Because the hand of the throne of the Lord, and the war of the Lord shall
    be against Amalec, from generation to generation.
