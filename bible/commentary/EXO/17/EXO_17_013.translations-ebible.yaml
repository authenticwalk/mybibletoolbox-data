verse: EXO.017.013
translations:
  mal-C: യോശുവ അമാലേക്യസൈന്യത്തെ വാൾകൊണ്ടു കീഴടക്കി.
  deu-TKW: Also brachte Josua den Amalekitern und ihrem Kriegsvolk eine blutige Niederlage
    bei.
  lin-lin: Mpe Jozue alongaki basoda ya bato ya Amaleki na mopanga.
  eng-LSV: and Joshua weakens Amalek and his people by the mouth of the sword.
  eng-GNV: And Ioshua discomfited Amalek and his people with the edge of the sword.
  eng-WEBSTER: And Joshua discomfited Amalek and his people with the edge of the sword.
  nhw-BL: Huan yeca Josué quintlamimicti nopa amalecita soldados ica imachete.
  swh-ONEN: Kwa hiyo Yoshua akalishinda jeshi la Waamaleki kwa upanga.
  bba-bba: Mɑ Yosue u Amɑlɛki kɑ win tɔmbu kɑmiɑ mɑm mɑm.
  eng-KJVCPB: And Joshua discomfited Amalek and his people with the edge of the sword.
  mpx-mpx: Inoke Yosuwa Amaleki wali tolohaveyan i pakokovel.
  wbp-wbp: Kujarlunyalu-jana Jajuwarlu manu nyanungu-nyangu warrmarlarluju muku pungu
    Yamili-patuju.
  luo-luo: Kuom mano Joshua noloyo jolwenj jo-Amalek mana gi ligangla.
  meu-meu: Unu amo Iosua ese Amalek mai ena orea taudia ida e hadareredia, dare matana
    amo.
  npi-ULB: अनि यहोशूले अमालेकीहरूलाई तरवारले पराजित गरे ।
  yor-yor: Joṣua sì fi ojú idà ṣẹ́gun àwọn ará Amaleki.
  emp-NTPO: Maʌ̃ne Josueba idjia edad̶a ẽberãrã ume amalecitarãra poyasid̶aa.
  ind-ind: Dengan demikian, Yosua mengalahkan pasukan Amalek dalam perang itu.
  pes-OPCB: در نتیجه، یوشع و سپاهیان او، عمالیقی‌ها را به کلی تار و مار کردند.
  aer-aer: Alakenhenge re-anteme Joshua uthene thultye ikwerenhe areye uthenele Amalekite
    areye irrerlknge atweke.
  tgl-ULB: Kaya natalo ni Josue ang mga Amalekita sa pamamagitan ng espada.
  cbu-NT: Ashiri Josuey amb sheersin, k'chirpungpat waratkusin, Amaritshuchee uwamarisha
    kasiranganaya. Apanll kapung istarangiya Josueyaatsi.
  hui-hui: Ani dege bialu Yosuahanda haru howa Isaraele agalirume Amalege agaliru
    mo ko howaore bo paya paya biai hene.
  mya-mya: ယော​ရှု​သည်​အာ​မ​လက်​တပ်​ကို​အောင်​မြင် ချေ​မှုန်း​ခဲ့​လေ​၏။
  cbi-NTPO: Tsanguiñaa Josué, Amalec chachillanu peeniyachi vingue' pure' tuteke'
    puimi.
  bod-N: ཡང་ཡོ་ཤུ་ཨ་ཡིས་ཨ་མཱད་ལེག་རྒྱལ་པོ་དང་དེའི་འབངས་མི་རྣམས་རལ་གྲིས་ཕམ་པར་བརྒྱབ།
  sna-sna: Saka Joshua akakunda hondo yavaAmareki nomunondo.
  spa-BLM: Josué derrotó a Amalec y a su pueblo a filo de espada.
  cac-cac: Icha chi' ix aj yac'an lajvoc eb' amalecita vin̈aj Josué chi'.
  swh-ULB: Hivyo Yoshua akawashinda watu wa Ameleki kwa upanga.
  bel-bel: І скінуў Ісус Амаліка і народ ягоны лязом мяча.
  wed-wed: Ma Joshua ana sorodia maiteni Amalek ai sorodia sodiei i vovaiubai.
  deu-ELBBK: Und Josua streckte Amalek und sein Volk nieder mit der Schärfe des Schwertes.
  mbb-OT: Umbe nezaag eni Josue is menge Amalikanhen.
  mal-2015: യോശുവ അമാലേക്കിനെയും അവന്റെ ജനത്തെയും വാളിന്റെ വായ്ത്തലയാൽ തോല്പിച്ചു.
  tuo-NT: Tojo weegʉ Josué surara amaleca masã meꞌrã aꞌmewẽjẽgʉ̃, cʉ̃ ya diꞌpjĩjo
    meꞌrã wẽjẽpeꞌocãꞌcʉ niwĩ.
  gup-gup: Wanjh kunu Joshua dja bininj nuye, bindibom mandjawak dorrengh birrimirndewern
    djamun nawu Amalek benkebmawahmeng.
  gvs-gvs: Tuwo Iyosuwa mana tovayaviyayao sitogaga, e Amaleki tubunao sisi goi sivasobusobuyedi.
  rmc-rmc: Vašoda o Jozua zviťazinďa upral o Amaleka la šabľaha.
  nlg-nlg: Mana pukuna keri, Joshua maia nina lei mane kisumate lagavule ngangatara
    na lei malaghai ni Amalek, me subo ngangata tara mate tua.
  pes-OPV: ویوشع، عمالیق و قوم او را به دم شمشیر منهزم ساخت.
  ron-1924: Ши Иосуа а бируит пе Амалек ши попорул луй ку тэишул сабией.
  aui-aui: Bi mmko kedane na Josuwa yana wawaya teya yadi serima Amelek wiiyogha damdi
    sigeiwayidi.
  ben-OBCV: অতএব যিহোশূয় তরোয়াল দিয়ে অমালেকীয় সৈন্যদলকে পরাস্ত করলেন।
  som-som: Oo Yashuucana seef afkeed buu ku jebiyey reer Camaaleq iyo dadkiisiiba.
  lat-VUC: Fugavitque Josue Amalec, et populum ejus in ore gladii.
  eng-ASVBT: And Joshua discomfited Amalek and his people with the edge of the sword.
  mna-mna: Tabe Yosua ziŋan zin Israel tikas zin Amalek pa buza kizin ma timap.
  ita-1885: E Giosuè ruppe gli Amalechiti, e la lor gente, e li mise a fil di spada.
  eng-LXXUP: And Joshua routed Amalek and all his people with the slaughter of the
    sword.
  eng-ULB: So Joshua defeated the people of Amalek with the sword.
  spa-VBL: Como resultado, Josué derrotó al ejército amalecita.
  fra-_FOB: Et Josué défit Amalek et son peuple par le tranchant de l'épée.
  mal-mal: യോശുവ അമാലേക്കിനെയും അവന്റെ ജനത്തെയും വാൾകൊണ്ട് തോല്പിച്ചു.
  urd-GVR: Is tarah Yashua ne Amālīqiyoṅ se laṛte laṛte unheṅ shikast dī.
  suz-BL: मिनु यहोसु नु आ मुरुमी अमालेक नु आ मुर आन कली ग्राशा, तरवारम साइक्‍तेक्‍म।
  ita-1927: E Giosuè sconfisse Amalek e la sua gente, mettendoli a fil di spada.
  ckb-ckb: یەشوعیش بە شمشێر عەمالێق و لەشکرەکەی بەزاند.
  eng-BBE: And Joshua overcame Amalek and his people with the sword.
  kan-OKCV: ಯೆಹೋಶುವನು ಅಮಾಲೇಕ್ಯರನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಖಡ್ಗದಿಂದ ಸೋಲಿಸಿದನು.
  bbb-bbb: Bu ijiege faradiana irekoga ijadufuo Josua fu e Amarakaetiko ijena bijaena
    vakuma areme fure iraraena kaniae.
  tam-2017: யோசுவா அமலேக்கையும் அவனுடைய மக்களையும் கூர்மையான பட்டயத்தாலே தோற்கடித்தான்.
  spa-RV-1909: Y Josué deshizo á Amalec y á su pueblo á filo de espada.
  ron-BTF: Și Iosua l-a învins pe Amalec și poporul lui cu tăișul sabiei.
  eng-WEBP: Joshua defeated Amalek and his people with the edge of the sword.
  eng-FBV: As a result Joshua defeated the Amalekite army.
  nld-1939: Zo joeg Josuë de horden der Amalekieten over de kling.
  nch-BL: Huan yeca Josué quintamimicti nopa amalecita soldados ica imacheta.
  vie-1934: Giô-suê lấy lưỡi gươm đánh bại A-ma-léc và dân sự người.
  hin-CV: इस प्रकार यहोशू ने अमालेकियों को तलवार की ताकत से हरा दिया.
  eng-OURB: Joshua [Yah Salvation] defeated Amalek [Man who licks up] and his people
    with the edge of the sword. (Maftir ·Conclusion·)
  spa-BES: Y Josué venció a Amalec y a su pueblo a espada.
  tdx-tdx: Le ginio’ Iehosoa am-bavam-pibara t’i Amalèke naho ondati’eo.
  vid-vid: Ahyo Yoshua nakawasumya Waamaleki kwa ipanga.
  eng-OKE: And Jehoshua shattered Amaleq and his people with the edge of the sword.
  tha-KJV: ฝ่ายโยชูวาปราบอามาเลขกับพลไพร่ของเขาพ่ายแพ้ไปด้วยคมดาบ
  por-BR-2018: E Josué derrotou a Amaleque e a seu povo a fio de espada.
  deu-ELO: Und Josua streckte Amalek und sein Volk nieder mit der Schärfe des Schwertes.
    -
  eng-WYC-2018: And Joshua drove away Amalek and his people, in the mouth of [the]
    sword, that is, by the sharpness of the sword, he killed all the strong men of
    Amalek.
  epo-epo: Kaj Josuo senfortigis Amalekon kaj lian popolon per la glavo.
  uig-PIN: Xundaⱪ ⱪilip, Yǝxua Amalǝk wǝ uning hǝlⱪini ⱪiliqlap nabut ⱪildi.
  beo-beo: Amo hou hamobeba:le, Yosiua da A:malege dunu hasali dagoi.
  tpi-OTNT: Olsem na Josua wantaim ol Israel i winim ol Amalek na bagarapim ol nogut
    tru.
  hau-SA: Sai Yoshuwa kuwa ya ci nasara a kan Amalekawa da takobi.
  udu-udu: Ki mii yan mo tani Jeshuwa dorki ’kwani Amaliik ’twa/a ’cesh mo ki gandala
    turga/ mo be.
  uig-LAT: Shundaq qilip, Yeshua Amalek we uning xelqini qilichlap nabut qildi.
  nde-nde: Ngakho uJoshuwa wehlula ibutho lama-Amaleki ngenkemba.
  ton-ton: Pea naʻe ikuna ʻe Siosiua ʻa ʻAmaleki mo hono kakai ʻaki ʻae mata ʻoe heletā.
  ces-1613: A tak porazil Jozue Amalecha i lid jeho mečem.
  eko-eko: Yoshuwa khuwaashintta sawasawa anajanka a Amalekiita na phanka.
  eng-WMB: Joshua defeated Amalek and his people with the edge of the sword.
  tam-TCV: எனவே யோசுவா வாளினால் அமலேக்கியப் படையை மேற்கொண்டான்.
  ceb-ULB: Busa nabuntog ni Josue ang katawhan sa Amalek pinaagi sa espada.
  pol-UBG: Jozue rozgromił więc Amaleka i jego lud ostrzem miecza.
  agr-agr: Nuadui Josué niina aentsji aidaujai Amalec aents aidaun depetuk amukui.
  kyc-kyc: Dopa piyaminyi dokome Josuame Amaleke wambu dupwa yaka lao pyao oteya.
  urd-GVU: اِس طرح یشوع نے عمالیقیوں سے لڑتے لڑتے اُنہیں شکست دی۔
  deu-1912: Und Josua dämpfte den Amalek und sein Volk durch des Schwertes Schärfe.
  ntj-ntj: Nyangka Tjatjuwalu-ya Yamalikiku tjamupirti pungkulayirnu wiyarnu.
  kan-2017: ಯೆಹೋಶುವನು ಅಮಾಲೇಕ್ಯರನ್ನು ಮತ್ತು ಅವರ ಭಟರನ್ನು ಖಡ್ಗದಿಂದ ಸೋಲಿಸಿದನು.
  ena-ena: Lɨhavɨdaci Josua nudɨ sagaŋ hɨsɨŋ hulaŋ agɨlaŋ hula puia hutesɨ hutesɨ
    hɨvɨ Amalekɨ hɨdɨlɨ agɨladɨ sɨkasɨkan ifɨhɨma fɨhalavɨmi.
  yap-yap: Mri gel Joshua ngak fapi Amalek.
  hlt-MCSB: Te dongah Joshua loh Amalek neh a pilnam te cunghang ha neh a rhaa.
  mdy-ETH: ዬያይዲ ዒያሱ ዓማሌቄ ዓሶ ዖሊ ባሼኔ።
  twi-ASANTE: Ɛbaa saa no, Yosua ne ne dɔm dii Amalekfoɔ no so, kunkumm wɔn wɔ akofena
    ano.
  mwc-mwc: Kata Joshua Amalek abiabiyisi ana seri yai i gebinubaisi.
  eng-WEBU: Joshua defeated Amalek and his people with the edge of the sword.
  bnp-bnp: Lakea e Iosua turane huriki a tara vona ri rangi, ri ratapile e huriki
    a tara ne Amalek.
  wal-wal: Hegaa gishshau, Yaasu Amaaleeqatu olanchchata bisuwan xooniis.
  spa-PDDPT: Así Josué exterminó a Amalec y a su pueblo a filo de espada.
  gun-gun: Ha'e rami rã Josué kuery kyxe guaxu py oitypa Amaleque kuery.
  agu-BL: Ya'stzun bantz yi xcyewe'n Josué scye'j yi e' xonl Amalec.
  ilo-ULB: Isu a babaen iti kampilan, inabak ni Josue dagiti tattao ti Amalek.
  kpg-kpg: Gei Joshua gu daaligi digau Amalek huogodoo i di hai deenei ne hai.
  uig-ARA: شۇنداق قىلىپ، يەشۇئا ئامالەك ۋە ئۇنىڭ خەلقىنى قىلىچلاپ نابۇت قىلدى.
  bps-bps: Taman, gfisan Dyaswa i dad sundalu Amalék.
  sus-sus: Na kui Yosuwe naxa nɔ Amalɛki nun a xa sɔɔrie ra santidɛgɛma xɛɲɛnxie ra.
  pon-2006: Sosua eri kalowehdi mehn Amalek ko koaros.
  jae-jae: Ma Josua geseŋ Amelek to nê lau su ŋa siŋ ŋamata.
  ksd-ksd: Ma Iosua i ga uvia pa Amalek ma kana tarai ma ra pakat na vinarubu.
  tur-YTC: Yeşu, Amalek'le halkını kılıcın ağzıyla yendi.
  grc-BRENT: Καὶ ἐτρέψατο Ἰησοῦς τὸν Ἀμαλὴκ, καὶ πάντα τὸν λαὸν αὐτοῦ ἐν φόνῳ μαχαίρας.
  ind-AYT: Itulah sebabnya, Yosua mengalahkan Amalek dan rakyatnya dengan mata pedang.
  nya-nya: Kotero Yoswa anagonjetsa asilikali ankhondo a Amaleki ndi lupanga.
  hrv-hrv: I Jošua oštricom mača svlada Amaleka i njegov narod.
  mps-mps: Tama Josua dali Israel dabe augwaligo te Amalek dabe augwali aiyaba elaluama,
    tama augwali mu dolai.
  tpi-tpi: Olsem na Josua wantaim ol Israel i winim ol Amalek na bagarapim ol nogut
    tru.
  dan-1931: og Josua huggede Amalekitterne og deres Krigsfolk ned med Sværdet.
  vie-OVCB: Như thế, quân A-ma-léc bị đánh bại dưới lưỡi gươm Giô-suê.
  guj-2017: યહોશુઆ અને તેના લોકોએ અમાલેકીઓને તલવારથી યુદ્ધમાં પરાજિત કર્યા.
  pon-2006A: Sosua eri kalowehdi mehn Amalek ko koaros.
  por-BRBSL: Josué derrotou Amalek e seu povo com o fio da espada.
  aly-aly: Alakenh-anyem Joshua-then irlkenty Israel-kenh-rnem-then rernem Amalek-areny-rnem
    antengelemel atwek.
  cth-cth: Joshua ni hai Amalek bawinaw hoi a taminaw hah tahloi hoi a thei.
  twi-twi: Ɛbaa saa no, Yosua ne ne dɔm dii Amalekfo no so, kunkum wɔn wɔ afoa ano.
  hlt-hlt: Te dongah Joshua loh Amalek neh a pilnam te cunghang ha neh a rhaa.
  tbz-SIM: Kɛ̀ Sosuwee nɑ Amɑdesiibɛ, kɛ́ bɛ̀ kùɔ.
  msy-2020: Ezɨ Josua uan adarazi ko Amalekian mɨdorozir gumaziba abɨnigha, bar me
    gasɨghasɨki.
  azb-azb: Yeşua Amaleq padşahını və xalqını qılıncdan keçirib qırdı.
  eng-DBY: And Joshua broke the power of Amalek and his people with the edge of the
    sword.
  hin-2017: और यहोशू ने अनुचरों समेत अमालेकियों को तलवार के बल से हरा दिया।
  wol-KYG: Ba mu ko defee Yosuwe duma Amaleg ak mbooloom, leel leen ñawkay saamar.
  swp-swp: Eo Iosua elepa eai Amaleka tataodi i oidobedobedi.
  bjr-bjr: Miqimmasee uaqeeunara Yoosuaafa faqa narí rakira fasiqauqa faqa Amareekana
    aiku asauku amiqimmasee naruqaraasiqau.
  eng-YLT: and Joshua weakeneth Amalek and his people by the mouth of the sword.
  kne-kne: Idi say inyat da di, inabak da Josue din Amalekita.
  wat-wat: Noko nenei Yosuwa Ameneki tonuaviya i vatanisiya.
  bzd-NTPO: Es Josué ena Israel aleripa e̱' aléka̱ Amalec aleripa ki̱ tabè wa.
  eng-WYC-2017: And Joshua drove away Amalek and his people, in the mouth of [the]
    sword, that is, by the sharpness of the sword, he killed all the strong men of
    Amalek in that battle.
  eng-WMBB: Joshua defeated Amalek and his people with the edge of the sword.
  urd-GVH: इस तरह यशुअ ने अमालीक़ियों से लड़ते लड़ते उन्हें शिकस्त दी।
  rug-rug: Gua asa ke va kilasa betoi Zosua sari na tie Amaleki.
  gaz-gaz: Akkasiin Iyyaasuun loltoota Amaaleqootaa goraadeedhaan moʼate.
  fra-LSG: Et Josué vainquit Amalek et son peuple, au tranchant de l’épée.
  gnn-gnn: Bala Djatjuwawala miriŋuyuna bumara dhawar'maraŋala Yamaliknhanydja malanha
    warrpam'thurrunana walalaŋgiyingala mandjawakthuna.
  yal-yal: Yosuwe yi Amalɛkine ganla nɔ silanfanna ra.
  haw-1868: Hooauhee aku la o Iosua i ka Ameleka, a me kona kanaka, me ka maka o ka
    pahikaua.
  arb-NAV: فَهَزَمَ يَشُوعُ الْعَمَالِقَةَ وَجَيْشَهُمْ بِحَدِّ السَّيْفِ.
  ewe-ewe: Le esia ta Yosua kple eƒe aʋakɔ la ɖu Amalekitɔwo ƒe aʋakɔ dzi kple yi.
  eng-LEE: And Joshua discomfited Amalek and his people with the edge of the sword.
  gvn-gvn: '@see-verse:EXO.017.012'
  asm-FB: তেতিয়া যিহোচূৱাই অমালেকৰ লোকসকলক তৰোৱালেৰে পৰাজয় কৰিলে।
  sus-A: نَ كُي يٌسُوٍ نَشَ نْ عَمَلّكِ نُن عَ شَ سْورِيٍ رَ سَنتِدّفّمَ شّحّنشِيٍ
    رَ.
  fra-SBL: Josué vainquit Amalek et son peuple au fil de l'épée.
  hbo-hbo: וַיַּחֲלֹ֧שׁ יְהֹושֻׁ֛עַ אֶת־עֲמָלֵ֥ק וְאֶת־עַמֹּ֖ו לְפִי־חָֽרֶב׃ פ
  eng-WYCLIFFE: And Josue droof a wey Amalech and his puple, in `the mouth of swerd,
    that is, bi the scharpnesse of the swerd.
  piu-2006: '@see-verse:EXO.017.012'
  pjt-pjt: Ka pala palulanguṟu Tjatjuwalu tjana wati Ama-likakunu tjuṯa puḻkaṟa alatjiṯu
    pungkula wiyaṉu.
  cwe-cwe: Ivo Yoshua kawahuma Waamaleki kwa upanga.
  bgs-bgs: Purisu tô langun Amalekanhon igipánnas i Josue asta tô mga kadumaan din.
  kik-kik: Nĩ ũndũ ũcio Joshua akĩhoota mbũtũ cia andũ a Amaleki na rũhiũ rwa njora.
  fra-NCL: Et Josué défit Amalec et son peuple à la pointe de l’épée.
  cek-AK: To pongah Joshua mah Amalek misa to sumsen hoiah tuk pazawk.
  xla-xla: Epapele tle Yosuwatapo ya꞉ opa mate Amalek soye kotlomama potimaiyo.
  cuk-cuk: Weyob Josué, Amalec-dulemar-sordamargi es-suidgi-oburgwar nakwisad.
  uig-CYR: Шундақ қилип, Йәшуа Амаләк вә униң хәлқини қиличлап набут қилди.
  pma-pma: En sakien enek, Sosua ka meatin keil onen amu lin me-Amelek keil.
  tel-2017: ఆ విధంగా యెహోషువ కత్తి బలంతో అమాలేకు రాజును, అతని సైన్యాన్ని ఓడించాడు.
  hat-BSA: Epi Josué te bat Amalèk avèk pèp li a avèk lam nepe.
  bxh-bxh: Yo fede Diyesuwa, Amaleki ya lei hafihafitidi baineti yai.
  kos-kos: Ouinge Joshua el arulana kutangla mwet Amalek.
  hbo-WLC: וַיַּחֲלֹ֧שׁ יְהוֹשֻׁ֛עַ אֶת־עֲמָלֵ֥ק וְאֶת־עַמּ֖וֹ לְפִי־חָֽרֶב׃ פ
  ibo-ibo: Nʼihi nke a, Joshua na ndị agha ya meriri ndị agha Amalek site nʼiji mma
    agha gbuo ha.
  ory-ory: ଏଣୁ ଯିହୋଶୂୟ ଅମାଲେକକୁ ଓ ତାହାର ଲୋକମାନଙ୍କୁ ଖଡ୍ଗଧାରରେ ପରାସ୍ତ କଲେ।
  chk-chk: Iwe, Josua a akufu ekewe sounfiun Amalek meinisin o nirela.
  rop-rop: en Joshuwa en im solja olabat bin bidim detlot Amalekait solja brabliwei.
  ukr-1871: І повалив Йосуа Амалека й людей його мечовим лезвом.
  bch-bch: Tota Iosua toman ngan gid Israel tiasal gid Amalek ngan paraunga, ta tipaeabu
    ngan gid ngan didi paraunga aea.
  deu-1951: Und Josua besiegte den Amalek und sein Volk durch die Schärfe des Schwertes.
  eng-JPS: And Joshua discomfited Amalek and his people with the edge of the sword.
  srp-1865: I razbi Isus Amalika i narod njegov oštrijem maèem.
  lug-lug: Yoswa n’awangula Abamaleki ng’akozesa obwogi bw’ekitala.
  heb-heb: ויחלש יהושע את עמלק ואת עמו לפי חרב׃
  ben-IRV: আর যিহোশূয় অমালেককে ও তাঁর লোকেদেরকে তরোয়াল দিয়ে পরাজয় করলেন।
  pan-pan: ਅਤੇ ਯਹੋਸ਼ੁਆ ਨੇ ਅਮਾਲੇਕ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਹਰਾ ਦਿੱਤਾ।
  tkr-tkr: Məxüb Yeşuee Amalekbı cune g'ılıncıke alğaa'a.
  mya-JVB: ယောရှု သည်လည်း အာမလက် မင်းနှင့် လူ များတို့ကို ထား လက်နက် ဖြင့် လုပ်ကြံ
    လေ၏။
  tte-O: Kabo Yosuwa me ana tokaleyayao Amaleki tokaleyayao kaleya kelepana koina
    siunuyamateli.
  tbg-tbg: Mintima kero Iosuaava Amareki vatanaaka hampata raquqiro viharo vika naatara
    kora.
  hmo-hmo: Vadaeni Iosua ese Amaleka taudia ia halusia momokani.
  urd-urd: और यशू'अ ने 'अमालीक़ और उसके लोगों की तलवार की धार से शिकस्त दी।
  rus-SYN: И низложил Иисус Амалика и народ его острием меча.
  bqc-SIM: Ɔ̃ Yozuee zĩblè Amalɛkiↄwa, à ń dɛdɛ ń fɛ̃ndao.
  tcz-CHONGTHU: Ajonan Joshua le agalsat mihon Amelek mite chu ajoutaovin ahi.
  mar-mar: तेव्हा यहोशवाने या लढाईत तलवारीच्या धारेने अमालेकी लोकांचा पराभव केला.
  soq-soq: Ita Iosua apanawa do isimau mampe Amalek apanawa onau eneia nanaumone aimoiena.
  qub-qub: Chaynöpami Josuëga Amalec runacunata binsiran.
  bqp-bqp: Akũ Yↄsua zĩ̀i blè Amalɛkinↄa à ń dɛdɛ kũ fɛ̃nɛdao.
  hat-hat: Jozye menm te bat Amalèk ak moun li yo byen bat, li touye yo anba kout
    nepe.
  eng-BSB: So Joshua overwhelmed Amalek and his army with the sword.
  tod-tod: Zozuwe pilɛ sɔlɔɔni Amalɛke ma ta ná-nuɓusɛiti, ga boɠa zɔkpɔ ɠaaligi.
  eng-WEBPB: Joshua defeated Amalek and his people with the edge of the sword.
  kbq-kbq: Josua'ene Israeli vahe'mo'za bainati kazinu Ameleki vahera zmahege'za kazimofo
    ne'za se'naze.
  nhe-BL: Huan yeca Josué quintlamimicti nopa amalecita soldados ica imachete.
  bus-bus: Ben Yↄsua zĩ̀ blè Amalɛkinↄa à ń dɛ́dɛ kↄ̃n fɛ̃ɛdaao.
  gub-BL: Nezewe mehe Zuzue a'e, zauxiapekwer Izaew izuapyapyr a'e wà no, weityk zauxiapekwer
    Amarek izuapyapyr a'e wà. (Uzuka zauxiapekwer tetea'u wà. Umuzàn kar wakurer wà.)
  eng-DRA: And Josue put Amalec and his people to flight, by the edge of the sword.
