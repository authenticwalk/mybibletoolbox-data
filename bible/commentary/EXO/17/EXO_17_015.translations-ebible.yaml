verse: EXO.017.015
translations:
  mal-C: മോശ ഒരു യാഗപീഠം പണിത് അതിനു “യഹോവ നിസ്സി” എന്നു പേരിട്ടു.
  deu-TKW: 'Da errichtete Mose einen Altar und benannte ihn: Jahwe ist mein Banner!'
  lin-lin: Moyize atongaki etumbelo mpe abengaki yango « Nkolo azali bendele na ngai
    ya lokumu. »
  eng-LSV: and Moses builds an altar, and calls its name YHWH-Nissi,
  eng-GNV: (And Moses builte an altar and called the name of it, Iehouah-nissi)
  eng-WEBSTER: 'And Moses built an altar, and called the name of it JEHOVAH-nissi:'
  nhw-BL: 'Huan Moisés quichijqui se tlaixpamitl catli quitocaxti: “TOTECO Itztoc
    Quen Se Bandera Catli Techyacana.”'
  swh-ONEN: Mose akajenga madhabahu na kuiita Yehova Nisi.
  bba-bba: Yen biru Mɔwisi u yɑ̃ku yeru ɡirɑ mɑ u tu yĩsiru kɑ̃ Yinni Gusunɔwɑ nɛn
    tuutɑ. Domi wiyɑ u bu nɑsɑrɑ wɛ̃.
  eng-KJVCPB: 'And Moses built an altar, and called the name of it Jehovah-nissi:'
  mpx-mpx: Mosese abapowon pat i pahe inoke bwasumu i powonan Yehoba elana, yaka abapowon
    alana i tun, “Yehoba o Toematana.”
  wbp-wbp: Ngula-jangka, Mujujurlu pirli-wati murnju-yirrarnu yurturlurla pulka-pinjaku
    YAAWIYI-ki. Ngurra yinyaju yirdi-manu ‘YAAWIYI NIIJI’. Yirdi nyampuju ngulaju
    ‘YAAWIYIJI NGARLKINPA NGAJU-KUJU’.
  luo-luo: Musa nogero kendo mar misango mochake ni “Jehova Nyasaye en banderana.”
  meu-meu: Bena Mose ese ihaboulaina patana ta e larebaia, bona ladana e hatoa Iehova-nisi.
  npi-ULB: तब मोशाले त्यहाँ एउटा वेदी बनाए र त्यसको नाउँ “परमप्रभु मेरो झण्डा हुनुहुन्छ”
    राखे ।
  yor-yor: Mose sì tẹ́ pẹpẹ kan, ó sì sọ orúkọ pẹpẹ náà ní Olúwa ni Àsíá mi.
  emp-NTPO: Moiseba mõgarada ʌ̃tʌ pã buesia Ãcõrẽba poyabid̶ada quĩrãnebad̶i carea.
    Maʌ̃ mõgara ʌ̃tʌ pã bued̶ara Moiseba trʌ̃ b̶ʌsia “Ãcõrẽba dadjirãa poyabibaria.”
  ind-ind: Kemudian Musa mendirikan sebuah mezbah dan menamainya “TUHAN, bendera kemenanganku.”
  pes-OPCB: موسی در آن مکان یک مذبح ساخت و آن را «یهوه نسی» (یعنی «خداوند پرچم پیروزی
    من است») نامید.
  aer-aer: Ikwere iperrele anteme, Moses-ele apwerte arrpenheme ineme aharle-iwemele
    YAHWEH tnaketyeke. Apmere yanhe renhe arritnye antheke “YAHWEH NISSI!” Arritnye
    nhenhe ileme, “YAHWEH-ele ayenge artengele-areme-arle.”
  tgl-ULB: Pagkatapos gumawa si Moises ng altar at tinawag niya itong “Si Yahweh ang
    aking bandila.”
  cbu-NT: Ashiri Móysis patumbchee xanatarangiya. Sheeru, patumbchee xanateeru anoo
    yásamarangiya, Iy Taarashipanimun wizpuri kasiranginiya, yásamaku tárangiya. Apanll
    waanaatsi wizpurpa nuwaa imachirangiya, tárangiya.
  hui-hui: Ani layadagua lamuwa Mosesehanda Ngode Datagaliwabenaga lomabu delolene
    dabu mbira buwa dabu odagoni mini Anduane Homogo ibu i̱naga Humbi ka wini.
  mya-mya: မော​ရှေ​သည်​ယဇ်​ပလ္လင်​ကို​တည်​၍``ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​၏​အ​လံ​ဖြစ်​၏''
    ဟု​နာ​မည် မှည့်​လေ​၏။-
  cbi-NTPO: Bene Moisés ufeenda tsure' ju'kenunu main ketu, “Yavé inu miya' jimu Bale
    Rukuve”, ti' mumu pumi.
  bod-N: མོ་ཤེ་ཡིས་མཆོད་ཁྲི་ཞིག་བཞེངས་ནས་དེའི་མིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་བདག་གི་རུ་དར་ཡིན་ཞེས་བཏགས་ཏེ་ན་རེ།
  sna-sna: Mozisi akavaka aritari akaitumidza kuti “Jehovha ndiye Mureza wangu.”
  spa-BLM: Moisés construyó un altar y lo llamó “Yahvé, nuestro estandarte”.
  cac-cac: 'Ix lajvi chi'', ix sb''oanq''ue jun altar vin̈aj Moisés chi'', ix yac''an
    vin̈ sb''iej icha tic: A Jehová b''ab''el cuuj d''a oval.'
  swh-ULB: Kisha Musa akajenga madhabahu na kuiita “Yahweh ni bendera yangu.”
  bel-bel: 'І зладзіў Майсей ахвярнік і даў яму назву: Ягова Нісі,'
  deu-ELBBK: 'Und Mose baute einen Altar und gab ihm den Namen: Der HERR, mein Panier!'
  mbb-OT: Ne mibaal si Moises te pemuhatà he migngezanan din te, “Iyan Bendirè ku
    te Kezeeǥan is Nengazen.”
  mal-2015: പിന്നെ മോശെ ഒരു യാഗപീഠം പണിതു, അതിന്നു യഹോവനിസ്സി (യഹോവ എന്റെ കൊടി) എന്നു
    പേരിട്ടു.
  tuo-NT: 'Moisé niꞌcãrõ Õꞌacʉ̃rẽ ẽjõpeorã, waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoatjore niꞌcã mesã
    ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Tore aꞌtiro wãme õꞌocʉ niwĩ: “Yʉꞌʉ wiogʉ Õꞌacʉ̃ yʉꞌʉre
    wapataꞌacã weegʉ́ nimi.”'
  gup-gup: Wanjh Moses marnbom manbu altar dja kumekbe bolkngeykurrmeng, “Yawey, nungka
    yiman kayime ngardduk kunmadj nawu banner.”
  gvs-gvs: Tuwo dídiya akaudakodako aba kasala manuna go, aba kasalayana avayou Yauwe
    Guna Bísala.
  rmc-rmc: 'O Mojžiš ode ačhaďa oltaris a diňa leske nav: O RAJ hino miri zastava.'
  nlg-nlg: Ma Moses te kisua na bela ni sukaghi tana bona ni pari vaghana keri, ge
    holoa nia, “Yahweh nigua na vaughilala ni lagavule!”
  pes-OPV: و موسی مذبحی بنا کردو آن را یهوه نسی نامید.
  ron-1924: Мойсе а зидит ун алтар ши й-а пус нумеле „Домнул, стягул меу”.
  ben-OBCV: মোশি একটি যজ্ঞবেদি নির্মাণ করলেন ও সেটির নাম রাখলেন “সদাপ্রভু আমার নিশান।”
  som-som: Markaasaa Muuse wuxuu dhisay meel allabari, oo magaceedii wuxuu u bixiyey
    Yehowah Nisii,
  lat-VUC: 'Ædificavitque Moyses altare: et vocavit nomen ejus, Dominus exaltatio
    mea, dicens:'
  eng-ASVBT: And Moses built an altar, and called the name of it Jehovah-nissi;
  mna-mna: 'Yooba iso makiŋ, to Mose iurpe patoronŋana muriini ta, mi ipaata zaana
    ta kembei: ‘Yooba, ni imuŋmuuŋgu piti mi ikam ti ma tilip pa malmal.’'
  ita-1885: 'E Mosè edificò un altare, al quale pose nome: Il Signore è la mia bandiera.'
  eng-LXXUP: And Moses built an altar to the Lord, and called the name of it, The
    Lord my Refuge.
  eng-ULB: Then Moses built an altar and he called it “Yahweh is my banner.”
  spa-VBL: Moisés construyó un altar y lo llamó “el Señor es mi bandera de la victoria”.
  fra-_FOB: 'Et Moïse bâtit un autel, et le nomma: l''Éternel mon étendard (Jéhovah-nissi).'
  mal-mal: പിന്നെ മോശെ ഒരു യാഗപീഠം പണിതു. അതിന് യഹോവ നിസ്സി എന്ന് പേരിട്ടു.
  urd-GVR: Us waqt Mūsā ne qurbāngāh banā kar us kā nām ‘Rab Merā Jhanḍā Hai’ rakhā.
  suz-BL: मिनु मोसामी चढ़ेतीक का सेल्‍शा “परमप्रभु यावे आं छेदर बाक्‍ब” दे नें वोइक्‍तु।
  ita-1927: 'E Mosè edificò un altare, al quale pose nome: “L’Eterno è la mia bandiera”;
    e disse:'
  ckb-ckb: موساش قوربانگایەکی دروستکرد و ناوی لێنا «یەزدان ئاڵای منە» و
  eng-BBE: 'Then Moses put up an altar and gave it the name of Yahweh-nissi:'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಮೋಶೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ, ಅದಕ್ಕೆ “ಯೆಹೋವ ನಿಸ್ಸೀ,” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Ijadufuo Mosisi fune urina fata be zinone ifaejedufuo ije sama areme abe
    ive ina kuae, E Ireobo fuka baname nuvuone fiena daro fuone ije nijasuomano kuae.
    Ijadufuo maeje umui none na kame saove ije E Ireobo ijadufuo fata maeje fu fino
    ijia korei. Ro E Ireobo fu maza boeje e Amarakaetiko ijiebuo uifari ije bu rade
    urivo ijena bijaekono kuae.
  tam-2017: மோசே ஒரு பலிபீடத்தைக் கட்டி, அதற்கு யேகோவாநிசி என்று பெயரிட்டு,
  spa-RV-1909: Y Moisés edificó un altar, y llamó su nombre Jehová-nissi;
  ron-BTF: Și Moise a zidit un altar și i-a pus numele acestuia Iehova-Nisi;
  eng-WEBP: Moses built an altar, and called its name “The LORD our Banner”.
  eng-FBV: Moses built an altar and called it “the Lord is my banner of victory.”
  nld-1939: 'En Moses bouwde een altaar en noemde het: Jahweh is mijn banier.'
  nch-BL: 'Huan Moisés quichijqui se taixpamit cati quitocaxti: “TOTECO Itztoc Quej
    Se Bandera Cati Techyacana.”'
  vie-1934: Môi-se lập lên một bàn thờ, đặt tên là “Giê-hô-va cờ xí của tôi”;
  hin-CV: मोशेह ने एक वेदी बनाई और उसका नाम याहवेह निस्सी रखा.
  eng-OURB: Moses [Drawn out] built an altar, and called its name Adonai our Banner.
  spa-BES: 'Entonces Moisés levantó un altar, y le dio el nombre Él Señor es mi estandarte:'
  tdx-tdx: Le nandrafitse kitrely t’i Mosè vaho natao’e ty hoe, Iehovà Nissy,
  vid-vid: Musa nakazenga honhu ha kulavila nhambiko na kuhachema honhu aho, “Mkulu
    Nguluwi kandita heni sumye,”
  eng-OKE: And Mosheh builded an altar, and ministered upon it before the Lord who
    had wrought (such) miracles for him.
  tha-KJV: โมเสสจึงสร้างแท่นเรียกชื่อว่า เยโฮวาห์นิ​สส​ี
  por-BR-2018: E Moisés edificou um altar, e chamou seu nome O SENHOR é minha bandeira;
  deu-ELO: 'Und Mose baute einen Altar und gab ihm den Namen: Jehova, mein Panier!'
  eng-WYC-2018: And Moses builded an altar, and called the name thereof, The Lord
    is mine enhancer, (And Moses built an altar there, and called it Jehovahnissi,)
  epo-epo: 'Moseo konstruis altaron, kaj donis al ĝi la nomon: La Eternulo mia Standardo.'
  uig-PIN: Andin Musa bir ⱪurbangaⱨni yasap, namini «Pǝrwǝrdigar tuƣumdur» dǝp atidi
  beo-beo: Mousese da amogai oloda bi hamone, amoma dio asuli amo, “Hina Gode da na
    eso Gosagisu.”
  tpi-OTNT: Bikpela i tok pinis, orait Moses i wokim wanpela alta na kolim nem bilong
    alta olsem, “Bikpela em i olsem plak bilong mi.”
  hau-SA: Musa ya gina bagade, sai ya kira shi Ubangiji shi ne Tutata.
  udu-udu: 'Dhali a Musa nyaŋki’da gwaṯa/ mo dhali yuḵ a’di gway mo ki: TAP̱A a’di
    i ta’da berḵam pem mo.'
  uig-LAT: Andin Musa bir qurban’gahni yasap, namini «Perwerdigar tughumdur» dep atidi
  nde-nde: UMosi wakha i-alithari walibiza ngokuthi uThixo uLuphawu Lwami.
  ton-ton: 'Pea naʻe fokotuʻu ʻe Mōsese ʻae ʻesifeilaulau, ʻo ne ui hono hingoa ko
    Sihova-nisai:'
  ces-1613: 'Tedy vzdělal Mojžíš oltář a nazval jméno jeho: Hospodin korouhev má.'
  eko-eko: 'Munsa khunjeka alitaari na khuntthaja yoori: “Nnyizinku akinkha oshintta”,'
  eng-WMB: Moses built an altar, and called its name “The LORD our Banner”.
  tam-TCV: மோசே அங்கே ஒரு பலிபீடத்தைக் கட்டி அவ்விடத்திற்கு யெகோவா என் வெற்றிக்கொடி
    என்று பெயரிட்டான்.
  ceb-ULB: Unya nagtukod si Moises ug halaran ug gitawag niya kini ug, “Si Yahweh
    ang akong bandira.”
  pol-UBG: 'Potem Mojżesz zbudował ołtarz i nadał mu nazwę: PAN moją chorągwią;'
  agr-agr: Tusa tima Moisés nuwi kaya yajuak ijumag altaran najana nuna daajin “Tuke
    Pujuu Nisi” adaikauwai. Nunak “Tuke Pujuuwai, bandera jiikbaujai betekmamtin depetmata
    sukagtinuk” taku tawai.
  kyc-kyc: Moseseme mena pyao kiso maingi kana pyare mende wasiya. Wasapala Kamongo
    doko nambana Palake dopale ingilyamo lao kingi leya.
  urd-GVU: اُس وقت موسیٰ نے قربان گاہ بنا کر اُس کا نام ’رب میرا جھنڈا ہے‘ رکھا۔
  deu-1912: 'Und Mose baute einen Altar und hieß ihn: Der HERR ist mein Panier.'
  ntj-ntj: Nyangka Mawutjalu yapu pirninya tjunkula parrawanarnu katurnu. Palunyalu
    kuka pungkulalpi tilirnu tjunu Mama Kuurrku nintirnu. Palunyalu yini tjapirnu,
    Yaawayinya-lampa Yangakanyilpayinya.
  kan-2017: ಆ ಸ್ಥಳದಲ್ಲಿ ಮೋಶೆಯು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ ಅದಕ್ಕೆ “ಯೆಹೋವ ನಿಸ್ಸಿ” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Asɨ Iaue agaŋ abɨci ci lɨci Mosesɨ agaŋ sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ
    ibilami. La vadɨm agadɨ ibi lamavɨla abami. Asɨ Iaue agaŋ aludɨ ahɨliahuci Amalekɨ
    hɨdɨlɨ agɨlaŋ hula sagaŋ lɨbavɨla nulɨdɨ lɨvalalu uami.
  yap-yap: Me toy Moses ba altar me tunguy fithingan ni ga’ar, “I SOMOL e Flak rog.”
  hlt-MCSB: Te dongah Moses loh hmueihtuk a suem tih a ming te BOEIPA tah ka rholik
    la a khue.
  mdy-ETH: ሙሴ ዒማና ፆኦሲም ዒንጎ ባኣዚ ዒንጊ ካኣሽኮንዶ ቤሲ ሹቺና ኮሺ፦ «ናንጊና ናንጋ ጎዳ ታኣኮ ባሺፆ ዔርዛ ባንዲራሢኬ»
    ጌዒ ሱንሢ ጌሤኔ፤
  twi-ASANTE: Mose sii afɔrebukyia hɔ na ɔtoo no edin Awurade Nissi a aseɛ ne Awurade
    ne mʼakofrankaa.
  eng-WEBU: Moses built an altar, and called its name “The LORD our Banner”.
  bnp-bnp: E BAKOVI DAGI i ta lobo, lakea e Moses i ratea tara dede i galea, “E BAKOVI
    DAGI ia a Nivakasiri nau.”
  wal-wal: Muusee yarshshuwaa yarshshiyoosaa keexxidi, “GODAI ta Banddiraa” giidi
    sunttiis.
  spa-PDDPT: Moisés edificó un altar, lo llamó Yavé Nissi
  gun-gun: Ha'e gui Moisés ojapo peteĩ altar. Ha'e va'e ma omboery “ Senhor ma xe-bandeira”.
  agu-BL: 'Je''n tzun bnol Moisés jun patbil xtx''ixwatz le ama''la''tz nin oc tk''ol
    yi bi'' tetz: “Yi Kajcaw, i'' kabajxom nin i'' na ak''on kachamil”.'
  ilo-ULB: Ket nangbangon ni Moises iti altar ken inawaganna daytoy a “Ni Yahweh ti
    banderak.”
  kpg-kpg: Moses ga haga duu dana gowaa hai tigidaumaha i di gowaa deelaa, ga haga ingoo
    boloo ‘Yihowah Nissi’
  uig-ARA: ئاندىن مۇسا بىر قۇربانگاھنى ياساپ، نامىنى «پەرۋەردىگار تۇغۇمدۇر» دەپ ئاتىدى
  bps-bps: Kaklinge Mosis i gman Dwata, fdakan i satu gudamsù di Dwata, na dnagitan
    i gudamsù ani, Dwata i Amu i gumdà i katumi.
  sus-sus: Munsa naxa yire nde rafala sɛrɛxɛbade ra, a naxa na yire xili sa, «Alatala
    nan xun nakeli fima n ma,»
  pon-2006: Moses eri kauwada pei sarawi ehu wasao, me e kihong ede, “KAUN-O iei ei
    Pilaik.”
  jae-jae: Ma Mose gêboa altar teŋ sa ma kêsam ŋaê gebe “Apômtau kêtu ŋoc gêbôm,”
  ksd-ksd: Ma Moses i ga pait tika na uguugu na vartabar, ma i ga vatang ra iangina
    ba Luluai-Nisi;
  tur-YTC: Moşe bir sunak yaptı ve adını “Yahve Sancağımızdır” koydu.
  grc-BRENT: Καὶ ᾠκοδόμησε Μωυσῆς θυσιαστήριον Κυρίῳ· καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ,
    Κύριος καταφυγή μου.
  ind-AYT: Kemudian, Musa membangun sebuah mazbah dan menamakannya, “TUHAN adalah
    panji-panjiku,”
  nya-nya: Mose anamanga guwa lansembe ndipo analitcha Yehova Chipambano Changa (Yehova
    Nisi).
  hrv-hrv: 'Podiže zatim Mojsije žrtvenik i nazva ga : Jahve mi je stijeg!'
  mps-mps: Genuai Bidigo po wai digi, tama Mosesgo te Genuai Bidibolo nai ula maiabo
    alta sai me deli nigilama, tama te alta sai yali nogi e tiwai wai, “Genuai Bidi
    aga eno te nide walama, ugwaba sabo plak ugwa tiwai dao.”
  tpi-tpi: Bikpela i tok pinis, orait Moses i wokim wanpela alta na kolim nem bilong
    alta olsem, “Bikpela em i olsem plak bilong mi.”
  dan-1931: 'Derpå byggede Moses et Alter og kaldte det: “HERREN er mit Banner!”'
  vie-OVCB: Môi-se xây một bàn thờ, đặt tên là “Chúa Hằng Hữu Ni-xi” (nghĩa là “Chúa
    Hằng Hữu, ngọn cờ của tôi”).
  guj-2017: ત્યાર બાદ મૂસાએ એક વેદી બંધાવી અને તેને “યહોવાહ નિસ્સી” એવું નામ આપ્યું.
  pon-2006A: Moses eri kauwada pei sarawi ehu wasao, me e kihong ede, “KAUN-O iei
    ei Pilaik.”
  por-BRBSL: Moisés construiu um altar, e chamou seu nome de “Yahweh our Banner”.
  aly-aly: Ikwer-penh Moses-el apwert-rnem arrernek, ampwal aker arrtyerneyek-arelh
    mpwarek INGKARTek. Ra renh itnewek, “INGKARTel Anwenhantherrenh Arntarnt-arayntem
    Ahelengkw-rnem-kety.”
  cth-cth: Mosi ni khoungroe a sak teh BAWIPA teh ka tânae (Jehovah-nissi) doeh telah
    ati.
  twi-twi: Mose sii afɔremuka hɔ na ɔtoo no din Awurade Nissi a ase ne Awurade ne
    me frankaa.
  hlt-hlt: Te dongah Moses loh hmueihtuk a suem tih a ming te BOEIPA tah ka rholik
    la a khue.
  tbz-SIM: 'Kɛ̀ Mɔyiisii mɑɑ́ diwũɔ̃tɔ̀nnì kɛ́ dì yu kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntú n
    kó mɛcɑnnimɛ̀.'
  msy-2020: Ikiavɨra Itir God mɨkemegha gɨvazɨma, Moses ofa gamir dakozir mamɨn ingari.
    Ezɨ ofa gamir dakozir kamɨn ziam mati nir avɨzir ekiam me an osirigha a ghufezɨ
    a ghaze, “Ikiavɨra Itir God, nan akurazɨ kɨ uan apaniba abɨra.”
  azb-azb: Musa bir qurbangah düzəldərək adını Yahve-Nissi qoyub
  eng-DBY: And Moses built an altar, and called the name of it Jehovah-nissi.
  hin-2017: तब मूसा ने एक वेदी बनाकर उसका नाम ‘यहोवा निस्सी’ रखा;
  wol-KYG: Musaa nag sàkk fa sarxalukaay, tudde ko tur wuy tekki «Aji Sax jeey sama
    raaya».
  swp-swp: Mose aba‐aitalasam abo i hetoro, eo esana i atai, ‘GUIAU egu gora ede.’
  bjr-bjr: Rakirafa taikafufanoo Mooseefa ooniuqa qumareenoo mi maqa maaqanaki qainda
    auquseenoo mi qaindana auqureenoo Yaaweefa qini rakira saqari fee qimasee mi qaindana
    auqu ranau.
  eng-YLT: and Moses buildeth an altar, and calleth its name Jehovah-Nissi,
  kne-kne: Asi pay man-amag si Moses si altar et nginadanana “Si Diyos di bandilak!”
  bzd-NTPO: Eta̱ Moisés tö ák dapa'wé̱ka̱ ka̱'ie et iyiwak ña'wo̱ie Jehová dalöioie.
    E' kiè méka̱itö “Jehová diché wa se' e̱' aléka̱.”
  eng-WYC-2017: And Moses builded an altar, and called the name thereof, The Lord
    is mine enhancer,
  eng-WMBB: Moses built an altar, and called its name “The LORD our Banner”.
  urd-GVH: उस वक़्त मूसा ने क़ुरबानगाह बनाकर उसका नाम ‘रब मेरा झंडा है’ रखा।
  rug-rug: Meke tavetia Mosese si keke hope meke poza nia sa, “E Zihova sa qua Pitipiti
    pude turaṉi sari na tie pa minataqara,” gua.
  gaz-gaz: Museenis iddoo aarsaa ijaaree, “Waaqayyo Faajjii koo ti” jedhee moggaase.
  fra-LSG: 'Moïse bâtit un autel, et lui donna pour nom: l’Éternel ma bannière.'
  gnn-gnn: Bala Mawtjitjthu botjaŋala guṉḏana marrtjina ŋal'‐ŋalmaraŋala, ga ŋunhiyinydja
    wäŋa ŋayi yäku nherrara ‘Garray ŋarrakunydja garrurru’,
  yal-yal: Musa yi saraxa ganden nafala, a yi a xili sa, “Alatala nan n ma yɛngɛ so
    taxamaseri dugin na.”
  haw-1868: Hana iho la o Mose i kuahu malaila, a kapa aku la ia i ka inoa o ia mea
    O IEHOVA-NISI.
  arb-NAV: 'وَشَيَّدَ مُوسَى مَذْبَحاً لِلرَّبِّ دَعَاهُ «يَهْوَهْ نِسِّي» (وَمَعْنَاهُ:
    الرَّبُّ رَايَتِي أَوْ عَلَمِي)،'
  ewe-ewe: Mose tu vɔsamlekpui aɖe ɖe afi ma, eye wòna ŋkɔe be “Yehowa Nisi” si gɔmee
    nye “Yehowae nye nye aflaga.”
  eng-LEE: And Moses built an altar, and called its name Adonay Nissy [[The Lord is
    my Banner]].
  asm-FB: তেতিয়া মোচিয়ে এটা যজ্ঞবেদী নিৰ্মাণ কৰি, তাৰ নাম “যিহোৱা-নিচ্চী” ৰাখিলে।
  sus-A: مُنسَ نَشَ يِرٍ ندٍ رَقَلَ سّرّشّبَدٍ رَ، عَ نَشَ نَ يِرٍ شِلِ سَ، «عَلَتَلَ
    نَن شُن نَكٍلِ قِمَ ﭑ مَ،»
  fra-SBL: Moïse bâtit un autel et l'appela « Yahvé notre bannière ».
  hbo-hbo: וַיִּ֥בֶן מֹשֶׁ֖ה מִזְבֵּ֑חַ וַיִּקְרָ֥א שְׁמֹ֖ו יְהוָ֥ה ׀ נִסִּֽי׃
  eng-WYCLIFFE: And Moises bildide an auter, and clepide the name therof The Lord
    myn enhaunsere,
  piu-2006: '@see-verse:EXO.017.014'
  pjt-pjt: Ka ngura pala palula Moselu pitjilpa puḻka palyaṉu Godanya waḻkuntjikitjangku
    munu paluṟu pitjilpa palunya ininu, “Mayatja Godanya nganaṉanya anga-kanyilpainya”.
  cwe-cwe: Musa kazenga lupango na kachitanga, “Mndewa Mulungu kanitenda nihume.”
  bgs-bgs: Igimu i Moises tô góbbówanan katô ágbággén tun ta Manama, asta igngadanan
    din ni na “Tô Áglangngagán gó tô bandera ku.”
  kik-kik: Musa agĩaka kĩgongona na agĩgĩĩta atĩrĩ “Jehova Nĩwe Bendera yakwa.”
  fra-NCL: Moïse construisit un autel, et le nomma Yahweh-Nessi
  cek-AK: Mosi mah hmaicam maeto sak moe, Jehovah-nissi, tiah ahmin paek.
  xla-xla: Epammama Mosestapo God dla alinepi poyupo ha꞉lalo tile hapame ya꞉ hi semama,
    “Na꞉ta opahale dele dulu dla Godta na꞉ gadlalo halapo,” diyo.
  cuk-cuk: Agi, Moisés Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila sobsad. A-aila, “Bab-Jehová
    an-banderye onugsasad.”
  uig-CYR: Андин Муса бир қурбангаһни ясап, намини «Пәрвәрдигар туғумдур» дәп атиди
  tel-2017: తరువాత మోషే ఒక బలిపీఠం కట్టి దానికి “యెహోవా నిస్సీ” అని పేరు పెట్టాడు.
  hat-BSA: 'Moïse te bati yon lotèl e te nonmen li: “SENYÈ a Se Drapo mwen.”'
  kos-kos: Moses el etoak loang se ac sang ine, “LEUM GOD El Flag Luk.”
  hbo-WLC: וַיִּ֥בֶן מֹשֶׁ֖ה מִזְבֵּ֑חַ וַיִּקְרָ֥א שְׁמ֖וֹ יְהוָ֥ה ׀ נִסִּֽי׃
  ibo-ibo: Mosis wuru ebe ịchụ aja nye Onyenwe anyị. Ọ kpọrọ ya Onyenwe anyị Nisi,
    nke pụtara, Onyenwe anyị bụ ọkọlọtọ m.
  ory-ory: ତହିଁରେ ମୋଶା ଗୋଟିଏ ବେଦି ନିର୍ମାଣ କରି ତହିଁର ନାମ “ଯିହୋବାଃ-ନିଃଷି” ରଖିଲେ।
  chk-chk: Iwe, Moses a senätä eu rongen asor o aita ngeni ‘Ewe Samol mi Lapalap ai
    filaik’ .
  rop-rop: Afta na Mosis bin pailimap sambala ston, en imbin pudum neim langa detlot
    ston. Det neim bin tok, “YAWEI main Lida.”
  ukr-1871: І поставив Мойсей жертівника і дав йому імя Егова-Нїссі.
  bch-bch: Idio ta Moses ipagun popou tenainga aea ta iuato popou toa oa ieda bedane,
    “Maron ei mambe gau leg mirmir.”
  deu-1951: 'Und Mose baute dem HERRN einen Altar und hieß ihn: Der HERR ist mein
    Panier.'
  eng-JPS: And Moses built an altar, and called the name of it Adonai-nissi.
  srp-1865: 'Tada naèini Mojsije oltar, i nazva ga: Gospod zastava moja.'
  lug-lug: Musa n’azimbawo ekyoto n’akituuma erinnya Mukama ye Bendera Yange.
  heb-heb: ויבן משה מזבח ויקרא שמו יהוה נסי׃
  ben-IRV: পরে মোশি এক বেদি তৈরী করে তাঁর নাম যিহোবা-নিঃষি [সদাপ্রভু আমার পতাকা] রাখলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਯਹੋਵਾਹ ਨਿੱਸੀ ਰੱਖਿਆ
  tkr-tkr: Mısee q'urban ablya'an ciga ali'ı çin doyud YAHVE Nissi (zas Rəbbee ğamxhesda
    guc hoole) gixhxhı,
  mya-JVB: မောရှေ သည်လည်း ယဇ် ပလ္လင်ကို တည် ၍ ၊ ယေဟောဝါ နိဿိ ဟု သမုတ် လေ၏။
  tte-O: Mwa Mosese veku italin-isae yo ebaebai ipwaoliyan Yeoba koina kabo kaba pwaoline
    esana ipei, “Yeoba kagu tobaguna.”
  tbg-tbg: 'Kotiva minti tuvaro Mosiva mini vaiharo ofaa tainta vo autukero tiharo,
    Noravano Kotiva ti vutorama/qarareqama vaivo. ˻Vi uvara vutuke tirera: Noravano
    Kotiva ti kahaqi vaimanta te navutaaka naatarake vaunarave˼, tiro.'
  hmo-hmo: Vadaeni Mose ese boubou patana ta ia haginia, bona iena ladana ia atoa,
    “Lohiabada be lauegu pepe.”
  urd-urd: और मूसा ने एक क़ुर्बानगाह बनाई और उसका नाम 'यहोवा निस्सी' रख्खा।
  rus-SYN: 'И устроил Моисей жертвенник Господу и нарек ему имя: Иегова Нисси.'
  bqc-SIM: Mↄizi gbagbakĩi bò, ↄ̃ à tↄkpàɛ̀ Diimadalapoo
  tcz-CHONGTHU: Mose'n jong hiche lai munna chun maicham asem in, “YAWEH-NISSI” (Pakai
    chu kaponlop ahi) tin asah tai.
  mar-mar: मग मोशेने तेथे एक वेदी बांधून तिला “परमेश्वर माझा झेंडा” असे नाव दिले.
  qub-qub: Chaypita Moisesga altarta pergarcur jutinta churaparan «Tayta Diosmi bandërä»
    nir.
  bqp-bqp: Musa gbagbaki bò, akũ à tↄ́ kpànɛ Dikirimɛ ma tuta ũ
  hat-hat: 'Moyiz bati yon lòtèl, li rele l'': Seyè a se drapo m''.'
  eng-BSB: And Moses built an altar and named it The LORD Is My Banner.
  tod-tod: 'Moize zalaɠa ɠulazuʋɛ ta loni, é daasei pɛɛni ga: «Ɠɔoɠɔ GALAGI ɠa ga
    nà-ɗalapoi.»'
  eng-WEBPB: Moses built an altar, and called its name “The LORD our Banner”.
  kbq-kbq: Mosese'a anante Kresramanavu ita tro huno, Ra Anumzamo'a nagri krauvefani'e
    (frekie) huno agia antemi'ne.
  nhe-BL: 'Huan Moisés quichijqui se tlaixpamitl tlen quitocajti: “TOTECO Itztoc Queja
    Se Bandera Tlen Techyacana.”'
  bus-bus: Musa gbãgbãkii bò, ben à tↄ́ kpànɛ Diin ma tuuta ũ
  gub-BL: Uzapo Moizez amo ma'ea'yr hapy haw Tupàn Tuweharupi Wiko Ma'e henataromo
    a'e pe kury. — Amo zauxiapekwer waàmàtyry'ym mehe zauxiapekwer weraha pàn pehegwer
    uwihawete her hereko har uzeupi wà. Tupàn Tuweharupi Wiko Ma'e wiko a'e pàn pehegwer
    zàwenugar ihewe a'e, i'i.
  eng-DRA: 'And Moses built an altar: and called the name thereof, The Lord my exaltation,
    saying:'
