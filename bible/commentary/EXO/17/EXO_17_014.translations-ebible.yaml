verse: EXO.017.014
translations:
  mal-C: 'ഇതിനുശേഷം യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “ഞാൻ അമാലേക്യരുടെ ഓർമ ആകാശത്തിൻകീഴിൽനിന്ന്
    നിശ്ശേഷം മായിച്ചുകളയും. അതുകൊണ്ടു നീ അവിസ്മരണീയമായ ഒരു കാര്യം എന്ന നിലയ്ക്ക് ഇത്
    ഒരു ചുരുളിൽ എഴുതിവെക്കണം; യോശുവ അതു നിശ്ചയമായും കേൾക്കുകയും വേണം.”'
  deu-TKW: 'Hierauf befahl Jahwe Mose: Schreibe dies zum Andenken in ein Buch und
    schärfe es Josua ein: ich will die Amalekiter bis auf den Namen gänzlich von der
    Erde verschwinden lassen!'
  lin-lin: 'Yawe alobaki na Moyize : — Koma yango na buku lokola ekaniseli, mpe loba
    na Jozue ete nakosilisa bato ya Amaleki na mokili ; bakotikala kokanisa bango
    lisusu te.'
  eng-LSV: And YHWH says to Moses, “Write this, a memorial in a Scroll, and set [it]
    in the ears of Joshua, that I utterly wipe away the remembrance of Amalek from
    under the heavens”;
  eng-GNV: 'And the Lord sayde to Moses, Write this for a remembrance in the booke,
    and rehearse it to Ioshua: for I will vtterly put out the remembrance of Amalek
    from vnder heauen.'
  eng-WEBSTER: 'And the LORD said to Moses, Write this for a memorial in a book, and
    rehearse it in the ears of Joshua: for I will utterly blot out the remembrance
    of Amalek from under heaven.'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xiquijcuilo ni camanali ipan se amatl catli
    huejcahuas para ma quielnamiquica nopa israelitame para nochipa, huan nojquiya
    xijyolmelahua Josué tlen ya ni. Na niquintlamiltis nochi nopa amalecitame ipan
    ni tlaltipactli huan amo aqui quinelnamiquis.'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Andika mambo haya katika kitabu ili yakumbukwe,
    na uhakikishe kwamba Yoshua amesikia, kwa sababu nitafuta kabisa kumbukumbu la
    Amaleki chini ya mbingu.”
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ yeni yoruo tireru sɔɔ i kɑ ye
    yɑɑyɑ, kpɑ ɑ Yosue sɔ̃ mɑ kon de bu Amɑlɛkibɑ duɑri mɑm mɑm hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'And the Lord said unto Moses, Write this for a memorial in a book,
    and rehearse it in the ears of Joshua: for I will utterly put out the remembrance
    of Amalek from under heaven.'
  mpx-mpx: 'Yaka Yehoba i baek Mosese elana i ba, “Amaleki ku pakokovel liwanina nu
    leli lowan bukiya, ginebi ge no bateli toto ya ba: nau abwe Amaleki na apapanak-agil
    hoti ge nige al wasaliya ni gagan panayawiya. Nu leli lowan wami abanuwahikan,
    inoke nu vasili Yosuwa ni hago.”'
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Yirraka yimi puku-kurra nyampu-kurlu
    kulu-kurlu yungulu yapangku ngaka manngu-nyanyi wajawaja-maninja-wangurlu. Warrardarla
    yimi-ngarrika Jajuwaku nyampuju yimi. Wangkayarla kapurna-jana muku pinyi Yamili
    yapa-patu, kula jintarlangu wankaru nyina nyampurla walyangka!”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Ndik wachni e kitap ndiko kaka
    gima ibiro par bende nyaka ine ni Joshua owinje, nimar abiro tieko jo-Amalek duto
    e piny ka.”
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Ina hereva na buka ta ai ba torea,
    taunimanima bae laloa tao helaoreana; bona Iosua ba hadibaia, lau na Amalek sivaraina
    ihelalolaina na baina haboioa, tanobada ai baine boio vaitani.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “यो कुरा एउटा पुस्तकमा लेख् र त्यो यहोशूलाई
    बताइदे किनकि म अमालेकीहरूको स्मृति आकाशमुनिबाट पूर्ण रूपमा नामेट पारिदिनेछु ।”
  yor-yor: Olúwa sì sọ fun Mose pé. “Kọ èyí sì inú ìwé fún ìrántí, kí o sì sọ fún
    Joṣua pẹ̀lú; nítorí èmi yóò pa ìrántí Amaleki run pátápátá kúrò lábẹ́ ọ̀run.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Bãrãba amalecitarã poyaped̶ad̶ara cartad̶e
    b̶ʌdua israelerãba quĩrãdoarãnamãrẽã. Idjab̶a Josuéa jaradua mʌ̃a amalecitarãra
    naʌ̃ ẽjũãne jũma jõbida.–'
  ind-ind: 'Lalu TUHAN berkata kepada Musa, “Tuliskanlah pesan ini dalam sebuah kitab
    supaya tetap diingat, dan bacakanlah kepada Yosua: Aku akan memusnahkan bangsa
    Amalek dari muka bumi sampai mereka tidak diingat lagi.”'
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «شرح این پیروزی را در کتاب بنویس تا به یادگار
    بماند و به یوشع بگو که من نام و نشان مردم عمالیق را از روی زمین محو خواهم کرد.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Ayeye nhenhe renhe pipe-ke intelhe-ilaye
    nhenge tyerrtye areye ikwere itirretyenhenge urreke, ikwere alkngwirretyakenhele.
    Ayeye nhenhe renhe Joshua-ke akwetethenhe ilaye. Renhe ilaye The Amalekite areye
    akethe-ante arrernetyenhe, anyente-ante itethe anetyakenhe anetyenhe ahelhe nhenhele!”
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Isulat mo ito sa isang libro at basahin mo
    na naririnig ni Josue dahil ganap kong tatanggalin ang alaala ng Amalek mula sa
    ilalim ng kalangitan.”
  cbu-NT: Ashiriya, anumunsha Taarashipani Móysisee tárangiya; Yuwaa Amaritshuch tputs
    siyaa waratarangana tapazpata anoo nda mbizamaam shiy kirakamun yandangcha. Sheerush,
    Josuey izuuru wits mazinachpa, nuwaa kuki kamaningcha; Taarashipan ateeja, Nuw
    Amaritshuchee tputs ichinguru izuuru tpachingachima. Nda minamtiyam nish tsapurunasush
    táchinllinaya, átcha Taarashipani, tángcha Josueyaatsi, Taarashipan Móysisee tárangiya.
    Ashiri Móysissha kirakamun ichinguru yandarangiya yuwaa Taarashipan tárangu anootsi.
  hui-hui: Ani buwa Anduane Homogohanda Mosesehondo lalu, Ai áyu Amalege agaliru baba
    wai bialu bo hana harimigoninaga te mbirani gili bu wibe. Tí mani hama poramiha
    áyu wai bialu pari wayali harimigoni embeda nahe mitangi biaabo holenaga ani gilibu
    wibe. Ani bialu í̠na Yosua lamialu, I̱na Amalege agaliruore mbira yu wanahe bibahendeore
    bo mburi lolebero, laya lamibe, lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ဤ အောင်​ပွဲ​အ​ကြောင်း​ကို​အ​မှတ်​တ​ရ​ဖြစ်​စေ
    ရန် ရေး​၍​မှတ်​တမ်း​တင်​လော့။ ငါ​သည်​အာ​မ​လက် အ​မျိုး​သား​တို့​ကို​လုံး​ဝ​ဖျက်​ဆီး​ပစ်​မည်
    ဖြစ်​ကြောင်း​ယော​ရှု​အား​ပြော​လော့'' ဟု​မိန့် တော်​မူ​၏။-
  cbi-NTPO: 'Tsejtu Yavé Moisésnu tsandimi: Entsa juushu juntsa, kiikanu depiike''
    tsuude, bene mandenga mandengakentsumi junudetsu. Tsenmin Josuénu entsandi'' narati
    meewaade: Amalec chachillanu muba tengan jutyungue demanbirenu tsuyu, tide, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ངས་ཨ་མཱད་ལེག་གི་མིང་ཡང་གནམ་འོག་ཏུ་རྩ་བ་ནས་གསུབ་པར་བྱ།
    རྗེས་དྲན་གྱི་ཕྱིར་གཏམ་དེ་ཤོག་སྒྲིལ་སྟེང་བྲིས་ཏེ་ཡོ་ཤུ་ཨའི་རྣ་ལམ་དུ་འཇོག་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Nyora izvi mubhuku chive chinhu chicharangarirwa
    uye uve nechokwadi kuti Joshua azvinzwa, nokuti ndichabvisa chirangaridzo chose
    cheAmareki pasi pedenga.”
  spa-BLM: 'Yahvé dijo a Moisés: “Escribe esto como recuerdo en un libro, y recuérdalo
    en los oídos de Josué: que borraré por completo la memoria de Amalec de debajo
    del cielo.”'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Moisés chi'': —Tz''ib''chajocab''can
    jun ab''ix tic yic ol nachajcotoc. Tzalanpax d''a vin̈aj Josué chi'' to a in ol
    in satel masanil eb'' amalecita d''a juneln̈ej, man̈xa b''aj ol nachajcot eb'',
    xchi d''a vin̈.'
  swh-ULB: Yahweh akamwambia Musa, “Andika haya kwenye kitabu na umsomee Yoshua, kwasababu
    nitaondoa kumbukumbu ya Ameleki kutoka chini ya mbingu.”
  bel-bel: 'І сказаў Гасподзь Майсею: напішы гэта на памяць у кнігу і давядзі Ісусу,
    што Я цалкам згладжу памяць пра Амалікіцянаў з паднябеснай.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Schreibe dieses zum Gedächtnis in ein Buch,
    und lege in die Ohren Josuas, dass ich das Gedächtnis Amaleks gänzlich unter dem
    Himmel austilgen werde.'
  mbb-OT: 'Ne migkaǥi is Nengazen diyà te ki Moises te, “Isurat nu heini zuen te libru
    para kenà heini melipati ne ipehibelu nu heini ki Josue: Edezeetan ku is menge
    Amalikanhen.”'
  mal-2015: 'യഹോവ മോശെയോടു: നീ ഇതു ഓർമ്മെക്കായിട്ടു ഒരു പുസ്തകത്തിൽ എഴുതി യോശുവയെ
    കേൾപ്പിക്ക; ഞാൻ അമാലേക്കിന്റെ ഓർമ്മ ആകാശത്തിന്റെ കീഴിൽനിന്നു അശേഷം മായിച്ചുകളയും
    എന്നു കല്പിച്ചു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Moisére nicʉ niwĩ: —Aꞌtere acobojoticãꞌto nígʉ̃, niꞌcã tũrũpʉ
    ojaya. Josuére aꞌtiro niña: “Nipeꞌtirã amaleca masãrẽ peꞌocãꞌgʉ̃saꞌa. Tojo weerã
    ne niꞌcʉ̃ aꞌti ʉmʉcocjãrã narẽ wãcũsome.” Tere Josuére wereturiacʉ niwĩ.'
  gup-gup: Kaluk nawu Yawey bimarneyimeng Moses, “Yibimbu kore djurra bu kuninjkunukenh
    birriburrinj ba bu bininj kabirriburrbun munguyh. Dja yibengdayhkemen nawu Joshua
    bu yibimbunkenh. Dja wanjh ngabenngeybularrbun nawu birrimekbe Amalek benkebmawahmeng
    bu ngabenkukyakwon kore kondanjkunu kurorre.”
  gvs-gvs: 'E yaviya ikavava, Yauwe ilatuwokoigu idigo kana, ‘Buki goi livala ame
    kugīni namliyeta kwatuyāivi bei Iyosuwa inove. Livalayana ame nakae: Amaleki tubunao
    valedi bei poyapoya ame goi atauwedoko.’'
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Zapisin kada mariben andro zvitkos
    pro leperiben a phen le Jozuaske, hoj khosava avri o leperiben pal o Amaleka pal
    kadi phuv.“'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko gere horua na tutuguna na kisumate eni,
    kara bei nei ponolio gea na vure. Mo ko bosa vania Joshua, ‘Tu mate sokora tua
    na taba ni vurena Amalek, me taho ahei tana maramana ke ghoi ghanaghanara.’”
  pes-OPV: 'پس خداوند به موسی گفت: «این رابرای یادگاری در کتاب بنویس، و به سمع یوشع
    برسان که هرآینه ذکر عمالیق را از زیر آسمان محو خواهم ساخت.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Скрие лукрул ачеста ын карте, ка сэ се пэстрезе
    адучеря аминте, ши спуне луй Иосуа кэ вой штерӂе помениря луй Амалек де суб черурь.”'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “স্মরণযোগ্য করে রাখার জন্য এটি একটি গোটানো
    চামড়ার পুঁথিতে লিখে রাখো এবং নিশ্চিত কোরো যেন যিহোশূয় তা শোনে, কারণ আকাশের নিচ
    থেকে অমালেকের নাম আমি পুরোপুরি মুছে ফেলব।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Waxan buug ku qor si loo xusuusto,
    oo Yashuuca dhegihiisa maqashii, waayo, xusuusta reer Camaaleq lagu xusuusan jiray
    ayaan inta samada ka hoosaysa oo dhan ka baabbi'inayaa.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Scribe hoc ob monimentum in libro, et trade
    auribus Josue: delebo enim memoriam Amalec sub cælo.'
  eng-ASVBT: 'And Jehovah said unto Moses, Write this for a memorial in a book, and
    rehearse it in the ears of Joshua: that I will utterly blot out the remembrance
    of Amalek from under heaven.'
  mna-mna: 'Tona Yooba iso pa Mose. Iso: “Beede malmal tiŋgi ka mbol ila ro bekena
    zin Israel matan iŋgal pa kaimer. Mi so pa Yosua be ipo sua ti ise ndomoono: Kaimer
    nio kola aŋpambiriizi zin Amalek ma timap kat. Ko zan sa mini som.”'
  ita-1885: 'E il Signore disse a Mosè: Scrivi questa cosa per ricordanza, nel libro;
    e metti nell''orecchie di Giosuè che io del tutto spegnerò la memoria di Amalec
    di sotto al cielo.'
  eng-LXXUP: And the Lord said to Moses, Write this for a memorial in a book, and
    speak this in the ears of Joshua; for I will utterly blot out the memorial of
    Amalek from under heaven.
  eng-ULB: Yahweh said to Moses, “Write this in a book and read it in Joshua's hearing,
    because I will completely blot out the memory of Amalek from under the skies.”
  spa-VBL: 'El Señor le dijo a Moisés: “Escribe todo esto en un pergamino como recordatorio
    y léeselo en voz alta a Josué, porque voy a eliminar por completo a los amalecitas
    para que nadie en la tierra se acuerde de ellos”.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Écris ceci pour mémoire dans le livre,
    et fais entendre à Josué que j''effacerai entièrement la mémoire d''Amalek de
    dessous les cieux.'
  mal-mal: 'യഹോവ മോശെയോട്: “നീ ഇത് ഓർമ്മയ്ക്കായിട്ട് ഒരു പുസ്തകത്തിൽ എഴുതി യോശുവയെ
    കേൾപ്പിക്കുക; ഞാൻ അമാലേക്കിന്റെ ഓർമ്മ ആകാശത്തിന്റെ കീഴിൽനിന്ന് അശേഷം മായിച്ചുകളയും”
    എന്ന് കല്പിച്ചു.'
  urd-GVR: Tab Rab ne Mūsā se kahā, “Yih wāqiyā yādgārī ke lie kitāb meṅ likh le.
    Lāzim hai ki yih sab kuchh Yashua kī yād meṅ rahe, kyoṅki maiṅ duniyā se Amālīqiyoṅ
    kā nām-o-nishān miṭā dūṅgā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “एको लडाइ गेना हना यो मिम्‍चा कली किताबम ब्रेक्‍तो।
    गो अमालेकी आन कली रागी रागी रे क्‍याम्‍नुङमी, दे यहोसु कली मिम्‍पतो” देंत। ब्‍यवस्‍था
    २५:१७-१९; १सामुएल १५:२-३
  ita-1927: 'E l’Eterno disse a Mosè: “Scrivi questo fatto in un libro, perché se
    ne conservi il ricordo, e fa’ sapere a Giosuè che io cancellerò interamente di
    sotto al cielo la memoria di Amalek”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «ئەمە وەک یاداشتێک لە پەڕەیەک بنووسە و بۆ یەشوعی
    بخوێنەوە، چونکە بە تەواوی یادگاری عەمالێق لەژێر ئاسمان دەسڕمەوە.»'
  eng-BBE: 'And the Lord said to Moses, Make a record of this in a book, so that it
    may be kept in memory, and say it again in the ears of Joshua: that all memory
    of Amalek is to be completely uprooted from the earth.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಇದನ್ನು ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಗ್ರಂಥದಲ್ಲಿ ಬರೆ. ಏಕೆಂದರೆ
    ನಾನು ಅಮಾಲೇಕ್ಯರ ನೆನಪು ಭೂಲೋಕದಲ್ಲಿ ಇರದಂತೆ ಸಂಪೂರ್ಣವಾಗಿ ಅಳಿಸಿಬಿಡುವೆನು. ಇದನ್ನು ಯೆಹೋಶುವನಿಗೆ
    ಮನದಟ್ಟಾಗುವಂತೆ ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Areme E Ireobo fune urina Mosisi kuae, Ni irere fu ivia rema ijene abena
    buki one ijia isoene. Ijadufuo maeje ire ije fuka ire ireobo be ijadufuo e buka
    maza boeje fiena vierafedufuo. Ro kuke Josua fudua fuka vua ije fiena vierafedufuo.
    Ijadufuo maeje na e Amarakaetiko ijiebuo vua ije bu dabe ume igia kuaekinu vierafenoedufuo
    ije naneka mukoreigia masi korega fuka furikono kuae.
  tam-2017: 'பின்பு யெகோவா மோசேயை நோக்கி: “இதை நினைவுகூரும்படி, நீ ஒரு புத்தகத்தில்
    எழுதி, யோசுவாவின் காதிலே கேட்கும்படி வாசி. அமலேக்கை வானத்தின் கீழே எங்கும் இல்லாதபடி
    நாசம் செய்வேன்” என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Escribe esto para memoria en un libro, y di
    á Josué que del todo tengo de raer la memoria de Amalec de debajo del cielo.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Scrie aceasta ca amintire într-o carte și
    repetă în urechile lui Iosua, pentru că voi șterge cu desăvârșire amintirea lui
    Amalec de sub ceruri.'
  eng-WEBP: 'The LORD said to Moses, “Write this for a memorial in a book, and rehearse
    it in the ears of Joshua: that I will utterly blot out the memory of Amalek from
    under the sky.”'
  eng-FBV: The Lord told Moses, “Write all this down on a scroll as a reminder and
    read it out loud to Joshua, because I'm going to completely wipe out the Amalekites
    so nobody on earth will remember them.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Schrijf het ter gedachtenis in een boek,
    en prent het Josuë in het geheugen, dat Ik de herinnering aan Amalek onder de
    zon zal uitwissen.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Xiquijcuilo ni camanali ipan se amat cati
    huejcahuas para ma quielnamiquica nopa israelitame para nochipa, huan nojquiya
    xijyolmelahua Josué ten ya ni. Na niquintamiltis nochi nopa amalecitame ipan ni
    taltipacti huan amo aqui quinelnamiquis.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy chép điều nầy trong sách
    làm kỷ niệm, và hãy nói cho Giô-suê biết rằng ta sẽ bôi sạch kỷ niệm về A-ma-léc
    trong thiên hạ.'
  hin-CV: फिर याहवेह ने मोशेह से कहा, “इस बात को याद रखने के लिए किताब में लिख दो
    और यहोशू को पढ़कर सुनाना कि मैं पृथ्वी पर से अमालेकियों को मिटा डालूंगा.”
  eng-OURB: 'Adonai said to Moses [Drawn out], “Write this for a memorial in a book,
    and rehearse it in the ears of Joshua [Yah Salvation]: that I will utterly blot
    out the memory of Amalek [Man who licks up] from under the sky.”'
  spa-BES: 'Y el SEÑOR dijo a Moisés: Haz un registro de esto en un libro, para que
    se guarde en la memoria, y repítelo en los oídos de Josué: que todo recuerdo de
    Amalec será desarraigado por completo de la tierra.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Sokiro am-boke ao izay ho tiahy vaho apoho an-dravembia’
    Iehosoa te ho faoheko ambanen-dikerañe ty fitiahiañe i Amalèke.
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Musa, “Wandiche mbuli ayi kuli chitabu,
    iwe ya kukumbuchila na uhilulile kulonga mmakutu ga Yoshua kwa vila ndowosa ng'hatu
    Waamaleki muisi yeng'ha.”
  eng-OKE: 'And the Lord said to Mosheh: Write this memorial in the Book, and set
    it before Jehoshua, That blotting, I will blot out the memorial of Amaleq from
    under the heavens.'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “จงเขียนข้อความต่อไปนี้ลงไว้ในหนังสือเพื่อเป็​นที​่​ระลึก
    ทั้งเล่าให้โยชูวาฟังคือว่าเราจะลบล้างชื่อชนชาติอามาเลขไม่​ให้​ปรากฏในความทรงจำของพลไพร่​ภายใต้​ฟ้านี้​เลย​”
  por-BR-2018: 'E o SENHOR disse a Moisés: Escreve isto para memória em um livro,
    e dize a Josué que de todo tenho de apagar a memória de Amaleque de debaixo do
    céu.'
  deu-ELO: 'Und Jehova sprach zu Mose: Schreibe dieses zum Gedächtnis in ein Buch,
    und lege in die Ohren Josuas, daß ich das Gedächtnis Amaleks gänzlich unter dem
    Himmel austilgen werde.'
  eng-WYC-2018: Forsooth the Lord said to Moses, Write thou this in a book, for mind,
    and take (it) in(to) the ears of Joshua; for I shall do away the mind of Amalek
    from under heaven. (And the Lord said to Moses, Write thou about this in a book
    to remember it, and tell it to Joshua; for I shall do away all memory of the Amalekites
    from under heaven.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Skribu ĉi tion por memoro en libron kaj
    enmetu ĉi tion en la orelojn de Josuo, ke Mi ekstermos la memoron pri Amalek sub
    la ĉielo.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Bir ǝslimǝ bolsun dǝp bu ixlarni bir kitabⱪa yezip
    ⱪaldurƣin, xundaⱪla xularni Yǝxuaning ⱪulaⱪliriƣa oⱪup bǝr; qünki Mǝn Amalǝkning
    namini asmanlarning astidin, ⱨǝtta adǝmlǝrning esidinmu mutlǝⱪ ɵqürüwetimǝn, dedi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Dilia da A:malege dunu ilima
    hasali amo mae gogolema:ne di amo hou meloaga dedene legema. Amola Yosiuama adoma.
    Na da A:malege dunu huluane osobo bagadega mae ba:ma:ne, ili dafawane gugunufinisimu.”
  tpi-OTNT: Na bihain Bikpela i tokim Moses olsem, “Raitim dispela tok long wanpela
    buk, bai ol manmeri i ken tingting long en. Dispela tok i olsem, ‘Mi Bikpela,
    bai mi pinisim tru ol Amalek, na bai ol manmeri i no ken tingting moa long ol.’
    Na yu mas givim dispela tok long Josua tu.”
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Ka rubuta wannan a cikin littafi, yă
    zama abin tuni, ka kuma faɗa wa Yoshuwa zan hallaka Amalekawa ƙaƙaf daga duniya.”
  udu-udu: 'Dhali TAP̱A oki’da Musa gwo mo ki: ’Kwari gwo yansan mo ki gwo jin minu
    ka e mo e bwaman ma warkaŋ ’kuc̱ mo. Dhali bahi gwo yansan e bwany ’ce ma Jeshuwa
    mo haali/ aha/ mina ’ce’d ’Kwani Amaliiḵ sho’k ka kuluny mo be.'
  uig-LAT: 'Perwerdigar Musagha: — Bir eslime bolsun dep bu ishlarni bir kitabqa yézip
    qaldurghin, shundaqla shularni Yeshuaning qulaqlirigha oqup ber; chünki Men Amalekning
    namini asmanlarning astidin, hetta ademlerning ésidinmu mutleq öchürüwétimen,
    dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Bhala lokhu ogwalweni njengento okumele ikhunjulwe
    njalo ubone ukuthi uJoshuwa uyakuzwa lokhu ngenxa yokuthi ngizatshabalalisa umkhumbulo
    wonke omayelana lama-Amaleki ngaphansi kwezulu.”
  ton-ton: 'Pea naʻe fekau ʻe Sihova kia Mōsese, “Tohi ʻae meʻa ni ʻi ha tohi, ko
    e meʻa fakamanatu, pea lau ia ʻi he telinga ʻo Siosiua: he te u fakaʻauha ʻaupito
    ʻae fakamanatu ki ʻAmaleki mei he lalo langi.”'
  ces-1613: 'Mluvil potom Hospodin k Mojžíšovi: Vpiš to do knih na památku, a pilně
    to vkládej v uši Jozue, že do konce vyhladím památku Amalechovu všudy pod nebem.'
  eko-eko: 'Aphano Nnyizinku khumuuza Munsa yoori: “Waatikhe hapari epi nkithaapu
    yoori zisala zuupuweleliwa na omuuze Yoshuwa yoori Amalekiita anttela wiiya oosahawiwa
    khwa mileele vathi wa olumwenku.”'
  eng-WMB: 'The LORD said to Moses, “Write this for a memorial in a book, and rehearse
    it in the ears of Joshua: that I will utterly blot out the memory of Amalek from
    under the sky.”'
  tam-TCV: அதன்பின் யெகோவா மோசேயிடம், “இன்று நடந்தது நினைவிற்கொள்வதற்காக இதை ஒரு புத்தகச்சுருளில்
    எழுதி, அதை யோசுவா கேட்கும்படி சொல். ஏனெனில், நான் வானத்தின் கீழிருந்து அமலேக்கியரைப்
    பற்றிய நினைவையே இல்லாது போகும்படி அழித்துவிடுவேன் என்று சொல்” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Isulat kini sa libro ug basaha kini sa
    igdulongog ni Josue, tungod kay papason ko sa hingpit ang handomanan ni Amalek
    gikan sa ilalom sa kalangitan.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Zapisz to na pamiątkę w księdze i powtórz
    do uszu Jozuego, że wymażę zupełnie pamięć o Amaleku pod niebem.'
  agr-agr: 'Dutikamtai Tuke Pujuu Moisésan chichajak: “¡Juju maaniamua juu pachisam
    papiinum agagta, ajumaish kajimatkishtin ati! Tuja Josué ujakta, Amalec aents
    aina nunak wi ashí ijinan emegkagtatjai”, tiuwai.'
  kyc-kyc: Dokopa Kamongome Mosese lamaiyuo lao, Wambu dupwame suu pyaramiŋi lao dopa
    pyuo Amaleke wambu pyao anamasi minyiyamaŋa lao arome pyaramiŋi sinju pii pyao
    retape. Dee Josua lamaiyuo, Nambame Amaleke wambu dupwa kingi see nana lao pyao
    nembalu nembo nembaro lapya lape, leya.
  urd-GVU: تب رب نے موسیٰ سے کہا، ”یہ واقعہ یادگاری کے لئے کتاب میں لکھ لے۔ لازم ہے
    کہ یہ سب کچھ یشوع کی یاد میں رہے، کیونکہ مَیں دنیا سے عمالیقیوں کا نام و نشان
    مٹا دوں گا۔“
  deu-1912: 'Und der HERR sprach zu Mose: Schreibe das zum Gedächtnis in ein Buch
    und befiehls''s in die Ohren Josuas; denn ich will den Amalek unter dem Himmel
    austilgen, daß man sein nicht mehr gedenke.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Tjukurrpa ngaanya ruulangka walkatjurra
    wanti watatjarritjakutarra. Nyangka marlangkatja-marlangkatja pirnilu-yayi nyakula
    kulinma. Puru nyakula watjala Tjatjuwalu kuliltjaku. Tjiinya-rna Yamalikiku tjamupirti
    pungku wiyalku. Nyangka ngula kutjupalu-tjananya kulilkitjamunu.”
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಇದನ್ನು ಜ್ಞಾಪಕಾರ್ಥಕವಾಗಿ ಒಂದು ಗ್ರಂಥದಲ್ಲಿ ಬರೆ. ಅದನ್ನು
    ಯೆಹೋಶುವನಿಗೆ ತಿಳಿಸು. ಏಕೆಂದರೆ ನಾನು ಅಮಾಲೇಕ್ಯರ ನೆನಪು ಭೂಮಿಯ ಮೇಲೆ ಇರದಂತೆ ಸಂಪೂರ್ಣವಾಗಿ
    ನಾಶಮಾಡಿ ಬಿಡುವೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Viaŋ Amalekɨ hɨdɨlɨ agɨladɨ sɨkasɨkan
    sɨbɨlɨ lama fɨhalɨben agadɨ ciaŋ manasɨŋ hɨvɨ lɨbɨha uami. Lɨnaŋ hulaŋ iamɨgali
    agɨlaŋ nudɨ igavɨla hɨji lamavɨla abavɨbali uami. Asɨ Iaue agaŋ Amalekɨ hɨdɨlɨ
    agɨladɨ sɨbɨlɨ lamɨci sɨkasɨkan haba hɨma fɨhalavɨbali aba abavɨbali uami. Lɨhavɨci
    Amalekɨ hɨdɨlɨ agɨladɨ ibi cɨhu cɨhu ma igahɨlɨbalu aba abavɨbali uami. Ciaŋ nagadɨ
    Josua dɨ avi sulɨnaŋ igahɨlam uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mu yoloy e ran’ey nga babyor nge par ndab ni
    pag talin, ma gog ngak Joshua ni bay gu gagiyegnag yu Amalek ngar pired nike math
    murung’agrad.”
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Poekkoepnah he cabu dongah daek lamtah
    Joshua hna ah dueh pah. Amalek poekkoepnah te vaan hmui lamloh ka khoe rhoe ka
    khoe ni,” a ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ቢያ ዎዴና ማሊንቲ ማሊንቲ ናንጋንዳጉዲ ሃኖ ባሺፆ ሃይሶ ፃኣፔ፤ ዒያሱማኣ ጊንሣ
    ዓማሌቄ ዓሶ ኩርሲ ታ ባይዛንዳያ ማዔሢ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ, “Twerɛ yei ma ɛnna hɔ afebɔɔ ma wɔnkae
    daa na ka kyerɛ Yosua sɛ, mɛtɔre Amalekfoɔ nyinaa ase.”
  eng-WEBU: 'The LORD said to Moses, “Write this for a memorial in a book, and rehearse
    it in the ears of Joshua: that I will utterly blot out the memory of Amalek from
    under the sky.”'
  bnp-bnp: 'Muri e BAKOVI DAGI i takia e Moses, “O herea na puhu a ngava iea ge luhoia
    e huriki, e Iosua tara ge longoa a ngava. A ngava i maea: iau ga vakalobo liu
    e huriki a Amalek, i uka ma ni gi luhoi mule tabu.”'
  wal-wal: Hegaappe simmin, Muusa GODAI hagaadan yaagiis; “Hagee ubbaton hassayettana
    mala hagaa xaafa. Yaatada Yaasa sissennan aggoppa; aissi giikko, saloppe garssan
    taani Amaaleeqa asata ciraara xaissana” yaagiis.
  spa-PDDPT: 'Entonces Yavé dijo a Moisés: Escribe esto como recordatorio en un rollo
    y recítalo a Josué: Yo borraré absolutamente la memoria de Amalec de debajo del
    cielo.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Moisés pe: — Embopara peteĩ kuaxia re ha''e
    nungakue re penema''endu''a aguã, ha''e eroayvu ju Josué pe. Mba''eta xee amomba
    ete ''rã Amaleque kuery, yva guýry rupi ha''e kuery re ima''endu''aa ve''ỹ aguã
    — he''i.'
  agu-BL: 'Tlol tzun Ryos tetz Moisés: —Tz''ib wok cu''n yi xtxolbile''j yi mbajij
    tul jun u''j tan tule''n tx''akx tic''u''l tzantzaj. Ncha''tz alaj tetz Josué
    yi xtxolbile''j: “Chicopon insotzal cyakil yi e'' xonl Amalec nin cya''l na''wse''t
    chibi'',” stzun Ryos bantz tetz Moisés.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Isuratmo daytoy iti maysa a libro ken ibasam
    daytoy kenni Josue, gapu ta punasekto a naan-anay ti pakalaglagipan ti Amalek
    iti babaen ti tangatang.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Hihia di mee deenei gi lodo di beebaa e hai
    di mee haga langahia. Gei goe gi haga iloo ina gi Joshua bolo Au ga hagammaa digau
    Amalek gi hagalee.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ بىر ئەسلىمە بولسۇن دەپ بۇ ئىشلارنى بىر كىتابقا
    يېزىپ قالدۇرغىن، شۇنداقلا شۇلارنى يەشۇئانىڭ قۇلاقلىرىغا ئوقۇپ بەر؛ چۈنكى مەن ئامالەكنىڭ
    نامىنى ئاسمانلارنىڭ ئاستىدىن، ھەتتا ئادەملەرنىڭ ئېسىدىنمۇ مۇتلەق ئۆچۈرۈۋېتىمەن،
    دېدى.'
  bps-bps: Kafnge én, man Dwata i Amu di ku Mosis, “Sulatam gablà di katuyu ani, du
    fye i ktabenggu gamu gafaldam i dad bel Israél. Na tnulenam Dyaswa, di satu duh
    falmogu i kdee dad to Amalék.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «Yi taruxui sɛbɛ alako ɲama xa ratu a ma.
    I man xa a fala Yosuwe bɛ, ‹N fama nɛ Amalɛkikae xa fe ɲɔnde yi duniɲa ma.›»
  pon-2006: KAUN-O eri mahsanihong Moses, “Ntingihedi met nan pwuhk, pwe en wia mehn
    kataman ehu. Ke ahpw kairehki Sosua me I pahn irisasang pahnlahng mwaren Amalek,
    pwe katamanpe en dehr kin wiawi.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Oto biŋ tonec êsêp buku teŋ, gebe lau
    taêŋ ênam ma ôndôŋ êndêŋ Josua e êtu tôŋ eŋ, gebe aê janseŋ lau Amelek nêŋ waeŋ
    aŋga umboŋ ŋalabu su ênaŋa samucgeŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una tumu go tai ta tika na buk upi na
    tur na im, ma una manga vateten Iosua tana, tago ina pun vakakit vue ra iang i
    Amalek ta ra vavai na bakut.'
  tur-YTC: Yahve Moşe'ye, “Bunu anma olarak kitaba yaz ve Yeşu'nun kulağına tekrarla”
    dedi, “Öyle ki, Amalek'in anısını gökyüzünün altından tamamen sileyim.”
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, Κατάγραψον τοῦτο εἰς μνημόσυνον εἰς βιβλίον,
    καὶ δὸς εἰς τὰ ὦτα Ἰησοῖ· ὅτι ἀλοιφῇ ἐξαλείψω τὸ μνημόσυνον Ἀμαλὴκ ἐκ τῆς ὑπὸ
    τὸν οὐρανόν.
  ind-AYT: Kemudian, TUHAN berfirman kepada Musa, “Tulislah ini dalam sebuah kitab
    sebagai tanda peringatan dan taruhlah itu di telinga Yosua sebab Aku akan menghapuskan
    sama sekali ingatan akan Amalek dari bawah langit.”
  nya-nya: Kenaka Yehova anati kwa Mose, “Lemba izi mʼbuku kuti zidzakumbukirike ndipo
    uwonetsetse kuti Yoswa amve zimenezi, chifukwa Ine ndidzafafaniziratu Amaleki
    pa dziko lapansi, kotero kuti palibe amene adzawakumbukire.”
  hrv-hrv: 'Onda Jahve reče Mojsiju: “Zapiši ovo u knjigu na sjećanje i utuvi u uši
    Jošui da ću ja spomen na Amalečane sasvim izbrisati pod nebom!”'
  mps-mps: Tama nosali Genuai Bidigo Mosesbolo te po wai, “Te po te buku me delide
    asęnama, te we bidi augwaligo homude konealumainao. Te po e tiwai, ‘Genuai Bidi
    eno te Amalek dabe mu silaibao silama, tama te we bidi dabego homugo augwali munu
    me ma konegobeo.’ Tama nago te po Josuabolo me mao,” te po wali.
  tpi-tpi: Na bihain Bikpela i tokim Moses olsem, “Raitim dispela tok long wanpela
    buk, bai ol manmeri i ken tingting long en. Dispela tok i olsem, ‘Mi Bikpela,
    bai mi pinisim tru ol Amalek, na bai ol manmeri i no ken tingting moa long ol.’
    Na yu mas givim dispela tok long Josua tu.”
  dan-1931: 'Da sagde HERREN til Moses: “Optegn dette i en Bog, for at det kan mindes,
    og indskærp Josua, at jeg fuldstændig vil udslette Amalekitternes Minde under
    Himmelen!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Con chép việc này vào sách để ghi nhớ,
    và nói với Giô-suê rằng Ta sẽ tuyệt diệt người A-ma-léc, xóa sạch vết tích của
    họ dưới trời.”'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “આ બાબતની યાદગીરી રાખવા માટે તેને પુસ્તકમાં
    લખ. અને યહોશુઆને કહે કે, હું અમાલેકનું નામનિશાન આકાશ તથા પૃથ્વી પરથી સદાયને માટે
    નાબૂદ કરીશ.”
  pon-2006A: KAUN-O eri mahsanihong Moses, “Ntingihedi met nan pwuhk, pwe en wia mehn
    kataman ehu. Ke ahpw kairehki Sosua me I pahn irisasang pahnlahng mwaren Amalek,
    pwe katamanpe en dehr kin wiawi.”
  por-BRBSL: 'Yahweh disse a Moisés: “Escreva isto para um memorial em um livro e
    ensaie nos ouvidos de Josué: que eu apagarei completamente a memória de Amalek
    de debaixo do céu”.'
  aly-aly: INGKART angkek Moses-ek, “Angka nhenh atwerrenharl-penh pip-warl ingkwern-aynta,
    ingwerel-rnem iterl-arayntetyek iylpelerrey-angenh. Angka nhenh Joshua-warl ilerl-ayntetyek,
    atha Amalek-areny-rnem ingkerrenh altheneyenh. Ingkern-penhel-rneman renh-rnem
    iterl-arey-angenh, akwerrp.”
  cth-cth: BAWIPA ni hai hete hno dawk pahnim hoeh nahanlah ca thut nateh touk telah
    Joshua koe atipouh. Bangkongtetpawiteh, kalvan rahim vah Amalek pahnimhoehnae
    hah kai ni ka takhoe han telah Mosi koe atipouh.
  twi-twi: Afei, Awurade ka kyerɛɛ Mose se, “Kyerɛw eyi ma ɛnna hɔ afebɔɔ ma wɔnkae
    daa na ka kyerɛ Yosua se, mɛtɔre Amalekfo nyinaa ase wɔ ɔsoro ase.”
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “Poekkoepnah he cabu dongah daek lamtah
    Joshua hna ah dueh pah. Amalek poekkoepnah te vaan hmui lamloh ka khoe rhoe ka
    khoe ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Wɑ̃ri dɛ kó tinɑ́ɑǹtì dipɑ́tíri
    miɛkɛ kɛ̀ dí ntì yɛ̃́. N yóó kuɔmu Amɑdesiibɛ pɑ́í pɑ́í, bɑ́ òmɔù tɛ̃́nkɛ bɑ́
    ndenniní bɛ kpɛ́í kɛtenkɛ̀ ĩ́nkɛ̀.'
  msy-2020: Ezɨ gɨn Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Nɨ akar kam akɨnafaritamɨn
    an osirightɨ, gumazamiziba a gɨnɨghnɨgh. Akar kam kamakɨn, ‘Kɨ Ikiavɨra Itir God,
    kɨ Amalekia bar me agɨvagham. Eghtɨ gumazamiziba ua me gɨnɨghnɨghan kogham.’ Nɨ
    akar kam Josua bagh a dɨpontɨ, an a barakigh.”
  azb-azb: 'Rəbb Musaya dedi: «Bunu xatirə olaraq kitaba yaz, Yeşuanın qulağına çatdır
    ki, Mən Amaleqin adını büsbütün yer üzərindən siləcəyəm».'
  eng-DBY: And Jehovah said to Moses, Write this [for] a memorial in the book, and
    rehearse [it] in the ears of Joshua, that I will utterly blot out the remembrance
    of Amalek from under the heavens.
  hin-2017: तब यहोवा ने मूसा से कहा, “स्मरणार्थ इस बात को पुस्तक में लिख ले और यहोशू
    को सुना दे कि मैं आकाश के नीचे से अमालेक का स्मरण भी पूरी रीति से मिटा डालूँगा।”
  wol-KYG: 'Ba loolu amee Aji Sax ji wax Musaa ne ko: «Bindal lii xew cib téere, muy
    pàttli, te nga xamal Yosuwe ne ko, raafal laay def askanu Amaleg, ba ñu jeex tàkk,
    ba deesatu leen fàttliku fu asamaan tiim.»'
  swp-swp: GUIAU i ribalau Mose arinai i ene, “Ina ta abo u uridobei buka eai bena
    emi abahenuaisini, eo abo au hasiri Iosua beana eai, bena abo Amaleka tataodi
    esadi ea la’ahaigabaedi galewa ubuna eai.”
  bjr-bjr: Miqimmasoofanoo Yaaweefa Mooseena qimaminau. Anee papiqaki maa rakiranara
    akararumma quqaa. Miqinoo marinaqa kaqi iriqa nuaqa. Yoosuaana qimamia. Qinee
    Yaaweesa Amareekana aiku asauku kuridi taikasaanaura.
  eng-YLT: And Jehovah saith unto Moses, 'Write this, a memorial in a Book, and set
    [it] in the ears of Joshua, that I do utterly wipe away the remembrance of Amalek
    from under the heavens;'
  kne-kne: Pag kanan Diyos en Moses, “Isolat mo din kadad-atan di nangabakan yo ta
    waday pangnemnemneman yo. Ibagam en Josue ay awni et dosaek din Amalekita ta maga
    di kaingadngad-anan da.”
  bzd-NTPO: 'Eta̱ Jehová tö iché Moisés a̱: —A'' ñippè i'' e'' pakè shtö́ka̱ yëkkuö
    ki̱ a̱s a'' wakpa kë̀ é̱na ichö̀wa ke̱kraë. Ichö́ Josué a̱ tö ye'' tö Amalec aleripa
    ulitane e̱we̱rawa yës.'
  eng-WYC-2017: Forsooth the Lord said to Moses, Write thou this in a book, for mind,
    and take in the ears of Joshua; for I shall do away the mind of Amalek from under
    heaven.
  eng-WMBB: 'The LORD said to Moses, “Write this for a memorial in a book, and rehearse
    it in the ears of Joshua: that I will utterly blot out the memory of Amalek from
    under the sky.”'
  urd-GVH: तब रब ने मूसा से कहा, “यह वाक़िया यादगारी के लिए किताब में लिख ले। लाज़िम
    है कि यह सब कुछ यशुअ की याद में रहे, क्योंकि मैं दुनिया से अमालीक़ियों का नामो-निशान
    मिटा दूँगा।”
  rug-rug: Beto asa si zama la koe Mosese se Zihova, “Mu kuberia vivineina sa minataqara
    hie, pude ta balabalae si asa. Mamu tozi nia se Zosua sapu kaqu va kilasa betoi
    Rau sari na tie Amaleki pude loke tie pa kasia popoa si boka balabala la i,” gua
    si Asa.
  gaz-gaz: Ergasii Waaqayyo Museedhaan akkana jedhe; “Akka wanni kun yaadatamuuf kitaabatti
    barreessi; Iyyaasuun waan kana dhagaʼuu isaa mirkaneessi; ani guutumaan guutuutti
    yaadannoo Amaaleqootaa samii jalaa nan balleessaatii.”
  fra-LSG: 'L’Éternel dit à Moïse: Écris cela dans le livre, pour que le souvenir
    s’en conserve, et déclare à Josué que j’effacerai la mémoire d’Amalek de dessous
    les cieux.'
  gnn-gnn: Ga Garraynydja waŋana Mawtjitjkala bitjarra, “Ma', wukirrina dhuwalanydja
    dhäruk djorra'lilina, ga biyakayi bili ḻakaraŋa Djatjuwawalanydja biyaka gam',
    ‘Ŋarra yurru dhawar'maramana Yamaliknhanydja warrpam'nha. Yakana yurru biyapul
    ŋula yolthu walalanha guyaŋirrinydja.’”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Ito sɛbɛ kɛdin kui, alogo ɲinan nama
    ti a xɔn. I yi a yɛba Yosuwe xa, bayo n Amalɛkine bama nɛn dunuɲa yi fefe! Ɲinan
    yi ti e xɔn.”
  haw-1868: I mai la o Iehova ia Mose, E palapala oe i keia maloko o ka buke, i mea
    e hoomanao ai, a e hai ma ka pepeiao o Iosua; no ka mea, e anai loa ana au i ka
    Ameleka mailalo ae o ka lani.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «دَوِّنْ هَذَا فِي الْكِتَابِ لِلتَّذْكَارِ،
    وَاتْلُهُ عَلَى يَشُوعَ، لأَنَّنِي سَأَمْحُو ذِكْرَ الْعَمَالِقَةِ مِنْ تَحْتِ
    السَّمَاءِ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Ŋlɔe da ɖi, wòanɔ anyi ɖaa, woaɖo ŋku edzi tegbetegbe,
    eye nàɖe gbeƒã na Yosua be matutu Amalekitɔwo ƒe ŋkɔ ɖa keŋkeŋ.”
  eng-LEE: And the Lord said unto Moses, Write this for a memorial in the book, and
    rehearse it in the ears of Joshua; for I will utterly blot out the remembrance
    of Amalek from under the heavens.
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “সোঁৱৰণৰ অৰ্থে এই কথা পুস্তকত লিখা, আৰু যিহোচূৱাক
    শুনোৱা; কাৰণ মই আকাশৰ তলৰ পৰা অমালেকৰ নাম সম্পূৰ্ণকৈ লুপ্ত কৰিম।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «يِ تَرُشُي سّبّ عَلَكٌ حَمَ شَ رَتُ عَ
    مَ. عِ مَن شَ عَ قَلَ يٌسُوٍ بّ، ‹ﭑ قَمَ نّ عَمَلّكِكَيٍ شَ قٍ حْندٍ يِ دُنِحَ
    مَ.›»
  fra-SBL: 'Yahvé dit à Moïse : « Ecris ceci dans un livre, comme souvenir, et répète-le
    aux oreilles de Josué : j''effacerai la mémoire d''Amalek de dessous le ciel. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה כְּתֹ֨ב זֹ֤את זִכָּרֹון֙ בַּסֵּ֔פֶר וְשִׂ֖ים
    בְּאָזְנֵ֣י יְהֹושֻׁ֑עַ כִּֽי־מָחֹ֤ה אֶמְחֶה֙ אֶת־זֵ֣כֶר עֲמָלֵ֔ק מִתַּ֖חַת הַשָּׁמָֽיִם׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moises, Wryte thou this in a book, for
    mynde, and take in the eeris of Josue; for Y schal do a wei the mynde of Amalech
    fro vndur heuene.
  piu-2006: '@see-verse:EXO.017.013'
  pjt-pjt: Ka palula maḻangka Mayatja Godalu Mosela wangkangu, “Aṟa nyanga palunya
    watarkurinytjaku-tawara nyiringka walkatjura maḻatja tjuṯangku kuḻu nyakula kulintjaku,
    panya nyura Ama-likakunu tjuṯa pungkula wiyantja. Munu walkatjunkunytjatjanungku
    wati panya Tjatjuwala wangka, panya ngayulu aṉangu Ama-likakunu uwankara pungkula
    wiyalku alatjiṯu tjananya ngura winkitjangku kulintja wiyaringkunytjaku.”
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Yandika mbuli ino muna ichitabu,
    maabaho igong'onde muna yamagutwi ya Yoshua iwe lukumbuso kwaviya nizawasegeza
    Waamaleki wose muna iisi yose.”
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises, na mà din, “Sulat nu ni tun ta libro,
    asta ulit nu ni ki Josue. Ipánnasán ku tô langun Amalekanhon ébô kalingawan sikandan
    ka ándà ágtamanán.”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Andĩka ũndũ ũyũ ibuku-inĩ rĩa gĩkũnjo
    ũrĩ ũndũ wa gũtũũra ũririkanagwo na ũreke Joshua aũigue, tondũ nĩngeheria rĩĩtwa
    rĩa Amaleki biũ nao matigacooka kũririkanwo gũkũ thĩ.”
  fra-NCL: 'Yahweh dit à Moïse : « Écris cela en souvenir dans le livre, et déclare
    à Josué que j’effacerai la mémoire d’Amalec de dessous le ciel. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, Hae hmuen hae panoek poe hanah cabu pongah
    tarik ah loe, Joshua han kahoih ah kroek paeh; Amalek kaminawk poekhaih loe van
    tlim hoiah kang hmatsak han, tiah a naa.
  xla-xla: Epalati Godta Moses watle epo atlaiyo, “Opatapo wua꞉ta Amalek so mate nalatimhala
    koko iye welilala depame buka dla ilimane. Epame Yosuwa watle sesa꞉po ine. Adipalati,
    na꞉tapo Amalek so hapulomaye mosukulu potipo polollowepo. Epalati opata yia꞉ kokoye
    mosukulu wellipe,” diyo.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “We-bila-onolesad gardagi narmak,
    adi, insadii gumalagar. Degine, Josuéʼga be sogbalo: ‘Amalec-dulemargi mer bar
    binsamalagala, an bela obelogoed.’ ”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Бир әслимә болсун дәп бу ишларни бир китапқа йезип
    қалдурғин, шундақла шуларни Йәшуаниң қулақлириға оқуп бәр; чүнки Мән Амаләкниң
    намини асманларниң астидин, һәтта адәмләрниң есидинму мутләқ өчүрүветимән, деди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “చిరకాలం జ్ఞాపకం ఉండేలా పుస్తకంలో ఈ విషయం రాసి అది
    యెహోషువకు వినిపించు. నేను అమాలేకీయులను ఆకాశం కింద నామరూపాలు లేకుండా పూర్తిగా తుడిచి
    పెట్టేస్తాను” అన్నాడు.
  hat-BSA: 'Alò SENYÈ a te di a Moïse: “Ekri sa a nan yon liv pou gen kòm souvni,
    e repete li a Josué, ke Mwen va konplètman efase memwa Amalèk soti anba syèl la.”'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Simusla luman kutangla se inge tuh in
    ku in esamyuk. Fahk nu sel Joshua lah nga ac arulana kunausla mwet Amalek uh.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה כְּתֹ֨ב זֹ֤את זִכָּרוֹן֙ בַּסֵּ֔פֶר וְשִׂ֖ים
    בְּאָזְנֵ֣י יְהוֹשֻׁ֑עַ כִּֽי־מָחֹ֤ה אֶמְחֶה֙ אֶת־זֵ֣כֶר עֲמָלֵ֔ק מִתַּ֖חַת הַשָּׁמָֽיִם׃
  ibo-ibo: Emesịa, Onyenwe anyị sịrị Mosis, “Dee ihe niile ndị a nʼakwụkwọ, ka ọ bụrụ
    ihe ncheta. Gụgharịakwa ya na ntị Joshua. Nʼihi na aga m ehichapụ ihe niile a
    ga-eji cheta Amalek nʼelu ụwa.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଏହି କଥା ସ୍ମରଣାର୍ଥେ ପୁସ୍ତକରେ ଲେଖି ରଖ,
    ପୁଣି, ଯିହୋଶୂୟର କର୍ଣ୍ଣଗୋଚରରେ ତାହା ପାଠ କର; ଯଥା, ଆମ୍ଭେ ଆକାଶ ତଳରୁ ଅମାଲେକର ସ୍ମରଣ ଲୋପ
    କରିବା।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe makei ei pworaus lon
    eu puk pwe aramas repwe chechemeni. Kopwe pwal üreni Josua pwe üpwe fokun arosala
    ekewe chon Amalek, pwe esap wor eman epwe chechemeniir me won fanüfan.
  rop-rop: Brom deya YAWEI bin tok langa Mosis, “Yu garra raidimdan langa rolapwan
    peipa wanim bin hepin tudei wulijim ola pipul garra jinggabat, en yu garra dalim
    Joshuwa ai garra binijimap detlot Amalekait pipul brabliwei.”
  ukr-1871: 'І рече Господь Мойсейові: Впиши се на спомин у книзї, та передай се слухам
    Йосуєвим, що зотру до щаду й память Амалекову спід небес.'
  bch-bch: Ga kus ta Maron ikeo pan Moses bedane, “Bode posanga ga oaine ga idae ngan
    laulau ede, ngan gid panua matad nanan ga bedane, ‘Gau ga napamukuru gid Amalek,
    ta irangrang ngan gid panua matad nanan gid pade mao.’ Be eao ga palongo Iosua
    ngan posanga toaine pade.”
  deu-1951: 'Da sprach der HERR zu Mose: Schreibe das zum Gedächtnis in ein Buch und
    lege es Josua in die Ohren, nämlich: ich will das Gedächtnis Amaleks unter dem
    Himmel ganz austilgen.'
  eng-JPS: 'And the LORD said unto Moses: ''Write this for a memorial in the book,
    and rehearse it in the ears of Joshua: for I will utterly blot out the remembrance
    of Amalek from under heaven.'''
  srp-1865: 'Potom reèe Gospod Mojsiju: zapiši to za spomen u knjigu, i kaži Isusu
    neka pamti da æu sasvijem istrijebiti spomen Amalikov ispod neba.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Kino kiwandiike mu kitabo kiryoke kijjukirwenga
    ennaku zonna, era Yoswa asaana akimanye, kubanga Abamaleki ŋŋenda kubasangulirawo
    ddala ku nsi.”
  heb-heb: ויאמר יהוה אל משה כתב זאת זכרון בספר ושים באזני יהושע כי מחה אמחה את זכר
    עמלק מתחת השמים׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “এই কথা স্মরণে রাখার জন্য বইয়ে লেখ এবং যিহোশূয়ের
    কানের কাছে পড়ে শুনাও; কারণ আমি আকাশের নীচে থেকে অমালেকের স্মৃতি পুরোপুরি লোপ
    করব।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਇਸ ਨੂੰ ਚੇਤੇ ਰੱਖਣ ਲਈ ਪੁਸਤਕ ਵਿੱਚ ਲਿਖ ਲੈ ਅਤੇ ਯਹੋਸ਼ੁਆ
    ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਸੁਣਾ ਕਿਉਂਕਿ ਮੈਂ ਅਮਾਲੇਕ ਦਾ ਚੇਤਾ ਅਕਾਸ਼ ਦੇ ਹੇਠੋਂ ਮਿਟਾ ਦੇਵਾਂਗਾ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – İnsanaaşe yik''el aqqecenva kitabeeqa ok''ne.
    Qiyğad Yeşuayk''le eyhe, Zı Amalekaaşin docad ç''iyene aq''vale hakkal ha''asın.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ဤ အမှုကိုအောက်မေ့ စရာဘို့စာရေး ထား၍ ယောရှု အား ဘတ်ရွတ်
    လော့။ အကြောင်း မူကား၊ ကောင်းကင် အောက် ၌ အာမလက် ၏အမှတ် ရှိသမျှကို ငါပယ်ရှင်း မည်ဟု
    မောရှေ အား မိန့် တော်မူ၏။
  tte-O: Yo Yeoba iwalo Mosese koina iba, “Amaleki tokaleyayaowa kwaunuyamateliwa
    edeededena kulele-yatalu ami kaba nuwatu-kalatan na kuwalowen Yosuwa koina na
    ibenalan. Kaiwena yau naga Amaleki kani yaemwawasi-yawasosili, nige tupwa yabo
    kani imimiya yanuwa yaulina mena.”
  tbg-tbg: 'Ho Noravano Kotiva Mosirara tiharo, Ne Amareki vatanaaka naatara kaa uvara
    tauru kevorave tira, are vi uvara vukuqi qara ntuva taane. Iosuaara vuru tiva
    amiane: Te naantiara Amareki vatanaaka ekaa vehi autu taiqa karerave, tiane, tiro.'
  hmo-hmo: Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Buka ta lalonai inai
    tuari kwalimu sivaraina do oi torea, taunimanima do idia laloatao totona. Bona
    Iosua do oi hamaoroa, lau be Amaleka taudia edia sivarai do lau haorea momokani.”
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, “इस बात की यादगारी के लिए किताब में लिख दे
    और यशू'अ को सुना दे कि मैं 'अमालीक़ का नाम — ओ — निशान दुनिया से बिल्कुल मिटा
    दूँगा।”
  rus-SYN: 'И сказал Господь Моисею: напиши сие для памяти в книгу и внуши Иисусу,
    что Я совершенно изглажу память Амаликитян из поднебесной.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Bee kɛ̃ lá guu àↄ dɛ dↄngubↄ ũ, ní o Yozueeɛ, asa má
    Amalɛkiↄ midɛ dṹnia guu píiɛ.'
  tcz-CHONGTHU: 'Gal ajo phat uvin, Pakaiyin Mose heng''a aseijin, “Het jing na ding''in
    lekhajol khat lanlang hiche gal kisat chung chang thuhi sunlut''in lang Joshua
    nabeng''a avella nasim peh tan: vannoiya Amalek kihetna kiti keiman kasuh mang
    hel ahitai,” ati.'
  mar-mar: नंतर परमेश्वर मोशेला म्हणाला, “लढाई विषयीच्या या सर्व गोष्टी एका ग्रंथात
    लिहून ठेव आणि यहोशवाला सांग. कारण मी अमालेकी लोकांस पृथ्वीतलावरून नक्की पूर्णपणे
    नष्ट करीन.”
  qub-qub: 'Chaypitaga Moisesta Tayta Dios niran: «Pillya cashantaga isquirbiy mana
    gongacänanpaj. Josuëtana willanqui Amalec runacunataga noga illgächinäpaj cashanta.»'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ adikĩna kɛ̃ takada gũn de àgↄ̃ de dↄngu pↄ́ ũ ǹ
    o Yↄsuanɛ, zaakũ mani Amalɛkinↄ buri bo andunia gũn ń pínki.'
  hat-hat: 'Apre sa, Seyè a di Moyiz: -Ekri sa nan liv rejis la pou moun yo pa janm
    bliye batay sa a. W''a di Jozye konsa m''ap efase non Amalèk sou latè pou yo pa
    janm chonje l'' ankò.'
  eng-BSB: Then the LORD said to Moses, “Write this on a scroll as a reminder and
    recite it to Joshua, because I will utterly blot out the memory of Amalek from
    under heaven.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Niima vaiti sɛʋɛ sɛʋɛi zu, é ɠɛ ga ɠizɛsu
    vaa, è bo Zozuwe ma ga, nà Amalɛke ma zuwui ɠaaleʋezu geeɠɔlɔgi wu, nu la mɔ
    ɠisiaa ti zu.»'
  eng-WEBPB: 'The LORD said to Moses, “Write this for a memorial in a book, and rehearse
    it in the ears of Joshua: that I will utterly blot out the memory of Amalek from
    under the sky.”'
  kbq-kbq: Anantera Ra Anumzamo'a anage huno Mosesena asami'ne, Ama ha'mofo agenke'a
    avontafepi kretenegeno avame'za me'nenke'za nege'za zmagera okaniho. Hagi Josuana
    hamprinka ama ana nanekea asamio, Nagra ama mopafintira Ameleki vahera zamahe
    fanane hanugeno zmagi zmagenkea ama mopafina omanegahie.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xiquijcuilo ni tlajtoli ipan se amatl tlen
    huejcahuas para ma quiilnamiquica nopa israelitame para nochipa, huan nojquiya
    xijyolmelahua Josué tlen ya ni. Na niquintlamiltis nochi nopa amalecitame ipan
    ni tlaltepactli huan axaca quinilnamiquis.'
  bus-bus: 'Dii bè Musanɛ: Ǹ kɛ̀kii kɛ̃ takada guu lɛ àgↄ̃ dɛ dↄngu pↄ́ ũ ǹ o Yↄsuanɛ,
    zaakɛ mɛ́ Amalɛkinↄ borii bↄ anduna guu ń píngi.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe kury. — Emuapyk ko ma'e
    uzeapo ma'e kwer imume'u haw pape rehe nehe. Nezewe mehe teko ima'enukwaw putar
    hehe wà nehe. — Tupàn umumaw putar tuwe Amarek izuapyapyr a'e wà nehe, ere Zuzue
    pe nehe.
  eng-DRA: 'And the Lord said to Moses: Write this for a memorial in a book, and deliver
    it to the ears of Josue: for I will destroy the memory of Amalec from under heaven.'
