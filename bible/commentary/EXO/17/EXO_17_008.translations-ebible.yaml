verse: EXO.017.008
translations:
  mal-C: അമാലേക്യർ വന്ന് രെഫീദീമിൽവെച്ച് ഇസ്രായേല്യരെ ആക്രമിച്ചു.
  deu-TKW: Hierauf rückten die Amalekiter heran, um die Israeliten in Raphidim zu
    bekämpfen.
  lin-lin: Bato ya Amaleki bayaki mpe babundisaki bana ya Isalaele na Refidimi.
  eng-LSV: And Amalek comes, and fights with Israel in Rephidim,
  eng-GNV: Then came Amalek and fought with Israel in Rephidim.
  eng-WEBSTER: Then came Amalek, and fought with Israel in Rephidim.
  nhw-BL: Huan hualajque nopa amalecitame huan pejque quinhuilanaj nopa israelitame
    ipan Refidim.
  swh-ONEN: Waamaleki wakaja na kuwashambulia Waisraeli huko Refidimu.
  bba-bba: Sɑnɑm mɛ sɔɔrɑ Amɑlɛkibɑ bɑ nɑ bɑ Isirelibɑ tɑbu wɔri Refidimuɔ.
  eng-KJVCPB: Then came Amalek, and fought with Israel in Rephidim.
  mpx-mpx: Sauga Isileli heliya iyoho panuwa Lepidim, inoke Amaleki hi nem hi lohaveyan
    elal.
  wbp-wbp: Kujalpalu Yijirali-pinki nyinaja-juku Ripirdimirla, Yamili-patulu-jana
    kulu jangkardu yanurnu.
  luo-luo: Jo-Amalek nobiro momonjo jo-Israel Refidim.
  meu-meu: Una negana ai Amalek ema, Israel taudia e tuari henidia Refidim ai.
  npi-ULB: तब रपीदीममा अमालेक जातिका सेना आएर इस्राएललाई आक्रमण गरे ।
  yor-yor: Àwọn ara Amaleki jáde, wọ́n sì dìde ogun sí àwọn ọmọ Israẹli ni Refidimu.
  emp-NTPO: Israelerãra wad̶i Repidiʌ̃ne panasid̶ad̶e amalecitarãda zed̶aped̶a ãdjirã
    ume djõni carea panasid̶aa.
  ind-ind: Di Rafidim, orang Amalek datang menyerang umat Israel.
  pes-OPCB: عمالیقی‌ها به رفیدیم آمدند تا با بنی‌اسرائیل بجنگند.
  aer-aer: Nhenge Israel-arenye areye apmere Rephidim-ele anerlenge, Amalekite areye
    apmere yanhele irraweye aneke, itnenhe atwetyeke-urletye.
  tgl-ULB: Pagkatapos dumating at nilusob ng isang hukbo ng mga Amalekita ang Israel
    sa Rephidim.
  cbu-NT: Ashiri anush, Refidinush Israelchich kanusarangana. Anush taarangsin, Amaritshuch
    tputs Israelchichpa waratamaama shitungaranganaya.
  hui-hui: Ani binigo Isaraele wali agali Lebidimi dindini hearia Amalege agalirume
    bo anda ibini.
  mya-mya: အာ​မ​လက်​အ​မျိုး​သား​တို့​သည် ရေ​ဖိ​ဒိမ် အ​ရပ်​သို့​လာ​ရောက်​၍ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​ကို​တိုက်​ခိုက်​ကြ​၏။-
  cbi-NTPO: Israel chachilla Refidimsha depuñu, Amalec chachilla ji' vinguila.
  bod-N: སྐབས་དེར་ཨ་མཱད་ལེག་གི་མི་རྣམས་འོངས་ཏེ། རཱ་ཕི་དིམ་ཡུལ་དུ་ཡེས་ར་ཨེལ་དང་འཐབ་ཅིང་།
  sna-sna: VaAmareki vakauya vakarwa navaIsraeri paRefidhimu.
  spa-BLM: Entonces vino Amalec y peleó contra Israel en Refidim.
  cac-cac: Ayic ayec' eb' israel d'a Refidim chi', ata' ix c'och eb' amalecita yac'
    oval yed' eb'.
  swh-ULB: Kisha jeshi la watu wa Ameleki wakaja na kushambulia Israeli huko Refidimu.
  bel-bel: І прыйшлі Амалікіцяне і ваявалі зь Ізраільцянамі ў Рэфідыме.
  wed-wed: Mai Amalek i nei ma Mai Israel maiteni i viḡaiḡaiawa au Rephidim.
  deu-ELBBK: Und es kam Amalek und kämpfte gegen Israel in Rephidim.
  mbb-OT: Midsurung te menge Amalikanhen is menge Israilihanen hein diyè dan pa te
    Refidim.
  mal-2015: രെഫീദീമിൽവെച്ചു അമാലേക്ക് വന്നു യിസ്രായേലിനോടു യുദ്ധംചെയ്തു.
  tuo-NT: Surara amaleca masã wãmetiri curua Refidĩpʉ Israe curuacjãrã meꞌrã aꞌmewẽjẽrã
    aꞌticãrã niwã.
  gup-gup: Kaluk kumekbe Rephidim bininj nawu Amalek benkebmawahmeng birrimwam bindibuni
    nawu Israel benkebmawahmeng.
  gvs-gvs: E Amaleki tubunao sima Rapidim goi Isileli tubunao taiyao sivayaviya.
  rmc-rmc: Paľis avle o Amaleka a gele pro mariben pro Izraeliti paš o Refidim.
  nlg-nlg: Tana bona na vure ni Israel/Jew tara ghahara mua Rephidim, na lei malaghai
    ni Amalek tara mai mara veitotoghoni kolura.
  pes-OPV: پس عمالیق آمده، در رفیدیم با اسرائیل جنگ کردند.
  ron-1924: Амалек а венит сэ батэ пе Исраел ла Рефидим.
  aui-aui: Wasina bi Amelek damdi sigogona sipiika Repidimne Isrel damdi biiyadi.
  ben-OBCV: অমালেকীয়রা রফীদীমে এসে ইস্রায়েলীদের আক্রমণ করল।
  som-som: Markaasaa waxaa yimid reer Camaaleq, oo wuxuu reer binu Israa'iil kula
    diriray Refiidiim.
  lat-VUC: Venit autem Amalec, et pugnabat contra Israël in Raphidim.
  eng-ASVBT: Then came Amalek, and fought with Israel in Rephidim.
  mna-mna: Zin Israel timbotmbot men su lele Repidim, mi zin Amalek timar be tikam
    malmal pizin.
  ita-1885: ALLORA gli Amalechiti vennero per combattere contro agl'Israeliti, in
    Refidim.
  eng-LXXUP: And Amalek came and fought with Israel in Rephidim.
  eng-ULB: Then an army of the Amalek people came and attacked Israel at Rephidim.
  spa-VBL: Entonces vinieron unos amalecitas y atacaron a los israelitas en Refidim.
  fra-_FOB: Alors Amalek vint et livra bataille à Israël à Réphidim.
  mal-mal: രെഫീദീമിൽവെച്ച് അമാലേക്ക് വന്ന് യിസ്രായേലിനോട് യുദ്ധംചെയ്തു.
  urd-GVR: Rafīdīm wuh jagah bhī thī jahāṅ Amālīqī Isrāīliyoṅ se laṛne āe.
  suz-BL: मिनु अमालेकी रेफीदीमम जाक्‍शा, इस्राएली नु लडाइ पाम्‍तेक्‍म। उत्‍पत्ती ३६:१२-१६
  ita-1927: Allora venne Amalek a dar battaglia a Israele a Refidim.
  ckb-ckb: عەمالێقییەکان هاتن و شەڕیان لەگەڵ ئیسرائیل کرد لە ڕەفیدیم.
  eng-BBE: Then Amalek came and made war on Israel in Rephidim.
  kan-OKCV: ಅಮಾಲೇಕ್ಯರು ಬಂದು ರೆಫೀದೀಮಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದರು.
  bbb-bbb: Areme e Amarakaetiko ije bune e Isureroko ije kaniakuae are Refidimi ijia
    ruae.
  tam-2017: அமலேக்கியர்கள் வந்து ரெவிதீமிலே இஸ்ரவேலர்களோடு யுத்தம்செய்தார்கள்.
  spa-RV-1909: Y vino Amalec, y peleó con Israel en Rephidim.
  ron-BTF: Atunci Amalec a venit și a luptat cu Israel în Refidim.
  eng-WEBP: Then Amalek came and fought with Israel in Rephidim.
  eng-FBV: Then some Amalekites came and attacked the Israelites at Rephidim.
  nld-1939: Te Refidim ook kwamen de Amalekieten, om Israël te bestrijden.
  nch-BL: Huan hualajque nopa amalecitame huan pejque quintehuíaj nopa israelitame
    ipan Refidim.
  vie-1934: Vả, khi đó, dân A-ma-léc đến khêu chiến cùng Y-sơ-ra-ên tại Rê-phi-đim.
  hin-CV: तब रेफीदीम में अमालेक इस्राएलियों से लड़ने लगे.
  eng-OURB: Then Amalek [Man who licks up] came and fought with Israel [God prevails]
    in Rephidim.
  spa-BES: Entonces vino Amalec y peleó contra Israel en Refidim.
  tdx-tdx: Niheo mb’eo amy zao t’i Amalèke nifañotak’ am’Israele e Refidime eo.
  vid-vid: Waamaleki nawoya na kitowa na Waisilaeli ako Lefidimu.
  eng-OKE: And Amaleq came, and warred battle with Israel in Rephidim.
  tha-KJV: ครั้งนั้น คนอามาเลขยกมารบกับคนอิสราเอลที่ตำบลเรฟี​ดิ​ม
  por-BR-2018: E veio Amaleque e lutou com Israel em Refidim.
  deu-ELO: Und es kam Amalek und stritt wider Israel in Rephidim.
  eng-WYC-2018: Forsooth Amalek came (or And the Amalekites came), and fought against
    Israel in Rephidim.
  epo-epo: Venis la Amalekidoj, kaj ekmilitis kontraŭ la Izraelidoj en Refidim.
  uig-PIN: Xu qaƣda Amalǝklǝr kelip Rǝfidimdǝ Israilƣa ⱨujum ⱪildi.
  beo-beo: Isala:ili dunu da Lefidimi sogega esaloba, A:malege dunu da ili doagala:i.
  tpi-OTNT: Bihain ol Amalek i kam na pait long ol Israel long ples Refidim.
  hau-SA: Amalekawa suka zo, suka yaƙi Isra’ilawa a Refidim.
  udu-udu: Yan’ko’d ’kwani Amaliiḵ p̱u’dkin mo dhali as ’kwani ma Israyiili cine/
    mo e Pa Rep̱idiim mo be.
  uig-LAT: Shu chaghda Amalekler kélip Refidimde Israilgha hujum qildi.
  nde-nde: Ama-Amaleki eza ukuzohlasela abako-Israyeli eRefidimu.
  ton-ton: ¶ Pea naʻe haʻu ʻa ʻAmaleki, ʻo tauʻi ʻa ʻIsileli ʻi Lefitimi.
  ces-1613: Přitáhl pak Amalech, a bojoval s Izraelem v Rafidim.
  eko-eko: Elottelanaka khuta Amalekiita oteela owoomanana meezirayiilu nti wa Refidimu.
  eng-WMB: Then Amalek came and fought with Israel in Rephidim.
  tam-TCV: அதன்பின் அமலேக்கியர் வந்து ரெவிதீமிலே இஸ்ரயேலரைத் தாக்கினார்கள்.
  ceb-ULB: Unya miabot ang mga kasundalohan sa Amalek nga katawhan ug gisulong ang
    Isarel didto sa Refidim.
  pol-UBG: Tymczasem Amalek nadciągnął, aby walczyć z Izraelem w Refidim.
  agr-agr: Israel aents Refidim batsatun Amalec aents aidau ditajai maaniawagtatus
    shimutkajui.
  kyc-kyc: Isaraele wambu dupwa yuu Orepitimi dokona paleyaminyipa Amaleke wambu dupwame
    pyala epeyami.
  urd-GVU: رفیدیم وہ جگہ بھی تھی جہاں عمالیقی اسرائیلیوں سے لڑنے آئے۔
  deu-1912: Da kam Amalek und stritt wider Israel in Raphidim.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti ngurra nyarra Ripitimila nyinarranyangka
    wati Yamalikiku tjamupirti-ya warrmarlarrirra pitjangu-tjananya pika pungkukitja.
  kan-2017: ಅಮಾಲೇಕ್ಯರು ರೆಫೀದೀಮಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದರು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ Lefidim uu veve hɨnihɨni fipɨ heŋ hɨniavɨdaci Amalekɨ
    hɨdɨlɨ agɨlaŋ nulɨsaŋ sagaŋ vehavɨmi.
  yap-yap: Me yib girdi’en yu Amalek ngar maelgad ngak piyu Israel u Refidim.
  hlt-MCSB: Tedae Rephidim ah tah Amalek ha pawk tih Israel a vathoh thil.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ሬፕዲሜ ጎዖ ቤዛ ዓኣንቴ ዓማሌቄ ዓሳ ሙኪ ዔያቶ ዖሌኔ፤
  twi-ASANTE: Afei, akofoɔ a wɔfiri Amalek bɛto hyɛɛ Israelfoɔ no so wɔ Refidim ne
    wɔn koeɛ.
  mwc-mwc: Damanina ba Amalek biyisi si botu ku Rephidim ba Israel biyisi yabata siti
    abiya.
  eng-WEBU: Then Amalek came and fought with Israel in Rephidim.
  bnp-bnp: Muri e huriki a Amalek ri valai ri vaubi turane huriki a Israel o Repidim.
  wal-wal: Amaaleeqati yiidi, Rafiidiman Israa7eelatuura olaa gaittidosona.
  spa-PDDPT: Entonces Amalec llegó y luchó contra Israel en Refidim.
  gun-gun: Ha'e gui Refidim py Israel kuery ikuai jave Amaleque kuery ou vy opu'ã
    okuapy ha'e kuery rovai.
  agu-BL: Itzun bantz yi cyopone'n yi e' xonl Israel le ama'l Refidim, cyopone'n tzun
    yi e' xonl k'ajtzun Amalec tan oyintzi' scye'j.
  ilo-ULB: Kalpasana, adda immay nga armada dagiti Amalekita ket rinautda ti Israel
    idiay Refidim.
  kpg-kpg: Digau Amalek ne lloomoi ga heebagi gi digau Israel i Rephidim.
  uig-ARA: شۇ چاغدا ئامالەكلەر كېلىپ رەفىدىمدە ئىسرائىلغا ھۇجۇم قىلدى.
  bps-bps: Klo fa i dad bel Israél di banwe Rifidim, natud ale i dad to Amalék.
  sus-sus: Amalɛkikae naxa fa Isirayila gerede Refidimi.
  pon-2006: Mehn Amalek kan ahpw kohdo oh men mahweniong mehn Israel nan Repidim.
  jae-jae: Go lau Amelek sêô lasê ma sêjac siŋ gêdêŋ lau Israel aŋga Repidim.
  ksd-ksd: Ma ra tarai Amalek dia ga vut, ma dia ga varubu ma ra tarai Israel aro
    Repidim.
  tur-YTC: Sonra Amalek gelip Refidim'de İsrael'le savaştı.
  grc-BRENT: Ἦλθε δὲ Ἀμαλὴκ καὶ ἐπολέμει Ἰσραὴλ ἐν Ῥαφιδείν.
  ind-AYT: Kemudian, orang Amalek datang dan berperang dengan orang Israel di Rafidim.
  nya-nya: Amaleki anabwera ku Refidimu kudzamenyana ndi Aisraeli.
  hrv-hrv: Uto dođu Amalečani i zarate s Izraelcima kod Refidima.
  mps-mps: Tama nosali Amalek hani bidi dabe aselama, Israel dabe te Refidim bulude
    bidibadi hwįagasai.
  tpi-tpi: Bihain ol Amalek i kam na pait long ol Israel long ples Refidim.
  dan-1931: Derefter kom Amalekitterne og angreb Israel i Refidim.
  vie-OVCB: Lúc ấy, người A-ma-léc kéo quân đến Rê-phi-đim khiêu chiến với Ít-ra-ên.
  guj-2017: અમાલેકીઓએ રફીદીમ આગળ આવીને ઇઝરાયલીઓ પર હુમલો કર્યો.
  pon-2006A: Mehn Amalek kan ahpw kohdo oh men mahweniong mehn Israel nan Repidim.
  por-BRBSL: Então Amalek veio e lutou com Israel em Rephidim.
  aly-aly: Israel-kenh-rnem apmer Rephidim-el anenh, Amalek-areny-rnem akngerr apetyek,
    renh-rnem atwetyek.
  cth-cth: Hat navah, Amaleknaw ni a tho awh teh Isarelnaw Refidim vah a tuk awh.
  twi-twi: Afei, akofo a wofi Amalek bɛtow hyɛɛ Israelfo no so wɔ Refidim ne wɔn koe.
  hlt-hlt: Tedae Rephidim ah tah Amalek ha pawk tih Israel a vathoh thil.
  tbz-SIM: Kɛ̀ Amɑdesiibɛɛ dintɛ́ Isidɑyɛɛribɛ mudoò Defidimmu.
  msy-2020: Egha gɨn Amalekia iza Refidimɨn danganimɨn Israelia ko mɨsosi.
  azb-azb: Bundan sonra Amaleqlilər gəlib Refidimdə İsrail övladları ilə döyüşdülər.
  eng-DBY: And Amalek came and fought with Israel in Rephidim.
  hin-2017: तब अमालेकी आकर रपीदीम में इस्राएलियों से लड़ने लगे।
  wol-KYG: Ba loolu weesee Amalegeen ña dikk, xareek bànni Israyil ca Refidim.
  swp-swp: Abo Amaleka tataodi se laoma eo Isaraela tataodi se ialaidi Repidim eai.
  bjr-bjr: Isaraee maqannaa Reefidimma maqa maaqai marufaqa Amareekana aiku asauku
    anireeqa misa nariqau.
  eng-YLT: And Amalek cometh, and fighteth with Israel in Rephidim,
  kne-kne: Idi wada pay laeng din Israelita ed Refidim, inmey din Amalekita ay mangobat
    en daida.
  wat-wat: Fiyao Isineni yawane Nefidimu nenei si fakwafakwa, atu Ameneki namoisi
    si nemiya keta si vibutusiya.
  bzd-NTPO: Amalec aleripa debitu̱ ñippök Israel aleripa ta̱ Refidim.
  eng-WYC-2017: Forsooth Amalek came, and fought against Israel in Rephidim.
  eng-WMBB: Then Amalek came and fought with Israel in Rephidim.
  urd-GVH: रफ़ीदीम वह जगह भी थी जहाँ अमालीक़ी इसराईलियों से लड़ने आए।
  rug-rug: Meke mae razai rina tie Amaleki d sari na tie Izireli pa Repidimi.
  gaz-gaz: Amaaleqoonni dhufanii Refiidiimitti Israaʼeloota lolan.
  fra-LSG: Amalek vint combattre Israël à Rephidim.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru miriŋuna ŋunhilinydja ḏo'yurruna Yitjuralpuyŋuwu
    bunharawuna walalaŋgu, miriŋunydja ŋunhi bäpurru' Yamalik.
  yal-yal: Amalɛkine yi fa Isirayila yɛngɛdeni Refidimi yi.
  haw-1868: Hele mai la ka Ameleka, a kaua mai i ka Iseraela ma Repidima.
  arb-NAV: وَخَرَجَ الْعَمَالِقَةُ وَحَارَبُوا إِسْرَائِيلَ فِي رَفِيدِيمَ.
  ewe-ewe: Azɔ la, Amalekitɔwo ho aʋa ɖe Israelviwo ŋu le Refidim.
  eng-LEE: Then came Amalek, and fought with Israel in Rephidim.
  gvn-gvn: Jana Amelek-warra kadan, Israel-warranji kuniwanka bubungu Rephidim. Mosesangka
    Joshuanda yalaman, “Kanbal dingkar-dingkar mana, jananji Amelek-warranji wunkun
    kuniwanka. Ngayu wangkar wuburrbu janay jukuji Godungku ngaykundu balkan wundinka.”
    Joshuangka Moses kuku-nyajin, dunganda, dingkar-dingkar muru-banka, kuniwanka.
    Janajin Moses, Aaron, Hur wangkar-wangkar wuburrbu dungan. Mosesangka dakil jambulurr
    jiringa kujil-kujinya, jana Israel-warrangka winim-bal-banya. Nyulu dakil bada-banya,
    jana Amalek-warrangka winim-bal-banya, yalaku, yalaku. Mosesamu dakil baja-burranda,
    Aaronangka, Hurangka kulji yalbayku wundin Mosesanda, nyulu bundanka. Moses bundan,
    bula Aaronangka and Hurangka nyungu dakil jambulurr junkayku kujil-kujin, balu
    wungar daranyarrku. Joshuangka yalaku janangan Amelek-warra kunbay-manin.
  asm-FB: সেই সময়ত অমালেকৰ লোকসকলে ৰফীদীমত ইস্ৰায়েলক আক্রমণ কৰিলে।
  sus-A: عَمَلّكِكَيٍ نَشَ قَ عِسِرَيِلَ فٍرٍدٍ رٍقِدِ مِ.
  fra-SBL: Amalek vint combattre Israël à Rephidim.
  hbo-hbo: וַיָּבֹ֖א עֲמָלֵ֑ק וַיִּלָּ֥חֶם עִם־יִשְׂרָאֵ֖ל בִּרְפִידִֽם׃
  eng-WYCLIFFE: Forsothe Amalech cam, and fauyt ayens Israel in Rafidym.
  piu-2006: Ngurra Ripatimangkaya Yitjurilaku ngulytju ngaṉṯitja tjuṯaya nyinanyingka,
    Yimalikaku waarrkana tjuṯaya tjilirratjarra ngalya yanu, pika pungkukitja. Palulanguru
    Muutjalu wati Tjatjuwanya watjaṉu, “Tjilirratjarra tjuṯa tjananya ngurrtjara mantjila!
    Tjungunyurra tjiṉṯungka yankula Yimalikaku waarrkana tjuṯa pikalu pungku. Yankula
    nyurrangarri pika punganyingka, puḻingkaṉa kaḻparra ngaraku. Watiya palunya marangkuṉa
    katukutu kanyilku.” Muutjalu piyuku watjaṉu, “Tjatjuwanyangarrinyurra pikaku yankunytjala,
    nganaṉatju Yirananyakamu Yaaranya puḻingka tjungulatju kaḻpaku.” Muutjalu mara
    katura kanyintjala, Tjatjuwalungarri palya pungkula maa wantirriyaṉu. Muutjanya
    mara purrkarringkula mara yunngurringu. Palulanguru Yimalikaku waarrkana tjuṯangku
    tjananya pungkula ngalya wantirriyaṉu. Muutjalu mara katura kanyira purrkarringutjangka,
    Yiranalukamu Yaaralu puḻi mantjira katirra tjunurapula, Muutjanya nyinakatinytjaku.
    Puḻingka nyinanyingka Yiranalukamu Yaaralu Muutjanya mara kutjarra witira katukutu
    kanyiṉu, tjiṉṯu maa tjarrpangutjangka. Palunyangka Tjatjuwalungarri tjananya pungkula
    nguḻutjingara wantirriyaṉu, Yimalikaku waarrkana tjuṯanya. Kutjupa tjuṯa tjananya
    mirrintanu.
  pjt-pjt: Ka Israelkunu tjuṯa ngura panya Rapitimala nyinanyangka aṉangu Ama-likakunu
    tjuṯa pika pitjangu tjananya pungkunytjikitja.
  cwe-cwe: Waamaleki weza na kuitowa na Waisilaili uko Lefidimu.
  bgs-bgs: Na, tô igkampo tô mga rubbad i Israel tun ta Repidim, igsulung tô mga Amalekanhon
    kandan.
  kik-kik: Andũ a Amaleki nĩmookire makĩhithũkĩra andũ a Isiraeli kũu Refidimu.
  fra-NCL: Amalec vint attaquer Israël à Raphidim.
  cek-AK: Amalek kaminawk loe angzoh o moe, Rephidim ahmuen ah Israel kaminawk hoiah
    angtuk o.
  xla-xla: Epedeme Isalael soye Lepidim mo dla kimtipo ha꞉ha꞉lati Amalek sota puame
    kotlomaiyo.
  cuk-cuk: Amalec-dulemar, Israel-dulemargi bila-onogega Refidimʼye-neg-nugadse nadmalad.
  uig-CYR: Шу чағда Амаләкләр келип Рәфидимдә Исраилға һуҗум қилди.
  pma-pma: Navong me-Isrel keil amul en out Revidim, me-Amelek keil umai ka avit avahu
    vatal keil.
  tel-2017: తరువాత అమాలేకీయులు వచ్చి రెఫీదీములో ఇశ్రాయేలు ప్రజలతో యుద్ధానికి సిద్ధమయ్యారు.
  hat-BSA: Alò, Amalèk te vin goumen kont Israël nan Rephidim.
  bxh-bxh: Amaleki sa laoma be Isalaela sa tulufi lawedi Lefidim yai.
  kos-kos: Mwet Amalek tuku ac mweun nu sin mwet Israel in acn Rephidim.
  hbo-WLC: וַיָּבֹ֖א עֲמָלֵ֑ק וַיִּלָּ֥חֶם עִם־יִשְׂרָאֵ֖ל בִּרְפִידִֽם׃
  ibo-ibo: Ndị Amalek bịara lụso ụmụ Izrel agha na Refidim.
  ory-ory: ସେହି ସମୟରେ ଅମାଲେକ ଆସି ରଫୀଦୀମରେ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Iwe, chon Amalek ra war pwe repwe maun ngeni chon Israel lon Refitim.
  rop-rop: Brom deya ola solja blanga detlot pipul gulum Amalekait bin kaman blanga
    fait langa detlot Isreil pipul deya langa det pleis gulum Refadim,
  ukr-1871: І прийшов Амалек, і бив на Ізраїля в Рефидимі.
  bch-bch: Idio ta gid Amalek tinam tikado paraunga pagid Israel ngan tibur Repidim.
  deu-1951: Da kam Amalek und stritt wider Israel in Raphidim.
  eng-JPS: Then came Amalek, and fought with Israel in Rephidim.
  srp-1865: Ali doðe Amalik da se bije s Izrailjem u Rafidinu.
  lug-lug: Awo Abamaleki ne bajja balwane ne Isirayiri mu Lefidimu.
  heb-heb: ויבא עמלק וילחם עם ישראל ברפידם׃
  ben-IRV: ঐ দিনের অমালেক এসে রফীদীমে ইস্রায়েলের সঙ্গে যুদ্ধ করতে লাগল।
  pan-pan: ਫੇਰ ਅਮਾਲੇਕ ਆਏ ਅਤੇ ਰਫ਼ੀਦੀਮ ਵਿੱਚ ਇਸਰਾਏਲ ਨਾਲ ਲੜੇ।
  tkr-tkr: Mançile qiyğa Amalekar Refidimeeqa abı İzrailybışika suç'ookanbı.
  mya-JVB: ထိုအခါ အာမလက် လူတို့သည် လာ ၍ ၊ ရေဖိဒိမ် အရပ်၌ ဣသရေလ လူတို့ကို စစ်တိုက်
    ကြ၏။
  tte-O: Boda Amaleki silaoma na yakato Isileli mekalikavao sikaleya Lepidima koina.
  tbg-tbg: Isareri vika Repintimini vaumanta Amareki vatanaaka orunte vika hampata
    raqi vaura.
  hmo-hmo: Repidima dekenai idia noho neganai, Amaleka taudia idia mai, idia tuari
    henidia.
  urd-urd: तब 'अमालीक़ी आकर रफ़ीदीम में बनी — इस्राईल से लड़ने लगे।
  rus-SYN: И пришли Амаликитяне и воевали с Израильтянами в Рефидиме.
  bqc-SIM: Amalɛkiↄ mↄ̀ zĩkai ń Isailiↄ Lefidiũ.
  tcz-CHONGTHU: Israel mite Rephidim mun aum jinglai yun, Amalek mite ahung kon uvin
    akisat petauve.
  mar-mar: रफीदिम येथे अमालेकी लोक इस्राएल लोकांवर चालून आले आणि त्यांनी त्यांच्याशी
    लढाई केली.
  soq-soq: Amalek apanawa wimone bola Repidim bedewe Israelwa do onantoiena.
  qub-qub: Israelcuna Refidimcho tiyarcaycaptin Amalec runacunaga paycunawan pillyananpaj
    aywaran.
  bqp-bqp: Amalɛkinↄ sù zĩ̀ ká kũ Isarailanↄ Rɛfidimu.
  hat-hat: Antan pèp Izrayèl la Refidim, moun Amalèk yo vin pou goumen ak yo.
  eng-BSB: After this, the Amalekites came and attacked the Israelites at Rephidim.
  tod-tod: Amalɛke nuiti ti ʋaani, ti kɔɔi ʋɛɛ Izelayɛle nuiti ba Lefidime.
  eng-WEBPB: Then Amalek came and fought with Israel in Rephidim.
  kbq-kbq: Anantera Ameleki vahe'mo'za e'za, Israeli vahera Refitimie nehzafi hara
    huzmante'naze.
  nhe-BL: Huan hualajque nopa amalecitame huan pejque quintehuíaj nopa israelitame
    ipan Refidim.
  bus-bus: Amalɛkinↄ mↄ̀ zĩ̀ ká kↄ̃n Isarailinↄ Rɛfidimu.
  gub-BL: Na'e teko Amarek izuapyapyr her ma'e uzàmàtyry'ym Izaew wà a'e wà kury,
    Hepinim pe waneko mehe a'e wà kury.
  eng-DRA: And Amalec came, and fought against Israel in Raphidim.
