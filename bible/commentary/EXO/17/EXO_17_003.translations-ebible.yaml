verse: EXO.017.003
translations:
  mal-C: എന്നാൽ അവിടെവെച്ചു ജനത്തിനു ദാഹിക്കുകയും അവർ മോശയോടു പിറുപിറുക്കുകയും ചെയ്തു.
    “ഞങ്ങളും ഞങ്ങളുടെ കുഞ്ഞുങ്ങളും കന്നുകാലികളും ദാഹിച്ചു മരിക്കേണ്ടതിന് നീ ഞങ്ങളെ
    ഈജിപ്റ്റിൽനിന്ന് കൂട്ടിക്കൊണ്ടുവന്നത് എന്തിന്?” അവർ ചോദിച്ചു.
  deu-TKW: 'Und das Volk litt daselbst Durst, daher murrte das Volk wider Mose, indem
    sie sprachen: Wozu hast du uns denn aus Ägypten fortgeführt? Etwa um uns, unsere
    Kinder und unser Vieh vor Durst umkommen zu lassen?'
  lin-lin: 'Lokola posa ya mayi elekaki makasi, bato bayimaki-yimaki epai ya Moyize
    mpe balobaki : — Mpo na nini obimisaki biso na Ejipito ? Ezali mpo ete obomisa
    biso, bana na biso mpe bibwele na biso na posa ya mayi ?'
  eng-LSV: And the people thirst for water there, and the people murmur against Moses,
    and say, “Why [is] this [that] you have brought us up out of Egypt to put us to
    death, also our sons and our livestock, with thirst?”
  eng-GNV: So the people thirsted there for water, and the people murmured against
    Moses, and said, Wherefore hast thou thus brought vs out of Egypt to kill vs and
    our children and our cattel with thirst?
  eng-WEBSTER: And the people thirsted there for water; and the people murmured against
    Moses, and said, Why is this that thou hast brought us out of Egypt to kill us
    and our children and our cattle with thirst?
  nhw-BL: 'Pero nochime amiquiyayaj huan quitlaijilhuiyayaj Moisés, huan quiilhuijque:
    ―¿Para tlen techchijqui ma tiquisaca ipan tlali Egipto? ¿Para tlen techhualicac
    nica? San techamictis ica toconehua huan totlapiyalhua.'
  swh-ONEN: Lakini watu walikuwa na kiu huko, wakanungʼunika dhidi ya Mose, wakisema,
    “Kwa nini ulitutoa kule Misri, ukatuleta hapa utuue kwa kiu sisi, watoto wetu
    na mifugo yetu?”
  bba-bba: Adɑmɑ nim nɔru ɡɑ tɔn be bɑɑsi ɡiɑ mɑ bɑ Mɔwisi wɔkisimɔ bɑ mɔ̀, mbɑn sɔ̃nɑ
    ɑ sun yɑrɑmɑ Eɡibitin di. Kɑɑ kɑ de nim nɔru ɡu sun ɡo, bɛsɛ kɑ bɛsɛn bibu kɑ
    bɛsɛn yɑɑ sɑbenu.
  eng-KJVCPB: And the people thirsted there for water; and the people murmured against
    Moses, and said, Wherefore is this that thou hast brought us up out of Egypt,
    to kill us and our children and our cattle with thirst?
  cpy-cpy: 'Tema antawo imiritee-yakini Israel-paeni, eekiro iñaana-mintha-tatziiri
    Moisés, ikantziri: “¿Iitaka pamantanari nojeekawita Apitantoniki? ¿Rooma pamantanari
    aayitina nomiri naaka, imiri notomi-paeni eejatzi nopira-paeni?”'
  mpx-mpx: Yaa gamagalau hi walem nabi, inoke Mosese hi hawolan hi ba, “I bwe u ahema
    ha tagilem Itipita? He nasi alomeyau natumeyau ge wama bwasumu naha aliga walem
    kaiwena.”
  wbp-wbp: Yapajulpalu purraku-nyayirni nyinaja ngapakuju. Kulu-jarrinjarlalurla wangkaja
    Mujujukuju, “Nyiyakunpa-nganpa kangurnu Yijipi-jangkaju? Nyiyakunpa-nganpa kangurnu
    kurdukurdu manu nganimpa-nyangu jiyipi, puluku, manu narnukutu pinjaku mayi nyampurlaku?
    Nyarrpararnalu ngarni ngapaju?”
  luo-luo: To kata kamano ji ne riyo mar pi oloyo kanyo, kendo ji nongʼur ni Musa.
    Negiwachone niya, “En angʼo momiyo nigolowa Misri mondo nyithindwa kaachiel gi
    jambwa otho?”
  meu-meu: A taunimanima na ranu e masedia, bena idia ese Mose e maumauraia, eto,
    Dahaka dainai Aigupto ai vada o hakaumai lasi, bena ai bona natumai bona emai
    seri ranu-mase amo bavalamai?
  npi-ULB: मानिसहरू तिर्खाएका थिए । त्यसैले तिनीहरूले मोशाको विरुद्धमा गनगन गरे ।
    तिनीहरूले भने, “तपाईंले हामीलाई मिश्रबाट किन निकालेर ल्याउनुभएको? हामी, हाम्रा
    छोराछोरी र हाम्रा गाईवस्तुलाई तिर्खाले मार्नलाई?”
  yor-yor: Ṣùgbọ́n òǹgbẹ ń gbẹ àwọn ènìyàn, wọ́n sì ń kùn sí Mose, wọ́n wí pé, “Èéṣe
    tí ìwọ fi mú wa jáde kúrò ní Ejibiti láti mú kí òǹgbẹ pa àwa, àwọn ọmọ wa àti
    ohun ọ̀sìn wa ku fún òǹgbẹ.”
  emp-NTPO: 'Baribʌrʌ israelerã opichia panʌ bẽrã quĩrũbid̶eba Moisea jara duanasia:
    –¿Cãrẽ cãrẽã dairãra Egiptod̶eba ẽdrʌ enesi? Dairãra, dai warrarãra, idjab̶a dai
    animarã sid̶a opichiaba jũma quininia.–'
  ind-ind: Orang-orang itu kehausan sehingga mereka bersungut-sungut terhadap Musa
    dan berkata, “Apakah engkau membawa kami keluar dari Mesir supaya kami, anak-anak
    kami, dan ternak kami mati kehausan?!”
  pes-OPCB: 'اما آنها که از تشنگی بی‌تاب شده بودند، علیه موسی فریاد زدند: «چرا ما
    را از مصر بیرون آوردی؟ آیا ما را به اینجا آوردی تا با فرزندان و دامهای خود از
    تشنگی بمیریم؟»'
  aer-aer: Tyerrtye areye kwatyeke angkethakwe anthurre irreke. Itne Moses-eke ahele-irreke
    angkemele, “Iwenhenge-arle-ame unte anwernenhe Egypt-ngentyele arratelhe-ileke?
    Iwenhenge-ame unte anwernenhe nhenhe-werne akngetyeke, ampe anwerne-kenhe, yepe-yepe,
    pweleke, nanikute anwerne-kenhe areye-arlke anwernenhe irrerlknge atwetyeke apeke?
    Nthenhenge-ame anwerne antywetyenhe?”
  tgl-ULB: Labis na nauuhaw ang mga tao, at nagreklamo laban kay Moises. Sinabi nila,
    “Bakit dinala mo kami palabas sa Ehipto? Para patayin kami at ang aming mga anak
    pati mga baka sa pagkauhaw?”
  cbu-NT: Itaru, Israelchichsha sachisimun tsipambatssin, Móysisee wand nambaranganaya;
    ¿Mayaamsha shiy iyaa Ijiptosh tsap tashitungarangsha? Shiy ngutpasha sachisimun
    kanatspapi átush, iyaa ningeem machirangsha. Minsha ipareetstamani waani sachisimun
    tsipambanllina átushsha. Minsha chineetstamani waani sachisimun pchinganllina,
    atupsha shiy iyaa ningeem machirangsha, tputs Móysiseetsi táranganaya.
  hui-hui: Mosesehanda ani layago lelowa dege wali agali biaru ti iba noa howa hége
    lebola hayagola Mosesehondo keba howa gomogomo dege lalu hene. Tigua Mosesehondo
    lalu, Í̠na ina Iyibi dindi hemaria haru tagira ibirigoni irane aginaga haru tagira
    ibiribe. Inanebi ina waneiginirubi inanaga nogorubi iba noa ha dege bialu tongolo
    muluma̱yanaga hawa haru tagira ibiru nalarego, lene.
  mya-mya: သို့​ရာ​တွင်​လူ​တို့​သည်​အ​လွန်​ရေ​ငတ်​သ​ဖြင့် မော​ရှေ​အား​ညည်း​ညူ​လျက်``အ​ကျွန်ုပ်​တို့​နှင့်
    အ​ကျွန်ုပ်​တို့​၏​သား​သ​မီး​များ၊ တိ​ရစ္ဆာန်​များ ကို​ရေ​ငတ်​စေ​ခြင်း​ငှာ အ​ဘယ်​ကြောင့်​အီ​ဂျစ်
    ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​ပါ​သ​နည်း'' ဟု​ဆို ကြ​၏။
  cbi-NTPO: 'Tsenñuren chachilla tsamantsai pi mutyandetsu'' mitya, Moisésnu vera''
    tya'' patu entsandiitila: ¿Nenñaa lalanu Egiptosha depuren mangalare'' taja'',
    naa lala'' kaillanu bain, naa lala'' animaalanu bain pichi detutendunguiyu? tiitila.'
  bod-N: མི་ཚོགས་དེ་སྐོམ་པས་གདུངས་ཏེ་མོ་ཤེ་ལ་སྡུག་ཡུས་བཏོན་ཞིང་ན་རེ། ཁྱོད་ཀྱིས་ངེད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་ཁྲིད་ཡོང་སྟེ།
    ངེད་ཅག་དང་ངེད་རྣམས་ཀྱི་བུ་ཕྲུག་དང་། ཕྱུགས་ཟོག་རྣམས་སྐོམ་ནས་འཆི་རུ་འཇུག་དོན་ཅི་ཡིན་ཞེས་སྨྲས་པས།
  sna-sna: Asi vanhu vakanga vane nyota yemvura ipapo, saka vakapopotedzana naMozisi.
    Vakati, “Seiko wakatibudisa muIjipiti kuti isu navana vedu nezvipfuwo zvedu tife
    nenyota?”
  spa-BLM: 'El pueblo estaba sediento de agua allí; por eso el pueblo murmuró contra
    Moisés y dijo: “¿Por qué nos has hecho subir de Egipto para matarnos de sed a
    nosotros, a nuestros hijos y a nuestro ganado?”'
  cac-cac: 'Palta axo eb'' chon̈ab'' yelc''olal scham eb'' yuj taquin̈tial, yuj chi''
    ix q''ue yav eb'' d''a vin̈aj Moisés chi'', ix yalan eb'': —¿Tas yuj ix on̈ iq''uelta
    d''a Egipto? ¿Tom yuj co cham yuj taquin̈tial yed'' eb'' cuninal yed'' pax noc''
    co molb''etzal noc''? xchi eb''.'
  swh-ULB: Watu walikuwa na kiu sana, na waka mlalamikia Musa. Wakasema, “Kwanini
    umetutoa Misri? Ili utuue sisi na watoto wetu na mifugo yetu kwa kiu?”
  bel-bel: 'І прагнуў там люд вады, і наракаў люд на Майсея, кажучы: навошта ты вывеў
    нас зь Егіпта, замарыў смагаю нас і дзяцей нашых і статкі нашыя?'
  wed-wed: Wate rava nuanuai i arelana-kauei waira aubaina ma Moses i eni i pa, “Aiwai
    aubaina Egyptei u tere-opunelai da natunatuiai ma ai ḡamoḡamo maiteni nuarelana
    ana iraḡelei?”
  deu-ELBBK: 'Und das Volk dürstete dort nach Wasser, und das Volk murrte gegen Mose
    und sprach: Warum doch hast du uns aus Ägypten heraufgeführt, um mich und meine
    Kinder und mein Vieh vor Durst sterben zu lassen?'
  mbb-OT: Piru egkengemezahan utew haazà is menge etew zutun, umbe mibpedayun is kedriklamu
    zan diyà te ki Moises. Ke sikandan te, “Maan is impeǥawas key pa kenikew ziyà
    te Ehipto? Ebpematey key zè bes te kegkemezahi kayi duma te menge anak dey wey
    menge uyaǥen dey.”
  mal-2015: 'ജനത്തിന്നു അവിടെവെച്ചു നന്നാ ദാഹിച്ചതുകൊണ്ടു ജനം മോശെയുടെ നേരെ പിറുപിറുത്തു:
    ഞങ്ങളും മക്കളും ഞങ്ങളുടെ മൃഗങ്ങളും ദാഹംകൊണ്ടു ചാകേണ്ടതിന്നു നീ ഞങ്ങളെ മിസ്രയീമിൽനിന്നു
    കൊണ്ടുവന്നതു എന്തിന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na masã peꞌe aco wʉoyʉꞌrʉarã, Moisére tojo ũrũsãcãrã niwã. Aꞌtiro nicãrã
    niwã: —¿Deꞌro weeacjʉ ʉ̃sã Egiptopʉ níꞌcãrãrẽ miiwijari? ¿Mʉꞌʉ ʉ̃sãrẽ, ʉ̃sã põꞌrãrẽ,
    ʉ̃sã yarã waꞌicʉrãrẽ acowʉose meꞌrã wẽjẽgʉ̃ti nígʉ̃, miiwijari?'
  gup-gup: Kaluk bedda birriwernhkombukdoweng bu birridjaldjareni kukku birribonguyi,
    wanjh bedda birriyolyolmi Moses bu birriyimeng, “Njalekenh ngudda kanbebkeng ngadberre
    kore Egyptbeh? Yiddok kanbebkeng dja kankang ngad, dja mak wurdwurd dja mayh ngadberre
    dorrengh ba bu ngarridjaldowe kondah kore kukkuyak?”
  gvs-gvs: Go kidi maedi siyápasa toina, e sikaukulukúluwo yaigu sidigo kadi, ‘Ame
    manakae Itipita goi kumema? Bego natumao be ima yoguyoguyao taiyao maema adi yápasa
    goi kukimatema?’
  rmc-rmc: 'Ale o manuša sas igen smedna a reptinenas pro Mojžiš: „Soske amen iľal
    avri andral o Egipt? Vašoda, hoj amen, amare čhave the o dobitkos te meras le
    smedostar?“'
  nlg-nlg: Hauva na vure tara haga inuvia ngangata, ge kara bosa hughuhughu ghua vania
    Moses, “Ivei tea go hola horughau mai Egypt? Ighai kolura na lei dalemami, maia
    lei nimami na maumanu geva kai mate iani!”
  pes-OPV: 'ودر آنجا قوم تشنه آب بودند، و قوم بر موسی شکایت کرده، گفتند: «چرا ما را
    از مصر بیرون آوردی، تا ما و فرزندان و مواشی ما را به تشنگی بکشی؟»'
  ron-1924: 'Попорул стэтя аколо, кинуит де сете, ши кыртя ымпотрива луй Мойсе. Ел
    зичя: „Пентру че не-ай скос дин Еӂипт, ка сэ не фачь сэ мурим де сете аич, ку
    копиий ши турмеле ноастре?”'
  aui-aui: Bi gegha da wawaya kanighodi sirugaowora kirakii, na Mosis biidi sigwini
    siwona bo, “Awaki kiiravine Ijipt kuburinama kukabi kanibuvemii? Bo, toumii, natunatumii
    da yama ribiribi kanigho rugaoworama kunirabobomii?”
  ben-OBCV: কিন্তু লোকেরা সেখানে জলের জন্য তৃষ্ণার্ত হল এবং তারা মোশির বিরুদ্ধে অভিযোগ
    জানাল। তারা বলল, “কেন তুমি আমাদের ও আমাদের সন্তানসন্ততিকে এবং আমাদের গৃহপালিত
    পশুপালকে তৃষ্ণার্ত হয়ে মরে যাওয়ার জন্য মিশর থেকে বের করে এখানে নিয়ে এসেছ?”
  som-som: Markaasay dadkii meeshaas biyo ugu harraadeen; kolkaasaa dadkii intay Muuse
    u gunuuseen ayay waxay ku yidhaahdeen, War maxaad Masar nooga soo kaxaysay? Ma
    inaad annaga iyo carruurtayada, iyo xoolahayaga harraad noogu disha baa?
  lat-VUC: 'Sitivit ergo ibi populus præ aquæ penuria, et murmuravit contra Moysen,
    dicens: Cur fecisti nos exire de Ægypto, ut occideres nos, et liberos nostros,
    ac jumenta siti?'
  eng-ASVBT: And the people thirsted there for water; and the people murmured against
    Moses, and said, Wherefore hast thou brought us up out of Egypt, to kill us and
    our children and our cattle with thirst?
  mna-mna: 'Tamen zin ta boozomen tikarakyaaga pa kan yok ma tisaana kat. Tabe tinoknok
    sua pa Mose. Tiso: “Nu tina segeede yam ma amzem Aikuptu mi amar lele ti, ta iŋgi
    be niamŋan lutuyam bizin mi zin mbili tiam ametmeete lup pa koyam yok i.”'
  ita-1885: 'Avendo adunque il popolo quivi sete di acqua, mormorò contro a Mosè,
    e disse: Perchè ci hai fatti salire fuor di Egitto, per far morir di sete, noi,
    i nostri figliuoli, e i nostri bestiami?'
  eng-LXXUP: And the people thirsted there for water, and there the people murmured
    against Moses, saying, Why is this? hast thou brought us up out of Egypt to slay
    us and our children and our cattle with thirst?
  eng-ULB: The people were very thirsty, and they complained against Moses. They said,
    “Why have you brought us up out of Egypt? To kill us and our children and our
    cattle with thirst?”
  spa-VBL: 'Pero el pueblo estaba tan sediento de agua que se quejó a Moisés, diciendo:
    “¿Por qué tuviste que sacarnos de Egipto? ¿Intentas matarnos a nosotros y a nuestros
    hijos y ganado de sed?”'
  fra-_FOB: 'Le peuple eut donc soif dans ce lieu, faute d''eau; et le peuple murmura
    contre Moïse, et dit: Pourquoi donc nous as-tu fait monter hors d''Égypte, pour
    nous faire mourir de soif, moi et mes enfants, et mes troupeaux?'
  mal-mal: 'ജനത്തിന് അവിടെവച്ച് വളരെ ദാഹിച്ചതുകൊണ്ട് ജനം മോശെയുടെ നേരെ പിറുപിറുത്തു:
    “ഞങ്ങളും മക്കളും ഞങ്ങളുടെ മൃഗങ്ങളും ദാഹംകൊണ്ട് ചാകേണ്ടതിന് നീ ഞങ്ങളെ ഈജിപ്റ്റിൽ
    നിന്ന് കൊണ്ടുവന്നത് എന്തിന്?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin log bahut pyāse the. Wuh Mūsā ke ḳhilāf buṛbuṛāne se bāz na āe balki
    kahā, “Āp hameṅ Misr se kyoṅ lāe haiṅ? Kyā is lie ki ham apne bachchoṅ aur rewaṛoṅ
    samet pyāse mar jāeṅ?”
  suz-BL: मिनु मुरपुकी ब्‍वाक्‍कु तूतू दाक्‍शा, गाइक्‍ताक्‍म। मेकोपुकीमी मोसा कली
    “गे मारदे आंइ कली इजीप्‍त रागी प्रोंइपाइय्‍यीकी? आंइ कली, आंइ आल आन कली, आंइ बस्‍तु
    भाव आन कली तूचा ब्‍वाक्‍कु मबा, आंइ कली बेक्‍पाइक्‍चा कली इजीप्‍त प्रोंइपाइय्‍यीकी?”
    देंतेक्‍म। प्रस्‍थान १५:२४; प्रस्‍थान १६:२; गन्‍ती १४:-; गन्‍ती १७:६-२८
  ita-1927: 'Il popolo dunque patì quivi la sete, e mormorò contro Mosè, dicendo:
    “Perché ci hai fatti salire dall’Egitto per farci morire di sete noi, i nostri
    figliuoli e il nostro bestiame?”'
  ckb-ckb: 'بەڵام گەل لەوێ تینوویان بوو و کەوتنە بۆڵەبۆڵ لەسەر موسا. گوتیان: «بۆچی
    ئێمەت لە میسرەوە هێنایە دەرەوە، هەتا خۆمان و منداڵ و مەڕوماڵاتمان بە تینووێتی
    بمرین؟»'
  eng-BBE: And the people were in great need of water; and they made an outcry against
    Moses, and said, Why have you taken us out of Egypt to send death on us and our
    children and our cattle through need of water?
  kan-OKCV: ಅಲ್ಲಿ ಜನರು ದಾಹಗೊಂಡು ಮೋಶೆಗೆ ವಿರುದ್ಧವಾಗಿ ಗೊಣಗುಟ್ಟಿ, “ನಮ್ನನ್ನೂ, ನಮ್ಮ ಮಕ್ಕಳನ್ನೂ,
    ನಮ್ಮ ಪಶುಗಳನ್ನೂ ದಾಹದಿಂದ ಕೊಲ್ಲುವುದಕ್ಕಾಗಿ ಏಕೆ ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ಇಲ್ಲಿಗೆ ಬರಮಾಡಿದೆ,” ಎಂದರು.
  bbb-bbb: Rove e ije buka urukeigia do duadiaema ijadufuo buka uria faememarena Mosisi
    ziegafae. Bu ijiege ziegafana kuae, No Ijifiti ijia kariva ije noka irekiro do
    ije ikinu kari. Ro a irerefuo anafa nuvuone igiakina fanuve nuvuone ro no kaenamuo
    kekena ae sao do baki igia ruaema noneka oekuae revono kuae.
  tam-2017: 'மக்கள் அந்த இடத்தில் தண்ணீர்த் தாகமாக இருந்தபடியால், அவர்கள் மோசேக்கு
    விரோதமாக முறுமுறுத்து: “நீர் எங்களையும் எங்களுடைய பிள்ளைகளையும் எங்களுடைய ஆடுமாடுகளையும்
    தண்ணீர்த் தாகத்தினால் கொன்றுபோட எங்களை எகிப்திலிருந்து ஏன் கொண்டுவந்தீர்” என்றார்கள்.'
  spa-RV-1909: 'Así que el pueblo tuvo allí sed de agua, y murmuró contra Moisés,
    y dijo: ¿Por qué nos hiciste subir de Egipto, para matarnos de sed á nosotros,
    y á nuestros hijos, y á nuestros ganados?'
  ron-BTF: 'Și poporul era însetat de apă acolo; și poporul a cârtit împotriva lui
    Moise și a spus: Pentru ce ne-ai scos afară din Egipt, ca să ne ucizi pe noi și
    copiii noștri și vitele noastre, prin sete?'
  eng-WEBP: The people were thirsty for water there; so the people murmured against
    Moses, and said, “Why have you brought us up out of Egypt, to kill us, our children,
    and our livestock with thirst?”
  eng-FBV: But the people were so thirsty for water there that they went on complaining
    to Moses, saying, “Why did you have to bring us out of Egypt? Are you trying to
    kill us and our children and livestock by thirst?”
  nld-1939: 'Maar het volk, dat daar naar water smachtte, bleef tegen Moses morren,
    en zeide: Waarom hebt ge ons uit Egypte gehaald, om ons, onze kinderen en ons
    vee te doen sterven van dorst?'
  nch-BL: 'Pero nochi amiquiyayaj huan quitaijilhuiyayaj Moisés, quiilhuiyayaj: ―¿Para
    ten techchijqui ma tiquisaca ipan tali Egipto? ¿Para ten techhualicac nica? San
    techamictis ica toconehua huan totapiyalhua.'
  vie-1934: 'Dân sự ở đó không có nước, bị khát, nên oán trách Môi-se mà rằng: Sao
    người khiến chúng tôi ra xứ Ê-díp-tô, hầu cho chúng tôi, con và các bầy súc vật
    phải chịu chết khát thế nầy?'
  hin-CV: लेकिन लोग बहुत प्यासे थे और वे मोशेह से कहते रहे, “आप हमें मिस्र देश से
    क्यों लाए हैं—क्या हमारे बच्‍चे और हमारे पशु प्यास से मर जायें?”
  eng-OURB: The people were thirsty for water there; and the people murmured against
    Moses [Drawn out], and said, “Why have you brought us up out of Egypt [Abode of
    slavery], to kill us, our children, and our livestock with thirst?”
  spa-BES: 'Y la gente tenía gran necesidad de agua; y murmuraron contra Moisés, y
    dijeron: ¿Por qué nos has sacado de Egipto para enviarnos la muerte a nosotros,
    nuestros hijos y nuestro ganado a causa de la necesidad de agua?'
  tdx-tdx: Fe nifeake hataliñiereñe ondatio vaho nitoreo amy Mosè ami’ty hoe, Ino
    ty nampiavota’o anay amy Mitsraime hamonoa’o anay naho o keleia’aio naho o hare’aio
    an-karan-dranoañe?
  vid-vid: Ila weng'ha nawali na ng'halu, nawamng'ung'utila Musa wolonga, “Lekachoni
    nakutulavya kula Misili utukopole kwa ng'halu hetwe weng'ha na wana wa hetwe na
    migongolo ja hetwe?”
  eng-OKE: But the people thirsted there for water, and the people were turbulent
    against Mosheh, and said, Why is this, to have brought us from Mizraim, to kill
    me and my children and my cattle with thirst?
  tha-KJV: พลไพร่กระหายน้ำที่ตำบลนั้น จึ​งบ​่นต่อโมเสสว่า “ทำไมท่านจึงพาพวกข้า ทั้​งบ​ุตรและฝูงสัตว์ของข้า
    ออกมาจากประเทศอียิปต์​ให้​อดน้ำตาย”
  por-BR-2018: 'Assim que o povo teve ali sede de água, e murmurou contra Moisés,
    e disse: Por que nos fizeste subir do Egito para matar-nos de sede a nós, e a
    nossos filhos e a nossos gados?'
  deu-ELO: 'Und das Volk dürstete daselbst nach Wasser, und das Volk murrte wider
    Mose und sprach: Warum doch hast du uns aus Ägypten heraufgeführt, um mich und
    meine Kinder und mein Vieh vor Durst sterben zu lassen?'
  eng-WYC-2018: Therefore the people thirsted there for the scarceness of water, and
    they grouched against Moses, and said, Why madest thou us to go out of Egypt,
    (for) to slay us, and our free children, and our beasts, for thirst? (And so the
    people thirsted there for the scarceness of water, and they grumbled against Moses,
    and said, Why hast thou made us to go out of Egypt, in order to kill us, and our
    children, and our beasts, with thirst?)
  epo-epo: 'Sed la popolo tie suferis pro manko de akvo, kaj la popolo murmuris kontraŭ
    Moseo, kaj diris: Kial vi elkondukis nin el Egiptujo, por mortigi nin kaj niajn
    infanojn kaj niajn brutojn per soifo?'
  uig-PIN: 'Lekin hǝlⱪ qangⱪap, su tǝlǝp ⱪilip, Musadin aƣrinip ƣotuldixip: — Sǝn
    nemixⱪa bizni, balilirimizni wǝ melimizni ussuzluⱪ bilǝn ɵltürüxkǝ Misirdin elip
    kǝlding? — dedi.'
  beo-beo: 'Be Isala:ili dunu da bagadewane hano hanai galu. Ilia da Mousesema mae
    fisili sia:ga gegenanu. Ilia da amane sia:i, “Di da abuliba:le nini Idibidi sogega
    fisili asunasili, guiguda: oule misibala:? Di da nini, ninia mano amola ninia
    lai gebo fanelegemu hanabela:?”'
  tpi-OTNT: Tasol ol manmeri i dai tru long wara na ol i wok long toktok planti long
    Moses. Ol i tok olsem, “Bilong wanem yu kisim mipela long Isip na bringim mipela
    i kam? Yu laik bai mipela wantaim ol pikinini na ol abus bilong mipela i no gat
    wara na bai mipela i dai, a?”
  hau-SA: Amma mutanen suka yi fama da ƙishirwa a can, suka yi gunaguni a kan Musa.
    Suka ce, “Don me ka fitar da mu daga Masar, ka sa mu da ’ya’yanmu da dabbobinmu,
    mu mutu da ƙishirwa?”
  udu-udu: 'Hili ’kwani ḵu’thkina ’kus guŋkuru/ mo imun gom yi’de/ mo dhali ’kwani
    miikina gumgum ap̱o/ aMusa naskina/ mo dhali o gwo mo ki: Atinta i susina /e aman
    ka pije/ mo ’peni Pa Masir mo mmo’kosh aman dhali uc̱im bam dhali to em bam jwa
    mo ki yi’dem bu’th kan mo?'
  uig-LAT: 'Lékin xelq changqap, su telep qilip, Musadin aghrinip ghotuldiship: —
    Sen némishqa bizni, balilirimizni we mélimizni ussuzluq bilen öltürüshke Misirdin
    élip kelding? — dédi.'
  nde-nde: Kodwa abantu basebomele amanzi kuleyondawo, ngakho bakhonona kuMosi. Bathi
    kuye, “Wasikhupha eGibhithe ukwenzela ukuthi thina labantwabethu kanye lezifuyo
    sibulawe yikoma na?”
  ton-ton: Pea naʻe holi ʻae kakai ki he vai; pea lāunga ʻae kakai kia Mōsese, ʻo
    pehē, “Ko e hā kuo ke ʻomi ai ʻakimautolu mei ʻIsipite ke tāmateʻi ʻakimautolu
    mo e mau fānau, mo e mau fanga manu ʻaki ʻae fie inu?”
  ces-1613: 'I žíznil tu lid pro nedostatek vod, a reptal na Mojžíše a mluvil: Proč
    jsi vyvedl nás z Egypta, abys mne s syny i dobytky mými žízní zmořil?'
  eko-eko: 'Ila atthu apale aarina nnyottha khusala omwaapa Munsa araka: “Waanilazeliyeniwo
    Misuri? Ontakha onuula na nnyottha na aana eetthu na nyama zeetthu?”'
  eng-WMB: The people were thirsty for water there; so the people murmured against
    Moses, and said, “Why have you brought us up out of Egypt, to kill us, our children,
    and our livestock with thirst?”
  tam-TCV: ஆனால் மக்கள் மிகவும் தாகமாயிருந்ததினால் மோசேக்கு விரோதமாய் முறுமுறுத்தார்கள்.
    அவர்கள் அவனிடம், “எங்களையும், எங்கள் பிள்ளைகளையும், எங்கள் வளர்ப்பு மிருகங்களையும்
    தாகத்தினால் சாகும்படி, ஏன் எங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்தீர்?” என்று
    கேட்டார்கள்.
  ceb-ULB: Gipang-uhaw ug maayo ang katawhan, ug nagbagulbol sila batok kang Moises.
    Miingon sila, “Nganong gipagawas mo man kami gikan sa Ehipto? Aron ba nga mangamatay
    kami ug ang among mga anak ug ang among mga baka sa kauhaw?”
  pol-UBG: 'Lud zaś pragnął tam wody i szemrał przeciwko Mojżeszowi, mówiąc: Po co
    wyprowadziłeś nas z Egiptu, aby uśmiercić nas, nasze dzieci i nasze bydło pragnieniem?'
  agr-agr: 'Tujash Israel aents aidauk senchi kitamaidau asag Moisésan kajejuk chichajuinak:
    “¿Wagka Egipto batsamsatnume tutsukesh jiijatjamiume? ¿Uchiji aidaujaí, tagkuji
    aidaujaí kitakai jinaati tusamek jiijatjamium?” wajaidau.'
  kyc-kyc: Dokopa wambu dupwa ipwa nano wakasa piyasa Mosese kando mumu andake leyami.
    Akipamo embame namwa yuu Isipi yaki nyuo lanyuo epeese? Dokona namwape wane wanakepe
    menape ipwa nanapala kumarami lapala piisi? leyami.
  urd-GVU: لیکن لوگ بہت پیاسے تھے۔ وہ موسیٰ کے خلاف بڑبڑانے سے باز نہ آئے بلکہ کہا،
    ”آپ ہمیں مصر سے کیوں لائے ہیں؟ کیا اِس لئے کہ ہم اپنے بچوں اور ریوڑوں سمیت پیاسے
    مر جائیں؟“
  deu-1912: 'Da aber das Volk daselbst dürstete nach Wasser, murrten sie wider Mose
    und sprachen: Warum hast du uns lassen aus Ägypten ziehen, daß du uns, unsre Kinder
    und unser Vieh Durstes sterben ließest?'
  ntj-ntj: Nyangka-ya kapitjirratjalu Mawutjanya tirtu payiranytja, “Nyaaku-lanyatjun
    Yiitjipulanguru katingu? Kapitjirratja-munta-lanyatjun mirrirntankukitjalu katingu?
    Puru-lampatjun tjilku yanamulpatarrartu pilawanalu katirrayirni mirrirntankukitjalu.”
  kan-2017: ಅಲ್ಲಿ ಜನರು ಬಾಯಾರಿಕೆಯಿಂದ, ಮೋಶೆಗೆ ವಿರುದ್ಧವಾಗಿ ಗುಣುಗುಟ್ಟಿ, “ನೀನು ನಮ್ಮನ್ನೂ,
    ನಮ್ಮ ಮಕ್ಕಳನ್ನೂ, ದನಗಳನ್ನೂ ಐಗುಪ್ತ ದೇಶದಿಂದ ಇಲ್ಲಿಗೆ ಕರೆದುತಂದು ಈಗ ನೀರಿಲ್ಲದೆ ಸಾಯುವ ಹಾಗೆ
    ಮಾಡಿದ್ದೇಕೆ?” ಎಂದರು.
  ena-ena: Lɨci hulaŋ iamɨgali agɨlaŋ avɨli nana saŋ hekɨlɨ hɨmavɨla ajimahamaha Mosesɨ
    dɨ abavɨmi. Nama akɨ saŋ aludɨ viavɨla fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ
    neŋ likɨla vavehanaŋ uavɨmi. Nama alusaŋ hɨji nameŋ lamahanaŋ uavɨmi. Nulɨdɨ likɨla
    via ulɨŋ nɨbɨlaŋ nulɨdɨ sabaŋ sipsipɨ sabaŋ bulɨmakau agɨlaŋ hula avɨli apalɨ
    heŋ hɨniavɨla hɨmavɨm aba abahanaŋ uavɨmi.
  yap-yap: Machane kari gel e belel ngak e girdi’, mu ur gun’gun’ niged Moses. I lungurad
    ngak, “Mangfan ni mfekmad nga wuru’ yu Egypt? Bochan e ngam li’mad nriyul’ ko
    belel, nge pifakmad, nge gamanman romad?”
  hlt-MCSB: Tedae pilnam tah tui hal oeh. Te dongah pilnam te Moses taengah nul uh
    tih, “Balae tih Egypt lamloh kaimih nang khuen. Kamah neh ka ca rhoek neh ka tuihalh
    neh duek sak ham maco,” a ti nah.
  mdy-ETH: ዴራ ጋዓንቴ ሚርጌና ዼኤቢንቴያ ማዔሢሮ፦ «ጊብፄ ዓጫፓ ኑና ኔ ዓይጋ ኬሴይ? ኑናንታ ኑ ናኣቶንታ ሃሣ ኑ ቆልሞንታ
    ዎላ ቢያ ዋኣሢ ዼኤቢና ኩርሲሳኒዳ?» ጌዒ ሙሴ ዑፃ ጉንዱሚፆ ሃሾ ዒፄኔ።
  twi-ASANTE: Na osukɔm a ade wɔn no enti, wɔteateaam sɛ, “Adɛn enti na woyii yɛn
    firii Misraim? Adɛn enti na wode yɛn baa ha? Yɛn, yɛn mma ne yɛn anantwie nyinaa
    bɛwuwu!”
  mwc-mwc: Ba pipiyisi kamyosi si puru saki wai Moses kurina si gwini si wona, “Awaika
    kairavina Egypt kamonai ku urabaikai nikei ba natunatukai ba ama aba payapaya
    yabata nina kamyokai sini puru ba kana rabobo?”
  eng-WEBU: The people were thirsty for water there; so the people murmured against
    Moses, and said, “Why have you brought us up out of Egypt, to kill us, our children,
    and our livestock with thirst?”
  bnp-bnp: Pali e huriki ri mate na marohua, ri deke lakea ne Moses, ri ta maea, “Ge
    ra o tuli tala mia o Egipto? O ngaru mi gi mate turane huriki e tune mia, a sipsip
    a bulmakau ne mia?”
  wal-wal: SHin asai yan haattaa saamettidi, Muuse bolli zuuzummidosona. Eti a, “Neeni
    nuna, nu naatanne nu mehiyaa saamuwan woranau Gibxxeppe kessada pude aissi ehaadii?”
    yaagidi Muuse bollan zuuzummidosona.
  spa-PDDPT: 'Así que el pueblo tuvo allí sed por falta de agua y murmuró contra Moisés:
    ¿Por qué nos sacaste de Egipto para matarnos de sed a nosotros, a nuestros hijos
    y a nuestros ganados?'
  gun-gun: 'Heta va''e kuery ha''e py ijey''uveipa vy Moisés re ijayvu rei vy aipoe''i:
    — Mba''e re tu oreapo Egito yvy gui roju aguã rami, yuvei py orejukapa aguã, orera''y
    kuery ha''e orerymba kuery reve? — he''i okuapy.'
  agu-BL: 'Poro tan paj yi saktzi'' yi ate'' cu''nt e'' octz tan yajle''n Moisés.
    Itzun cyaltz: —¿Nxac nke''l tzaj acy''al Egipto? ¿Ya''tz ptzun awajbil yil kaquim
    len tzone''j scyuch'' cyakil yi e'' kanitxa'' tu cyakil kawun?'
  ilo-ULB: Mawaw unay dagiti tattao, ket nagreklamoda maibusor kenni Moises. Kinunada,
    “Apay nga impanawnakami idiay Egipto? Tapno kadi patayennakami ken dagiti annakmi
    ken dagiti dingwenmi babaen iti pannakawaw?”
  kpg-kpg: Digaula gu hieinu gaa tamu a Moses boloo, “Goe ne laha mai gimaadou nogo
    i Egypt laa i aha? Goe ne laha mai gimaadou belee daaligi gimaadou mo madau dama
    mo madau manu gii mmade?”
  uig-ARA: 'لېكىن خەلق چاڭقاپ، سۇ تەلەپ قىلىپ، مۇسادىن ئاغرىنىپ غوتۇلدىشىپ: ــ سەن
    نېمىشقا بىزنى، بالىلىرىمىزنى ۋە مېلىمىزنى ئۇسسۇزلۇق بىلەن ئۆلتۈرۈشكە مىسىردىن
    ئېلىپ كەلدىڭ؟ ــ دېدى.'
  bps-bps: Du too malau i dad to, taman too ale mugak ku Mosis, manla, “Kan ku nebem
    gami lamwà di banwe Idyif? Nebem gami dini kè, du fye tatì mati gami, na dad ngàmi,
    na dad lmanafmi di kalaumi.”
  sus-sus: Ye xɔli nu bara gbaa ɲama ra, e nu fa a fala Munsa bɛ, «Munfe ra i muxu
    raminixi Misira bɔxi ra? I wama nɛ muxu xa denbaya nun muxu xa xurusee xa faxa
    ye xɔli ra gbengberenyi ma?»
  pon-2006: Ni ar men nimpildahr, re ahpw lipahnedihada Moses, ndinda, “Dahme komw
    wahkinkitodo sang Isip? Pwe komwi en kemeikitala, iangahki nait seri oh pil nait
    mahn akan?”
  jae-jae: Ma bu gêjô lau aŋga tônê, tec sêli aweŋ sa gêdêŋ Mose ma sêsôm gebe “Aôm
    gôwê aêac asa aŋga Aiguptu mêŋasa tonec gebe bu êjô aêac to ma gôlôac ma bulimakao
    samob êndu kêtu asageŋŋa.”
  ksd-ksd: 'Ma ra tarai dia ga kaina upi ta tava; ma ra tarai dia ga tata mukumuk
    ure Moses, ma dia ga biti: Ta ra ava u ga agure vairop avet kan Aigipto, upi avet
    a virua ma ra nimar, avet ma ra umana natu i vevet ma kaveve lavur vavaguai bula?'
  tur-YTC: 'Orada halk susamıştı. Bunun üzerine halk Moşe''ye karşı söylenip şöyle
    dediler: “Bizi, çocuklarımızı ve hayvanlarımızı susuzluktan öldürmek için neden
    bizi Mısır''dan çıkardın?”'
  grc-BRENT: Ἐδίψησε δὲ ἐκεῖ ὁ λαὸς ὕδατι· καὶ διεγόγγυσεν ἐκεῖ ὁ λαὸς πρὸς Μωυσῆν,
    λέγοντες, ἱνατί τοῦτο; ἀνεβίβασας ἡμᾶς ἐξ Αἰγύπτου ἀποκτεῖναι ἡμᾶς καὶ τὰ τέκνα
    ἡμῶν καὶ τὰ κτήνη τῷ δίψει;
  ind-AYT: Akan tetapi, bangsa itu haus akan air sehingga bangsa itu bersungut-sungut
    kepada Musa, katanya, “Mengapa engkau membawa kami keluar dari Mesir? Apakah untuk
    membunuh kami, anak-anak kami, dan ternak kami dengan dahaga?”
  nya-nya: Koma anthu anali ndi ludzu pamenepo ndipo anangʼungʼudza pamaso pa Mose
    namufunsa kuti, “Kodi nʼchifukwa chiyani unatitulutsa mʼdziko la Igupto kuti ife,
    ana athu pamodzi ndi ziweto zathu tife ndi ludzu?”
  hrv-hrv: 'Ali je narod žeđao za vodom, pa je mrmljao na Mojsija i govorio: “Zašto
    si nas iz Egipta izveo? Zar da nas žeđom pomoriš, nas, našu djecu i našu stoku?”'
  mps-mps: Tiali goli, te we bidi augwali te wę nogonego mu isabo ąǫ ebaso, tama
    augwaligo po hauwa Moses dali wai. Augwaligo te po wali, “Magi baso nago da Isipde
    selama, da odasa asai dawe? Nago homugo da dali, te dago wai dabe me, te dago
    kibu dabe me, da wę menia selama, tama da isimainogo ebawe?”
  tpi-tpi: Tasol ol manmeri i dai tru long wara na ol i wok long toktok planti long
    Moses. Ol i tok olsem, “Bilong wanem yu kisim mipela long Isip na bringim mipela
    i kam? Yu laik bai mipela wantaim ol pikinini na ol abus bilong mipela i no gat
    wara na bai mipela i dai, a?”
  dan-1931: 'Og Folket tørstede der efter Vand og knurrede mod Moses og sagde: “Hvorfor
    har du ført os op fra Ægypten? Mon for at lade os og vore Børn og vore Hjorde
    dø af Tørst?”'
  vie-OVCB: 'Nhưng vì khát quá, họ lại càu nhàu với Môi-se: “Tại sao ông đem chúng
    tôi ra khỏi Ai Cập làm gì? Tại sao ông dẫn chúng tôi, con cái, và súc vật chúng
    tôi đến đây để cùng nhau chết khát?”'
  guj-2017: પરંતુ લોકો બહુ તરસ્યા હતા. તેથી તેઓએ મૂસા વિરુદ્ધ બડબડાટ કરતાં કહ્યું
    કે, “તું અમને, અમારાં સ્ત્રી, બાળકોને અને જાનવરોને તરસે મારવા શા માટે મિસર દેશમાંથી
    અહીં લઈ આવ્યો?”
  pon-2006A: Ni ar men nimpildahr, re ahpw lipahnedihada Moses, ndinda, “Dahme komw
    wahkinkitodo sang Isip? Pwe komwi en kemeikitala, iangahki nait seri oh pil nait
    mahn akan?”
  por-BRBSL: 'O povo estava sedento de água; então o povo murmurou contra Moisés,
    e disse: “Por que nos trouxeste para fora do Egito, para nos matar, nossos filhos
    e nosso gado com sede”?'
  aly-aly: Rernem angkethakw-anem irrek, kwaty-wenyel. Rernem Moses-ek aleth-antey
    tyel-angkerrenh. “Ilekek ntwa anwenhantherr Egypt-they atnwenhey-alpek wenh arlpaw-warlan
    kwaty-weny-warlan? Ilekekarl ntwa anwenhantherrenh ampernem-then, atnwenth-rnem-then
    nhenh-warl atnwenhey-alpek, aherrety inngewarl wenh? Anwantherr ingkerrenh ilwenherretyek
    arlpawel, kwatyek arrangkw-itwek wenh! Ilek-anem anwantherr antyweman?”
  cth-cth: Taminaw tui a kahran dawkvah, Mosi yon a pen awh teh a phuenang awh. Kamamouh
    khue hoi ka canaw, saringnaw pueng tui kahran sak hanelah, Izip ram hoi bangkongmaw
    na hrawi telah atipouh awh.
  twi-twi: Na osukɔm a ɛde wɔn no nti, wɔteɛteɛɛ mu se, “Adɛn nti na wuyii yɛn fii
    Misraim? Adɛn nti na wode yɛn baa ha? Yɛn, yɛn mma ne yɛn anantwi nyinaa bewuwu!”
  hlt-hlt: Tedae pilnam tah tui hal oeh. Te dongah pilnam te Moses taengah nul uh
    tih, “Balae tih Egypt lamloh kaimih nang khuen. Kamah neh ka ca rhoek neh ka tuihalh
    neh duek sak ham maco,” a ti nah.
  tbz-SIM: 'Kɛ̀ sinɛ́yɛ̃ĩ ɑutɛ́ bɛnìtìbɛ̀ kɛ̀ bɛ̀ ò kpɑ̀nnɛ̀ kɛ tú: A ti dènnɛní Esibiti
    kɛ̀ sinɛ́yɛ̃i siì bo ti kuɔ tínti nɛ̀ ti bí nɛ̀ ti wũɔ̃ɑ̀?'
  msy-2020: Ezɨ gumazamiziba dɨpam bagha kuariba bar me mɨsɨngizɨ, me mɨgɨrɨgɨar avɨribar
    Moses gimoba ghuavɨra iti. Egha me kamaghɨn a mɨgei, “Nɨ tizim bagha Isipɨn kantrin
    aven e inigha azenan ize? Nɨ ti kamaghɨn ifonge, e uan boriba ko asɨziba, e damamin
    dɨpaba puvatɨgh, kagh arɨghiregham, a?”
  azb-azb: 'Xalq orada olanda susamışdı. Ona görə də Musanın əlindən deyinib dedi:
    «Axı niyə bizi Misirdən çıxartdın? Bu bizi, oğullarımızı və heyvanlarımızı susuzluqdan
    öldürmək üçündürmü?»'
  eng-DBY: And the people thirsted there for water; and the people murmured against
    Moses, and said, Why is it that thou hast brought us up out of Egypt, to kill
    us and our children and our cattle with thirst?
  hin-2017: फिर वहाँ लोगों को पानी की प्यास लगी तब वे यह कहकर मूसा पर बुड़बुड़ाने
    लगे, “तू हमें बाल-बच्चों और पशुओं समेत प्यासा मार डालने के लिये मिस्र से क्यों
    ले आया है?”
  wol-KYG: 'Mbooloo ma mar na fa, bay xultu ci kaw Musaa, naan: «Loo nu doon jële
    Misra nag, xanaa du boole nu rey ndax mar, nook sunuy doom ak sunuy gétt?»'
  swp-swp: Na tatao nei eai se gadomagu ariri bena goila se nom, eo tatao Mose se
    monumonunuei, si ene, “Paana saha Aigupito eai u woeahaimai abo ai, eo nanatumaiyao
    eo ema suisui abo u unuimai gadomagu arinai?”
  bjr-bjr: Isaraee maqannaasa nammariara kaaqa nidufaqa Mooseena kaqi kai aanoo qimamaqee
    mariqau. Misa maaqi qiqau. Nanaree anee maasa Isipa maqa maaqaindaraana qifiqee
    mini saananoo fee nammariara didirafa maasa faqa maasa faiqi namu faqa maasa aandauqa
    namufaqa kuqa daruannoo fee.
  eng-YLT: and the people thirst there for water, and the people murmur against Moses,
    and say, 'Why [is] this? — thou hast brought us up out of Egypt, to put us to
    death, also our sons and our cattle, with thirst.'
  kne-kne: Ngem palalo ay manbigaw din ipogaw ay sana, isonga intoltoloy da ay nanrirriri
    en Moses ay mangmangwani, “Apay nga inbelam dakami ed Egipto? Ay kambaw in-alim
    dakami sina ta peslem dakami ya din an-ak mi ya talaken mi si bigaw!”
  wat-wat: Eatu namoḡa kayosi i nusonimoka eketa Mosese nenei si odowa si bwaduwa,
    “Ava fasinei Itifitei ku kikinomana-nemiyeiki? Omasi natunatuki be yama yomuyomu
    nukusi kayonusoniyai kuna nuvimatikiya!”
  bzd-NTPO: 'Ie''pa e̱rsine tai̱ë e'' kue̱ki̱ ie''pa tö di'' kiekerak kësik wa Moisés
    a̱. Ie''pa tö iché ie'' a̱: —¿Iö́k be'' tö sa'' ena sa'' ala''r ena sa'' iyiwak
    e'' yë''lur Egipto a̱ ttèwa̱ e̱rsir wa?'
  eng-WYC-2017: Therefore the people thirsted there for the scarceness of water, and
    they grutched against Moses, and said, Why madest thou us to go out of Egypt,
    to slay us, and our free children, and our beasts, for thirst?
  eng-WMBB: The people were thirsty for water there; so the people murmured against
    Moses, and said, “Why have you brought us up out of Egypt, to kill us, our children,
    and our livestock with thirst?”
  urd-GVH: लेकिन लोग बहुत प्यासे थे। वह मूसा के ख़िलाफ़ बुड़बुड़ाने से बाज़ न आए बल्कि
    कहा, “आप हमें मिसर से क्यों लाए हैं? क्या इसलिए कि हम अपने बच्चों और रेवड़ों समेत
    प्यासे मर जाएँ?”
  rug-rug: Ba memeha mate sari na tinoni, ke lopu makudo qumiqumi nia mo rini se Mosese.
    Meke zama guahe si arini, “Na vegua ke turaṉa va seu pani gami goi pa popoa Izipi
    si gami? Na pude va memeha mate gami meke sari na mami koburu na mami rovana kurukuru
    gua si goi?” gua si arini.
  gaz-gaz: Jarris bishaan dheebotanii Museetti guunguman; akkanas jedhan; “Ati maaliif
    akka nu, ijoolleen keenyaa fi horiin keenya dheebuun dhumnuuf biyya Gibxiitii
    nu baafte?”
  fra-LSG: 'Le peuple était là, pressé par la soif, et murmurait contre Moïse. Il
    disait: Pourquoi nous as-tu fait monter hors d’Égypte, pour me faire mourir de
    soif avec mes enfants et mes troupeaux?'
  gnn-gnn: Yurru ŋunhi yolŋu'‐yulŋuyunydja wirrkina ŋar'ŋaryunmina dhika, mukthurruna
    warray marrtjina ŋarrtjurruna bala Mawtjitjnha. “Nhäku nhe yawungu ŋanapurrunha
    gäma ŋulaŋurunydja Yetjipŋurunydja? Nhe ŋanapurrunha buma yurru dhiyalana gay'?
    Ŋanapurru yurru murrmurryunna ŋanhdharkthinyarayuna? . . . ŋanapurruway ga yumurrku'
    ŋanapurruŋgu? . . . ga wäyin walala?”
  yal-yal: Min xɔnla nan yi yamaan na mɛnni, e yi lu Musa mafalɛ. E naxa, “Nanfera
    i nxu raminixi Misiran yi, alogo nxu nun nxɔ diine nun nxɔ xuruseene xa fa faxa
    be min xɔnla ra?”
  haw-1868: Malaila na kanaka i makewai ai; ohumu ae la na kanaka ia Mose, i mai la
    lakou, No ke aha la oe i lawe mai ai ia makou, mai Aigupita mai, e make makou,
    a me ka makou keiki, a me ka makou holoholona, i ka makewai?
  arb-NAV: 'وَلَكِنَّ الشَّعْبَ كَانَ مُتَعَطِّشاً إِلَى الْمَاءِ، فَتَذَمَّرُوا عَلَى
    مُوسَى وَقَالُوا: «لِمَاذَا أَخْرَجْتَنَا مِنْ مِصْرَ لِتُمِيتَنَا وَأَوْلادَنَا
    وَمَوَاشِينَا عَطَشاً؟»'
  ewe-ewe: Ke le tsikɔwuame la ƒe sesẽ ta la, dukɔ la lĩ Mose ŋu gblɔ be, “Nu ka tututue
    na nèkplɔ mí dzoe le Egipte? Nu ka ta nèkplɔ mí va afi sia be míaku kple mía viwo
    kple míaƒe lãwo?”
  eng-LEE: And the people thirsted there for water; and the people murmured against
    Moses, and said, For what purpose is it that thou hast brought us up out of Egypt,
    to kill me and my children and my cattle with thirst?
  gvn-gvn: '@see-verse:EXO.017.002'
  asm-FB: লোকসকল পিয়াহত আতুৰ হ’ল, আৰু মোচিৰ বিৰুদ্ধে অভিযোগ কৰিলে। তেওঁলোকে ক’লে,
    “আপুনি কিয় আমাক মিচৰৰ পৰা উলিয়াই আনিলে? আমাক, আমাৰ সন্তানসকলক, আৰু পশুবোৰকো
    পিয়াহত মৰিবলৈ মিচৰৰ পৰা আনিলে নেকি?”
  sus-A: يٍ شْلِ نُ بَرَ فبَا حَمَ رَ، عٍ نُ قَ عَ قَلَ مُنسَ بّ، «مُنقٍ رَ عِ مُشُ
    رَ مِنِشِ مِسِرَ بْشِ رَ؟ عِ وَ مَ نّ مُشُ شَ دٍنبَيَ نُن مُشُ شَ شُرُ سٍيٍ شَ
    قَشَ يٍ شْلِ رَ فبٍنفبٍرٍنيِ مَ؟»
  fra-SBL: 'Le peuple avait soif d''eau à cet endroit ; alors le peuple murmura contre
    Moïse et dit : « Pourquoi nous as-tu fait sortir d''Égypte, pour nous faire mourir
    de soif, nous, nos enfants et notre bétail ? »'
  hbo-hbo: וַיִּצְמָ֨א שָׁ֤ם הָעָם֙ לַמַּ֔יִם וַיָּ֥לֶן הָעָ֖ם עַל־מֹשֶׁ֑ה וַיֹּ֗אמֶר
    לָ֤מָּה זֶּה֙ הֶעֱלִיתָ֣נוּ מִמִּצְרַ֔יִם לְהָמִ֥ית אֹתִ֛י וְאֶת־בָּנַ֥י וְאֶת־מִקְנַ֖י
    בַּצָּמָֽא׃
  eng-WYCLIFFE: Therfor the puple thristide there for the scarsnesse of watir, and
    grutchiden ayens Moises, and seide, Whi madist thou vs to go out of Egipt, to
    sle vs, and oure fre children, and beestis, for thrist?
  piu-2006: '@see-verse:EXO.017.002'
  pjt-pjt: Palu aṉangu panya tjuṯangku mina ilungku Mosenya puḻkaṟa ngalytjurmaṟa
    wangkangi, “Nyaakulanyan ngalya-katingu Itjipalanguṟu? Nyangangka mina wiya. Ilunytjakulanyan
    katingu nganampa tjitji, kuka tjuṯa kuḻu.”
  cwe-cwe: Mbali wanhu wakala na ng'hilu ng'hani, walongelela kwa Musa, walonga, “Habali
    kuchilava kuna iisi ya Misili uchikome na ng'hilu cheye na wanetu na wanyama wetu?”
  bgs-bgs: Asal su tuu ágkatákkangan tô mga manubù, marag dan ágburáng-buráng ki Moises,
    asta igkagi sikandan, na mà dan, “Manan ka igpid ké ikuna tikud tun ta banuwa
    ka Ehipto? Malyag ka na maté ké ukit ka tákkang, agad tô mga gabatà dé asta tô
    mga mannanap dé?”
  kik-kik: No andũ nĩmanyootire marĩ kũu, nao magĩtetia Musa makĩmũũria atĩrĩ, “Watũrutire
    bũrũri wa Misiri nĩkĩ, tũũke ũtũũrage na nyoota ithuĩ na ciana ciitũ na ũhiũ witũ?”
  fra-NCL: 'Et le peuple était là, pressé par la soif, et il murmurait contre Moïse ;
    il disait : « Pourquoi nous as-tu fait monter hors d’Égypte, pour nous faire mourir
    de soif avec mes enfants et mes troupeaux ? »'
  cek-AK: Toe kaminawk loe tui anghaeh o boeh pongah, Mosi to laisaep o thuih; nihcae
    mah, Tipongah kaimah hoi ka caanawk khue ai ah, ka tawnh o ih moinawk doeh duek
    hanah, Izip prae thung hoi hae praezaek ah nang caeh haih loe? tiah a naa o.
  xla-xla: Amasiyama opatapo yú sikemte teta꞉lati Moses yu balemama epo atlamyaiyo,
    “Wa꞉ta dia꞉ye Isip mo tle alikili a꞉ma eleme woyamuwaye ipo yú teta꞉le koko tle
    dia꞉ mate epo di yimlala mate epame di aliya halo mate pallipo depo apuwa?” demyaiyo.
  cuk-cuk: 'Ar Israel-dulemar uku-uku itomarsoggu, Moisésʼgi uludmalad, sogdemalad:
    —¿Ibiga Egipto-yargi be anmar-onosa? ¿Ukudba-burgwega be anmar-onosa? ¿Anmar-mimmigan-oburgwega
    be anmar-onosa? ¿Anmar-ibdurganmar-oburgwega be anmar-onosa?'
  uig-CYR: 'Лекин хәлиқ чаңқап, су тәләп қилип, Мусадин ағринип ғотулдишип: — Сән
    немишкә бизни, балилиримизни вә мелимизни уссузлуқ билән өлтүрүшкә Мисирдин елип
    кәлдиң? — деди.'
  pma-pma: Ka meatin keil, maroro kat keil houlu ka amules aselus kutut kati ka avit,
    “?Vensa kokulat komai ran out Isip? ?Titiali keil onomai ka buluk ka sipsip keil
    emun tive memes, kovit kovou vini komai en maroro?”
  tel-2017: ప్రజలు దాహంతో మోషే మీద సణుగుతూ “ఇదేంటి? మమ్మల్ని, మా పిల్లలను, మా పశువులను
    దాహంతో చంపడానికి ఐగుప్తు నుండి ఇక్కడికి తీసుకువచ్చావా?” అన్నారు.
  hat-BSA: 'Men nan plas sa a pèp la te swaf dlo, epi yo te plenyen kont Moïse. Yo
    te di: “Poukisa ou te mennen nou monte isit la kite Égypte, pou touye nou avèk
    zanfan nou yo, ak bèt nou yo avèk swaf.”'
  bxh-bxh: Na dodoga mate sa gadomagu be hola sa fafatalapili Mose lebena yai, tiyen,
    Paꞌana somo Idipi yai wa foya fahimai be te laoma? Bena ma nanatumai yo ema yosiyosi
    gadomagu ya kamfunuhimai?
  kos-kos: A mwet uh arulana malu ac sikalani na in torkaskas nu sel Moses. Elos fahk,
    “Mea, kom uskutme liki acn Egypt in tuh unikuti, ac tulik natusr ac kosro natusr,
    ke malu?”
  hbo-WLC: וַיִּצְמָ֨א שָׁ֤ם הָעָם֙ לַמַּ֔יִם וַיָּ֥לֶן הָעָ֖ם עַל־מֹשֶׁ֑ה וַיֹּ֗אמֶר
    לָ֤מָּה זֶּה֙ הֶעֱלִיתָ֣נוּ מִמִּצְרַ֔יִם לְהָמִ֥ית אֹתִ֛י וְאֶת־בָּנַ֥י וְאֶת־מִקְנַ֖י
    בַּצָּמָֽא׃
  ibo-ibo: Ma akpịrị mmiri kpọrọ ndị a nkụ nʼebe ahụ, nke a mere ka ha tamuo ntamu
    megide Mosis. Ha sịrị, “Ọ bụkwa nʼihi gịnị ka i ji site nʼobodo Ijipt kpọpụta
    anyị, ime ka anyị, ụmụntakịrị anyị na anụ ụlọ anyị nwụọ nʼihi akpịrị ịkpọ nkụ?”
  ory-ory: ସେତେବେଳେ ଲୋକମାନେ ସେହି ସ୍ଥାନରେ ଜଳାଭାବ ହେତୁ ତୃଷାକୂଳ ହୋଇ ମୋଶାଙ୍କ ବିରୁଦ୍ଧରେ
    ବଚସା କରି କହିଲେ, “କାହିଁକି ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ, ଆମ୍ଭମାନଙ୍କ ସନ୍ତାନମାନଙ୍କୁ ଓ ପଶୁଗଣକୁ
    ପିପାସାରେ ମାରିବା ନିମନ୍ତେ ମିସରଠାରୁ ଆଣିଅଛ?”
  chk-chk: Nge ekewe aramas ra fokun kakan koluk, pwe ra lal ngeni Moses o apasa,
    “Pwota ka emwenikeemiwu seni Isip? Ifa usun, kopwe niikem me nöüm pwal nöüm pwiin
    man ren om emwenikeemito lon ei leni ese wor koluk lon?”
  rop-rop: Wal detlot pipul bin brabli thesti blanga woda, en deibin kipgon grambul,
    en deibin tok, “Wotfo yubin deigidawei melabat garram ola biginini en ola enimul
    blanga melabat brom Ijip? Melabat garra ol dai iya langa dijan pleis nomo garram
    woda.”
  ukr-1871: 'І були там люде жадні води, і нарекали на Мойсея кажучи: Про що се ти
    вивів нас із Египту, щоб уморити нас, і дїти наші, і скот наш жадою?'
  bch-bch: Be gid panua marumian gid kapei tau, ta tiririak ga ila pan Moses ta tikeo,
    “Eao kamado bada gai ta atnan Isip? Eao kim gaingada lemai gergeu ga masilau mud
    marumian gai ga amate?”
  deu-1951: 'Als nun das Volk daselbst nach Wasser dürstete, murrten sie wider Mose
    und sprachen: Warum hast du uns aus Ägypten heraufgeführt, daß du uns und unsere
    Kinder und unser Vieh vor Durst sterben lässest?'
  eng-JPS: 'And the people thirsted there for water; and the people murmured against
    Moses, and said: ''Wherefore hast thou brought us up out of Egypt, to kill us
    and our children and our cattle with thirst?'''
  srp-1865: 'Ali narod bješe ondje žedan vode, te vikaše narod na Mojsija, i govoraše:
    zašto si nas izveo iz Misira da nas i sinove naše i stoku našu pomoriš žeðu?'
  lug-lug: Naye abantu ennyonta y’amazzi n’ebaluma, ne beemulugunyiza Musa. Ne bagamba
    nti, “Lwaki watuggya mu Misiri, ennyonta okututtira wano, ffe n’abaana baffe n’ebisibo
    byaffe?”
  heb-heb: ויצמא שם העם למים וילן העם על משה ויאמר למה זה העליתנו ממצרים להמית אתי
    ואת בני ואת מקני בצמא׃
  ben-IRV: তখন লোকেরা সেখানে জল পিপাসায় ব্যাকুল হল, আর মোশির বিরুদ্ধে অভিযোগ করে
    বলল, “তুমি আমাদেরকে এবং আমাদের সন্তানদের ও পশুদেরকে পিপাসিত করে হত্যা করতে মিশর
    থেকে কেন আনলে?”
  pan-pan: ਉੱਥੇ ਪਰਜਾ ਪਾਣੀ ਦੀ ਤਿਹਾਈ ਸੀ ਅਤੇ ਮੂਸਾ ਨਾਲ ਇਹ ਆਖ ਕੇ ਕੁੜ੍ਹਦੀ ਸੀ ਕਿ ਇਹ ਕੀ ਹੈ
    ਜੋ ਤੂੰ ਸਾਨੂੰ ਮਿਸਰ ਤੋਂ ਲਿਆਇਆ ਹੈਂ ਕਿ ਸਾਨੂੰ ਅਤੇ ਸਾਡੇ ਪੁੱਤਰਾਂ ਅਤੇ ਸਾਡੇ ਵੱਗਾਂ ਨੂੰ ਐਥੇ
    ਤਿਹਾਇਆ ਮਾਰੇਂ?
  tkr-tkr: 'Milletıs xhyan ıkkan eyxhe. Mançil-allad manbışe Mısa t''yats''axal hı''ı
    eyhen: – Nya''a ğu şi Misirğançe qığav''u? İn ğu şak, şinab, yişin uşaxarıb, həyvanarıd
    xhineka gyatt''asdemene hı''ı?'
  mya-JVB: လူ များတို့သည် ရေ ငတ် ၍ မောရှေ ကို အပြစ်တင်မြည်တမ်း လျက်၊ ငါ တို့မှစ၍ သားသမီး
    တိရစ္ဆာန် တို့ကို အငတ် ထား၍ သတ် ခြင်းအလိုငှာ ၊ အဲဂုတ္တု ပြည်မှ အဘယ်ကြောင့် ဆောင်
    ခဲ့သနည်းဟု ဆို ကြ၏။
  tte-O: Na tomo waila galogaloli simagu molosi kabo Mosese siyokoiyan siba, “Tawae
    kaiwena ukwalaimai kayawatagilima Itipita koina? Kani mekamakavao natumayao yo
    ama ebaebai kaboita galomagu kaiwena.”
  tbg-tbg: Minti tumanta vaiinti nahenti namariara voqamake naataa umanta vika Mosirara
    nuntu nauntu tiha, Oho, are nantiharae tinavu Isipihai tivita varera maini aniaro?
    Are tinavuara vika nái vaintivata nái quaravata kia namari naraiti qutu vuate
    tirae, maini tinavu tivita varera viri kaaro? ti.
  hmo-hmo: To taunimanima be idia ranu mase, bona Mose dekenai idia maumau noho. Idia
    gwau, “Badina dahaka Aigupito dekena amo oi hakaua ai? Aiemai natuna alaia, bona
    aiemai ubua gaudia alaia totona oi karaia sedira, ranu mase dekena amo.”
  urd-urd: वहाँ उन लोगों को बड़ी प्यास लगी, तब वह लोग मूसा पर बड़बड़ाने लगे और कहा,
    कि तू हम को और हमारे बच्चों और चौपायों को प्यासा मारने के लिए हम लोगों को क्यूँ
    मुल्क — ए — मिस्र से निकाल लाया?
  rus-SYN: 'И жаждал там народ воды, и роптал народ на Моисея, говоря: зачем ты вывел
    нас из Египта, уморить жаждою нас и детей наших и стада наши?'
  bqc-SIM: 'Kɛ́ imi lɛ́ ń dɛ, ↄ̃ aa zↄadↄ̀ Mↄiziwa aa mɛ̀: Bↄ́yãi n wá bↄ́lɛ Egipii?
    Ń ye ǹ wá dɛdɛ ń imio ń wá nɛ́ↄ ń wá pↄtuoↄ yã̀?'
  tcz-CHONGTHU: Mipihon twi angaicha jing uvin Mose dounan thu aseijun akiphin gam
    tauvin, “Ipi ding'a Egypt gamsung'a kon'na nei hin puidoh mong mong'u hitam? Nangman
    keiho le, ka chate'u chule ka gan chate'u ka boncha uva dangchah'a thigam sah
    ding nei got uva hitam?” tin asei uve.
  mar-mar: परंतु लोक तहानेने कासावीस झाले होते म्हणून ते मोशेकडे कुरकुर करीतच राहिले;
    ते म्हणाले, “तू आम्हांला मिसर देशातून बाहेर का आणलेस? आमची मुले, गुरेढोरे यांना
    पाण्यावाचून मारण्यासाठी तेथून आम्हांला तू येथे आणलेस काय?”
  soq-soq: Apana gadompau makoidaleno esa nanawa menaidamono baiwa Moses mampe momoduntone
    waienase, “Dima baiwa no, obainimba ita no puemba do Isibtiwa wainitano banlaneano
    nonene esa abolawa bontata baiwantitana?”
  qub-qub: 'Runacuna pasaypa yacunaypita car Moisespa contran rimar nircaycaran: «¿Cayno
    ñacachimänayquipächu Egiptupita jorgamarayqui? ¿Llapan wamräcunawan uywäcunapis
    yacunaypita wañunäcunapächu jorgamarayqui?» nir.'
  bqp-bqp: 'Kũ ími tɛni ń dɛ, akũ ò zuka kà Musai ò pì: Bↄ́yãi n bo kũoo Misilai?
    Ń ye ími ó dɛ kũ ó nɛ́nↄ kũ ó pↄ́kãdenↄon yá?'
  hat-hat: 'Men, pèp la te swaf dlo anpil, yo t''ap bougonnen sou do Moyiz. Yo di
    l'': -Poukisa ou fè nou soti kite peyi Lejip la? Gen lè se pou te fè nou vin mouri
    swaf dlo isit la, avèk pitit nou yo ansanm ak tout bèt nou yo?'
  eng-BSB: 'But the people thirsted for water there, and they grumbled against Moses:
    “Why have you brought us out of Egypt—to make us and our children and livestock
    die of thirst?”'
  tod-tod: 'Nuɓusɛiti ti ɠɛni ná, kpɔɔle wɔin ɗa ɓɔi ti la, ti ɗa zelii lo Moize
    ma. Ti ɠɛni ɠɛɛzu ma: «Lee vaa zu è gi ɠulaai Ezipete yooi ʋa, ga è gi ʋaa ga
    kpɔɔle wɔin, giya-o, gi-lointi-yo, ta gá-loganiiti-yo?»'
  eng-WEBPB: The people were thirsty for water there; so the people murmured against
    Moses, and said, “Why have you brought us up out of Egypt, to kill us, our children,
    and our livestock with thirst?”
  kbq-kbq: Hianagi vahe'mokizmia tinkura tusiza huno zmagege'za, Mosesena ke hakare
    hunte'za, nahigenka Isipitira tavrenka amafina e'nanketa, tagrane maka mofavrezagatine,
    afu'zagatinena ti ne'zankura nehuta frigahune?
  nhe-BL: 'Pero nochi inijuanti amiquiyayaj huan quitlaijilhuiyayaj Moisés, huan quiilhuijque:
    ―¿Para tlen titechchihuili ma tiquisaca ipan tlali Egipto? ¿Para tlen titechhualicac
    nica? San titechamictis ica toconehua huan totlapiyalhua.'
  bus-bus: 'Kɛ̀ ímii e ń dɛɛ, ben aↄ̃ zↄka kà Musazi wà bè: Bↄ́yãnzi n bↄwao Igipitizi?
    Ń yezi ímii wa dɛ kↄ̃n wa nɛ́nↄ kↄ̃n wa pↄ́kãdeenↄon yↄ́?'
  gub-BL: Iziwez tuwe teko a'e pe wà. A'e rupi uze'egahy wiwi Moizez rehe uhapukaz
    tà wà. — Màràzàwe tuwe urererur pe Ezit ywy wi ne. Aipo urezuka putar pe ureiwez
    kar pà xe. Urera'yr ne wà nehe no, urereimaw àràpuhàrànete ne wà nehe, àràpuhàràn
    hawitu ma'e ne wà nehe no, aipo erezuka putar paw rupi katete xe ne wà nehe.
  eng-DRA: 'So the people were thirsty there for want of water, and murmured against
    Moses, saying: Why didst thou make us go forth out of Egypt, to kill us and our
    children, and our beasts with thirst?'
