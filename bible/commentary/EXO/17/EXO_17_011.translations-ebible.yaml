verse: EXO.017.011
translations:
  mal-C: മോശ തന്റെ കൈ ഉയർത്തിപ്പിടിക്കുമ്പോൾ ഇസ്രായേല്യർ ജയിക്കും; കൈ താഴ്ത്തുമ്പോൾ
    അമാലേക്യർ ജയിക്കും.
  deu-TKW: Wenn nun Mose seine Arme erhob, so hatten die Israeliten die Oberhand;
    wenn er jedoch seine Arme sinken ließ, so hatten die Amalekiter die Oberhand.
  lin-lin: Tango nyonso Moyize abandaki kotombola maboko na ye mpo na kobondela, bana
    ya Isalaele bazalaki kolonga ; kasi tango nyonso azalaki kokitisa maboko na ye,
    bato ya Amaleki bazalaki kolonga.
  eng-LSV: and it has come to pass, when Moses lifts up his hand, that Israel has
    been mighty, and when he lets his hands rest, that Amalek has been mighty.
  eng-GNV: 'And when Moses helde vp his hande, Israel preuailed: but when he let his
    hande downe, Amalek preuailed.'
  eng-WEBSTER: 'And it came to pass, when Moses held up his hand, that Israel prevailed:
    and when he let down his hand, Amalek prevailed.'
  nhw-BL: Huan quema Moisés quitlananayaya imax, nopa israelitame tlatlaniyayaj, pero
    quema quitemohuiyaya imax, tlatlaniyayaj nopa amalecitame.
  swh-ONEN: Ikawa wakati wote Mose alipokuwa amenyanyua mikono yake, Waisraeli walikuwa
    wakishinda, lakini kila aliposhusha mikono yake Waamaleki walishinda.
  bba-bba: Mɔwisi ù n win nɔmɑ sue wɔllɔ, Isirelibɑ bɑ rɑ n kɑmiɑmɔwɑ, ɑdɑmɑ ù n ye
    surɑ temɔ, Amɑlɛkibɑrɑ bɑ rɑ n bu kɑmiɑmɔ.
  eng-KJVCPB: 'And it came to pass, when Moses held up his hand, that Israel prevailed:
    and when he let down his hand, Amalek prevailed.'
  mpx-mpx: Sauga ebo Mosese nimana i lalatahin inoke Isileli hi gagasisi, sauga ebo
    nimana i teteli lowan inoke Amaleki hi gagasisi.
  wbp-wbp: Kankarlu-manu jukati rdakangku, ngulalpa mardarnu jurrungka kankarlarra.
    Kujalpa watiya kujarlu mardarnu, Yijirali-pinkirlijilpalu-jana pungu Yamili-patuju.
    Mujujuju purlka-pardu, manu rdakajulpa mata-jarrija. Kula nyarrparlu mardakarla
    jukatiji kankarlarra-kariji. Kuja rdaka kanunju-jarrija jiily-ngarrirninja-wangu,
    Yamili-paturlulpalu-jana pungu Yijirali-pinkiji. Kuja-kujakuju, Yarunurlu manu
    Yiirungku-pala manu wiri-jarlu yarturlu, manu yirrarnu-pala Mujuju-wana nyanunguku
    nyinanjaku. Ngula-jangka, Yarunurlu manu Yiirungku-pala puuly-mardarnu Mujuju-kurlangu
    rdaka yungu mardarni-jiki jukatiji yangka kujalpalu-nyanu wati-paturlu pakarnu-juku.
    Yarunujulpa jungarni-purdanji Mujujukuju karrija, manu Yiirujulpa jampu-purdanji
    karrija. Kujarlu-jukulpa-pala Mujuju-kurlangu rdaka-jarraju puuly-mardarnu yangka
    kuja wanta yukajarra.
  luo-luo: E kinde duto mane Musa osiko kotingʼo bedene malo, to jo-Israel ne loyo,
    to kane Musa odwoko bedene piny, to jo-Amalek ema ne loyo.
  meu-meu: Bena Mose imana e duduia isi negana ai israel taudia e kwalimu, a imana
    e hadihoa negana ai Amalek taudia e kwalimu.
  npi-ULB: मोशाले आफ्ना हात माथि उठाउँदा इस्राएलले जित्थो भने तिनले आफ्ना हात तल झार्दा
    अमालेकीहरूले जित्‍न थाल्थे ।
  yor-yor: Níwọ́n ìgbà tí Mose bá gbé apá rẹ̀ sókè, Israẹli n borí ṣùgbọ́n nígbà tí
    ó bá sì rẹ apá rẹ̀ sílẹ̀, Amaleki a sì borí.
  emp-NTPO: Mama Moiseba idji jʌwara ʌ̃taa wa nũmesia. Idji jʌwa ʌ̃taa wa nũmʌne israelerãba
    amalecitarãra poyabʌda basía. Baribʌrʌ idji jʌwara sẽped̶a ed̶aa norrab̶aribʌrʌd̶e
    amalecitarãba israelerãra poyabʌda basía.
  ind-ind: Selama Musa mengangkat tongkat Allah dengan kedua tangannya, umat Israel
    lebih kuat. Tetapi kalau dia menurunkan tangannya, orang Amalek lebih kuat.
  pes-OPCB: موسی دستهای خود را به طرف آسمان بلند کرد. تا زمانی که دستهای موسی بالا
    بود، جنگاوران اسرائیلی پیروز می‌شدند، اما هر وقت دستهای خود را از خستگی پایین
    می‌آورد، عمالیقی‌ها بر آنان چیره می‌گشتند.
  aer-aer: Re arne atneme iltye ikwerenhele akertne-ileke, renhe akapertenge akertne
    atnyenemele. Nhenge re arne renhe alakenhe renhe arntwirrkemele, Israel-arenye
    areyele Amalekite areye irrerlknge atwetyame. Moses artwe ampwe aneke iltye ikwerenhe
    apurrke-irremele. Re atneme renhe uyarne anthurre akertne atnyeneme. Nhenge iltye
    ikwerenhe kwene-irremele, Amalekite areyele akenhe Israel-arenye areye irrerlknge
    atwerlenge. Alakenhe re irreme-ketye, Aaron uthene Hur uthenele apwerte akngerre
    anthurre ineke Moses arrernelhetyenhenge. Ikwere-iperrele anteme, Aaron uthene
    Hur uthenele amulte Moses-kenhe arntwirrkerle-anerretyeme re arne atneme renhe
    akwete arntwirrketyenhenge nhenge artwe areye atwerretyamenge. Aaron itere itwele
    tneke, kenhe Hur akenhe itere arrpenhele tneke. Alakenhe ikwerenge artwe ratherre
    amulte atherre Moses-kenhe arntwirrkerle-anerretyame uterne-ante irrpetyeke-atwetye.
  tgl-ULB: Nananalo ang mga Israelita, habang itinataas ni Moises ang kaniyang mga
    kamay, kapag ipinagpapahinga niya ang kaniyang mga kamay, nagsisimulang manalo
    ang mga Amalek.
  cbu-NT: Ashiri Móysisirinsha tushuwshineetsi payuru, anu íwar uwee itsireeru paxayarangiya.
    Uw íwar paxaru, ashiri Israelchich tapazpa Amaritshuchee waamari kasisitaran ashirangiya.
    Itaru, Móysissha kapung nizirangu, uwsha íwar paxayamaam pinasarangu, Amaritshuchsha
    uwsha tapazpata Israelchichee kasimaam zandataraa ashirangiya.
  hui-hui: Ani pu howa Mosesehanda ibunaga gi kirabali hariha yaragaho haga biagola
    Isaraele tigua Amalege bo podama anda pugu bini. Ani bialu Mosese ibunaga gi yu
    ibira haga biyagola Amalege tigua Isaraele bo podama dai bigi bini.
  mya-mya: မော​ရှေ​သည်​မိ​မိ​၏​လက်​များ​ကို​မြှောက်​ထား သည့်​အ​ခါ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဘက်
    က​စစ်​ရေး​သာ​၏။ သူ​၏​လက်​များ​ကို​ချ​သည့် အ​ခါ​အာ​မ​လက်​အ​မျိုး​သား​တို့​ဘက်​က
    စစ်​ရေး​သာ​၏။-
  cbi-NTPO: Tsejtu Moisés ya' tyaapa kai'sha ustananmalaya, Israel chachillaa pulla
    pullaila, tsaaren Moisés ya' tyaapa manbajtenmalaya Amalec chachillaa manbulla
    pullaila.
  bod-N: ཡང་འདི་ལྟར་བྱུང་བ་སྟེ། མོ་ཤེ་ཡིས་ནམ་ཞིག་ལ་ལག་པ་ཡར་བཀྱགས་ཚེ་ཡེས་ར་ཨེལ་པ་རྣམས་རྒྱལ་བ་དང་།
    ནམ་ཞིག་ལ་ལག་པ་མར་བཞག་ཚེ་ཨ་མཱད་ལེག་པ་རྣམས་རྒྱལ་བ་རེད།
  sna-sna: Mozisi paainge akasimudza maoko ake, vaIsraeri vaikunda, asi paaingoderedza
    maoko ake, vaAmareki vaikunda.
  spa-BLM: Cuando Moisés levantó la mano, Israel venció. Cuando bajó su mano, Amalec
    prevaleció.
  cac-cac: A syic'anq'ue sc'ab' vin̈aj Moisés d'a chaan̈, scan eb' amalecita d'a yalan̈
    yuj eb' israel. Axo syic'anxiem sc'ab' vin̈, ijan scan eb' vin̈ israel d'a yalan̈.
  swh-ULB: Wakati Musa alipo kuwa ameshikilia mikono yake juu, Israeli ilikuwa yashinda;
    alipo acha mikono yake ipumzike, Ameleki alianza kushinda.
  bel-bel: І калі Майсей падымаў рукі свае, адольваў Ізраіль, а калі апускаў рукі
    свае, адольваў Амалік;
  wed-wed: Maranai Moses urana ana kwapuna i voepai mai Israel i vivirewapana wate
    maranai urana i teretere-ḡairei mai Amalek i vivirewapana.
  deu-ELBBK: Und es geschah, wenn Mose seine Hand erhob, so hatte Israel die Oberhand,
    und wenn er seine Hand ruhen ließ, so hatte Amalek die Oberhand.
  mbb-OT: Ne zutun te imbayew ni Moises is menge velad din, nekezaag is menge Israilihanen,
    iyan, emun ibpezizalem din is menge velad din, ne iyan ebpekezaag is menge Amalikanhen.
  mal-2015: മോശെ കൈ ഉയർത്തിയിരിക്കുമ്പോൾ യിസ്രായേൽ ജയിക്കും; കൈ താഴ്ത്തിയിരിക്കുമ്പോൾ
    അമാലേക്ക് ജയിക്കും.
  tuo-NT: Moisé cʉ̃ omocãrĩ sĩomorõrĩ curare Israe curuacjãrã tutuayʉꞌrʉnʉꞌcãcãrã
    niwã. Cʉ̃ omocãrĩ dijocã peꞌema, amaleca masã peꞌe na meꞌrã aꞌmewẽjẽrã tutuayʉꞌrʉnʉꞌcãcãrã
    niwã.
  gup-gup: Kaluk bu Moses berlwayhmi kaddum, wanjh nakka nawu Israel benkebmawahmeng
    birriwinhmi, dja bu nungka berlkolungi wanjh nakka Amalek benkebmawahmeng birriwinhmi.
  gvs-gvs: Tutayana nimagu akatulagasidi, e Isileli tubunao sitogaga go, neta nimagu
    akatusobuyedi, e kidi Amaleki tubunao sitogaga.
  rmc-rmc: Medik sas le Mojžišoskre vasta hazdle upre, zviťazinenas o Izraeliti, ale
    sar zmukelas tele o vasta, zviťazinenas o Amaleka.
  nlg-nlg: Tana bona Moses te hau datoa na totoghona nia rua na limana, Joshua kolura
    na vure/malaghai ni Israel/Jew tara lagavulera rana Amalek. Mete taluhorua mua
    na limana tana bona teke maghomagho ke, mana levu pala kara ghoi lagavulera Joshua
    ma nina ovu.
  pes-OPV: و واقع شد که چون موسی دست خود را برمی افراشت، اسرائیل غلبه می‌یافتند وچون
    دست خود را فرو می‌گذاشت، عمالیق چیره می‌شدند.
  ron-1924: Кынд ышь ридика Мойсе мына, ера май таре Исраел ши кынд ышь лэса мына
    ын жос, ера май таре Амалек.
  aui-aui: Raghanina Mosis imana da dighona irukabekabepa sigae kiidamove simakewiiguri,
    na Isrel wiiyogha damdi turadi siyageegeeiwayidi, bi raghanine imana iyatutoura
    yowoghana, na Amelek wiiyogha damdi turadi siyageegeeiwayidi.
  ben-OBCV: যতক্ষণ মোশি তাঁর হাত দুটি উপরে উঠিয়ে রেখেছিলেন, ইস্রায়েলীরা জিতছিল,
    কিন্তু যখনই তিনি তাঁর হাত দুটি নিচে নামাচ্ছিলেন, অমালেকীয়রা জিতছিল।
  som-som: Oo markii Muuse gacanta kor u taagayba, waxaa adkaaday reer binu Israa'iil;
    markuu gacanta dejiyeyna, waxaa adkaaday reer Camaaleq.
  lat-VUC: 'Cumque levaret Moyses manus, vincebat Israël: sin autem paululum remisisset,
    superabat Amalec.'
  eng-ASVBT: And it came to pass, when Moses held up his hand, that Israel prevailed;
    and when he let down his hand, Amalek prevailed.
  mna-mna: To Mose imaŋga mi sombe namaana isala kor mi isuŋ pa Yooba, na zin Israel
    tiliplip pizin. Beso namaana imetmeete ma isu, to zin Amalek kadoono tipimiili
    pizin Israel.
  ita-1885: Or avvenne, che quando Mosè alzava la sua mano, gl'Israeliti vincevano;
    ma, quando egli la posava, gli Amalechiti vincevano.
  eng-LXXUP: And it came to pass, when Moses lifted up his hands, Israel prevailed;
    and when he let down his hands, Amalek prevailed.
  eng-ULB: While Moses was holding his hands up, Israel was winning; when he let his
    hands rest, Amalek would begin to win.
  spa-VBL: Mientras Moisés sostenía el bastón con sus manos, los israelitas eran los
    que ganaban, pero cuando los bajaba, eran los amalecitas.
  fra-_FOB: Et il arrivait, lorsque Moïse élevait sa main, qu'Israël était le plus
    fort, mais quand il reposait sa main, Amalek était le plus fort.
  mal-mal: മോശെ കൈ ഉയർത്തിയിരിക്കുമ്പോൾ യിസ്രായേൽ ജയിക്കും; കൈ താഴ്ത്തിയിരിക്കുമ്പോൾ
    അമാലേക്ക് ജയിക്കും.
  urd-GVR: Aur yoṅ huā ki jab Mūsā ke hāth uṭhāe hue the to Isrāīlī jītte rahe, aur
    jab wuh nīche the to Amālīqī jītte rahe.
  suz-BL: मोसामी आ गुइ पोक्‍गानु, इस्राएलीपुकी ग्रातेक्‍म। आ गुइ तोक्‍गानु, अमालेकीपुकी
    ग्रातेक्‍म।
  ita-1927: E avvenne che, quando Mosè teneva la mano alzata, Israele vinceva; e quando
    la lasciava cadere, vinceva Amalek.
  ckb-ckb: ئەوە بوو کاتێک موسا دەستی بەرز دەکردەوە، نەوەی ئیسرائیل سەردەکەوتن، بەڵام
    کاتێک دەستی دەهێنایە خوارەوە، عەمالێقییەکان سەردەکەوتن.
  eng-BBE: 'Now while Moses'' hand was lifted up, Israel was the stronger: but when
    he let his hand go down, Amalek became the stronger.'
  kan-OKCV: ಮೋಶೆಯು ತನ್ನ ಕೈಯನ್ನು ಎತ್ತಿದಾಗ, ಇಸ್ರಾಯೇಲರು ಜಯಿಸಿದರು. ಅವನು ತನ್ನ ಕೈಯನ್ನು ಇಳಿಸಿದಾಗ
    ಅಮಾಲೇಕ್ಯರು ಜಯಿಸಿದರು.
  bbb-bbb: Ro maza ije Mosisi fu umui fuone kave ijia ajiamo ije buka e Isureroko
    ijiebe iraraena e Amarakaetiko ije kaniavo. Ro fu umui masaega fu una irasamo
    ije buka e Amarakaetiko ijiebe iraraena e Isureroko ije kaniavo.
  tam-2017: மோசே தன்னுடைய கையை மேலே பிடித்திருக்கும்போது, இஸ்ரவேலர்கள் வெற்றிபெற்றார்கள்;
    அவன் தன்னுடைய கையைகீழே விடும்போது, அமலேக்கு வெற்றிபெற்றான்.
  spa-RV-1909: Y sucedía que cuando alzaba Moisés su mano, Israel prevalecía; mas
    cuando él bajaba su mano, prevalecía Amalec.
  ron-BTF: Și s-a întâmplat, când Moise își ridica mâna, învingea Israel; și când
    el își lăsa jos mâna, învingea Amalec.
  eng-WEBP: When Moses held up his hand, Israel prevailed. When he let down his hand,
    Amalek prevailed.
  eng-FBV: As long as Moses held up the walking stick his hands, the Israelites were
    the ones winning, but when he lowered them, it was the Amalekites.
  nld-1939: Zolang Moses zijn handen omhoog hield, had Israël de overhand, maar zodra
    hij zijn handen liet zakken, was Amalek sterker.
  nch-BL: Huan quema Moisés quitananayaya imax, nopa israelitame tataniyayaj, pero
    quema quitemohuiyaya imax, tataniyayaj nopa amalecitame.
  vie-1934: Vả, hễ đang khi Môi-se giơ tay lên, thì dân Y-sơ-ra-ên thắng hơn; nhưng
    khi người xụi tay xuống, dân A-ma-léc lại thắng hơn.
  hin-CV: जब मोशेह का हाथ ऊपर रहता, इस्राएली जीत जाते, और जब मोशेह अपना हाथ नीचे करते,
    अमालेक जीत जाते.
  eng-OURB: When Moses [Drawn out] held up his hand, Israel [God prevails] prevailed.
    When he let down his hand, Amalek [Man who licks up] prevailed.
  spa-BES: Y mientras Moisés levantaba su mano, Israel era más fuerte; más cuando
    soltaba su mano, Amalec se hacía más fuerte.
  tdx-tdx: Aa ndra mbiambia te nahafañonga-pitàñe t’i Mosè le nahagioke t’Israele,
    fa ie nazè’e i fitàñey le nahareketse ka t’i Amalèke.
  vid-vid: Naiwa mhela weng'ha Musa loyokwinula moko mchanya, Waisilaeli nawawasumya
    Waamaleki, naloyaduliche moko hasi, Waamaleki nawawasumya Waisilaeli.
  eng-OKE: And it was that when Mosheh lifted up his hand, the house of Israel prevailed;
    and when he let down his hand, the house of Amaleq prevailed.
  tha-KJV: ต่อมาโมเสสยกมือขึ้นเมื่อไร อิสราเอลก็​ได้​เปรียบเมื่อนั้น ท่านลดมือลงเมื่อไร
    พวกอามาเลขก็เป็นต่อเมื่อนั้น
  por-BR-2018: E sucedia que quando erguia Moisés sua mão, Israel prevalecia; mas
    quando ele baixava sua mão, prevalecia Amaleque.
  deu-ELO: Und es geschah, wenn Mose seine Hand erhob, so hatte Israel die Oberhand,
    und wenn er seine Hand ruhen ließ, so hatte Amalek die Oberhand.
  eng-WYC-2018: and when Moses raised [up] his hands, Israel overcame; forsooth if
    he let them down a little, Amalek overcame.
  epo-epo: Kaj ĉiufoje, kiam Moseo levis sian manon, venkis Izrael; kaj kiam li mallevis
    sian manon, venkis Amalek.
  uig-PIN: Xundaⱪ boldiki, Musa ⱪolini kɵtürüp tursa, Israil ƣalib kelǝtti, lekin
    u ⱪollirini pǝskǝ qüxürüp tursa, Amalǝk ƣalib kelǝtti.
  beo-beo: Amalalu, Mousese da ea lobo gaguia gadoloba, Isala:ili dunu da A:malege
    dunuma hasali. Be Mousese da ea lobo bu ligia gudusia, A:malege dunu da bu gasa
    bagade ludubiba:le, Isala:ili dunuma hasalimu ba:i.
  tpi-OTNT: Taim Moses i litimapim han bilong en i go antap, ol ami bilong Israel
    i wok long winim pait. Tasol taim em i daunim han, orait ol Amalek i winim ol
    Israel.
  hau-SA: Muddin hannun Musa yana a miƙe, sai Isra’ilawa su yi ta cin nasara, amma
    da zarar hannunsa ya sauka, sai Amalekawa su yi ta cin nasara.
  udu-udu: Me’d jin ’de’kkin ma Musa me’di mis mo tani Israyiil p̱iki mii e mo. Dhali
    me’d jin thulkina a’di me’d piti ka ’cesh mo tani ’kwani Amaliiḵ uni p̱iki mii
    e mo be.
  uig-LAT: Shundaq boldiki, Musa qolini kötürüp tursa, Israil ghalib kéletti, lékin
    u qollirini peske chüshürüp tursa, Amalek ghalib kéletti.
  nde-nde: Kwakusithi nxa uMosi ephakamise izandla zakhe abako-Israyeli babenqoba,
    kodwa wayesithi angehlisa izandla zakhe ama-Amaleki yiwo ayenqoba.
  ton-ton: 'Pea naʻe pehē, ʻi he hiki ki ʻolunga ʻae nima ʻo Mōsese, naʻe mālohi ʻa
    ʻIsileli: pea ka tuku hifo hono nima, naʻe mālohi ʻa ʻAmaleki.'
  ces-1613: A dokudž Mojžíš vzhůru držel ruce své, vítězil Izrael; ale jakž opouštěl
    ruku svou, přemáhal Amalech.
  eko-eko: Amana Munsa alansa makhono awe meezirayiilu eetta oshintta, amana eeshusha
    makhono awe Amalekiita ti aari oshinttakaaye.
  eng-WMB: When Moses held up his hand, Israel prevailed. When he let down his hand,
    Amalek prevailed.
  tam-TCV: மோசே தன் கைகளை உயர்த்திக்கொண்டிருக்கும்வரை, இஸ்ரயேலர் வென்றுகொண்டிருந்தார்கள்.
    ஆனால் மோசே தன் கைகளைக் கீழே விடும்பொழுதோ, அமலேக்கியர் வெல்லத்தொடங்கினார்கள்.
  ceb-ULB: Samtang giisa ni Moises ang iyang mga kamot, modaog ang mga Israelita;
    sa dihang ipahulay niya ang iyang mga kamot, magsugod pagdaog ang Amalek.
  pol-UBG: Gdy Mojżesz podnosił rękę, przeważał Izrael, a gdy opuszczał rękę, przeważał
    Amalek.
  agr-agr: Nuwi waka batsamas Moisés uwejen yakí takutai, Israel aents aidauk Amalec
    aents aidaun depetuidau, untsu uwejen awaktai, Amalec aents aidau Israel aents
    aidaun depetuinau.
  kyc-kyc: Peyaminyi dokopa Mosese banya kingi doko ketae palyaro kareyamo dokopa
    Isaraele wambu dupwame mupwa ingyuo anamasi minyiyami. Dopa piyaminyipape Mosese
    banya kingi isa yaki nyiyamo dokopa Amaleke wambu dupwa mupwa ingyuo kanda soo
    wini pyuo piyami.
  urd-GVU: اور یوں ہوا کہ جب موسیٰ کے ہاتھ اُٹھائے ہوئے تھے تو اسرائیلی جیتتے رہے،
    اور جب وہ نیچے تھے تو عمالیقی جیتتے رہے۔
  deu-1912: Und wenn Mose seine Hand emporhielt, siegte Israel; wenn er aber seine
    Hand niederließ, siegte Amalek.
  ntj-ntj: Nyangkanku Mawutjalu maralu wana katuralpi kanyiranytja. Nyangka palunyapirinypa
    ngaranyangka Yitjurayilku tjamupirtilu-ya Yamalikiku tjamupirti pungkula wiyaranytja.
    Nyangka Mawutjalu yamirri patalyarringkulalpi tjunkunyangka Yamalikiku tjamupirtilu-ya
    Yitjurayilku tjamupirti pungkula wiyaranytja.
  kan-2017: ಮೋಶೆಯು ತನ್ನ ಕೈಗಳನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತಿದಾಗ ಇಸ್ರಾಯೇಲರು ಬಲಗೊಳ್ಳುವರು. ಅವನು ತನ್ನ
    ಕೈಯನ್ನು ಇಳಿಸಿದಾಗ ಅಮಾಲೇಕ್ಯರು ಬಲಗೊಳ್ಳುವರು.
  ena-ena: Iahuavɨla Mosesɨ nudɨ human agɨladɨ mɨŋaiahua lagulama hɨnidaci Isɨlaelɨ
    hɨdɨlɨ agɨladɨ sagaŋ hɨsɨŋ hulaŋ agɨlaŋ Amalekɨ hɨdɨlɨ agɨladɨ sagaŋ hɨsɨŋ hulaŋ
    agɨladɨ lɨvalɨbalu aba lɨhavɨmi. Agadɨ ala Mosesɨ dɨ human limu limu alu lɨci
    valɨci mɨgavɨci Amalekɨ hɨdɨlɨ agɨladɨ sagaŋ hɨsɨŋ hulaŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ
    agɨladɨ sagaŋ hɨsɨŋ hulaŋ agɨladɨ lɨvalɨbalu aba lɨhavɨmi.
  yap-yap: Ma n’umngin nap’an ni be par Moses nike k’iyag pa’ ngalang e be par piyu
    Israel ni yad be gel ko mael, ma nap’an nra tay pa’ nga but’ me gel yu Amalek
    i yan.
  hlt-MCSB: Moses loh a kut a thoh rhuet vaengah tah Israel loh a na dae a kut a hlak
    rhuet vaengah tah Amalek a na.
  mdy-ETH: ዬካፓ ሙሴ ፔ ኩጮ ጫሪንጮ ባንሢ ዔቂሳኣና ዒስራዔኤሌ ዓሳ ዖሎና ባባሻኔ፤ ኩጮ ዒዚ ሊካ ኬይሳኣና ጋዓንቴ ዓማሌቄ
    ዓሳ ጊንሣ ዶዲ ዶዲ ባሻኔ።
  twi-ASANTE: Mmerɛ dodoɔ a Mose kura poma no mu kyerɛ soro na Israelfoɔ no redi nkonim
    na sɛ ɔbrɛ poma no ase a, na Amalekfoɔ no nso redi Israelfoɔ no so.
  mwc-mwc: Maranai Moses ruwakuna yaronai i bokabari wai, Israel biyisi Amalek si
    getawanisi, ba yarona ibo wagawaga ba i teretere kirei wai, Amalek biyisi Israel
    si getawanisi.
  eng-WEBU: When Moses held up his hand, Israel prevailed. When he let down his hand,
    Amalek prevailed.
  bnp-bnp: Na tahuna e Moses i toto rike a limana, e huriki a Israel ri vaubi kinigao.
    Pali na tahuna i totopuru a limana e huriki a Amalek ri vaubi kinigao.
  wal-wal: Muusee ba kushiyaa dentti gam77ido keenan ubban Israa7eelati xoonoosona;
    shin i ba kushiyaa ziqqissido wode Amaaleeqati xoonoosona.
  spa-PDDPT: Sucedió que cuando Moisés tenía su mano en alto, Israel prevalecía, pero
    cuando él bajaba su mano, Amalec prevalecía.
  gun-gun: Moisés opo oupi jave Israel kuery ipo'aka 'rã. Ha'e rã opo omboguejy jave
    ma Amaleque kuery ju 'rã ipo'aka.
  agu-BL: Yi cyopone'n wi'wtz nintzun je' tk'ol Moisés yi k'ab tcya'j. Yi je'nt tk'ol
    Moisés yi k'ab tcya'j e' tzun xonl Israel nchixcye' scye'j yi e' xonl k'ajtzun
    Amalec. Ma yi na cutzaj yi k'ab i' yi na k'e'xij, e' xonl k'ajtzun Amalec nchitx'acon
    scye'j e' xonl Israel.
  ilo-ULB: Kabayatan a nakangato dagiti ima ni Moises, mangab-abak ti Israel; no bay-anna
    a nakababa dagiti imana, mangrugi met a mangabak ti Amalek.
  kpg-kpg: Malaa, di waalooloo o Moses e daahi ono lima gi nua, gei digau Israel ga heebagi
    maaloo, gei mee ma gaa dugu ono lima gi lala, gei digau Amalek ga heebagi maaloo.
  uig-ARA: شۇنداق بولدىكى، مۇسا قولىنى كۆتۈرۈپ تۇرسا، ئىسرائىل غالىب كېلەتتى، لېكىن
    ئۇ قوللىرىنى پەسكە چۈشۈرۈپ تۇرسا، ئامالەك غالىب كېلەتتى.
  bps-bps: Di kayang fa Mosis i dad sigalan, fadlug matu i dad bel Israél, bay ku
    mlungay i dad sigalan, na laan gkayang dun, na matu i dad to Amalék.
  sus-sus: Munsa to a bɛlɛxɛ itema, Isirayila sɛnbɛ nu gboma, kɔnɔ a to a bɛlɛxɛ igoroma,
    Amalɛkikae sɛnbɛ tan nu gboma.
  pon-2006: Eri, nindokon Moses kapakapahda peh ko, mehn Israel ko kin pweida nan
    mahweno; a ni eh kin kadaridi peh ko, mehn Amalek ko kin tapihada pweida.
  jae-jae: Gêdêŋ taŋ Mose gêôc lêma sa naŋ, lau Israel sêjac lau Amelek ŋapaŋ. Mago
    gêdêŋ taŋ Mose kêlêwaŋ lêma ŋasawa ŋagêdô naŋ, lau Amelek sêjac lau Israel.
  ksd-ksd: Ma ba Moses i ga tulue ra limana urama, Israel i ga ongor, ma ba i ga vabura
    ra limana, Amalek i ga ongor.
  tur-YTC: Moşe elini kaldırdığında İsrael galip geliyordu, elini indirdiğinde Amalek
    galip geliyordu.
  grc-BRENT: Καὶ ἐγένετο ὅταν ἐπῇρε Μωυσῆς τὰς χεῖρας, κατίσχυεν Ἰσραήλ· ὅταν δὲ καθῆκε
    τὰς χεῖρας, κατίσχυεν Ἀμαλήκ.
  ind-AYT: Setiap kali Musa mengangkat tangannya, Israel menjadi kuat, tetapi ketika
    dia menurunkan tangannya, Amalek menjadi kuat.
  nya-nya: Mose ankati akakweza manja ake, Aisraeli amapambana, koma akatsitsa manja
    akewo Amaleki amapambana.
  hrv-hrv: I dok bi Mojsije držao ruke uzdignute, Izraelci bi nadjačavali; a kad bi
    ruke spustio, nadjačavali bi Amalečani.
  mps-mps: Tama Mosesgo nogo ugwaba sabo sogo, te Israel ami dabego te Amalek dabe
    aiyaba elaluai. Tiali goli, agai nogo aiyaba elalubo sogo, te Amalek dabego te
    Israel ami dabe aiyaba elaluyu yai.
  tpi-tpi: Taim Moses i litimapim han bilong en i go antap, ol ami bilong Israel i
    wok long winim pait. Tasol taim em i daunim han, orait ol Amalek i winim ol Israel.
  dan-1931: Når nu Moses løftede Hænderne i Vejret, fik Israelitterne Overtaget, men
    når han lod Hænderne synke, fik Amalekitterne Overtaget.
  vie-OVCB: Suốt thời gian đôi bên giáp trận, hễ khi nào Môi-se cầm gậy đưa lên, thì
    Ít-ra-ên thắng thế. Nhưng khi ông để tay xuống, bên A-ma-léc lại thắng lợi.
  guj-2017: ત્યાં મૂસા જ્યારે પોતાના હાથ ઊંચા કરતો, ત્યારે ઇઝરાયલનો વિજય થતો; પરંતુ
    જ્યારે તે પોતાના હાથ નીચા કરતો, ત્યારે અમાલેકીઓ જીતતા હતા.
  pon-2006A: Eri, nindokon Moses kapakapahda peh ko, mehn Israel ko kin pweida nan
    mahweno; a ni eh kin kadaridi peh ko, mehn Amalek ko kin tapihada pweida.
  por-BRBSL: Quando Moisés ergueu sua mão, Israel prevaleceu. Quando ele soltou sua
    mão, Amalek prevaleceu.
  aly-aly: Moses-el irrertety irrwerlelek akapwert irrwerl-ampeny atnyenek. Rap irrwerl-warl
    irrertety renh antwerrkek, Israel-kenh-rnemel Amalek-areny-rnem antengelenh-antey.
    Moses artwamp-anem, akwa-atherr alhengkerr-anem irrek. Ra irrertety renh irrwerl
    antwerrkey-angenh arrangkw-anem. Akwa alhengkerr-anem kwenerrenh-anem, Amalek-arenyel-rnem
    Israel-kenh-rnem antengelenh-anem. Aaron-el-atherr Hur-el-atherr ratherr apwert
    akely arrernek, Moses ra anerl-ayntetyek. Ikwer-penh Aaron-el-atherr Hur-el-atherr
    akwa-atherr Moses-kenh antwerrkenh irrertety-akert irrwerl-antey, ingwerel-rnem
    atwerrenh-angkwarr-antey. Aaron-elan akwa arraty-ampeny antwerrkenh, Hur-elan
    ayleng-ampenyarl antwerrkenh. Ratherr alakenh-anyem akwa-atherr Moses-kenh antwerrkenh,
    ingkeny aylpenhetyek-atwety.
  cth-cth: Mosi ni a kut a dâw nah, Isarelnaw ni a tâ awh. A kut a pabo nah, Amaleknaw
    ni a tâ awh.
  twi-twi: Mmere dodow a Mose kura pema no mu kyerɛ soro na Israelfo no redi nkonim
    na sɛ ɔbrɛ pema no ase a, na Amalekfo no nso redi Israelfo no so.
  hlt-hlt: Moses loh a kut a thoh rhuet vaengah tah Israel loh a na dae a kut a hlak
    rhuet vaengah tah Amalek a na.
  tbz-SIM: Kɛ̀ Mɔyiisi yùo o bɑkù Isidɑyɛɛribɛ ńnɔ, kɛ̀ kù cɔ̃̀nnɛ̀ Amɑdesiibɛ ńnɔ.
  msy-2020: Egha Moses uan agharimning feghavɨra itima, Israelian mɨdorozir gumaziba,
    Amalekia gafigha ghuavɨra iti. Ezɨ Moses uan agharimning ataghizɨ aning uaghirima,
    Amalekia Israelia gafiragha ghuavɨra iti.
  azb-azb: Musa əlini qaldıranda İsrail övladları üstün gəlirdi, əlini endirəndə isə
    Amaleqlilər üstün gəlirdi.
  eng-DBY: And it came to pass when Moses raised his hand, that Israel prevailed;
    and when he let down his hand, Amalek prevailed.
  hin-2017: और जब तक मूसा अपना हाथ उठाए रहता था तब तक तो इस्राएल प्रबल होता था; परन्तु
    जब जब वह उसे नीचे करता तब-तब अमालेक प्रबल होता था।
  wol-KYG: Ci kaw loolu saa yu Musaa yékkatee loxoom, Israyil man, saa yu wàccee loxo
    ba, Amaleg man.
  swp-swp: Abo ena Mose nimana i lausini Isaraela tataodi se adidiri, eo ena nimana
    i toredobei Amaleka tataodi se adidiri.
  bjr-bjr: Mooseefa aaqanasaa kikiqamambufanoo asaukuqara uqeerasoofaqa Isaraee maqannaasa
    rakiranaki afeekaikiqau. Kafaa narí asauku muqufisoofaqa Amareekana aiku asauku
    rakiranaki afeekaikiqau.
  eng-YLT: and it hath come to pass, when Moses lifteth up his hand, that Israel hath
    been mighty, and when he letteth his hands rest, that Amalek hath been mighty.
  kne-kne: Mo ikayang Moses din takkay na, mangab-abak din Israelita, ngem mo ibaba
    na, mangab-abak abe din Amalekita.
  wat-wat: Tovanama Mosese nimanei kiwana i giginakasiya, Isineni tonuaviya nifanifaisi
    si fifiwanateweisiya. Atu tovanama kataina si seḡaseḡakamekameya be nimana si sobusobuwa,
    nao Ameneki tonuaviya si oomanimaniniya.
  bzd-NTPO: Mik Moisés ulà kéka̱, eta̱ Israel aleripa e̱' alöke ibolökpa ki̱. Erë
    mik ie' ulà éwa, eta̱ Amalec aleripa e̱' alöke ie'pa ki̱.
  eng-WYC-2017: and when Moses raised [up] his hands, Israel overcame; forsooth if
    he let them down a little, Amalek over-came.
  eng-WMBB: When Moses held up his hand, Israel prevailed. When he let down his hand,
    Amalek prevailed.
  urd-GVH: और यों हुआ कि जब मूसा के हाथ उठाए हुए थे तो इसराईली जीतते रहे, और जब वह
    नीचे थे तो अमालीक़ी जीतते रहे।
  rug-rug: Totoso va sage seunae i e Mosese sari limana si mataqara sari na tie Izireli
    pa vinaripera, ba sipu gore sari limana si podalae tava kilasa sari na tie Izireli
    koari na tie Amaleki.
  gaz-gaz: Yeroo Museen harka isaa ol qabatutti Israaʼeloonni ni moʼatu turan; yeroo
    inni harka isaa gad buufatu immoo Amaaleqoonni ni moʼatu turan.
  fra-LSG: Lorsque Moïse élevait sa main, Israël était le plus fort; et lorsqu’il
    baissait sa main, Amalek était le plus fort.
  gnn-gnn: bala ŋayi Mawtjitjtja djingaryurruna yukurrana goŋ‐wapitja'mirrina, garrwarkuŋala
    yukurrana wapitja ŋunhi. Märr ŋayi Mawtjitjthu garrwarkuŋala wapitjany'tja, bala
    walala Yitjuralpuyŋuyunydja warr'‐warryurrunana Yamaliknha gay; märr ŋayi Mawtjitjthu
    bitjarra gurrunhara ŋunhi wapitjany'tja, bala walalanydja Yamalikthunydja warr'‐warryurruna
    walalanhanydja lilinydja Yitjuralpuyŋunhanydja.
  yal-yal: Musa nɛma a yiini tema, Isirayila yi nɔɔn tima. Koni xa a a yiini godo,
    Amalɛkine yi nɔɔn ti.
  haw-1868: 'A i ka wa a Mose i kikoo aku ai i kona lima, ikaika ka Iseraela: a i
    ka wa i alu mai ai kona lima, ikaika ka Ameleka.'
  arb-NAV: فَطَالَمَا كَانَ مُوسَى رَافِعاً يَدَهُ، يَغْلِبُ بَنُو إِسْرَائِيلَ، وَإذَا
    خَفَضَهَا يَفُوزُ الْعَمَالِقَةُ.
  ewe-ewe: Ne Mose kɔ atikplɔ la ɖe dzi ko la, Israelviwo ɖua futɔwo dzi. Ke ne eɖiɖi
    abɔ be yeadzudzɔ sẽe ko la, Amalekitɔwo ɖua Israelviwo dzi.
  eng-LEE: 'And it came to pass, when Moses held up his hand, that Israel prevailed:
    and when he let down his hand, that Amalek prevailed.'
  gvn-gvn: '@see-verse:EXO.017.010'
  asm-FB: মোচিয়ে যেতিয়া হাত ওপৰলৈ দাঙি ৰাখিছিল, তেতিয়া ইস্ৰায়েলৰ জয় হৈছিল; কিন্তু
    যেতিয়াই হাত তললৈ নমাইছিল, তেতিয়াই অমালেক জয়ী হ’বলৈ ধৰে।
  sus-A: مُنسَ تٌ عَ بّلّشّ عِتٍمَ، عِسِرَيِلَ سّنبّ نُ فبٌمَ، كْنْ عَ تٌ عَ بّلّشّ
    عِفٌرٌ مَ، عَمَلّكِكَيٍ سّنبّ تَن نُ فبٌمَ.
  fra-SBL: Lorsque Moïse leva la main, Israël l'emporta. Quand il baissa la main,
    Amalek l'emporta.
  hbo-hbo: וְהָיָ֗ה כַּאֲשֶׁ֨ר יָרִ֥ים מֹשֶׁ֛ה יָדֹ֖ו וְגָבַ֣ר יִשְׂרָאֵ֑ל וְכַאֲשֶׁ֥ר
    יָנִ֛יחַ יָדֹ֖ו וְגָבַ֥ר עֲמָלֵֽק׃
  eng-WYCLIFFE: and whanne Moises reiside the hondis, Israel ouercam; forsothe if
    he let down a litil, Amalech ouercam.
  piu-2006: '@see-verse:EXO.017.010'
  pjt-pjt: Ka Moselu maṟa katuṟa kanyinnyangkaya wati Israelkunu tjuṯangku tjananya
    puḻkaṟa alatjiṯu pungkula waintaringi Ama-likakunu panya tjuṯa. Palu Moselu maṟa
    tjaṟunnyangkaya Ama-likakunu tjuṯangku ngapartji tjananya pungkula waintaringi
    Israelkunu panya tjuṯa.
  cwe-cwe: Chila Musa viyokwinula makono yake kuchanyha, Waisilaili wakala wohuma,
    viyohumulusa makono yake, Waamaleki wakala wohuma.
  bgs-bgs: Róggun igtayó pa i Moises tô tukád din, igpanalu tô mga rubbad i Israel.
    Asal róggun igpasunnad din tô tukád din, igpanalu tô mga Amalekanhon.
  kik-kik: Rĩrĩa rĩothe Musa akoragwo oete moko make na igũrũ-rĩ, andũ a Isiraeli
    makahootana, no rĩrĩa agũithia moko make, andũ a Amaleki makahootana.
  fra-NCL: Lorsque Moïse tenait sa main levée, Israël était le plus fort, et lorsqu’il
    laissait tomber sa main, Amalec était le plus fort.
  cek-AK: Mosi ban payangh naah, Israel kaminawk mah misa pazawk o; toe anih ih ban
    pakhrak tathuk naah, Amalek kaminawk mah pazawk o.
  xla-xla: Epapele dulu dla Mosestapo do di dla ta꞉ta꞉depo hallati Isalael sotapo
    sikemte itiyamale mate nalatimha꞉ha꞉iyo. Amasiyama Mosestapo ma ya꞉ do isili a꞉ma
    hahaliyomtullati asiyama Amalek sota sikemte itiyamale mate nalatimha꞉ha꞉iyo.
  cuk-cuk: Moisés, e-sakwa onakwidele, Israel-dulemar-urwenanaidi, e-isdarmaladgi
    obitedamalad. Ar Moisés e-sakwa-odedele, Amalec-dulemar obitedamalad.
  uig-CYR: Шундақ болдики, Муса қолини көтирип турса, Исраил ғалип келәтти, лекин
    у қоллирини пәскә чүшүрүп турса, Амаләк ғалип келәтти.
  pma-pma: Mosis san hen vina nesa, ka navong hen mul nesa me-Isrel keil amulin me-Amelek
    keil. Ka navong hen keilu mita ris netan, me-Amelek amuli keil esuk.
  tel-2017: మోషే తన చెయ్యి పైకెత్తి ఉంచినప్పుడు ఇశ్రాయేలు ప్రజలు గెలుస్తున్నారు, మోషే
    తన చెయ్యి దించినప్పుడు అమాలేకీయులు గెలవ సాగారు.
  hat-BSA: Konsa, li te vin rive ke lè Moïse te leve men l, pèp Israël la te vin genyen,
    men lè li te kite men l desann, Amalèk te vin genyen.
  bxh-bxh: Yena Mose nimana ya lau hitin mate, Isalaela edi adidili sa abi. In moho
    yena nimana ya tole lidiyen, Amaleki edi adidili sa abi.
  kos-kos: Lusenna pacl Moses el kolak paol nu lucng, na mwet Israel ah ku, a ke el
    eisya paol nu ten, na mwet Amalek ah ku.
  hbo-WLC: וְהָיָ֗ה כַּאֲשֶׁ֨ר יָרִ֥ים מֹשֶׁ֛ה יָד֖וֹ וְגָבַ֣ר יִשְׂרָאֵ֑ל וְכַאֲשֶׁ֥ר
    יָנִ֛יחַ יָד֖וֹ וְגָבַ֥ר עֲמָלֵֽק׃
  ibo-ibo: Ndị Izrel na-enwe mmeri mgbe ọbụla Mosis weliri aka ya elu, ma ndị Amalek
    na-emeri mgbe ọbụla Mosis wedatara aka ya.
  ory-ory: ପୁଣି, ମୋଶା ଆପଣା ହସ୍ତ ଊର୍ଦ୍ଧ୍ୱକୁ ଟେକିଥିବା ସମୟରେ ଇସ୍ରାଏଲ ଜୟୀ ହେଲେ ଓ ସେ ଆପଣା
    ହସ୍ତ ନୁଆଁଇଥିବା ସମୟରେ ଅମାଲେକ ଜୟୀ ହେଲେ।
  chk-chk: Iwe, lupwen Moses a aitietä pöün, chon Israel ra win. Nge lupwen a uwätiu
    pöün, chon Amalek ra win.
  rop-rop: en wen Mosis bin lidimap det wokinstik garram im bingga dubala, detlot
    Isreil solja bin oldei win. Bat wen imbin pudumdan im bingga, detlot Amalekait
    solja bin oldei win.
  ukr-1871: І сталось, що як піднімав Мойсей руцї, дак брали гору Ізраілитяне, а як
    попускав Мойсей руцї свої, дак брав гору Амалек.
  bch-bch: Somisomi oangga Moses isoa ibage ga idae, gid Israel tiasal gid Amalek
    ngan paraunga. Be oangga ibage isulug, gid Amalek tiasal gid Israel.
  deu-1951: Und solange Mose seine Hände aufhob, siegte Israel; wenn er aber seine
    Hände sinken ließ, siegte Amalek.
  eng-JPS: And it came to pass, when Moses held up his hand, that Israel prevailed;
    and when he let down his hand, Amalek prevailed.
  srp-1865: I dokle Mojsije držaše u vis ruke svoje, nadbijahu Izrailjci, a kako bi
    spustio ruke, odmah nadbijahu Amalièani.
  lug-lug: Musa bwe yawanikanga emikono gye, Abayisirayiri nga bagoba, naye bwe yagissanga,
    nga Abamaleki bagoba.
  heb-heb: והיה כאשר ירים משה ידו וגבר ישראל וכאשר יניח ידו וגבר עמלק׃
  ben-IRV: আর এইরকম হল, মোশি যখন তাঁর হাত তুলে ধরেন, তখন ইস্রায়েল জয়ী হয়, কিন্তু
    মোশি তাঁর হাত নামালে অমালেক জয়ী হয়।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਮੂਸਾ ਆਪਣਾ ਹੱਥ ਚੁੱਕਦਾ ਸੀ ਤਾਂ ਇਸਰਾਏਲ ਜਿੱਤਦਾ ਸੀ ਅਤੇ
    ਜਦ ਆਪਣਾ ਹੱਥ ਨੀਵਾਂ ਕਰ ਲੈਂਦਾ ਸੀ ਤਾਂ ਅਮਾਲੇਕ ਜਿੱਤਦਾ ਸੀ।
  tkr-tkr: Mısee xıleppı ooqa qı'ımee İzrailybı ğamebaxhenbıniy, mang'un xıleppı ozzur
    avqa qeetxhamee, ğamebaxhe giviyğalanbı Amalekar.
  mya-JVB: မောရှေ သည် လက် ကိုချီ သောအခါ ၊ ဣသရေလ လူတို့သည် နိုင် ကြ၏။ လက် ကိုချ သောအခါ
    ၊ အာမလက် လူတို့သည် နိုင် ကြ၏။
  tte-O: Saugana tem Mosese nimana ikeleisinan Isileli sikaiwe na saugana tem nimana
    sisawosawowoli yo ipei-yataluli silolobine bwaimwa koina Amaleki sikaiwe.
  tbg-tbg: Mosiva viraqaa vaiharo nai kauqu rantutatero vaumanta Isareri vika navutaaka
    naatarake vauvaro, viraqaahairo Mosira kauquvano vataini tuvi vumanta Amareki
    vatanaaka Isareri naatarake vaura.
  hmo-hmo: Mose ese iena imana ruaosi ia abia isi neganai, Israela taudia idia kwalimu
    noho, to iena imana ia atoa diho neganai, Amaleka taudia idia kwalimu noho.
  urd-urd: और जब तक मूसा अपना हाथ उठाए रहता था बनी — इस्राईल ग़ालिब रहते थे, और जब
    वह हाथ लटका देता था तब 'अमालीक़ी ग़ालिब होते थे।
  rus-SYN: И когда Моисей поднимал руки свои, одолевал Израиль, а когда опускал руки
    свои, одолевал Амалик;
  bqc-SIM: Tó Mↄizi a ↄↄ sɛ̀, Isailiↄ ìↄ Amalɛkiↄ fuɛ, ãma tó à a ↄↄ sìilɛ sↄ̃,
    Amalɛkiↄ ìↄ Isailiↄ fuɛ.
  tcz-CHONGTHU: Mose'n akhut teni a dopsang chan in Israel mite ahat be cheh jiuvin,
    chule akhutteni akham teng le vang Amelek mite ahat jita uvin ahi.
  mar-mar: जेव्हा मोशे हात वर करी तेव्हा लढाईत इस्राएलाची सरशी होई; परंतु जेव्हा तो
    हात खाली करी तेव्हा अमालेकी लोकांची सरशी होई.
  soq-soq: Tane Moses witapa wadenposie enedio Israel apanawa ona bedewe mukantoie
    emalawoau aimoie. Tane me witapa wadediaisidedia walamawe Amalek apanawa mukantoie
    Israelwa aimoie.
  qub-qub: Moisés ricrancunata janajpa jogariraptenga Israelcuna binsiycaran. Ricrancuna
    uticar bäjaptin ichanga Amalec runacunana binsicurpoj.
  bqp-bqp: Tó Musa a ↄnↄ sɛ̀, Isarailanↄ dìgↄ̃ zĩ̀ ble Amalɛkinↄamɛ, ama tó à a ↄnↄ
    dìtɛ sↄ̃, Amalɛkinↄ dìgↄ̃ zĩ̀ ble Isarailanↄa.
  hat-hat: Tout tan Moyiz te kenbe men l' yo leve anlè, se moun Izrayèl yo ki te pi
    fò. Men, kou Moyiz bese men l', se moun Amalèk yo ki te pi fò.
  eng-BSB: As long as Moses held up his hands, Israel prevailed; but when he lowered
    them, Amalek prevailed.
  tod-tod: Siɛgi zu Moize a la yeei wuzeɠena la, Izelayɛle ɠɛni pilɛ sɔlɔɔsu, kɛlɛ
    siɛgi zu a la yeei yeina la, Amalɛke ɠɛni pilɛ sɔlɔɔsu.
  eng-WEBPB: When Moses held up his hand, Israel prevailed. When he let down his hand,
    Amalek prevailed.
  kbq-kbq: Hagi Mosese'ma azama erintesga hige'za, Israeli vahe'mo'za hara Amaleki
    vahera huzmangatere'naze. Hagi Mosese'ma aza'ma erinte fenka atrege'za, Ameleki
    vahe'mo'za Israeli vahera hara huzmagetere'naze.
  nhe-BL: Huan quema Moisés quitlalanayaya ima, nopa israelitame tlatlaniyayaj, pero
    quema quitemohuiyaya ima, nopa amalecitame tlatlaniyayaj.
  bus-bus: Tó Musa a ↄↄnↄ sɛ̀, Isarailinↄ ègↄ̃ zĩ̀ blee Amalɛkinↄamɛ, mↄde tó à a
    ↄↄnↄ dìɛ sↄ̃, Amalɛkinↄ ègↄ̃ zĩ̀ blee Isarailinↄa.
  gub-BL: Upir Moizez opo wàkàg 'aromo kury. Hupir mehe Izaew uzuka katu Amarek izuapyapyr
    wanereko wà. Opo imuezyw mehe Amarek izuapyapyr uzuka katu Izaew wanereko wà.
  eng-DRA: 'And when Moses lifted up his hands, Israel overcame: but if he let them
    down a little, Amalec overcame.'
