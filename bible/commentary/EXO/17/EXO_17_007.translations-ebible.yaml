verse: EXO.017.007
translations:
  mal-C: ഇസ്രായേല്യർ കലഹിക്കുകയും “യഹോവ ഞങ്ങളുടെ മധ്യേയുണ്ടോ ഇല്ലയോ?” എന്നു പറഞ്ഞുകൊണ്ട്
    യഹോവയെ പരീക്ഷിക്കുകയും ചെയ്തതുകൊണ്ട് അദ്ദേഹം ആ സ്ഥലത്തിന് മസ്സാ എന്നും മെരീബാ
    എന്നും പേരിട്ടു.
  deu-TKW: 'Und er benannte die Stätte Massa und Meriba, weil die Israeliten gehadert
    und Jahwe versucht hatten, indem sie fragten: Ist Jahwe unter uns oder nicht?'
  lin-lin: 'Abengaki esika yango Masa mpe Meriba, pamba te bana ya Isalaele baswanisaki
    ye mpe bamekaki Yawe tango balobaki : « Boni, Yawe yango azali kati na biso to
    te ? »'
  eng-LSV: and he calls the name of the place Massah, and Meribah, because of the
    strife of the sons of Israel, and because of their trying YHWH, saying, “Is YHWH
    in our midst or not?”
  eng-GNV: And he called the name of the place, Massah and Meribah, because of the
    contention of the children of Israel, and because they had tempted the Lord, saying,
    Is the Lord among vs, or no?
  eng-WEBSTER: And he called the name of the place Massah, and Meribah, because of
    the chiding of the children of Israel, and because they tempted the LORD, saying,
    Is the LORD among us, or not?
  nhw-BL: 'Huan quitocaxti nopa lugar Masah. (Masah quinequi quiijtos “campa quiyejyecojque
    TOTECO para ma quinmicti”.) Huan nojquiya quitocaxti Meriba. (Meriba quinequi
    quiijtos “tlanajnanquilistli”.) Quej nopa quitocaxti pampa nopona nopa israelitame
    tlanajnanquilijque huan quiyejyecojque TOTECO huan quiijtojque: “¿Itztoc TOTECO
    tohuaya o amo aqui?”'
  swh-ONEN: Naye akapaita mahali pale Masa, na Meriba kwa sababu Waisraeli waligombana
    na kumjaribu Bwana wakisema, “Je, Bwana yu pamoja nasi au la?”
  bba-bba: Yerɑ u yɑm mi yĩsinu yiru kɑ̃ Teerɑ Mɑsɑ domi miyɑ Isirelibɑ bɑ nùn nɔɔ
    kuurɑ. Yiruse mɑɑ Mɛribɑ domi miyɑ bɑ Yinni Gusunɔn lɑɑkɑri mɛɛrɑ bɑ nɛɛ, Yinni
    Gusunɔ u wɑ̃ɑ bɛsɛn suunu sɔɔ? Nɡe u sɑri.
  eng-KJVCPB: And he called the name of the place Massah, and Meribah, because of
    the chiding of the children of Israel, and because they tempted the Lord, saying,
    Is the Lord amongst us, or not?
  cpy-cpy: 'Rootaki owaeta-kaantzirori janta Koshekaa-rini, rootaki iiteetzitari eejatzi
    Kijima-shaari, tema osheki ikijawaetaka Israel-paeni, ikijima-waetakiri Tajorentsi,
    ikantaki: “¿Maperorima itsipatee Tajorentsi, tee ramatawitee?”'
  mpx-mpx: Yaka panuwa alana i tun Masa ge Meliba, kaiwena Isileli hi hawohawol ge
    Yehoba hi labose, sauga toto hi nel hi ba, “Yehoba iyahe avala o ebo nigeya?”
  wbp-wbp: Mujujurlu ngurra yinyaju yirdi-manu ‘Maaja’, yirdi ngulaju ‘Kapurunju Panu’.
    Junga kujaju. Yinyarra Yijirali-pinki kujalpalu ngapa-wangu nyinaja, kapuru nyinanjarlalu-nyanu
    payurnulu, “YAAWIYI-ji mayi palka-juku ngalipa-kurluju? Warrawarra-kanyi-jiki
    mayi kangalpa?” Mujujurlu yirdi-karirla yirrarnu ngurraku yinyakuju ‘Miripa’,
    ngulaju yirdiji ‘Yapaju Kulu-nyayirni’.
  luo-luo: Eka nochako kanyo ni Masa kod Meriba nikech jo-Israel nogwandore kanyo
    to bende nikech ne gitemo Jehova Nyasaye kagiwacho niya, “Bende Jehova Nyasaye
    ni e dierwa koso?”
  meu-meu: Bena una gabu ladana e hatoa Masa bona Meriba, badina be Israel taudia
    e ḡadeḡade, bona Iehova e dibaḡania, eto “Iehova na dekedekeda ai eiva lasi?”
  npi-ULB: इस्राएलीहरूको गनगन र “परमप्रभु हाम्रा बिचमा हुनुहुन्छ कि हुनुहुन्‍न?” भनी
    तिनीहरूले प्रभुको जाँच गरेकाले तिनले त्यस ठाउँको नाउँ मस्साह र मेरीबा राखे ।
  yor-yor: Ó sì sọ orúkọ ibẹ̀ ni Massa àti Meriba, nítorí àwọn ọmọ Israẹli sọ̀, wọ́n
    sì dán Olúwa wò, wọ́n wí pé, “Ǹjẹ́ Olúwa ń bẹ láàrín wa tàbí kò sí?”
  emp-NTPO: 'Israelerã baido neẽ́ pananama Moiseba trʌ̃ b̶ʌsia Masá idjab̶a Meribá.
    Idjia trʌ̃ b̶ʌsia Meribá, israelerãba quĩrũbid̶eba biẽ́ bed̶easid̶a bẽrã. Idjab̶a
    trʌ̃ b̶ʌsia Masá, Ãcõrẽba sãwã oi cawaya israelerãba nãwã jarasid̶a bẽrã: –¿Ãcõrẽra
    dadjirã tãẽna b̶ʌca wa neẽ́?–'
  ind-ind: Musa menamai tempat itu Masa dan Meriba, karena di sana umat Israel bersungut-sungut
    dan mencobai TUHAN dengan berkata, “Apakah TUHAN bersama dengan kita atau tidak?”
  pes-OPCB: 'موسی اسم آنجا را مسّا (یعنی «قوم، خداوند را آزمایش کردند») گذاشت؛ ولی
    بعضی اسم آنجا را مِریبه (یعنی «محل بحث و مجادله») گذاشتند، چون در آنجا قوم اسرائیل
    به مجادله با خداوند پرداختند و گفتند: «آیا خداوند در میان ما هست یا نه؟» و به
    این ترتیب او را آزمایش کردند.'
  aer-aer: Moses apmere yanhe renhe atniweke “Massah,” arritnye yanhe ileme, “Itne
    Ngkarte arrkerneke.” Israel-arenye yanhe areye kwatyeke arrangkwe aneke iperre,
    itne Ngkarte arrkernetyame, Moses arlkaremele, “YAHWEH-ame nhenhe akwete anwernekenge?
    Re-ame anwernenhe akwete arntarnte-areme?” Alakenhe ikwerenge anteme Moses-ele
    apmere renhe arritnye arrpenhe antheke “Meribah,” arritnye nhenhe ileme “Itne
    arlkarentye-ileke.”
  tgl-ULB: Tinawag niya ang lugar na iyon na Massah at Meribah dahil sa pagrereklamo
    ng mga Israelita at dahil sinubukan nila ang Diyos sa pamamagitan ng pagsabing,
    “Kasama ba natin si Yahweh o hindi?”
  cbu-NT: Ashiri Móysissha anoo tsap yásamarangu, Meriba tárangiya. Meriba, atusin,
    tputs nambarangana átu, tárangiya. Minootssha sur yásamarangiya; Masa yásamarangiya.
    Masa atusin, Taarashipanee tatsiyunuchtarangu, atusin, tárangiya. Watam Taarashipanee
    mapiyranganawa. Ashirucha, ashiru tsiyataranganaya; Taarashipan iyash ndunarparee.
    Iyash taarinaariya ashiru, iyaa istachinaaparee, táranganaya. Ashiriya, na kamaneena
    yuwaa Taarashipan patumbchish kungoo tashitungarangu anootsi.
  hui-hui: Ani bialu Isaraele wali agalime Anduane Homogohondo keba howa gomogomo
    laabo halu lalu, Anduane Homogo biagoni ina heba kabe be pebe tobaneya, layagonaga
    dindi odagoni mini Masa Meribala wini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က``ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​တို့​နှင့်​အ​တူ​ရှိ​ပါ​သ​လား''
    ဟု​မေး​လျက်​မော​ရှေ​အား​ညည်း​ညူ​၍​ထာ​ဝ​ရ ဘု​ရား​ကို​စုံ​စမ်း​ကြ​သ​ဖြင့် ထို​အ​ရပ်​ကို``မ​ဿာ''
    ဟူ​၍​လည်း​ကောင်း``မေ​ရိ​ဘ'' ဟူ​၍​လည်း​ကောင်း ခေါ်​ဝေါ်​သ​မုတ်​ကြ​သ​တည်း။
  cbi-NTPO: 'Tsejtu juntsa tenanu Masá mumu pumi, Yavénu tyeeba kekaanu tya'' patu:
    ¿Yavé laaba putun tsajuu? tiitimuwa deeñu. Tsenmin Meribá mumu bain pumi, Israel
    chachilla pi pa''tu ajaatya'' pamuwa deeñu.'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གནས་དེར་རྩོད་གླེང་སྤེལ་བ་དང་། ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཚོད་བགམས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ངེད་ཅག་གི་དཀྱིལ་དུ་བཞུགས་སམ་མི་བཞུགས་ཞེས་སྨྲས་པས།
    མོ་ཤེ་ཡིས་གནས་དེའི་མིང་ལ་མཱ་སཱ་ དང་མེ་རི་བཱ་ཞེས་བཏགས་སོ། །
  sna-sna: Uye akatumidza nzvimbo iyi kuti Masa neMeribha nokuti vaIsraeri vakakavadzana
    naye uye nokuti vakaedza Jehovha vachiti, “Ko, Jehovha ari pakati pedu here kana
    kuti kwete?”
  spa-BLM: 'Llamó el nombre del lugar Massah, y Meribah, porque los hijos de Israel
    se peleaban y porque ponían a prueba a Yahvé, diciendo: “¿Está Yahvé entre nosotros
    o no?”'
  cac-cac: 'Meriba ix yac'' vin̈ sb''iej jun lugar chi'', yujto chuc ix yal eb'' d''a
    spatic vin̈. Masah pax ix yac'' vin̈ sb''iej, yujto ix yac'' proval Jehová eb'',
    ix yalan eb'': Mato val ayec'' Jehová d''a co cal, mato maay, xchi eb''.'
  swh-ULB: Aliita ile sehemu Massa na Meriba kwasababu ya malalamishi ya Waisraeli,
    na kwasababu walimjaribu Bwana kwa kusema, “Je Yahweh yupo miongoni mwetu au hapana?”
  bel-bel: 'І даў мясьціне той назву: Маса і Мэрыва, з прычыны дакараньня сыноў Ізраілевых,
    і таму, што яны спакушалі Госпада, кажучы: ці ёсьць Гасподзь сярод нас, ці няма?'
  wed-wed: Moses wei dobuna i ḡorei Massah ma Meribah, aubaina weka mai Israel Moses
    maiteni i viparipariniḡai ma Bada i raudadani maranai i riwa, “Bada weka tauta
    maiteni bo eḡa?”
  deu-ELBBK: 'Und er gab dem Ort den Namen Massa und Meriba, wegen des Haderns der
    Kinder Israel und weil sie den HERRN versucht hatten, indem sie sagten: Ist der
    HERR in unserer Mitte oder nicht?'
  mbb-OT: Ne haazà he lugar migngezanan, ni Moises te Masa wey Meriba, su geina te
    zutun sikandin tebeka te menge Israilihanen wey migezaman dan is Nengazen pinaaǥi
    te kegkaǥi te, “Midumahan kiw ve te Nengazen etawa wazà?”
  mal-2015: യിസ്രായേൽമക്കളുടെ കലഹം നിമിത്തവും യഹോവ ഞങ്ങളുടെ ഇടയിൽ ഉണ്ടോ ഇല്ലയോ എന്നു
    അവർ യഹോവയെ പരീക്ഷിക്ക നിമിത്തവും അവൻ ആ സ്ഥലത്തിന്നു മസ്സാ (പരീക്ഷ) എന്നും മെരീബാ
    (കലഹം) എന്നും പേരിട്ടു.
  tuo-NT: Cʉ̃ tojo weeꞌcaropʉ Israe curuacjãrã na Moisé meꞌrã aꞌpepũrĩca beꞌro niyucã,
    Meriba wãme õꞌocʉ niwĩ. Tojo nicã toreta Masah wãme õꞌocʉ niwĩ. Masã Õꞌacʉ̃rẽ
    “¿Diacjʉ̃ta Õꞌacʉ̃ marĩ meꞌrã niti o niwetine?” níca beꞌro niyucã, tojo wãme õꞌocʉ
    niwĩ.
  gup-gup: Kaluk Moses kunmekbe bolkngeykurrmeng kunngey bokenh, Massah dja mak Meribah.
    Kaluk Meribah kamenyime, “birrirohrokmeng” dja mak manngeybuyika Massah wanjh
    kamenyime, “birridangwerrinj.” Kuhni bu bedda nawu Israel benkebmawahmeng birridangwerreni,
    dja birrirohrokmeng bu birrikewkmi nawu Yawey, bu birriyimeng, “Yiddok woybukkih
    nawu Yawey ngarrihdjarrkdi?”
  gvs-gvs: Tuwo asayana avayou Mesa be Meriba unana boi Isileli tubunao sikaumakimaki
    be nakae Yauwe sivakakone tutayana kadi, ‘Seki Yauwe ikaaiyaka yaida o geya?’
    Tauna you aiyuwo avini.
  rmc-rmc: 'Ole thaneske diňa nav Massa the Meriba, bo o Izraeliti pes ode vesekedinenas
    a pokušinenas le RAJES, sar phenenas: „Hin maškar amende o RAJ abo na?“'
  nlg-nlg: Ma Moses te holoa nia Meribah mi Massah na bona keri, na pukuna iga na
    vure tara kokokoe hughuhughu koluana Moses mara tabotabo nina maana Yahweh tara
    ghaghua, “Ke hangaghita sughua Yahweh, pe ke taho?”
  pes-OPV: 'و آن موضع را مسه و مریبه نامید، به‌سبب منازعه بنی‌اسرائیل، و امتحان کردن
    ایشان خداوند را، زیرا گفته بودند: «آیا خداوند در میان ما هست یانه؟»'
  ron-1924: 'Ел а нумит локул ачела Маса ши Мериба, кэч копиий луй Исраел се чертасерэ
    ши испитисерэ пе Домнул, зикынд: „Есте оаре Домнул ын мижлокул ностру сау ну есте?”'
  aui-aui: Na gawarina ikwatuvedi Massa da Meriba, basuna name Isrel damdi Mosis teya
    sivigamowana da Yawe God sirubuni, siyawonawona bo, “Yawe God mma touda yawata
    bo gegha?”
  ben-OBCV: আর তিনি সেই স্থানটির নাম দিলেন মঃসা ও মরীবা কারণ ইস্রায়েলীরা ঝগড়া-বিবাদ
    করেছিল এবং তারা এই বলে সদাপ্রভুর পরীক্ষা নিয়েছিল, “সদাপ্রভু আমাদের মাঝে আছেন
    কি নেই?”
  som-som: Markaasuu meeshaas magaceedii wuxuu u bixiyey Masaah iyo Meriibaah, dirirtii
    ay reer binu Israa'iil dirireen aawadeed, iyo jirrabaaddii ay Rabbiga jirrabeen
    aawadeed, oo ay yidhaahdeen, War, Rabbigu ma na dhex joogaa mise nama dhex joogo?
  lat-VUC: 'et vocavit nomen loci illius, Tentatio, propter jurgium filiorum Israël,
    et quia tentaverunt Dominum, dicentes: Estne Dominus in nobis, an non?'
  eng-ASVBT: And he called the name of the place Massah, and Meribah, because of the
    striving of the children of Israel, and because they tempted Jehovah, saying,
    Is Jehovah among us, or not?
  mna-mna: 'Lele tana, Mose ipaata be Masa mi Meriba. Pa indeeŋe ta zin Israel timbotmbot
    tana na, tikam sua boozo pini mi tisombe tiru Yooba mburaana. Pa tisombe: “Yooba
    ko itiŋan tombotmbot i? Ko som ma iŋgi.”'
  ita-1885: 'E pose nome a quel luogo Massa, e Meriba, per la contesa de'' figliuoli
    d''Israele; e perchè essi aveano tentato il Signore, dicendo: Il Signore è egli
    nel mezzo di noi, o no?'
  eng-LXXUP: And he called the name of that place, Temptation, and Reviling, because
    of the reviling of the children of Israel, and because they tempted the Lord,
    saying, Is the Lord among us or not?
  eng-ULB: He called that place Massah and Meribah because of the Israelites' complaining,
    and because they had tested the Lord by saying, “Is Yahweh among us or not?”
  spa-VBL: 'Llamó al lugar Masá y Meribá porque los israelitas discutieron allí, y
    porque desafiaron al Señor, diciendo: “¿Está el Señor con nosotros o no?”'
  fra-_FOB: 'Et on nomma le lieu Massa et Mériba (tentation et querelle), à cause
    de la contestation des enfants d''Israël, et parce qu''ils avaient tenté l''Éternel,
    en disant: L''Éternel est-il au milieu de nous, ou n''y est-il pas?'
  mal-mal: യിസ്രായേൽ മക്കൾ കലഹിച്ചതിനാലും “യഹോവ ഞങ്ങളുടെ ഇടയിൽ ഉണ്ടോ ഇല്ലയോ” എന്ന്
    അവർ യഹോവയെ പരീക്ഷിച്ചതിനാലും അവൻ ആ സ്ഥലത്തിന് മസ്സാ എന്നും മെരീബാ എന്നും പേരിട്ടു.
  urd-GVR: Us ne us jagah kā nām Massā aur Marībā yānī ‘Āzmānā aur Jhagaṛnā’ rakhā,
    kyoṅki wahāṅ Isrāīlī buṛbuṛāe aur yih pūchh kar Rab ko āzmāyā ki kyā Rab hamāre
    darmiyān hai ki nahīṅ?
  suz-BL: मिनु मोसामी मेको सेरथे फुल्‍लु बाक्‍तीक कली मास्‍साह नु मेरीबा नें वोइक्‍तु।
    मारदे हना इस्राएलीपुकीमी परमप्रभु यावे कली नाक्‍शा गाइश्‍शा “परमप्रभु यावे आंइ
    दातेमी बाक्‍ब” दे थमा मसुदम। भजन संग्रह ९५:८-९; मीका ३:११
  ita-1927: 'E pose nome a quel luogo Massah e Meribah a motivo della contesa de’
    figliuoli d’Israele, e perché aveano tentato l’Eterno, dicendo: “L’Eterno è egli
    in mezzo a noi, si o no?”'
  ckb-ckb: ئەو شوێنەیان ناونا مەسا و مەریبا، لەبەر دەمەقاڵێی نەوەی ئیسرائیل و لەبەر
    ئەوەی یەزدانیان تاقی کردەوە و گوتیان «ئایا یەزدان لەنێوانمانە یان نا؟»
  eng-BBE: And he gave that place the name Massah and Meribah, because the children
    of Israel were angry, and because they put the Lord to the test, saying, Is the
    Lord with us or not?
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾನೋ ಇಲ್ಲವೋ,” ಎಂದು ಜನರು ಪರೀಕ್ಷಿಸಿದ್ದರಿಂದ
    ಮೋಶೆ ಆ ಸ್ಥಳಕ್ಕೆ ಮಸ್ಸಾ ಎಂದು ಹೆಸರಿಟ್ಟನು. ಅಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ತನ್ನೊಡನೆ ವಿವಾದ ಮಾಡಿದ್ದರಿಂದ
    ಮೆರೀಬಾ ಎಂತಲೂ ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Areme Mosisi fune urina are ije abe ive ina kua, Meribakiro Masano kuae.
    Ijadufuo maeje e Isureroko ijiebe are ijia E Ireobo ije biesirigakuae kuae, E
    Ireobo fu bite noena igia oenoeno ke fu bakino kuaeva ijadufuo fu abe ijiege ina
    kuae.
  tam-2017: இஸ்ரவேலர்கள் வாதாடினதற்காகவும், “யெகோவா எங்களுடைய நடுவில் இருக்கிறாரா
    இல்லையா” என்று அவர்கள் யெகோவாவை சோதித்துப் பார்த்ததினாலும், அவன் அந்த இடத்திற்கு
    மாசா என்றும், மேரிபா என்றும் பெயரிட்டான்.
  spa-RV-1909: 'Y llamó el nombre de aquel lugar Massah y Meribah, por la rencilla
    de los hijos de Israel, y porque tentaron á Jehová, diciendo: ¿Está, pues, Jehová
    entre nosotros, ó no?'
  ron-BTF: 'Și el a pus numele acelui loc, Masa și Meriba, din cauza cerții copiilor
    lui Israel și din cauză că au ispitit pe DOMNUL, spunând: Este DOMNUL printre
    noi, sau nu?'
  eng-WEBP: He called the name of the place Massah, and Meribah, because the children
    of Israel quarreled, and because they tested the LORD, saying, “Is the LORD among
    us, or not?”
  eng-FBV: He called the place Massah and Meribah because the Israelites argued there,
    and because they challenged the Lord, saying, “Is the Lord with us, or not?”
  nld-1939: 'Die plaats werd Massa en Meriba genoemd, omdat de kinderen Israëls daar
    hadden getwist, en Jahweh op de proef hadden gesteld door te zeggen: Is Jahweh
    in ons midden, of is Hij er niet?'
  nch-BL: 'Huan quitocaxti nopona campa itztoya Masah. (Masah quinequi quiijtos Campa
    Quiyejyecojque TOTECO Para Ma Quinmicti.) Huan nojquiya quitocaxti Meriba. (Meriba
    quinequi quiijtos Tanajnanquilisti.) Quej nopa quitocaxti pampa nopona nopa israelitame
    quinajnanquilijque huan quiyejyecojque TOTECO huan quiijtojque: “¿Itztoc TOTECO
    tohuaya o amo aqui?”'
  vie-1934: 'Người đặt tên nơi nầy là Ma-sa và Mê-ri-ba, vì cớ việc cãi lộn mà dân
    Y-sơ-ra-ên kiếm cớ gây cùng người, và vì họ đã ướm thử Đức Giê-hô-va mà nói rằng:
    Có Đức Giê-hô-va ở giữa chúng ta hay chăng?'
  hin-CV: और उन्होंने उस स्थान का नाम मस्साह तथा मेरिबाह रख दिया, क्योंकि यहां इस्राएलियों
    ने बहस की और यह कहते हुए याहवेह को परखा था, “हमारे साथ याहवेह हैं या नहीं?”
  eng-OURB: He called the name of the place Massah [Testing], and Meribah [Quarreling],
    because the children of Israel [God prevails] quarreled, and because they tested
    Adonai, saying, “Is Adonai among us, or not?”
  spa-BES: 'Y dio a ese lugar el nombre de Masah y Meriba, porque los hijos de Israel
    se enojaron, y porque pusieron al Señor a prueba, diciendo: ¿Está el Señor con
    nosotros o no?'
  tdx-tdx: Natao’e Masà naho Meribà i toetsey amy te nidoha raha naho nitsoke Iehovà
    o ana’Israeleo ami’ ty hoe, Amantika hao t’Iehovà ke ts’ie?
  vid-vid: Honhu aho Musa nakahachema Masa na Meliba kwa vila Waisilaeli nawamng'ung'utila
    na kumjeza Mkulu Nguluwi wolonga, “Ndaze, ndo kukomya Mkulu Nguluwi ka hali hetwe?”
  eng-OKE: And he called the name of the place, Temptation and Strife, because of
    the striving of the sons of Israel, and because they tempted before the Lord,
    saying, Is the Majesty of the Lord among us, or not?
  tha-KJV: โมเสสเรียกชื่อตำบลนั้​นว​่า มัสสาห์ และเมรบาห์ ด้วยเหตุ​ว่า คนอิสราเอลกล่าวหาตน
    ณ ที่​นั้น และลองดีกับพระเยโฮวาห์​ว่า “พระเยโฮวาห์ทรงสถิตอยู่ท่ามกลางพวกข้าพเจ้าจริงหรือ”
  por-BR-2018: 'E chamou o nome daquele lugar Massá e Meribá, pela briga dos filhos
    de Israel, e porque tentaram ao SENHOR, dizendo: Está, pois, o SENHOR entre nós,
    ou não?'
  deu-ELO: 'Und er gab dem Orte den Namen Massa und Meriba, wegen des Haderns der
    Kinder Israel und weil sie Jehova versucht hatten, indem sie sagten: Ist Jehova
    in unserer Mitte oder nicht?'
  eng-WYC-2018: and he called the name of that place Temptation, for the chiding of
    the sons of Israel, and for they tempted the Lord, and said, Whether the Lord
    is in us, or nay? (and he called the name of that place Massah and Meribah, because
    of the complaining of the Israelites, and because they tempted the Lord and said,
    Is the Lord with us, or not?)
  epo-epo: 'Kaj li donis al tiu loko la nomon Masa kaj Meriba, pro la malpaco de la
    Izraelidoj, kaj pro tio, ke ili provis la Eternulon, dirante: Ĉu la Eternulo estas
    inter ni, aŭ ne?'
  uig-PIN: Musa Israillarning jedǝllǝxkini wǝ ularning «Pǝrwǝrdigar arimizda zadi
    barmu-yoⱪmu?» deyixip Pǝrwǝrdigarni siniƣini üqün, u yǝrni «Massaⱨ» wǝ «Mǝribaⱨ»
    dǝp atidi.
  beo-beo: Amo sogebi amoma ilia dio aduna asuli, amo Ma:sa amola Meliba. (dawa:loma:ne
    da ‘ado ba:su’ amola ‘sia:ga gegesu’). Bai amoga Isala:ili dunu da sia:ga gegei
    amola Hina Godema ado ba:su hou hamoi. Ilia da amane adole ba:i, “Hina Gode da
    ninimagale esalabala?”
  tpi-OTNT: Na ol i kolim dispela ples Masa, mining bilong en “Traim,” na Meriba,
    mining bilong en “Kros.” Long wanem, ol Israel i kros na ol i tok, “Bikpela i
    stap wantaim yumi, o nogat?” Na long dispela pasin ol i traim strong bilong Bikpela.
  hau-SA: Sai suka ba wa wurin suna, Massa da Meriba, saboda Isra’ilawa sun yi jayayya,
    suka kuma gwada Ubangiji cewa, “Ubangiji yana tsakaninmu ko babu?”
  udu-udu: 'Dhali a’di yuḵki yansan gway ka Massa mo dhala Miiriba mo haali/ ’kwani
    ma Israyiil miikina gumgum mo dhali uni palki TAP̱A mmo/o gwo mo ki: A TAP̱A di’di
    bwamani ana ’te/ tana walla p̱iyi’d mo?'
  uig-LAT: Musa Israillarning jédelleshkini we ularning «Perwerdigar arimizda zadi
    barmu-yoqmu?» déyiship Perwerdigarni sinighini üchün, u yerni «Massah» we «Meribah»
    dep atidi.
  nde-nde: Wabiza indawo leyo ngegama elithi Masa leMeribha ngenxa yokuthi abantu
    bako-Israyeli baxabana njalo balinga uThixo besithi “Kambe uThixo ulathi yini
    kumbe hatshi?”
  ton-ton: Pea ne ui hono hingoa ʻoe potu ko ia ko Masa, mo Melipa, ko e meʻa ʻi he
    lea fakamamahi ʻae fānau ʻa ʻIsileli, pea ko e meʻa ʻi heʻenau ʻahiʻahi kovi kia
    Sihova, ʻi heʻenau pehē, “ʻOku ʻiate kitautolu ʻa Sihova pe ʻikai?”
  ces-1613: 'A dal jméno místu tomu Massah a Meribah, pro reptání synů Izraelských,
    a že pokoušeli Hospodina, řkouce: Jest-li Hospodin u prostřed nás, či není?'
  eko-eko: 'Puuro yaya etile khutthaja nzina la Maasa na Mariiba, maana aphale vaya
    meezirayiilu aanyakulisananiye na khumweeza Nnyizinku araka: “Nnyizinku ori vamote
    na fweeyo ama wala?”'
  eng-WMB: He called the name of the place Massah, and Meribah, because the children
    of Israel quarreled, and because they tested the LORD, saying, “Is the LORD among
    us, or not?”
  tam-TCV: இஸ்ரயேலர்கள், “யெகோவா எங்களுடன் இருக்கிறாரா? இல்லையா?” என்று கேட்டு யெகோவாவைப்
    சோதித்தபடியால் அந்த இடத்திற்கு மாசா என்றும், அவர்கள் வாதாடினபடியால் மேரிபா என்றும்
    மோசே பெயரிட்டான்.
  ceb-ULB: Gitawag niya kana nga dapit nga Massa ug Meriba tungod kay nagbagulbol
    man ang mga Israelita, ug tungod kay gisulayan man nila ang Ginoo sa pag-ingon,
    “Uban ba gayod si Yahweh kanato o wala?”
  pol-UBG: 'I nadał temu miejscu nazwę Massa i Meriba z powodu kłótni synów Izraela
    i dlatego, że wystawili na próbę PANA, mówiąc: Czy PAN jest wśród nas, czy nie?'
  agr-agr: 'Tuja Israel aents aidau yumi atsutai Tuke Pujuu emtin kajekag Moisésan
    pegkegchaun chichagkaju asagmatai, nuna nugka daajin adaikauwai “Meribá”. Tuja
    nuigtushkam adaikauwai “Masá”. Nunak Israel aents aidau chichainak: ¿Dekas Tuke
    Pujuush jutijaish pujawash? tusag utujimkaju asagmatai tuu adaikauwai.'
  kyc-kyc: Isaraele wambu dupwame Kamongo doko kando makande pyuo mumu lao lao, Kamongo
    doko namwa pipya role pyao kara panda daase? leyaminyi dokome Moseseme yuu doko
    kingi lama Masa dee Merepa, leya. (Kingi Masa doko makande pingi dopale. Dee kingi
    Merepa doko mumu lenge dopale.)
  urd-GVU: اُس نے اُس جگہ کا نام ’مسّہ اور مریبہ‘ یعنی ’آزمانا اور جھگڑنا‘ رکھا، کیونکہ
    وہاں اسرائیلی بڑبڑائے اور یہ پوچھ کر رب کو آزمایا کہ کیا رب ہمارے درمیان ہے کہ
    نہیں؟
  deu-1912: 'Da hieß man den Ort Massa und Meriba um des Zanks willen der Kinder Israel,
    und daß sie den HERRN versucht und gesagt hatten: Ist der HERR unter uns oder
    nicht?'
  ntj-ntj: Nyangka Mawutjalu ngurra palunyanya tjapirnu yini Matjanya puru Miripanya.
    Tjiinya yini Matjanya ngaapirinypa, Puurlpa Kulira Witu-witulpayinya. Nyangka
    yini Miripanya ngaapirinypa, Mirrparn-mirrparntu Payilpayinya. Tjiinya-ya Mama
    Kuurrnga puurlpa kuliranytjalu tjapiranytja, “Mularrpa-munta Mama Kuurrnga-lanya
    nyinarra? Wiya-kulila tjinguru-lanya wantirra yanu.”
  kan-2017: ಇಸ್ರಾಯೇಲರು, “ಯೆಹೋವನು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾನೋ ಇಲ್ಲವೋ?” ಎಂದು ಯೆಹೋವನನ್ನು ಅಲ್ಲಿ
    ಪರೀಕ್ಷಿಸಿದ್ದರಿಂದ, ಮೋಶೆ ಆ ಸ್ಥಳಕ್ಕೆ ಮಸ್ಸಾ ಎಂತಲೂ ಅವರು ಗದ್ದಲ ಮಾಡಿದ್ದರಿಂದ ಅದಕ್ಕೆ ಮೆರೀಬಾ
    ಎಂತಲೂ ಹೆಸರಿಟ್ಟನು.
  ena-ena: Uu veve hɨnihɨni fipɨ agadɨ ibi ahica ahica lamavɨmi. Isɨlaelɨ hɨdɨlɨ agɨlaŋ
    Mosesɨ hula hɨbɨŋ ciaŋ hɨbɨŋ ciaŋ abavɨmi agasaŋ igahɨlavɨla uu veve hɨnihɨni
    fipɨ agadɨ ibi lamavɨla abavɨmi. Melɨba uavɨmi. Asɨ Iaue dɨ vɨdɨvɨdɨŋ agasaŋ abacuvavɨla
    abavɨmi. Asɨ Iaue alaŋ hula hɨni ua hɨma uavɨmi. La nusaŋ igahɨlavɨla ibi mu lamavɨla
    abavɨmi. Masa uavɨmi.
  yap-yap: Min tunguy fithingan e gin’em ni Massah nge Meribah, ni bochan e i togopluw
    piyu Israel, ni aram e kar sikeng niged SOMOL ko fa ngiyal’ nra fithed ni lungurad,
    “Gur bay SOMOL rodad fa de moy?”
  hlt-MCSB: Te vaengah Israel ca rhoek kah tuituknah neh BOEIPA te a noemcai uh tih,
    “BOEIPA he mamih lakli ah om nim, om pawt nim?” a ti uh dongah a hmuen ming te
    Massah neh Meribah a sui.
  mdy-ETH: ዬና ቤዛ ማሳሄ ጊንሣ ሃሣ ሜሪባ ጌይንቴኔ፤ ዓይጎሮ ጌዔቶ ዒስራዔኤሌ ዓሳ «ናንጊና ናንጋ ጎዳ ኑኡና ዎላሞ? ዎላቱዋይ?»
    ጌዒ ጉንዱሚፆና ሃሣ «ዒ ዎይታቴያ ኑ ዛጋንዳኔ» ጌዔሢሮኬ።
  twi-ASANTE: Enti, Mose too beaeɛ hɔ edin Masa a aseɛ ne Sɔhwɛbea ne Meriba a aseɛ
    ne Akyinnyegyebea ɛfiri sɛ, ɛhɔ na Israelfoɔ ne Mose gyee akyinnyeɛ, sɔɔ Onyankopɔn
    hwɛeɛ, bisaa sɛ, “Awurade bɛhwɛ yɛn so anaasɛ ɔrenhwɛ yɛn so?”
  mwc-mwc: Ba kupurina i yorei Massah ba Meribah basuna Israel biyisi namai si kawapata
    ba Bada si rurubai ba si wonawona, “Niko Bada kamoti yai e mamana kona kega?”
  eng-WEBU: He called the name of the place Massah, and Meribah, because the children
    of Israel quarreled, and because they tested the LORD, saying, “Is the LORD among
    us, or not?”
  bnp-bnp: Ri galea a hini nga e Masa e Meriba, a vuhuna e huriki a Israel ri tahate,
    ri ta maea, “E BAKOVI DAGI i made turane hita, o i uka?” Na naro iea kunana ri
    ngaru ni tonia e BAKOVI DAGI.
  wal-wal: Israa7eelati, “GODAI nu giddon de7iiyye de7ennee?” yaagidi ooyettido gishshaunne
    GODAA paaccido gishshau, he sohuwaa Masaahanne Mariiba giidi sunttiis.
  spa-PDDPT: 'Llamó aquel lugar Masa y Meriba por el altercado de los hijos de Israel
    y porque tentaron a Yavé al decir: ¿Está Yavé entre nosotros, o no?'
  gun-gun: Ha'e va'e tekoa ma omboery Massá ha'e Meribá,Senhor oeko a'ãa rupi Israel
    kuery ijayvu ete rire, “Nhanembyte Senhor oĩ teve tyrã pa any?” he'i okuapy vy.
  agu-BL: 'Toque''n tzun bi'' yi ama''la''tz tan Moisés tetz Meriba, na nin tal i'':
    “Ja chixochon yi e'' wunak swetz.” Ncha''tz oc tk''ol yi bi''-tz tetz Masah, na
    nin e'' oc yi e'' xonl Israel tan pile''n Ryos tan yi e''chk yole''j: ¿Xomij nin
    polo'' Ryos ske''j nka qui''? che''ch tzun bantz.'
  ilo-ULB: Pinanagananna dayta a lugar a Massa ken Meriba gapu iti panagreklamo dagiti
    Israelita, ken gapu ta sinuotda ti Apo babaen iti panangibagada nga, “Adda kadi
    kadatayo ni Yahweh wenno awan?”
  kpg-kpg: Di gowaa deelaa gu haga ingoo bolo ‘Massah’ mo ‘Meribah’ i digau Israel
    ne hai tamu gei gu hagamada a Dimaadua gi di nadau heeu boloo, “Dimaadua la i
    tadau baahi be hagalee?”
  uig-ARA: مۇسا ئىسرائىللارنىڭ جېدەللەشكىنى ۋە ئۇلارنىڭ «پەرۋەردىگار ئارىمىزدا زادى
    بارمۇ-يوقمۇ؟» دېيىشىپ پەرۋەردىگارنى سىنىغىنى ئۈچۈن، ئۇ يەرنى «ماسساھ» ۋە «مەرىباھ»
    دەپ ئاتىدى.
  bps-bps: Na di sablà i gufimò Dwata ku Mosis ani, dnagitla Masah na Mériba, du i
    dad bel Israél nugakla Mosis, na du tnilewla Dwata i Amu, di kasbulawla gablà
    di kenen, du man i dademe samnagin Dwata i Amu dale, na dademe manla là.
  sus-sus: A naxa na yire xili sa Masa nun Meriba, na nan na ki «matoe nun sɔnxɔɛ,»
    barima Isirayilakae sɔnxɔ nɛ Munsa ma mɛnni, e man naxa Alatala mato na a falafe
    ra, «Alatala na won tagi ba, ka a mu won tagi?»
  pon-2006: Wasao eri adanekihla Massa oh Meripa, pwehki mehn Israel ko ar kaulim,
    oh kasongosonge KAUN-O ni ar nda, “KAUN-O ketin ieiang kitail, de soh?”
  jae-jae: Eŋ gê gamêŋ tonaŋ ŋaê gebe Masa to Meriba, ŋam gebe sêli aweŋ sa gêdêŋ
    Mose to sêsaê Apômtau ŋa biŋ, taŋ sêsôm gebe “Apômtau gêmoa gêwiŋ aêac me masi.
  ksd-ksd: 'Ma i ga vatang ra iang i ra gunan ba Masa ma Meriba, ure ra vartoto kai
    ra tarai Israel, ma tago dia ga valar ra Luluai ma dia ga biti: Dave, ra Luluai
    i ki livuan ta dat ba pata?'
  tur-YTC: İsrael çocukları çekiştiğinden ve “Yahve aramızda mı, değil mi?” diyerek
    Yahve'yi sınadıkları için bu yere Massa ve Meriva adını verdi.
  grc-BRENT: Καὶ ἐπωνόμασε τὸ ὄνομα τοῦ τόπου ἐκείνου, Πειρασμὸς, καὶ Λοιδόρησις,
    διὰ τὴν λοιδορίαν τῶν υἱῶν Ἰσραὴλ, καὶ διὰ τὸ πειράζειν Κύριον, λέγοντας, εἰ ἔστι
    Κύριος ἐν ἡμῖν, ἢ οὔ;
  ind-AYT: Kemudian, dia menamakan tempat itu Masa dan Meriba karena pertengkaran
    dengan keturunan Israel dan karena mereka mencobai TUHAN dengan berkata, “Apakah
    TUHAN ada di tengah-tengah kita atau tidak?”
  nya-nya: Ndipo iye anatcha malowo Masa ndi Meriba chifukwa Aisraeli anakangana ndi
    kuyesa Yehova ponena kuti, “Kodi pakati pathu pali Yehova kapena palibe?”
  hrv-hrv: 'Mjesto prozovu Masa i Meriba, zbog toga što su se Izraelci prepirali i
    kušali Jahvu govoreći: “Je li Jahve među nama ili nije?”'
  mps-mps: Tama te bulu nogi augwaligo Masa wai, te nogi page “Usu sai,” tama me nogi
    Meriba, te nogi page “Wado po wai.” Magi basowe, Israel augwaligo wado eyu, tama
    augwaligo te po wai, “Genuai Bidi da dali bidibowe, ma meniwe?” Tama te dwai kolesagade
    augwaligo te Genuai Bidigo bomogo ebo sę usu sai.
  tpi-tpi: Na ol i kolim dispela ples Masa, mining bilong en “Traim,” na Meriba, mining
    bilong en “Kros.” Long wanem, ol Israel i kros na ol i tok, “Bikpela i stap wantaim
    yumi, o nogat?” Na long dispela pasin ol i traim strong bilong Bikpela.
  dan-1931: 'Og han kaldte dette Sted Massa* og Meriba**, fordi Israelitterne der
    havde kivedes og fristet HERREN ved at sige: “Er HERREN iblandt os eller ej?”
    { [*betyder Fristelse.] / [**betyder Kiv.] }'
  vie-OVCB: 'Ông đặt tên chỗ ấy là Ma-sa và Mê-ri-ba, vì tại nơi này người Ít-ra-ên
    đã thử Chúa khi họ nói: “Xem thử Chúa Hằng Hữu có ở với chúng ta không?” Và cũng
    chính tại đó, họ đã cãi nhau với ông.'
  guj-2017: મૂસાએ તે જગ્યાનું નામ માસ્સાહ અને મરીબાહ રાખ્યું. કારણ કે આ એ જ જગ્યા
    હતી જ્યાં ઇઝરાયલના લોકો એની વિરુદ્ધ થયા હતા. અને તેઓએ યહોવાહની કસોટી કરી હતી,
    તે લોકો જાણવા માગતા હતા કે યહોવાહ અમારી વચ્ચે છે કે નહિ?
  pon-2006A: Wasao eri adanekihla Massa oh Meripa, pwehki mehn Israel ko ar kaulim,
    oh kasongosonge KAUN-O ni ar nda, “KAUN-O ketin ieiang kitail, de soh?”
  por-BRBSL: 'Ele chamou o nome do lugar Massah, e Meribah, porque os filhos de Israel
    brigaram, e porque testaram Yahweh, dizendo: “Yahweh está entre nós, ou não?'
  aly-aly: Moses-el apmer renh itnewek Massah-anem. Massah aynteyel arrkerneyelarl,
    Israel-kenhel-rnem INGKART arrkernek. Israel-kenh-rnem kwaty-weny anek, INGKART
    arrkernek, ayernerremel, “INGKARTang anwekantherr-itwek aneyel-antey? Arrangkw
    apek. INGKARTelang anwenhantherr arntarnt-areyel-antey? Arrangkw apek wenh.” Moses-el
    apmer renh ingwer-angkwarr itnewek, itna Meribah. Meribah-an ayntek ilterreyelarl,
    Israel-kenh-rnem kwaty-they ilterrenharl arlkarewemel.
  cth-cth: Isarelnaw ni BAWIPA teh kaimouh koe ao hoi ao hoeh e a tanouk awh dawkvah,
    hote hmuen teh Massah hoi Meribah telah ati awh.
  twi-twi: Enti Mose too beae hɔ din Masa a ase ne Sɔhwɛbea ne Meriba a ase ne Akyinnyegyebea,
    efisɛ ɛhɔ na Israelfo ne Mose gyee akyinnye, sɔɔ Onyankopɔn hwɛe, bisae se, “Awurade
    ka yɛn ho anaa ɔnka yɛn ho?”
  hlt-hlt: Te vaengah Israel ca rhoek kah tuituknah neh BOEIPA te a noemcai uh tih,
    “BOEIPA he mamih lakli ah om nim, om pawt nim?” a ti uh dongah a hmuen ming te
    Massah neh Meribah a sui.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yú dɛ kó dibòrì kɛ dɔ̀: Mɑsɑ nɛ̀ Mɛdibɑ, dɛ̀ɛ̀ tu Dikpɑ̀nnì nɛ̀
    mɛyɑ́ɑ̀mɛ̀. Bɛ̀ do dɛ nyíinnɛ̀ dikpɑ̀nnì Mɔyiisi, kɛ́yɑ́ɑ́kɛ́ ti Yiɛ̀ nKuyie,
    kɛ́mbékú bɛmɑ́ɑ̀ kɛ tú: Kuyie nti bonɑ̀ɑ kɛ̀ kù í ti bonɛ̀?'
  msy-2020: Ezɨ me danganir kam kamaghɨn a dɨbori, “Masa,” an mɨngarim kamakɨn, “Tuighsɨzir
    Arazim,” ko “Meriba,” an mɨngarim, “Adarim.” Me kamaghɨn nɨghnɨsi, Israelia atara
    ghaze, “Ikiavɨra Itir God, e ko iti, o puvatɨ.” Arazir kamɨn, me Ikiavɨra Itir
    Godɨn Araziba tuisɨgha an gavgavim bagha azangsɨsi.
  azb-azb: Musa o yeri Massa və Meriva adlandırdı, çünki orada İsrail övladları münaqişə
    etmişdilər və «görəsən Rəbb aramızdadır ya yox» deyə Rəbbi sınamışdılar.
  eng-DBY: And he called the name of the place Massah, and Meribah, because of the
    contention of the children of Israel, and because they had tempted Jehovah, saying,
    Is Jehovah among us, or not?
  hin-2017: और मूसा ने उस स्थान का नाम मस्सा और मरीबा रखा, क्योंकि इस्राएलियों ने
    वहाँ वाद-विवाद किया था, और यहोवा की परीक्षा यह कहकर की, “क्या यहोवा हमारे बीच
    है या नहीं?”
  wol-KYG: 'Bérab boobu la Musaa wooye Maasa (mu firi Nattu). Mu wooye ko itam Meriba
    (mu firi ab Jote), ndax joteb bànni Israyil ba fa amoon, ak na ñu fa nattoo Aji
    Sax ji, naan: «Moo Aji Sax ji ndax mu ngi ci sunu biir, am déet?»'
  swp-swp: Tupo ne esana ie tore Masa eo Meriba, Isaraela edi lauhegiru debana eai,
    eo paana GUIAU bena se lau ita, si ene, “GUIAU ia boeada eai, e nige’e?”
  bjr-bjr: Misa mi maqa maaqana auqu qaara auqu raqau. Masaa faqa Meeribaa faqee qiqau.
    Mi auqu qanda oosana amana masee qafarafa faqa aanoo qirafa faqee qiqau. Aanoo
    qidaqa qiqau. Yaaweefa maasa faqa maridanoo fee sia fee maridanoo fee. Misa mi
    ufanannai Yaaweena amana masee qafaqau.
  eng-YLT: and he calleth the name of the place Massah, and Meribah, because of the
    'strife' of the sons of Israel, and because of their 'trying' Jehovah, saying,
    'Is Jehovah in our midst or not?'
  kne-kne: Asi et nginadanan Moses din lugar ay sana si Massa ya Meriba, tan nanriri
    din Israelita dowan dan pinadpadas si Diyos ay nangwani, “Into ngin si Diyos?”
  wat-wat: Fiyao Isineni Mosese nenei si vikawabwadubwaduwa yota Yave si anuvanuviya
    tovanama si bwaduwa, “Yave kita nukusi o muka?” Na uḡuna kabainama i weniya Masa
    keta Meniba.
  bzd-NTPO: Israel aleripa tö di' ki' kësik wa, e' kue̱ki̱ Moisés tö ká̱ e' kiè méka̱
    Meribá. Ñies ie'pa tö iyë', “Sa' kë̀ wa̱ iklöne tö Jehová tö sa' ki̱mèmi.” E'
    kue̱ki̱ Moisés tö ká̱ e' skà kiè méka̱ Masá. Ee̱ ie'pa tö Jehová wöñatkë' e' kue̱ki̱.
  eng-WYC-2017: and he called the name of that place Temptation, for the chiding of
    the sons of Israel, and for they tempted the Lord, and said, Whether the Lord
    is in us, or nay?
  eng-WMBB: He called the name of the place Massah, and Meribah, because the children
    of Israel quarrelled, and because they tested the LORD, saying, “Is the LORD amongst
    us, or not?”
  urd-GVH: उसने उस जगह का नाम मस्सा और मरीबा यानी ‘आज़माना और झगड़ना’ रखा, क्योंकि
    वहाँ इसराईली बुड़बुड़ाए और यह पूछकर रब को आज़माया कि क्या रब हमारे दरमियान है
    कि नहीं?
  rug-rug: 'Ke ta pozae Ma''asa, meke Meriba sa vasina asa, sina nominomi na podepodekia
    rina tinoni Izireli se Zihova, meke nanasa guahe: “Vegua koa Nana koa gita se
    Zihova babe lokari?” gua.'
  gaz-gaz: Sababii Israaʼeloonni lola kaasanii fi sababii isaan, “Waaqayyo nu wajjin
    jira moo hin jiru?” jechuudhaan Waaqayyoon qoraniif Museen iddoo sana Maasaahii
    fi Mariibaa jedhee moggaase.
  fra-LSG: 'Il donna à ce lieu le nom de Massa et Meriba, parce que les enfants d’Israël
    avaient contesté, et parce qu’ils avaient tenté l’Éternel, en disant: L’Éternel
    est-il au milieu de nous, ou n’y est-il pas?'
  gnn-gnn: Bala ŋuliŋurunydja dhurrwaraŋuru Mawtjitjthu yäku nherrara ŋunhiyinydja
    wäŋa märrma'na yäkunydja, waŋganydja yäku Matja, mayali' ‘gatjarr'yun’, ga wiripunydja
    yäku Miripa, mayali' ‘marimirri’. Ŋayi Mawtjitjthu bitjarrayi yäkunydja nherrara
    ŋunhiyinydja wäŋa, bili walala ŋuli yukurranha ŋarrtjuna ga mari‐wunanha, ga wiripunydja
    walala yukurranha ŋuli gatjarr'yuna yana Garraynha, waŋanha bitjana gam', “Wanhaka
    dhika be Garraynydja? . . . dhiyalamiŋga? . . . bay wanhaka?” bitjana.
  yal-yal: A yi mɛn xili sa “Masa” e nun “Meriba.” Amasɔtɔ Isirayila kaane bata yi
    matandina ti, e bata yi Alatala mato bunbani, e naxa, “Alatala en yɛ ba? Xa a
    mi en yɛ?”
  haw-1868: Kapa aku la oia i ka inoa o ia wahi, o Masa, a me Meriba, no ka nuku ana
    o na mamo o Iseraela, a me ko lakou aa ana ia Iehova, i ae la, O Iehova anei kekahi
    iwaena o kakou, aole paha?
  arb-NAV: 'وَدَعَا اسْمَ الْمَوْضِعِ مَسَّةَ وَمَرِيبَةَ (وَمَعْنَاهُ الامْتِحَانُ
    وَالمُخَاصَمَةُ) نَتِيجَةً لِتَخَاصُمِ بَنِي إِسْرَائِيلَ وَامْتِحَانِهِمْ لِلرَّبِّ
    قَائِلِينَ: «هَلِ الرَّبُّ فِي وَسْطِنَا أَمْ لا؟»'
  ewe-ewe: Mose na ŋkɔ teƒe la be Masa si gɔmee nye “Míete Yehowa kpɔ be wòawu mí.”
    Woyɔnɛ hã be Meriba si gɔmee nye “Nyahehe” kple “Dzrewɔwɔ,” elabena afi mae Israelviwo
    he nya ɖe Yehowa ŋu le, eye wotee kpɔ be wòawu yewo esi wogblɔ be, “Ɖe Yehowa
    le mía dzi kpɔ ge loo alo agblẽ mí ɖia?”
  eng-LEE: And he called the name of the place Massah and Meribah; because of the
    quarrelling of the children of Israel, and because they tempted the Lord, saying,
    Is then the Lord among us, or not?
  asm-FB: মোচিয়ে সেই ঠাইৰ নাম মচ্ছা আৰু মিৰীবা ৰাখিলে। কাৰণ সেই ঠাইতে ইস্ৰায়েলী
    লোকসকলে অভিযোগ কৰিছিল, আৰু “যিহোৱা আমাৰ মাজত আছে নে নাই?” এই কথা কৈ যিহোৱাৰ পৰীক্ষাৰ
    কৰিছিল।
  sus-A: عَ نَشَ نَ يِرٍ شِلِ سَ مَسَ نُن مٍرِبَ، نَ نَن نَ كِ «مَتٌي نُن سْنشْي،»
    بَرِ مَ عِسِرَيِلَكَيٍ سْنشْ نّ مُنسَ مَ مّننِ، عٍ مَن نَشَ عَلَتَلَ مَتٌ نَ عَ
    قَلَقٍ رَ، «عَلَتَلَ نَ وٌن تَفِ بَ، كَ عَ مُ وٌن تَفِ؟»
  fra-SBL: 'Il donna à ce lieu le nom de Massa et de Meriba, parce que les enfants
    d''Israël se disputaient et qu''ils mettaient Yahvé à l''épreuve, en disant :
    « Yahvé est-il au milieu de nous, ou non ? »'
  hbo-hbo: וַיִּקְרָא֙ שֵׁ֣ם הַמָּקֹ֔ום מַסָּ֖ה וּמְרִיבָ֑ה עַל־רִ֣יב ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל
    וְעַ֨ל נַסֹּתָ֤ם אֶת־יְהוָה֙ לֵאמֹ֔ר הֲיֵ֧שׁ יְהוָ֛ה בְּקִרְבֵּ֖נוּ אִם־אָֽיִן׃
    פ
  eng-WYCLIFFE: and he clepide the name of that place Temptacioun, for the chidyng
    of the sones of Israel, and for thei temptiden the Lord, and seiden, Whether the
    Lord is in vs, ether nay?
  piu-2006: '@see-verse:EXO.017.006'
  pjt-pjt: Ka Moselu ngura panya palunya ini kutjara tjunu Matjanya munu Miṟipanya.
    Alatji paluṟu ininu panya ngura pala palulaya Israelkunu tjuṯangku Godanya ngalytjurmaṟa
    wangkangi munuya palunya arkaṟa wangkangi, “Mayatja Godanyampa wanyu mulapa nganaṉala
    tjungu ngaṟanyi? Munta wiya-manti?”
  cwe-cwe: Musa kahatanga hanhu baho Masa na Meliba, kwaviya Waisilaili walongelela
    na kumgeza Mndewa Mulungu, walonga, “Vino kweli Mndewa Mulungu kahamwe na cheye?”
  bgs-bgs: Igngadanan i Moises tô lugar na Masa asta Meriba, su igburáng-buráng tô
    mga manubù ki Moises, asta igkinnaman dan tô Áglangngagán ukit katô igkagi dan,
    na mà dan, “Dumóppón tô Áglangngagán áknita, ó dì?”
  kik-kik: Nake agĩĩta handũ hau Masa na Meriba, tondũ nĩho andũ a Isiraeli maanegenirie
    na makĩgeria Jehova, makĩũragia atĩrĩ, “Ĩĩ Jehova arĩ hamwe na ithuĩ kana aca?”
  fra-NCL: 'Et il donna à ce lieu le nom de Massah et Méribah, parce que les enfants
    d’Israël avaient contesté, et parce qu’ils avaient tenté Yahweh en disant : « Yahweh
    est-il au milieu de nous, ou non ? »'
  cek-AK: Israel kaminawk mah, Aicae salakah Angraeng oh maw, om ai? tiah Angraeng
    to tanoek o moe, zoeh o pongah, to ahmuen to Massah hoi Meribah, tiah ahmin paek
    o.
  xla-xla: Epame mo eye semama Masa epo Meliba diyo. Adipalati, Isalael sotapo Moses
    yu balemyemama epo atlamyaiyo, “Godye ikadepe dia꞉ mate halema꞉?” demyaiyo.
  cuk-cuk: 'Moisés a-neg Meribaʼye onugsasad, ar ade, agi Israel-dulemar ulusad. Degine,
    a-neg Masahʼye onugsasbalid, ar ade, agi Israel-dulemar Bab-Jehová-wilubdaksamalad,
    deun sogsamargu: “¿Ar wede Bab-Jehová anmarba gudii, anmarba gudisuli?”'
  uig-CYR: Муса Исраилларниң җедәлләшкини вә уларниң «Пәрвәрдигар аримизда зади барму-йоқму?»
    дейишип Пәрвәрдигарни синиғини үчүн, у йәрни «Массаһ» вә «Мәрибаһ» дәп атиди.
  pma-pma: En out enek aling isen ‘Meribah’ koa aneite teni vi ‘selkututien’ veni
    aselus kutut kat Mosis. Ka aling isen tamun vi ‘Massah’ koa aneite teni vi ‘sakvisien’
    veni asak vis Iahova navong avisi avit, “?Iahova mul ven ir vuo romultei?”
  tel-2017: అప్పుడు మోషే ఇశ్రాయేలు ప్రజలు చేసిన గొడవనుబట్టి, వారు “యెహోవా మన మధ్య
    ఉన్నాడా, లేడా?” అని యెహోవాను శోధించడాన్నిబట్టి ఆ స్థలానికి “మస్సా” అనీ “మెరీబా”
    అనీ పేర్లు పెట్టాడు.
  hat-BSA: 'Li te nonmen kote a Massa ak Meriba, akoz kont ke fis Israël yo te genyen,
    e akoz ke yo te pase SENYÈ a a leprèv lè yo te di: “Èske SENYÈ a pami nou, wi
    oswa non?”'
  bxh-bxh: Nuꞌuna hesana ya tole, “Masa yo Meliba,” paꞌana Isalaela sa fatalapili
    yo paꞌana Guyau sa lauꞌita fuyana tiyen, Guyau maꞌeda, e higeꞌe?
  kos-kos: Ac Moses el sang inen acn sac Massah, mweyen mwet Israel elos tuh torkaskas.
    Acn sac pacna el sang ine Meribah, mweyen mwet uh elos tuh srike LEUM GOD ke elos
    fahk, “Ya LEUM GOD El wi kut, ku tia?”
  hbo-WLC: וַיִּקְרָא֙ שֵׁ֣ם הַמָּק֔וֹם מַסָּ֖ה וּמְרִיבָ֑ה עַל־רִ֣יב ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל
    וְעַ֨ל נַסֹּתָ֤ם אֶת־יְהוָה֙ לֵאמֹ֔ר הֲיֵ֧שׁ יְהוָ֛ה בְּקִרְבֵּ֖נוּ אִם־אָֽיִן׃
    פ
  ibo-ibo: Nʼihi nke a, ọ kpọrọ aha ebe ahụ Masa na Meriba nʼihi esemokwu ụmụ Izrel
    na nʼihi nwale ha nwalere Onyenwe anyị, na-asị, “Onyenwe anyị ọ nọnyeere anyị,
    ka ọ bụ na ọ nọnyereghị anyị?”
  ory-ory: ପୁଣି, ସେହି ସ୍ଥାନରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ବିବାଦ ସକାଶୁ ଓ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ଅଛନ୍ତି କି ନାହିଁ, ଏହା କହି ସଦାପ୍ରଭୁଙ୍କୁ ପରୀକ୍ଷା କରିବା ସକାଶୁ ସେ ସେହି ସ୍ଥାନର
    ନାମ “ମଃସା ଓ ମିରୀବାଃ ରଖିଲେ।”
  chk-chk: Iwe, a aita ngeni ewe leni Massa me Meripa , pun ekewe aramasen Israel
    ra anini ngeni Moses, ra pwal sotuni ewe Samol mi Lapalap ren ar apasa, “Ifa usun,
    ewe Samol mi Lapalap a nom leich ika esap?”
  rop-rop: Wal deibin gulum det pleis Mesa en Meriba, dumaji detlot Isreil pipul bin
    grambul en hambag langa YAWEI deya na.
  ukr-1871: 'І проложив прізвище врочищу тому: Маса і Мерива задля сварки між синами
    Ізрайлевими і задля того, що спокушували Бога мовляючи: Чи Господь є між нами,
    чи нема?'
  bch-bch: 'Ta iuato tibur toa oa ieda rua bedane: Masa ga Meriba. Eine ngansa gid
    Israel tiposa malmal ga ila pan Moses ta tibeta, “Maron imamado rabu ngan gita,
    mao mao?” Be ngan kadonga toa bedaoa, titoba Maron iura.'
  deu-1951: 'Da hieß man den Ort Massa und Meriba, wegen des Zanks der Kinder Israel,
    und daß sie den HERRN versucht und gesagt hatten: Ist der HERR mitten unter uns
    oder nicht?'
  eng-JPS: 'And the name of the place was called Massah, and Meribah, because of the
    striving of the children of Israel, and because they tried the LORD, saying: ''Is
    the LORD among us, or not?'''
  srp-1865: 'A mjesto ono prozva Masa i Meriva zato što se svaðaše sinovi Izrailjevi
    i što kušaše Gospoda govoreæi: je li Gospod meðu nama ili nije?'
  lug-lug: Ekifo ekyo n’akituuma erinnya Masa ne Meriba, olw’okuyomba kw’abaana ba
    Isirayiri, n’olw’okugezesa Mukama nga bagamba nti, “Mukama waali mu ffe oba taliiwo?”
  heb-heb: ויקרא שם המקום מסה ומריבה על ריב בני ישראל ועל נסתם את יהוה לאמר היש יהוה
    בקרבנו אם אין׃
  ben-IRV: তিনি সেই স্থানের নাম মঃসা ও মরীবা [পরীক্ষা ও বিবাদ] রাখলেন, কারণ ইস্রায়েল
    সন্তানরা অভিযোগ করেছিল এবং সদাপ্রভুর পরীক্ষা করে বলেছিল, সদাপ্রভু আমাদের মধ্যে
    আছেন কি না?
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਮੱਸਾਹ ਅਤੇ ਮਰੀਬਾਹ ਇਸਰਾਏਲ ਦੇ ਝਗੜਨ ਦੇ ਕਾਰਨ ਅਤੇ ਯਹੋਵਾਹ
    ਦੇ ਪਰਤਾਵੇ ਦੇ ਕਾਰਨ ਇਹ ਆਖਦੇ ਹੋਏ ਰੱਖਿਆ ਕਿ ਯਹੋਵਾਹ ਸਾਡੇ ਵਿਚਕਾਰ ਹੈ ਕਿ ਨਹੀਂ?
  tkr-tkr: Mısee mane cigaynıd do Massayiy Meriva (siliys ı'xı'y, cuvabbı uvhiy) giyxhe.
    Ma'ad İzrailybışe cok'le cuvabbı eyheva, «Rəbbir şakaniyxan deşxhee, de'eşdaniyxanva»
    uvhu, Rəbbir siliys ı'xı'va man do giyxhe.
  mya-JVB: ဣသရေလ အမျိုးသား တို့က၊ ထာဝရဘုရား သည် ငါ တို့တွင် ရှိ သလော မရှိ လောဟု ထာဝရဘုရား
    ကို စုံစမ်း ၍ ရန်တွေ့ သောအကြောင်းကြောင့် ၊ ထိုအရပ် ကို မဿာ နှင့် မေရိဘ ဟု သမုတ်
    သတည်း။
  tte-O: Yanuwa esana sipei ‘Masa yo Meliba’ kaiwena Isileli sikuwakuwali yo Yeoba
    sitonan yo sinelineliyan siwaloba, “Yeoba mekalakava o nigele?”
  tbg-tbg: Isareri vika nuntu nauntu tiha Nora Kotira avateha, Viva tinavu kahaqianarove
    kiae kahaqianarove? turara ti, vaiinti nahenti vi vatara autu nteha Masave – Nuntu
    Nauntuve, Meribave – Avatorave tura.
  hmo-hmo: Unai gabu ena ladana idia atoa Masa, ena anina be “Dibagani”, bona Meriba,
    ena anina be “Maumau”, badina be Israela taudia ese idia maumau, bona Lohiabada
    idia dibagania dainai. Badina unai neganai edia hereva be, “Lohiabada be ita dekenai
    ia noho o lasi?”
  urd-urd: और उसने उस जगह का नाम मस्सा और मरीबा रख्खा; क्यूँकि बनी — इस्राईल ने वहाँ
    झगड़ा किया और यह कह कर ख़ुदावन्द का इम्तिहान किया, “ख़ुदावन्द हमारे बीच में है
    या नहीं?”
  rus-SYN: 'И нарек месту тому имя: Масса и Мерива, по причине укорения сынов Израилевых
    и потому, что они искушали Господа, говоря: есть ли Господь среди нас, или нет?'
  bqc-SIM: 'Ɔ̃ wà tↄkpà gupiɛ Masa, asa we aa Dii lɛ́wɛ̀u aa mɛ̀: Dii kúwanↄɛ wee?
    Wà tↄkpàɛ̀ Mɛliba lↄ, kɛ́ Isailiↄ zↄakà we yã́i.'
  tcz-CHONGTHU: Mose'n jong hiche mun chu Massah asah tan ahi (hichu ‘patepna’ tia
    kihe ahi) Chule Maribah (hichu ‘ki khoh doh’ tina ahi) ajeh chu Isreal mite Mose
    heng'a aphunchil uva, Pakai doumah jing asei doh uvin, “Na Pakaiyin keiho hikoma
    hi ei umpi mong uva hinam?” atiuvin ahi.
  mar-mar: मोशेने त्या ठिकाणाचे नाव मस्सा व मरीबा ठेवले; कारण या ठिकाणी इस्राएल लोकांनी
    तेथे कलह केला आणि “परमेश्वर आमच्यामध्ये आहे किंवा नाही” असे म्हणून परमेश्वराची
    परीक्षा पाहिली.
  soq-soq: Ita Moses bola ebowa itune wana Masa ita Meriba, ipawa apana Moses do wawantone
    ita Iawe God rubu osowe itune waienase, “Tauma no Iawe God do mape, ba?”
  qub-qub: Chay partipa jutintanami churaparan «Meriba» nir, «Masah» nir. Chayno jutinta
    churaparan Israelcuna Moisespa contran rimashanpita, Tayta Diosta musyapayta munashanpitami.
  bqp-bqp: 'Akũ ò tↄ́ kpà gu pìinɛ Masa, zaakũ gwen ò Dikiri lɛ̀n ò gwà ò pì: Dikiri
    kú kũoomɛ gwe yá? Ò tↄ́ kpànɛ Mɛriba dↄ, kũ Isarailanↄ zuka kà gwe yãi.'
  hat-hat: 'Yo rele kote sa a Masa ak Meriba, paske pèp Izrayèl la t''ap chache kont,
    yo t''ap sonde Seyè a lè yo te mande: Eske Seyè a nan mitan nou, wi ou non?'
  eng-BSB: He named the place Massah and Meribah because the Israelites quarreled,
    and because they tested the LORD, saying, “Is the LORD among us or not?”
  tod-tod: 'É naama adaʋɛ laasei pɛɛni ga Masa ta Meeliɓa (niiti ti-ʋoluʋɛti ga «suɠɔɠɔgi»
    ta «maaɠaalii»), tɔɔzei Izelayɛle nuiti ti maaɠaalii ɠɛɛni ná, ti Ɠɔoɠɔ GALAGI
    zuɠɔɠɔ, ti ɗa ɠɛ ma: «Ɠɔoɠɔ GALAGI ɠa ade zaama nɛi, ɓaa é la ná?»'
  eng-WEBPB: He called the name of the place Massah, and Meribah, because the children
    of Israel quarrelled, and because they tested the LORD, saying, “Is the LORD amongst
    us, or not?”
  kbq-kbq: Ana kumakura Mosese'a Masae nehuno, Meribae hu'ne, na'ankure Israeli vahe'mo'zama
    haframa nehu'za, Ra Anumzamofona rehe'za nege'za, Ra Anumzamo'a tagri amu'nompina
    mani'nefi omani'ne?
  nhe-BL: 'Huan quitocajti nopa lugar Masah. (Masah quinequi quiijtos Campa Quiyejyecojque
    TOTECO Para Ma Quinmicti.) Huan nojquiya quitocajti Meriba. (Meriba quinequi quiijtos
    Tlanajnanquilistli.) Queja nopa quitocajti pampa nopona nopa israelitame tlanajnanquilijque
    huan quiyejyecojque TOTECO huan quiijtojque: “¿Itztoc TOTECO tohuaya o axaca?”'
  bus-bus: 'Ben wà tↄ́ kpà guu pìnɛ Masa, zaakɛ gwen aↄ̃ Dii yↄ̃̀n wà gwà wà bè: Dii
    kúwaon gweↄ́? Wà tↄ́ kpànɛ Mɛriba dↄ, kɛ̀ Isarailinↄ zↄka kà gwe yãnzi.'
  gub-BL: Omono Moizez mokoz her izupe. — Maxa, i'i izupe. — Merima, i'i izupe no.
    — Puragaw, i'i Maxa zaneze'eg rupi. — Ze'eg ahyahy haw, i'i Meripa zaneze'eg rupi.
    Ta'e Izaew izuapyapyr uze'eze'egahy Moizez pe a'e pe wà xe. Ta'e wagaw Tupàn Tuweharupi
    Wiko Ma'e a'e pe wà no xe. — Aipo Tupàn Tuweharupi Wiko Ma'e wiko zaneinuromo
    azeharomoete a'e, i'i uzeupeupe wà, uzehezehe upuranu pà wà.
  eng-DRA: 'And he called the name of that place Temptation, because the chiding of
    the children of Israel, and for that they tempted the Lord, saying: Is the Lord
    amongst us or not?'
