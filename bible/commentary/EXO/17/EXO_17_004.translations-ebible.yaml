verse: EXO.017.004
translations:
  mal-C: അപ്പോൾ മോശ യഹോവയോട്, “ഞാൻ ഈ ജനത്തിന് എന്താണു ചെയ്യേണ്ടത്? അവർ എന്നെ കല്ലെറിയാൻ
    പോകുന്നു” എന്നു നിലവിളിച്ചു.
  deu-TKW: 'Da rief Mose Jahwe um Hilfe an, indem er sprach: Was soll ich mit diesen
    Leuten anfangen? Nur wenig fehlt, so werden sie mich steinigen!'
  lin-lin: 'Moyize abelelaki Yawe : — Nasala nini mpo na bato oyo ? Etikali kaka moke
    ete babamba ngai mabanga !'
  eng-LSV: And Moses cries to YHWH, saying, “What do I do to this people? Yet a little,
    and they have stoned me.”
  eng-GNV: And Moses cried to the Lord, saying, What shall I do to this people? for
    they be almost ready to stone me.
  eng-WEBSTER: And Moses cried to the LORD, saying, What shall I do to this people?
    they are almost ready to stone me.
  nhw-BL: 'Huajca Moisés quinojnotzqui TOTECO huan quiilhui: ―¿Tlaque nijchihuas ica
    ni masehualme? ¡San se quentzi más huan nechtejtzonase!'
  swh-ONEN: Kisha Mose akamlilia Bwana, akasema, “Niwafanyie nini watu hawa? Sasa
    wanakaribia kunipiga kwa mawe.”
  bba-bba: Mɑ Mɔwisi u Yinni Gusunɔ nɔɔɡiru sue u nɛɛ, mbɑ kon tɔn beni kuɑ. Wee,
    bɑ kĩ bu mɑn kpenu kɑsuku.
  eng-KJVCPB: And Moses cried unto the Lord, saying, What shall I do unto this people?
    they be almost ready to stone me.
  cpy-cpy: 'Rootaki ramanan-tankari Moisés ikowako-takiri Tajorentsi, ikantziri: “¡Tajorentsi!
    ¿Jempema nokanti-rika irika-paeni nosheninka? ¡Aririka awijimo-takiri eepichokiini
    oetarika, ari rowamaan-takyaanawo mapi!”'
  mpx-mpx: Yaka Mosese i awanun nabinabi Yehoba elana i ba, “Ga na ginol ola gamagalau
    ya elal? Kelaubwa nihi loipat-agau.”
  wbp-wbp: Ngula Mujujurlu YAAWIYI payurnu, “Nyarrpa-manirna-jana nyampuju yapa? Kulajulu
    purda-nyanyi, kapujulu pirli-kirlirli luwarni!”
  luo-luo: Eka Musa noywak ni Jehova Nyasaye niya, “En angʼo mowinjore atim kod jogi?
    Gichiegni kata mana goya gi kite.”
  meu-meu: Bena Mose ese Iehova e tai henia, eto, Ina orea taudia na ede baina karadia
    toma? Lalodia e hadaimu nadi amo bae hodogu mase e tomu.
  npi-ULB: तब मोशाले परमप्रभुलाई पुकारा गरे, “यी मानिसहरूलाई मैले के गर्ने? तिनीहरू
    मलाई ढुङ्गा हान्‍न झण्डै तयार छन् ।”
  yor-yor: Nígbà náà ni Mose gbé ohùn rẹ̀ sókè sí Olúwa pé, “Kí ni kí èmi kí ó ṣe
    fún àwọn ènìyàn yìí? Wọ́n múra tan láti sọ mi ni òkúta.”
  emp-NTPO: 'Maʌ̃ne Moiseba Ãcõrẽa quĩrã djuburiada nãwã iwid̶isia: –Mʌ̃a naʌ̃ ẽberãrãra
    ¿sãwã oi? Mʌ̃a isabe baidoda diaẽ́bʌrʌ ãdjirãba mʌ̃ra mõgaraba tab̶ari bead̶ia.–'
  ind-ind: Lalu Musa berseru kepada TUHAN, “Apa yang harus aku lakukan untuk menghadapi
    orang-orang ini? Sebentar lagi mereka akan melempari aku dengan batu!”
  pes-OPCB: 'موسی به حضور خداوند رفت و گفت: «من با این قوم چه کنم؟ هر آن ممکن است
    مرا سنگسار کنند.»'
  aer-aer: Moses-ele anteme YAHWEH apayuthneke, “Nthakenhe-ame ayenge tyerrtye nhenge
    areyeke irreye? Itne ayenge awetyakenhe, itne ayenge irrerlknge apwertele weme!”
  tgl-ULB: Kaya dumaing si Moises kay Yahweh, “Ano ba ang dapat kong gawin sa mga
    taong ito? Halos handa na silang batuhin ako.”
  cbu-NT: Ashiri Móysissha Taarashipanee; Apaa, Istangasinda, tárangiya. ¿Nuw tamaycheezee
    nee tputsi? Watam nuwaa patumbichpat pakchimari pachamaam pishtakanaya, tárangiya.
  hui-hui: Tigua ani layago hale howa Mosesehanda Anduane Homogohondo deremola howaore
    bi lalu, Wali agali o bu karume áyu dege i̱ to̱le̱me bo waharagonidago aiore nde
    agua buadabe, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​သည် ထာ​ဝ​ရ​ဘု​ရား ကို``အ​ကျွန်ုပ်​သည်​ဤ​လူ​တို့​အ​တွက်​မည်​ကဲ့
    သို့​ဖြေ​ရှင်း​ပေး​ရ​ပါ​မည်​နည်း။ သူ​တို့​သည် မ​ကြာ​မီ​အ​ကျွန်ုပ်​အား​ခဲ​နှင့်​ပစ်​သတ်​ကြ
    ပါ​လိမ့်​မည်'' ဟု​တောင်း​ပန်​လျှောက်​ထား လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés Yavénu tsandimi: ¿Entsa chachillanu tyee kenujtuuwa? Matyu
    entsa chachillaya inu shupukachi tya''kenun jutyuu judeeve, timi.'
  bod-N: མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་འབོད་བྱས་ཏེ། མི་འདི་རྣམས་ལ་བདག་གིས་ཅི་ཞིག་བྱའམ།
    དེ་དག་གིས་ང་རང་རྡོ་རུབ་གཏོང་གྲབས་འདུག་ཅེས་ཞུས་པ་ལ།
  sna-sna: Ipapo Mozisi akachema kuna Jehovha akati, “Ndoiteiko navanhu ava? Votoda
    kunditaka namabwe.”
  spa-BLM: 'Moisés clamó a Yahvé diciendo: “¿Qué debo hacer con este pueblo? Están
    casi listos para apedrearme”.'
  cac-cac: 'Yuj chi'' ix tevi vin̈aj Moisés chi'' d''a Jehová icha tic: —Mamin, ¿tas
    val svutej eb'' anima tic? Ijan val tzin sjulq''uenej eb'', xchi vin̈.'
  swh-ULB: Kisha Musa akamlilia Yahweh, “Nini ni fanya kwa hawa watu? Wako tayari
    ata kunipiga mawe.”
  bel-bel: 'Майсей заенчыў да Госпада і сказаў: што мне рабіць з народам гэтым? яшчэ
    крыху, і пабэюць мяне камянямі.'
  wed-wed: Ma Moses i paritoutou Bada awarina i pa, “Aiwai ana kauei wei ravai awarii?
    Taui ḡaimei marina ina viraḡeniu.”
  deu-ELBBK: 'Da schrie Mose zu dem HERRN und sprach: Was soll ich mit diesem Volk
    tun? Noch ein wenig, und sie steinigen mich.'
  mbb-OT: Ne zutun mibuyù te tavang si Moises diyà te Nengazen, “He Nengazen, hengkey
    is ebeelan ku kayi te menge etew? Samè dà kenè e zan penulenga te vatu!”
  mal-2015: 'മോശെ യഹോവയോടു നിലവിളിച്ചു: ഈ ജനത്തിന്നു ഞാൻ എന്തു ചെയ്യേണ്ടു? അവർ എന്നെ
    കല്ലെറിവാൻ പോകുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé tere tʉꞌogʉ, Õꞌacʉ̃rẽ ʉpʉtʉ sẽrĩgʉ̃, aꞌtiro nicʉ niwĩ: —¿Yʉꞌʉ deꞌro
    weegʉsari ãꞌrã masã meꞌrã? Cãꞌrõacã dʉꞌsaꞌa na ʉ̃tãperi meꞌrã yʉꞌʉre doque wẽjẽatjo,
    nicʉ niwĩ.'
  gup-gup: Wanjh Moses bikayhmeng nawu Yawey, bu bidjawam, “Kab, baleh ngakurduyime
    bedberre? Wanjh darnkih bu ngandikodjdong kunwardde ngandikukkurrme.”
  gvs-gvs: E atumadádana Yauwe yaina adigo kagu, ‘Ame tomotayadi bei manakaegu avekoidi?
    Giyakainava bei gurewa goi sikaumategu.’
  rmc-rmc: 'O Mojžiš igen phučelas le RAJESTAR: „So te kerel kale manušenca? Se murdarena
    man le barenca!“'
  nlg-nlg: Ma Moses te nongi kukuruti vania Yahweh, “Na hava ku nea vanira na vure
    ini? Ra dutu ni petaagu nia na vatu.”
  pes-OPV: 'آنگاه موسی نزد خداوند استغاثه نموده، گفت: «با این قوم چه کنم؟ نزدیک است
    مرا سنگسار کنند.»'
  ron-1924: 'Мойсе а стригат кэтре Домнул ши а зис: „Че сэ фак ку попорул ачеста?
    Ынкэ пуцин, ши ау сэ мэ учидэ ку петре.”'
  aui-aui: Wasina bi Mosis, irupari wiimaragata Yawe God biidi, “Awaki anabera mmkodi
    damdi biiyadi? Bi sikabunagha da akimama sinarouvigu.”
  ben-OBCV: তখন মোশি সদাপ্রভুর কাছে কেঁদে বললেন, “এই লোকদের নিয়ে আমি কী করব? তারা
    তো প্রায় আমাকে পাথর মারার জন্য তৈরিই হয়ে আছে।”
  som-som: Kolkaasaa Muuse Rabbiga u qayshaday oo ku yidhi, Bal maxaan dadkan ku sameeyaa?
    Waayo, waxay ku dhow yihiin inay i dhagxiyaan.
  lat-VUC: 'Clamavit autem Moyses ad Dominum, dicens: Quid faciam populo huic? adhuc
    paululum, et lapidabit me.'
  eng-ASVBT: And Moses cried unto Jehovah, saying, What shall I do unto this people?
    they are almost ready to stone me.
  mna-mna: 'Tabe Mose itaŋroro Yooba ma iso: “O Yooba, iŋgi ko aŋkam parei pizin wal
    ti? Pa iŋgi be tipun yo pa pat i.”'
  ita-1885: 'E Mosè gridò al Signore, dicendo: Che farò io a questo popolo? tantosto
    mi lapideranno.'
  eng-LXXUP: And Moses cried to the Lord, saying, What shall I do to this people?
    yet a little while and they will stone me.
  eng-ULB: Then Moses cried out to Yahweh, “What should I do with this people? They
    are almost ready to stone me.”
  spa-VBL: 'Moisés le gritó al Señor: “¿Qué voy a hacer con esta gente? ¡Un poco más
    de esto y me apedrearán!”'
  fra-_FOB: 'Et Moïse cria à l''Éternel, en disant: Que ferai-je à ce peuple? Encore
    un peu et ils me lapideront.'
  mal-mal: 'മോശെ യഹോവയോട് നിലവിളിച്ചു: “ഈ ജനത്തോട് ഞാൻ എന്താണ് ചെയ്യേണ്ടത്? അവർ എന്നെ
    കല്ലെറിയുവാൻ പോകുന്നുവല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Mūsā ne Rab ke huzūr fariyād kī, “Maiṅ in logoṅ ke sāth kyā karūṅ?
    Hālāt zarā bhī aur bigaṛ jāeṅ to wuh mujhe sangsār kar deṅge.”
  suz-BL: मो देंमानु, मोसामी परमप्रभु यावे कली “गो एको मुर आन कली मार पाइनुङा? आं
    कली फुल्‍लु आप्‍शा, साइक्‍चा चिक्‍तायीमी। मुल मार पङ?” देंत। गन्‍ती १४:१०
  ita-1927: 'E Mosè gridò all’Eterno, dicendo: “Che farò io per questo popolo? Non
    andrà molto che mi lapiderà”.'
  ckb-ckb: 'ئیتر موسا هاواری بۆ یەزدان کرد و گوتی: «چی لەم گەلە بکەم؟ پاش کەمێکی دیکە
    بەردبارانم دەکەن.»'
  eng-BBE: And Moses, crying out to the Lord, said, What am I to do to this people?
    they are almost ready to put me to death by stoning.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟು, “ಈ ಜನರಿಗೆ ನಾನೇನು ಮಾಡಲಿ? ಅವರು ಬಹಳಮಟ್ಟಿಗೆ
    ನನಗೆ ಕಲ್ಲೆಸೆಯುವುದಕ್ಕಿದ್ದಾರೆ,” ಎಂದನು.
  bbb-bbb: Bu ijiege kuaravoga Mosisi fuka urina E Ireobo baname isoena kuae, E ige
    bu dofuo na kievo ije na izege reke? Na vierafe na do naebe ifejiakuva buka mune
    tuana kaniekono kuae.
  tam-2017: 'மோசே யெகோவாவை நோக்கிக் கூப்பிட்டு: “இந்த மக்களுக்கு நான் என்ன செய்வேன்,
    இவர்கள் என்மேல் கல்லெறியப் பார்க்கிறார்களே” என்றான்.'
  spa-RV-1909: 'Entonces clamó Moisés á Jehová, diciendo: ¿Qué haré con este pueblo?
    de aquí á un poco me apedrearán.'
  ron-BTF: 'Și Moise a strigat către DOMNUL, spunând: Ce să fac acestui popor? Ei
    sunt aproape gata să mă ucidă cu pietre.'
  eng-WEBP: Moses cried to the LORD, saying, “What shall I do with these people? They
    are almost ready to stone me.”
  eng-FBV: Moses cried out to the Lord, “What am I going to do with these people?
    A bit more of this and they're going to stone me!”
  nld-1939: 'Toen riep Moses tot Jahweh: Wat moet ik dan toch met dit volk beginnen;
    het scheelt niet veel, of ze stenigen mij!'
  nch-BL: 'Huajca Moisés quinojnotzqui TOTECO huan quiilhui: ―¿Taya nijchihuas ica
    ni masehualme? ¡San se quentzi más huan techtepachose!'
  vie-1934: 'Môi-se bèn kêu cầu Đức Giê-hô-va mà rằng: Tôi phải xử thế nào cùng dân
    nầy? Thiếu điều họ ném đá tôi!'
  hin-CV: तब मोशेह ने याहवेह से कहा, “मैं इन लोगों का क्या करूं? कुछ देर में तो ये
    मेरे ऊपर पथराव ही कर डालेंगे.”
  eng-OURB: Moses [Drawn out] cried to Adonai, saying, “What shall I do with these
    people? They are almost ready to stone me.”
  spa-BES: 'Y Moisés, clamando al Señor, dijo: ¿Qué he de hacer con este pueblo? están
    casi listos para matarme apedreando.'
  tdx-tdx: 'Aa le nitoreo am’ Iehovà t’i Mosè, ami’ty hoe: Ino ty hanoeko am’ondaty
    retoañe? Didý tsy ametsaha’ iareo vato.'
  vid-vid: Lelo Musa nakamlilila Mkulu Nguluwi yolonga, “Ndowaditila choni wanhu awa?
    Wahabehi kunhowa kwa maganga na kung'hopola!”
  eng-OKE: And Mosheh prayed before the Lord, saying, What shall I do with this people?
    Yet a little, and they will stone me!
  tha-KJV: โมเสสจึงร้องทูลพระเยโฮวาห์​ว่า “ข้าพระองค์จะทำอย่างไรกับชนชาติ​นี้​ดี เขาเกือบจะเอาหินขว้างข้าพระองค์​ให้​ตายอยู่​แล้ว​”
  por-BR-2018: 'Então clamou Moisés ao SENHOR, dizendo: Que farei com este povo? Daqui
    um pouco me apedrejarão.'
  deu-ELO: 'Da schrie Mose zu Jehova und sprach: Was soll ich mit diesem Volke tun?
    Noch ein wenig, und sie steinigen mich.'
  eng-WYC-2018: Forsooth Moses cried to the Lord, and said, What shall I do to this
    people? yet a little, and it shall stone me, (or What shall I do with these people?
    very soon they shall all stone me!).
  epo-epo: 'Tiam Moseo kriis al la Eternulo, dirante: Kion mi faros kun ĉi tiu popolo?
    baldaŭ povas okazi, ke ili min ŝtonmortigos.'
  uig-PIN: 'Xuning bilǝn Musa Pǝrwǝrdigarƣa pǝryad kɵtürüp: — Bu hǝlⱪni ⱪandaⱪ ⱪilsam
    bolar?! Ular ⱨelila meni qalma-kesǝk ⱪilixi mumkin! — dedi.'
  beo-beo: 'Mousese da ha:giwane Godema amane digini sia:ne gadoi, “Isala:ili dunu
    fi da na igiga medole legemusa: gadenenewane momagele esala. Na da ilima adi hamoma:bela:?”'
  tpi-OTNT: Orait Moses i beten strong long Bikpela olsem, “Ol dispela manmeri i laik
    tromoi ston long mi na kilim mi i dai. Olsem na bai mi mekim wanem samting long
    ol?”
  hau-SA: Sai Musa ya yi kuka ga Ubangiji ya ce, “Me zan yi da wannan jama’a? Suna
    shiri su jajjefe ni da duwatsu.”
  udu-udu: 'Wakana Musa ’thoki TAP̱A mo ki: Atinta i miga/ mii mo gom ’kwani gwansan
    mo? Uni ’dishkina ’twa/ mo mmo’kosh aha/ ki wosh mo be.'
  uig-LAT: 'Shuning bilen Musa Perwerdigargha peryad kötürüp: — Bu xelqni qandaq qilsam
    bolar?! Ular hélila méni chalma-kések qilishi mumkin! — dédi.'
  nde-nde: Ngakho uMosi wakhala kuThixo, wathi, “Kambe ngithini ngalababantu? Sebezimisele
    ukuthi bangikhande ngamatshe.”
  ton-ton: Pea naʻe tangi ʻa Mōsese kia Sihova, ʻo pehē, “Ko e hā te u fai ki he kakai
    ni? ʻOku nau meimei tolongaki au ʻaki ʻae maka.”
  ces-1613: 'Tedy volal Mojžíš k Hospodinu, řka: Což mám činiti s tím lidem? Však
    již tudíž ukamenují mne.'
  eko-eko: 'Aphano Munsa khunyakula ankhuwelaka Nnyizinku araka: “Kiwaarettele niini
    atthu apa? Ansaleela okivonya na mawe!”'
  eng-WMB: Moses cried to the LORD, saying, “What shall I do with these people? They
    are almost ready to stone me.”
  tam-TCV: அப்பொழுது மோசே யெகோவாவை நோக்கிக் கூப்பிட்டு, “நான் இந்த மக்களுக்கு என்ன
    செய்வேன்? அவர்கள் என்னைக் கல்லெறிய ஆயத்தமாயிருக்கிறார்களே” என்றான்.
  ceb-ULB: Unya mituaw si Moises kang Yahweh, “Unsa man ang angay nakong buhaton niining
    katawhan? Hapit na nila ako batoa.”
  pol-UBG: 'Wtedy Mojżesz zawołał do PANA: Cóż mam uczynić z tym ludem? Jeszcze trochę,
    a mnie ukamienują.'
  agr-agr: 'Imatiagtai Moisés Tuke Pujuun segaak: “¿Utugkattaja juju aents imatjutuina
    nunash? ¡Jukea akug kayai tuku tukujuinakua mantuawagtatui!” tau.'
  kyc-kyc: Dokopa Moseseme Kamongo poraiyuo loma siya. Nambame wambu dapwa apa pirusi?
    Nakamame namba oo repeta kaname pyalana pilyaminyi, leya.
  urd-GVU: تب موسیٰ نے رب کے حضور فریاد کی، ”مَیں اِن لوگوں کے ساتھ کیا کروں؟ حالات
    ذرا بھی اَور بگڑ جائیں تو وہ مجھے سنگسار کر دیں گے۔“
  deu-1912: 'Mose schrie zum HERRN und sprach: Wie soll ich mit dem Volk tun? Es fehlt
    nicht viel, sie werden mich noch steinigen.'
  ntj-ntj: Nyangka Mawutjalu Mama Kuurrnga kurrurntutarra tjapirnu, “Wiya, yaaltjingalku-tjananyarna
    yarnangu pirninya? Tjiinya-rniya mirritjura yatura mirrirntankukitjalu.”
  kan-2017: ಆಗ ಮೋಶೆ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟು, “ಈ ಜನರಿಗಾಗಿ ನಾನೇನು ಮಾಡಲಿ? ಅವರು ನನ್ನನ್ನು
    ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲುವ ಹಾಗಿದ್ದಾರಲ್ಲ” ಎಂದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ Asɨ Iaue dɨ mavɨn ciaŋ ciaŋ abami. Hulaŋ iamɨgali
    nagɨlaŋ iadɨ ifɨhɨmuhɨmu saŋ lɨba kum kum agɨladɨ vivi havalɨbalu aba lɨhavadi
    uami. Hameŋ lɨhavadi sadaŋ viaŋ nulɨdɨ akɨ me lɨben uami.
  yap-yap: Mri meybil Moses ngak SOMOL ni ga’ar, “Mang e nggu rin’ ngak e pi girdi’
    ney? Ya ke chugur ni ngar malang nigedgag nggum’.”
  hlt-MCSB: Te vaengah Moses te BOEIPA taengah pang tih, “Pilnam ham he balae ka saii
    eh ? Bet ca koinih kai n'dae uh hloe,” a ti nah.
  mdy-ETH: ሙሴ፦ «ሃያ ዴሮ ዓካሪ ታ ዎዎዴቶ ኮሽካንዳይ? ሃይሾ ሃይ ዓሳ ታና ሹቻ ዹዓኒ ጊኢጌኔ» ጌዒ ናንጊና ናንጋ ጎዳ
    ባንሢ ዒላቴኔ።
  twi-ASANTE: Mose su frɛɛ Awurade sɛ, “Ɛdeɛn na menyɛ saa nkurɔfoɔ yi? Wɔpɛ sɛ wɔsi
    me aboɔ.”
  mwc-mwc: Damanina ba Moses i tou Bada kurina, “Yauku abi awaika ana wosei nikosi
    pipiya kurisi? Kosi te bobunaga kata akimai sina raviku.”
  eng-WEBU: Moses cried to the LORD, saying, “What shall I do with these people? They
    are almost ready to stone me.”
  bnp-bnp: Muri e Moses i vasileki ne BAKOVI DAGI i ta maea, “A ra ga rata virihi
    ria vona e huriki nga? Ri tahate hateka, ri ngaru ni padimate iau na kedo.”
  wal-wal: Yaanin Muusee, “Taani ha asaa waatoo? Eti tana shuchchan caddana hanoosona”
    yaagidi GODAAKKO waassiis.
  spa-PDDPT: 'Moisés clamó a Yavé: ¿Qué haré con este pueblo? Un poco más y me apedrearán.'
  gun-gun: 'Ha''e ramo Moisés ojapukai Senhor pe: — Mba''e tu ajapo ''rã kova''e kuery
    re? Ita py xeapipa ta ma okuapy.'
  agu-BL: 'Toque''n tzun Moisés tan jakle''n ẍch''eybil tetz, tetz Ryos. Itzun tal
    i''tz: —Wajcaw, ¿mbil tzimban scye''j cyakil yi wunake''j? Quicunin batz ẍchin
    lo''onk cya''n tan c''ub, stzun Moisés tetz Ryos.'
  ilo-ULB: Ket immawag ni Moises kenni Yahweh, “Ania ti rumbeng nga aramidek kadagitoy
    a tattao? Nakasaganadan a mangbato kaniak.”
  kpg-kpg: Gei Moses ga dalodalo hagamahi gi Dimaadua, “Au gaa hai dagu aha gi digau
    aanei? Digaula e hoohoo hua ga dilidili au.”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا پەرۋەردىگارغا پەرياد كۆتۈرۈپ: ــ بۇ خەلقنى قانداق قىلسام
    بولار؟! ئۇلار ھېلىلا مېنى چالما-كېسەك قىلىشى مۇمكىن! ــ دېدى.'
  bps-bps: Na kaklinge Mosis i gman i dad to, too kenen dmasal di Dwata i Amu, manan,
    “E, Amugu Dwata, tan i kibògu i dad to ani? Fanla agu fnati, fagu di ktudàla deg
    batu.”
  sus-sus: Munsa naxa a dɛ rawa Alatala xɔn ma, a falafe ra, «N nɔma munse rabade
    yi ɲama ra? A gbe mu luxi e xa n faxa.»
  pon-2006: Moses ahpw kapakap ngidingidiong KAUN-O, patohwanohng, “Maing, dahme I
    pahn wiahiong aramas pwukat? Re nektehn kostakai ie.”
  jae-jae: Amboac tonaŋ Mose gêmôêc gêdêŋ Apômtau gebe “Aê jaŋgôm lau tonec amboac
    ondoc. Sauŋgeŋ, go têtuc aê ŋa poc êndu.”
  ksd-ksd: 'Ma Moses i ga kail tadav ra Luluai, i ga biti: Ava ina pait ia pire go
    ra tarai? Tago dia to na tupar iau ma ra vat.'
  tur-YTC: 'Moşe Yahve''ye feryat edip, dedi: “Bu halka ne yapayım? Neredeyse beni
    taşlayacaklar.” dedi.'
  grc-BRENT: Ἐβόησε δὲ Μωυσῆς πρὸς Κύριον, λέγων, τί ποιήσω τῷ λαῷ τούτῳ; ἔτι μικρὸν,
    καὶ καταλιθοβολὴσουσί με.
  ind-AYT: Musa pun berseru kepada TUHAN, katanya, “Apa yang harus aku lakukan terhadap
    bangsa ini? Mereka sudah siap untuk merajamku dengan batu.”
  nya-nya: Ndipo Mose anapemphera kwa Yehova, “Kodi ndichite chiyani ndi anthu awa?
    Iwo atsala pangʼono kundigenda ndi miyala.”
  hrv-hrv: “Što ću s ovim narodom!” - zazivao je Mojsije Jahvu. “Još malo pa će me
    kamenovati.”
  mps-mps: Tama tibaso, Mosesgo gedu haluasa po bomonama Genuai Bidiba te tiwai wai,
    “Te we bidi augwaligo masigi sąnama, tama ena ela muainogo ebao. Tama eno magi
    sę augwalibolo egowe?”
  tpi-tpi: Orait Moses i beten strong long Bikpela olsem, “Ol dispela manmeri i laik
    tromoi ston long mi na kilim mi i dai. Olsem na bai mi mekim wanem samting long
    ol?”
  dan-1931: 'Da råbte Moses til HERREN: “Hvad skal jeg gøre med dette Folk? Det er
    ikke langt fra, at de vil stene mig.”'
  vie-OVCB: 'Môi-se kêu cầu Chúa Hằng Hữu: “Con phải làm gì đây? Họ gần đến độ lấy
    đá ném con rồi!”'
  guj-2017: આથી મૂસાએ યહોવાહને યાચના કરી, “આ લોકોને માટે હું શું કરું? તેઓ મને પથ્થરે
    મારી નાખવા તૈયાર થયા છે.”
  pon-2006A: Moses ahpw kapakap ngidingidiong KAUN-O, patohwanohng, “Maing, dahme
    I pahn wiahiong aramas pwukat? Re nektehn kostakai ie.”
  por-BRBSL: 'Moisés gritou a Javé, dizendo: “O que devo fazer com essas pessoas?
    Eles estão quase prontos para me apedrejar”.'
  aly-aly: Moses INGKARTek arlkek, “Nthakenh atha nhenh-rnem ileman? Rernem atyeng
    awelhey-angenh. Rernem apwertel ayenh wekerr, ipmek atwekerr!”
  cth-cth: Hat navah, Mosi ni BAWIPA hah a kaw teh, hete taminaw heh kai ni bangtelamaw
    ka ti han. Talung hoi kai dêi hanelah meimei coungkacoe ao awh toe telah atipouh.
  twi-twi: Mose su frɛɛ Awurade se, “Dɛn na menyɛ saa nkurɔfo yi? Wɔpɛ sɛ wosiw me
    abo.”
  hlt-hlt: Te vaengah Moses te BOEIPA taengah pang tih, “Pilnam ham he balae ka saii
    eh ? Bet ca koinih kai n'dae uh hloe,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀: N yóó dɔɔ̀ bɑ bɛnìtìbɛ̀ biɛ?
    Dɛ̀ kpɑɑ́ sɑ́m̀pɔ́ nwe kɛ̀ bɛ̀ m búɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ.'
  msy-2020: Ezɨ Moses pamten kamaghɨn Ikiavɨra Itir God ko mɨgei, “Gumazamizir kaba
    dagɨabar na ginivigh, na mɨsueghtɨ kɨ aremeghasa. Ezɨ kɨ manmagh me damuam?”
  azb-azb: 'Musa Rəbbə fəryad edib dedi: «Axı mən bu xalq ilə nə edim? Bir az da keçsə,
    məni daşqalaq edəcəklər».'
  eng-DBY: And Moses cried to Jehovah, saying, What shall I do with this people? Yet
    a little, and they will stone me!
  hin-2017: तब मूसा ने यहोवा की दुहाई दी, और कहा, “इन लोगों से मैं क्या करूँ? ये सब
    मुझे पथरवाह करने को तैयार हैं।”
  wol-KYG: 'Ba mu ko defee Musaa woo Aji Sax ji wall, ne ko: «Nu may def ak mbooloo
    mii? Des na tuuti de, ñu dóor ma ay doj, ba ma dee.»'
  swp-swp: Arinai Mose i eogalau GUIAU arinai, “Abo saha ea ginauri tatao ta aridi
    eai? Se nonoha begana abo se lauwe’uigu.”
  bjr-bjr: Miqi qufanoo Mooseefa afeekai kammaseenoo Yaaweenara innaaru qidanoo qinau.
    Oo Yaawee qinee maa fasiqa anaaseesa naqifeemma nimaqaanauree. Misa qusasaa oonisamu
    qini darifaranoo.
  eng-YLT: And Moses crieth to Jehovah, saying, 'What do I to this people? yet a little,
    and they have stoned me.'
  kne-kne: Idi siya di, inpasnek Moses ay nankararag en Diyos et kanana, “Ay sino
    ngin di iyat ko sin ipogaw ay nay? Nay dandani et ay pigpigen das sak-en!”
  wat-wat: Eketa Mosese Yave nenei i bwedisitasita i bwaduwa, “Avamasi ata savivinei
    namoḡasima nofe nenesiyai? Tova kabegomokena gabanai sina fonufonukuwa.”
  bzd-NTPO: 'Eta̱ Moisés kköché tai̱ë Jehová a̱ ta̱ ichéitö ia̱: —¿We̱s ye'' ie''pa
    i'' wè̱mi? ¡Tsir eta̱ ie''pa ye'' ttéwa̱ ák wa!'
  eng-WYC-2017: Forsooth Moses cried to the Lord, and said, What shall I do to this
    people? yet a little, and it shall stone me.
  eng-WMBB: Moses cried to the LORD, saying, “What shall I do with these people? They
    are almost ready to stone me.”
  urd-GVH: तब मूसा ने रब के हुज़ूर फ़रियाद की, “मैं इन लोगों के साथ क्या करूँ? हालात
    ज़रा भी और बिगड़ जाएँ तो वह मुझे संगसार कर देंगे।”
  rug-rug: Meke varavara va ṉiṉira la koe Zihova se Mosese meke zama, “Nasa si boka
    tavetia rau koari na tie hire? Na korapa hiva gona nau patu mo rini si rau,” gua
    si asa.
  gaz-gaz: Kana irratti Museen gara Waaqayyootti iyyee, “Ani saba kana maal godha?
    Isaan dhagaan na tumuuf xinnumatu hafe” jedhe.
  fra-LSG: 'Moïse cria à l’Éternel, en disant: Que ferai-je à ce peuple? Encore un
    peu, et ils me lapideront.'
  gnn-gnn: Bala Mawtjitjthunydja bukukurru waŋana Garraynha bitjarra, “Nhaltjan ŋarra
    yurru dhiyaku yolŋu'‐yulŋuwunydja? Galki yurru ŋarranha walala dhuwala buma, guṉḏayuna
    wirriw'‐wirriwyun.”
  yal-yal: Musa yi a xuini te Alatala ma, a naxa, “N nanse ligama yamani ito xa? A
    luxi ndedi, e xa n magɔlɔn.”
  haw-1868: Uwe aku la o Mose ia Iehova, i aka la, Pehea la ka'u e hana mai ai i keia
    poe kanaka? ua kokoke lakou e hailuku mai ia'u.
  arb-NAV: 'فَصَرَخَ مُوسَى إِلَى الرَّبِّ: «مَاذَا أَصْنَعُ بِهَذَا الشَّعْبِ؟ إِنَّهُمْ
    يَكَادُونَ يَرْجُمُونَنِي»'
  ewe-ewe: Mose ɖe kuku na Yehowa be, “Nu ka mawɔ? Wole klalo be yewoaƒu kpem.”
  eng-LEE: And Moses cried unto the Lord, saying, What shall I do unto this people?
    but little is wanting and they will stone me.
  gvn-gvn: '@see-verse:EXO.017.003'
  asm-FB: তাৰ পাছত মোচিয়ে যিহোৱাৰ আগত কাতৰোক্তি কৰি ক’লে, “মই এই লোকসকলৰ সৈতে কি
    কৰিম? তেওঁলোকে মোক শিল দলিয়াই মাৰিবলৈ প্ৰায় যুগুত হৈ আছে।”
  sus-A: مُنسَ نَشَ عَ دّ رَوَ عَلَتَلَ شْن مَ، عَ قَلَقٍ رَ، «ﭑ نْمَ مُنسٍ رَبَدٍ
    يِ حَمَ رَ؟ عَ فبٍ مُ لُشِ عٍ شَ ﭑ قَشَ.»
  fra-SBL: 'Moïse cria à Yahvé en disant : « Que dois-je faire de ce peuple ? Ils
    sont presque prêts à me lapider. »'
  hbo-hbo: וַיִּצְעַ֤ק מֹשֶׁה֙ אֶל־יְהוָ֣ה לֵאמֹ֔ר מָ֥ה אֶעֱשֶׂ֖ה לָעָ֣ם הַזֶּ֑ה עֹ֥וד
    מְעַ֖ט וּסְקָלֻֽנִי׃
  eng-WYCLIFFE: Forsothe Moises criede to the Lord, and seide, What schal Y do to
    this puple? yit a litil, also it schal stone me.
  piu-2006: '@see-verse:EXO.017.003'
  pjt-pjt: Ka Moselu Mayatja Godala puḻkaṟa tjapiningi, “Nyaalkuṉa aṉangu nyanga tjuṯa?
    Nyanga kuwariya kulini ngayunya apungka atuṟa iluntankunytjikitjangku.”
  cwe-cwe: Musa kamulilila Mndewa Mulungu, kalonga, “Niwatendele choni wanhu wano?
    Habehi wezanitowa na mabwe.”
  bgs-bgs: Na, igrangin si Moises katô Áglangngagán, asta igkagi sikandin, na mà din,
    “Pamánnun ku ni mga manubù? Masiggad ikandan timbagán ka batu ébô matéya.”
  kik-kik: Nake Musa agĩkaĩra Jehova akĩmũũria atĩrĩ, “Ngwĩka atĩa na andũ aya? Marĩ
    hakuhĩ kũhũũra na mahiga nyuguto.”
  fra-NCL: 'Moïse cria vers Yahweh, en disant : « Que ferai-je pour ce peuple ? Encore
    un peu, et ils me lapideront ! »'
  cek-AK: To naah Mosi mah Angraeng khaeah, Hae kaminawk hae kawbang maw ka naa han?
    Kai thlung hoi ang vah o tom boeh, tiah a hang.
  xla-xla: Epalati Mosestapo God watle otele yu himimama epo atlaiyo, “Na꞉ opa iwolo
    dla apa koko hapa꞉? Adipalati, yia꞉tapo na꞉ye ewala mate kelepame yumula yakomapo,”
    diyo.
  cuk-cuk: 'Geb degine, Moisés Bab-Jehováʼse binnasur goted, ega sogded: —Ar we-dulemarde,
    ¿igi an imakergebe? ¡Ar iche-napinad akwagi-makar an-oburgwemalanad!'
  uig-CYR: 'Шуниң билән Муса Пәрвәрдигарға пәряд көтирип: — Бу хәлиқни қандақ қилсам
    болар?! Улар һелила мени чалма-кесәк қилиши мүмкин! — деди.'
  pma-pma: Sakini Mosis vis keih min Iahova vit, “?Numon sa min meatin keil ekek?
    Vesesal avov nau.”
  tel-2017: అప్పుడు మోషే యెహోవాకు మొరపెట్టాడు. “ఈ ప్రజలను నేనేం చెయ్యాలి? కొంచెం సేపట్లో
    వీళ్ళు నన్ను రాళ్లతో కొట్టి చంపుతారేమో” అన్నాడు.
  hat-BSA: 'Alò Moïse te kriye a SENYÈ a. Li te di: “Kisa pou m ta fè ak pèp sa a?
    Yon ti kras ankò e y ap lapide mwen.”'
  bxh-bxh: Yo fede Mose ya lauꞌuꞌula lau Guyau lisina iyen, Somo haba dodoga te ai
    lisidi E ginauli? Begana haba sa lau umeꞌehuigu.
  kos-kos: Moses el kwafeang in pre nu sin LEUM GOD ac fahk, “Mea nga ac ku in oru
    nu sin mwet inge? Elos akola in tungalyu pa inge.”
  hbo-WLC: וַיִּצְעַ֤ק מֹשֶׁה֙ אֶל־יְהוָ֣ה לֵאמֹ֔ר מָ֥ה אֶעֱשֶׂ֖ה לָעָ֣ם הַזֶּ֑ה ע֥וֹד
    מְעַ֖ט וּסְקָלֻֽנִי׃
  ibo-ibo: Nʼihi ya, Mosis tikuru Onyenwe anyị mkpu akwa sị, “Gịnị ka m ga-eme banyere
    ndị a. Lee, ha chọrọ itugbu m na nkume.”
  ory-ory: ତହିଁରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲେ, “ମୁଁ ଏହି ଲୋକମାନଙ୍କ
    ନିମନ୍ତେ କʼଣ କରିବି? ସେମାନେ ମୋତେ ପଥର ପକାଇ ମାରିବାକୁ ପ୍ରାୟ ଉଦ୍ୟତ।”
  chk-chk: Iwe, Moses a siö ngeni ewe Samol mi Lapalap, “Met üpwe föri ngeni ekei
    aramas? Arapakan chök ar repwe monei ngeniei fau.”
  rop-rop: Wal Mosis bin jingat brabliwei langa YAWEI, en imbin tok, “Wanim ai garra
    dum langa dislot pipul? Olabat gulijap stonim mi na!”
  ukr-1871: 'І заголосив Мойсей до Господа кажучи: Що маю дїяти з людьми моїми? Ще
    трохи, та й побють мене каміннєм.'
  bch-bch: Idio ta Moses iansaban Maron ta ikeo, “Eine ga nakado mado ngan gid panua
    toa ne? Teta pade ga tiraurau gau ngan pat ga namate.”
  deu-1951: 'Mose schrie zum HERRN und sprach: Was soll ich mit diesem Volke tun?
    Es fehlt wenig, sie werden mich noch steinigen!'
  eng-JPS: 'And Moses cried unto the LORD, saying: ''What shall I do unto this people?
    they are almost ready to stone me.'''
  srp-1865: 'A Mojsije zavapi ka Gospodu govoreæi: šta æu èiniti s ovijem narodom?
    Još malo pa æe me zasuti kamenjem.'
  lug-lug: Musa n’akaabira Mukama nti, “Abantu bano mbakole ntya? Baabano baagala
    kunkuba mayinja.”
  heb-heb: ויצעק משה אל יהוה לאמר מה אעשה לעם הזה עוד מעט וסקלני׃
  ben-IRV: আর মোশি সদাপ্রভুর কাছে কেঁদে বললেন, “আমি এই লোকদের জন্য কি করব? কিছুক্ষণের
    মধ্যে এরা আমাকে পাথরের আঘাতে হত্যা করবে।”
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਉੱਚੀ ਦਿੱਤੀ ਪੁਕਾਰ ਕੇ ਆਖਿਆ, ਮੈਂ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨਾਲ ਕੀ
    ਕਰਾਂ? ਇਹ ਤਾਂ ਮੈਨੂੰ ਥੋੜੇ ਚਿਰਾਂ ਤੱਕ ਵੱਟੇ ਮਾਰਨਗੇ।
  tkr-tkr: 'Mısee Rəbbilqa onu''u eyhen: – İne milletık zı hucoone ha''as? Manbı zalqa
    g''aye gyooğa''asınçıl qepxha vob.'
  mya-JVB: ထိုအခါ မောရှေ သည်ထာဝရဘုရား အား အော်ဟစ် ၍၊ ဤ လူ တို့အား အကျွန်ုပ်သည်အဘယ်သို့
    ပြု ရပါမည်နည်း။ အကျွန်ုပ် ကိုခဲနှင့်ပစ် လု ကြပါပြီဟု လျှောက် လေ၏။
  tte-O: Kabo Mosese ikawanoi samasamalulu Yeoba koina iwaloba, “Kani gubesi yagu
    pagapagan? Masa kikiunamo tomo bwaite veku mena siunuiyau.”
  tbg-tbg: Vika minti tuvaro Mosiva Nora Kotirara mpo ike tiharo vira aarero, Te maa
    vatanaaka nantie irarave? Vika namari kaara ori utu vare ti haru kareka auti variavo,
    tiro.
  hmo-hmo: Mose ese Lohiabada dekenai ia noinoi goada, ia gwau, “Inai taunimanima
    dekenai dahaka do lau karaia? Idia be lau do idia hodoa mase gwauraia.”
  urd-urd: मूसा ने ख़ुदावन्द से फ़रियाद करके कहा कि मैं इन लोगों से क्या करूँ? वह
    सब तो अभी मुझे संगसार करने को तैयार हैं।
  rus-SYN: 'Моисей возопил к Господу и сказал: что мне делать с народом сим? еще немного,
    и побьют меня камнями.'
  bqc-SIM: 'Ɔ̃ Mↄizi wiilɛ̀ Diiwa à mɛ̀: Kpelewa má kɛ ń gbɛ̃́piↄi? À gↄ̃̀ yↄↄ
    aa ma pápa ń gbɛo wà ma dɛɛ.'
  tcz-CHONGTHU: Chuin Mose jong Pathen heng'a kap pum'in ataovin, “Hiche miteho ding'a
    ipi kabol ding hitam? Song'a selih ding eigo tauve,” ati.
  mar-mar: तेव्हा मोशे परमेश्वराकडे धावा करून म्हणाला, “मी या लोकांस काय करू? ते तर
    मला दगडमार करावयास उठले आहेत.”
  soq-soq: Sa baiwa Moses Iawe God mampe badowa rauparilen, “Apana ema mampo ne dima
    dewasapa? Mo seu mampe ne boneapua baiwantoi.”
  qub-qub: 'Chayno niptinmi Moisesga Tayta Diosta mañacur niran: «¿Imatataj rurashaj
    cay runacunataga? Manapis aycällatanami sajmaycällar wañuycachimanga.»'
  bqp-bqp: 'Akũ Musa wiki lɛ̀ Dikiria à pì: Deran mani kɛ kũ gbɛ̃ pìnↄ nàa? À gↄ̃̀
    fíti kũ oni ma pápa kũ gbɛ̀ɛo ò ma dɛ.'
  hat-hat: 'Moyiz menm lapriyè nan pye Bondye. Li di l'' konsa: -Kisa pou m'' fè ak
    moun sa yo? Yo san lè touye m'' ak kout ròch!'
  eng-BSB: Then Moses cried out to the LORD, “What should I do with these people?
    A little more and they will stone me!”
  tod-tod: 'Moize wooɠulani Ɠɔoɠɔ GALAGI ma, é ɠɛ ma: «Leeni ɠa nà kɛ, é lo niima
    nuɓusɛiti ba? Ná tago nɔ ʋe, ti ʋa ti sɔ̀ɔ ga kɔtui.»'
  eng-WEBPB: Moses cried to the LORD, saying, “What shall I do with these people?
    They are almost ready to stone me.”
  kbq-kbq: Anama hazageno Mosese'a Ra Anumzamofontega krafa huno nunamu nehuno, Hago
    haveknonu nahe frigahazanki, na'a nagra ama vahera huzmantegahue huno antahige'ne?
  nhe-BL: 'Huajca Moisés quinojnotzqui TOTECO huan quiilhui: ―¿Tlaque nijchihuas ica
    ni tlacame? ¡San se quentzi más huan nechtepachose!'
  bus-bus: 'Ben Musa wii pɛ̀ Diizi à bè: Dian mɛ́ kɛ kↄ̃n gbɛ̃ pìnↄ nà? À gↄ̃̀ féte
    kɛ̀ aↄ̃é ma pápa gbɛ̀o wà ma dɛ.'
  gub-BL: Uze'eg Moizez Tupàn Tuweharupi Wiko Ma'e pe wahy haw rupi upytywà àwàm henoz
    tà izupe kury. — Ma'e azapo putar ko teko wamurywete kar pà nehe. Nan kwehe tete
    ipuruzuka wer putar herehe ita imomor pyr pupe wà nehe, i'i izupe.
  eng-DRA: 'And Moses cried to the Lord, saying: What shall I do to this people? Yet
    a little more and they will stone me.'
