verse: EXO.017.002
translations:
  mal-C: “ഞങ്ങൾക്കു കുടിക്കാൻ വെള്ളം തരൂ,” എന്നു പറഞ്ഞ് അവർ മോശയോടു കലഹിച്ചു. മോശ
    അവരോട്, “നിങ്ങൾ എന്തിനാണ് എന്നോടു കലഹിക്കുന്നത്? നിങ്ങൾ യഹോവയെ പരീക്ഷിക്കുന്നതെന്ത്?”
    എന്നു ചോദിച്ചു.
  deu-TKW: 'Da haderte das Volk mit Mose und verlangte: Schaffe uns Wasser zum Trinken!
    Mose aber erwiderte ihnen: Warum hadert ihr mit mir? Was versucht ihr Jahwe?'
  lin-lin: 'Bato ya Isalaele baswanisaki Moyize, balobaki na ye : — Pesa biso mayi
    ya komela ! Moyize azongiselaki bango : — Mpo na nini bozali koswanisa ngai ?
    Mpo na nini bolingi komeka Yawe ?'
  eng-LSV: and the people strive with Moses, and say, “Give us water, and we drink.”
    And Moses says to them, “Why do you strive with me? Why do you try YHWH?”
  eng-GNV: Wherefore the people contended with Moses, and sayde, Giue vs water that
    we may drinke. And Moses sayde vnto them, Why contende yee with me? wherefore
    do ye tempt the Lord?
  eng-WEBSTER: Wherefore the people contended with Moses, and said, Give us water
    that we may drink. And Moses said to them, Why chide you with me? why do ye tempt
    the LORD?
  nhw-BL: 'huajca cualanque ica Moisés huan quiilhuijque: ―¡Techmaca atl para tiatlise!
    Huan Moisés quinnanquili: ―¿Para tlen ancualanij noca na? San anquicualancamacaj
    huan anquiyejyecohuaj TOTECO.'
  swh-ONEN: Kwa hiyo wakagombana na Mose wakisema, “Tupe maji ya kunywa.” Mose akajibu,
    “Mbona mnagombana nami? Kwa nini mnamjaribu Bwana?”
  bba-bba: Miyɑ bɑ Mɔwisi nɔɔ kuurim wɔri bɑ nɛɛ, ɑ sun nim wɛ̃ɛyɔ su nɔ. Mɔwisi u
    bu sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ i kɑ mɑn nɔɔ kuurimɔ. Nɡe mbɑ n kuɑ i kɑ Yinni Gusunɔn
    lɑɑkɑri mɛɛrimɔ.
  eng-KJVCPB: Wherefore the people did chide with Moses, and said, Give us water that
    we may drink. And Moses said unto them, Why chide you with me? wherefore do ye
    tempt the Lord?
  cpy-cpy: 'Ari rapiita-neero Israel-paeni iñaana-mintha-teeri Moisés, ikantziri:
    “¡Moisés! Pipina nijaa nomiriteri.” Ari ikantzi rirori Moisés: “¿Iitaka piñaana-mintha-tantanari
    naaka? ¿Iita pikoshekan-tariri Tajorentsi?”'
  mpx-mpx: Yaka Mosese hi lovehawol-an hi ba, “Wewel nu pem naha im.” Analiya Mosese
    i lahe i ba, “Ga i ola ku lovehawol-agau? Ga i ola Yehoba ku labose?”
  wbp-wbp: Jata-nyanjarlalurla kulu-jarrija Mujujukuju, manu wangkajalurla, “Yungka-nganpa
    ngapa ngarninjaku!” Mujuju-jana wangkaja, “Nyiya-jangka kankujulu kulu-jarrimi
    ngajukuju? Marda kankulu YAAWIYI-ji kapuru-nyinanjarla juwa-kijirni? Marda kankulu
    manngu-nyanyi yampija nganta-ngalpa warrawarra-kanja-wangurlu. Kajinkili kuja
    warrarda manngu-nyanyi, kapu-nyarra kulu-jarri!”
  luo-luo: Kuom mano negidhawo gi Musa kagiwacho niya, “Miwa pi wamodhi.” To Musa
    nodwokogi niya “En angʼo momiyo udhawo koda? En angʼo momiyo uketo Jehova Nyasaye
    e tem?”
  meu-meu: Taunabunai idia ese Mose e gwau henia, eto, Inuinu ranuna a henimai. Mose
    eto, Dahaka dainai o gwau henigumu? Dahaka dainai Iehova o dibaḡaniamu?
  npi-ULB: त्यसैले मानिसहरूले तिनीहरूको अवस्थाको निम्ति मोशालाई दोष लगाए र भने, “हामीलाई
    पिउन पानी दिनुहोस् ।” मोशाले भने, “तिमीहरू किन मसित झगडा गर्छौ? तिमीहरू किन परमप्रभुको
    जाँच गर्छौ?”
  yor-yor: Àwọn ènìyàn sì sọ̀ fún Mose, wọ́n wí pé, “Fún wa ni omi mu.” Mose dá wọn
    lóhùn wí pé, “Èéṣe ti ẹ̀yin fi ń bá mi jà? Èéṣe ti ẹ̀yin fi ń dán Olúwa wò?”
  emp-NTPO: 'Maʌ̃ bẽrã ãdjirãba quĩrũbid̶eba Moiseda biẽ́ jarasid̶aa: –Bʌa dairãa
    baidora diaida b̶ʌa dod̶i carea.– Maʌ̃ne Moiseba ãdjirãa jarasia: –¿Cãrẽ cãrẽã
    jãwã mʌ̃́a biẽ́ bed̶ea panʌ? ¿Ãcõrẽba sãwã oi cawaya jãwã panʌca?–'
  ind-ind: Maka mereka menuntut Musa dengan berkata, “Berikan kami air minum!” Jawab
    Musa, “Mengapa kalian menuntut saya dan mencobai TUHAN?!”
  pes-OPCB: 'پس گله و شکایت آغاز کردند و به موسی گفتند: «به ما آب بده تا بنوشیم.»
    موسی جواب داد: «چرا گله و شکایت می‌کنید؟ چرا خداوند را امتحان می‌نمایید؟»'
  aer-aer: Lyarrke-lyarrke anthurre irremele itne Moses-eke ahele-irreke, ikwere angkemele,
    “Anwernenhe kwatye anthaye.” Moses itneke angkirtnerlenge, “Iwenhenge-ame arrantherre
    atyenge ahele-irreme? Arrantherre apeke YAHWEH arratye itelaretyakenhe Renhe arrkernemele
    ware? Arrantherre-ame itirreme nhenge Re apekele anwernenhe impeke arntarnte-aretyakenhele?
    Arrantherre apeke alakenhe itirreme, Re arrekantherre ahele-irretyenhenge!”
  tgl-ULB: Kaya sinisi ng mga tao si Moises dahil sa kanilang kalagayan at sinabing,
    “Bigyan mo kami ng tubig na maiinom.” Sinabi ni Moises, “Bakit kayo makikipagtalo
    sa akin?” Bakit sinusubok ninyo si Yahweh?”
  cbu-NT: Ashiriya Israelchichsha Móysisee nambarangsin; Natu iyaam kung waamaam panangcha.
    Papcha; Iy sachisimun tsipambachinipa, táranganaya. Itaru Móysissha; ¿Mayaamsa
    nuwaa tamundaksa; Iyaam kung pananda, átssa? ¿Mayaamsa Taarashipanee tatsiynushtaksa?
  hui-hui: Ani hondowa tigua Mosesehondo keba howa lalu, Ai iba noloma̱ya ngia nabere,
    lene. Ani layagola Mosesehanda ladai bialu lalu, Tí aginaga keba howa gomogomo
    lalu kamibe. Tígua aginaga Anduane Homogo ba handalu kamibe, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​မော​ရှေ​အား``အ​ကျွန်ုပ် တို့​သောက်​စ​ရာ​ရေ​ပေး​ပါ''
    ဟု​ညည်း​ညူ တောင်း​ဆို​ကြ​၏။ မော​ရှေ​က``အ​ဘယ်​ကြောင့်​ညည်း​ညူ​ကြ သ​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​ကို​အ​ဘယ်​ကြောင့်
    စုံ​စမ်း​ကြ​သ​နည်း'' ဟု​ပြန်​၍​ပြော​လေ​၏။
  cbi-NTPO: 'Tsejtu Moisésnu ajaa patu tsandila: Lala pi kujchinudetsu kuwanbera kenu
    dejuve, ti'' bulla pala. Tsenñu Moisés tsandimi: ¿Nenñaa inaa tsandi'' pandu detiyu?
    ¿Nenñaa ne tsandi'' Yavénu tyee kichunga tenna pandu detiyu? timi.'
  bod-N: མོ་ཤེ་ལ་ཁ་རྩོད་བྱས་ནས་ངེད་རྣམས་ལ་འཐུང་ཆུ་བླུད་ཅེས་སྨྲས་པར། མོ་ཤེ་ཡིས་དེ་དག་ལ།
    ཁྱོད་ཅག་གིས་ཅིའི་ཕྱིར་ང་ལ་ཁ་རྩོད་བྱེད་དམ། ཅིའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཚོད་བགམ་བྱེད་དམ་ཞེས་སྨྲས།
  sna-sna: Saka vanhu vakakakavadzana naMozisi uye vakati, “Tipe mvura tinwe.” Mozisi
    akapindura akati, “Seiko muchikakavadzana neni? Seiko muchiedza Jehovha?”
  spa-BLM: 'Por eso el pueblo discutió con Moisés y le dijo: “Danos agua para beber”.
    Moisés les dijo: “¿Por qué os peleáis conmigo? ¿Por qué ponéis a prueba a Yahvé?”'
  cac-cac: 'Yuj chi'' ix cotxi yoval eb'' d''a vin̈aj Moisés chi'': —A ticnaic, ac''
    a a'' cuq''uej, xchi eb''. —¿Tas yuj scot eyoval d''ayin? ¿Tas yuj tzeyac'' proval
    Jehová? xchi vin̈.'
  swh-ULB: Hivyo watu wakamlaumu Musa kwa hali yao na kusema, “Tupe maji ya kunywa.”
    Musa akasema, “Kwanini mnagombana na mimi? Kwanini mnajaribu Yahweh?”
  bel-bel: 'І дакаралі людзі Майсея, і казалі: дайце нам вады піць. І сказаў ім Майсей:
    што вы дакараеце мяне? што спакушаеце Госпада?'
  wed-wed: Anina ma taui Moses maiteni i viparipariniḡai i pa, “Waira ma verelai da
    ana uma!” Ma Moses i paribelei, “Aiwai aubaina o paripariniḡaieu? Aiwai aubaina
    Bada o raraudadani?”
  deu-ELBBK: 'Und das Volk haderte mit Mose, und sie sprachen: Gebt uns Wasser, dass
    wir trinken! Und Mose sprach zu ihnen: Was hadert ihr mit mir? Was versucht ihr
    den HERRN?'
  mbb-OT: Umbe midtebek dan si Moises ke sikandan te, “Beǥayi key te wahig he egkeinum
    dey.” Ne midtavak si Moises te, “Maan is edtebeken a keniyu? Maan is egezaman
    niw is Nengazen?”
  mal-2015: 'അതുകൊണ്ടു ജനം മോശെയോടു: ഞങ്ങൾക്കു കുടിപ്പാൻ വെള്ളം തരിക എന്നു കലഹിച്ചു
    പറഞ്ഞതിന്നു മോശെ അവരോടു: നിങ്ങൾ എന്നോടു എന്തിന്നു കലഹിക്കുന്നു? നിങ്ങൾ യഹോവയെ
    പരീക്ഷിക്കുന്നതു എന്തു എന്നു പറഞ്ഞു.'
  tuo-NT: Tojo weerã Moisére uase meꞌrã, “Ʉ̃sãrẽ aco sĩꞌrĩse oꞌoya”, nicãrã niwã.
    Moisé peꞌe “¿Deꞌro weerã yʉꞌʉre tojo ucũti? ¿Deꞌro weerã ‘¿Õꞌacʉ̃ ʉ̃sãrẽ aco oꞌomasĩweti?’,
    ni wãcũti?” ni yʉꞌticʉ niwĩ narẽ.
  gup-gup: Wanjh kunu birridangwerrinj Moses dja birrimarneyimeng, “Ngarridjare kukku
    ngarribongun, dja kanbowo!” Wanjh Moses yimeng bedberre, “Njalekenh ngaye bu ngaye
    kandidung? Dja njalekenh nungka Yawey kumekbe ngurrirohrokme?”
  gvs-gvs: Tuwo tomotayadi sikaumakimaki yaigu, sidigo kadi, ‘Bwae kuvanīmma!’ Go
    yau adigo kagu, ‘Kaga unana kokaumakimaki yau yaigu? Kaga unana Yauwe kovakakone?
    Nakona Yauwe geya konumiseyeta!’
  rmc-rmc: 'Akor pes o manuša chudle te vesekedinel le Mojžišoha a phende leske: „De
    amen paňi! Sam smedna.“ O Mojžiš lenge phenďa: „Soske tumen manca vesekedinen?
    Soske pokušinen le RAJES?“'
  nlg-nlg: Ma gaira tara vuivuni ni kokokoe hughuhughu koluana Moses mara vania, “Ighai
    tai haga inu ngangata tua, ko vaheghai mai na beti.” Ma Moses te bosa tughu vanira,
    “Ivei tea gau kokokoe hughuhughu te vagha eni gau liona na taboana nina maana
    Yahweh?”
  pes-OPV: 'و قوم باموسی منازعه کرده، گفتند: «ما را آب بدهید تابنوشیم.» موسی بدیشان
    گفت: «چرا با من منازعه می‌کنید، و چرا خداوند را امتحان می‌نمایید؟»'
  ron-1924: 'Атунч, попорул а кэутат чартэ ку Мойсе. Ей ау зис: „Дэ-не апэ сэ бем!”
    Мойсе ле-а рэспунс: „Пентру че кэутаць чартэ ку мине? Пентру че испитиць пе Домнул?”'
  aui-aui: Na Mosis teya sivigamowana siwona bo, “Rarima kuvereda tananina!” Bi Mosis
    iwona bo, “Awaki biidi tagu yawata tiigamowana? Bi awaki kiiravine Yawe God koruburubuni?”
  ben-OBCV: তাই তারা মোশির সঙ্গে ঝগড়া-বিবাদ করে বলল, “আমাদের পানীয় জল দাও।” মোশি
    উত্তর দিলেন, “তোমরা কেন আমার সঙ্গে ঝগড়া-বিবাদ করছ? তোমরা কেন সদাপ্রভুর পরীক্ষা
    নিচ্ছ?”
  som-som: Sidaas daraaddeed dadkii waxay la dirireen Muuse, oo waxay ku yidhaahdeen,
    War biyo aannu cabno na sii. Kolkaasaa Muuse wuxuu iyagii ku yidhi, Bal maxaad
    aniga iila diriraysaan? Oo maxaad Rabbiga u jirrabaysaan?
  lat-VUC: 'Qui jurgatus contra Moysen, ait: Da nobis aquam, ut bibamus. Quibus respondit
    Moyses: Quid jurgamini contra me? cur tentatis Dominum?'
  eng-ASVBT: Wherefore the people strove with Moses, and said, Give us water that
    we may drink. And Moses said unto them, Why strive ye with me? wherefore do ye
    tempt Jehovah?
  mna-mna: 'Tabe tisu to tikam sua boozo pa Mose mini. Tiso: “Re koyam yok sa ma amwin.”
    Mi ni iso: “Parei ta kakamam sua boozo pio i? Niom kosombe kuru Yooba mburaana?”'
  ita-1885: 'E il popolo contese con Mosè, e disse: Dateci dell''acqua da bere. E
    Mosè disse loro: Perchè contendete voi meco? e perchè tentate il Signore?'
  eng-LXXUP: And the people reviled Moses, saying, Give us water, that we may drink;
    and Moses said to them, Why do ye revile me, and why tempt ye the Lord?
  eng-ULB: So the people blamed Moses for their situation and said, “Give us water
    to drink.” Moses said, “Why do you quarrel with me? Why do you test Yahweh?”
  spa-VBL: 'Algunos de ellos vinieron y se quejaron a Moisés, diciendo: “¡Danos agua
    para beber!” Moisés respondió, “¿Por qué se quejas conmigo?” Preguntó Moisés.
    “¿Por qué intentan desafiar al Señor?”'
  fra-_FOB: 'Et le peuple contesta avec Moïse; et ils dirent: Donnez-nous de l''eau;
    que nous buvions. Et Moïse leur dit: Pourquoi me querellez-vous? Pourquoi tentez-vous
    l''Éternel?'
  mal-mal: 'അതുകൊണ്ട് ജനം മോശെയോട്: “ഞങ്ങൾക്ക് കുടിക്കുവാൻ വെള്ളം തരുക” എന്ന് കലഹിച്ചു
    പറഞ്ഞതിന് മോശെ അവരോട്: “നിങ്ങൾ എന്നോട് എന്തിന് കലഹിക്കുന്നു? നിങ്ങൾ യഹോവയെ പരീക്ഷിക്കുന്നത്
    എന്ത്?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Is lie wuh Mūsā ke sāth yih kah kar jhagaṛne lage, “Hameṅ pīne ke lie pānī
    do.” Mūsā ne jawāb diyā, “Tum mujh se kyoṅ jhagaṛ rahe ho? Rab ko kyoṅ āzmā rahe
    ho?”
  suz-BL: मोपतीके “मोसामी आंइ कली मरिम्‍शो लां कोंइब” दे गाइश्‍शा, मोसा कली “आंइ कली
    तूचा ब्‍वाक्‍कु गेकी” दे जिचा पोक्‍तेक्‍म। मिनु मोसामी मेको आन कली “गे आं कली
    मारदे जिचा तोइनीनी? मारदे परमप्रभु यावे सक्ति पाइश्‍शो बाक्‍ब, दे थमा मसुइक्‍नीनी?”
    देंत। ब्‍यवस्‍था ६:१६
  ita-1927: 'Allora il popolo contese con Mosè, e disse: “Dateci dell’acqua da bere”.
    E Mosè rispose loro: “Perché contendete con me? perché tentate l’Eterno?”'
  ckb-ckb: 'جا گەل کردیان بە دەمەقاڵێ لەگەڵ موسا و گوتیان: «ئاومان بدەنێ بیخۆینەوە.»
    موساش وەڵامی دانەوە: «بۆچی دەمەقاڵێم لەگەڵ دەکەن؟ بۆچی یەزدان تاقی دەکەنەوە؟»'
  eng-BBE: So the people were angry with Moses, and said, Give us water for drinking.
    And Moses said, Why are you angry with me? and why do you put God to the test?
  kan-OKCV: ಆದಕಾರಣ ಜನರು ಮೋಶೆಯ ಸಂಗಡ ವಿವಾದ ಮಾಡಿ, “ನಮಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ನೀರು ಕೊಡು,” ಎಂದರು.
    ಮೋಶೆಯು ಅವರಿಗೆ, “ಏಕೆ ನನ್ನ ಸಂಗಡ ವಿವಾದ ಮಾಡುತ್ತೀರಿ? ಯೆಹೋವ ದೇವರನ್ನು ಏಕೆ ಪರೀಕ್ಷಿಸುತ್ತೀರಿ?”
    ಎಂದನು.
  bbb-bbb: Ijadufuo bu urina Mosisi ziegafana kuae, A iviama do ifejuoga no ino kuae.
    Bu ijiege kuaravoga Mosisi fu kia, Vua ije ja kuaevo ije arefo. Jaeje ja irerefuo
    maza boeje naena zienamikinu una E Ireobo ije dabe biesirina ire boeje kuakuaruvono
    kiae.
  tam-2017: 'அப்பொழுது மக்கள் மோசேயோடு வாதாடி: “நாங்கள் குடிக்கிறதற்கு எங்களுக்குத்
    தண்ணீர் தரவேண்டும்” என்றார்கள். அதற்கு மோசே: “என்னோடு ஏன் வாதாடுகிறீர்கள், யெகோவாவை
    ஏன் பரீட்சை பார்க்கிறீர்கள்” என்றான்.'
  spa-RV-1909: 'Y altercó el pueblo con Moisés, y dijeron: Danos agua que bebamos.
    Y Moisés les dijo: ¿Por qué altercáis conmigo? ¿por qué tentáis á Jehová?'
  ron-BTF: 'De aceea poporul s-a certat cu Moise și a spus: Dă-ne apă să bem. Și Moise
    le-a zis: De ce vă certați cu mine? Pentru ce îl ispitiți pe DOMNUL?'
  eng-WEBP: Therefore the people quarreled with Moses, and said, “Give us water to
