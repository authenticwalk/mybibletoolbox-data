    uh?Balae tih BOEIPA na noemcai? a ti nah.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ɛ íi ndikpɑ̀nnì nɛ̀ Mɔyiisi, kɛ́ntú: Tí duɔ́nnɛ̀ mɛniɛ nkɛ̀
    tí yɑ̃̀. Kɛ̀ Mɔyiisi dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di n kpɑnnɛ̀? Dɛ̀ dòmmɛ kɛ̀ di yɑ́ú ti
    Yiɛ̀ nKuyie?'
  msy-2020: Ezɨ gumazamiziba Mosesɨn atara ghaze, “Nɨ e damamin dɨpatam e danɨngigh.”
    Ezɨ a men akam ikaragha ghaze, “Ia tizim bagha nan atari? Ia masa Ikiavɨra Itir
    Godɨn Araziba tuisɨgha, an gavgavim bagha azai? Ia ti nɨghnɨzir gavgavim an itir
    puvatɨ?”
  azb-azb: 'Ona görə də xalq Musa ilə münaqişə edib belə dedi: «Bizə içməyə su verin».
    Musa onlara dedi: «Niyə mənimlə münaqişə edirsiniz? Nə üçün Rəbbi sınayırsınız?»'
  eng-DBY: And the people contended with Moses, and said, Give us water, that we may
    drink! And Moses said to them, Why do ye dispute with me? Why do ye tempt Jehovah?
  hin-2017: इसलिए वे मूसा से वाद-विवाद करके कहने लगे, “हमें पीने का पानी दे।” मूसा
    ने उनसे कहा, “तुम मुझसे क्यों वाद-विवाद करते हो? और यहोवा की परीक्षा क्यों करते
    हो?”
  wol-KYG: 'Ñu jote faak Musaa, naan ko: «Joxleen nu nag ndox mu nu naan!» Musaa ne
    leen: «Ana lu ngeen joteek man? Aji Sax ji ngeen di seetlu nag?»'
  swp-swp: Arinai tatao Mose se hegiru si ene, “Goila u leama bena ai nom.” Na Mose
    i ene, “Paana saha au hegirugu? Eo paana saha GUIAU au lau ita?”
  bjr-bjr: Sia marufaqa misa Mooseenara kaukaata qidaqa qiqau. Anee nammari nimina
    naanee qufanoo Mooseefa qimanniminoo qinau. Innee nanaree qini aanoo qima qimaqaidee.
    Nanaree innee Yaaweena amanammasee qafaidee.
  eng-YLT: and the people strive with Moses, and say, 'Give us water, and we drink.'
    And Moses saith to them, 'What? — ye strive with me, what? — ye try Jehovah?'
  kne-kne: Isonga nanriri da en Moses ay mangwani, “Iyaam dakamis danom ay inomen
    mi.” Asi et kanan Moses ay nanongbat, “Apay nga ririen yos sak-en? Apay magay
    talek yo en Diyos ta padpadasen yos sisya?”
  wat-wat: Na fasinei namoḡa si vikawabwadubwaduwa Mosese nenei si bwaduwa, “Ukowa
    kwa veneiki ka yuwa!” Eatu i kawafatisiya i bwaduwa, “Ava fasinei ta vivikawabwadubwadu?
    Ava fasinei Yave kwa aanuvanuvai?”
  bzd-NTPO: 'E'' kue̱ki̱ ie''pa tö Moisés a̱ di'' kié kësik wa. Ie''pa tö iché ie''
    a̱: —¡Sa'' a̱ di'' mú yè! Moisés iiu̱té: —¿Ì kue̱ki̱ a'' tö ye'' a̱ di'' kié kësik
    wa? ¿Iö́k a'' tö Jehová wöñatkeke?'
  eng-WYC-2017: Which people chided against Moses, and said, Give water to us, that
    we drink. To whom Moses answered, What chide ye against me, and why tempt ye the
    Lord?
  eng-WMBB: Therefore the people quarrelled with Moses, and said, “Give us water to
    drink.” Moses said to them, “Why do you quarrel with me? Why do you test the LORD?”
  urd-GVH: इसलिए वह मूसा के साथ यह कहकर झगड़ने लगे, “हमें पीने के लिए पानी दो।” मूसा
    ने जवाब दिया, “तुम मुझसे क्यों झगड़ रहे हो? रब को क्यों आज़मा रहे हो?”
  rug-rug: Meke podalae nominomi nia rini se Mosese, meke zama guahe, “Kei poni gami
    kolo napo,” gua si arini. Meke olaṉa se Mosese, “Na vegua ke nominomi nau gamu?
    Na vegua ke hiva podepodekia gamu se Zihova?” gua si asa.
  gaz-gaz: Kanaafuu isaan, “Bishaan dhugnu nuu kenni” jedhanii Musee lolan. Museen
    immoo deebisee, “Isin maaliif na loltu? Waaqayyos maaliif qortu?” jedheen.
  fra-LSG: 'Alors le peuple chercha querelle à Moïse. Ils dirent: Donnez-nous de l’eau
    à boire. Moïse leur répondit: Pourquoi me cherchez-vous querelle? Pourquoi tentez-vous
    l’Éternel?'
  gnn-gnn: Bala yolŋu'‐yulŋuyunydja biyapul ŋarrtjurruna Mawtjitjnha bitjarra, “Ma'
    gapu ŋanapurrunha wekaŋa go. Ŋanapurru ḻukana,” bitjarra. Ga Mawtjitjthunydja
    waŋana walalanha bitjarra, “Nhäku nhuma yukurra ŋarranhanydja ŋarrtjun? Nhäku
    warray nhuma bitjandhinydja ŋuli yukurra gatjarr'yun Garraynhanydja?”
  yal-yal: Nanara, yamaan yi yɛngɛn fen Musa ra. E yi a fala, e naxa, “Ige min daxin
    so nxu yii!” Musa yi e yabi, a naxa, “Nanfera ɛ n nafenma yɛngɛn na? Nanfera ɛ
    Alatala matoma bunbani?”
  haw-1868: Nuku mai la na kanaka ia Mose, i mai la, E haawi mai i wai no makou e
    inu ai. I aku la, o Mose ia lakou, No ke aha la oukou i nuku mai ai ia'u? no ke
    aha la oukou i aa aku ai ia Iehova?
  arb-NAV: 'فَتَخَاصَمَ الشَّعْبُ مَعَ مُوسَى قَائِلِينَ: «أَعْطُونَا مَاءً لِنَشْرَبَ».
    فَأَجَابَ مُوسَى: «لِمَاذَا تُخَاصِمُونَنِي؟ وَلِمَاذَا تَجَرِّبُونَ الرَّبَّ؟»'
  ewe-ewe: Esia ta Israelviwo he nya ɖe Mose ŋu be, “Na tsi mi!” Mose blu ɖe wo ta
    be, “Mizi ɖoɖoe! Ɖe miele didim be yewoado Yehowa ƒe dzigbɔɖi na mi akpɔa?”
  eng-LEE: And the people quarrelled with Moses, and said, Give us water that we may
    drink; and Moses said unto them, Why will ye quarrel with me? why will ye tempt
    the Lord?
  gvn-gvn: '@see-verse:EXO.017.001'
  asm-FB: সেই অৱস্থাৰ কাৰণে লোকসকলে মোচিক দোষ ধৰি ক’লে, “আমাক খাবলৈ পানী দিয়ক।” মোচিয়ে
    তেওঁলোকক ক’লে, “আপোনালোকে মোৰে সৈতে কিয় বিবাদ কৰিছে?” যিহোৱাক আপোনালোকে কিয়
    পৰীক্ষা কৰিছে?”
  sus-A: حَمَ نَشَ تِ مُنسَ كَنكٍ، عٍ عَ قَلَ عَ بّ، «يٍ سٌ مُشُ يِ رَ.» مُنسَ نَشَ
    وْيّن عٍ بّ، «وٌ تِمَ ﭑ كَنكٍ مُنقٍ رَ؟ وٌ نَ عَلَتَلَ مَتٌقٍ مُنقٍ رَ؟»
  fra-SBL: 'Le peuple se querella avec Moïse, et dit : « Donne-nous de l''eau à boire. »
    Moïse leur dit : « Pourquoi vous disputez-vous avec moi ? Pourquoi mettez-vous
    Yahvé à l''épreuve ? »'
  hbo-hbo: וַיָּ֤רֶב הָעָם֙ עִם־מֹשֶׁ֔ה וַיֹּ֣אמְר֔וּ תְּנוּ־לָ֥נוּ מַ֖יִם וְנִשְׁתֶּ֑ה
    וַיֹּ֤אמֶר לָהֶם֙ מֹשֶׁ֔ה מַה־תְּרִיבוּן֙ עִמָּדִ֔י מַה־תְּנַסּ֖וּן אֶת־יְהוָֽה׃
  eng-WYCLIFFE: Whiche puple chidde ayens Moises, and seide, Yyue thou water to vs,
    that we drynke. To whiche Moises answeride, What chiden ye ayens me, and whi tempten
    ye the Lord?
  piu-2006: '@see-verse:EXO.017.001'
  pjt-pjt: Kaya aṉangu tjuṯa mulyararira Moseku mirpaṉaringu, munuya wangkangu, “Minalanya
    uwa tjikintjaku.” Ka Moselu wangkangu, “Nyaaku nyura ngayuku mirpaṉarinyi? Tjinguṟu
    nyura Mayatja Godaku mulamularingkuwiyangku wantinyi munu kulini paluṟu nganaṉanya
    wantikatinytja-palku aṯunymankunytja wiyangku. Palu nyura alatji ngunti kulinnyangka
    paluṟu nyurampa mirpaṉariku.”
  cwe-cwe: Walongelela kwa Musa, walonga, “Ching'he mazi ya kung'wa.” Musa kawedika,
    “Habali molongelela kumwangu? Habali momgeza Mndewa Mulungu?”
  bgs-bgs: Purisu igburáng-buráng dan dán puman, asta igkagi sikandan ki Moises, na
    mà dan, “Bággéyi ké ka wayig ébô duwán inámmán dé.” Igkagi si Moises kandan, na
    mà din, “Manan ka ágburáng-buráng kó kanak? Manan ka ágkinnaman yu gó tô Áglangngagán?”
  kik-kik: Nĩ ũndũ ũcio andũ acio makĩnegenia Musa, makĩmwĩra atĩrĩ, “Tũhe maaĩ ma
    kũnyua.” Nake Musa akĩmacookeria atĩrĩ, “Mũranegenia nĩkĩ? Nĩ kĩĩ gĩgũtũma mũgerie
    Jehova?”
  fra-NCL: 'Alors le peuple chercha querelle à Moïse, en disant : « Donnez-nous de
    l’eau à boire. » Moïse leur répondit : « Pourquoi me cherchez-vous querelle ?
    Pourquoi tentez-vous Yahweh ? »'
  cek-AK: Topongah kaminawk mah, Ka naek o hanah tui na paek ah, tiah Mosi to zoeh
    o. Mosi mah nihcae khaeah, Tikhoe kai nang zoeh o moe, Angraeng to na tanoek o
    loe? tiah a naa.
  xla-xla: Epalati yia꞉tapo yú yilo Moses yu balemyemama epo atlamyaiyo, “Wa꞉ di yú
    hamine,” demyaiyo. Epapalati asiyama Mosestapo yia꞉ watle epo atlaiyo, “Wua꞉ adipalati
    na꞉ dla yu balemha꞉ha꞉mama Godta itiyamale dla pomikadepe dlalo ha꞉ha꞉ma꞉?” diyo.
  cuk-cuk: 'Degisoggu, Moisésʼse sabsur egisdemarsunnad, ega sogdemalad: —¡Anmarga
    gobega be dii udage! Moisés dulemar-abin sogded: —¿Ibiga sabsur be anse dii egise?
    ¿Ibiga Bab-Jehová-wilubdakye be sogmala?'
  uig-CYR: 'Шуниң билән хәлиқ Муса билән җедәллишип: — Бизгә ичкили су бәргин! — деди.
    Лекин Муса уларға: — Немишкә мениң билән җедәллишисиләр? Немишкә Пәрвәрдигарни
    синайсиләр? — деди.'
  pma-pma: Keil aselus kutut kat Mosis avit, “!San oai min komai mevamuni!” Ka Mosis
    vit, “?Vensa misel kutut kat nau? ?Vensa mivit mivasak vis Iahova keke hetie lat
    keihoen min kami lises?”
  tel-2017: దానికి వాళ్ళు మోషే పై నింద మోపుతూ “మాకు తాగడానికి నీళ్లియ్యి” అన్నారు.
    అప్పుడు మోషే “మీరు నాతో ఎందుకు పోట్లాడుతున్నారు? యెహోవాను ఎందుకు శోధిస్తున్నారు?”
    అన్నాడు.
  hat-BSA: 'Akoz sa, pèp la te chache kont avèk Moïse. Yo te di: “Bannou dlo pou nou
    kab bwè.” Konsa, Moïse te di: “Poukisa nou chache kont avè m? Poukisa nou pase
    SENYÈ a a leprèv?”'
  bxh-bxh: Sa fatalapili Mose lisina yai, tiyen, Hoꞌowa u felemai be ai nom. Mose
    alinadi ya bui iyen, Sidohana be Guyau ami lauꞌita? Emi nuwatuhu bena Guyau ibege
    i saguhida?
  kos-kos: Elos torkaskas nu sel Moses ac fahk, “Se kof nimasr.” Moses el topuk, “Efu
    kowos ku torkaskas nu sik? Efu kowos ku srike LEUM GOD?”
  hbo-WLC: וַיָּ֤רֶב הָעָם֙ עִם־מֹשֶׁ֔ה וַיֹּ֣אמְר֔וּ תְּנוּ־לָ֥נוּ מַ֖יִם וְנִשְׁתֶּ֑ה
    וַיֹּ֤אמֶר לָהֶם֙ מֹשֶׁ֔ה מַה־תְּרִיבוּן֙ עִמָּדִ֔י מַה־תְּנַסּ֖וּן אֶת־יְהוָֽה׃
  ibo-ibo: Nʼihi nke a, ha sesịrị Mosis okwu, sị, “Nye anyị mmiri ka anyị ṅụọ.” Mosis
    zara, sị, “Gịnị mere unu ji esesị m okwu? Gịnị mere unu ji chọọ ịnwapụta ntachiobi
    Onyenwe anyị?”
  ory-ory: ଏଥିପାଇଁ ଲୋକମାନେ ମୋଶାଙ୍କ ସଙ୍ଗରେ ବିବାଦ କରି କହିଲେ, “ଆମ୍ଭମାନଙ୍କୁ ଜଳ ଦିଅ, ଆମ୍ଭେମାନେ
    ପାନ କରିବୁ।” ତହିଁରେ ମୋଶା କହିଲେ, “ତୁମ୍ଭେମାନେ ମୋʼ ସଙ୍ଗରେ କାହିଁକି ବିବାଦ କର? କାହିଁକି
    ସଦାପ୍ରଭୁଙ୍କୁ ପରୀକ୍ଷା କର?”
  chk-chk: Iei mine ekewe aramas ra anini ngeni Moses o üreni, “Kopwe aünükem koluk.”
    Iwe, Moses a üreniir, “Pwota oua anini ngeniei? Pwota oua sotuni ewe Samol mi
    Lapalap?”
  rop-rop: Wal deibin stat agamin langa Mosis na, en deibin tok, “Yu gibit melabat
    woda blanga dringgim!” En Mosis bin tok, “Wotfo yumob agamin langa mi? En wotfo
    yumob hambag langa YAWEI?”
  ukr-1871: 'І сварились люде з Мойсейом, і гукали: Дай нам пити! І рече Мойсей їм:
    Чого сваритесь зомною? Про що спокушуєте Господа?'
  bch-bch: Tota tiririak ga ila pan Moses ta tikeo, “Bada eau ga inam aun!” Be Moses
    ikeo, “Ikamado ga aririak ga inam pagau? Gimi aoangga atoba Maron iura ngan saoa?”
  deu-1951: 'Darum zankten sie mit Mose und sprachen: Gebt uns Wasser, daß wir trinken!
    Mose sprach zu ihnen: Was zankt ihr mit mir? Warum versucht ihr den HERRN?'
  eng-JPS: 'Wherefore the people strove with Moses, and said: ''Give us water that
    we may drink.'' And Moses said unto them: ''Why strive ye with me? wherefore do
    ye try the LORD?'''
  srp-1865: 'I narod se svaðaše s Mojsijem govoreæi: daj nam vode da pijemo. A on
    im reèe: što se svaðate sa mnom? što kušate Gospoda?'
  lug-lug: Abantu ne bayombesa Musa nga bagamba nti, “Tuwe amazzi tunywe.” Musa n’abaddamu
    nti, “Lwaki munnyombesa? Lwaki mugezesa Mukama?”
  heb-heb: וירב העם עם משה ויאמרו תנו לנו מים ונשתה ויאמר להם משה מה תריבון עמדי מה
    תנסון את יהוה׃
  ben-IRV: এই জন্য লোকেরা মোশিকে দোষ দিয়ে বলল, “আমাদেরকে জল দাও, আমরা পান করব।” মোশি
    তাদেরকে বললেন, “কেন আমার সঙ্গে ঝগড়া করছ? কেন সদাপ্রভুর পরীক্ষা করছ?”
  pan-pan: ਪਰਜਾ ਮੂਸਾ ਨਾਲ ਝਗੜਨ ਲੱਗੀ ਅਤੇ ਆਖਿਆ, ਸਾਨੂੰ ਪੀਣ ਨੂੰ ਪਾਣੀ ਦੇ। ਮੂਸਾ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ ਕਿਉਂ ਝਗੜਦੇ ਹੋ ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਕਿਉਂ ਪਰਤਾਉਂਦੇ ਹੋ?
  tkr-tkr: 'Mançil-allar manbışe Mısa t''yats''axal hı''ı eyhen: – Şas ulyoğasın xhyan
    hele! Mısee manbışik''le eyhen: – Nya''a şu zak''le cuvabbı eyhe? Nişil-allane
    şu Rəbb siliys ı''xı''yxə?'
  mya-JVB: ထိုကြောင့် လူ များတို့က၊ သောက် ဘို့ရေ ပေး ပါဟု ဆို ၍ မောရှေ ကို ရန်တွေ့
    ကြ၏။ မောရှေ ကလည်း ၊ ငါ့ ကို အဘယ်ကြောင့် ရန်တွေ့ ကြသနည်း။ ထာဝရဘုရား ကို အဘယ်ကြောင့်
    စုံစမ်း ကြသနည်းဟု ဆို လေ၏။
  tte-O: Kabo Mosese sikuwali yo siwaloba, “Waila kuyeyama kanuma.” Mosese iwaloba,
    “Gubesi kwasamasamalului yau? Tawae kaiwena Yeoba kwatonatonan?”
  tbg-tbg: Kia vaumanta vika Mosiva unaini orunte qaiqaa nuntu nauntu tiha, Oho, are
    tinavu namari timiraqe naare, ti vauvaro Mosiva aqao tiro, Ne nantihae ti titi
    variavo? Ne nantihae Nora Kotira avate variavo? tiro.
  hmo-hmo: Mose dekenai idia maumau, idia gwau, “Inuinu ranu ai dekenai oi henia.”
    Mose ia haere, ia gwau, “Badina be dahaka lau dekenai umui maumau? Badina dahaka
    Lohiabada dekenai umui dibagania?”
  urd-urd: वहाँ वह लोग मूसा से झगड़ा करके कहने लगे, कि “हम को पीने को पानी दे।” मूसा
    ने उनसे कहा, कि “तुम मुझ से क्यूँ झगड़ते हो और ख़ुदावन्द को क्यूँ आज़माते हो?”
  rus-SYN: 'И укорял народ Моисея, и говорили: дайте нам воды пить. И сказал им Моисей:
    что вы укоряете меня? что искушаете Господа?'
  bqc-SIM: 'ↄ̃ aa zↄadↄ̀ Mↄiziwa aa mɛ̀: Wá gba í wà mi. A ònɛ́: Bↄ́yãi álɛ
    zↄadↄai? Àkɛa álɛ Dii lɛ́wɛi?'
  tcz-CHONGTHU: Mipi jong Mose heng'a avel lin a phunchel kit tauvin, “Don ding twi
    neipe uvin,” ati tauve. Mose'n a donbut in ajah uva, “Ipi ding'a kei koma ki phin'a
    na hiuvem? Chule ipi ding'a nang hon Pakai na patep u ham?”
  mar-mar: तेव्हा इस्राएल लोक मोशेविरूद्ध उठले व त्याच्याशी भांडू लागले. ते म्हणाले,
    “आम्हांला प्यावयास पाणी दे.” मोशे त्यांना म्हणाला, “तुम्ही मजशी का भांडता? तुम्ही
    परमेश्वराची परीक्षा का पाहत आहात?”
  soq-soq: Sa baiwa apana Moses mampe momoduntone waienase, “No esa nenawo nata!”
    Tane Moses mo sipoamone wanase, “E dima baiwa ne mainawo momoduitilana? Dima baiwa
    Iawe God rubu osowe ituilana?”
  qub-qub: 'Chaura rabyashpan Moisesta nipäcuran: «¡Yacuta gomay upunäcunapaj!» Chaura
    Moisés niran: «¿Imanirtaj nogata nimanqui? ¿Imanirtaj Tayta Diosta musyapayta
    munanqui?»'
  bqp-bqp: 'akũ ò zuka kà Musai ò pì: Ǹ ó gba í ò mi. À pìńnɛ: Bↄ́yãi átɛn lɛ́kpakↄ̃ana
    kɛ kũmaoo? A kɛ̀ dera átɛn Dikiri lɛ́ à gwaa?'
  hat-hat: 'Yo leve fè kont ak Moyiz. Yo di l'': -Ban nou dlo pou nou bwè! Moyiz reponn
    yo: -Poukisa n''ap chache m'' kont konsa? Pouki n''ap sonde Seyè a konsa?'
  eng-BSB: So the people contended with Moses, “Give us water to drink.” “Why do you
    contend with me?” Moses replied. “Why do you test the LORD?”
  tod-tod: 'Názu ɠa nuɓusɛiti ti wuzeɠeni la Moize laalɔɠɔma. Ti ɠɛ ma: «À ziɛi
    ve gi ya, gi ɓɔɔle.» Moize ti wooɠaaʋoteni, é ɠɛ ti ma: «Leeni vaa zu wo wuzeɠezu
    dàalɔɠɔma? Leeni vaa zu wo Ɠɔoɠɔ GALAGI zuɠɔɠɔsu?»'
  eng-WEBPB: Therefore the people quarrelled with Moses, and said, “Give us water
    to drink.” Moses said to them, “Why do you quarrel with me? Why do you test the
    LORD?”
  kbq-kbq: E'ina hige'za Israeli vahe'mo'za Mosesena ke hara hunte'za, anage hu'naze.
    Tina tamigeta namneno, hazageno Mosese'a anage huno zamasami'ne, nahigeta nagrira
    ke hara hunentaze? Nahigeta Ra Anumzamofona rehetma negaze?
  nhe-BL: 'huajca cualanque ica Moisés huan quiilhuijque: ―¡Xitechmaca atl para tiatlise!
    Huan Moisés quinnanquili: ―¿Para tlen incualanij noca na? San inquicualancamacaj
    huan inquiyejyecohuaj TOTECO.'
  bus-bus: 'ben aↄ̃ zↄka kà Musazi wà bè: Ǹ wa gba í wà mi. À bèńnɛ: Bↄ́yãnzi ée
    lɛokpakↄ̃a kɛɛmaozi? A kɛ̀ dia ée Dii lɛɛ ée gwaa?'
  gub-BL: A'e rupi teko uze'egahy Moizez pe wà. — Emur 'y urewe nehe, ta'e ureiwez
    ure no xe, i'i izupe wà. — Màràzàwe tuwe ereze'egahy ihewe. Màràzàwe tuwe peagaw
    Tupàn Tuweharupi Wiko Ma'e hereko, i'i Moizez teko wanupe.
  eng-DRA: 'And they chode with Moses, and said: Give us water, that we may drink.
    And Moses answered them: Why chide you with me? Wherefore do you tempt the Lord?'
