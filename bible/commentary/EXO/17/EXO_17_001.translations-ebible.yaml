verse: EXO.017.001
translations:
  mal-C: യഹോവ കൽപ്പിച്ചതനുസരിച്ച് ഇസ്രായേല്യസമൂഹം ഒന്നാകെ സീൻമരുഭൂമിയിൽനിന്ന് യാത്രതിരിച്ചു.
    അവർ യഹോവയുടെ കൽപ്പനപ്രകാരം പല സ്ഥലങ്ങളിലൂടെ സഞ്ചരിച്ചതിനുശേഷം രെഫീദീമിൽ എത്തി;
    താവളമടിച്ചു. എന്നാൽ അവിടെ ജനത്തിനു കുടിക്കാൻ വെള്ളം ഇല്ലായിരുന്നു.
  deu-TKW: Hierauf zog die ganze Gemeinde der Israeliten aus der Wüste Sin stationenweise
    weiter gemäß dem Befehle Jahwes; dann lagerten sie sich in Raphidim. Es gab aber
    kein Wasser für das Volk zum Trinken.
  lin-lin: Lisanga mobimba ya bana ya Isalaele elongwaki na esobe ya Tsini mpe ezalaki
    kotambola kolanda ndenge Yawe azalaki kotinda. Batongaki molako na bango na Refidimi,
    kasi mayi ya komela ezalaki te mpo na bato.
  eng-LSV: And all the congregation of the sons of Israel journey from the wilderness
    of Sin, on their journeys, by the command of YHWH, and encamp in Rephidim, and
    there is no water for the people to drink;
  eng-GNV: And all the Congregation of the children of Israel departed from the wildernesse
    of Sin, by their iourneyes at the commandement of the Lord, and camped in Rephidim,
    where was no water for the people to drinke.
  eng-WEBSTER: 'And all the congregation of the children of Israel journeyed from
    the wilderness of Sin, after their journeys, according to the commandment of the
    LORD, and encamped in Rephidim: and there was no water for the people to drink.'
  nhw-BL: Huan nochi nopa miyaqui israelitame quisque tlen tlali Sin huan yajque ica
    yolic quen TOTECO quinnahuatiyaya. Huan nejnentiyajque huan quiijcuinijtiyajque
    ininyoyoncalhua mojmostla hasta ajsitoj campa itoca Refidim. Pero nopona amo oncayaya
    atl para atlise,
  swh-ONEN: Jumuiya yote ya Israeli ikaondoka kutoka Jangwa la Sini, ikisafiri kutoka
    sehemu moja hadi nyingine kama Bwana alivyoagiza. Wakapiga kambi huko Refidimu,
    lakini hapakuwa na maji ya watu kunywa.
  bba-bba: Isirelibɑn wuu te kpuro tɑ sĩimɑ sɑɑ ɡbɑburun di te bɑ mɔ̀ Sini, tɑ kɑ
    ten sɑnum dɔɔ nɡe mɛ Yinni Gusunɔ u bu sɔ̃ɔwɑ. Ye bɑ turɑ Refidimuɔ mɑ bɑ ben
    sɑnsɑni ɡirɑ, ɑdɑmɑ bɑ ǹ nim wɑ mi, bu nɔ.
  eng-KJVCPB: 'And all the congregation of the children of Israel journeyed from the
    wilderness of Sin, after their journeys, according to the commandment of the Lord,
    and pitched in Rephidim: and there was no water for the people to drink.'
  cpy-cpy: Ikanta rawijee-yanakini maawoeni Israel-paeni ijeekawi-tapaaka ochempi-mashiki
    Cheentoni, eentsikiroeni ikanta riyaateeyini, ikemijantakiro ikantziriri Tajorentsi.
    Roojatzi rareetee-yantakarini Maamentoweniki, ari ijeekae-yapaakini janta jempe
    tee otzimapae nijaa rireri.
  mpx-mpx: Isileli ali boda Sini Ulaina hi eguluwai, inoke hi nawanawa panuwa ge panuwa
    elal i ola Yehoba wana baaba. Hi holaviya Lepidim, yaa nige ali wewel im i gagan.
  wbp-wbp: Yijirali-pinki yapalpalu ngunaja jiljangka yirdingkaju Jiningka. Yangka
    kuja kala-jana YAAWIYI wangkaja yaninjaku ngurra-kari-kirra, kalalu yanu. Ngula-jangkaju,
    ngunajalu Ripirdimirla. Kala lawalpa ngapa-wangu karrija yapakuju ngarninjaku.
  luo-luo: Oganda jo-Israel duto nochako wuoth kawuok e thim mar Sin, ka giwuotho
    ka gi kacha mana kaka Jehova Nyasaye nochikogi. Ne gibworo Refidim, to ne onge
    pi mane ji nyalo modho.
  meu-meu: Israel hegogona idoinai ese tano ḡaḡaena ladana Sin e rakatania, e laolao
    metaira-metaira, Iehova ese e haduadia heḡereḡerena, ela bona Refidim ai e taruha.
    Unuseni ai idia na asi edia inuinu ranuna.
  npi-ULB: परमप्रभुको निर्देशन मानी इस्राएलीहरूको सारा समुदाय सीनको उजाड-स्थानबाट
    यात्रा गरे । तिनीहरूले रपीदीममा छाउनी हाले, तर त्यहाँ मानिसहरूलाई पिउन पानी थिएन
    ।
  yor-yor: Gbogbo ìjọ ènìyàn Israẹli si gbéra láti jáde kúrò láti aginjù Sini wọ́n
    ń lọ láti ibi kan de ibi kan gẹ́gẹ́ bí Olúwa ti pàṣẹ. Wọ́n pàgọ́ sí Refidimu,
    ṣùgbọ́n kò sí omi fún àwọn ènìyàn láti mú.
  emp-NTPO: Maʌ̃be israelerãra ẽjũã põãsa ewaraga b̶ʌ Siʌ̃ abadad̶eba jũma wãbʌrʌsid̶aa.
    Wãnane Ãcõrẽba cawabibadjia sãma wãnida panʌda idjab̶a sãma cãĩnida panʌda. Maʌ̃ne
    Repidiʌ̃ abadama jũẽne wãsid̶aa. Baribʌrʌ mama baidora neẽ́ basía dod̶i carea.
  ind-ind: Kemudian seluruh umat Israel melanjutkan perjalanan dari padang belantara
    Sin, lalu berpindah-pindah dari satu tempat ke tempat lain sesuai dengan perintah
    TUHAN. Mereka tiba di Rafidim dan berkemah di sana, tetapi di tempat itu tidak
    ada air untuk diminum.
  pes-OPCB: بنی‌اسرائیل به دستور خداوند از صحرای سین کوچ کردند و پس از چند توقف کوتاه،
    در رفیدیم اردو زدند. اما وقتی به آنجا رسیدند، دیدند که در آن مکان نیز آب برای
    نوشیدن پیدا نمی‌شود.
  aer-aer: Israel-arenye areye apmere arrangkethe ikwerele Sin arritnyele anetyarte.
    Nhenge YAHWEH-ele itnenhe ileke apmere arrpenhe-werne alhetyeke, itne anteme alherlte-iweke.
    Ikwere-iperre anteme itne apmere Rephidim-ele inteke. Kenhe yanhe ikwerele akenhe
    kwatyeke arrangkwe-arle aneke tyerrtye areyele antywetyeke.
  tgl-ULB: Naglakbay ang buong komunidad ng mga Israelita mula sa ilang ng Sin, ayon
    sa mga tagubilin ni Yahweh. Nagkampo sila sa Rephidim, pero walang tubig na maiinom
    para sa mga tao.
  cbu-NT: Ashiriya, Israelchich Sinayash tsap shitungeerandsin naataranganaya. Apinlliritaa
    naamach ashiranganaya yuwari Taarashipan waana kamachtarangu anurita. Ashiri naarsin,
    Refidinush tsap kuseersin, anshurisha washunand shaniyaranganaya. Itaru, kungsha
    Refidinush tsap ndunarimuna.
  hui-hui: Isaraele wali agali lenego bibahendeore Anduane Homogohanda lamiyadagua
    bialu dindi ko wali agali nahaga mini Sini biago yu wahalu pene. Ti pialu dindi
    mbira mini Lebidimi wiagoria anda puwa ogoriani haanda palu hene. Ogoriani palu
    howa handalu hearia iba nolene nabereoreyane hendene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​တိုင်း​သိန်
    ဟု​ခေါ်​သော​တော​ကန္တာ​ရ​မှ​ထွက်​၍ စ​ခန်း တစ်​ထောက်​ပြီး​တစ်​ထောက်​နား​လျက်​ခ​ရီး
    သွား​ကြ​၏။ သူ​တို့​သည်​ရေ​ဖိ​ဒိမ်​အ​ရပ်​သို့ ရောက်​၍​စ​ခန်း​ချ​ကြ​၏။ သို့​ရာ​တွင်​ထို
    အ​ရပ်​၌​သောက်​စ​ရာ​ရေ​မ​ရှိ။-
  cbi-NTPO: Kumuinchi Israel chachilla tiba den chutyu Sin tenanu putun, malu' miila,
    tenameemee kajdi' jijiindu, Yavé naakidei tiñuba tsa tsaitu. Tsejtu Refidim tenanu
    kajdiila, tsaaren junu pi putyumi yala kushnudetsu.
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ།
    ས་ཆ་ས་ཆ་བྱས་ནས་སིན་ཟེར་བའི་དབེན་སྟོང་ནས་ཆས་པ་དང་། རཱ་ཕི་དིམ་བྱ་བའི་གནས་ལ་སྒར་བཏབ།
    འོན་ཀྱང་མི་རྣམས་ལ་འཐུང་ཆུ་མེད་པས།
  sna-sna: Ungano yose yavaIsraeri yakasimuka kubva paRenje reSini, vachifamba nzvimbo
    nenzvimbo sokurayira kwaJehovha. Vakadzika musasa paRefidhimu, asi pakanga pasina
    mvura yokuti vanhu vanwe.
  spa-BLM: Toda la congregación de los hijos de Israel partió del desierto de Sin,
    siguiendo el mandato de Yahvé, y acampó en Refidim; pero no había agua para que
    el pueblo bebiera.
  cac-cac: Masanil eb' israel ix el d'a lum tz'inan luum yic Sin, c'ojanc'olal ix
    aj sb'ey eb', ato syal tas tz'aj sch'oxan Jehová. Ix lajvi chi', ix javi eb' d'a
    Refidim, palta malaj a a' ta'.
  swh-ULB: Jamii yote ya Israeli ili safiri kutoka nyikani ya Sinu, wakifuata maelekezo
    ya Yahweh. Walieka kambi Refidimu, lakini hapakuwa na maji ya watu kunywa.
  bel-bel: І рушыла ўсё супольства сыноў Ізраілевых з пустыні Сін у дарогу сваю, паводле
    загаду Гасподняга, і разьмясьцілася табарам у Рэфідыме; і ня было вады піць людзям.
  wed-wed: Mai Israel mutulua Sin i netawanei, ma mepa Bada i ririweia nanare kampa
    i mae-nae. Taui au Rephidim i rauḡaravu, wate kampa eḡa waira da rava ita uma.
  deu-ELBBK: Und die ganze Gemeinde der Kinder Israel brach auf aus der Wüste Sin,
    nach ihren Zügen, nach dem Befehl des HERRN; und sie lagerten sich in Rephidim;
    und da war kein Wasser zum Trinken für das Volk.
  mbb-OT: Sumalà te suǥù te Nengazen, mid-awà is tivuuk he keet-etawan te Israel ziyà
    te sibsivayan he Sin ne midlaus dan te kedhipanew zan. Neketulung en sikandan
    mekahalinhalin taman te nekeuma zan diyà te sevaha he lugar. Ne ziyè dan megkampu
    te Refidim, piru wazà wahig he egkeinum diyà.
  mal-2015: അനന്തരം യിസ്രായേൽമക്കളുടെ സംഘം എല്ലാം സീൻമരുഭൂമിയിൽനിന്നു പുറപ്പെട്ടു,
    യഹോവയുടെ കല്പനപ്രകാരം ചെയ്ത പ്രയാണങ്ങളിൽ രെഫീദീമിൽ എത്തി പാളയമിറങ്ങി; അവിടെ ജനത്തിന്നു
    കുടിപ്പാൻ വെള്ളമില്ലായിരുന്നു.
  tuo-NT: Nipeꞌtirã Israe curuacjãrã masã marĩrõ, yucʉ marĩrõ, Sin wãmetiropʉ níꞌcãrã
    wijawãꞌcãcãrã niwã. Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta sajatiro waꞌameꞌrĩcãꞌcãrã niwã.
    Waꞌa, Refidim wãmetiropʉ tojaqueꞌacãrã niwã. Topʉre ne aco na sĩꞌrĩse marĩcaro
    niwʉ̃.
  gup-gup: Kaluk birridjalwern rowk nawu Israel benkebmawahmeng birribolkbawong kumekbe
    kubolkdarleh kabolkngeyyo Sin dja birrirengehrey kore nawu Yawey benwokrayekwong.
    Dja birrihdjalwohyoy waken kore kubolkbubuyika. Wanjh birribebmeng bu birriyonginj
    kore kunred Rephidim, dja minj kukku boyuwirrinj kumekbe bu bedda birrihbonguyinj.
  gvs-gvs: E kai Isileli tubunao liliuma katáoya Sini Yoyowoina kakalave, kaketoiya
    nakae Yauwe ilatuwokoima. Kakanaliya kana asa Rapidim goi katunagu. Ego amoko
    goi bwae geya.
  rmc-rmc: Odarik savore Izraeliti pes mukle la pušťatar Sin, avke sar lenge prikazinďa
    o RAJ a džanas than thanestar. Paľis peske kerde taboris andro Refidim, ale ode
    len na sas paňi te pijel.
  nlg-nlg: Ma gaira rana Israel tara ghoi rughuhoru sania na bona mamaha i Sin. Ra
    mua sopou ta sakai na bona, ra gharadu kolili vamua te vagha te bosa vanira Yahweh.
    Mi tana bona tara mai sara i Rephidim, vaho gera taludatoi na vale tapoledira,
    mana bona keri te taho iga na beti.
  pes-OPV: و تمامی جماعت بنی‌اسرائیل به حکم خداوند طی منازل کرده، ازصحرای سین کوچ
    کردند، و در رفیدیم اردوزدند، و آب نوشیدن برای قوم نبود.
  ron-1924: Тоатэ адунаря копиилор луй Исраел а плекат дин пустиул Син, дупэ кэлэторииле
    зилниче пе каре порунчисе Домнул сэ ле факэ, ши ау тэбэрыт ла Рефидим. Аколо попорул
    н-а гэсит апэ де бэут.
  aui-aui: Wasina bi Isrel damdi mayaba kana waghawagha Sin sikuyoveni. Bi Yawe God
    gamone, na gawara siyamakamake wiipepewa. Da Repidim kubure sivitaki, bi name
    na rarima gegha da wawaya siyaniuna.
  ben-OBCV: সমগ্র ইস্রায়েলী জনসমাজ সদাপ্রভুর আদেশানুসারে এক স্থান থেকে আরেক স্থানে
    ভ্রমণ করতে করতে সীন মরুভূমি থেকে বের হয়ে এল। তারা রফীদীমে শিবির স্থাপন করল, কিন্তু
    সেখানে লোকজনের জন্য পানীয় জল ছিল না।
  som-som: Oo markaasaa shirkii reer binu Israa'iil oo dhammu waxay ka sodcaaleen
    cidlada Siin la yidhaahdo, oo waxay u socdeen sidii Rabbigu ku amray, kolkaasay
    waxay degeen meel la yidhaahdo Refiidiim; oo dadkuna ma ay haysan biyo ay cabbaan.
  lat-VUC: Igitur profecta omnis multitudo filiorum Israël de deserto Sin per mansiones
    suas, juxta sermonem Domini, castrametati sunt in Raphidim, ubi non erat aqua
    ad bibendum populo.
  eng-ASVBT: 'And all the congregation of the children of Israel journeyed from the
    wilderness of Sin, by their journeys, according to the commandment of Jehovah,
    and encamped in Rephidim: and there was no water for the people to drink.'
  mna-mna: To zin iwal biibi ki Israel timaŋga mini pa pai. Tito Yooba kalŋaana, mi
    tizirri zin pa lele bilimŋana ta zaana Sin na, ma tila tipet lele ta, zaana Repidim.
    To timbot. Tamen lele tana, ka yok somŋana.
  ita-1885: 'POI tutta la raunanza de'' figliuoli d''Israele si partì dal deserto
    di Sin, movendosi da un luogo all''altro, secondo il comandamento del Signore:
    e si accampò in Refidim. Or non vi era acqua per lo bere del popolo.'
  eng-LXXUP: 'And all the congregation of the children of Israel departed from the
    wilderness of Sin, according to their encampments, by the word of the Lord; and
    they encamped in Rephidim: and there was no water for the people to drink.'
  eng-ULB: The whole community of the Israelites journeyed from the wilderness of
    Sin, following Yahweh's instructions. They camped at Rephidim, but there was no
    water for the people to drink.
  spa-VBL: Todos los israelitas dejaron el desierto de Sin, yendo de un lugar hacia
    otro, según las órdenes del Señor. Acamparon en Refidim, pero no había agua para
    que el pueblo la bebiera.
  fra-_FOB: Et toute l'assemblée des enfants d'Israël partit du désert de Sin, suivant
    leurs étapes, d'après le commandement de l'Éternel. Et ils campèrent à Réphidim;
    et il n'y avait point d'eau à boire pour le peuple.
  mal-mal: അതിനുശേഷം യിസ്രായേൽ മക്കളുടെ സംഘം എല്ലാം യഹോവയുടെ കല്പനപ്രകാരം സീൻമരുഭൂമിയിൽനിന്ന്
    പുറപ്പെട്ടു. അവർ രെഫീദീമിൽ പാളയമിറങ്ങി; അവിടെ ജനത്തിന് കുടിക്കുവാൻ വെള്ളമില്ലായിരുന്നു.
  urd-GVR: Phir Isrāīl kī pūrī jamāt Sīn ke registān se niklī. Rab jis tarah hukm
    detā rahā wuh ek jagah se dūsrī jagah safr karte rahe. Rafīdīm meṅ unhoṅ ne ḳhaime
    lagāe. Wahāṅ pīne ke lie pānī na milā.
  suz-BL: मिनु इस्राएली नेल्‍ल सीन माइश्‍शो गोरशो रागी रे गाक्‍शा, परमप्रभु यावे आ
    देंशो बिश्‍शा, रेफीदीम माइश्‍शोमी बाक्‍तेक्‍म। मेकेर चहिं तूचा ब्‍वाक्‍कु मथिदम।
    गन्‍ती ३३:१२-१४
  ita-1927: Poi tutta la raunanza de’ figliuoli d’Israele partì dal deserto di Sin,
    marciando a tappe secondo gli ordini dell’Eterno, e si accampò a Refidim; e non
    c’era acqua da bere per il popolo.
  ckb-ckb: هەموو کۆمەڵی نەوەی ئیسرائیل لە چۆڵەوانی سینەوە کۆچیان کرد، بەگوێرەی کۆچەکانیان
    کاتێک یەزدان فەرمانی پێ دەکردن، لە ڕەفیدیم لایاندا، بەڵام ئاو نەبوو بۆ خواردنەوە
    بۆ گەل.
  eng-BBE: 'And the children of Israel went on from the waste land of Sin, by stages
    as the Lord gave them orders, and put up their tents in Rephidim: and there was
    no drinking-water for the people.'
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ಸಮೂಹವೆಲ್ಲಾ ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಅವರವರು ಹೊರಡುವ ಕ್ರಮದಂತೆ
    ಸೀನ್ ಮರುಭೂಮಿಯಿಂದ ಹೊರಟು ರೆಫೀದೀಮಿನಲ್ಲಿ ತಂಗಿದರು. ಅಲ್ಲಿ ಜನರಿಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ನೀರು
    ಇರಲಿಲ್ಲ.
  bbb-bbb: Areme e Isureroko boeje bune izege E Ireobo fu kuariaema ijiege rena bune
    Sini ae sao ije arena bune are binobino ijia naojana vae. Bu ijiege rena vakuma
    ae be bu kua Refidimino kuavo ijia usiaena are muvuaka sana ijia kari. Rove are
    ijia do ije bu idufuo ije fuka baki.
  tam-2017: பின்பு இஸ்ரவேலர்களாகிய சபையார்கள் எல்லோரும் யெகோவாவுடைய கட்டளையின்படி
    சீன் வனாந்திரத்திலிருந்து புறப்பட்டு, பயணம்செய்து, ரெவிதீமிலே வந்து முகாமிட்டார்கள்;
    அங்கே மக்களுக்குக் குடிக்கத் தண்ணீர் இல்லாமல் இருந்தது.
  spa-RV-1909: 'Y TODA la congregación de los hijos de Israel partió del desierto
    de Sin, por sus jornadas, al mandamiento de Jehová, y asentaron el campo en Rephidim:
    y no había agua para que el pueblo bebiese.'
  ron-BTF: Și toată adunarea copiilor lui Israel a călătorit de la pustia lui Sin,
    după călătoriile lor, conform poruncii DOMNULUI, și au așezat tabăra în Refidim;
    și nu a fost apă pentru popor să bea.
  eng-WEBP: All the congregation of the children of Israel traveled from the wilderness
    of Sin, starting according to the LORD’s commandment, and encamped in Rephidim;
    but there was no water for the people to drink.
  eng-FBV: Then all the Israelites left the Desert of Sin, going from place to place
    as they followed the Lord's commands. They camped at Rephidim, but there wasn't
    any water for the people to drink.
  nld-1939: Daarna brak heel de gemeenschap van Israëls kinderen op, en trok uit de
    woestijn Sin van halte tot halte verder, volgens de aanwijzingen van Jahweh. Toen
    zij hun legerplaats te Refidim hadden opgeslagen, bleek daar geen drinkwater voor
    het volk te zijn.
  nch-BL: Huan nochi nopa miyaqui israelitame quisque ten tali Sin huan yajque ica
    yolic quej TOTECO quinnahuatiyaya. Huan nejnentiyajque huan quiijcuenijtiyajque
    iniyoyoncalhua mojmosta hasta ajsitoj campa itoca Refidim. Pero nopona amo oncayaya
    at para atise,
  vie-1934: Cả hội chúng Y-sơ-ra-ên đi từ đồng vắng Sin, đi từng trạm, tùy theo lịnh
    Đức Giê-hô-va, đóng trại tại Rê-phi-đim; ở đó chẳng có nước cho dân sự uống.
  hin-CV: फिर इस्राएल के सभी लोग सिन के निर्जन देश से निकले और एक स्थान से दूसरे स्थान
    पर कई चरणों में यात्रा करते गए, जैसा याहवेह ने आज्ञा दी थी. उन्होंने रेफीदीम में
    तंबू डाले. यहां उनको पीने के लिए पानी नहीं मिला.
  eng-OURB: All the congregation of the children of Israel [God prevails] traveled
    from the wilderness of Cin [Clay], by their journeys, according to Adonai’s order,
    and encamped in Rephidim; but there was no water for the people to drink.
  spa-BES: Y los hijos de Israel salieron del desierto de Sin, por etapas, según el
    Señor les dio órdenes, y levantaron sus tiendas en Refidim; y no había agua potable
    para el pueblo.
  tdx-tdx: Nienga i fatrambey Siney mb’ ami’ty lia’ iareo ty valobohò’ o ana’ Israeleo
    ty ami’ty falie’ Iehovà vaho nañialo e Refidìme fe tsy aman-drano ho kamae’ ondatio.
  vid-vid: Kulawila kuchiwala kuwelenguchemigwa Sini, Waisilaeli weng'ha nawenula
    majendo kulawa honhu hamwe mbaka hayage kota navyoyalajize Mkulu Nguluwi, wanhu
    nawawika kambi ako Lefidimu. Ila ako nahakuwele na mazi ga kunwa.
  eng-OKE: 'And all the congregation of the children of Israel journeyed from the
    desert of Sin, according to their itinerations by the Word of the Lord; and they
    encamped in Rephidim: but the people had no water to drink;'
  tha-KJV: ชุ​มนุ​มชนชาติอิสราเอลทั้งหมด ยกออกจากถิ่นทุ​รก​ันดารสีน ไปเป็นระยะๆตามพระบัญชาของพระเยโฮวาห์และมาตั้งค่ายที่เรฟี​ดิ​ม
    ที่​นั่นไม่​มีน​้ำให้พลไพร่​ดื่ม
  por-BR-2018: 'E toda a congregação dos filhos de Israel partiu do deserto de Sim,
    por suas jornadas, ao mandamento do SENHOR, e assentaram o acampamento em Refidim:
    e não havia água para que o povo bebesse.'
  deu-ELO: Und die ganze Gemeinde der Kinder Israel brach auf aus der Wüste Sin, nach
    ihren Zügen, nach dem Befehl Jehovas; und sie lagerten sich zu Rephidim; und da
    war kein Wasser zum Trinken für das Volk.
  eng-WYC-2018: Therefore all the multitude of the sons of Israel went forth from
    the desert of Sin, by their dwellings, by the word of the Lord, and setted tents
    in Rephidim, where was no water to the people to drink. (And so all the Israelites
    went forth from the wilderness of Sin, in stages, by the word of the Lord, and
    pitched their tents in Rephidim, where there was no water for the people to drink.)
  epo-epo: La tuta komunumo de la Izraelidoj elmoviĝis el la dezerto Sin laŭ siaj
    tagvojoj, kiel ordonis la Eternulo; kaj ili starigis sian tendaron en Refidim,
    kaj la popolo ne havis akvon por trinki.
  uig-PIN: Andin pütkül Israil jamaiti ⱪopup, Sin qɵlidin qiⱪip, Pǝrwǝrdigarning ǝmri
    boyiqǝ sǝpǝr ⱪilip, Rǝfidim degǝn yǝrgǝ kelip qedirlirini tikti. Əmma u yǝrdǝ
    hǝlⱪⱪǝ iqkili su yoⱪ idi.
  beo-beo: 'Isala:ili fi huluane da wadela:i hafoga:i soge Sini amo yolesili, asili,
    Hina Gode Ea Sia: defele soge eno eno amoga asi. Ilia da Lefidimi sogega fonobahadi
    fimusa: esalu, be hano manu hame ba:i.'
  tpi-OTNT: Olgeta manmeri bilong Israel i bihainim tok bilong Bikpela, na i lusim
    ples drai bilong Sen. Na wanem taim Bikpela i tok, orait ol i save kirap lusim
    wanpela ples na i go i stap long narapela ples. Na bihain ol i go kamap long ples
    Refidim na wokim kem. Tasol dispela ples i no gat wara bilong dring.
  hau-SA: Dukan taron Isra’ilawa suka kama tafiya daga Hamadar Sin, suka yi ta tafiya
    suna sauka a wurare dabam-dabam bisa ga umarnin Ubangiji. A ƙarshe suka sauka
    a Refidim, suka zauna a can, amma ba ruwan da jama’a za su sha.
  udu-udu: Arisa ŋul’kup̱ ’kwani ma Israyiil ’baar mo uni joc̱kin mo ’peni mombwaasho
    jin yuḵu gway ka Siin mo dhali joc̱kon e mon tiya ka ris mo isi me’d gwoŋḵan gi
    TAP̱A mo. Dhali uni ki thum moŋ’kom buni e Pan Rep̱idiim mo hili yi’deŋ kamu/
    yisa di’da jin mina ’kwani i p̱i mo.
  uig-LAT: Andin pütkül Israil jamaiti qopup, Sin chölidin chiqip, Perwerdigarning
    emri boyiche seper qilip, Refidim dégen yerge kélip chédirlirini tikti. Emma u
    yerde xelqqe ichkili su yoq idi.
  nde-nde: Uzulu wonke wako-Israyeli wasuka enkangala yeSini, wahamba njengokulaya
    kukaThixo. Bake bahlala okwesikhathi esifitshane eRefidimu kodwa kwakungelamanzi
    okuthi abantu banathe.
  ton-ton: 'Pea naʻe fononga ʻae fakataha kotoa pē ʻae fānau ʻa ʻIsileli mei he toafa
    ʻo Sini, ʻi he anga ʻo honau ngaahi fononga, ʻo fakatatau ki he fekau ʻa Sihova,
    ʻonau ʻapitanga ʻi Lefitimi: pea naʻe ʻikai ha vai ʻi ai ke inu ʻe he kakai.'
  ces-1613: Tedy když se odebralo všecko shromáždění synů Izraelských z pouště Sin,
    po stanovištích svých vedlé rozkazu Hospodinova, položili se v Rafidim, kdež nebylo
    vod, kteréž by lid píti mohl.
  eko-eko: Mahimo a atthu a meezirayiilu khulaamo n'yaara ya Siimutta, khusala eettetta
    avumulaka alawaka, nkhama etthiipo aarumiyeeyo Nnyizinku. Khumaka Refidimu ila
    khaariwo maati oonywa.
  eng-WMB: All the congregation of the children of Israel traveled from the wilderness
    of Sin, starting according to the LORD’s commandment, and encamped in Rephidim;
    but there was no water for the people to drink.
  tam-TCV: இஸ்ரயேல் சமுதாயம் முழுவதும் சீன் பாலைவனத்திலிருந்து புறப்பட்டு, யெகோவாவின்
    கட்டளைப்படி ஒரு இடத்திலிருந்து இன்னொரு இடத்திற்கு பயணம் செய்தார்கள். பின்பு ரெவிதீம்
    என்னும் இடத்திற்கு வந்து அங்கே முகாமிட்டார்கள். அங்கே அவர்களுக்குக் குடிப்பதற்குத்
    தண்ணீர் கிடைக்கவில்லை.
  ceb-ULB: Mipanaw ang tibuok katilingban nga mga Israelita gikan sa kamingawan sa
    Sin, nagsunod sa gisugo ni Yahweh. Nagkampo sila sa Rafidim, apan walay tubig
    nga mainom sa katawhan.
  pol-UBG: Całe zgromadzenie synów Izraela wyruszyło z pustyni Sin, robiąc postoje,
    według rozkazu PANA, i rozbili obóz w Refidim, gdzie nie było wody, aby lud mógł
    się napić.
  agr-agr: Israel aents aidau uwejush Sin tutainum batsatu ashí jiinag diipas jintá
    kanui kanuinakua Tuke Pujuu chichamen antujus Refidim nugkanum jegawag aakmajag
    batsamsajui. Tujash yumi dita umumainuk atsujakui.
  kyc-kyc: Isaraele wambu dupwa peparae yuu muiyane kingi Sini lenge doko yaki nyepala
    Kamongome leyamuli pyuo yuu mendasa palipa mendasa palipa pyuo peyami. Papala
    yuu Orepitimi dokona palyuo kareyaminyipape yuu dokona wambu dupwa ipwa narami
    lao mende epa naya.
  urd-GVU: پھر اسرائیل کی پوری جماعت صین کے ریگستان سے نکلی۔ رب جس طرح حکم دیتا رہا
    وہ ایک جگہ سے دوسری جگہ سفر کرتے رہے۔ رفیدیم میں اُنہوں نے خیمے لگائے۔ وہاں پینے
    کے لئے پانی نہ ملا۔
  deu-1912: Und die ganze Gemeinde der Kinder Israel zog aus der Wüste Sin ihre Tagereisen,
    wie ihnen der HERR befahl, und sie lagerten sich in Raphidim. Da hatte das Volk
    kein Wasser zu trinken.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu kuwarripa pitjalayintjalu pila nyarra
    Tjiinnga wantirra pakara kutipitjangu. Palunyalu-ya ngurra kutjupa-kutjupaku mapitjalayintja
    Mama Kuurrtu-tjananya watjaranyangka. Pitjalayirnu-ya ngurra yini Ripitimiku parrapitjangu.
    Palunyalu-ya kapi purtu nyangu.
  kan-2017: ತರುವಾಯ ಇಸ್ರಾಯೇಲರ ಸಮೂಹವೆಲ್ಲಾ ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ “ಸೀನ್” ಎಂಬ ಮರುಭೂಮಿಯಿಂದ
    ಹೊರಟು ಮುಂದೆ ಪ್ರಯಾಣ ಮಾಡಿ ರೆಫೀದೀಮಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಅಲ್ಲಿಯೂ ಜನರಿಗೆ ಕುಡಿಯುವುದಕ್ಕೆ
    ನೀರು ಇರಲಿಲ್ಲ.
  ena-ena: Asɨ Iaue agaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨdaci hɨbɨ cina uu havɨlɨ ulaŋ
    hafihafi hɨnihɨni uavɨhadami. La Sen fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ
    agadɨ valavɨla uavɨmi. Ua Lefidim uu veve hɨnihɨni fipɨ heŋ ua iahua hɨnihɨni
    saŋ abavɨla igavɨci avɨli apalɨ hɨnimi.
  yap-yap: Me chuw urngin e girdi’ nu Israel u daken e ted ni desert u Sin, ngu’ur
    pired u bang ngu bang u tan lungun SOMOL. Rabad ra pired nga Refidim, machane
    dariy e ran u rom ni yira unum.
  hlt-MCSB: Te phoeiah Israel ca rhaengpuei boeih tah BOEIPA olka bangla a longpueng
    kah Sin khosoek lamloh hlah uh tih Rephidim ah rhaeh uh. Te vaengah pilnam kah
    a ok ham tui om pawh.
  mdy-ETH: ጉቤ ዒስራዔኤሌ ዴራ ናንጊና ናንጋ ጎዳ ዓይሢፆና ፔቴ ቤዛፓ ሜሌ ቤሲ ዓኣዺ ዓኣዺ ጋዓኣና «ሲኒ» ጌይንታ ዓሲ ናንጉዋ
    ዳውሎ ሃሺ ዴንዲ ሬፕዲሜ ጌይንታዞይዳ ዱንኪ ዴዔኔ። ጋዓንቴ ዬኖ ቤዞይዳ ዑሽኮ ዋኣሢ ባኣሴ።
  twi-ASANTE: Afei, Awurade hyɛeɛ maa Israelfoɔ no firii Sin ɛserɛ no so kokɔɔ nkuro
    nkuro so, kɔduruu Refidim. Wɔduruu hɔ no, na nsuo a wɔbɛnom biara nni hɔ.
  mwc-mwc: Israel korotona ereonowana Sin kupura momna si kasibau taveyei, ba kupura
    nununai si bowagawaga neubuwa Bada i kaotuneisi wai nanakasike. Ba Rephidim yai
    asi basekwa si bowai, saba namai wai okowa kega ba pipiya sita toma.
  eng-WEBU: All the congregation of the children of Israel traveled from the wilderness
    of Sin, starting according to the LORD’s commandment, and encamped in Rephidim;
    but there was no water for the people to drink.
  bnp-bnp: E huriki a Israel ri ramai a nitane BAKOVI DAGI, ri pea a tabeke i ngeki
    e Sin. Na tahuna e Bakovi Dagi i taki ria ri gi vano, bara ri malaga ri vano.
    Ri vano ri bele na tanga e Repidim, ri rata a mada, pali ra tanga iea i uka naru.
  wal-wal: Israa7eelatu maabara ubbai GODAI azazidoogaadan, issi sohuwaappe hara sohuwaa
    yuuyiiddi, Siinaa Bazzuwaappe denddidi biidi, Rafiidima giyo sohuwan uttidosona.
    SHin asai uyanau haatti he sohuwan xayiis.
  spa-PDDPT: Toda la congregación de los hijos de Israel salió del desierto de Sin
    por jornadas, conforme al Mandamiento de Yavé. Acamparon en Refidim, y no había
    agua para que el pueblo bebiera.
  gun-gun: Ha'e gui Sim tekoa e'ỹa gui Israel kuery oje'oipa vy opyta-pyta oje'oivy
    Senhor aipoe'iague rami vy. Ha'e rami vy Refidim py ju opyta okuapy. Ha'e py ma
    yy jipoi ha'e kuery oy'u aguã.
  agu-BL: Itzun bantz nintzun e' icy't yi xonl Israel swutz yi ama'l tz'inunin tu'
    yi na bi'aj Sin. Chebele'n quicy'e'n le jujun ama'l chi yi tal Ryos scyetz. Cho'n
    tzun cyopone'n le ama'l Refidim. Poro yi cyopone'n le ama'la'tz qui jal mu'ẍ a'
    cya'n tetz quic'a'.
  ilo-ULB: Nagdaliasat ti sibubukel a bunggoy ti Israel manipud iti let-ang ti Sin,
    kas panangsurot iti bilin ni Yahweh. Nagkampoda idiay Refidim, ngem awan danum
    nga inumen dagiti tattao.
  kpg-kpg: Digau Israel huogodoo ga hagatanga i di Anggowaa o Sin, ga taele gi di
    gowaa nei mo di gowaa nei, mai nnelekai o Dimaadua gi digaula, gaa dau i Rephidim
    ga haga duu nadau hale laa i golo, di gowaa deelaa la ono wai inu ai.
  uig-ARA: ئاندىن پۈتكۈل ئىسرائىل جامائىتى قوپۇپ، سىن چۆلىدىن چىقىپ، پەرۋەردىگارنىڭ
    ئەمرى بويىچە سەپەر قىلىپ، رەفىدىم دېگەن يەرگە كېلىپ چېدىرلىرىنى تىكتى. ئەمما ئۇ
    يەردە خەلققە ئىچكىلى سۇ يوق ئىدى.
  bps-bps: Na i kdee dad bel Israél mdà ale di banwe gulandè to dnagit Sin, na galla
    nili i gumnèla ku lê ale dek Dwata i Amu. Na satu duh, kel ale di banwe Rifidim,
    na mnè ale déén, bay di banwe ani, landè yéél ninum i dad to.
  sus-sus: Isirayila ɲama birin naxa keli Sini gbengberenyi ma, e fa biyaasi raba
    alɔ Alatala nu luma e yamari ra ki naxɛ. E to Refidimi li, e naxa yonkin naa,
    kɔnɔ e mu ye min daaxi sɔtɔ.
  pon-2006: Mehn Israel ko koaros ahpw mweselda sang sapwtehn en Sin, re ahpw kin
    kommoaldi wasa kan me KAUN-O kin ketin kilelehdi re en kommoal ie. Nan Repidim
    re ahpw uhdi ie oh kauwada imwarail impwal kan, ahpw sohte pihl wasao mehn nimpil.
  jae-jae: Lau Israel nêŋ gôlôacmôkê samob dêdi aŋga gamêŋ sawa Sin. Êsêac sêsêlêŋ
    ma sêlêwaŋ tauŋ tosawa-tosawa kêtôm Apômtaunê jatu e sê nêŋ bec aŋga Repidim.
    Mago bu gebe lau sênômŋa masi.
  ksd-ksd: Ma ra tarai Israel par dia ga tut kan ra bil Sin, ma dia ga ki pit vanavana
    ta kadia vinavana varogop ma ra vartuluai kai ra Luluai, ma dia ga ki boko aro
    Repidim; ma pa ta tava abara upi ra tarai diat a mome.
  tur-YTC: İsrael'in çocuklarının bütün topluluğu Yahve'nin buyruğu uyarınca Sin Çölü'nden
    yola çıkıp Refidim'de konakladı. Ancak halkın içeceği su yoktu.
  grc-BRENT: Καὶ ἀπῇρε πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ἐκ τῆς ἐρήμου Σὶν κατὰ παρεμβολὰς
    αὐτῶν, διὰ ῥήματος Κυρίου· καὶ παρενεβάλοσαν ἐν Ῥαφιδείν· οὐκ ἦν δὲ ὕδωρ τῷ λαῷ
    πιεῖν.
  ind-AYT: Kemudian, seluruh jemaat keturunan Israel berjalan dari Padang Belantara
    Sin untuk menempuh tahap demi tahap perjalanan mereka, sebagaimana yang telah
    TUHAN perintahkan, dan berkemah di Rafidim, tetapi di sana tidak ada air untuk
    diminum oleh bangsa itu.
  nya-nya: Gulu lonse la Aisraeli linachoka ku chipululu cha Sini, ndi kumayenda malo
    ndi malo monga momwe anawalamulira Yehova. Iwo anamanga misasa yawo ku Refidimu
    koma kunalibe madzi woti anthu onse ndi kumwa.
  hrv-hrv: Sva izraelska zajednica po Jahvinoj zapovijedi krene dalje iz pustinje
    Sina. Utabore se kod Refidima. Tu nije bilo vode da narod pije.
  mps-mps: Tigidali Israel we bidigo te wa pai bulu Sen tagalai. Genuai Bidigo te
    po obaso da, teda augwaligo te bidali bulu me tagalama, tama gasa buluba pelama,
    bidigi pidu geai. Tama nosali augwali te bulu Refidim teba pedelama, tede te bidabo
    pesage nigai, tiali goli te bulude te tuabo wę menio.
  tpi-tpi: Olgeta manmeri bilong Israel i bihainim tok bilong Bikpela, na i lusim
    ples drai bilong Sen. Na wanem taim Bikpela i tok, orait ol i save kirap lusim
    wanpela ples na i go i stap long narapela ples. Na bihain ol i go kamap long ples
    Refidim na wokim kem. Tasol dispela ples i no gat wara bilong dring.
  dan-1931: Så brød hele Israels Menighed op fra Sins Ørken og drog fra Lejrplads
    til Lejrplads efter HERRENS Bud. Men da de lejrede sig i Refidim, havde Folket
    intet Vand at drikke.
  vie-OVCB: Người Ít-ra-ên ra đi từng chặng một, theo lệnh của Chúa Hằng Hữu. Từ hoang
    mạc Sin, họ dừng chân đóng trại tại Rê-phi-đim, nhưng ở đây không có nước.
  guj-2017: ઇઝરાયલના લોકોની સમગ્ર જમાતે સીનના રણમાંથી છાવણી ઉઠાવીને યહોવાહની આજ્ઞા
    મુજબ આગળ પ્રયાણ કરીને રફીદીમમાં મુકામ કર્યો. પરંતુ ત્યાં લોકોને પીવા માટે પાણી
    દુર્લભ હતું.
  pon-2006A: Mehn Israel ko koaros ahpw mweselda sang sapwtehn en Sin, re ahpw kin
    kommoaldi wasa kan me KAUN-O kin ketin kilelehdi re en kommoal ie. Nan Repidim
    re ahpw uhdi ie oh kauwada imwarail impwal kan, ahpw sohte pihl wasao mehn nimpil.
  por-BRBSL: Toda a congregação dos filhos de Israel viajou do deserto de Pecado,
    começando segundo o mandamento de Javé, e acampados em Rephidim; mas não havia
    água para o povo beber.
  aly-aly: Israel-kenh-rnem anperl-alhek arlpaw itnan Sin-they. Akngerr-inger INGKARTel
    renh-rnem thwenek apmer ingwer-warl alhetyek, kel rernem alherlewek rarl ilek-angkwarr.
    Ingwer-inger rernem apmer Rephidim-el ayntenh-anem. Apmer Rephidim-el rernem ayntenh
    arlpawel kwaty-wenyel, nthakenh rernem antywey-angenh.
  cth-cth: Isarel rangpuinaw ni BAWIPA e kâ patetlah Sin kahrawng dawk hoi a tâco
    awh teh kahlawng bout a cei awh nah Rephidim vah rim a tuk awh. Hote hmuen koe
    taminaw nei hanelah tui awm hoeh.
  twi-twi: Awurade hyɛe maa Israelfo no fii Sin sare no so kokɔɔ nkurow nkurow so,
    koduu Refidim. Woduu hɔ no, na nsu a wɔbɛnom biara nni hɔ.
  hlt-hlt: Te phoeiah Israel ca rhaengpuei boeih tah BOEIPA olka bangla a longpueng
    kah Sin khosoek lamloh hlah uh tih Rephidim ah rhaeh uh. Te vaengah pilnam kah
    a ok ham tui om pawh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ yie nti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ tì, kɛ́ítɛ́ Sinni kó
    dikpɑ́ɑ̀, kɛ́nkérí kɛ́bɑ́tɛ́ Defidimmu, bɛ̀ í mpɛ̀tɛ́ mɛniɛ nkɛ yɑ̃̀.
  msy-2020: Ezɨ Israelian gumazamiziba bar Ikiavɨra Itir Godɨn akamɨn gɨn ghua, dɨkavigha
    Senɨn gumazamiziba puvatɨzir danganim ategha zui. Egh dughiar manamɨn Ikiavɨra
    Itir God mɨkemeghtɨ, me dɨkavighɨva danganir me itir kam ategh sɨvaghsɨvagh mangɨ
    danganir igharazir mam dapiagham. Me kamaghɨra apiaghira ghua, gɨn me ghua Refidimɨn
    danganimɨn otogha, purirpenibar ingarigha apia. Ezɨ danganir kam dɨpar damamiba
    puvatɨ.
  azb-azb: Bütün İsrail övladlarının icması Sin səhrasından yola düşüb Rəbbin buyurduğuna
    görə dayana-dayana köç edirdilər. Onlar Refidimdə düşərgə saldılar. Orada xalqın
    içməyə suyu yox idi.
  eng-DBY: And all the assembly of the children of Israel journeyed from the wilderness
    of Sin, according to their journeys, at the command of Jehovah; and they encamped
    in Rephidim; and there was no water for the people to drink.
  hin-2017: फिर इस्राएलियों की सारी मण्डली सीन नामक जंगल से निकल चली, और यहोवा के
    आज्ञानुसार कूच करके रपीदीम में अपने डेरे खड़े किए; और वहाँ उन लोगों को पीने का
    पानी न मिला।
  wol-KYG: Gannaaw loolu mbooloom bànni Israyil gépp bàyyikoo màndiŋu Ciin, di dox
    ak a taxaw, ci ndigalal Aji Sax ji. Ñu dem ba Refidim, dal fa. Foofa nag mbooloo
    ma amuñu woon ndox mu ñu naan.
  swp-swp: Isaraela moutuana Sini barabarana se laugabaei se sigilau begana begana,
    GUIAU ena lauhesom arinai i lau e Repidim edi numa lulu se hetorodi. Na nei eai
    nige goila bena tatao se nom.
  bjr-bjr: Yaaweena ufa mau fiqa Isaraee maqannaasa Sinnaa aadana maqa maaqakiqari
    quqasee fiqau. Fidaqa misa maqusa maqusa faiqaqa fimariqau. Misa Reefidimma maqa
    maaqaki nammari sia maruqoo oonu mariqau.
  eng-YLT: And all the company of the sons of Israel journey from the wilderness of
    Sin, on their journeyings, by the command of Jehovah, and encamp in Rephidim,
    and there is no water for the people to drink;
  kne-kne: Tinaynan din am-in ay Israelita din kadardaratan ed Sin, et nan-etaetan
    da ay maibasar sin inbilin Diyos enggana ay domateng da ed Refidim, et pag dan
    mankampos di. Ngem magay danom sidis pan-inoman da.
  wat-wat: Fiyao Isineni matatafusi fwayafwaya nunumonumona kana wava Sini si teweiya
    keta si toḡavenudadana Yave yana visimeyai. Nefidimu nenei si vikabaḡa eatu muka
    tamo ukowa kafa yu.
  bzd-NTPO: Israel aleripa ulitane e̱' yélur ká̱ sir po kiè Sin ee̱ ta̱ imía̱ ñala̱
    ki̱ e̱nae̱na we̱s Jehová tö iyë' ia̱rak es. Ie'pa demirak ká̱ kiè Refidim, ee̱
    ie'pa e̱' tsé̱a̱t. Erë ee̱ di' kë̀ ta̱' ie'pa a̱ yè.
  eng-WYC-2017: Therefore all the multitude of the sons of Israel went forth from
    the desert of Sin, by their dwellings, by the word of the Lord, and setted tents
    in Rephidim, where was no water to the people to drink.
  eng-WMBB: All the congregation of the children of Israel travelled from the wilderness
    of Sin, starting according to the LORD’s commandment, and encamped in Rephidim;
    but there was no water for the people to drink.
  urd-GVH: फिर इसराईल की पूरी जमात सीन के रेगिस्तान से निकली। रब जिस तरह हुक्म देता
    रहा वह एक जगह से दूसरी जगह सफ़र करते रहे। रफ़ीदीम में उन्होंने ख़ैमे लगाए। वहाँ
    पीने के लिए पानी न मिला।
  rug-rug: Meke taluarae koasa soloso qega sapu ta pozae Sini sa doduruna sa butubutu
    Izireli, meke ririzu la koari ninae vasina pa zinama te Zihova si arini. Meke
    mae va turu ipi si arini pa Repidimi, ba namu loke kolo napo si koa vasina.
  gaz-gaz: Waldaan ijoollee Israaʼel hundi akkuma Waaqayyo ajajetti Gammoojjii Siiniitii
    kaʼanii iddoo tokko irraa gara iddoo biraatti darbaa dhaqanii Refiidiim qubatan.
    Garuu sabni sun bishaan dhugaatii hin arganne.
  fra-LSG: Toute l’assemblée des enfants d’Israël partit du désert de Sin, selon les
    marches que l’Éternel leur avait ordonnées; et ils campèrent à Rephidim, où le
    peuple ne trouva point d’eau à boire.
  gnn-gnn: Mukthurruna walala yukurrana marrtjinaŋga yana, ŋupara marrtjina wäŋa ganbarkka
    dhika ŋanhdharkka. Marrtjinana walala yukurrana‐a‐a ga‐ga‐ga‐a‐a, yana liŋgu‐u‐u
    wäŋa gilitjina marrtjina nhäyikawuy Rapatimbuy. Walala wäŋaraŋalanydja ŋunhalana
    Rapatimnha, yurru gapumiriw wäŋanydja ŋunhiyi; yakana walala gapu maḻŋ'maraŋala
    ŋula.
  yal-yal: Isirayila kaane yamaan birin yi keli Sin tonbonni, e sigan ti yirene yi
    alo Alatala e yamari kii naxan yi. E yi daaxadeni tɔn Refidimi yi, koni yamaan
    mi ige min daxi to na yi.
  haw-1868: 'HELE mai la ka poe mamo a pau a Iseraela, mai ka waonahele o Sina, i
    ko lakou hele ana, e like no me ke kauoha a Iehova, a hoomoana iho la lakou ma
    Repidima: aohe hoi wai e inu no na kanaka.'
  arb-NAV: وَتَنَقَّلَ بَنُو إِسْرَائِيلَ عَلَى مَرَاحِلَ، مِنْ صَحْرَاءِ سِينَ بِمُقْتَضَى
    أَمْرِ الرَّبِّ إِلَى أَنْ خَيَّمُوا فِي رَفِيدِيمَ حَيْثُ لَمْ يَجِدُوا مَاءً
    لِلشُّرْبِ.
  ewe-ewe: Azɔ la, le Yehowa ƒe gbeɖeɖe nu la, Israelviwo dzo le Sin gbegbe la. Wonɔ
    tɔtɔm ɖe teƒeteƒewo va se ɖe esime woɖo Refidim. Ke esi woɖo afi ma la, tsi aɖeke
    menɔ anyi o!
  eng-LEE: And all the congregation of the children of Israel journeyed from the wilderness
    of Sin, after their journeyings, by the order of the Lord; and they encamped in
    Rephidim, and there was no water for the people to drink.
  gvn-gvn: Jana Israel-warrangka yinya bubu marral bawanda, yala dungan-dungan bubungu
    yindu-yinduymbu yala Godungkuku jananda balkal-balkan. Jana kadan bubungu Rephidim,
    yinyada jana bayan ngaran. Bana yamba-kari yinyaymba bubungu. Jana kuku-damajin
    baja Mosesanda, yalaman, “Nganjinanda bana daya, nukanka.” Mosesangka yalaman,
    “Yurra wanyurrinku kuku-damaji? Yurra wanyurrinku Maja ngingal-ngingal?” Yamba
    jana bama wawu-wulan bajaku banaka, Mosesanda kuku-daman-damajinku. Jana yalaman,
    “Yundu nganjinin wanyurrinku Egyptmun wundin? Yundu nganjinin wubulku wulay-maninka
    bana-karimun.” Moses praymanijinda Majanda manubajaku, yalaman, “Ngayu wanjarrmal
    yinyarrinyanji bama-bamanji? Jana juma nganya kuljibu mungkil.” Majangka Mosesanda
    yalaman, “Jananin maja-maja mana, jakalba dungay janandamun kanbalandamun. Yinya
    juku yalarrku wundi yundu kujil-kujil. Ngayu kuljinga janay yunundu jakalba, kuljinga
    bubungu burri Mt. Sinai. Kulji jukubu kuni, bana kuljimun wandil yurranga, nukanka.”
    Mosesangka kulji jukubu kunin jananda maja-majandaku miyilbaku, bana wandinda,
    bama-bamanka wubulkuku.
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ গোটেই সমাজে যিহোৱাৰ নিৰ্দেশ অনুসাৰে চীন মৰুভূমিৰ পৰা
    যাত্ৰা কৰিলে। তেওঁলোকে ৰফীদীমত তম্বু তৰিলে; কিন্তু সেই ঠাইত লোকসকলৰ খাবলৈ পানী
    নাছিল।
  sus-A: عِسِرَيِلَ حَمَ بِرِن نَشَ كٍلِ سِنِ فبٍنفبٍرٍنيِ مَ، عٍ قَ بِيَاسِ رَبَ
    عَلْ عَلَتَلَ نُ لُمَ عٍ يَمَرِ رَ كِ نَشّ. عٍ تٌ رٍقِدِ مِ لِ، عٍ نَشَ يٌنكِن
    نَا، كْنْ عٍ مُ يٍ مِن دَاشِ سْتْ.
  fra-SBL: Toute la congrégation des enfants d'Israël partit du désert de Sin, selon
    l'ordre de l'Éternel, et campa à Rephidim ; mais il n'y avait pas d'eau à boire
    pour le peuple.
  hbo-hbo: וַ֠יִּסְעוּ כָּל־עֲדַ֨ת בְּנֵֽי־יִשְׂרָאֵ֧ל מִמִּדְבַּר־סִ֛ין לְמַסְעֵיהֶ֖ם
    עַל־פִּ֣י יְהוָ֑ה וַֽיַּחֲנוּ֙ בִּרְפִידִ֔ים וְאֵ֥ין מַ֖יִם לִשְׁתֹּ֥ת הָעָֽם׃
  eng-WYCLIFFE: Therfor al the multitude of the sones of Israel yede forth fro the
    deseert of Syn, bi her dwellyngis, bi the word of the Lord, and settiden tentis
    in Rafidym, where was not watir to the puple to drynke.
  piu-2006: Yitjurilaku ngulytju ngaṉṯitja tjuṯaya parra yankula ngurra kutjupakutu
    yanu, mayutju Katutjalu watjaṉutjangka. Piyuku paluru tjananya watjaṉutjangka
    nyinarraya katurringkula yanu ngurra kutjupakutu. Katutjalu kutju Muutjanya watjaṉingka,
    yalatjiya katurringkula kutju ngurra kutjupakutu yankupayi. Ngurra Ripatimakutuya
    yankula puṯu nyangu kapiku. Muutjanyaya panypurangu, “Kapiwiyangkala nyaa tjikilku?
    Kapilanyatju yuwa!” Muutjalu tjananya watjaṉu, “Nyaakuṉinyurra panypuranganyi?
    Ngayunya kutju wiya, mayutju Katutjanyanyurra panypuranganyi.” Yaṉangu tjuṯangkuya
    kapitjirratjalu Muutjanya yalatji panypurangu, “Nyaakulanyatju nyuntu ngaakutu
    nganaṉanya ngalya katingu? Palyalatju ngurra Yitjipila kutu nyinamara. Nyuntu
    pipirri tjuṯa nganaṉanyaṯarra yiluntankukitjangku ngalya katingu.” Muutjalu puṯu
    kulira Katutjanya yalatji tjapiṉu, “Yaṉangu tjuṯangkuṉiya ngayunya ngurrkungku
    puḻingka rungkalkitjangku kuliṉi. Puṯuṉa tjananya watjalpayi.” Mayutju Katutjalu
    Muutjanya watjaṉu, “Yaṉangu tjuṯaku mayutju tjirripala tjananya yaḻṯirra kutjungkara
    kati! Yaṉangu tjuṯangka yurrunpaya yarra! Yankula nyuntu watiyatjarralu puḻi nyarratja
    puwa! Yalatji nyuntu pungkunytjala kapi nyurrampa puḻinguru taara yintiku, tjikintjaku
    nyurra.” Katutjalu palunya watjaṉutjangka, Muutjalu puḻi pungu watiyatjarrangku.
    Pungkunytjala kapi puḻinguru taara paṉakutu yintingu.
  pjt-pjt: Kaya Israelkunu tjuṯa uwankara uṯuḻu winki anangi pilangka ngura ini Tjiinnga
    wantikatira, munuya rawa para-pitjaliṟa ngura kutjupa kutjupangka ngura tjunkula
    nyinangi Mayatja Godalu nintinnyangka. Munuya kutjupa-aṟa ngura ini Rapitimala
    wirkaṟa ngura tjunu. Palu ngura nyara paluṟu mina wiya.
  cwe-cwe: Wanhu wose wa Isilaili walawa muna ichuwala cha Sini, wandusa mwanza kulawa
    hanhu hamwe kuhita hamwenga fana viya Mndewa Mulungu viyawalagilize. Wazenga lago
    uko Lefidimu, mbali hakukalile na mazi ya kung'wa.
  bgs-bgs: Igiwà tô mga rubbad i Israel tun ta tanà na igngadanan Sin, asta igalin-alin
    dan igkampo tun ta igsuguan katô Áglangngagán kandan. Tô igdunggù dan tun ta Repidim,
    ándà wayig na igkita dan para inámmán dan.
  kik-kik: Mũingĩ wothe wa Isiraeli ũkiumagara kuuma Werũ wa Sini, ũkoimaga handũ
    hamwe ũgathiĩ harĩa hangĩ o ta ũrĩa Jehova aathanaga. Makĩamba hema ciao Refidimu,
    no gũtiarĩ maaĩ ma kũnyuuo nĩ andũ acio.
  fra-NCL: Toute l’assemblée des enfants d’Israël partit du désert de Sin, selon les
    marches que Yahweh lui ordonnait, et ils campèrent à Raphidim, où le peuple ne
    trouva pas d’eau à boire.
  cek-AK: Israel kaminawk loe Angraeng mah thuih ih lok baktih toengah, Sin praezaek
    hoi tacawt o moe, ahmuen kalah bangah kholong caeh o; Rephidim ahmuen ah anghak
    o; to ahmuen ah loe kaminawk mah naek o hanah tui to om ai.
  xla-xla: Epedeme Isalael sotapo Godta atlamale yu dolumama Sin dalupaye saliyome
    tamalemama mo hale tle ma mo hale dla ta demsiyamama puame Lepidim mo dla kimtimaiyo.
    Amasiyama mo edla opata yú dlowe hawa ikadepe halaiyo.
  cuk-cuk: Bela Israel-dulemar nega-dulesulidgan-Sinʼye-nugadgi nodegusmalad, Bab-Jehová-ega-igar-ukmaidba,
    obunnomai-obunnomai nadapgusmalad. A-sorbali, Israel-dulemar dii-gobega Refidimʼye-neg-nugadgi
    ambikudapmalad. Agi dii sated.
  uig-CYR: Андин пүткүл Исраил җамаити қопуп, Син чөлидин чиқип, Пәрвәрдигарниң әмри
    бойичә сәпәр қилип, Рәфидим дегән йәргә келип чедирлирини тикти. Амма у йәрдә
    хәлиққә ичкили су йоқ еди.
  pma-pma: Me-Isrel keil vasi amemea ran out volvol ten out Saen, umai en out tai.
    Evus, uva en out sav, musil selusien onen Iahova. Amumon votevav one en out tai
    koa avise en Revidim, ka oai tovuol en out enek koa avamuni.
  tel-2017: యెహోవా మాట ప్రకారం ఇశ్రాయేలు ప్రజల సమూహమంతా సీను ఎడారి ప్రాంతం నుండి ప్రయాణం
    చేసి రెఫీదీములో దిగారు. అక్కడ ప్రజలు తాగడానికి నీళ్ళు లేవు.
  hat-BSA: Alò, tout asanble a fis Israël yo te vwayaje pazapa vè dezè Sin nan. Selon
    kòmand a SENYÈ a, yo te fè kan nan Rephidim, men pa t gen dlo pou moun yo bwè.
  bxh-bxh: Isalaela mahudoꞌidi Sin Nuꞌuna Pitapitalina sa lau afulen. Guyau ena liba
    yai sa lau nuꞌu hesa - hesa. Lefidim yai edi palai sa peidi, in moho amainiya
    hige hoꞌowa be haba adi ti nom.
  kos-kos: Sruf nukewa lun mwet Israel som liki yen mwesis Sin, ac mukuiyak liki sie
    acn nu ke sie pac acn oana LEUM GOD El sapkin nu selos. Elos tulokunak lohm nuknuk
    selos Rephidim, tusruk wangin kof in nimnim we.
  hbo-WLC: וַ֠יִּסְעוּ כָּל־עֲדַ֨ת בְּנֵֽי־יִשְׂרָאֵ֧ל מִמִּדְבַּר־סִ֛ין לְמַסְעֵיהֶ֖ם
    עַל־פִּ֣י יְהוָ֑ה וַֽיַּחֲנוּ֙ בִּרְפִידִ֔ים וְאֵ֥ין מַ֖יִם לִשְׁתֹּ֥ת הָעָֽם׃
  ibo-ibo: Ọgbakọ ụmụ Izrel niile sitere nʼọzara Sin bilie ije ha, na-aga site nʼotu
    ebe ruo nʼebe ọzọ dịka Onyenwe anyị nyere nʼiwu. Ha mara ụlọ ikwu ha na Refidim,
    ma ọ dịghị mmiri dị nke ndị mmadụ ga-aṅụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ମଣ୍ଡଳୀ ସୀନ୍‍ ପ୍ରାନ୍ତରରୁ ଯାତ୍ରା କରି ସଦାପ୍ରଭୁଙ୍କ
    ଆଜ୍ଞାନୁସାରେ ନିରୂପିତ ସକଳ ଉତ୍ତରଣ-ସ୍ଥାନ ଦେଇ ରଫୀଦୀମରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; ମାତ୍ର ସେ ସ୍ଥାନରେ
    ଲୋକମାନଙ୍କର ପାନ କରିବାକୁ ଜଳ ନ ଥିଲା।
  chk-chk: Iwe, ekewe chon Israel meinisin ra towu seni ewe fanüapön Sin o sai seni
    eu leni tori pwal eu, usun ewe Samol mi Lapalap a allük ngeniir. Iwe, ra tori
    Refitim o aüetä imwer. Nge ikenan esap wor ünümer koluk.
  rop-rop: Brom deya detlot Isreil pipul bin gowei brom det deset kantri gulum Sin,
    en deibin oldei go ebriweya weya YAWEI det trubala God bin deigim olabat, en wen
    deibin kamat langa det pleis gulum Refadim, deibin kemp deya. Bat dei nomo bin
    abum woda blanga dringgim.
  ukr-1871: І мандрувала вся громада Ізраїльська із Син степу, переходами, по слову
    Господньому. І втаборились у Рефидимі; і не було води пити людям.
  bch-bch: Gid panua Israel toa ngada oa titnan tibur modamodanga ieda Sen, ta tilalala
    ga tila ngan tibur ga tibur mambe Maron ikeo pagid ngan. Ga kus ta tirau saupu
    ngan tibur ieda Repidim. Be toa eoa eau eta ienono ngan gid panua tiun mao.
  deu-1951: Und die ganze Gemeinde der Kinder Israel zog aus der Wüste Sin ihre Tagereisen,
    nach dem Befehl des HERRN, und lagerte sich in Raphidim; da hatte das Volk kein
    Wasser zu trinken.
  eng-JPS: And all the congregation of the children of Israel journeyed from the wilderness
    of Sin, by their stages, according to the commandment of the LORD, and encamped
    in Rephidim; and there was no water for the people to drink.
  srp-1865: I podiže se iz pustinje Sina sav zbor sinova Izrailjevih putem svojim
    po zapovjesti Gospodnjoj, i stadoše u oko u Rafidinu; a ondje ne bješe vode da
    narod pije.
  lug-lug: Awo ekibiina kyonna eky’abaana ba Isirayiri ne kisitula okuva mu ddungu
    lya Sini, ne batambula ng’ekiragiro kya Mukama bwe kyali. Ne bakuba eweema zaabwe
    mu Lefidimu, naye nga tewaliiwo mazzi bantu ge banaanywa.
  heb-heb: ויסעו כל עדת בני ישראל ממדבר סין למסעיהם על פי יהוה ויחנו ברפידים ואין
    מים לשתת העם׃
  ben-IRV: পরে ইস্রায়েল সন্তানদের সমস্ত মণ্ডলী সীন মরুভূমি থেকে যাত্রা শুরু করে সদাপ্রভুর
    আদেশ অনুসারে নির্ধারিত সমস্ত স্থান দিয়ে যাত্রা করে রফীদীমে গিয়ে শিবির স্থাপন
    করল; আর সেখানে লোকেদের পান করার জন্য জল ছিল না।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨੇ ਸੀਨ ਦੀ ਉਜਾੜ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਦੇ ਆਖਣ ਅਨੁਸਾਰ ਆਪਣੇ
    ਸਫ਼ਰਾਂ ਲਈ ਕੂਚ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰਫ਼ੀਦੀਮ ਵਿੱਚ ਡੇਰੇ ਲਾਏ ਪਰ ਪਰਜਾ ਦੇ ਪੀਣ ਲਈ ਪਾਣੀ
    ਨਹੀਂ ਸੀ।
  tkr-tkr: Gırgın İzrailin cəmə'ət Sin eyhene sahreençe yəqqı'lqa qığeç'e. Rəbbe manbışik'le
    uvhuyn xhinne manbı ulyoozar-ulyoozar avayk'an. Manbı Refidim eyhene cigeeqa qabı
    çadırbı g'iyxə. Maa'ad milletın ulyoğasın xhyan eyxhe deş.
  mya-JVB: ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့သည်၊ ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း
    ၊ သိန် တော ထဲက ထွက်၍ ခရီး သွား သဖြင့် ၊ ရေဖိဒိမ် အရပ်၌ စားခန်းချ ကြ၏။ ထိုအရပ်၌
    လူ များသောက် ဘို့ ရာရေ မ ရှိ။
  tte-O: Boda Isileli meuloina Sini silogabaen, silolo-kaikaiyawasi kanasiga tem Yeoba
    iwaloyoi kabo silau. Sigogo Lepidima, na nige kali waila.
  tbg-tbg: Isareri vika Seni Aahara Vataini varike, viraqaahai qaiqaa aaraini vura.
    Vika aaraini vi vauvaro Noravano Kotiva vikara mini variate maini variate ti vaumanta
    vika vona vona variqi vi vaura. Ho vika Repintimi vataini orunte mini nái seri
    naavu maaqa kaqate tavovaro namari neva kia vaura.
  hmo-hmo: Israela taudia ibounai ese taunimanima noho lasi gabuna ladana Sini idia
    rakatania, vadaeni idia laolao, gabu ta ta dekenai idia kamepa, Lohiabada ese
    oda ia henia hegeregerena. Repidima dekenai kamepa ta idia karaia, to inuinu ranu
    be lasi.
  urd-urd: फिर बनी — इस्राईल की सारी जमा'अत सीन के वीराने से चली और ख़ुदावन्द के हुक्म
    के मुताबिक़ सफ़र करती हुई रफ़ीदीम में आकर ख़ेमा लगाया; वहाँ उन लोगों के पीने को
    पानी न मिला।
  rus-SYN: И двинулось все общество сынов Израилевых из пустыни Син в путь свой, по
    повелению Господню, и расположилось станом в Рефидиме, и не было воды пить народу.
  bqc-SIM: Isailiↄ fɛ̀lɛ Sini guwaiwaiu ḿpii, aalɛ bòokpakpa lá Dii ònɛ́wa, ↄ̃
    aa gɛ̀ bòokpà Lefidiũ. Aai í e we wa mìo,
  tcz-CHONGTHU: Pakai thupeh bang in Israel chate abonchauvin Sin* gammang akon in
    akitol uvin mun khat akon munchom khat'a akitol leuvin ahi. Rephidem kiti mun'na
    ngahmun akisem'uvin hinlah hiche lai mun'na chun twidon ding aumta pon ahi.
  mar-mar: सर्व इस्राएल लोकांचा समुदाय सीनच्या रानातून एकत्र प्रवास करत गेला, परमेश्वराने
    त्यांना आज्ञा केल्याप्रमाणे ते ठिकठिकाणाहून प्रवास करत रफीदिम येथे गेले आणि त्यांनी
    तेथे तळ दिला; तेथे त्यांना प्यावयास पाणी मिळेना.
  soq-soq: Israel apanawa Sin sala makowa enee antoi. Mo Iawe God wadio rua wanriasantoie
    antoie. Mo antone bola Repidimwa saradountone waimoie, tane sape mai esa da wineipona
    apana napu, dia.
  qub-qub: Sin chunyajcho tiyarcaycashanpita llapan Israelcuna aywacuran. Tayta Dios
    nishannöllami goyar-goyar aywarcaycaran. Chayno aywaycällarmi chayaran Refidim
    partiman. Chaychöga runacuna upunanpaj yacu mana caranchu.
  bqp-bqp: Isarailanↄ fùtɛ Sini gbárannan ń pínki, òtɛn bùra kátɛkatɛ lákũ Dikiri
    òńnɛ nà, akũ ò gɛ̀ɛ ò bùraa kàtɛ Rɛfidimu. Odi í le ò mì gwero,
  hat-hat: Tout moun pèp Izrayèl yo pati, yo kite dezè Sin lan, dapre lòd Seyè a te
    ba yo. Yo fè wout la moso pa moso, jouk yo rive Refidim kote yo moute tant yo.
    Men, pa t' gen dlo la pou pèp la te bwè.
  eng-BSB: Then the whole congregation of Israel left the Desert of Sin, moving from
    place to place as the LORD commanded. They camped at Rephidim, but there was no
    water for the people to drink.
  tod-tod: Izelayɛle ʋɛbɛi kpein ge zeɠeni Sin teʋebai zu, eɠɛʋelei Ɠɔoɠɔ GALAGI ná-devei
    ɠɛni la, é ʋilɛ ta-ziɛ vai ʋa, ti liini, ti ʋu Lefidime. Ʋɛ nuɓusɛiti ti la ɠɛni
    ziɛ zɔlɔɔni ná, ti ʋa ɓɔɔle.
  eng-WEBPB: All the congregation of the children of Israel travelled from the wilderness
    of Sin, starting according to the LORD’s commandment, and encamped in Rephidim;
    but there was no water for the people to drink.
  kbq-kbq: Anantera maka Israeli vahe'mo'za Anumzamo'ma zmasamino, vihoma hige'za
    Sinie nehaza hagege ka'ma kokana atre'za, seli nona ome ki'za masete masete hu'za
    vu'naze. Hagi ana hu'za nevu'za henka Refitimie nehaza kumate uhanati'za seli
    nona ome ki'naze. Hianagi nesaza tina ana kumatera omane'ne.
  nhe-BL: Huan nochi nopa miyac israelitame quisque tlen tlali Sin huan yajque ica
    yolic queja TOTECO quinnahuatiyaya. Huan nejnentiyajque huan quiijcuenijtiyajque
    ininyoyoncalhua mojmostla hasta ajsitoj campa itoca Refidim. Pero nopona ax oncayaya
    atl para atlise,
  bus-bus: Isarailinↄ fɛ̀ɛ Sini gbáan ń píngi, aↄ̃ↄe bùra káɛkaɛɛ lán Dii òńnɛ nà,
    ben aↄ̃ gàa wà bùra kàɛ Rɛfidimu. Aↄ̃ↄe í e wà mì gwero,
  gub-BL: Izaew izuapyapyr paw uhem oho ywyxiguhu Xin her ma'e wi a'e wà kury. Amo
    'ar mehe upytu'u xe wà. Amo ae 'ar mehe upytu'u pe pe wà. Aze Tupàn Tuweharupi
    Wiko Ma'e umupytu'u kar amo me wà, upytu'u a'e pe wà. Amo 'ar mehe uzapo uker
    haw Hepinim pe wà. Naheta kwaw 'y a'e pe wanupe.
  eng-DRA: Then all the multitude of the children of Israel setting forward from the
    desert of Sin, by their mansions, according to the word of the Lord, encamped
    in Raphidim, where there was no water for the people to drink.
