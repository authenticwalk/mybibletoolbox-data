  hat-BSA: Gade byen, Mwen va kanpe devan ou sou wòch Horeb la. Konsa, Moïse te fè
    sa devan zye a ansyen Israël yo.
  bxh-bxh: Haba ai matam E obiyo umeꞌehu ai hewana, Sainai Tuꞌana yai. Tuꞌe u faꞌoiyen
    ai umeꞌehu, haba hoꞌowa ya didima be dodoga sa nom. Yo fede, Mose doha ya ginauli
    Isalaela babada matadi yai.
  kos-kos: Ke kom fah sun sie eot pe eol Sinai, nga fah tu fac ye motom. Puokya eot
    sac, ac kof uh ac sororma liki, tuh mwet uh in nim kac.” Moses el oru ouinge ye
    mutun mwet kol lun Israel.
  hbo-WLC: הִנְנִ֣י עֹמֵד֩ לְפָנֶ֨יךָ שָּׁ֥ם ׀ עַֽל־הַצּוּר֮ בְּחֹרֵב֒ וְהִכִּ֣יתָ
    בַצּ֗וּר וְיָצְא֥וּ מִמֶּ֛נּוּ מַ֖יִם וְשָׁתָ֣ה הָעָ֑ם וַיַּ֤עַשׂ כֵּן֙ מֹשֶׁ֔ה
    לְעֵינֵ֖י זִקְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Lee, Aga m eguzo nʼihu gị nʼakụkụ nkume dị na Horeb. Ị ga-akụ mkpara gị
    nʼelu nkume ahụ. Mmiri ga-asọpụtakwa site na ya, ka ndị mmadụ ṅụọ.” Ya mere, Mosis
    mere otu a nʼihu ndị okenye Izrel niile.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ହୋରେବରେ ସେହି ଶୈଳ ଉପରେ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଠିଆ ହେବା; ତୁମ୍ଭେ ସେହି ଶୈଳକୁ
    ଆଘାତ କଲେ, ତହିଁରୁ ଜଳ ନିର୍ଗତ ହେବ, ଆଉ ଲୋକମାନେ ତାହା ପାନ କରିବେ;” ତେବେ ମୋଶା ଇସ୍ରାଏଲର
    ପ୍ରାଚୀନବର୍ଗଙ୍କ ଦୃଷ୍ଟିରେ ସେହିରୂପ କଲେ।
  chk-chk: Ngang üpwe ütä o sounuk won ewe achau mi nom lepekin ewe chuk Horep. Kopwe
    wichi ewe achau pwe koluk epwe puwu seni, pwe ekewe aramas repwe tongeni ün.”
    Iwe, Moses a föri iei usun fän mesen ekewe souakomwen Israel.
  rop-rop: en yumob go, en ai garra jandap lida langa yu langa wan ston deya langa
    det hil gulum Sainai, en yu garra hitim det ston garram det wokinstik, en woda
    garra kamat brom det ston blanga ola pipul blanga dringgim.” Lagijat na YAWEI
    bin tok. Afta na detlot boswan lida blanga ola pipul bin luk Mosis bin hitim det
    ston, en woda bin kamat.
  ukr-1871: Се я стану перед тобою там, на скелї в Горебі; і вдариш ти по скелї, і
    рине з її вода, щоб напились люде. І вчинив так Мойсей перед віччу в старших мужів
    громадських Ізраїльських.
  bch-bch: Be ega, gau ga namadid matameai, gadae ngan pat kapei ngan lusi Orep. Ta
    eao ga bal pat toa oa, ta eau ga ilele ga iuot, ta gid panua tiun.” Io, Moses
    ikado toa bedaoa ngan gid kapeipei Israel matad.
  deu-1951: Siehe, ich will daselbst vor dir auf einem Felsen in Horeb stehen; da
    sollst du den Felsen schlagen, so wird Wasser herauslaufen, daß das Volk trinke.
    Mose tat also vor den Ältesten Israels.
  eng-JPS: Behold, I will stand before thee there upon the rock in Horeb; and thou
    shalt smite the rock, and there shall come water out of it, that the people may
    drink.' And Moses did so in the sight of the elders of Israel.
  srp-1865: A ja æu stajati pred tobom ondje na stijeni na Horivu; a ti udari u stijenu,
    i poteæi æe iz nje voda da pije narod. I uèini Mojsije tako pred starješinama
    Izrailjskim.
  lug-lug: Nange nzija kukwesooka mu maaso nyimirire ku lwazi e Kolebu, onookuba olwazi
    ne muvaamu amazzi abantu banywe.” Musa n’akola bw’atyo nga n’abakulembeze ba Isirayiri
    balaba.
  heb-heb: הנני עמד לפניך שם על הצור בחרב והכית בצור ויצאו ממנו מים ושתה העם ויעש
    כן משה לעיני זקני ישראל׃
  ben-IRV: দেখ, আমি হোরেবে সেই শিলার উপরে তোমার সামনে দাঁড়াবো; তুমি শিলাতে আঘাত করবে,
    তাতে সেটা থেকে জল বের হবে, আর লোকেরা পান করবে।” তখন মোশি ইস্রায়েলের প্রাচীনদের
    চোখের সামনে সেই রকম করলেন।
  pan-pan: ਵੇਖ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਹੋਰੇਬ ਦੀ ਚੱਟਾਨ ਉੱਤੇ ਖੜਾ ਹੋਵਾਂਗਾ ਅਤੇ ਤੂੰ ਚੱਟਾਨ ਨੂੰ ਮਾਰੀਂ
    ਤਾਂ ਉਸ ਵਿੱਚੋਂ ਪਾਣੀ ਨਿੱਕਲੇਗਾ ਤਾਂ ਜੋ ਪਰਜਾ ਪੀਵੇ। ਤਾਂ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ
    ਸਨਮੁਖ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: Maane Xorev eyhene ganzıl Zı yiğne ögiyl ulyozaras. Mane yiğne xılene əsaaka
    ganzıle k'ena it'umda ı'xe, mançeençe milletıs ulyoğasın xhyan qığeç'es. Mısee
    İzrailyne ağsaqqalaaşine ögiyl həməxüd ha'a.
  mya-JVB: ထို အရပ်၌ ရှိသောကျောက် ပေါ် တွင် သင့် ရှေ့ မှာငါ ရပ် နေမည်။ သင်သည် ထိုကျောက်
    ကိုရိုက် ရမည်။ လူများသောက် ဘို့ ထို ကျောက်ထဲက ရေ ထွက် လိမ့်မည်ဟု မောရှေ အား မိန့်
    တော်မူ၏။ မောရှေ သည်လည်း ဣသရေလ အမျိုးအသက်ကြီး သူတို့ရှေ့ မှာ ထို သို့ပြု လေ၏။
  tte-O: Kani yatolo manim mena veku yabo pwatana mena koya Sainai koina. Vekune kusapi
    kabo waila kani ididi-yawatagilima na tomo sinuma.” Yo ginauli meuloina Yeoba
    iwalowen koina Mosese iginauli besiele Isileli ali tautaubalao manli mena sigitai
    ginauli kaba nuwapwanopwano kaiwena waila ididi-yawatagilima veku mena. Kabo muli
    mena tomo meuloili silaoma na wailane koina sinuma.
  tbg-tbg: oru Horepi Aiqinaqaa nora ori vovano vainaini vairaqe te ai aaqanto mini
    variarirara are kauru viraqohaira ori vira ruqutu kairaro namarivano viraqihairo
    tuvi vairamanta vaiinti nahenti vira naate, tiro. Minti tuvaro Mosiva Kotiva tunte
    iro Isareri qiata vaiinti nivuqaa vaiharo ori vira ruqutu kovaro namarivano viraqihairo
    tuvi vaura.
  hmo-hmo: Lau be oiemu vairana dekenai do lau gini Sinai Ororo ena nadi badana dekenai.
    Vadaeni nadi badana do oi botaia, bona ranu be nadi dekena amo do ia mai, taunimanima
    do idia inua totona.” Mose be inai bamona ia karaia Israela ena gunalaia taudia
    edia vairana dekenai.
  urd-urd: देख, मैं तेरे आगे जाकर वहाँ होरिब की एक चट्टान पर खड़ा रहूँगा, और तू उस
    चट्टान पर मारना तो उसमें से पानी निकलेगा कि यह लोग पिएँ। चुनाँचे मूसा ने बनी —
    इस्राईल के बुज़ुर्गों के सामने यही किया,
  rus-SYN: вот, Я стану пред тобою там на скале в Хориве, и ты ударишь в скалу, и
    пойдет из нее вода, и будет пить народ. И сделал так Моисей в глазах старейшин
    Израильских.
  bqc-SIM: Máↄ zɛa n aɛ Olebu gbɛwa we. Gbɛpi lɛ́, í i bↄ, aai mi. Ɔ̃ Mↄizĩkɛ̀
    màa Isaili gbɛ̃zↄ̃ↄↄ wáa.
  tcz-CHONGTHU: “Keiman Sinai molsang* songpi chungvum'ma ka dinpi ding nahiye, chuteng
    songpi chu jep lechun twi hung kikho doh jeng ding, Israel miten adon thei diu
    ahitai,” ati.
  mar-mar: पाहा, होरेब डोंगरावरील एका खडकावर मी तुझ्यापुढे उभा राहीन, त्या खडकावर
    ती काठी आपट, त्यातून पाणी निघेल. म्हणजे ते हे लोक पितील,” मोशेने हे सर्व इस्राएलांच्या
    वडिलासमोर केले.
  soq-soq: E ne bola Sainai bedewe seu osowe nananepe enepino ewanea, ita sape e koina
    mampe seu epawo ita esa nosepio apana wimopue napu.” Moses apana eiau eneio danauwo
    dewa ema dewasan.
  qub-qub: Ayway nogata tarimänayquicama. Nogaga Horeb jircachömi gaga janancho ichirar
    shuyaycäshayqui. Chaymi gagata wiruptiqui yacu llojshimonga llapan upunanpaj.»
    Chaura Moisesga Tayta Dios nishanno ruraran Israel mayur runacuna ricaycaptin.
  bqp-bqp: Mani zɛ n arɛ Orɛbu gbɛ̀si sarɛ gwe. Ǹ gbɛ̀si pì lɛ́, í ni bo de ò mi.
    Akũ Musa kɛ̀ lɛ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ wára.
  hat-hat: Mwen menm, m'ap kanpe laba a, dwat devan ou, sou tèt gwo ròch Orèb la.
    W'a frape ròch la, dlo va soti ladan l'. Pèp la va bwè. Se sa menm Moyiz te fè
    devan chèf fanmi pèp Izrayèl la.
  eng-BSB: Behold, I will stand there before you by the rock at Horeb. And when you
    strike the rock, water will come out of it for the people to drink.” So Moses
    did this in the sight of the elders of Israel.
  tod-tod: Wɛlɛ, nà liizu, gè lo è luɠɔ Ɠɔɔlɛɓe ɠɔtui ma, ɗa kɔtui loɠa, ziɛi ɠa
    ɠula ba, nuɓusɛiti ta ɓɔɔle.» Zekana Moize kɛɛni la, Izelayɛle ɠɛwolaiti gaazu.
  eng-WEBPB: Behold, I will stand before you there on the rock in Horeb. You shall
    strike the rock, and water will come out of it, that the people may drink.” Moses
    did so in the sight of the elders of Israel.
  kbq-kbq: Hagi antahio, Horepi agonafi havemofo agofetu Nagra otina manigahuanki,
    kagra ana azompanu havea ome amasagigeno, timo'a anampinti hanatina negahaze.
    Higeno Mosese'a Israeli kva vahe'mokizmi zmavuga ana zana hu'ne.
  nhe-BL: Huan na nimitzchixtos campa nopa tetl nechca tepetl Horeb. Huan xijmaquili
    nopa tetl huan nopona quisas atl para ma atlica nochi ni israelitame. Huajca Moisés
    queja nopa quichijqui iniixpa nopa huehue tlacame tlen nopa israelitame.
  bus-bus: Mɛ́ zɛ n aɛ Orɛbu gbɛ̀si saɛ gwe. Ǹ gbɛ̀si pì lɛ́, í é bↄ lɛ aↄ̃ mi. Ben
    Musa kɛ̀ lɛ Isaraili gbɛ̃nsinↄ wáa.
  gub-BL: Erehem putar ezuwà amo itahu Orew her ma'e huwake nehe. A'e pe nehem mehe
    apu'àm putar nerenataromo itahu i'aromo Xinaz ywytyr rehe ihe nehe. Enupà a'e
    itahu nehe. 'Y uhem putar izuwi nehe. Teko upuner putar ipupe ui'u haw rehe wà
    nehe, i'i Tupàn izupe. A'e rupi Moizez weruzar a'e ize'eg oho kury, Izaew wanàmuzgwer
    wanenataromo kury.
  eng-DRA: 'Behold I will stand there before thee, upon the rock Horeb: and thou shalt
    strike the rock, and water shall come out of it that the people may drink. Moses
    did so before the ancients of Israel:'
