verse: EXO.017.006
translations:
  mal-C: അവിടെ ഹോരേബിലെ പാറമേൽ ഞാൻ നിന്റെ മുമ്പിൽ നിൽക്കും. നീ പാറയെ അടിക്കണം, അതിൽനിന്നു,
    ജനത്തിനു കുടിക്കാൻ വെള്ളം പുറപ്പെടും” എന്ന് യഹോവ മോശയോട് അരുളിച്ചെയ്തു. മോശ ഇസ്രായേല്യ
    ഗോത്രത്തലവന്മാർ കാൺകെ അങ്ങനെ ചെയ്തു.
  deu-TKW: Dann will ich dort vor deinen Augen auf den Felsen am Horeb treten. Schlage
    dann auf den Felsen, so soll Wasser aus ihm hervorsprudeln, so daß die Leute zu
    trinken haben. Da that Mose so im Beisein der Vornehmen der Israeliten.
  lin-lin: Ngai nakotelema kuna, liboso na yo, na likolo ya libanga oyo ezali na ngomba
    Orebi. Okobeta libanga yango, mpe yango ekobimisa mayi, bongo bato bakomela. Moyize
    asalaki bongo na miso ya bakambi ya Isalaele.
  eng-LSV: Behold, I am standing before you there on the rock in Horeb, and you have
    struck on the rock, and waters have come out from it, and the people have drunk.”
    And Moses does so before the eyes of [the] elderly of Israel,
  eng-GNV: Behold, I will stand there before thee vpon the rocke in Horeb, and thou
    shalt smite on the rocke, and water shall come out of it, that the people may
    drinke. And Moses did so in the sight of the Elders of Israel.
  eng-WEBSTER: Behold, I will stand before thee there on the rock in Horeb; and thou
    shalt smite the rock, and water shall come out of it, that the people may drink.
    And Moses did so in the sight of the elders of Israel.
  nhw-BL: Huan na nimitzchixtos campa nopa tetl nechca tepetl Horeb. Huan xijmaquili
    nopa tetl huan nopona quisas atl para ma atlica nochi ni israelitame. Huajca Moisés
    quej nopa quichijqui iniixpa nopa huehue tlacame tlen nopa israelitame.
  swh-ONEN: Huko nitasimama mbele yako karibu na mwamba wa Horebu. Uupige mwamba na
    maji yatatoka ndani yake kwa ajili ya watu kunywa.” Kwa hiyo Mose akafanya haya
    mbele ya wazee wa Israeli.
  bba-bba: Wee, kon yɔ̃rɑ wunɛn wuswɑɑɔ kperu ɡɑrun wɔllɔ Horɛbun ɡuurɔ, te bɑ mɑɑ
    sokumɔ Sinɑi, kpɑ ɑ kpee te so. Nim mu koo yɑri min di tɔn be, bu kɑ nɔ. Mɑ Mɔwisi
    u kuɑ mɛ, Isirelibɑn ɡuro ɡurobun wuswɑɑɔ.
  eng-KJVCPB: Behold, I will stand before thee there upon the rock in Horeb; and thou
    shalt smite the rock, and there shall come water out of it, that the people may
    drink. And Moses did so in the sight of the elders of Israel.
  cpy-cpy: Ari nojeekiri eejatzi naaka janta ochempiki Mameriitoni. Pompojiro shiranta,
    aritaki oshitowanaki nijaa rireri pisheninka-paeni.” Tema imatakiro Moisés okaatzi
    ikantakiriri Tajorentsi, iñaakiri antaripero-paeni Israel-paeni rantakiri.
  mpx-mpx: Na talmilila awomwa pat pwatanaa oya Sainai. Pat nu lol, inoke wewel ni
    sani tagil gamagalau nihi im.” Inoke Mosese i ginol ola to Isileli wali tonowakau
    mataliyaa.
  wbp-wbp: Yanta pirli wiri-kirra Jayinayi-kirra. Yalirla kapunpa yarturlu wiri nyanyi.
    Kapurna yarturlu yalirlaju kamparru karrimi nyurrurlaku. Jukati-kirlirli pakaka
    yinyaju yarturlu. Ngula kapu ngapalku wilypi-pardimi, ngula kapulu yapangku ngapa
    ngarni.” Junga-juku, Mujujurlu purda-nyangu YAAWIYI, yaninjarla pakarnu yarturluju
    kujalpalu purlka-paturlu nyangu. Ngula-jangka, ngapa karlijalku pirli-jangka.
  luo-luo: Abiro chungʼ e nyimi e bath lwanda mantie Horeb. Chwad lwanda to pi nowuog
    kuome mi oganda nomodhi.” Kuom Mano Musa notimo kamano e nyim jodong jo-Israel
    duto.
  meu-meu: 'A kamonai: lau na oi vairamu ai baina gini, Horeb nadi hagahagana ai,
    bena nadi hagahagana ba botaia, bena ranu unu amo baine aru lasi, taunimanima
    edia inuinu ḡauna. Bena Mose unu e kara toma, Israel tau-badadia vairadiai.'
  npi-ULB: म होरेब पर्वतमा चट्टानमा तेरो सामु खडा हुनेछु, र तैँले चट्टानलाई हिर्का
    । मानिसहरूलाई पिउन चट्टानबाट पानी निस्केर आउनेछ ।” तब मोशाले इस्राएलका धर्म-गुरुहरूको
    दृष्‍टिमा त्यसै गरे ।
  yor-yor: Èmi yóò dúró ni ibẹ̀ dè ọ ni orí àpáta ni Horebu. Ìwọ ó sì lu àpáta, omi
    yóò sì jáde nínú rẹ̀ fún àwọn ènìyàn láti mu.” Mose sì ṣe bẹ́ẹ̀ ni iwájú àwọn
    àgbàgbà Israẹli.
  emp-NTPO: Mama mõgara waib̶ʌa b̶ʌda ununia. Mʌ̃ra ara maʌ̃ mõgara ʌ̃rʌ̃ b̶aya bʌ
    carebai carea. Bʌ bacuruba maʌ̃ mõgarara udua. Ara maʌ̃da baidora wea dogoya israelerãba
    dod̶amãrẽã.– Ara maʌ̃da Moiseba israelerã bororã quĩrãpita Ãcõrẽba jarad̶a quĩrãca
    osia. Maʌ̃ne baidora wea dogosia jũma israelerãba dod̶amãrẽã.
  ind-ind: Aku akan berdiri di depanmu di sana, di atas sebuah batu di gunung Sinai.
    Pukullah batu itu, dan air akan keluar dari dalamnya sehingga umat bisa minum.”
    Maka Musa melakukan hal itu di depan mata para tua-tua Israel.
  pes-OPCB: من در آنجا پیش روی تو بر صخره‌ای که در کوه سینا است، می‌ایستم. تو با عصایت
    به صخره بزن که از آن آب جاری خواهد شد تا قوم بنوشند.» پس موسی همان‌طور که خداوند
    به او دستور داده بود، در برابر مشایخ به صخره زد و آب جاری شد.
  aer-aer: Apwerte akngerre nhenge Sinai-werne alhaye. Yanhe ikwerele unte apwerte
    arlwe aretyenhenge. Ayenge arrekantherrenge arrwekele tnetyenhe apwerte arlwe
    yanhe ikwerele. Apwerte yanhe renhe atneme ngkwinhele atwaye. Kwatye anteme arrateme,
    tyerrtye areyele anteme kwatye renhe antyweme.” Moses YAHWEH-eke awelheke, re
    alhemele apwerte yanhe renhe atweke artwe akngerrepate areyele renhe arerlenge.
    Kwatye apwerte-ngentyele thelelheke.
  tgl-ULB: Tatayo ako sa harapan mo doon sa ibabaw ng bato sa Horeb, at papaluin mo
    ang bato. Lalabas ang tubig mula dito para inumin ng mga tao. Pagkatapos ginawa
    ito ni Moises sa paningin ng mga nakatatanda ng Israel.
  cbu-NT: Nuwsha anush tsap Orebash shiyaam kutachinllpa. Shiysha anush kuseerush,
    tushuwshiptish patumbchee kapungu tiyá shingcha. Tiyá ashkachush, kungsha patumbchish
    shitungchiya. Ashiri tputssha ichingurusin anoo kung wachinlliniya, Taarashipan
    Móysisee tárangiya. Ashiri Móysissha anuritam Taarashipanee kuk payuyaru, Israelchichpa
    kurak ipuneerangsin, Orebap naataranganaya. Anush patumbchish kapungush kuseersin,
    Israelchich kurak napurusin, Móysissha tushuwshishpat patumbchee tiyá ashirangiya.
    Tiyá ashkachu, kungsha patumbchish zaw ashirangiya.
  hui-hui: I̱na uyu Hari Sainaini puwa ege to̱le̱ mbirani i̱naga de tiga tiga heyu
    holebero. Ani buleberogo í̠na o larudagua bialu puwa ege to̱le̱ o larogoni í̠naga
    halimbume babe. Baregola wali agaliru ti iba nelo ege to̱le̱ ogoniha howa tagira
    ibulebira, lene. Ani layadagua puwa Mosesehanda Isaraele wali agalinaga haru haga
    agali biaru handayaho helowa Anduane Homogohanda bibe layadagua bini.
  mya-mya: သိ​နာ​တောင်​၌​ရှိ​သော​ကျောက်​ဆောင်​အ​နီး တွင်​ငါ​ရပ်​နေ​မည်။ သင်​သည်​ကျောက်​ဆောင်
    ကို​ရိုက်​လော့။ ထို​ကျောက်​ဆောင်​မှ​လူ​တို့ သောက်​ရန်​ရေစီး​ထွက်​လာ​လိမ့်​မည်''
    ဟု​မိန့် တော်​မူ​၏။ မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​ခေါင်း​ဆောင်​တို့​ရှေ့​မှောက်​တွင်
    ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ကျောက် ဆောင်​ကို​ရိုက်​လေ​၏။
  cbi-NTPO: Tsenmala iyaa junga Horeb lanba' kuyisha keenanu tsuyu. Ñu junga jitu
    juntsa tyutyan cha'lichi lanbakinu ma villa kide, tsenmala junu pi faanu tsuve
    chachilla kushnudetsu, timi. Tsenñu Moisés, Israel bale rukula dekeenaren tsanguemi.
  bod-N: ལྟོས་དང་། ང་རང་ཧོ་རེབ་རི་བོའི་བྲག་རྡོ་ཡོད་སར་ཁྱོད་ཀྱི་མདུན་དུ་སྡོད་པར་བྱ་སྟེ།
    ཁྱོད་ཀྱིས་བྲག་རྡོ་དེ་ལ་རྡུངས་དང་། མི་རྣམས་ཀྱིས་འཐུང་བའི་ཕྱིར་དེ་ལས་ཆུ་འཐོན་ཡོང་ཞེས་གསུངས་པ་དང་།
    མོ་ཤེ་ཡིས་ཀྱང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ཀྱི་མིག་མདུན་དུ་དེ་བཞིན་བྱས།
  sna-sna: Ndichamira ipapo pamberi pako padombo riri paHorebhi. Urove dombo, uye
    mvura ichabuda pariri, kuti vanhu vanwe.” Saka Mozisi akaita izvi pamberi pavakuru
    vavaIsraeri.
  spa-BLM: He aquí que yo me pondré delante de ti allí, en la roca de Horeb. Golpearás
    la roca y saldrá agua de ella, para que el pueblo pueda beber”. Así lo hizo Moisés
    a la vista de los ancianos de Israel.
  cac-cac: A in ol in b'ab'laj d'a ichan̈ d'a q'uen tenam d'a Horeb, axo ol ach c'och
    ta', tza mac'an sat q'ueen yed' te' a c'ococh chi', ol elul a' d'a sat q'ueen,
    ol yuc'an a' eb' anima chi', xchi d'a vin̈. Icha chi' ix yutej vin̈aj Moisés chi'
    d'a yichan̈ eb' yichamtac vinaquil chon̈ab' Israel.
  swh-ULB: Nitasimama mbele yako pale kwenye mwamba wa Horebu, na utaupiga mwamba.
    Maji yatatoka ya watu kunywa.” Kisha Musa akafanya hivyo mbele ya wazee wa Israeli.
  bel-bel: вось, Я стану перад табою там на скале ў Харыве, і ты ўдарыш у скалу, і
    пойдзе зь яе вада, і будзе піць народ. І зрабіў так Майсей на вачах у старэйшынаў
    Ізраільскіх.
  wed-wed: Tau kampa au naom au kira ana maimairi au Horeb. Kira ma ravi da waira
    ina opu da rava ina uma.” Ma Moses nanare i kauei Israel babadai au matai.
  deu-ELBBK: Siehe, ich will dort vor dir stehen auf dem Felsen am Horeb; und du sollst
    auf den Felsen schlagen, und es wird Wasser aus demselben herauskommen, dass das
    Volk trinke. Und Mose tat so vor den Augen der Ältesten Israels.
  mbb-OT: Edtaǥazan ku sikew ziyà te vatu ziyà te Horeb. Emun dutun ke en, legkuta
    nu haazà is batu, ne edtudà puun dutun is wahig su wey zuen egkeinum keniyan te
    menge etew.” Ne mid-ulaula ni Moises haazà dutun te etuvangan te menge edumala
    te Israel.
  mal-2015: ഞാൻ ഹോരേബിൽ നിന്റെ മുമ്പാകെ പാറയുടെ മേൽ നില്ക്കും; നീ പാറയെ അടിക്കേണം;
    ഉടനെ ജനത്തിന്നു കുടിപ്പാൻ വെള്ളം അതിൽനിന്നു പുറപ്പെടും എന്നു കല്പിച്ചു. യിസ്രായേൽമൂപ്പന്മാർ
    കാൺകെ മോശെ അങ്ങനെ ചെയ്തു.
  tuo-NT: Yʉꞌʉ mʉꞌʉ dʉporo ʉ̃rʉ̃gʉ̃ Horeb wãmeticjʉ pʉꞌto ʉ̃tãgãpʉ nuꞌcũgʉ̃ti. Mʉꞌʉ
    tigare doteya. Mʉꞌʉ dotecã, masã sĩꞌrĩcã, aco wijarosaꞌa, nicʉ niwĩ Õꞌacʉ̃. Moisé
    Israe curuacjãrã wiorã ĩꞌorõpʉ Õꞌacʉ̃ weedutiꞌcaronojõta dotecʉ niwĩ.
  gup-gup: Kaluk ngaye ngarri kumekbe kore kumirrk ke, ngarri darnkih kore kuwardde
    ngarre kore kunred Horeb. Wanjh yiwarddedong kundulkwi manbu yihkarrme, kaluk
    kukku kambobebme kore kuwarddebeh ba kabirribongun birrimekbe bininj.” Moses wanjh
    kuninjkunu kurduyimeng dja bedda nawu dabborrabbolk nawu kabindimarnewohrnan nawu
    Israel benkebmawahmeng nakka wanjh birrihdi birrihkurdunani Moses.
  gvs-gvs: Kunōve. Yau bei matam goi aatáoya, amoko gurewa yatana Koya Korevi goi.
    E gurewayana kulāui, e bwae bei idau go, tomotayadi itoboinedi sinim.’ Tuwo nakae
    aguinuwe. Tomoyamoyayadi matadi goi atáoya, gurewayana aláui, e bwae idau.
  rmc-rmc: Ode ačhava angle tu pre skala, pro verchos Choreb. Sar demeha pal e skala,
    avela andral avri o paňi, hoj o manuša te pijen.“ Avke o Mojžiš kada kerďa anglo
    izraelika vodci.
  nlg-nlg: Mi nau ku sodogho lilighina na vatu tana ghotu Sinai. Ko labua na vatu,
    mana beti ke horu mai ga, ma kara inu iga na vure.” Moses te goni taonia vamua
    na hava Yahweh te bosa vania. Mi tana bona na lei mane nagho tara reirei, na beti
    te doedore horu mai.
  pes-OPV: همانا من در آنجاپیش روی تو بر آن صخره‌ای که در حوریب است، می‌ایستم، و صخره
    را خواهی زد تا آب ازآن بیرون آید، و قوم بنوشند.» پس موسی به حضور مشایخ اسرائیل
    چنین کرد.
  ron-1924: Ятэ, Еу вой ста ынаинтя та пе стынка Хоребулуй; вей лови стынка ши ва
    цышни апэ дин еа, ши попорул ва бя.” Мойсе а фэкут аша ын фаца бэтрынилор луй
    Исраел.
  aui-aui: Na Sainai kubure naghomiye akima debane anamiimiiri. Na akimina kunarouvi,
    da rarima inakanibu wawaya kiiravidiye da sinaniuna.” Mosis mma naboni Isrel kana
    dogadogara matadiye bera ibera.
  ben-OBCV: আমি সেখানে তোমার সামনে হোরেবে শিলাপাথরের পাশে গিয়ে দাঁড়াব। সেই শিলাপাথরে
    আঘাত করো, এবং লোকজনের জন্য সেখান থেকে পানীয় জল বেরিয়ে আসবে।” অতএব মোশি ইস্রায়েলের
    প্রাচীনদের চোখের সামনে তা করলেন।
  som-som: Oo bal ogow, halkaas ayaan hortaada isku dul taagi doonaa dhagaxa weyn
    oo Xoreeb yaal, kolkaas waa inaad dhagaxa ushaada ku dhufataa, oo waxaa halkaas
    ka iman doona biyo ay dadku cabbaan. Kolkaasaa Muuse sidaas ku sameeyey waayeelladii
    reer binu Israa'iil hortooda.
  lat-VUC: 'En ego stabo ibi coram te, supra petram Horeb: percutiesque petram, et
    exibit ex ea aqua, ut bibat populus. Fecit Moyses ita coram senioribus Israël:'
  eng-ASVBT: Behold, I will stand before thee there upon the rock in Horeb; and thou
    shalt smite the rock, and there shall come water out of it, that the people may
    drink. And Moses did so in the sight of the elders of Israel.
  mna-mna: '@see-verse:EXO.017.005'
  ita-1885: Ecco, io starò ivi davanti a te sopra la roccia in Horeb; e tu percuoterai
    la roccia, e d'essa uscirà acqua, e il popolo berrà. E Mosè fece così alla vista
    degli Anziani d'Israele.
  eng-LXXUP: Behold, I stand there before thou come, on the rock in Horeb, and thou
    shalt smite the rock, and water shall come out from it, and the people shall drink.
    And Moses did so before the sons of Israel.
  eng-ULB: I will stand before you there on the rock at Horeb, and you will strike
    the rock. Water will come out of it for the people to drink.” Then Moses did so
    in the sight of the elders of Israel.
  spa-VBL: Mira, me pararé a tu lado junto a la roca en Horeb. Cuando golpees la roca,
    el agua se derramará para que la gente beba”. Así que Moisés hizo esto mientras
    los ancianos de Israel observaban.
  fra-_FOB: Voici, je me tiendrai devant toi, là, sur le rocher, en Horeb, et tu frapperas
    le rocher; et il en sortira de l'eau, et le peuple boira. Moïse fit donc ainsi
    aux yeux des anciens d'Israël.
  mal-mal: ഞാൻ ഹോരേബിൽ നിന്റെ മുമ്പിൽ പാറയുടെ മേൽ നില്ക്കും; നീ പാറയെ അടിക്കണം; ഉടനെ
    ജനത്തിന് കുടിക്കുവാൻ വെള്ളം അതിൽനിന്ന് പുറപ്പെടും” എന്ന് കല്പിച്ചു. യിസ്രായേൽമൂപ്പന്മാർ
    കാൺകെ മോശെ അങ്ങനെ ചെയ്തു.
  lit-lit: Štai aš stovėsiu ten priešais tave ant tos uolos Horebe. O tu suduok į
    uolą, ir iš jos ištekės vandens, kad tauta atsigertų.“ Mozė Izraelio vyresniųjų
    akyse taip ir padarė.
  urd-GVR: Maiṅ Horib yānī Sīnā Pahāṛ kī ek chaṭṭān par tere sāmne khaṛā hūṅgā. Lāṭhī
    se chaṭṭān ko mārnā to us se pānī niklegā aur log pī sakeṅge.” Mūsā ne Isrāīl
    ke buzurgoṅ ke sāmne aisā hī kiyā.
