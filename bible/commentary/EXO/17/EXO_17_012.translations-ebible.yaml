verse: EXO.017.012
translations:
  mal-C: മോശയുടെ കൈകൾ കുഴഞ്ഞപ്പോൾ അവർ ഒരു കല്ല് അദ്ദേഹത്തിന്റെ അടുക്കൽ വെക്കുകയും
    അദ്ദേഹം അതിൽ ഇരിക്കുകയും ചെയ്തു. അഹരോനും ഹൂരും—ഒരാൾ ഒരുവശത്തും മറ്റേയാൾ മറ്റേവശത്തും
    നിന്ന്—അദ്ദേഹത്തിന്റെ കൈകളെ ഉയർത്തിപ്പിടിച്ചു; അങ്ങനെ, സൂര്യാസ്തമയംവരെ അദ്ദേഹത്തിന്റെ
    കൈകൾ നേരേ നിന്നു.
  deu-TKW: Als jedoch die Arme Moses ermüdeten, nahmen sie einen Stein und legten
    ihm den unter; da setzte er sich darauf. Aaron aber und Hur stützten seine Arme,
    der eine auf dieser, der andere auf jener Seite; da blieben seine Arme beständig
    ausgereckt bis zum Sonnenuntergang.
  lin-lin: Tango maboko ya Moyize elembaki, Aron mpe Wuri bakamataki libanga mpe batielaki
    ye yango mpo ete avandela yango ; mpe Moyize avandelaki yango. Aron mpe Uri batombolaki
    maboko na ye, moko na ngambo moko, mpe mosusu na ngambo mosusu. Boye maboko na
    ye etikalaki ya kosembolama kino na pokwa.
  eng-LSV: And the hands of Moses [are] heavy, and they take a stone and set [it]
    under him, and he sits on it, and Aaron and Hur have taken hold on his hands,
    one on this [side] and one on that [side]; and his hands are steadfast until the
    going in of the sun;
  eng-GNV: 'Nowe Moses handes were heauy: therefore they tooke a stone and put it
    vnder him, and hee sate vpon it: and Aaron and Hur stayed vp his hands, the one
    on the one side, and the other on the other side: so his hands were steady vntill
    the going downe of the sunne.'
  eng-WEBSTER: 'But Moses''s hands were heavy; and they took a stone, and put it under
    him, and he sat upon it: and Aaron and Hur supported his hands, the one on the
    one side, and the other on the other side; and his hands were steady until the
    going down of the sun.'
  nhw-BL: Huan teipa Moisés macuatqui. Huajca quicuique se tetl para ipan mosehuis
    huan Aarón ihuaya Hur quimatlanantoyaj. Se moquetzqui ica inejmac huan se ica
    iopoch. Huajca san quej nopa Moisés huelqui quiijiyohui ica imax huejcapa hasta
    quema calajqui tonati.
  swh-ONEN: Mikono ya Mose ilipochoka, wakachukua jiwe na kumpa alikalie. Aroni na
    Huri wakaishikilia juu mikono ya Mose, mmoja upande huu na mwingine upande huu.
    Wakaitegemeza mikono yake ikabaki thabiti mpaka jua lilipozama.
  bba-bba: Mɔwisin nɔmɑ yɑ mɔnyɑ mɑ bɑ kperu ɡɑru suɑ bɑ yi win kɔkɔrɔ mɑ u tu sinɑri.
    Mɑ Aroni kɑ Huri bɑ win nɔmɑ sue wɔllɔ, turo nɔm ɡeuɔ, turo mɑɑ nɔm dwɑrɔ. Mɑ
    win nɔmɑ suɑre wɔllɔ dim dim sere sɔ̃ɔ kɑ duɑ.
  eng-KJVCPB: But Moses’ hands were heavy; and they took a stone, and put it under
    him, and he sat thereon; and Aaron and Hur stayed up his hands, the one on the
    one side, and the other on the other side; and his hands were steady until the
    going down of the sun.
  mpx-mpx: Mosese nimana i alaliga, inoke pat hi teli ge i misiyowa pwatanaa. Yaka
    Eloni ge Huli hi talmilila labena labui, nimana hi piheyagil, inoke nimana i mihot
    ana siga sabwelu i lobek.
  wbp-wbp: '@see-verse:EXO.017.011'
  luo-luo: Ka bede Musa nojony, to negikawo kidi mi giketone mondo obedie. Harun gi
    Hur ne ojuko bedene kotingʼo malo, ka ngʼato achiel omako bade konchiel, to machielo
    omako komachielo, omiyo bedene nosiko kochungʼ tir nyaka podho chiengʼ.
  meu-meu: A Mose imana e mase. Bena raruosi ese nadi ta e abia, ia murinai e atoa;
    bena ia e halai kau. Bena Aaron bona Huru ese ia imana ruaosi e dudui isi, ta
    idibana ai ma ta laurina ai; bena imana asie marere ela bona dina e diho.
  npi-ULB: मोशाका हात थाक्दा हारून र हूरले एउटा ढुङ्गा ल्याएर तीमुनि राखिदिन्थे ।
    त्यसै बेला हारून एकापट्टि र हूर अर्कोपट्टि बसेर तिनका हात माथि उठाउँथे । सूर्यास्त
    नहोउञ्‍जेलसम्म मोशाका हात थामिए ।
  yor-yor: Ṣùgbọ́n apá ń ro Mose, wọ́n mú òkúta, wọ́n sì fi sí abẹ́ rẹ̀, ó sì jókòó
    lé òkúta náà; Aaroni àti Huri sì mu ní apá rẹ̀, ọ̀kan ní apá ọ̀tún àti èkejì ni
    apá òsì; apá rẹ̀ méjèèjì sì dúró gangan títí di ìgbà ti oòrùn wọ.
  emp-NTPO: Maʌ̃ne Moise jʌwara bio norrab̶ari b̶ʌ bẽrã Aaroʌ̃ba Hur ume mõgara waib̶ʌada
    enesid̶aa Moisera maʌ̃ ʌ̃rʌ̃ chũmemãrẽã. Maʌ̃be Aaroʌ̃ba Hur bid̶a idji jʌwara
    ʌ̃taa jira eropanesid̶aa, ab̶aʌba jʌwa acʌare, dewarabemaba jʌwa araare. Mãwã
    Moiseba idji jʌwara ʌ̃taa jira erob̶asia ab̶a ʌ̃mãdau b̶aebʌrʌd̶aa.
  ind-ind: Setelah beberapa waktu, tangan Musa menjadi lelah. Maka Harun dan Hur mengambil
    sebuah batu untuk Musa duduk, dan mereka menopang kedua tangan Musa, sehingga
    tangannya tetap terangkat sampai matahari terbenam.
  pes-OPCB: سرانجام موسی خسته شد و دیگر نتوانست دستهای خود را بالا ببرد. پس هارون
    و حور، او را روی سنگی نشاندند و از دو طرف دستهای او را تا غروب آفتاب بالا نگه
    داشتند.
  aer-aer: '@see-verse:EXO.017.011'
  tgl-ULB: Nang bumigat na ang mga kamay ni Moises, kumuha sina Aaron at Hur ng bato
    at inilagay ito sa ilalim niya para makaupo siya. Sa parehong pagkakataon, itinaas
    ni Aaron at Hur ang mga kamay ni Moises, isang tao ang nasa tabi niya at ang isa
    naman ay nasa kabilang banda niya. Kaya nanatiling nakataas ang mga kamay ni Moises
    hanggang sa palubog na ang araw.
  cbu-NT: Ashiri Móysisi íwar uw paxayaru, kizpur nizirangu, Aaronsha mishat Hursha
    patumbich yáyarusin, wayayarusin, anumun Móysisee tunuxinarangana. Sheersin, pachtama
    minnunguchich Aaron putayaru, pachtama itsirarangiya. Mishat, Hursha arangach
    pachtam minamtam putayaru, itsirarangitamta. Amb sheersin, pachakaktarusina, zareem
    tapitaramach ashiranganaya.
  hui-hui: Ani bigi bialu Mosese ibunaga gi hi halu yu ibira habehe haga biyagola
    Arono Hua libugua to̱le̱ mbira Mosese berelo mo yalu ibuwa Mosese ibu ogoriani
    bereagola libugua lene labolabo howa Mosesenaga gi yaragaho hene. Ti wai biyago
    de handape ho biruwa libugua Mosesenaga gi baya hangu ema nabi yaraga howa haabo
    dege heane ni palene.
  mya-mya: မော​ရှေ​၏​လက်​များ​ညောင်း​လာ​သော​အ​ခါ အာ​ရုန်​နှင့်​ဟု​ရ​တို့​သည် မော​ရှေ​အား​ကျောက်
    တုံး​တစ်​ခု​ပေါ်​တွင်​ထိုင်​စေ​ပြီး​လျှင် တစ်​ဘက် စီ​၌​ရပ်​လျက်​မော​ရှေ​၏​လက်​များ​ကို​ချီ​ပင့်
    ထား​ကြ​၏။ သူ​တို့​နှစ်​ဦး​သည်​မော​ရှေ​၏ လက်​များ​ကို​နေ​ဝင်​သည့်​တိုင်​အောင်​ချီ​ပင့်
    ထား​ကြ​သည်​ဖြစ်​ရာ၊-
  cbi-NTPO: Tsaaren Moiséschi ya' tyaapa tyuba tyubaiñu' mitya, ma shupuka ka', ya'
    keesha taji' detsuuñu, juntsa jandala chudiñu, Aarón, Hurba Moisés' tyaapanu kelush
    kelush kake' yaitadila. Juntsanguiñaa Moisés ya' tyaapa us-eraa tanami pajta dedishu'
    vingama.
  bod-N: འོན་ཀྱང་མོ་ཤེའི་ལག་པ་ངལ་བས། ཨ་རོན་དང་ཧུ་རཱ་གཉིས་ཀྱིས་རྡོ་ཞིག་ཁྱེར་འོངས་ཏེ་ཁོའི་འཕོངས་སྟེགས་བྱེད་དུ་བཅུག་པ་དང་ཁོ་དེ་ལ་བསྡད་ཅིང་།
    དེ་གཉིས་ཀྱིས་གཅིག་གིས་གཡས་དང་གཅིག་གིས་གཡོན་ནས་ཁོའི་ལག་པ་བསྐྱོར་བ་དང་། ཁོའི་ལག་པ་ཉི་མ་ནུབ་པའི་བར་དུ་བརྟན་པོར་ཚུགས།
  sna-sna: Maoko aMozisi akati aneta, vakatora dombo ndokuriisa pasi pake iye akagara
    pamusoro paro. Aroni naHuri vakabata maoko ake vakamutsigira, mumwe kuno rumwe
    rutivi, mumwe kuno rumwe rutivi, kuitira kuti maoko ake arambe akatsiga kusvikira
    madekwana.
  spa-BLM: Pero a Moisés le pesaban las manos, así que tomaron una piedra y la pusieron
    debajo de él, y se sentó sobre ella. Aarón y Hur le sostuvieron las manos, el
    uno de un lado y el otro del otro. Sus manos estuvieron firmes hasta la puesta
    del sol.
  cac-cac: Palta ste c'unb'i sc'ab' vin̈ sb'at jecan, yuj chi' ix say jun q'uen q'ueen
    vin̈aj Aarón yed' vin̈aj Hur chi'. A d'a yib'an̈ q'ueen ix em c'ojan vin̈aj Moisés
    chi', axo eb' vin̈ ix yamanq'ue sc'ab' vin̈ chi', junjun eb' vin̈ d'a stz'eytac
    vin̈ masanto ix b'at c'u.
  swh-ULB: Mikono ya Musa alipo kuwa mizito, Aruni na Huri walichukuwa jiwe na kuweka
    chini yake alikalie. Muda huo huo, Aruni na Huri walinyanyua mikono yake juu,
    mtu mmoja upande mmoja, na mtu mmoja upande mwingine. Hivyo mikono ya Musa ilishikiliwa
    tuli mpaka jua lilipo zama.
  bel-bel: але рукі Майсеевыя ацяжэлі, і тады ўзялі камень і падклалі пад яго, і ён
    сеў на ім, а Аарон і Ор падтрымлівалі рукі ягоныя, адзін з аднаго, а другі з другога
    боку. І былі рукі яго паднятыя аж да захаду сонца.
  wed-wed: Moses urana i garigari ma Aaron ma Hur ḡaima i neiai da i terei ma au tepana
    Moses i kiala. Aaron ma Hur, Moses au ririvana i mae, tagogi au navanavana ma
    ḡelauna au navanavana ḡelauna ma urana i voepai ma i vojijini da madeḡa i neulai.
  deu-ELBBK: Und die Hände Moses wurden schwer. Da nahmen sie einen Stein und legten
    denselben unter ihn, und er setzte sich darauf; und Aaron und Hur unterstützten
    seine Hände, hier einer und dort einer; und so waren seine Hände fest, bis die
    Sonne unterging.
  mbb-OT: Ne hein neuǥet en ne neveley en is menge velad ni Moises. Umbe migkuwa si
    Aaron wey si Hur te vatu ne zutun dan ipepinuu si Moises. Ne mibpeziveluyà si
    Aaron wey si Hur is egawed te menge velad ni Moises taman te kedsanlep te andew.
  mal-2015: എന്നാൽ മോശെയുടെ കൈ ഭാരം തോന്നിയപ്പോൾ അവർ ഒരു കല്ലു എടുത്തുവെച്ചു, അവൻ
    അതിന്മേൽ ഇരുന്നു; അഹരോനും ഹൂരും ഒരുത്തൻ ഇപ്പുറത്തും ഒരുത്തൻ അപ്പുറത്തും നിന്നു
    അവന്റെ കൈ താങ്ങി; അങ്ങനെ അവന്റെ കൈ സൂര്യൻ അസ്തമിക്കുംവരെ ഉറെച്ചുനിന്നു.
  tuo-NT: Moisé sĩomorõmigʉ̃ ñujũcã ĩꞌarã, niꞌcã ʉ̃tãgã mii, cʉ̃rẽ dujidutirã dʉpocãrã
    niwã. Tuꞌajanʉꞌcõ, Aarṍ, Hur cʉ̃ omocãrĩrẽ tuuñeꞌe nuꞌcũcãrã niwã. Niꞌcʉ̃ niꞌcã
    pãꞌrẽ, apĩ ape pãꞌrẽ peꞌe nuꞌcũcãrã niwã. Na tojo weeyucã, Moisé ye omocãrĩ ne
    ñujũticaro niwʉ̃. Téé mujĩpũ sãjãcãpʉ tigʉ tuacjʉ meꞌrã sĩomorõtʉocʉ niwĩ.
  gup-gup: Wanjh bu Moses djalberlwayhmi kunkuyeng, nungka berlwarremeni, wanjh benemekbe
    Aaron dja Hur benekurrmeng kunwardde kanjdji nuye, ba kabirayekwon bu kayerrkan.
    Wanjh Aaron dja Hur beneberlmey Moses beneberlwayhkeng kaddum kaluk benebebbehdi
    dja Moses kuburldjarn di berrewoneng. Kaluk bedda benehdjalberlkarrmeng ba minj
    beneberlbarlanhmayi. Wanjh kunmekbe birrikurduyimeng bu kalukburrk, wanjh dungyibmeng.
  gvs-gvs: E nimagu bogina sineneta, tuwo Eroni be Kure sina gurewa gagaina sipuli
    sime siyato guna kaba tusobu. Tuwo yatana atusobu go, tauyadi nimagu sikatulagasidi
    sikalipaiwolidi, tayamo dadavina, tayamo dadavina. Tauna nimagu sikasa ana kadókana
    níyala isaliu.
  rmc-rmc: Sar o Mojžiš imar na birinelas te ľikerel upre o vasta, ande leske bar,
    hoj peske upre te bešel. O Aron the o Hur leske podhazdenas upre o vasta, jekh
    pal jekh sera a dujto pal aver sera. Avke sas leskre vasta hazdle upre calo džives,
    medik na zageľa o kham.
  nlg-nlg: Mana limana Moses tara maghomagho ngangata me mua malumu vania geke hau
    datoa, Aaron ma Hur toro ghatea sakai na vatu geke sopou ivuvungana. Ma rogaira
    toro tughuru levu mi levuna ge koro hau datoa na limana geke bei taluhorui gea.
    Moro nea vagha eni koekobe te diridiri na hina/aho i boko.
  pes-OPV: و دستهای موسی سنگین شد. پس ایشان سنگی گرفته، زیرش نهادند که بر آن بنشیند.
    و هارون و حور، یکی از این طرف ودیگری از آن طرف، دستهای او را بر می‌داشتند، و دستهایش
    تا غروب آفتاب برقرار ماند.
  ron-1924: Мыниле луй Мойсе фиинд трудите, ей ау луат о пятрэ, ау пус-о суб ел, ши
    ел а шезут пе еа. Аарон ши Хур ый сприжиняу мыниле, унул де о парте, яр алтул
    де алта, ши мыниле луй ау рэмас ынтинсе пынэ ла асфинцитул соарелуй.
  aui-aui: Bi raghanina Mosis imana siyamameyana, da gerubana iyarukabepa siyagae,
    na Eron da Hur akima sikabi da Mosis rogune sitore da debane iyamakekira bi ririne
    sivimiiri nawaneni da imana sirukabekabepa, na imana gesiyidagudagu patana da
    gabudara imakepowa.
  ben-OBCV: মোশির হাত দুটি যখন অবসন্ন হয়ে গেল, তখন তাঁরা একটি পাথর নিলেন ও সেটি তাঁর
    নিচে রেখে দিলেন এবং তিনি সেটির উপর বসে পড়লেন। হারোণ ও হূর তাঁর হাত দুটি—একজন
    একদিকে, অন্যজন অন্যদিকে—তুলে ধরে রাখলেন, যেন সূর্যাস্ত পর্যন্ত তাঁর হাত দুটি অবিচলিত
    থাকে।
  som-som: Laakiinse Muuse gacmihiisu way cuslaayeen; kolkaasay waxay soo qaadeen
    dhagax, oo Muuse u saldhigeen, isna kolkaasuu ku fadhiistay; Haaruun iyo Xuurna
    gacmihiisii bay sare u hayeen, intuu midba dhinac ka maray, oo gacmihiisiina way
    xoogeeyeen ilaa ay qorraxdii dhacday.
  lat-VUC: 'Manus autem Moysi erant graves: sumentes igitur lapidem, posuerunt subter
    eum, in quo sedit: Aaron autem et Hur sustentabant manus ejus ex utraque parte.
    Et factum est ut manus illius non lassarentur usque ad occasum solis.'
  eng-ASVBT: But Moses’ hands were heavy; and they took a stone, and put it under
    him, and he sat thereon; and Aaron and Hur stayed up his hands, the one on the
    one side, and the other on the other side; and his hands were steady until the
    going down of the sun.
  mna-mna: Tinoknok ta kembei ma Mose namaana imetmeete ma ikonye kat. Tabe Aron ziru
    Ur tikam pat ta ma tiur su toono, mi ni mbuleene ise. To tiwit namaana ma isala
    kor. Ta iteege namaana ŋas, mi toro iteege woono. Tiwe suluken pini ta kembei
    ma irao zoŋ isula.
  ita-1885: Or essendo le mani di Mosè pesanti, Aaronne, ed Hur, presero una pietra,
    e la misero sotto lui, ed egli vi si pose sopra a sedere; ed Aaronne, e Hur, gli
    sostenevano le mani, l'un di qua, e l'altro di là; e così le sue mani furono ferme
    fino al tramontar del sole.
  eng-LXXUP: But the hands of Moses were heavy, and they took a stone and put it under
    him, and he sat upon it; and Aaron and Hur supported his hands one on this side
    and the other on that, and the hands of Moses were supported till the going down
    of the sun.
  eng-ULB: When Moses' hands became heavy, Aaron and Hur took a stone and put it under
    him for him to sit on. At the same time, Aaron and Hur held his hands up, one
    person on one side of him, and the other person on the other side. So Moses' hands
    were held steady until the sun went down.
  spa-VBL: A sí que cuando las manos de Moisés se volvieron pesadas, los otros tomaron
    una piedra y la pusieron debajo de él para que se sentara. Aarón y Hur se pararon
    a cada lado de Moisés y le levantaron las manos. De esta manera sus manos se mantuvieron
    firmes hasta que el sol se puso.
  fra-_FOB: Et les mains de Moïse étant devenues pesantes, ils prirent une pierre
    et la mirent sous lui, et il s'assit dessus; et Aaron et Hur soutinrent ses mains,
    l'un d'un côté et l'autre de l'autre; et ses mains furent fermes jusqu'au coucher
    du soleil.
  mal-mal: എന്നാൽ മോശെയുടെ കൈയ്ക്ക് ഭാരം തോന്നിയപ്പോൾ അവർ ഒരു കല്ല് എടുത്തുവച്ചു,
    അവൻ അതിന്മേൽ ഇരുന്നു; അഹരോനും ഹൂരും ഒരുവൻ ഇപ്പുറത്തും ഒരുവൻ അപ്പുറത്തും നിന്ന്
    അവന്റെ കൈ താങ്ങി; അങ്ങനെ അവന്റെ കൈ സൂര്യൻ അസ്തമിക്കുംവരെ ഉയർന്നുനിന്നു.
  urd-GVR: Kuchh der ke bād Mūsā ke bāzū thak gae. Is lie Hārūn aur Hūr ek chaṭṭān
    le āe tāki wuh us par baiṭh jāe. Phir unhoṅ ne us ke dāīṅ aur bāīṅ taraf khaṛe
    ho kar us ke bāzuoṅ ko ūpar uṭhāe rakhā. Sūraj ke ġhurūb hone tak unhoṅ ne yoṅ
    Mūsā kī madad kī.
  suz-BL: मिनु मोसा आ गुइ योक्‍तीके हारून नु हुरमी फुल्‍लु का थांइशा, मेको तारी निप्‍पाइक्‍ताक्‍स।
    मिनु मोसा आ गुइ तिक्‍शा, वोइक्‍ताक्‍स। मोदेंशो पा का ग्‍युरा गे, का पेरा गे बाक्‍शा,
    नां मपेरदा सम्‍म गुइ पोक्‍स ङा पोक्‍स बाक्‍ताक्‍स।
  ita-1927: 'Or siccome le mani di Mosè s’eran fatte stanche, essi presero una pietra,
    gliela posero sotto, ed egli vi si mise a sedere; e Aaronne e Hur gli sostenevano
    le mani: l’uno da una parte, l’altro dall’altra; così le sue mani rimasero immobili
    fino al tramonto del sole.'
  ckb-ckb: کاتێک دەستەکانی موسا قورس بوون، بەردێکیان هێنا و خستیانە ژێری و ئەویش لەسەری
    دانیشت. ئینجا هارون و حوور یەکێکیان لەم لاوە و ئەوی دیکە لەو لاوە دەستیان گرت،
    ئیتر هەتا ئاوابوونی خۆر دەستەکانی بە بەرزکراوەیی مایەوە.
  eng-BBE: But Moses' hands became tired; so they put a stone under him and he took
    his seat on it, Aaron and Hur supporting his hands, one on one side and one on
    the other; so his hands were kept up without falling till the sun went down.
  kan-OKCV: ಆದರೆ ಮೋಶೆಯ ಕೈಗಳು ಭಾರವಾಗಿರಲಾಗಿ ಅವರು ಕಲ್ಲನ್ನು ತಂದು ಇಟ್ಟಾಗ, ಅವನು ಅದರ ಮೇಲೆ
    ಕೂತುಕೊಂಡನು. ಆರೋನನು ಒಂದು ಕಡೆಯಲ್ಲಿಯೂ, ಹೂರನು ಇನ್ನೊಂದು ಕಡೆಯಲ್ಲಿಯೂ ಮೋಶೆಯ ಕೈಗಳಿಗೆ ಆಧಾರ
    ಕೊಟ್ಟರು. ಹೀಗೆ ಸೂರ್ಯನು ಮುಳುಗುವವರೆಗೆ ಅವನ ಕೈಗಳು ಇಳಿಯದೆ ನಿಂತೇ ಇದ್ದವು.
  bbb-bbb: Mosisi fu ijiege rekinu vakuma funeka umui masaemoga Eronikiro Eri bune
    uri mune abena ijia nijavo fu ado ijia ari fi. Fu ijia ari fikoga bu farane fuone
    guegue ije faradiana kave ijia avae baki irereko vakuma maza ijia koe.
  tam-2017: மோசேயின் கைகள் சோர்ந்துபோனது, அப்பொழுது அவர்கள் ஒரு கல்லைக் கொண்டுவந்து
    அவன் கீழே வைத்தார்கள்; அதின்மேல் உட்கார்ந்தான்; ஆரோனும், ஊரும் ஒருவன் ஒரு பக்கத்திலும்
    ஒருவன் மறுபக்கத்திலும் இருந்து, அவனுடைய கைகளைத் தாங்கினார்கள்; இந்த விதமாக அவனுடைய
    கைகள் சூரியன் மறையும்வரையும் ஒரே நிலையாக இருந்தது.
  spa-RV-1909: 'Y las manos de Moisés estaban pesadas; por lo que tomaron una piedra,
    y pusiéronla debajo de él, y se sentó sobre ella: y Aarón y Hur sustentaban sus
    manos, el uno de una parte y el otro de otra; así hubo en sus manos firmeza hasta
    que se puso el sol.'
  ron-BTF: Dar mâinile lui Moise erau grele; și au luat o piatră și au pus-o sub el,
    iar el a șezut pe ea; și Aaron și Hur i-au ținut ridicate mâinile, unul pe o parte
    și celălalt pe cealaltă parte; și mâinile lui au fost neclintite până la apusul
    soarelui.
  eng-WEBP: But Moses’ hands were heavy; so they took a stone, and put it under him,
    and he sat on it. Aaron and Hur held up his hands, the one on the one side, and
    the other on the other side. His hands were steady until sunset.
  eng-FBV: So when Moses' hands became heavy, the others took a stone and put it under
    him for him to sit on. Aaron and Hur stood on each side of Moses and held his
    hands up. In this way his hands were kept firmly up until the sun went down.
  nld-1939: Maar tenslotte werden de handen van Moses vermoeid. Nu namen zij een steen,
    legden die onder hem, en hij ging er op zitten; terwijl Aäron en Choer, ieder
    aan een kant, zijn handen ondersteunden, zodat zijn handen gestrekt bleven tot
    zonsondergang toe.
  nch-BL: Huan teipa Moisés macuatic. Huajca quicuique se tet para ipan mosehuis huan
    Aarón ihuaya Hur quimatanantoyaj. Se moquetzqui ica inejmat huan se ica iarraves.
    Huajca san quej nopa Moisés huelqui quiijyohui momatanantoc hasta quema calajqui
    tonati.
  vie-1934: Tay Môi-se mỏi, A-rôn và Hu-rơ bèn lấy đá kê cho người ngồi, rồi ở hai
    bên đỡ tay người lên; tay người chẳng lay động cho đến khi mặt trời lặn.
  hin-CV: जब मोशेह के हाथ थक गये तब उन्होंने एक पत्थर लाकर वहां रखा और मोशेह उस पर
    बैठ गए और अहरोन और हूर ने उनके दोनों हाथों को ऊपर उठाए रखा. शाम तक मोशेह का हाथ
    ऊपर रहा.
  eng-OURB: But Moses [Drawn out]’ hands were heavy; and they took a stone, and put
    it under him, and he sat on it. Aaron [Light-bringer] and Hur held up his hands,
    the one on the one side, and the other on the other side. His hands were steady
    until sunset.
  spa-BES: Pero las manos de Moisés se cansaban; así que pusieron una piedra debajo
    de él y él se sentó en ella, Aarón y Hur apoyando sus manos, uno de un lado y
    el otro sobre el otro; así que mantuvieron sus manos sin caer hasta que el sol
    se puso.
  tdx-tdx: Nihamokotse amy zao o fità’ i Mosèo le nandrambe vato naho napo’ iereo
    ambane’e hiambesara’e, naho nongahe’ i Aharone naho i Khòre o fità’eo, ty raik’
    añ’ ila’e etia le ty raik’ atia vaho tsy nitroetroe o fità’eo ampara’ te ni­tsofotse
    i àndroy.
  vid-vid: Ila kwa mhela udo, moko ga Musa nagatoka ng'hatu. Ahyo, Aluni na Huli nawahola
    iganga nawaliwika behi na Musa na heye nakekalisa mchanya mwa iganga alyo. Hamba,
    nawajibata na kwinula moko gake, yumwe nakenula moko wa kudilo na yunji nakenula
    moko wa kumoso. Ahyo moko ga Musa nagapona gawele genuligwe kuchanya mbaka isanya
    loliswele.
  eng-OKE: But the hands of Mosheh became heavy, and they took a stone and placed
    it under him, and he sat upon it, and Aharon and Hur held up his hands, here one,
    and there one; and thus were his hands stretched out in prayer until the going
    of the sun.
  tha-KJV: แต่​มือของโมเสสเมื่อยล้า เขาทั้งสองก็นำก้อนหินมาวางไว้​ให้​โมเสส ท่านนั่ง
    อาโรนกับเฮอร์​ก็​ช่วยยกมือท่านขึ้นคนละข้าง มือของท่านก็​ชู​อยู่​จนตะวันตกดิน
  por-BR-2018: E as mãos de Moisés estavam pesadas; pelo que tomaram uma pedra, e
    puseram-na debaixo dele, e se sentou sobre ela; e Arão e Hur sustentavam suas
    mãos, o um de uma parte e o outro de outra; assim houve em suas mãos firmeza até
    que se pôs o sol.
  deu-ELO: Und die Hände Moses wurden schwer. Da nahmen sie einen Stein und legten
    denselben unter ihn, und er setzte sich darauf; und Aaron und Hur unterstützten
    seine Hände, hier einer und dort einer; und so waren seine Hände fest, bis die
    Sonne unterging.
  eng-WYC-2018: Soothly Moses’ hands were (made) heavy, therefore they took a stone,
    and put (it) under him, on which stone he sat. Forsooth Aaron and Hur sustained
    his hands, on ever either side; and (so) it was done, that his hands were not
    made weary, till to the going down of the sun.
  epo-epo: Sed la manoj de Moseo estis pezaj; tial ili prenis ŝtonon kaj metis ĝin
    sub lin, kaj li sidiĝis sur ĝi; kaj Aaron kaj Ĥur subtenis liajn manojn, unu de
    unu flanko, la dua de la dua flanko; kaj liaj manoj estis en ĝusta teniĝo ĝis
    la subiro de la suno.
  uig-PIN: Musaning ⱪolliri eƣirlixip kǝtti; ular bir taxni elip kelip uning astiƣa
    ⱪoydi; u uning üstidǝ olturdi; andin Ⱨarun bilǝn Hur biri bir tǝripidǝ, biri yǝnǝ
    bir tǝripidǝ uning ⱪollirini yɵlǝp turdi; bu tǝriⱪidǝ uning ⱪolliri taki kün patⱪuqǝ
    mǝzmut turdi.
  beo-beo: Mousese ea lobo da helebeba:le, Elane amola He da igi bagade amo da:iya
    Mousese fima:ne, gaguli misi dagoi. Ela da Mousese la:didili amola la:didili dafulili
    leluwane, Mousese ea lobo mae ligia guduma:ne, ea lobo gaguia gadole gagui. Amo
    hou hamonana, eso dabeba:le fawane yolesi.
  tpi-OTNT: Bihain han bilong Moses i tait na em i no inap apim moa. Orait Aron wantaim
    Hur i kisim wanpela ston na putim long graun na Moses i sindaun long en. Na tupela
    i sanap klostu long Moses long hap na long hap na holim han bilong en antap. Tupela
    i holim i stap inap san i go daun.
  hau-SA: Sa’ad da hannuwan Musa suka gaji, sai Haruna da Hur suka ɗauki dutse suka
    sa ya zauna a kai. Sa’an nan su kuma suka tsaya gefe da gefe, suna riƙe da hannuwansa
    har fāɗuwar rana.
  udu-udu: Hili me’d ma Musa i wuki e mo. Wakan uni ḵalki wosh mo gom a’di mmoc̱a’b
    ap̱o/ a’di mo. Dhali aHaruun dhala Huur bu’thki me’d piti mo, jan ṯal ’deŋ kamu/
    ki ’bana ’deŋ kamu/ mo dhali jaŋ kamu/ ka ’bana kamu/ mo. Wakan me’d piti ’bi’thkina
    is mo ntagi mo jin yakin ma tente/ jis mo be.
  uig-LAT: Musaning qolliri éghirliship ketti; ular bir tashni élip kélip uning astigha
    qoydi; u uning üstide olturdi; andin Harun bilen Xur biri bir teripide, biri yene
    bir teripide uning qollirini yölep turdi; bu teriqide uning qolliri taki kün patquche
    mezmut turdi.
  nde-nde: Kwathi izandla zikaMosi sezidiniwe bathatha ilitshe balifaka ngaphansi
    kwakhe wasehlala phezu kwalo. U-Aroni loHuri baphakamisa izandla zakhe, omunye
    ekuleli icele omunye kwelinye ukuze izandla zakhe zale ziphakeme laze latshona
    ilanga.
  ton-ton: 'Ka naʻe mamafa ʻae nima ʻo Mōsese pea naʻa nau toʻo ʻae maka ʻo tuku ia
    ke ne heka ai: pea naʻe poupou hake hono nima ʻe ʻElone mo Hua, ko e tokotaha
    ki hono toʻomataʻu, mo e taha ki hono toʻohema; pea naʻe taʻengāue hono nima ʻo
    aʻu ki he tō ʻae laʻā.'
  ces-1613: Ale že ruce Mojžíšovy byly obtíženy, protož vzavše kámen, podložili pod
    něho, a on sedl na něm; Aron pak a Hur podpírali ruce jeho, jeden z jedné, druhý
    z druhé strany. I byly obě ruce jeho vztažené až do západu slunce.
  eko-eko: Amana makhono a Munsa ashokhera, Arawu na Huri eetta othuulaka liwe yoori
    Munsa eekhalevo. Oowiiri khukholelela makhono a Munsa, mmote nkhono nkha nkina
    nkhono nlume yoori makhono a Munsa eeye aweemela mpakha njuwa otupweela.
  eng-WMB: But Moses’ hands were heavy; so they took a stone, and put it under him,
    and he sat on it. Aaron and Hur held up his hands, the one on the one side, and
    the other on the other side. His hands were steady until sunset.
  tam-TCV: மோசேயின் கைகள் தளர்ந்துபோயின. அப்போது ஆரோனும், ஊரும் ஒரு கல்லை எடுத்து
    அவனுக்குக் கீழே வைத்தார்கள். அவன் அதன்மேல் உட்கார்ந்தான். ஆரோனும், ஊரும் ஒரு பக்கம்
    ஒருவனும், மறுபக்கம் மற்றவனுமாக அவனுடைய கைகளை உயர்த்தித் தாங்கிப் பிடித்துக்கொண்டார்கள்.
    அதனால் சூரியன் மறையும்வரை அவன் கைகள் உறுதியாயிருந்தன.
  ceb-ULB: Sa dihang bug-at na ang kamot ni Moises, nagkuha ug bato si Aaron ug si
    Hur ug gibutang kini ubos kaniya aron iyang lingkoran. Sa samang panahon, gipataas
    ni Aaron ug ni Hur ang iyang mga kamot, usa ka tawo sa iyang kilid ug ang lain
    usab sa pikas. Busa nagpabilin nga gipataas ang kamot ni Moises hangtod nga misalop
    ang adlaw.
  pol-UBG: Ale ręce Mojżesza były ociężałe. Wzięli więc kamień i podłożyli pod niego,
    i usiadł na nim. A Aaron i Chur podpierali jego ręce, jeden z jednej, drugi z
    drugiej strony. I jego ręce były stale podniesione aż do zachodu słońca.
  agr-agr: Moisés niina kuntuji yawetai awakeau asamtai, kaya jukiag apujtusam nuwi
    ekemsauwai. Nunikmatai Aarón, Hurjai Moisésa kuntujin mai takujiag emetjuawajui.
    Dutikam nunisag pujai, etsashkam akaikiuwai.
  kyc-kyc: Piyaminyi dokopa Mosese banya kingi dolapo kele neyamo dokopa Erone Uapa
    kana mende baa isa petena lao nyuo reteyambi. Reteyambinyi dokopa baa ketae dokona
    peteyamo dokopa nakamba wangu wangu pyuo karapala banya kingi minyalyaro kareyambi.
    Kareyambinyipako pao neta anda pendo leya.
  urd-GVU: کچھ دیر کے بعد موسیٰ کے بازو تھک گئے۔ اِس لئے ہارون اور حور ایک چٹان لے
    آئے تاکہ وہ اُس پر بیٹھ جائے۔ پھر اُنہوں نے اُس کے دائیں اور بائیں طرف کھڑے ہو
    کر اُس کے بازوؤں کو اوپر اُٹھائے رکھا۔ سورج کے غروب ہونے تک اُنہوں نے یوں موسیٰ
    کی مدد کی۔
  deu-1912: Aber die Hände Mose's wurden schwer; darum nahmen sie einen Stein und
    legten ihn unter ihn, daß er sich daraufsetzte. Aaron aber und Hur stützten ihm
    seine Hände, auf jeglicher Seite einer. Also blieben seine Hände fest, bis die
    Sonne unterging.
  ntj-ntj: Nyangka Mawutjanya yamirri patalyarringu. Nyangka Yarantu-pula Yuuwalu
    yapu yurnturalpi tjunu Mawutjanya nyinakatitjaku. Palunyalu-pula ngantjarrpa-ngantjarrpa
    ngaralanytjalu palunyaku mara witurrpungkulalpi katura kanyirayirnu tjirntu tjarrpatjunu.
  kan-2017: ಮೋಶೆಯ ಕೈಗಳು ಭಾರವಾದಾಗ, ಆರೋನ ಮತ್ತು ಹೂರನು ಒಂದು ಕಲ್ಲನ್ನು ತಂದು ಇಟ್ಟರು. ಮೋಶೆಯು
    ಅದರ ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು. ಆರೋನನು ಒಂದು ಕಡೆಯಲ್ಲಿಯೂ, ಹೂರನು ಇನ್ನೊಂದು ಕಡೆಯಲ್ಲಿಯೂ ನಿಂತುಕೊಂಡು
    ಮೋಶೆಯ ಕೈಗಳನ್ನು ಎತ್ತಿ ಹಿಡಿಯಲು ಸಹಾಯ ಮಾಡಿದರು. ಹೀಗೆ ಅವನ ಕೈಗಳು ಸೂರ್ಯನು ಮುಳುಗುವವರೆಗೆ
    ಕೆಳಗಿಳಿಸದೆ ಇದ್ದರು.
  ena-ena: Mosesɨ dɨ human limu limu agɨlaŋ alu lɨhavɨci cɨhu ma mɨŋaiahumi. Lɨci
    Alon hula Holɨ hula lɨba tɨbɨ vave fɨli lamavɨci Mosesɨ agaŋ heŋ mɨgahɨnimi. Mɨgahɨnidaci
    Alon hula Holɨ hula nudɨ madɨŋ limu limu heŋ lagulamavɨmi. La nudɨ human limu
    hulaŋ mu agaŋ mɨŋalɨva mɨŋaiahua lagulama hɨnimi. Hulaŋ mu human limu agadɨ mɨŋalɨva
    mɨŋaiahua lagulama hɨnimi. Hameŋ hɨniavɨdaci uaiaŋ mɨgumi.
  yap-yap: Ma nap’an ni magaf pa’ Moses, me fek Aron nge Hur ba malang ngar tew nga
    but’ nge par Moses nga daken, miyow sak’iy nga to’oben nge bagayow me kol baraba’
    i pa’. Mi yow tay pa’ ni aram rogon nge aw e yal’.
  hlt-MCSB: Tedae Moses kut a kha vaengah tah lungto a loh uh tih a dangah a phaih
    pauh. Te phoeiah a soah ngol tih a kut te Aaron neh Hur loh khatben ah pakhat,
    khatben ah pakhat loh a moem pah. Te daengah a kut rhoi te khomik a tlak hil khuek
    om.
  mdy-ETH: ዬያሮ ሙሴኮ ኩጫ ዶጫሢሮ ዓኣሮኔና ሁኡሬና ሹቺ ዔኪ ዬዒ ሙሴ ዴዓንዳጉዲ ጌሢ ዴይሤኔ፤ ዬካፓ ሻውሎና ሚዛቆ ዛሎናይዳ
    ቃሶ ዒዛኮ ኬኤሊንቂ ዓርቂ ዔቂ ዴንዲ ዓባ ጌላንዳያ ሄላንዳኣና ፔኤቄኔ።
  twi-ASANTE: Mose brɛeɛ a na ɔntumi mma poma no so bio enti Aaron ne Hur piree ɛboɔ
    bi too hɔ ma ɔtenaa so. Wɔgyinagyinaa Mose benkum ne nifa memaa ne nsa mmienu
    no so kɔsii sɛ owia kɔtɔeɛ.
  mwc-mwc: Maranai Moses yarona si bowagawagana wai akima si yauni, gaburinai si terei
    ba tepanai i makira. Kata Aaron ba Hur yarona si bokabara wai, kesana sepinai
    ba kesana yebo sepinai, kata yaroyarona kasi gawarai si mamana yepo kao i yori.
  eng-WEBU: But Moses’ hands were heavy; so they took a stone, and put it under him,
    and he sat on it. Aaron and Hur held up his hands, the one on the one side, and
    the other on the other side. His hands were steady until sunset.
  bnp-bnp: Muri e Moses i malulu a limana, i uka ma i toto rike tabu. Lakea e Aron
    e Hur ru vakamade rikea na kedo. I pesi na dahana koea tara, i pesi na dahana
    lake tara, ru nugu rike a limana, i harena na haro i rolo.
  wal-wal: Muuse kushee arggaacido wode, eti shuchchaa ekki ehiidi, Muusa a bolli
    utissidosona. Aarooninne Huuri issoi issi baggaara issoi hinkko baggaara gididi,
    a kushiyaa sitti oottidi oiqqidosona. Yaatin awai wullana gakkanaassi a kushee
    sitti giidi takkiis.
  spa-PDDPT: Como los brazos de Moisés se entumecieron, tomaron una piedra, se la
    pusieron debajo y se sentó sobre ella. Aarón y Hur le sostenían las manos, uno
    por un lado y el otro por el otro. Así tuvo firmeza en sus brazos hasta la puesta
    del sol.
  gun-gun: Ha'e gui Moisés po ma ipoyi. Ha'e ramo peteĩ ita ha'e kuery ogueru vy omoĩ
    okuapy ha'e py. Ha'e ramo Moisés oguapy hi'áry. Arão ha'e Hur ma ipo omoĩ atã
    herekovy jovaive-ive re. Ha'e rami py ipo oĩ atã kuaray oike peve.
  agu-BL: Poro itzun bantz yi k'e'xe'n yi k'ab Moisés saje'n tzun chijoyol jun c'ub
    tetz c'olchbil Moisés tan tujewe'n i'. Ncha'tz e' oc Aarón tu Hur tan palche'n
    yi k'ab Moisés, jun le sbal nin jun le max. Cha'stzun te xtx'ajol Moisés yi ate'n
    tu' yi k'ab tcya'j te cyakil yi jun k'eja'tz.
  ilo-ULB: Idi naktangan dagiti ima ni Moises, nangala da Aaron ken Hur iti bato ket
    inkabilda iti babaenna tapno pagtugawanna. Iti dayta met laeng a kanito, ingngato
    da Hur ken Aaron dagiti imana, ni Hur iti maysa nga imana, ken ni Aaron iti bangir
    nga imana. Isu a nagtalinaed a nakangato dagiti ima ni Moises agingga a limnek
    ti init.
  kpg-kpg: Nia lima o Moses ma ga maanu, gei ogo Aaron mo Hur ga gaamai di nau hadugalaa,
    ga haga noho a Moses gi nonua, gei meemaa gaa tuu i baahi o mee, e daahi nia lima
    o maa gi nua, gaa dae loo gi di laa ga ulu.
  uig-ARA: مۇسانىڭ قوللىرى ئېغىرلىشىپ كەتتى؛ ئۇلار بىر تاشنى ئېلىپ كېلىپ ئۇنىڭ ئاستىغا
    قويدى؛ ئۇ ئۇنىڭ ئۈستىدە ئولتۇردى؛ ئاندىن ھارۇن بىلەن خۇر بىرى بىر تەرىپىدە، بىرى
    يەنە بىر تەرىپىدە ئۇنىڭ قوللىرىنى يۆلەپ تۇردى؛ بۇ تەرىقىدە ئۇنىڭ قوللىرى تاكى
    كۈن پاتقۇچە مەزمۇت تۇردى.
  bps-bps: Taman di klungay i dad sigal Mosis, mwè Aron na Hur i batu gufsudengla
    kenen, na tadag ale samdan kenen, du fkayangla i dad sigalan, taman gkayangan
    dad sigalan kel di kasdaf i duh.
  sus-sus: Munsa bɛlɛxɛe to binya a ra, e naxa gɛmɛ nde tongo a dɔxɔma naxan fari.
    Haruna nun Xuru naxa lu Munsa sɛɛti ma, a kɔɔla nun a yirefanyi ma, a bɛlɛxɛ ratefe
    ra han soge dula tɛmui.
  pon-2006: Ni pehn Moses ko eh daula, Aaron oh Hur ahpw ale takai ehu oh kamwohdangdiong
    Moses powe, ira ahpw kesikesihnen mpe kolokolada peh ko; lao ketipino kihrla.
  jae-jae: Mago Mose lêma gêmac. Amboac tonaŋ tec Aron agêc Hur sêkôc poc teŋ mêŋsêkêŋ
    Mose gêŋgôŋ ŋaô, go êsêagêc sêsip eŋ lêma sa. Ŋac teŋ kêkô ŋamakeŋ ma teŋ kêkô
    ŋamakeŋ. Tec sêôc Mose lêma tôŋ ŋaŋêŋgeŋ e oc jakêsêp.
  ksd-ksd: Ma ra ura lima i Moses dir ka malmalu; ma dir tak pa ra vat, dir ga vung
    ia ta ra vavaina, ma i ga ki tana; ma Aron ma Kur dir tukatukal ra ura limana,
    tikai tai tika na papar, ma ta ra tikai tai ta ra papar; ma ra ura limana dir
    ga ongor, ma i ga tuk tar ta ra keake i ga kuba.
  tur-YTC: Ama Moşe'nin elleri ağırlaştı, bir taş alıp altına koydular, o da üzerine
    oturdu. Aron ve Hur, biri bir tarafta, diğeri öbür tarafta onun ellerini kaldırdılar.
    Gün batımına kadar elleri sabit kaldı.
  grc-BRENT: Αἱ δὲ χεῖρες Μωυσῆ βαρεῖαι· καὶ λαβόντες λίθον ὑπέθηκαν ὑπʼ αὐτὸν, καὶ
    ἐκάθητο ἐπʼ αὐτοῦ· καὶ Ἀαρὼν καὶ Ὢρ ἐστήριζον τὰς χεῖρας αὐτοῦ ἐντεῦθεν εἷς, καὶ
    ἐντεῦθεν εἷς· καὶ ἐγένοντο αἱ χεῖρες Μωυσῆ ἐστηριγμέναι ἕως δυσμῶν ἡλίου.
  ind-AYT: Namun, tangan musa menjadi berat, lalu mereka mengambil batu dan meletakkannya
    di bawahnya sehingga Musa dapat duduk di situ. Kemudian, Harun dan Hur menopang
    tangannya, yang seorang di sisi yang satu, dan yang seorang di sisi yang lain
    agar tangan Musa tetap terangkat hingga matahari terbenam.
  nya-nya: Manja a Mose atatopa, Aaroni ndi Huri anatenga mwala ndi kuyika pansi ndipo
    Mose anakhalapo. Aaroni ndi Huri anagwirizitsa manja a Mose wina mbali ina winanso
    mbali ina. Choncho manja a Mose analimba mpaka kulowa kwa dzuwa.
  hrv-hrv: Ali Mojsiju ruke napokon klonu. Zato uzeše kamen, staviše ga poda nj i
    on sjede, dok mu Aron i Hur, jedan s jedne, a drugi s druge strane, držahu ruke,
    tako da mu izdržaše do sunčanog zalaska.
  mps-mps: Tama nosali Mosesgo nogo dene eyu, boma pobaso, tama agai nogo ugwaba ma
    sabo usugobeo. Tama Aron de Hur sigo masigi me deli selama, tǫba munama, tama
    Moses te masigide dulaluai. Tama augwali si Moses pąde u badu, me e badu dolaluyu,
    tama augwali sigo te Mosesgo nogo ugwaba selama, tolaluai. Augwali sigo tolalubadi,
    sia ge dega sigi pai.
  tpi-tpi: Bihain han bilong Moses i tait na em i no inap apim moa. Orait Aron wantaim
    Hur i kisim wanpela ston na putim long graun na Moses i sindaun long en. Na tupela
    i sanap klostu long Moses long hap na long hap na holim han bilong en antap. Tupela
    i holim i stap inap san i go daun.
  dan-1931: Og da Moses' Hænder blev trætte, tog de en Sten og lagde under ham; så
    satte han sig på den, og Aron og Hur støttede hans Hænder, hver på sin Side; således
    var hans Hænder stadig løftede til Solen gik ned,
  vie-OVCB: Dần dần, tay Môi-se mỏi. A-rôn và Hu-rơ khuân một tảng đá đến cho ông
    ngồi, rồi đứng hai bên đỡ tay ông lên cho đến khi mặt trời lặn.
  guj-2017: પણ મૂસાના હાથ થાક્યા એટલે તે લોકોએ એક પથ્થર લાવીને ત્યાં મૂક્યો. મૂસા
    તેના પર બેઠો. અને એક બાજુથી હારુને તથા બીજી બાજુથી હૂરે ટેકો દઈને મૂસાના હાથોને
    સ્થિર રાખ્યા, આમ સૂર્યાસ્ત થતાં સુધી તેના હાથ ઊંચા રહ્યા.
  pon-2006A: Ni pehn Moses ko eh daula, Aaron oh Hur ahpw ale takai ehu oh kamwohdangdiong
    Moses powe, ira ahpw kesikesihnen mpe kolokolada peh ko; lao ketipino kihrla.
  por-BRBSL: Mas as mãos de Moisés eram pesadas; então eles pegaram uma pedra e a
    colocaram debaixo dele, e ele se sentou sobre ela. Aarão e Hur levantaram suas
    mãos, uma de um lado e a outra do outro. Suas mãos estavam firmes até o pôr-do-sol.
  aly-aly: '@see-verse:EXO.017.011'
  cth-cth: Hatei, Mosi e kut tha a tawn dawkvah, ahnimouh ni talung a la awh teh,
    Mosi talung van a tahung sak hnukkhu, Aron hoi Hur ni avoivang lahoi a kut a tawm
    pouh roi. Hatdawkvah, Kanîloum totouh a kut teh ama paroup lah ao.
  twi-twi: Mose brɛ a na ontumi mma pema no so bio enti Aaron ne Hur pirew ɔbo bi
    too hɔ ma ɔtenaa so. Wogyinagyinaa Mose benkum ne nifa memaa ne nsa abien no so
    kosii sɛ owia kɔtɔe.
  hlt-hlt: Tedae Moses kut a kha vaengah tah lungto a loh uh tih a dangah a phaih
    pauh. Te phoeiah a soah ngol tih a kut te Aaron neh Hur loh khatben ah pakhat,
    khatben ah pakhat loh a moem pah. Te daengah a kut rhoi te khomik a tlak hil khuek
    om.
  tbz-SIM: Kɛ̀ Mɔyiisi bɑɑ̀ nhɔu, Anɔɔ nɛ̀ Uuri kɛ̀ bɛ̀ɛ wɑɑ́ nditɑ̃́rì, kòo kɑri,
    kɛ̀ yiè nni mpĩ nho bɑkù yoú, kòo tɔù pĩ nkucɑ̃̀nku. Kòo bɑɑ̀ nni nyuo kɛ̀ diyiè
    yɑ̀ɑ tɑnnɛ̀.
  msy-2020: Ezɨ gɨn Mosesɨn agharimning a girima, a uam aning ghufan ibura. Ezɨ Aron
    ko Hur dagɨar mam inigha anefazɨ, Moses a gapera. Ezɨ aning Mosesɨn boroghɨn vong
    ko vongɨn tugha, an agharimning suiragha aning gifueghavɨra ikia, kamaghɨra ikiavɨra
    itima, aruem ghuaghirɨ.
  azb-azb: Lakin Musanın əlləri yorulurdu. Ona görə də bir daş götürüb onun altına
    qoydular. Musa daşın üstündə oturdu. Əlinin birindən Harun, o birisindən isə Xur
    yapışdı. Beləcə Musanın gün batanacan əlləri möhkəm qaldı.
  eng-DBY: And Moses' hands were heavy; then they took a stone, and put [it] under
    him, and he sat on it; and Aaron and Hur supported his hands, one on this side,
    and one on that side; and his hands were steady until the going down of the sun.
  hin-2017: और जब मूसा के हाथ भर गए, तब उन्होंने एक पत्थर लेकर मूसा के नीचे रख दिया,
    और वह उस पर बैठ गया, और हारून और हूर एक-एक ओर में उसके हाथों को सम्भाले रहे; और
    उसके हाथ सूर्यास्त तक स्थिर रहे।
  wol-KYG: Musaa nag mujj sonn ndax loxo yu toqi; ñu jël aw doj, tegal ko, mu toog
    ca, Aaróona ak Ur séq ko, ku ci nekk taawu benn loxo, loxoom ya ne sàtt taxaw,
    ba jant so.
  swp-swp: Na Mose nimana se ape’ape, arinai we’u se abi se torelaei ena ababawa,
    eo i bawa potana eai, eo Arona eo Hura nimana se lausinidi esau tupo esau eai,
    esau tupo esau eai; abo nimana se adidiri esegai i lau e mahana ie dui.
  bjr-bjr: Mooseena asauku anuda qoofaqa Aaroonasa Hurasa ooni ufiqisoofanoo Mooseefa
    minasaa ooqu marifufanoo Aaroonasa Hurasa Mooseena asaukuqara uaqeeufanoo kisaaqasaa
    marufanoo suani keeqanau.
  eng-YLT: 'And the hands of Moses [are] heavy, and they take a stone, and set [it]
    under him, and he sitteth on it: and Aaron and Hur have taken hold on his hands,
    on this side one, and on that one, and his hands are stedfast till the going in
    of the sun;'
  kne-kne: Idi nabbay din takkay Moses, nan-as da Aaron en Hur si bato ay tomokdoana
    et pinmipika da ay sag-eesa da ay nangikakayang sin takkay Moses enggana ay nadipos
    din agew.
  wat-wat: Mosese kataina si dauna keta kasi ginakata i bauwiya. Na fasinei Anoni
    keta Une gabana si teniya Mosese sifunei eketa i nuvitoḡa. Eatu tamo i misiniya
    kukikikataina yota tamo kukikimawana, eketa nimana si katunakata kana nivaniva
    vanavana i sonuwa.
  bzd-NTPO: Ie' ulà shtrinewa̱ tai̱ë, e' kue̱ki̱ ie'pa ák yulé ie' a̱ e̱' tkoie. Ñies
    Aarón ena Hur e'pa tö ie' ki̱mé iulà böt kökka̱ siwa̱' ki̱ a̱s kë̀ ishtrirwa̱.
    Es ie' ulà se̱'wé̱ ñië siwa̱' ki̱ dö̀ ka̱tuine ekkë.
  eng-WYC-2017: Soothly Moses’ hands were made heavy, therefore they took a stone,
    and put under him, on which stone he sat. Forsooth Aaron and Hur sustained his
    hands, on ever either side; and it was done, that his hands were not made weary,
    till to the going down of the sun.
  eng-WMBB: But Moses’ hands were heavy; so they took a stone, and put it under him,
    and he sat on it. Aaron and Hur held up his hands, the one on the one side, and
    the other on the other side. His hands were steady until sunset.
  urd-GVH: कुछ देर के बाद मूसा के बाज़ू थक गए। इसलिए हारून और हूर एक चट्टान ले आए
    ताकि वह उस पर बैठ जाए। फिर उन्होंने उसके दाईं और बाईं तरफ़ खड़े होकर उसके बाज़ुओं
    को ऊपर उठाए रखा। सूरज के ग़ुरूब होने तक उन्होंने यों मूसा की मदद की।
  rug-rug: Meke sipu mabo sa limana e Mosese, si vagi vala nia ri Eroni e Huri si
    keke patu, pude habotu si asa vasina. Meke turu kapae koasa si arini meke ovulu
    sageni sari limana, meke tuqe va nosoi osolae lodu sa rimata.
  gaz-gaz: Isaanis yeroo harki Musee dadhabaa deemetti dhagaa tokko fuudhanii isa
    jala kaaʼan; innis irra taaʼe. Aroonii fi Huuri inni tokko garanaan inni kaan
    immoo garasiin goranii akka harki isaa hamma aduun dhiitutti gad hin deebineef
    ol qabaniif.
  fra-LSG: Les mains de Moïse étant fatiguées, ils prirent une pierre qu’ils placèrent
    sous lui, et il s’assit dessus. Aaron et Hur soutenaient ses mains, l’un d’un
    côté, l’autre de l’autre; et ses mains restèrent fermes jusqu’au coucher du soleil.
  gnn-gnn: Bala Mawtjitjtja waṉana djawaryurruna marrtjina garrwarkunharayuna, bala
    maṉḏa märraŋalana guṉḏana Yärundhu ga Waryu, bala nherrara ŋanya ŋunhimala guṉḏalilina.
    Nhinana ŋayi yukurrana‐a‐a Mawtjitj guṉḏaŋurana, waṉanydja garrwarthina yukurrana,
    ga maṉḏa Yärundhu ga Waryu yukurrana guŋga'yurruna ŋanya waṉanydja‐garrwarkuŋala,
    waŋganydhunydja wirrkaḏay'ŋuyu, ga waŋganydhunydja dhunupa'ŋuyu waṉayu. Mukthurrunana
    ŋayi yukurrana waṉanydja‐djarryurrunana, goŋ‐wapitja'mirri yana, yana liŋgu‐u‐u
    walu marrtjina gärrina.
  yal-yal: Musa yiine bata yi xadan. E yi gɛmɛn tongo, e na dɔxɔ. Musa yi dɔxɔ a fari.
    Haruna nun Xuru yi a yiine bun tima, boden fɔxɔ kedenni, boden bode fɔxɔni. A
    yiine yi kore han kɔɛ yi so.
  haw-1868: Kaumaha iho la ko Mose mau lima; a lawe lakou i ka pohaku, a hoonoho iho
    la malalo iho ona, a noho iho la ia maluna; a o Aarona laua o Hura, paepae ae
    la laua i kona mau lima, o kekahi ma kekahi aoao, a o kela, ma kela aoao; a paa
    iho la kona mau lima a napoo ka la.
  arb-NAV: وَعِنْدَمَا دَبَّ التَّعَبُ فِي يَدَيْ مُوسَى أَخَذَ هَرُونُ وَحُورُ حَجَراً
    وَوَضَعَاهُ تَحْتَهُ، فَجَلَسَ عَلَيْهِ، وَأَسْنَدَ هَرُونُ وَحُورُ يَدَيْهِ،
    كُلُّ وَاحِدٍ مِنْهُمَا مِنْ جَانِبٍ. وَهَكَذَا بَقِيَتْ يَدَاهُ مَرْفُوعَتَيْنِ
    حَتَّى مَغْرِبِ الشَّمْسِ.
  ewe-ewe: Abɔwo va ku ɖe Mose ŋu ale gbegbe be, magate ŋu alé atikplɔ la ɖe dzi azɔ
    o. Ale Aron kple Hur womli kpe aɖe vɛ, eye Mose nɔ edzi. Ame ɖeka nɔ Mose ƒe miame,
    eye evelia nɔ eƒe ɖusime. Wolé Mose ƒe abɔwo do ɖe dzi va se ɖe esime ɣe ɖo to.
  eng-LEE: But when the hands of Moses became heavy, they took a stone, and put it
    under him, and he sat thereon; and Aaron and Chur supported his hands, one on
    one side, and the other on the other side; and his hands were steady until the
    going down of the sun.
  gvn-gvn: '@see-verse:EXO.017.011'
  asm-FB: এইদৰে হাত দাঙি মোচিৰ হাত ভাগৰি পৰিল, তেতিয়া হাৰোণ আৰু হূৰে এচটা শিল আনি,
    তেওঁ বহিবৰ কাৰণে তেওঁৰ তলত হ’ল। সেই একে সময়তে হাৰোণ আৰু হূৰে, এজনে এফালে, আৰু
    আনজনে আন ফালে তেওঁৰ হাত দুখন ধৰি দাঙি ৰাখিলে। সেয়ে বেলি মাৰ নোযোৱালৈকে মোচিৰ
    হাত থিৰে থাকিল।
  sus-A: مُنسَ بّلّشّيٍ تٌ بِنيَ عَ رَ، عٍ نَشَ فّمّ ندٍ تٌنفٌ عَ دْشْمَ نَشَن قَرِ.
    هَرُنَ نُن شُرُ نَشَ لُ مُنسَ سّيتِ مَ، عَ كْولَ نُن عَ يِرٍقَنيِ مَ، عَ بّلّشّ
    رَتٍقٍ رَ هَن سٌفٍ دُلَ تّمُي.
  fra-SBL: Mais les mains de Moïse étaient lourdes ; on prit donc une pierre, on la
    mit sous lui, et il s'assit dessus. Aaron et Hur soutenaient ses mains, l'un d'un
    côté, l'autre de l'autre. Ses mains restèrent stables jusqu'au coucher du soleil.
  hbo-hbo: וִידֵ֤י מֹשֶׁה֙ כְּבֵדִ֔ים וַיִּקְחוּ־אֶ֛בֶן וַיָּשִׂ֥ימוּ תַחְתָּ֖יו וַיֵּ֣שֶׁב
    עָלֶ֑יהָ וְאַהֲרֹ֨ן וְח֜וּר תָּֽמְכ֣וּ בְיָדָ֗יו מִזֶּ֤ה אֶחָד֙ וּמִזֶּ֣ה אֶחָ֔ד
    וַיְהִ֥י יָדָ֛יו אֱמוּנָ֖ה עַד־בֹּ֥א הַשָּֽׁמֶשׁ׃
  eng-WYCLIFFE: Sotheli `the hondis of Moises weren heuy, therfor thei token a stoon,
    and puttide vndir hym, in which stoon he sat. Forsothe Aaron and Hur susteyneden
    hise hondis, on euer eithir side; and it was don, that hise hondis weren not maad
    weri, til to the goyng down of the sunne.
  piu-2006: '@see-verse:EXO.017.011'
  pjt-pjt: Palu Mosenya pakuringu maṟa panya rawangku katuṟa kanyiṟa kanyiṟa. Ka palulanguṟu
    Aarontu pula Uulu puḻi puḻka mantjiṟa tjunu Mosela itingka puḻi palula nyinakatinytjaku.
    Munu paluṟu pula Moseku maṟa kampa kutjaranguṟu katuṟa kanyiningi rawangku tjiṉṯu
    tjarpanyangka kutju wantinytjikitjangku.
  cwe-cwe: Mbali hamwande makono ya Musa yalegela. Ivo Haluni na Huli wasola dibwe
    na wadika habehi na Musa, nayo kakala. Maabaho wayamha na kwinula mikono yake,
    imwe kenula mkono wa kulume na imwenga mkono wa kumoso. Ivo makono ya Musa yagendelela
    kugangamala kuno yenuligwa uchanyha mbaka zuwa vidiswile.
  bgs-bgs: Na, su ibállé dán tô mga bállad i Moises, igkangé si Aaron asta si Hur
    ka batu ébô munsad si Moises. Igtindág si Aaron asta si Hur tun ta kilidan din,
    asta igtayó dan tô mga bállad i Moises. Igpanayun dan igtayó kani sippang ka igsalláp
    tô álló.
  kik-kik: Rĩrĩa Musa aanogire moko-rĩ, makĩoya ihiga makĩiga thĩ akĩrĩikarĩra. Harũni
    na Huri magĩkĩnyiitĩrĩra moko make, o ũmwe akanyiitĩrĩra guoko kũmwe, na ũcio
    ũngĩ kũu kũngĩ. Nĩ ũndũ ũcio moko ma Musa magĩikara mambarairio nginya riũa rĩgĩthũa.
  fra-NCL: Comme les mains de Moïse étaient fatiguées, ils prirent une pierre, qu’ils
    placèrent sous lui, et il s’assit dessus ; et Aaron et Hur soutenaient ses mains,
    l’un d’un côté, l’autre de l’autre ; ainsi ses mains restèrent fermes jusqu’au
    coucher du soleil.
  cek-AK: Mosi ban khah naah thlung to lak o moe, anih tlim ah suek pae o; anih to
    thlung nuiah anghnut o sak pacoengah, Aaron hoi Hur mah anih ih ban to hae bang
    hoi ho bang, niduem khoek to, pakhrah ai ah atoengh pae hoi.
  xla-xla: Epapele dulu dla Mosestapo ya꞉ do ta꞉ta꞉depo halaleye do mo-popalilati
    A꞉lon mate epo Hul mate ewala hampuame pamelepame Mosesye di edla polane diyo.
    Epame Mosesta ewala di edla pollati A꞉lontapo do seme dla hama epo Hulta do seme
    dla hama depame ta꞉ta꞉depo ha꞉ha꞉lati sali mo-tulumtaiyo.
  cuk-cuk: Ar Moisés-e-sakwa geggusdaed, degi, Moisés-sigega ega akwa amismalad. Moisés-sigisgua,
    Aarón, Hur-ebogwa Moisésʼga sakwa-gasmalad, wargwen sakwa-gwensaksik, baiddina
    sakwa-baidsikmo. Weyobi, dad-argwanedse, Moisés-sakwa onakwar, nue-innikii gasmalad.
  uig-CYR: Мусаниң қоллири еғирлишип кәтти; улар бир ташни елип келип униң астиға
    қойди; у униң үстидә олтарди; андин Һарун билән Хур бири бир тәрипидә, бири йәнә
    бир тәрипидә униң қоллирини йөләп турди; бу тәриқидә униң қоллири таки күн патқичә
    мәзмут турди.
  pma-pma: Navong hen Mosis maimai, Eron keilu Hur luvous ahat tai mai mini vatondan
    ien. Ka keilu lumulomal en usiven keilu, lusuv kat hen Mosis rokol avong meteiai
    munu.
  tel-2017: మోషే చేతులు బరువెక్కినప్పుడు అహరోను, హూరు ఒక రాయి తెచ్చి మోషేను దానిపై
    కూర్చోబెట్టారు. అహరోను, హూరు ఇద్దరూ మోషేకు అటు ఇటు ఆనుకుని నిలబడి సూర్యుడు అస్తమించేదాకా
    అతని చేతులు ఎత్తి పట్టుకున్నారు.
  hat-BSA: Men men Moïse te vin lou. Pou sa a, yo te pran yon wòch, yo te mete li
    anba li, e li te chita sou li. Aaron avèk Hur te bay men li soutyen, youn sou
    yon bò, e lòt la sou lòt bò a. Konsa men li te rete dyanm jis rive lè solèy la
    te vin kouche.
  bxh-bxh: Yena Mose nimana sa yahayaha, Elon yo Hula, umeꞌehu sa leyama be hewana
    yai ya taꞌai, na iti sadaina yai sa obiyo be nimana sa laulau hitin, sa toha didin
    yee–, maihala ya bulu.
  kos-kos: Pacl se paol Moses mutawauk in ulla, Aaron ac Hur use sie eot elan muta
    fac, ac eltal tu siskal lac lac, ac kolak paol kewa nu lucng. Eltal kolak paol
    nwe ke faht ah tili.
  hbo-WLC: וִידֵ֤י מֹשֶׁה֙ כְּבֵדִ֔ים וַיִּקְחוּ־אֶ֛בֶן וַיָּשִׂ֥ימוּ תַחְתָּ֖יו וַיֵּ֣שֶׁב
    עָלֶ֑יהָ וְאַהֲרֹ֨ן וְח֜וּר תָּֽמְכ֣וּ בְיָדָ֗יו מִזֶּ֤ה אֶחָד֙ וּמִזֶּ֣ה אֶחָ֔ד
    וַיְהִ֥י יָדָ֛יו אֱמוּנָ֖ה עַד־בֹּ֥א הַשָּֽׁמֶשׁ׃
  ibo-ibo: Mgbe ike gwụrụ aka Mosis, ha butere nkume tinye nʼokpuru ya mee ka ọ nọkwasị
    nʼelu ya. Erọn na Hua jidere aka Mosis abụọ welie ya elu, otu onye nʼakụkụ a,
    onye nke ọzọ nʼakụkụ nke ọzọ. Ime ka aka Mosis guzosie ike tutu ruo mgbe anwụ
    dara.
  ory-ory: ମାତ୍ର ମୋଶାଙ୍କର ହସ୍ତ ଭାରୀ ହେଲା; ଏହେତୁ ସେମାନେ ଖଣ୍ଡିଏ ପ୍ରସ୍ତର ଆଣି ତାହା ତଳେ
    ରଖନ୍ତେ, ମୋଶା ତହିଁ ଉପରେ ବସିଲେ, ପୁଣି, ହାରୋଣ ଓ ହୂର ଜଣେ ଏପାଖେ ଆଉ ଜଣେ ସେପାଖେ ତାଙ୍କର
    ହାତ ଟେକି ଧରିଲେ; ତହିଁରେ ସୂର୍ଯ୍ୟାସ୍ତ ପର୍ଯ୍ୟନ୍ତ ତାଙ୍କର ହସ୍ତ ସ୍ଥିର ରହିଲା।
  chk-chk: Nge pöün Moses a malülü. Iei mine ra angei eföü fau o amotätiu Moses won.
    Nge Aaron me Hur ra amwöchätä pöün, eman epek pwal eman epek. Iei usun pöün Moses
    ra itifochetä tori akkar a tuputiu.
  rop-rop: En wen Mosis bin nokap, det dubala men bin bringimap wanbala ston langa
    im blanga jidan, en dubala bin jandap tusaid langa im, en dubala bin holdimap
    im bingga wulijim im kaan pudumdan. Lagijat na dubala bin dum langa Mosis raidap
    det san bin godan,
  ukr-1871: Та стали важкі руки Мойсея. Тодї взяли вони каменя, та й підложили під
    його, і седїв на йому; Арон же та Гур стали піддержувати руцї його, один з одного
    боку, другий з другого, і піддержувано руцї його до заходу соньця.
  bch-bch: Idio ta Moses ibage imamatenga, tota Aron ga Ur tibada pat ede ga inama,
    ta Moses idio imado ngan. Gisirua timadid iadag ga iadag boloma pan, ta tikisi
    ibage ga idae ta imulmuli ga irangrang ngan ado idil.
  deu-1951: Aber die Hände Moses wurden schwer, darum nahmen sie einen Stein und legten
    denselben unter ihn, daß er sich darauf setzte. Aaron aber und Hur unterstützten
    seine Hände, auf jeder Seite einer. Also blieben seine Hände fest, bis die Sonne
    unterging.
  eng-JPS: But Moses' hands were heavy; and they took a stone, and put it under him,
    and he sat thereon; and Aaron and Hur stayed up his hands, the one on the one
    side, and the other on the other side; and his hands were steady until the going
    down of the sun.
  srp-1865: Ali ruke Mojsiju otežaše, zato uzeše kamen i podmetnuše poda nj, te sjede;
    a Aron i Or držahu mu ruke jedan s jedne strane a drugi s druge, i ne klonuše
    mu ruke do zahoda sunèanoga.
  lug-lug: Emikono gya Musa ne gitandika okumufuuyirira. Alooni ne Kuli ne bamuleetera
    ejjinja, n’atuula okwo; ne bawanirira emikono gye, omu ng’ali ku ludda olumu,
    ne munne ku ludda olulala, emikono gye olwo ne ginywerera waggulu okutuusa enjuba
    lwe yagwa.
  heb-heb: וידי משה כבדים ויקחו אבן וישימו תחתיו וישב עליה ואהרן וחור תמכו בידיו מזה
    אחד ומזה אחד ויהי ידיו אמונה עד בא השמש׃
  ben-IRV: আর মোশির হাত ভারী হতে লাগল, তখন তাঁরা একটি পাথর এনে তাঁর নিচে রাখলেন, আর
    তিনি তাঁর উপরে বসলেন এবং হারোণ ও হূর একজন একদিকে ও অন্যজন অন্য দিকে তাঁর হাত ধরে
    রাখলেন, তাতে সূর্য্য না ডোবা পর্যন্ত তাঁর হাত স্থির থাকল।
  pan-pan: ਪਰ ਮੂਸਾ ਦੇ ਹੱਥ ਭਾਰੀ ਹੋ ਗਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਪੱਥਰ ਲੈ ਕੇ ਉਸ ਦੇ ਹੇਠ ਰੱਖ ਦਿੱਤਾ
    ਅਤੇ ਉਹ ਉਸ ਉੱਤੇ ਬੈਠ ਗਿਆ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਹੂਰ ਨੇ ਇੱਕ ਨੇ ਇੱਕ ਪਾਸਿਓਂ ਅਤੇ ਦੂਜੇ ਨੇ ਦੂਜੇ
    ਪਾਸਿਓਂ ਉਸ ਦੇ ਹੱਥਾਂ ਨੂੰ ਸਾਂਭ ਛੱਡਿਆ ਤਾਂ ਉਸ ਦੇ ਹੱਥ ਸੂਰਜ ਦੇ ਆਥਣ ਤੱਕ ਤਕੜੇ ਰਹੇ
  tkr-tkr: Mısayn xıleppı oyzaranbı, mang'usse xıleppı orzuliyvalike ooqa qa'as dəxəmee,
    Haruneeyiy Xuree g'aye abı Mısa çilqa gya'a. Mang'un sa xıl aqqaqqan Harunee mansad
    Xuree. Məxüd verığ k'yooçesmee, manbışe mang'un xıleppı xəə aqqaqqa.
  mya-JVB: သို့ရာတွင် မောရှေ ၏လက် သည်ညောင်း သောကြောင့် ၊ သူတို့သည် ကျောက် ကိုယူ ၍
    မောရှေကိုထိုင် စေပြီးလျှင် ၊ အာရုန် နှင့် ဟုရ တို့သည် တယောက် တဘက်နေ၍ သူ ၏လက် ကိုမ
    ကြ၏။ သို့ဖြစ်၍ နေ ဝင် သည်တိုင်အောင် သူ ၏လက် တို့သည် အမြဲနေ လေ၏။
  tte-O: Mwa Mosese nimana sisawosawowoli kabo veku sikalaiyama koina imiyasio na
    Eloni yo Uli sitotolo salina mena nimana sikeleisinagili yo sikabi-kalakalatagili
    kanasiga dabwelo isugu.
  tbg-tbg: Mosira kauquvano qutu ntava vumanta Eronika Hurika nora ori vo mpaqi vare
    vuru vatovaro Mosiva viraqaa oquvi vaumanta Eronika Hurika vira hini hini himpite
    vaiha, Mosira kauqutanta rantutake tuate vaumanta qaiqaa Isareri iqoka vaiinti
    nai navutaaka naatarake vaura. Vitanta Mosira kauqu tuataqi vi vauvaro kuarivano
    ruhunku vura.
  hmo-hmo: Mose ena imana idia mase neganai, Arona bona Huru ese nadi ta idia abia,
    iena murina dekenai idia atoa, nadi latanai ia helai. Vadaeni idia ruaosi kahana
    kahana idia gini, iena imana ruaosi idia abia isi. Arona bona Huru ese Mose ena
    imana idia abia isi, ia lao bona dina ia diho.
  urd-urd: और जब मूसा के हाथ भर गए तो उन्होंने एक पत्थर लेकर मूसा के नीचे रख दिया
    और वह उस पर बैठ गया, और हारून और हूर एक इधर से दूसरा उधर से उसके हाथों को संभाले
    रहे। तब उसके हाथ आफ़ताब के गु़रूब होने तक मज़बूती से उठे रहे।
  rus-SYN: но руки Моисеевы отяжелели, и тогда взяли камень и подложили под него,
    и он сел на нем, Аарон же и Ор поддерживали руки его, один с одной, а другой с
    другой стороны. И были руки его подняты до захождения солнца.
  bqc-SIM: Kɛ́ Mↄizi ↄↄ wã̀, ↄ̃ wà gbɛ sɛ dìlɛ aà zíɛ, à zↄ̃̀lɛwà, ↄ̃ Aalona
    ń Huluo aa aà ↄↄ kṹkũa, gbɛ̃do ↄplaai, gbɛ̃do ↄzɛɛi, ↄ̃ aà ↄↄ gↄ̃̀ zɛa e
    ĩatɛ̃ gɛ̀ gɛ̃̀ kpɛ́u.
  tcz-CHONGTHU: Mose khut teni chu ahung khaam tan ahile aman jong adomsang joutapon
    chuin Aaron le Hur'in jong akhut ngap nading'in song ahol le hontan, a khut teni
    chu song chung'a angam lhan toumun in nilhum keijin akhut chu chol lou helin a
    domsang thei tan ahiye.
  mar-mar: काही वेळाने मोशेचे हात थकून गेले. तेव्हा त्यांनी एक धोंडा घेऊन मोशाच्या
    खाली ठेवला व तो त्यावर बसला आणि नंतर एका बाजूने अहरोन व दुसऱ्या बाजूने हूर यांनी
    आधार देऊन मोशेचे हात सूर्य मावळेपर्यंत तसेच वर स्थिर धरून ठेवले.
  soq-soq: Moses witapa garigarileno mai wadapaposidepona rua, dia. Sa baiwa Aron
    ita Ea seu wadane ituieno osowe wain. Tauma mo me tampe enane witapa wadanaposie
    eneio me witapa mai garigarilepona ideita omo pamen.
  qub-qub: Moisespa ricrancuna uticaptenga Aaronwan Hur rumita churaparan chayman
    jamananpaj. Nircur paycunaga Moisespa ricranta janajpa jogariraran jucnin wac-lädunpa
    jucnin cay-lädunpa. Chaura Moisespa ricranga janajllapa caycaran inti yaganancama.
  bqp-bqp: Kũ Musa ↄnↄ wã̀, ò gbɛ̀ɛ sɛ̀ ò dìtɛ a gbáru à vùtɛa, akũ Haruna kũ
    Uruo a ↄnↄ kũkũna, gbɛ̃ do ↄplai, gbɛ̃ do ↄzɛi, akũ a ↄnↄ gↄ̃̀ zɛna ari ifãntɛ̃
    gɛ̀ɛ à gɛ̃̀o kpɛ́n.
  hat-hat: Rive yon lè Moyiz te bouke, de bra l' t'ap fè l' mal. Arawon ak Our pran
    yon ròch, yo mete l' deyè Moyiz, yo fè Moyiz chita sou li. Yo chak pran yon bra
    Moyiz, yo kenbe yo anlè. Yo kenbe yo konsa jouk solèy kouche.
  eng-BSB: When Moses’ hands grew heavy, they took a stone and put it under him, and
    he sat on it. Then Aaron and Hur held his hands up, one on each side, so that
    his hands remained steady until the sun went down.
  tod-tod: Tɛi Moize yeeiti suɓɔlɔni, ti kɔtui zeɠeni, ti da bu, é zei maazu. Aalɔn
    ta Ɠuul ti zeeiti soni, gilagi lo kakamaʋɛ, zɔi lo zɔɔla ʋelei, zeeiti maalegai
    yɛni de kpaan eyɛsu foloi da.
  eng-WEBPB: But Moses’ hands were heavy; so they took a stone, and put it under him,
    and he sat on it. Aaron and Hur held up his hands, the one on the one side, and
    the other on the other side. His hands were steady until sunset.
  kbq-kbq: Hianagi Mosese azamo'a arageramigeno, Aroni'ene Hurikea have erike, mopafi
    ante'nakeno anante mani'nege'ne, rugaraga mani'neke azana erisga hu'nakeno kinagaseno
    zagea urami'ne,
  nhe-BL: Huan teipa Moisés macuatic. Huajca quicuique se tetl para ipan mosehuis
    huan Aarón ihuaya Hur quimatlanantoyaj. Se moquetzqui ica inejmatl huan se ica
    iarraves. Huajca san queja nopa Moisés huelqui quiijiyohui ica ima huejcapa hasta
    quema calajqui tonati.
  bus-bus: Kɛ̀ Musa ↄↄnↄ wã̀, wà gbɛ̀ sɛ̀ wà dìɛ à gbáru à vɛ̃̀ɛa, ben Aruna kↄ̃n
    Uruo à ↄↄnↄ kũkũna, gbɛ̃ doo ↄplazi, gbɛ̃ doo ↄzɛzi, ben à ↄↄnↄ gↄ̃̀ zɛna ai
    ↄfãntɛ̃ gàa à gɛ̃̀o kpɛ́n.
  gub-BL: Ikene'o mehe Moizez nupuner kwaw opo imupyta kar haw rehe wàkàg 'aromo.
    A'e rupi hehe we har upyhyk amo ita wà kury. Umuapyk kar Moizez hehe wà. Àràw
    upyhyk ipo. Ur upyhyk ipo inugwer. Umupyta kar ipo iàkàg 'aromo wà. Te kwarahy
    wixe kury.
  eng-DRA: 'And Moses’ hands were heavy: so they took a stone, and put under him,
    and he sat on it: and Aaron and Hur stayed up his hands on both sides. And it
    came to pass that his hands were not weary until sunset.'
