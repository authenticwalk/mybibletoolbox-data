verse: EXO.017.005
translations:
  mal-C: അതിനുത്തരമായി, “നീ ജനത്തിനുമുമ്പായി നടക്കുക. ഇസ്രായേലിലെ ഏതാനും ഗോത്രത്തലവന്മാരെയും
    കൂടെ കൊണ്ടുപോകണം. നീ നൈൽനദിയെ അടിച്ച വടി കൈയിൽ എടുത്തുകൊള്ളണം.
  deu-TKW: 'Jahwe aber erwiderte Mose: Gehe vor dem Volke voraus und nimm einige von
    den Vornehmen der Israeliten mit; auch deinen Stab, womit du in den Nil geschlagen
    hast, nimm zur Hand und geh!'
  lin-lin: 'Yawe azongiselaki Moyize : — Leka liboso ya bato, kamata ndambo ya bakambi
    ya Isalaele. Zwa na loboko na yo, lingenda oyo obetaki na ebale Nili, mpe kende.'
  eng-LSV: And YHWH says to Moses, “Pass over before the people, and take with you
    from [the] elderly of Israel, and take your rod in your hand, with which you have
    struck the River, and you have gone.
  eng-GNV: 'And ye Lord answered to Moses, Goe before the people, and take with thee
    of the Elders of Israel: and thy rod, wherewith thou smotest the riuer, take in
    thine hand, and go:'
  eng-WEBSTER: 'And the LORD said to Moses, Go on before the people, and take with
    thee of the elders of Israel: and thy rod, with which thou smotest the river,
    take in thy hand, and go.'
  nhw-BL: 'Huan TOTECO quinanquili: ―Xijhuica nopa cuatopili catli ica tijmaquili
    nopa hueyatl Nilo. Huan xiquisa huan ximotlali iniixpa ni masehualme para titlayacanas.
    Huan xiquinhuica mohuaya sequin nopa huehue tlacame catli quihuicaj tequitl ica
    israelitame, huan xiya.'
  swh-ONEN: Bwana akamjibu Mose, “Pita mbele ya watu. Wachukue pamoja nawe baadhi
    ya wazee wa Israeli, ichukue mkononi mwako ile fimbo uliyopiga nayo Mto Naili,
    nawe uende.
  bba-bba: Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, i sɑro i dɑ i n tɔn be ɡbiiye wunɛ kɑ
    ben ɡuro ɡurobu sɑnnu, kpɑ ɑ n wunɛn dɛkɑ ye nɛni yè ɑ kɑ dɑɑ ten nim so.
  eng-KJVCPB: And the Lord said unto Moses, Go on before the people, and take with
    thee of the elders of Israel; and thy rod, wherewith thou smotest the river, take
    in thine hand, and go.
  cpy-cpy: 'Ikantzi Tajorentsi: “¡Moisés! Piyaati jempe ipiyotee-yakani pisheninka-paeni
    Israel-paeni, pitsipa-tanakyaari antaripero-paeni. Paanakiro pikotzi pipajaatan-taakawori
    paerani nijaa.'
  mpx-mpx: Yaka Yehoba Mosese anana i lahe i ba, “Alomwau Isileli wali tonowakau enuna
    ku notagil gamagalau awoliyaa, ge suki toto Naile u lololiya nu noahe.
  wbp-wbp: Ngularla YAAWIYI wangkaja Mujujuku, “Manta-jana purlkapurlka. Wapaya kamparru
    yapa-patuku nyanungurra-kurlu. Kangka watiya jukati yangka kujanpa kangurnu Yijipi-ngirli
    yangka kujanpa ngapa pakarnu karru Niilirla. Yanta yaruju!
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Wuothi idhi e nyim oganda. Kaw jodong
    jo-Israel moko mondo odhi kodi kendo kaw luth mane ichwadogo aora Nael mondo idhigo.
  meu-meu: Bena Iehova ese Mose e haere henia, eto Taunimanima vairadiai baola, Israel
    tau-badadia ba hakaudia lao; emu itotohi, sinavai badana o botalaia ḡauna, danu
    bavabia kau, baola.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “मानिसहरूभन्दा अगाडि जा, र इस्राएलका केही
    धर्म-गुरुहरूलाई पनि आफूसँगै लैजा । तैँले नदीमा प्रहार गरेको लट्ठी पनि सँगै लिएर
    जा ।
  yor-yor: Olúwa sì dá Mose lóhùn pé, “Máa lọ síwájú àwọn ènìyàn, mú nínú àwọn àgbàgbà
    Israẹli pẹ̀lú rẹ, mú ọ̀pá tí ìwọ fi lu odò Naili lọ́wọ́ kí ó sì máa lọ.
  emp-NTPO: 'Ãcõrẽba panusia: –Israelerã duanʌmaʌba nocod̶aa wãdua. Israelerã bororãda
    bʌ ume ededua. Idjab̶a bʌ bacuru Egiptod̶e Nilo dod̶e tawed̶ara bʌ jʌwad̶e ededua.
    Maʌ̃be wãnadua Horeb eyad̶aa.'
  ind-ind: Kata TUHAN kepada Musa, “Berjalanlah mendahului umat itu dan ajaklah bersamamu
    beberapa tua-tua Israel. Bawalah juga tongkat yang kamu pakai untuk memukul sungai
    Nil.
  pes-OPCB: 'خداوند در جواب موسی فرمود: «پیشاپیش قوم حرکت کن. عصایی را که با آن رود
    نیل را زدی به دست بگیر و برخی از مشایخ بنی‌اسرائیل را همراه خود بردار و روانه
    شو.'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Artwe akngerrepate areye apurtelhe-ilaye.
    Tyerrtye areyenge arrwekele untherle-apaye akngerrepate areye-akerte. Atneme ngkwinhe
    akngaye, nhenge unte-arle Egypt-ngentyele akngetyekeke nhenge unte Lhere Akngerre
    Nile atweke. Iparrpe alhaye!
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Mauna ka sa mga tao at magdala ka ng ilan
    sa mga nakatatanda ng Israel. Dalhin mo ang tungkod na inihampas mo sa ilog at
    umalis ka.
  cbu-NT: 'Ashiri Taarashipansha Móysisee: Ashiri shiysha wasina yamazayarush, Israelchichpa
    tputs kurak ipuneerush, tsap Orebap naangcha. Mishat, tushuwshish yuwapa kung
    Nilo kuraseem ínarangish anoo yáyarush, izuuru naangcha.'
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo lalu, Isaraele wali agali
    haru haga agali haguane maru karu haru halu tí ala bamba halu pudaba. Pialu howa
    í̠naga halimbu iba Naili baga yu hariligoni giha yalu pobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​ကို``သင်​နှင့်​ဣ​သ ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​အ​ချို့​တို့​သည်
    လူ​အ​ပေါင်း​တို့​ကို​ဦး​ဆောင်​၍​ရှေ့​သို့​သွား လော့။ နိုင်းမြစ်​ကို​ရိုက်​သော​တောင်​ဝှေး​ကို​ယူ
    ၍​သွား​လော့။-
  cbi-NTPO: 'Tsenñu Moisésnu Yavé tsandimi: Israel chachilla'' junga jitu, junu bale
    ruku pumulanu mantsa ka'', miya'' jide, tsenmin Nilo pisha vilikisu juntsa tyutyan
    cha''li bain ta''de, tsejtu ajkesha jidei.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་མི་རྣམས་ཀྱི་མདུན་ཕྱོགས་ནས་ཕར་སྐྱོད་ཅིག
    ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་འགའ་ཞིག་ཁྱོད་དང་མཉམ་དུ་ཁྲིད་དང་། ནཱ་ཡོལ་གཙང་པོ་ལ་བརྡེགས་པའི་འཁར་བ་དེ་རང་གི་ལག་ཏུ་ཁྱེར་ལ་སོང་ཞིག
  sna-sna: Jehovha akapindura Mozisi akati, “Famba pamberi pavanhu. Tora vamwe vavakuru
    vavaIsraeri uye ubate muruoko rwako tsvimbo yawakarova nayo mvura yeNairi, ugoenda.
  spa-BLM: 'Yahvé dijo a Moisés: “Camina delante del pueblo, y lleva contigo a los
    ancianos de Israel, y toma en tu mano la vara con la que golpeaste el Nilo, y
    vete.'
  cac-cac: 'Ix tac''vi Jehová d''a vin̈: —A ticnaic, b''ab''lajan̈ d''a yichan̈ eb''
    anima chi'', tzic''anb''at jayvan̈oc eb'' yichamtac vinaquil chon̈ab'' chi'' ed''oc.
    Tzic''anpaxb''at te'' a c''ococh, te'' ac''lab''ejnac a mac''an sat a'' Nilo.'
  swh-ULB: Yahweh akamwambia Musa, “Nenda mbele yao, na uchukuwe baadhi ya wazee wa
    Israeli. Chukuwa gongo ulilo piga nalo mto, na uende.
  bel-bel: 'І сказаў Гасподзь Майсею: прайдзі перад людзьмі, і вазьмі з сабою некаторых
    старэйшынаў Ізраільскіх, і посах твой, якім ты ўдарыў па вадзе, вазьмі ў руку
    тваю, і ідзі;'
  wed-wed: Bada Moses i paribelei, “Israel babadai ḡelaui ma taravaini ma kwapu taunei
    Nile u raviravia ma vaia ma ma vinao.
  deu-ELBBK: 'Und der HERR sprach zu Mose: Geh hin vor dem Volk, und nimm mit dir
    von den Ältesten Israels; und deinen Stab, womit du den Strom geschlagen hast,
    nimm in deine Hand und geh hin.'
  mbb-OT: Midtavak is Nengazen diyà te ki Moises te, “Kuwaa nu is tuked nu he inlagkut
    nu te Wahig he Nilo, ne huna ka te menge etew. Dumaha nu is duma he menge ebmeǥurangen
    te menge Israilihanen.
  mal-2015: 'യഹോവ മോശെയോടു: യിസ്രായേൽമൂപ്പന്മാരിൽ ചിലരെ കൂട്ടിക്കൊണ്ടു നീ നദിയെ അടിച്ച
    വടിയും കയ്യിൽ എടുത്തു ജനത്തിന്റെ മുമ്പാകെ കടന്നുപോക.'
  tuo-NT: 'Tere tʉꞌogʉ, Õꞌacʉ̃ cʉ̃rẽ yʉꞌticʉ niwĩ: —Masã dʉporo yʉꞌrʉaya. Niꞌcãrẽrã
    wiorã Israe curuacjãrãrẽ sʉꞌori nirãrẽ mʉꞌʉrẽ baꞌpatidutigʉ pijiaya. Tojo nicã
    tuacjʉ, mʉꞌʉ dia Nilore paapoꞌoꞌcʉre miiwãꞌcãña.'
  gup-gup: Wanjh nawu Yawey bimarneyimeng Moses, “Yiray yirrokdokmen bedberre bininj,
    dja yibenka yikahwi nawu kabindihmarnewohrnan nawu Israel benkebmawahmeng, birrimekbe
    ngurridjarrkray. Dja mak yirrulkkanaka kubid ke manekke kundulk manbu yibowidjbihkeng
    Mankabo Nile. Dja wanjh yiray!
  gvs-gvs: Yauwe idigo kana, ‘Im kaituko boi sákala Nairi kusapisapi kwābi, e nakae
    tomoyamoya Isileli tubunao yaidi goi kukinavēdi kwabīdi taiyao kōna tomota liliudi
    matadi goi.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Dža anglo manuša a le tuha varesave izraelike
    vodcen. Le e paca andro vast, savaha demaďal pal o paňi Nil, a dža!'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko hola na totoghonamu, to labu vokasia
    na beti tina Nile. Ko holora na balu mane nagho kara idevira na vure subo.
  pes-OPV: 'خداوند به موسی گفت: «پیش روی قوم برو، و بعضی از مشایخ اسرائیل را با خود
    بردار، و عصای خود را که بدان نهر رازدی به‌دست خود گرفته، برو.'
  ron-1924: 'Домнул а зис луй Мойсе: „Тречь ынаинтя попорулуй ши я ку тине врео кыцьва
    дин бэтрыний луй Исраел; я-ць ын мынэ ши тоягул ку каре ай ловит рыул ши порнеште!'
  aui-aui: Na Yawe God, Mosis iwoneni bo, “Yam dighona kabi, mekoma Nail rarimina
    kurouvina bi wawaya kimuriyedi naghodiye kupepewa. Bi Isrel kana dogadogara mududi
    kuyouna da sinikapuvem, bi konanagho.
  ben-OBCV: সদাপ্রভু মোশিকে উত্তর দিলেন, “লোকদের সামনে চলে যাও। ইস্রায়েলের কয়েকজন
    প্রাচীনকে তোমার সাথে নাও ও তোমার সেই ছড়িটি হাতে তুলে নাও, যেটি দিয়ে তুমি নীলনদে
    আঘাত করেছিলে, এবং যাও।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Bal dadka ka hor mar, oo waxaad
    kaxaysataa waayeellada reer binu Israa'iil, ushaadii aad webiga ku dhufatayna
    gacanta ku qabso oo tag.
  lat-VUC: 'Et ait Dominus ad Moysen: Antecede populum, et sume tecum de senioribus
    Israël: et virgam qua percussisti fluvium, tolle in manu tua, et vade.'
  eng-ASVBT: And Jehovah said unto Moses, Pass on before the people, and take with
    thee of the elders of Israel; and thy rod, wherewith thou smotest the river, take
    in thy hand, and go.
  mna-mna: 'Mi Yooba iso: “Kam zin kolman pakan, mi niomŋan kumuuŋgu ma kala abal
    Sinai uunu. Pa nio ko aŋbotmbot sala pat biibi ta imbotmbot abal uunu na. Sombe
    la, na motom iŋgal tete ku ta pun su pa yok Nil na, be teege. Mi sombe kamar ma
    kagarau pat tana, to pun lae pa. Mi yok ko ipet pa pat tana mi ireere, bekena
    zin iwal tiwin.” Tana Mose ikam kembei ta Yooba iso pini na, ma kolman tire kat
    pa matan.'
  ita-1885: 'E il Signore disse a Mosè: Passa davanti al popolo, e prendi teco degli
    Anziani d''Israele; piglia eziandio in mano la bacchetta con la quale tu percuotesti
    il fiume, e va''.'
  eng-LXXUP: And the Lord said to Moses, Go before this people, and take to thyself
    of the elders of the people; and the rod with which thou smotest the river, take
    in thy hand, and thou shalt go.
  eng-ULB: Yahweh said to Moses, “Go on ahead of the people, and take with you some
    elders of Israel. Take with you the staff with which you struck the river, and
    go.
  spa-VBL: 'El Señor le dijo a Moisés: “Ve delante del pueblo y llévate a algunos
    de los ancianos de Israel contigo. Lleva contigo el bastón que usaste para golpear
    el Nilo, y sigue adelante.'
  fra-_FOB: 'Et l''Éternel répondit à Moïse: Passe devant le peuple, et prends avec
    toi des anciens d''Israël, et prends en ta main la verge dont tu frappas le fleuve,
    et marche.'
  mal-mal: 'യഹോവ മോശെയോട്: “യിസ്രായേൽമൂപ്പന്മാരിൽ ചിലരെ കൂട്ടിക്കൊണ്ട് നീ നദിയെ അടിച്ച
    വടിയും കയ്യിൽ എടുത്ത് ജനത്തിന്റെ മുമ്പാകെ കടന്നുപോകുക.'
  urd-GVR: Rab ne Mūsā se kahā, “Kuchh buzurg sāth le kar logoṅ ke āge āge chal. Wuh
    lāṭhī bhī sāth le jā jis se tū ne Dariyā-e-Nīl ko mārā thā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “इस्राएल ङा खाल्‍पा आन कली लाइश्‍शा, इस्राएली
    आन ङोंइती गाक्‍को। नील खोला तुप्‍शो कोक्‍के यो लाइश्‍शा लावो। प्रस्‍थान ७:२०
  ita-1927: 'E l’Eterno disse a Mosè: “Passa oltre in fronte al popolo, e prendi teco
    degli anziani d’Israele; piglia anche in mano il bastone col quale percotesti
    il fiume, e va’.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «لەپێش گەلدا بڕۆ و هەندێک پیری ئیسرائیل لەگەڵ
    خۆت ببە و ئەو گۆچانەش کە پێی لە ڕووباری نیلت دا لەگەڵ دەستت بیبە و بڕۆ.'
  eng-BBE: And the Lord said to Moses, Go on before the people, and take some of the
    chiefs of Israel with you, and take in your hand the rod which was stretched out
    over the Nile, and go.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಜನರ ಮುಂದೆ ಹಾದು ಹೋಗಿ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರಲ್ಲಿ ಕೆಲವರನ್ನು
    ಕರಕೊಂಡು ನೀನು ನೈಲ್ ನದಿಯನ್ನು ಹೊಡೆದ ಕೋಲನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ಹೋಗು.
  bbb-bbb: Areme E Ireobo fu una Mosisi kuae, Ni urina e Isureroko ijiebuo e mamekanu
    ije bino kaenamiana aena ude vane. Ro a vakuma ni mudu one a abena do Naero kanaema
    ije abena vane.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நீ இஸ்ரவேல் மூப்பர்களில் சிலரை உன்னோடு
    கூட்டிக்கொண்டு, நீ நதியை அடித்த உன்னுடைய கோலை உன்னுடைய கையில் பிடித்துக்கொண்டு,
    மக்களுக்கு முன்னே நடந்துபோ.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Pasa delante del pueblo, y toma contigo de
    los ancianos de Israel; y toma también en tu mano tu vara, con que heriste el
    río, y ve:'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Du-te înaintea poporului și ia cu tine dintre
    bătrânii lui Israel; și toiagul tău, cu care ai lovit râul, ia-l în mâna ta și
    du-te.'
  eng-WEBP: The LORD said to Moses, “Walk on before the people, and take the elders
    of Israel with you, and take the rod in your hand with which you struck the Nile,
    and go.
  eng-FBV: The Lord told Moses, “Go ahead of the people, and take some of the elders
    of Israel with you. Take with you the walking stick you used to hit the Nile,
    and just go on ahead.
  nld-1939: 'En Jahweh gaf Moses ten antwoord: Ga met enige oudsten van Israël voor
    het volk uit, neem de staf mee, waarmee ge op de Nijl hebt geslagen, en begeef
    u op weg.'
  nch-BL: 'Huan TOTECO quinanquili: ―Xijhuica nopa cuatopili cati ica tijmaquili nopa
    hueyat Nilo. Huan xiquisa huan ximotali iniixpa ni masehualme para titayacanas.
    Huan xiquinhuica sequij huehue tacame cati quipiyaj tequit ica israelitame, huan
    xiya.'
  vie-1934: 'Đức Giê-hô-va đáp cùng Môi-se rằng: Hãy cầm gậy của ngươi đã đập dưới
