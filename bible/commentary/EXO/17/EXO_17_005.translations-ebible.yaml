    of the elder men of Israel, and take in thine hand the rod, with the which thou
    hast smitten the flood, and go;
  eng-WMBB: The LORD said to Moses, “Walk on before the people, and take the elders
    of Israel with you, and take the rod in your hand with which you struck the Nile,
    and go.
  urd-GVH: रब ने मूसा से कहा, “कुछ बुज़ुर्ग साथ लेकर लोगों के आगे आगे चल। वह लाठी
    भी साथ ले जा जिससे तूने दरियाए-नील को मारा था।
  rug-rug: Meke zama la koe Mosese se Zihova, “Mamu vagi atuni koa goi sari kaiqa
    koimata tadi na tie Izireli. Mamu ene la va kenue koa rina tinoni; mamu vagia
    sa kolu hodu sapu seke nia goi koasa Ovuku Naelo.
  gaz-gaz: Waaqayyo immoo akkana jedhee Museef deebii kenne; “Saba kana dura darbii
    deemi. Maanguddoota Israaʼel keessaa tokko tokko of faana fudhadhuutii ulee ittiin
    laga Abbayyaa dhoofte sana harkatti qabadhuu deemi.
  fra-LSG: 'L’Éternel dit à Moïse: Passe devant le peuple, et prends avec toi des
    anciens d’Israël; prends aussi dans ta main ta verge avec laquelle tu as frappé
    le fleuve, et marche!'
  gnn-gnn: Bala Garrayyunydja waŋana Mawtjitjnha bitjarra, “Garr'yurra ḏilaknha, ŋurru'‐ŋurruŋunha
    dhipuŋuruyi miṯtjiŋuru, bala marrtjiyana, mel‐warryurrana walalanha, ga goŋdhunydja
    gäŋa wapitja, dhiyaŋuyi ŋunhi nhe wutthurruna mayaŋ ŋunhala Yetjip gapu.
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Dangu yamaan yɛɛ ra. Ɛ nun Isirayila
    fonna ndee xa siga. I xa dunganna suxu i yii i Nila baan garin naxan na.
  haw-1868: 'I mai la o Iehova ia Mose, E hele ae oe mamua o na kanaka; a e lawe pu
    aku me oe i na lunakahiko o ka Iseraela; a e lawe no hoi ma kou lima i ke kookoo
    au i hahau ai i na wai, a e hele:'
  arb-NAV: 'فَأَجَابَهُ الرَّبُّ: «تَقَدَّمِ الشَّعْبَ وَخُذْ مَعَكَ بَعْضَ شُيُوخِ
    بَنِي إِسْرَائِيلَ، وَخُذْ بِيَدِكَ عَصَاكَ أَيْضاً الَّتِي ضَرَبْتَ بِها النَّهْرَ،'
  ewe-ewe: Yehowa ɖo eŋu na Mose be, “Dze ŋgɔ na dukɔ la, kplɔ Israel ƒe ametsitsi
    aɖewo ɖe asi. Tsɔ atikplɔ si netsɔ ƒo Nil tɔsisi la ɖe asi, eye nàyi.
  eng-LEE: And the Lord said unto Moses, Pass on before the people, and take with
    thee some of the elders of Israel; and thy staff, wherewith thou smotest the river,
    take in thy hand, and go.
  gvn-gvn: '@see-verse:EXO.017.004'
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে, “তুমি ইস্ৰায়েলৰ পৰিচাৰক কেইজন মানক লগত লৈ,
    লোক সকলৰ আগে আগে যোৱা; আৰু তুমি যিডাল লাখুটিৰে নদীত প্ৰহাৰ কৰিছিলা, তোমাৰ সেই
    লাখুটিকো লগত লৈ যোৱা।
  sus-A: عَلَتَلَ نَشَ مُنسَ يَابِ، «عِ شَ دَنفِ حَمَ يَ رَ، عَ نُن عِسِرَيِلَ قٌرِ
    ندٍيٍ. عِ شَ عِ شَ يِسُشُوُرِ تٌنفٌ، عِ نِلِ شُرٍ فَرِن نَشَن نَ، عِ تِ عٍ يَ
    رَ.
  fra-SBL: 'Yahvé dit à Moïse : « Avance devant le peuple, prends avec toi les anciens
    d''Israël, prends dans ta main le bâton avec lequel tu as frappé le Nil, et pars.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה עֲבֹר֙ לִפְנֵ֣י הָעָ֔ם וְקַ֥ח אִתְּךָ֖ מִזִּקְנֵ֣י
    יִשְׂרָאֵ֑ל וּמַטְּךָ֗ אֲשֶׁ֨ר הִכִּ֤יתָ בֹּו֙ אֶת־הַיְאֹ֔ר קַ֥ח בְּיָדְךָ֖ וְהָלָֽכְתָּ׃
  eng-WYCLIFFE: The Lord seide to Moises, Go thou bifore the puple, and take with
    thee of the eldre men of Israel, and take in thin hond the yerde, `bi which thou
    hast smyte the flood, and go; lo!
  piu-2006: '@see-verse:EXO.017.004'
  pjt-pjt: Ka wangkangu Mosela, “Wati Israelkunu puḻka maṉkurpa aḻṯira ma-kati kuranyu
    munuya wantikati aṉangu pala tjuṯa. Munu nyuntumpa pala tjukara kuḻu kati, panya
    nyuntu karu Nayilnga pungu, panya palunya.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Fosa kuulongozi wa wanhu wano na uwasole
    walala wawo wamwenga. Iviya usole mhome ija youitowele lwanda lwa Naili na uhite.
  bgs-bgs: Igkagi tô Áglangngagán ki Moises, na mà din, “Pid nu tô tukád nu na iglagpás
    nu katô Wayig ka Nilo. Limud nu tô mga ágpangulun katô mga rubbad i Israel, asta
    sadun ka tun tóna kandan.
  kik-kik: Jehova agĩcookeria Musa, akĩmwĩra atĩrĩ, “Thiĩ mbere ya andũ aya. Thiĩi
    na athuuri amwe a Isiraeli na ũkuue rũthanju rũrĩa wagũthire Nili naruo.
  fra-NCL: 'Yahweh dit à Moïse : « Passe devant le peuple et prends avec toi des anciens
    d’Israël ; prends aussi dans ta main ton bâton, avec lequel tu as frappé le fleuve,
    et va.'
  cek-AK: To naah Angraeng mah Mosi khaeah, Kaminawk hmaa ah caeh ah, Israel kacoehtanawk
    hoi nawnto caeh ah, tuipui na bohhaih cunghet to sin ah loe, caeh ah.
  xla-xla: Epalati Godtapo asiyama Moses watle epo atlaiyo, “Wa꞉ tatle opa mila꞉pi
    tle tamama Isalael dokopala so opa opiye eleme tane. Epo tamama wa꞉ta Nael aloma
    dla heyuwa dali ku mate hamtane.
  cuk-cuk: 'Bab-Jehová Moisés-abin sogded: —Israel-dulemar-idu be nae. Israel-girmar-dummagan
    gwenna-gwenna beba be sedoed. Nilo-diwar-bibyosad-gaapoled, be sedbaloed. Emigi
    be nadeen.'
  uig-CYR: 'Пәрвәрдигар Мусаға җававән: — Сән Исраилниң ақсақаллиридин бир нәччисини
    өзүң билән биллә елип чиқип, Нил дәриясиниң сүйини урғиниңда ишләткән һасаңни
    қолуңға елип хәлиқниң алдиға барғин;'
  pma-pma: Iahova viteni min Mosis vit, “Kikur hetetamen tei keil onen me-Isrel keil,
    kilah ruain keil mihelamu en meatin sav keil. Kikur kat eisal onom koa komuas
    Oaisal Nael eni.
  tel-2017: అప్పుడు యెహోవా “ప్రజల పెద్దల్లో కొందరిని వెంటబెట్టుకుని నువ్వు నదిని కొట్టిన
    నీ కర్రను చేతబట్టుకుని ప్రజలకు ఎదురుగా వెళ్లి నిలబడు.
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Pase devan pèp la, e pran avè w kèk nan ansyen
    Israël yo. Epi pran nan men ou baton ou avèk sila ou te frape Nil lan, e ale.
    Ou va frape wòch la, e dlo va sòti ladann, pou pèp la kapab bwè.”'
  bxh-bxh: Guyau, Mose ya faliba iyen, Isalaela babadadi haisa ma afa haidam au bwaꞌi.
    Em tuꞌe haꞌa wa fapaisowa be Naili Hoꞌowana wa lubi daili, u abi hinaga.
  kos-kos: LEUM GOD El fahk nu sel Moses, “Eis kutu sin mwet kol lun Israel wi kom,
    ac fahla meet liki mwet uh. Us sikal soko ma kom tuh sang sringilya Infacl Nile
    ah.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה עֲבֹר֙ לִפְנֵ֣י הָעָ֔ם וְקַ֥ח אִתְּךָ֖ מִזִּקְנֵ֣י
    יִשְׂרָאֵ֑ל וּמַטְּךָ֗ אֲשֶׁ֨ר הִכִּ֤יתָ בּוֹ֙ אֶת־הַיְאֹ֔ר קַ֥ח בְּיָדְךָ֖ וְהָלָֽכְתָּ׃
  ibo-ibo: Ma Onyenwe anyị zaghachiri Mosis, sị ya, “Gaa nʼihu ndị a, kpọrọ ụfọdụ
    nʼime ndị okenye Izrel. Jirikwa mkpanaka ahụ nʼaka gị, bụ nke i tiri nʼelu osimiri
    Naịl gaa.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଯଦ୍ଦ୍ୱାରା ନୀଳ ନଦୀକୁ ଆଘାତ କରିଥିଲ,
    ସେହି ଯଷ୍ଟି ହସ୍ତରେ ଘେନି ଇସ୍ରାଏଲର କେତେକ ପ୍ରାଚୀନଙ୍କ ସଙ୍ଗେ ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କ ଆଗେ ଆଗେ
    ଯାଅ।
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeni Moses, “Kopwe nuki ekoch seni
    ekewe souakomwen Israel o akomwola mwen ekewe aramas. Kopwe feila o uwei ewe wok
    ka wichi ngeni ewe chanpupu Nil.
  rop-rop: Wal YAWEI bin dalim Mosis, “Yu gajim det wokinstik weya yubin hitim det
    Nail Riba, en yu deigim sambala boswan lida blanga ola pipul,
  ukr-1871: 'І рече Господь Мойсейові: Пройди поперід людей, та возьми з собою старших
    мужів громадських Ізраїльських; і палицю твою, що нею вдарив єси по ріцї, візьми
    в руку твою, та й ійди.'
  bch-bch: Ta Maron ikeo pan Moses bedane, “Bada gid kapeipei etangada togid Israel
    ta gimingada alalala ga amuga ngan gid panua. Be bada lem toto lalalanga aea toa
    mugaeai eao bal eau Nail ngan, ta gimingada ala.
  deu-1951: 'Der HERR sprach zu Mose: Gehe hin vor das Volk und nimm etliche Älteste
    von Israel mit dir und nimm den Stab, mit dem du den Fluß schlugest, in deine
    Hand und gehe hin.'
  eng-JPS: 'And the LORD said unto Moses: ''Pass on before the people, and take with
    thee of the elders of Israel; and thy rod, wherewith thou smotest the river, take
    in thy hand, and go.'
  srp-1865: 'A Gospod reèe Mojsiju: proði pred narod, i uzmi sa sobom starješine Izrailjske,
    i štap svoj kojim si udario vodu uzmi u ruku svoju, i idi.'
  lug-lug: Mukama n’addamu Musa nti, “Abantu abo bakulembere, otwale ne ku bakulembeze
    ba Isirayiri; n’omuggo gwo gwe wakubisa ku mugga genda nagwo ng’ogukutte mu mukono
    gwo, mutambule.
  heb-heb: ויאמר יהוה אל משה עבר לפני העם וקח אתך מזקני ישראל ומטך אשר הכית בו את
    היאר קח בידך והלכת׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “তুমি লোকদের আগে যাও, ইস্রায়েলের কয়েক জন প্রাচীনকে
    সঙ্গে নিয়ে, আর যেটা দিয়ে নদীতে আঘাত করেছিলে, সেই লাঠি হাতে নিয়ে যাও।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਪਰਜਾ ਦੇ ਅੱਗੋਂ ਦੀ ਲੰਘ ਅਤੇ ਆਪਣੇ ਨਾਲ ਇਸਰਾਏਲ ਦੇ
    ਬਜ਼ੁਰਗਾਂ ਵਿੱਚੋਂ ਲੈ ਤੇ ਆਪਣੇ ਢਾਂਗੇ ਨੂੰ ਜਿਹੜਾ ਤੂੰ ਨਦੀ ਉੱਤੇ ਮਾਰਿਆ ਸੀ ਆਪਣੇ ਹੱਥ ਵਿੱਚ
    ਲੈ ਅਤੇ ਚੱਲ ਦੇl
  tkr-tkr: 'Rəbbee Mısays inəxdun alidghıniy qele: – Vakasana sabara milletın ağsaqqalar
    qopt''ul milletne ögiyl hoora. Nil eyhene damays ı''xı''yn əsayid xılyaqa aleet''e.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ လူ များရှေ့ သို့သွား ၍ ဣသရေလ အမျိုးအသက် ကြီးသူတို့ကိုခေါ်
    လော့။ မြစ် ကိုရိုက် သော သင် ၏လှံတံ ကိုကိုင် လျက် ၊ ဟောရပ်အရပ်သို့သွား လော့။
  tte-O: Kabo Yeoba iwalo Mosese koina iba, “Mekamkavao Isileli ali tautaubalao tupwali
    kuyoganli kwabaguna Sainai koina. Na am ginaginawa tauna kona waila Naile koina
    kusapisapiwa kulokalai yoi.
  tbg-tbg: Mosiva minti tuvaro Noravano Kotiva virara tiharo, Are Isareri qiata vaiinti
    hininavu ntita varera, vaiinti nahenti avuni vihara nena kauru, haaru viraqohaira
    Nairi Namari ruqutukonara varera,
  hmo-hmo: Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Israela ena gunalaia
    taudia haida oi danu umui lao, taunimanima edia vairana dekenai do umui raka guna.
    Oiemu itotohi, Naila Sinavai oi botaia gauna, oi abia lao.
  urd-urd: ख़ुदावन्द ने मूसा से कहा कि लोगों के आगे होकर चल और बनी — इस्राईल के बुज़ुर्गों
    में से कुछ को अपने साथ ले ले और जिस लाठी से तूने दरिया पर मारा था उसे अपने हाथ
    में लेता जा।
  rus-SYN: 'И сказал Господь Моисею: пройди перед народом, и возьми с собою некоторых
    из старейшин Израильских, и жезл твой, которым ты ударил по воде, возьми в руку
    твою, и пойди;'
  bqc-SIM: 'Dii òɛ̀: Isaili gbɛ̃zↄ̃ↄↄ sɛ́lɛ, í dↄaa gbɛ̃́piↄnɛ. Ǹ n go pↄ́ n Niili
    lɛ̀ò sɛ lↄ.'
  tcz-CHONGTHU: “Chuin Pakaiyin Mose heng'a aseijin, “Mipiho ma'sang a konchun ki
    khen doh tem'in chule Nile vadung San najepna tenggol chu kichoiyin lang Israel
    upa ho phabep kipuijin.”
  mar-mar: परमेश्वर मोशेला म्हणाला, “तू इस्राएल लोकांपुढे जा. त्यांच्यापैकी काही वडील
    माणसे तुजबरोबर घे. नील नदीच्या पाण्यावर तू जी काठी आपटली होतीस ती हाती घेऊन लोकांच्या
    पुढे चाल.
  soq-soq: Tane Iawe God Moses diene wanase, “E koina mampe esa Nael epaana, koina
    sa wadee apana nambunepe enee bautaitaa. Tane apana eiau diamowo enapuo do aitana.
  qub-qub: 'Chaura Tayta Dios niran: «Israelcunapita ñaupacuy juc ishcay mayur runacunata
    pushacurcur. Nilo mayuta wirushayqui tucrutapis apay.'
  bqp-bqp: 'Dikiri pìnɛ: Ǹ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ sɛ́tɛ à do gbɛ̃ pìnↄnɛ arɛ. Ǹ n
    gò kũ n Nili lɛ̀o sɛ́ dↄ.'
  hat-hat: 'Seyè a di Moyiz: -Pran kèk chèf fanmi pèp Izrayèl la avèk ou, pase devan
    pèp la. Kenbe baton ou te sèvi pou frape gwo la rivyè Nil lan nan men ou. Epi
    mache.'
  eng-BSB: And the LORD said to Moses, “Walk on ahead of the people and take some
    of the elders of Israel with you. Take along in your hand the staff with which
    you struck the Nile, and go.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Leʋe nuɓusɛiti kakala ʋelei, è Izelayɛle
    ɠɛwolai tanigaani seɠe, ɗa-lukpɔi ɓalaa seɠe, nii è ziɛ wolai Nile loɠani la,
    è li luɠɔ ʋelei.'
  eng-WEBPB: The LORD said to Moses, “Walk on before the people, and take the elders
    of Israel with you, and take the rod in your hand with which you struck the Nile,
    and go.
  kbq-kbq: Anante Ra Anumzamo'a amanage huno asami'ne, Naeli tima amasagi'nana azompa
    eri'nenka, Israeli vahe'mokizmi zmavuga kva vahezaga zamavarenka ugagota hutma
    viho.
  nhe-BL: 'Huan TOTECO quinanquili: ―Xijhuica nopa cuatopili tlen ica tijmaquili nopa
    atemitl Nilo. Huan xiya huan ximotlali iniixtla ni tlacame para titlayacanas.
    Huan xiquinhuica mohuaya sequin nopa huehue tlacame tlen quihuicaj tequitl ica
    israelitame, huan xiya.'
  bus-bus: 'Dii bènɛ: Ǹ Isaraili gbɛ̃nsinↄ sɛ́ɛ à dↄ gbɛ̃ pìnↄnɛ aɛ. Ǹ n gò kɛ̀ n
    Nili lɛ̀o sɛ́ dↄ.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Eata teko wanenataromo nehe.
    Eraha amo tuwihaw nerupi ne wà nehe. Kwehe mehe erenupà Niru yrykawhu ywyra nepokokaw
    pupe ne. Eraha a'e ywyra nepokokaw nepo pe kutàri nehe no.
  eng-DRA: 'And the Lord said to Moses: God before the people, and take with thee
    of the ancients of Israel: and take in thy hand the rod wherewith thou didst strike
    the river, and go.'
