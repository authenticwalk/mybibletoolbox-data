verse: EXO.007.010
translations:
  mal-C: അങ്ങനെ മോശയും അഹരോനും ഫറവോന്റെ അടുക്കൽ എത്തി, യഹോവ കൽപ്പിച്ചതുപോലെ പ്രവർത്തിച്ചു.
    അഹരോൻ തന്റെ വടി ഫറവോന്റെയും അയാളുടെ ഉദ്യോഗസ്ഥരുടെയും മുമ്പാകെ നിലത്തിട്ടു, അതൊരു
    പാമ്പായിത്തീർന്നു.
  deu-TKW: 'Da begaben sich Mose und Aaron zum Pharao hinein und thaten so, wie Jahwe
    geboten hatte: Aaron warf seinen Stab vor dem Pharao und seinen Höflingen hin,
    da verwandelte er sich in eine große Schlange.'
  lin-lin: Boye Moyize mpe Aron bakendeki epai ya Faraon mpe basalaki makambo nyonso
    oyo Yawe atindaki bango. Aron abwakaki lingenda na ye liboso ya Faraon mpe bakalaka
    na ye, mpe yango ebongwanaki nyoka.
  eng-LSV: And Moses goes in—Aaron also—to Pharaoh, and they do so as YHWH has commanded;
    and Aaron casts his rod before Pharaoh and before his servants, and it becomes
    a dragon.
  eng-GNV: 'Then went Moses and Aaron vnto Pharaoh, and did euen as the Lord had commanded:
    and Aaron cast forth his rod before Pharaoh and before his seruants, and it was
    turned into a serpent.'
  eng-WEBSTER: 'And Moses and Aaron went in to Pharaoh, and they did so as the LORD
    had commanded: And Aaron cast down his rod before Pharaoh, and before his servants,
    and it became a serpent.'
  nhw-BL: Huajca Moisés huan Aarón yajque quiitatoj Faraón, huan quichijque senquistoc
    catli TOTECO quinnahuatijtoya. Aarón quimajcajqui tlalchi icuatopil iixpa Faraón
    huan itlapalehuijcahua, huan nopa cuatopili mocuepqui se cohuatl.
  swh-ONEN: Ndipo Mose na Aroni wakaenda kwa Farao wakafanya sawasawa kama vile Bwana
    alivyoagiza. Aroni akaitupa ile fimbo yake chini mbele ya Farao na maafisa wake,
    nayo ikawa nyoka.
  bba-bba: Mɑ bɑ seewɑ bɑ dɑ Eɡibiti sunɔn mi, bɑ kuɑ ye Yinni Gusunɔ u bu sɔ̃ɔwɑ.
    Aroni u win dɛkɑ ye kɔ̃ sunɔ wi kɑ win bwɑ̃ɑbun wuswɑɑɔ. Mɑ yɑ ɡɔsiɑ wɑɑ.
  eng-KJVCPB: 'And Moses and Aaron went in unto Pharaoh, and they did so as the Lord
    had commanded: and Aaron cast down his rod before Pharaoh, and before his servants,
    and it became a serpent.'
  cpy-cpy: Jataki Moisés eejatzi Aarón iñiiri Faraón, imatakiro ikantakiriri Tajorentsi.
    Rookakiro ikotzi Aarón ikatziyakaha Faraón itsipayi-takari inampina, opeyanakari
    maanki ikotzi.
  mpx-mpx: Yaka Mosese ge Eloni hi nok hi na kin elana ge hi ginol ola Yehoba wana
    baaba. Eloni wana suki i alilowana kin ge ana tolabe awoliyaa inoke i tabwa mwata.
  wbp-wbp: Junga-juku, Mujuju manu Yarunu-palarla yanu nyanjaku kingiki. Kuja-palangu
    payurnu yartarnarri nyanjaku, Yarunurlu jukati kujurnu walyangka kamparru kingikiji
    manu nyanungu-nyangu warrkini-watiki. Yinya jukati warna-jarrija.
  luo-luo: Kuom mano, Musa kod Harun ne odhi ir Farao mi gitimo mana kaka Jehova Nyasaye
    nochikogi. Harun nodiro ludhe piny e nyim Farao kod jodonge mi nolokore thuol.
  meu-meu: Taunabunai, Mose bona Aaron na Farao dekena ela, Iehova ena hahedua heḡereḡerena
    e karaia. Aaron ese ena itotohi e negea dobi, Farao bona ena hesiai taudia vairadiai,
    bena gaigai ai ela.
  npi-ULB: तब मोशा र हारून फारोकहाँ गए, र परमप्रभुले आज्ञा गर्नुभएझैँ तिनीहरूले गरे
    । हारूनले फारो र तिनका अधिकारीहरूका सामु आफ्नो लट्ठी फ्याँके र त्यो सर्प भयो ।
  yor-yor: Nígbà náà ni Mose àti Aaroni tọ Farao lọ, wọ́n sì ṣe bí Olúwa ti pàṣẹ fún
    wọn, Aaroni ju ọ̀pá rẹ̀ sílẹ̀ ní iwájú Farao àti àwọn ìjòyè rẹ̀, ọ̀pá náà sì di
    ejò.
  emp-NTPO: Ara maʌ̃da Moisera Aaroʌ̃ sid̶a Egiptod̶ebema boromaa wãnaped̶a Ãcõrẽba
    jarad̶a quĩrãca osid̶aa. Aaroʌ̃ba idji bacurura egode b̶aebisia Egiptod̶ebema
    boro quĩrãpita, Egiptod̶ebema dji dromarã quĩrãpita bid̶a. Ara maʌ̃da bacurura
    dama ba dogosia.
  ind-ind: Musa dan Harun pun menghadap raja dan melakukan sesuai dengan yang diperintahkan
    TUHAN. Harun melemparkan tongkatnya di hadapan raja dan para pejabatnya, lalu
    tongkat itu berubah menjadi ular.
  pes-OPCB: موسی و هارون باز پیش فرعون رفتند و همان‌طور که خداوند فرموده بود، هارون
    عصای خود را پیش پادشاه و درباریان او بر زمین انداخت و عصا به مار تبدیل شد.
  aer-aer: Kele, Moses uthene Aaron uthenele anteme Pharaoh aretyeke alheke. Nhenge
    re renhe-atherrenhe apayuthnemele arne iwenhe apeke renhe ikwere ilyernpenye imernetyeke,
    Aaron-ele atneme ikwerenhe ahelheke iweke Pharaoh-nge alkngetherre anthurre, warrkene
    ikwerenhe areyenge-arlke. Arne atneme re-anteme apmwe-werne akngarte-iwelheke.
  tgl-ULB: Pagkatapos pumunta sina Moises at Aaron kay Paraon, at ginawa nila ayon
    sa inutos ni Yahweh. Tinapon ni Aaron ang kaniyang tungkod sa harapan ni Paraon
    at kaniyang mga lingkod, at ito ay naging isang ahas.
  cbu-NT: Ashiriya, Móysissha Aaronpa ipuneersin, kurakap parawap naatarangiya. Napkatssin,
    Móysissha yuwari Taarashipan kamachtarangu anuritam tuminuranganaya. Parawanungarita
    misha yuwash wasundurur shaaneerana annungiritam, Aaron tushuwshineetsi yáyaru,
    tsapush kapitarangiya. Anurisha tushuwshishsha makaam kinarangiya.
  hui-hui: Ani laya handala Mosese Aronola libu kini biago hearia puwa Anduane Homogohanda
    bilibu layadagua bini. Arono ibugua ibunaga halimbu biago kini biagobi ibunaga
    biabe biaga hearubi tinaga deni yu ibira hayagola halimbu biago mo nogombi bu
    hinini.
  mya-mya: မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည်​အ​တိုင်း
    ဘု​ရင်​ထံ​သို့​ဝင်​ကြ ၏။ ထို​နောက်​အာ​ရုန်​သည်​သူ​၏​တောင်​ဝှေး​ကို ဘု​ရင်​နှင့်​မှူး​မတ်​များ​ရှေ့​တွင်​ပစ်​ချ​လိုက်
    ရာ​တောင်​ဝှေး​သည်​မြွေ​ဖြစ်​လေ​၏။-
  cbi-NTPO: Tsenñu Moisés, Aarónba faraón' junga jitu, Yavé yalanu tyee kide tiñuba
    tsanguetu, faraón, ya' bale chachillaba punu ajuusha Aarón tyutyan cha'li tusha
    tyatyukemi, tsenmalan tsaa uu jeetyanuu piñi tiyaimi.
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཕཱར་ཨོལ་གྱི་མདུན་དུ་སོང་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ་བྱས་ཏེ།
    ཨ་རོན་གྱིས་ཕཱར་ཨོལ་འཁོར་དང་བཅས་པའི་མདུན་དུ་འཁར་བ་གཡུགས་པ་ལ་དེ་སྦྲུལ་དུ་གྱུར་པ་དང་།
  sna-sna: Saka Mozisi naAroni vakaenda kuna Faro vakandoita sezvavakarayirwa naJehovha.
    Aroni akakanda tsvimbo yake pasi pamberi paFaro namachinda ake, uye ikava nyoka.
  spa-BLM: Moisés y Aarón se presentaron ante el faraón, y así lo hicieron, tal como
    lo había ordenado el Señor. Aarón arrojó su vara ante el Faraón y ante sus servidores,
    y se convirtió en una serpiente.
  cac-cac: Ix lajvi chi', ix b'atxi eb' vin̈ schavan̈il d'a vin̈ rey chi', ix sc'anab'ajan
    eb' vin̈ sc'ulan icha ix yal Jehová. Ix yactanem te' sc'ococh vin̈aj Aarón d'a
    yichan̈ vin̈ rey yed' d'a yichan̈ masanil eb' ay yopisio yed' vin̈, elan̈chamel
    ix och te' chanil.
  swh-ULB: Kisha Musa na Aruni wakaenda kwa Farao, na wakafanya kama Yahweh alivyo
    waamuru. Aruni akarusha chini gongo lake mbele ya Farao na watumishi wake, na
    likageuka nyoka.
  bel-bel: Майсей і Аарон прыйшлі да фараона і зрабілі так, як сказаў ім Гасподзь.
    І кінуў Аарон посах свой перад фараонам і перад рабамі ягонымі, і ён зрабіўся
    зьмеем.
  deu-ELBBK: Und Mose und Aaron gingen zu dem Pharao hinein und taten so, wie der
    HERR geboten hatte; und Aaron warf seinen Stab hin vor dem Pharao und vor seinen
    Knechten, und er wurde zur Schlange.
  mbb-OT: Ne midhendiyà si Moises wey si Aaron te hadì ne mibeelan dan is insuǥù kandan
    te Nengazen. Intimbag ni Aaron sikan is tuked din diyà te etuvangan te hadì wey
    te menge upisyal zin, ne mibaluy he uled haazà is tuked.
  mal-2015: അങ്ങനെ മോശെയും അഹരോനും ഫറവോന്റെ അടുക്കൽ ചെന്നു യഹോവ തങ്ങളോടു കല്പിച്ചതു
    പോലെ ചെയ്തു. അഹരോൻ തന്റെ വടി ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും മുമ്പാകെ നിലത്തിട്ടു;
    അതു സർപ്പമായ്തീർന്നു.
  tuo-NT: Moisé, Aarṍ, faraṍ tiropʉ cʉ̃ meꞌrã ucũrã waꞌacãrã niwã. Õꞌacʉ̃ dutiꞌcaronojõta
    weecãrã niwã. Aarṍ cʉ̃ tuacjʉre faraṍ, tojo nicã cʉ̃rẽ daꞌracoꞌterã põtẽorõpʉ
    doquecũucʉ niwĩ. Cʉ̃ tojo weecãta, tigʉ tuacjʉ aña dojocaro niwʉ̃.
  gup-gup: Wanjh kunu Moses dja Aaron benewam kore Pharaoh dja benekurduyimeng nawu
    Yawey benbenewokrayekwong. Aaron dulkburriweng kundulk nuye kumirrk bedberre Pharaoh
    dja bininj nuye nawu birrimarnedurrkmirri, wanjh dulkyimerranj nayin.
  gvs-gvs: E tuwo moitamo Eroni be yau katáoya kana Pero goi kaga nakae Yauwe bogina
    ilatuuwokoima kaguinuwe. Eroni ina kaituko ikalisobuye Pero mana pakonayao matadi
    goi, e imalamoteta.
  rmc-rmc: Avke o Mojžiš the o Aron gele anglo Faraonos a kerde avke, sar lenge prikazinďa
    o RAJ. O Aron čhiďa e paca anglo Faraonos the angle leskre uradňika a e paca pes
    čerinďa pro sap.
  nlg-nlg: Ma Moses ma Aaron toro tona ni va righia Pharaoh, ge koro gonia na vaughilala
    te vagha te bosa vanira. Aaron te sonihorua nina totoghona inaghona Pharaoh ma
    nina lei mane nagho, me liliu ni poli.
  pes-OPV: آنگاه موسی و هارون نزد فرعون رفتند، و آنچه خداوندفرموده بود کردند. و هارون
    عصای خود را پیش روی فرعون و پیش روی ملازمانش انداخت، واژدها شد.
  ron-1924: Мойсе ши Аарон с-ау дус ла Фараон ши ау фэкут кум порунчисе Домнул. Аарон
    шь-а арункат тоягул ынаинтя луй Фараон ши ынаинтя служиторилор луй, ши тоягул
    с-а префэкут ынтр-ун шарпе.
  ben-OBCV: অতএব মোশি ও হারোণ ফরৌণের কাছে গেলেন এবং সদাপ্রভু যেমন আদেশ দিয়েছিলেন
    ঠিক সেরকমই করলেন। হারোণ ফরৌণের ও তাঁর কর্মকর্তাদের সামনে তাঁর ছড়িটি নিক্ষেপ করলেন
    ও সেটি একটি সাপে পরিণত হল।
  som-som: Markaasaa Muuse iyo Haaruun waxay u tageen Fircoon, oo waxay yeeleen sidii
    Rabbigu ku amray, markaasaa Haaruun ushiisii ku hor tuuray Fircoon iyo addoommadiisii,
    oo waxay noqotay abeeso.
  lat-VUC: 'Ingressi itaque Moyses et Aaron ad Pharaonem, fecerunt sicut præceperat
    Dominus: tulitque Aaron virgam coram Pharaone et servis ejus, quæ versa est in
    colubrum.'
  eng-ASVBT: 'And Moses and Aaron went in unto Pharaoh, and they did so, as Jehovah
    had commanded: and Aaron cast down his rod before Pharaoh and before his servants,
    and it became a serpent.'
  mna-mna: Tana ziru tila ma tipet ki king, mi tikam mbulu raraate kembei ta Yooba
    iso pizin na. Beso Aron igiibi tete kini isu king ziŋan zin bibip ta timuŋmuuŋgu
    pa uraata kini na keren uunu, na iwe mooto biibi.
  ita-1885: Mosè adunque ed Aaronne vennero a Faraone, e fecero come il Signore avea
    comandato. Ed Aaronne gittò la sua bacchetta davanti a Faraone, e davanti ai suoi
    servitori; ed ella divenne un serpente.
  eng-LXXUP: And Moses and Aaron went in before Pharaoh, and before his servants,
    and they did so, as the Lord commanded them; and Aaron cast down his rod before
    Pharaoh, and before his servants, and it became a serpent.
  eng-ULB: Then Moses and Aaron went to Pharaoh, and they did just as Yahweh had commanded.
    Aaron threw down his staff before Pharaoh and his servants, and it became a snake.
  spa-VBL: Moisés y Aarón fueron a ver al Faraón e hicieron lo que el Señor había
    ordenado. Aarón arrojó su bastón delante del Faraón y sus oficiales, y se convirtió
    en una serpiente.
  fra-_FOB: Moïse et Aaron vinrent donc vers Pharaon, et firent ainsi, comme l'Éternel
    l'avait commandé. Et Aaron jeta sa verge devant Pharaon et devant ses serviteurs,
    et elle devint un serpent.
  mal-mal: അങ്ങനെ മോശെയും അഹരോനും ഫറവോന്റെ അടുക്കൽ ചെന്ന് യഹോവ അവരോട് കല്പിച്ചത് പോലെ
    ചെയ്തു. അഹരോൻ തന്റെ വടി ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും മുമ്പാകെ നിലത്തിട്ടു;
    അത് സർപ്പമായിത്തീർന്നു.
  urd-GVR: Mūsā aur Hārūn ne Firaun ke pās jā kar aisā hī kiyā. Hārūn ne apnī lāṭhī
    Firaun aur us ke ohdedāroṅ ke sāmne ḍāl dī to wuh sāṅp ban gaī.
  suz-BL: मोपा मोसा नु हारूनमी परमप्रभु यावे आ देंशो पशा, फाराओ आ बाक्‍तीकेमी लाम्‍ताक्‍स।
    मिनु हारूनमी आ कोक्‍के फाराओ नु आ गेय पाइब मुर आन ङोंइती ब्‍वारताक्‍व। मिनु मेको
    कोक्‍के बुस्‍स दुम्‍‍त।
  ita-1927: Mosè ed Aaronne andaron dunque da Faraone, e fecero come l’Eterno aveva
    ordinato. Aaronne gettò il suo bastone davanti a Faraone e davanti ai suoi servitori,
    e quello diventò un serpente.
  ckb-ckb: ئیتر موسا و هارون هاتنە لای فیرعەون، چۆن یەزدان فەرمانی پێ کردبوون ئاوایان
    کرد، هارون گۆچانەکەی فڕێدایە بەردەم فیرعەون و خزمەتکاران، بووە مارێکی شاخدار.
  eng-BBE: 'Then Moses and Aaron went in to Pharaoh and they did as the Lord had said:
    and Aaron put his rod down on the earth before Pharaoh and his servants, and it
    became a snake.'
  kan-OKCV: ಆಗ ಮೋಶೆಯೂ ಆರೋನನೂ ಫರೋಹನ ಬಳಿಗೆ ಹೋಗಿ ಯೆಹೋವ ದೇವರು ತಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು.
    ಆರೋನನು ತನ್ನ ಕೋಲನ್ನು ಫರೋಹ ಮತ್ತು ಅವನ ಸೇವಕರ ಮುಂದೆಯೂ ಬಿಸಾಡಿದಾಗ, ಅದು ಸರ್ಪವಾಯಿತು.
  bbb-bbb: Ijadufuo Mosisikiro Eroni bune va irere E Ireobo fu kuariaema ijiege rena
    Eroni fune va mudu fuone fu bijuanoeno ije dabe Ferokiro e mamekanu fuone ijiebuo
    nidua ijia akoe. Fu dabe ijia akoemoga mudu ije fu una tabare rei.
  tam-2017: மோசேயும் ஆரோனும் பார்வோனிடம் போய், யெகோவா தங்களுக்குக் கட்டளையிட்டபடி
    செய்தார்கள். ஆரோன் பார்வோனுக்கு முன்பாகவும், அவனுடைய வேலைக்காரர்களுக்கு முன்பாகவும்
    தன்னுடைய கோலைப் போட்டான், அது பாம்பானது.
  spa-RV-1909: 'Vinieron, pues, Moisés y Aarón á Faraón, é hicieron como Jehová lo
    había mandado: y echó Aarón su vara delante de Faraón y de sus siervos, y tornóse
    culebra.'
  ron-BTF: Și Moise și Aaron au intrat la Faraon și au făcut astfel precum DOMNUL
    poruncise; și Aaron și-a aruncat jos toiagul înaintea lui Faraon și înaintea servitorilor
    săi și acesta a devenit un șarpe.
  eng-WEBP: Moses and Aaron went in to Pharaoh, and they did so, as the LORD had commanded.
    Aaron cast down his rod before Pharaoh and before his servants, and it became
    a serpent.
  eng-FBV: Moses and Aaron went to Pharaoh and did what the Lord had ordered. Aaron
    threw down his staff in front of Pharaoh and his officials, and it turned into
    a snake.
  nld-1939: Toen gingen Moses en Aäron naar Farao, en deden wat Jahweh hun bevolen
    had. Aäron wierp zijn staf voor Farao en zijn hovelingen neer, en de staf werd
    een slang.
  nch-BL: Huajca Moisés huan Aarón yajque quiitatoj Faraón, huan quichijque senquisa
    cati TOTECO quinnahuatijtoya. Aarón quimajcajqui talchi icuatopil iixpa Faraón
    huan itapalehuijcahua, huan nopa cuatopili mocuetqui se cohuat.
  vie-1934: Vậy, Môi-se và A-rôn đến cùng Pha-ra-ôn và làm như lời Đức Giê-hô-va đã
    phán dặn. A-rôn liệng cây gậy mình trước mặt Pha-ra-ôn và quần thần, gậy liền
    hóa thành một con rắn.
  hin-CV: इसलिये मोशेह तथा अहरोन फ़रोह के पास गए और ठीक वही किया, जो याहवेह ने कहा
    था. अहरोन ने अपनी लाठी फ़रोह एवं उसके सेवकों के सामने डाल दी और वह सांप बन गई.
  eng-OURB: 'Moses [Drawn out] and Aaron [Light-bringer] went in to Pharaoh, and they
    did so, as Adonai had enjoined: and Aaron [Light-bringer] cast down his rod before
    Pharaoh and before his servants, and it became a serpent.'
  spa-BES: 'Entonces Moisés y Aarón fueron a Faraón e hicieron como el Señor había
    dicho: y Aarón posó su vara sobre el suelo delante de Faraón y sus siervos, y
    se hizo serpiente.'
  tdx-tdx: Aa le nimb’ amy Parò mb’eo t’i Mosè naho i Aharone, le nanoe’ iereo i nandilia’
    Iehovày; nafetsa’ i Aharone añatrefa’ i Parò naho aolo’ o mpitoro’eo i kobai’ey
    vaho ninjare bajy.
  vid-vid: Lelo Musa na Aluni nawamlutila Falao na kudita kota navyowalajizwe na Mkulu
    Nguluwi. Aluni nakatoza ng'hweku ya heye hali Falao na vitumigwa wa heye, nayo
    naigaluka izoka.
  eng-OKE: And Mosheh and Aharon went in unto Pharoh, and did as the Lord had commanded
    them. Aharon threw down his rod before Pharoh and before his servants, and it
    became a serpent.
  tha-KJV: โมเสสกับอาโรนจึงเข้าไปเฝ้าฟาโรห์ เขากระทำตามที่พระเยโฮวาห์ทรงบัญชา อาโรนโยนไม้​เท​้าของท่านลงต่อหน้าฟาโรห์และต่อหน้าข้าราชการทั้งปวง
    ไม้​เท​้านั้​นก​็กลายเป็นงู
  por-BR-2018: Vieram, pois, Moisés e Arão a Faraó, e fizeram como o SENHOR o havia
    mandado; e Arão lançou sua vara diante de Faraó e de seus servos, e tornou-se
    cobra.
  deu-ELO: Und Mose und Aaron gingen zu dem Pharao hinein und taten also, wie Jehova
    geboten hatte; und Aaron warf seinen Stab hin vor dem Pharao und vor seinen Knechten,
    und er wurde zur Schlange.
  eng-WYC-2018: And so Moses and Aaron entered to Pharaoh, and did as the Lord commanded;
    and Aaron took the rod, and cast forth it before Pharaoh and his servants, the
    which rod was turned into a serpent. (And so Moses and Aaron came before Pharaoh,
    and did as the Lord commanded; and Aaron took his staff, and threw it down before
    Pharaoh and his servants, and the staff was turned into a serpent.)
  epo-epo: Moseo kaj Aaron venis al Faraono, kaj faris tiel, kiel ordonis la Eternulo.
    Aaron ĵetis sian bastonon antaŭ Faraonon kaj antaŭ liajn servantojn, kaj ĝi fariĝis
    serpento.
  uig-PIN: Xuning bilǝn, Musa bilǝn Ⱨarun Pirǝwnning aldiƣa berip, Pǝrwǝrdigarning
    buyruƣinidǝk ⱪildi; Ⱨarun ⱨasisini Pirǝwn bilǝn uning ǝmǝldarlirining aldiƣa taxliwidi,
    u yilanƣa aylandi.
  beo-beo: Mousese amola Elane da Felouma asili, Hina Gode Ea sia:i defele hamosu.
    Elane da ea dagulu amo Felou amola ea eagene ouligisu dunu ilia midadi ligia guduli,
    dagulu da afadenene, sa:ya:be hamoi.
  tpi-OTNT: Orait Moses tupela Aron i go long king na mekim olsem Bikpela i bin tokim
    tupela. Na Aron i tromoi stik long graun long ai bilong king na bilong ol ofisa
    bilong en, na stik i kamap snek.
  hau-SA: Sai Musa da Haruna suka tafi wurin Fir’auna, suka yi yadda Ubangiji ya umarce
    su. Haruna ya jefa sandansa ƙasa, a gaban Fir’auna da bayinsa, sai sandan ya zama
    maciji.
  udu-udu: Wakana Musa dhala Haruun uni iikina P̱irawn mo dhali miiki a’di me’d jin
    ḵankina TAP̱A uni gwo mo. Haruun biṯki’da lukaas piti a’cesh ibwambor ma P̱irawn
    mo dhali aris imanmiiya ṯu’c piti mo dhali a’di warki’d ki tasha/ mo be.
  uig-LAT: Shuning bilen, Musa bilen Harun Pirewnning aldigha bérip, Perwerdigarning
    buyrughinidek qildi; Harun hasisini Pirewn bilen uning emeldarlirining aldigha
    tashliwidi, u yilan’gha aylandi.
  nde-nde: Ngakho uMosi lo-Aroni baya kuFaro. Bafika benza njengokulaywa kwabo nguThixo.
    U-Aroni waphosa intonga yakhe phansi phambi kukaFaro lezikhulu zakhe, yaphenduka
    yaba yinyoka.
  ton-ton: '¶ Pea naʻa na ō, ʻa Mōsese mo ʻElone, ʻo hoko atu kia Felo, pea ne na
    fai ʻo hangē ko e fekau ʻa Sihova: pea si hifo ʻe ʻElone hono tokotoko ʻi he ʻao
    ʻo Felo, mo e ʻao ʻo ʻene kau tamaioʻeiki, pea hoko ia ko e ngata.'
  ces-1613: Tedy všel Mojžíš s Aronem k Faraonovi, a učinili tak, jakž přikázal Hospodin;
    a povrhl Aron hůl svou před Faraonem i před služebníky jeho, a obrácena jest v
    hada.
  eko-eko: Aphano Munsa na Arawu khulawa mpakha wa Firawuuna, noofiya khuretta etthiipile
    Nnyizinku aawaarumiyeeyo. Arawu khuthuula pakhora etile khweeselela enakatthi
    ya Firawuuna na mashawuriiya awe pakhora etile khuthatuwa khwiiya nyookha.
  eng-WMB: Moses and Aaron went in to Pharaoh, and they did so, as the LORD had commanded.
    Aaron cast down his rod before Pharaoh and before his servants, and it became
    a serpent.
  tam-TCV: அப்படியே மோசேயும் ஆரோனும் பார்வோனிடம் போய் யெகோவாவின் கட்டளைப்படி செய்தார்கள்.
    பார்வோனுக்கும் அவன் அதிகாரிகளுக்கும் முன்பாக ஆரோன் தன் கோலைக் கீழே எறிந்தபோது,
    அது பாம்பாக மாறியது.
  ceb-ULB: Unya miadto si Moises ug Aaron sa Faraon, ug gibuhat nila kung unsa ang
    gimando ni Yahweh. Gilabay ni Aaron ang iyang sungkod sa atubangan sa Faraon ug
    sa iyang mga sulugoon, ug nahimo kining bitin.
  pol-UBG: Mojżesz i Aaron przyszli do faraona i uczynili tak, jak PAN rozkazał. Aaron
    rzucił swoją laskę przed faraonem i jego sługami, a ona zamieniła się w węża.
  agr-agr: Tusa tima Moisés Aarógjai faraón pujamunum weajui. Nunikag Tuke Pujuu dutikatajum
    tibaunak imatiksag dutikawajui. Tuja faraón niina atueka takataiji aidaujai wainainamunum
    Aarón ushujutain juki nugká aepsauwai, dutikam dapi najaneauwai.
  kyc-kyc: Lapeyamo dokopa Mosese Eronepa Perao kareyamo dokona peyambi. Papala Anatu
    leyamuli pyuo Eroneme banya pangali isa doko Peraomoo banya yulu pingi akali mupwa
    dusipa kareyaminyi dokona pyao pyambuyamo dokopa doko pao kau ingiya.
  urd-GVU: موسیٰ اور ہارون نے فرعون کے پاس جا کر ایسا ہی کیا۔ ہارون نے اپنی لاٹھی
    فرعون اور اُس کے عہدیداروں کے سامنے ڈال دی تو وہ سانپ بن گئی۔
  deu-1912: Da gingen Mose und Aaron hinein zu Pharao und taten, wie ihnen der HERR
    geboten hatte. Und Aaron warf seinen Stab vor Pharao und vor seinen Knechten,
    und er ward zur Schlange.
  ntj-ntj: Nyangka mularrpartu Mawutjanya-pula Yarannga yanu puurrpa Piirulakutu Mama
    Kuurrtu-pulanya watjarnu wantinyangka. Palunyalu Yarantunku wana mantakutu warningu
    puurrpa Piirula tjinangka puru palunyaku yamatji pirningka mirangka. Nyangka-ya
    nyangu lirrurringkunyangka.
  kan-2017: ಮೋಶೆ ಆರೋನರು ಫರೋಹನ ಬಳಿಗೆ ಹೋಗಿ ತಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು. ಆರೋನನು ತನ್ನ
    ಕೋಲನ್ನು ಫರೋಹನ ಮತ್ತು ಅವನ ಪರಿವಾರದವರ ಮುಂದೆ ನೆಲದಲ್ಲಿ ಹಾಕಿದಾಗ ಅದು ಸರ್ಪವಾಯಿತು.
  ena-ena: Lɨci Mosesɨ hula Alon hula manɨgali agadɨ pɨŋ uavɨmi. Uavɨla Asɨ Iaue abami
    hameŋ laci ala lɨhavɨmi. Manɨgali agaŋ hulaŋ nusaŋ hɨji igu igu hɨsɨŋ agɨlaŋ hula
    ahuata hameŋ igasulavɨdaci Alon agaŋ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ fɨli hɨvɨ
    havalɨci mɨgavɨla lahu lɨfami.
  yap-yap: Me yan Moses nge Aron ngak fare pilung miyow rin’ ni bod nike weliy SOMOL
    ngorow. I yin’ Aron e sog rok nga but’ u p’eowchen fare pilung nge pi’ tolang,
    me ngal’ nib porchoyog.
  hlt-MCSB: Te dongah Moses neh Aaron te Pharaoh taengah cet rhoi tih BOEIPA loh a
    uen vanbangla a saii rhoi. Te vaengah Aaron loh a conghol te Pharaoh mikhmuh neh
    a sal rhoek mikhmuh ah a voeih pah tih tuihnam la poeh.
  mdy-ETH: ዬያሮ ሙሴና ዓኣሮኔና ጊብፄ ካኣቲ ኮይላ ዓኣዺ ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ጎይፆ ማዼኔ፤ ዓኣሮኔ ኮኦሎ ካኣቲንታ
    ዒዛና ዎላ ማዻ ዼኤፖ ዓሶ ቤርታ ኬኤራዛ፥ ኮኦላ ላኣሚንቲ ሾኦሺ ማዔኔ።
  twi-ASANTE: Enti, Mose ne Aaron kɔɔ Farao nkyɛn kɔyɛɛ anwanwadeɛ no sɛdeɛ Awurade
    akyerɛ wɔn no. Aaron too ne poma no twenee fam wɔ Farao ne ne nkurɔfoɔ anim ma
    ɛdanee ɔwɔ.
  eng-WEBU: Moses and Aaron went in to Pharaoh, and they did so, as the LORD had commanded.
    Aaron cast down his rod before Pharaoh and before his servants, and it became
    a serpent.
  bnp-bnp: Muri e Moses e Aron ru lakea ne Parao ru vakalongoa vona a ngava ne BAKOVI
    DAGI i taki. E Aron i voro purua a kodo vona na matane Parao, na matane huriki
    a bolekori, i vulo a mata.
  wal-wal: Yaagin Muuseenne Aarooni kawuwaakko gelidosona; gelidi likke GODAI eta
    azazidoogaadan oottidosona; Aarooni ba gatimaa kawuwaa sinttaaninne a oosanchchatu
    sinttan oliis; olin shooshsha kiyiis.
  spa-PDDPT: Moisés y Aarón fueron a Faraón e hicieron como Yavé ordenó. Aarón echó
    su vara ante Faraón y sus esclavos, y se convirtió en serpiente.
  gun-gun: Ha'e ramo Moisés ovaẽ Faraó-a py Arão reve. Ha'e vy ojapo Senhor ha'e kuery
    pe ojapo uka va'ekue. Arão omombo opopoka Faraó ha'e hembiguai kuery renonde.
    Ha'e ojeapo mboi.
  agu-BL: Chibene'n tzun Moisés tu Aarón tan yol tetz faraón. Yi cyopone'n nintzun
    e' ban quib yi tal Ryos scyetz. Cwe'n tzun c'oxol Aarón yi xtx'amij ẍchiwutz faraón
    scyuch' yi e' mas ajcaw yi ate'-tz xlaj. Oque'n nin tzun ban yi xtx'amij tetz
    lu'baj.
  ilo-ULB: Ket napan da Moises ken Aaron kenni Faraon, ket inaramidda kas imbilin
    ni Yahweh. Impuruak ni Aaron ti bastonna iti sangoanan ni Faraon ken dagiti adipenna,
    ket nagbalin daytoy nga uleg.
  kpg-kpg: Moses mo Aaron gaa hula gi baahi di king, gaa hai nia mee a Dimaadua ne hai
    ang gi ginaua. Aaron ga hudu adu dana dogodogo la gi mua di king mo ana gau aamua,
    gei togodogo la guu hai di gihaa.
  uig-ARA: شۇنىڭ بىلەن، مۇسا بىلەن ھارۇن پىرەۋننىڭ ئالدىغا بېرىپ، پەرۋەردىگارنىڭ بۇيرۇغىنىدەك
    قىلدى؛ ھارۇن ھاسىسىنى پىرەۋن بىلەن ئۇنىڭ ئەمەلدارلىرىنىڭ ئالدىغا تاشلىۋىدى، ئۇ
    يىلانغا ئايلاندى.
  bps-bps: Kafnge én, salu Mosis na Aron di ku Faraon, na nimenla i dek Dwata i Amu
    dale. Bat Aron i tugadan di muna Faraon na di dad ganlalan, na tì mbaling ulad.
  sus-sus: Na kui Munsa nun Haruna naxa siga Firawuna yire, e fa a raba, alɔ Alatala
    e yamarixi ki naxɛ. Haruna naxa Munsa xa yisuxuwuri woli bɔxi ma Firawuna nun
    a xa kuntigie ya i, na naxa findi bɔximase ra.
  pon-2006: Moses oh Aaron eri patohla rehn Parao oh wiahda soahng koaros me KAUN-O
    ketin mahsanihong ira. Aaron kesehdiong nanpwel eh sokono mwohn Parao oh sapwellime
    lapalap ako, e ahpw wiahla sineik men.
  jae-jae: Amboac tonaŋ Mose agêc Aron dêdêŋ Parao sêja ma sêgôm kêtôm Apômtau kêjatu
    êsêagêc. Aron kêbaliŋ nê tôc jagêc Parao to nê sakiŋwaga laŋôŋnêmŋa e tôc tau
    kêtu moac.
  ksd-ksd: Ma Moses ma Aron dir ga ruk pire Parao, ma dir ga pait nam ra magit ra
    Luluai i ga vartuluai tana; ma Aron i ga vue tar kana buka ura ra pia ta ra mata
    i Parao ma kana umana tultul, ma i ga vui ka.
  tur-YTC: Moşe ile Aron Firavun'un yanına gittiler ve Yahve'nin buyurduğu gibi yaptılar.
    Aron değneğini Firavun'un ve hizmetkârlarının önüne attı ve değneği bir yılana
    dönüştü.
  grc-BRENT: Εἰσῆλθε δὲ Μωυσῆς καὶ Ἀαρὼν ἐναντίον Φαραὼ, καὶ τῶν θεραπόντων αὐτοῦ·
    καὶ ἐποίησαν οὕτως, καθάπερ ἐνετείλατο αὐτοῖς Κύριος· καὶ ἔῤῥιψεν Ἀαρὼν τὴν ῥάβδον
    ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραποντων αὐτοῦ, καὶ ἐγένετο δράκων.
  ind-AYT: Jadi, Musa dan Harun menghadap Firaun dan mereka melaksanakan seperti yang
    diperintahkan TUHAN. Harun melemparkan tongkatnya di hadapan Firaun dan para hambanya,
    lalu tongkat itu menjadi seekor ular.
  nya-nya: Kotero Mose ndi Aaroni anapita kwa Farao ndi kuchita monga momwe Yehova
    anawalamulira. Aaroni anaponya ndodo yake pansi patsogolo pa Farao ndi nduna zake
    ndipo inasanduka njoka.
  hrv-hrv: Dođu Mojsije i Aron pred faraona i učine kako im je Jahve naredio. Aron
    baci pred faraona i njegove službenike svoj štap, koji se pretvori u zmiju.
  mps-mps: Tama tibaso, Moses de Aron augwali si te Genuai Bidigo po wali pelama,
    te tuni bidi bidibo digi pai. Tama Arongo dono te tuni bidigo gedude, me te aga
    sę ebo bidi dabe gedude, Mosesgo dono tǫba sąwai, tama te dono hasamani pedelai.
  tpi-tpi: Orait Moses tupela Aron i go long king na mekim olsem Bikpela i bin tokim
    tupela. Na Aron i tromoi stik long graun long ai bilong king na bilong ol ofisa
    bilong en, na stik i kamap snek.
  dan-1931: Da gik Moses og Aron til Farao og gjorde, som HERREN bød; og da Aron kastede
    sin Stav foran Farao og hans Tjenere, blev den til en Slange.
  vie-OVCB: Vậy hai ông đi yết kiến Pha-ra-ôn, làm những điều Chúa Hằng Hữu phán với
    họ. A-rôn quăng gậy xuống đất trước mặt Pha-ra-ôn và quần thần. Gậy liền biến
    ra một con rắn.
  guj-2017: પછી મૂસા અને હારુન મિસરના રાજા ફારુન પાસે ગયા. અને યહોવાહની આજ્ઞા પ્રમાણે
    તેમણે કર્યુ. હારુને ફારુન અને તેના અમલદારો સમક્ષ પોતાની લાકડી જમીન પર નાખી અને
    તે સાપ બની ગઈ.
  pon-2006A: Moses oh Aaron eri patohla rehn Parao oh wiahda soahng koaros me KAUN-O
    ketin mahsanihong ira. Aaron kesehdiong nanpwel eh sokono mwohn Parao oh sapwellime
    lapalap ako, e ahpw wiahla sineik men.
  por-BRBSL: Moisés e Arão foram ao Faraó, e o fizeram, como Yahweh havia ordenado.
    Aarão derrubou sua vara diante do faraó e diante de seus servos, e ela se tornou
    uma serpente.
  aly-aly: Moses-atherr Aaron-atherr kel ratherr alhek Pharaoh-warl-anem. Rap ilek-anem
    renh-atherr, “Mwerr-angker mpwaretyek arawerrng rlterrkel, atha aretyek.” Aaron
    ra irrertety renh iwek Pharaoh-warl arrwekel-ampeny-itwek, ra warrkenh ikwerenhel-rnem-then
    aretyek. Irretety rap rtnwem-anem irrek.
  cth-cth: Mosi hoi Aron ni Faro siangpahrang koe a kâen roi teh BAWIPA ni a dei e
    patetlah a sak pouh roi. Aron ni Faro siangpahrang hoi a sannaw e hmalah sonron
    a tâkhawng teh tahrun lah a kangcoung.
  twi-twi: Enti Mose ne Aaron kɔɔ Farao nkyɛn kɔyɛɛ anwonwade no sɛnea Awurade akyerɛ
    wɔn no. Aaron tow ne pema no kyenee fam wɔ Farao ne ne nkurɔfo anim ma ɛdan ɔwɔ.
  hlt-hlt: Te dongah Moses neh Aaron te Pharaoh taengah cet rhoi tih BOEIPA loh a
    uen vanbangla a saii rhoi. Te vaengah Aaron loh a conghol te Pharaoh mikhmuh neh
    a sal rhoek mikhmuh ah a voeih pah tih tuihnam la poeh.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ kɔtɛ okpɑ̀ɑ̀tì borɛ̀ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie mbɛ̀
    nɑ̀kɛ́ tì. Kɛ̀ Anɔɔ dɔúnko o pɑ̀ɑ̀ti okpɑ̀ɑ̀tì nɛ̀ o tɔ̃mbɛ̀ bɛ ììkɛ̀, kɛ̀ kùu
    nɑɑ́ nfɛwɑ̀ɑ̀fɛ̀.
  msy-2020: Egha Moses ko Aron atrivimɨn bighan ghua, Ikiavɨra Itir Godɨn akar gavgavim
    mɨkemezɨ moghɨram ami. Egha Aron uan asadivir aghorim atrivim ko an ingangarir
    gumazibar damazimɨn anekunizɨ, a kuruzimɨn oto.
  dop-dop: Tǝnɑɣɑ Moisi nɑ Alɔŋ pɑ tɛɛwɑ nɑ pɑ́ lɑ́ teitei ɩsɩɩ Ɩsɔ Tɑcɑɑ kɛɛsʋɣʋ-wɛ
    tɔ. Alɔŋ pɛtɑ ɩ kpɑ́tʋ́ɣʋ́ kɛ ɑtɛɣɛ Icipiti wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ ɩsɛntɑɑ
    nɑ kʋ́ pǝsɩ tʋm.
  azb-azb: Musa və Harun fironun yanına gəlib Rəbb necə əmr etmişdisə, elə də etdilər.
    Harun öz əsasını fironun və onun əyanlarının qarşısında yerə atdı və əsa ilana
    döndü.
  eng-DBY: And Moses and Aaron went in to Pharaoh, and did so, as Jehovah had commanded;
    and Aaron cast down his staff before Pharaoh, and before his bondmen, and it became
    a serpent.
  hin-2017: तब मूसा और हारून ने फ़िरौन के पास जाकर यहोवा की आज्ञा के अनुसार किया;
    और जब हारून ने अपनी लाठी को फ़िरौन और उसके कर्मचारियों के सामने डाल दिया, तब वह
    अजगर बन गई।
  wol-KYG: Ci kaw loolu Musaa ak Aaróona àgg ba ca Firawna. Ñu def la leen Aji Sax
    ji santoon. Aaróona jël yetam, sànni ca suuf ca kanam Firawnaaki dagam; yet wa
    soppliku jaan.
  swp-swp: Arinai Mose eo Arona se lau Parao arinai saha eo saha GUIAU i lauhesomdi
    meta wa se ginauri. Arona ena tu’e i gabadobei Parao ena heaheari matadi eai to
    i hemala mote.
  bjr-bjr: Mooseesa Aaroonasa Faraoo funnai oonuree Yaaweefa qimannimundee qiqau.
    Aaroonafa narí saunu Faraoona faqa mina uriqarara fasiqauqa faqa nifusaa aqusoofanoo
    sakani kinau.
  eng-YLT: And Moses goeth in — Aaron also — unto Pharaoh, and they do so as Jehovah
    hath commanded; and Aaron casteth his rod before Pharaoh, and before his servants,
    and it becometh a monster.
  kne-kne: Inmey da Moses en Aaron sin kad-an di ari et tinongpal da din inbilin Diyos.
    Nanbalin tet-ewa si kaeegyat ay eweg din sokod Aaron idi itep-a na sin sangoanan
    di ari ya din oopisyal na.
  bzd-NTPO: Eta̱ Moisés ena Aarón mía̱ Egipto blú ska' eta̱ ie'pa iwé̱ we̱s Jehová
    tö iché ie'pa a̱ es. Aarón tö ishko kéli u̱yémi i̱ski̱ Egipto blú ena ikue̱blupa
    e'pa wörki̱ ta̱ iyönane tkabë̀ie.
  eng-WYC-2017: And so Moses and Aaron entered to Pharaoh, and did as the Lord commanded;
    and Aaron took the rod, and cast forth it before Pharaoh and his servants, the
    which rod was turned into a serpent.
  eng-WMBB: Moses and Aaron went in to Pharaoh, and they did so, as the LORD had commanded.
    Aaron cast down his rod before Pharaoh and before his servants, and it became
    a serpent.
  urd-GVH: मूसा और हारून ने फ़िरौन के पास जाकर ऐसा ही किया। हारून ने अपनी लाठी फ़िरौन
    और उसके ओहदेदारों के सामने डाल दी तो वह साँप बन गई।
  rug-rug: Ke topue la koasa baṉara sari Mosese e Eroni, meke taveti saripu gua garununi
    e Zihova. Gona gore nia Eroni sa nana kolu hodu pa kenuna sa baṉara meke sari
    nana palabatu, meke ta ilirae noki si asa.
  gaz-gaz: Musee fi Aroon Faraʼoon bira dhaqanii akkuma Waaqayyo isaan ajaje sana
    godhan. Aroon fuula Faraʼoonii fi qondaaltota isaa duratti ulee isaa lafa buuse;
    uleen sunis bofa taate.
  fra-LSG: Moïse et Aaron allèrent auprès de Pharaon, et ils firent ce que l’Éternel
    avait ordonné. Aaron jeta sa verge devant Pharaon et devant ses serviteurs; et
    elle devint un serpent.
  gnn-gnn: '@see-verse:EXO.007.009'
  yal-yal: Musa nun Haruna yi siga Firawona fɛma, Alatala yamarin naxan soxi e yii,
    e na liga. Haruna yi a dunganna bira Firawona nun a kuntigine yɛtagi, a findi
    saɲin na.
  haw-1868: Hele aku la o Mose laua o Aarona io Parao la, hana iho la laua e like
    me ke kauoha ana a Iehova, a kiola iho la o Aarona i kona kookoo imua o Parao,
    a imua o kana poe kauwa, a lilo iho la ia i nahesa.
  arb-NAV: فَمَثُلَ هَرُونُ وَمُوسَى أَمَامَ فِرْعَوْنَ وَفَعَلا تَمَاماً حَسَبَ أَمْرِ
    الرَّبِّ، فَأَلْقَى هَرُونُ عَصَاهُ أَمَامَ فِرْعَوْنَ وَأَمَامَ حَاشِيَتِهِ فَتَحَوَّلَتْ
    إِلَى حَيَّةٍ.
  ewe-ewe: Ale Mose kple Aron woyi Farao gbɔ, eye wowɔ nukunu la abe ale si Yehowa
    ɖo na wo ene. Aron ɖe asi le eƒe atikplɔ ŋu da ɖe anyigba le Farao kple eŋumewo
    ŋkume, eye wòzu da.
  eng-LEE: And Moses and Aaron went in unto Pharaoh, and they did so, as the Lord
    had commanded; and Aaron cast down his staff before Pharaoh, and before his servants,
    and it became a serpent.
  gvn-gvn: '@see-verse:EXO.007.009'
  asm-FB: তাৰ পাছত মোচি আৰু হাৰোণে ফৰৌণৰ ওচৰলৈ গ’ল, আৰু যিহোৱাই আজ্ঞা দিয়াৰ দৰেই
    কাৰ্য কৰিলে। হাৰোণে নিজৰ লাখুটি ফৰৌণ আৰু তেওঁৰ দাস সকলৰ সন্মুখত পেলাই দিলে; আৰু
    সেই লাখুটিডাল সাপ হ’ল।
  sus-A: نَ كُي مُنسَ نُن هَرُنَ نَشَ سِفَ قِرَوُنَ يِرٍ، عٍ قَ عَ رَبَ، عَلْ عَلَتَلَ
    عٍ يَمَرِشِ كِ نَشّ. هَرُنَ نَشَ مُنسَ شَ يِسُشُوُرِ وٌلِ بْشِ مَ قِرَوُنَ نُن
    عَ شَ كُنتِفِيٍ يَ عِ، نَ نَشَ قِندِ بْشِمَسٍ رَ.
  fra-SBL: Moïse et Aaron allèrent trouver Pharaon, et ils firent ce que Yahvé avait
    ordonné. Aaron jeta sa verge devant Pharaon et devant ses serviteurs, et elle
    devint un serpent.
  hbo-hbo: וַיָּבֹ֨א מֹשֶׁ֤ה וְאַהֲרֹן֙ אֶל־פַּרְעֹ֔ה וַיַּ֣עַשׂוּ כֵ֔ן כַּאֲשֶׁ֖ר
    צִוָּ֣ה יְהוָ֑ה וַיַּשְׁלֵ֨ךְ אַהֲרֹ֜ן אֶת־מַטֵּ֗הוּ לִפְנֵ֥י פַרְעֹ֛ה וְלִפְנֵ֥י
    עֲבָדָ֖יו וַיְהִ֥י לְתַנִּֽין׃
  eng-WYCLIFFE: And so Moises and Aaron entriden to Farao, and diden as the Lord comaundide;
    and Aaron took the yeerde, and castide forth bifore Farao and hise seruauntis,
    which yerde was turned in to a serpent.
  piu-2006: '@see-verse:EXO.007.009'
  pjt-pjt: Ka palulanguṟu Mosenya pula Aaronnga anu Piiṟalakutu munu pula Godalu panya
    wangkanytja palyaṉu. Ka Aarontu waṉingu tjukara mantangka Piiṟala kuranyu munu
    palumpa wati mayatja tjuṯangka miṟangka kuḻu, ka mulapaṯu waṉinyangka liruringu.
  cwe-cwe: Musa na Haluni wahita kwa mfalume wa Misili na kutenda fana viya Mndewa
    Mulungu viyawalagilize. Haluni kadilagaza hasi balati jake haulongozi ha mfalume
    wa Misili na wasang'hani wake, najo digaluka kuwa zoka.
  bgs-bgs: Na, igsadun si Moises asta si Aaron tun ta harì, asta igimu dan tô kasalábbuan
    na igsugù katô Áglangngagán kandan. Igdabù i Aaron tô tukád din tun ta tanà na
    tubang katô harì asta mga opisyales din, asta inému na áppuy.
  kik-kik: Nĩ ũndũ ũcio Musa na Harũni magĩthiĩ kũrĩ Firaũni, nao magĩĩka o ta ũrĩa
    maathĩtwo nĩ Jehova. Harũni agĩikia rũthanju rwake thĩ mbere ya Firaũni na anene
    ake, naruo rũgĩtuĩka nyoka.
  fra-NCL: Moïse et Aaron allèrent auprès de Pharaon, et ils firent ce que Yahweh
    avait ordonné. Aaron jeta son bâton devant Pharaon et devant ses serviteurs, et
    il devint un serpent.
  cek-AK: To pongah Mosi hoi Aaron loe Faro khaeah caeh hoi moe, Angraeng mah thuih
    ih lok baktih toengah a sak hoi; Aaron mah angmah ih cunghet to Faro hoi a tamnanawk
    hmaa ah vah pae; to naah cunghet to pahui ah angcoeng.
  xla-xla: Epapalati Moses mate epo A꞉lon mate Godta atlamale yu e dolumama Pelo hala
    dla tamalaiyo. Yia꞉ tame ulugiyemale koko halomama A꞉lontapo ya꞉ dali kuye Pelo
    mila꞉pi tle epo ya꞉ oko so mila꞉pi tle hamastlati ilama yieiyo.
  cuk-cuk: Moisés Aarón-ebogwa Faraón daknadgusmalad. Igi Bab-Jehová ega sogsa, aba
    imaksamalad. Aarón Faraón-asabin, degi, Faraónʼga-arbamalad-asabin napase e-gaapoled
    meted. Geb degine, gaapoled naibega binyided.
  uig-CYR: Шуниң билән, Муса билән Һарун Пирәвнниң алдиға берип, Пәрвәрдигарниң буйруғинидәк
    қилди; Һарун һасисини Пирәвн билән униң әмәлдарлириниң алдиға ташливиди, у иланға
    айланди.
  tel-2017: మోషే, అహరోనులు ఫరో దగ్గరికి వెళ్ళారు. యెహోవా వారికి చెప్పినట్టు అహరోను
    ఫరో ఎదుటా అతని పరివారం ఎదుటా తన కర్రను పడవేసినప్పుడు అది పాముగా మారింది.
  hat-BSA: Alò, Moïse avèk Aaron te vin vè Farawon, epi konsa yo te fè jis jan ke
    SENYÈ a te kòmande yo a. Aaron te jete baton li an atè devan Farawon avèk sèvitè
    li yo, epi li te devni yon sèpan.
  kos-kos: Ouinge Moses ac Aaron som nu yorol tokosra, ac oru oana LEUM GOD El sap.
    Aaron el sisya sikal lal nu ye mutal tokosra ac mwet fulat lal, ac sikal soko
    ah ekla nu ke wet soko.
  hbo-WLC: וַיָּבֹ֨א מֹשֶׁ֤ה וְאַהֲרֹן֙ אֶל־פַּרְעֹ֔ה וַיַּ֣עַשׂוּ כֵ֔ן כַּאֲשֶׁ֖ר
    צִוָּ֣ה יְהוָ֑ה וַיַּשְׁלֵ֨ךְ אַהֲרֹ֜ן אֶת־מַטֵּ֗הוּ לִפְנֵ֥י פַרְעֹ֛ה וְלִפְנֵ֥י
    עֲבָדָ֖יו וַיְהִ֥י לְתַנִּֽין׃
  ibo-ibo: Mgbe ahụ, Mosis na Erọn jekwuuru Fero mee dịka Onyenwe anyị nyere ha nʼiwu.
    Erọn tụpụrụ mkpanaka ya nʼala nʼihu Fero na ndị ozi ya. Ọ ghọrọ agwọ.
  ory-ory: ତହୁଁ ମୋଶା ଓ ହାରୋଣ ଫାରୋଙ୍କ ନିକଟକୁ ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞା ପ୍ରମାଣେ କର୍ମ କଲେ;
    ପୁଣି, ହାରୋଣ, ଫାରୋ ଓ ତାଙ୍କର ଦାସମାନଙ୍କ ସମ୍ମୁଖରେ ଆପଣା ଯଷ୍ଟି ତଳେ ପକାନ୍ତେ, ତାହା ସର୍ପ
    ହେଲା।
  chk-chk: Iei usun Moses me Aaron ra feila ren Farao o föri usun mine ewe Samol mi
    Lapalap a allük ngeniir. Iwe, Aaron a monetiu wokun we fän mesen Farao me nöün
    kewe nöüwis, nge a wiliti eman serepenit.
  rop-rop: Brom deya dubala bin go langa det king, en dubala bin dum ebrijing weya
    YAWEI bin dalim dubala blanga dum. Eran bin tjakamdan im wokinstik lida langa
    det king en ola boswan wekinmen blanga im, en YAWEI bin meigim det wadi meigim
    miselp sneik.
  ukr-1871: І прийшли Мойсей та Арон перед Фараона, і вчинили так, як заповідав Господь.
    І кинув Арон жезло перед Фараоном і перед його дворянами, і стало воно гадюкою.
  bch-bch: Tota Moses ga Aron tila pan maron kapei togid Isip ta tikado mambe Maron
    Deo ikeo pagisirua ngan. Aron itado ele toto ga isulug maron kapei Isip aea ga
    ele madidnga matadeai, ta ipul ei ga iuot mota.
  deu-1951: Da gingen Mose und Aaron zum Pharao und taten also, wie der HERR ihnen
    geboten hatte. Und Aaron warf seinen Stab vor den Pharao und vor seine Knechte
    hin, und er ward zur Schlange.
  eng-JPS: And Moses and Aaron went in unto Pharaoh, and they did so, as the LORD
    had commanded; and Aaron cast down his rod before Pharaoh and before his servants,
    and it became a serpent.
  srp-1865: I izaðoše Mojsije i Aron pred Faraona, i uèiniše kako zapovjedi Gospod;
    i baci Aron štap svoj pred Faraona i pred sluge njegove, i prometnu se u zmiju.
  lug-lug: Awo Musa ne Alooni ne bagenda ewa Falaawo, ne bakola nga Mukama bwe yabalagira.
    Alooni n’asuula omuggo gwe wansi awali Falaawo n’abaweereza be, ne gufuuka omusota.
  heb-heb: ויבא משה ואהרן אל פרעה ויעשו כן כאשר צוה יהוה וישלך אהרן את מטהו לפני פרעה
    ולפני עבדיו ויהי לתנין׃
  ben-IRV: তখন মোশি ও হারোণ ফরৌণের কাছে গিয়ে সদাপ্রভুর আদেশ অনুসারে কাজ করলেন; হারোণ
    ফরৌণের ও তাঁর দাসেদের সামনে তাঁর লাঠি ছুঁড়ে ফেললেন, তাতে তা সাপ হয়ে গেল।
  pan-pan: ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਫ਼ਿਰਊਨ ਕੋਲ ਗਏ ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ। ਹਾਰੂਨ ਨੇ ਆਪਣੀ ਲਾਠੀ ਫ਼ਿਰਊਨ ਦੇ ਅੱਗੇ ਅਤੇ ਉਸ ਦੇ ਸੇਵਕਾਂ ਦੇ ਅੱਗੇ
    ਸੁੱਟੀ, ਤਦ ਉਹ ਸਰਾਲ ਬਣ ਗਈ।
  tkr-tkr: Mısayiy Harun fironusqa abı, Rəbbee uvhuyn xhinne ha'a. Harunee cun əsaa
    fironneyiy cune insanaaşine ögiylqa dağetçumee, man xoçelqa siyk'al.
  mya-JVB: မောရှေ နှင့် အာရုန် သည် ဖါရော ဘုရင်ထံ သို့ဝင် ၍ ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း
    ပြု သဖြင့်၊ အာရုန် သည် ဖါရော ဘုရင်ရှေ့၊ သူ ၏ကျွန် များရှေ့ မှာ လှံတံ ကိုချ ၍ မြွေ
    ဖြစ် လေ၏။
  tte-O: Kabo Mosese yo Eloni silau kin koina siginauli besiele Yeoba ana walo. Eloni
    ana ginagina igabae-yatalu kin yo kana tosaguwo manli mena yo iyamala weso.
  tbg-tbg: Kotiva minti tumanta vitanta Noravano Kotiva tuntemake Pero vaiintivano
    vaunaini orunte, viraqaahairo Eroniva Pero vaiinti avuqaavata, vira koqe avu aato
    ami vau vaiintika nivuqaavata, vaiharo nai kauru vata kanta aqu kovaro vira kauruvano
    memaru kuqu viro vaura.
  hmo-hmo: Vadaeni, Mose bona Arona be Farao dekenai idia lao, Lohiabada ena hereva
    hegeregerena idia karaia. Arona ese iena itotohi ia negea diho, Farao bona iena
    hesiai taudia edia vairana dekenai, vadaeni gaigai dekenai ia halaoa.
  urd-urd: और मूसा और हारून फ़िर'औन के पास गए और उन्होंने ख़ुदावन्द के हुक्म के मुताबिक़
    किया; और हारून ने अपनी लाठी फ़िर'औन और उसके ख़ादिमों के सामने डाल दी और वह साँप
    बन गई।
  rus-SYN: Моисей и Аарон пришли к фараону и к рабам его и сделали так, как повелел
    им Господь. И бросил Аарон жезл свой пред фараоном и пред рабами его, и он сделался
    змеем.
  bqc-SIM: Kɛ́ Mↄizi ń Aalonao gɛ̀ Falaↄ̃ↄ kĩ́i, aa kɛ̀ lá Dii ònɛ́wa. Aalona
    a go sɛ pã̀lɛ Falaↄ̃ↄ ń a ìwaↄ aɛ, ↄ̃ à lì mlɛ̃ ũ.
  tcz-CHONGTHU: Chuin Mose leh Aaron jong Pharaoh heng'a achelhon in Pakai thupeh
    bang'in abol lhon tai. Aaron in tenggol chu Pharaoh le avaipipo teho angsung'a
    chun asep lhan ahile, gul ahung kisoh tai!
  mar-mar: तेव्हा मोशे व अहरोन फारोकडे गेले आणि परमेश्वराने आज्ञा केल्याप्रमाणे त्यांनी
    केले. अहरोनाने आपली काठी फारो व त्याचे सेवक यांच्यापुढे टाकली आणि त्या काठीचा
    साप झाला.
  qub-qub: Niptin Moisesga Aaronwan aywaran faraón cajman. Faraonpawan sirbejnincunapa
    ñaupanchöna Tayta Dios nishanno ruraran. Aarón tucrunta pampaman jitaycuptin culebraman
    ticracuriran.
  bqp-bqp: Kũ Musa kũ Harunao gɛ̀ɛ Firi'auna kĩnaa, ò kɛ̀ lákũ Dikiri òńnɛ nà.
    Haruna a gòo sɛ̀ à pã̀tɛ Firi'auna kũ a ìbanↄ arɛ, akũ à lì mlɛ̃̀ ũ.
  hat-hat: Moyiz ak Arawon al bò kote farawon an. Yo fè sa Seyè a te ba yo lòd fè
    a. Arawon voye baton l' lan devan farawon an ak devan tout moun farawon yo. Baton
    an tounen yon koulèv.
  eng-BSB: So Moses and Aaron went to Pharaoh and did just as the LORD had commanded.
    Aaron threw his staff down before Pharaoh and his officials, and it became a serpent.
  tod-tod: Moize ta Aalɔn ti liini Falaɠɔn ʋɔ bɛ, ti naa ɠɛɛni, nii Ɠɔoɠɔ GALAGI valini
    la ti ma. Aalɔn ná-tukpɔi ʋilini zooi ma Falaɠɔn ɠakala ta ná-botiɠɛ nu wolaiti,
    naa latini, é ɠɛ ga kaalii.
  eng-WEBPB: Moses and Aaron went in to Pharaoh, and they did so, as the LORD had
    commanded. Aaron cast down his rod before Pharaoh and before his servants, and
    it became a serpent.
  kbq-kbq: Mosese'ene Aronikea Feronte vuke Ra Anumzamo'ma znasami'nea kante anteke
    anazana hu'na'e. Aroni'a azompa Ferone eri'za vahe'amokizmi zamavuga atregeno,
    ana azompamo'a osifave fore hu'ne.
  nhe-BL: Huajca Moisés huan Aarón yajque quiitatoj Faraón, huan quichijque senquistoc
    tlen TOTECO quinnahuatijtoya. Aarón quimajcajqui tlalchi icuatopil iixtla Faraón
    huan itlapalehuijcahua, huan nopa cuatopili mocuepqui se cohuatl.
  bus-bus: Kɛ̀ Musa kↄ̃n Arunao gàa Fili'auna kiia, aↄ̃ↄ kɛ̀ lán Dii òńnɛ nà. Aruna
    a gò sɛ̀ à pã̀ɛ Fili'auna kↄ̃n a ìbanↄ aɛ, ben à lì mlɛ̃̀ ũ.
  gub-BL: A'e rupi oho Moizez Parao pe Àràw rupi kury. Uzapo Tupàn Tuweharupi Wiko
    Ma'e hemiapo kar kury. Weityk Àràw opokokaw ywy rehe Parao henataromo amogwer
    tuwihaw wanenataromo kury. Moz romo uzeapo kury.
  eng-DRA: So Moses and Aaron went in unto Pharao, and did as the Lord had commanded.
    And Aaron took the rod before Pharao, and his servants, and it was turned into
    a serpent.
