verse: EXO.007.009
translations:
  mal-C: “ ‘നിങ്ങൾ ഒരു അത്ഭുതം കാണിക്കുക’ എന്നു ഫറവോൻ നിങ്ങളോടു പറയുമ്പോൾ, ‘നിന്റെ
    വടിയെടുത്ത് ഫറവോന്റെയും അയാളുടെ ഉദ്യോഗസ്ഥന്മാരുടെയും മുമ്പാകെ നിലത്തിടുക’ എന്ന്
    അഹരോനോടു പറയണം, അതൊരു പാമ്പായിത്തീരും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Wenn euch der Pharao auffordert: verrichtet ein Wunder! so sollst du Aaron
    gebieten: Auf, wirf deinen Stab vor den Pharao hin, so wird er sich in eine große
    Schlange verwandeln.'
  lin-lin: '« Tango Faraon akoloba na bino : ‹ Bosala bikamwa, › yo Moyize, okoloba
    na Aron : ‹ Kamata lingenda na yo, bwaka yango liboso ya Faraon, › mpe lingenda
    ekobongwana nyoka. »'
  eng-LSV: “When Pharaoh speaks to you, saying, Give a wonder for yourselves; then
    you have said to Aaron, Take your rod and cast [it] before Pharaoh—it becomes
    a dragon.”
  eng-GNV: If Pharaoh speake vnto you, saying, Shewe a miracle for you, then thou
    shalt say vnto Aaron, Take thy rod, and cast it before Pharaoh, and it shalbe
    turned into a serpent.
  eng-WEBSTER: 'When Pharaoh shall speak to you, saying, Show a miracle for you: then
    thou shalt say to Aaron, Take thy rod, and cast it before Pharaoh, and it shall
    become a serpent.'
  nhw-BL: ―Quema Faraón anmechilhuis para xijchihuaca se tlanextilijcayotl, xijcui
    mocuatopil huan xijmajcahua tlalchi iixpa para ma mocuepa se cohuatl.
  swh-ONEN: “Farao atakapowaambia, ‘Fanyeni muujiza,’ basi mwambie Aroni, ‘Chukua
    fimbo yako na uitupe chini mbele ya Farao,’ nayo fimbo itakuwa nyoka.”
  bba-bba: Eɡibiti sunɔ ù n bɛɛ sɔ̃ɔwɑ u nɛɛ, i nùn yĩreru kuo te tɑ sɔ̃ɔsi mɑ nɛnɑ
    nɑ bɛɛ ɡɔrimɑ, sɑɑ ye sɔɔrɑ wunɛ Mɔwisi kɑɑ Aroni sɔ̃ u win dɛkɑ suo u ye kɔ̃
    sunɔ win wuswɑɑɔ. Yɑ koo ɡɔsiɑ wɑɑ.
  eng-KJVCPB: 'When Pharaoh shall speak unto you, saying, Shew a miracle for you:
    then thou shalt say unto Aaron, Take thy rod, and cast it before Pharaoh, and
    it shall become a serpent.'
  cpy-cpy: '“Aririka ikantakimi Faraón: ‘Ajaantyaa poñaayina kaari iñaapiin-teetzi,’
    pikanta-nakiri eeroka Aarón: ‘Pookiro pikotzi ikatziyakaha Faraón opeyaari maanki.’”'
  mpx-mpx: “Sauga ebo kin ni baewa eliyamiu ni ba, ‘Ginol yawiyawi etega nuku ginol
    inoke wami baaba ni patunahot,’ yaka nu baek Eloni elana wana suki ni ahe ni alilowana
    kin awonaa, inoke ni tabwa mwata.”
  wbp-wbp: '@see-verse:EXO.007.008'
  luo-luo: “Ka Farao onyisou ni mondo utim hono moro, to in Musa nyis Harun ni, ‘Kaw
    ludhi kendo dire piny e nyim Farao,’ kendo obiro lokore thuol.”
  meu-meu: eto, Farao ese baine hamaoromui, baineto “Hoa karana ta a karaia, baina
    dibamui”, una negana ai oi ese Aaron ba haduaia, baoto, “Emu itotohi avabia, Farao
    vairanai ba negea dobi tano ai, gaigai ai bainela”.
  npi-ULB: “फारोले तिमीहरूलाई 'आश्‍चर्यकर्म गर्' भन्दा तैँले हारूनलाई भन्‍नू, 'तपाईंको
    लट्ठी लिएर त्यसलाई फारोको सामुन्‍ने फ्याँक्‍नुहोस् अनि त्यो सर्प बन्‍नेछ' ।”
  yor-yor: “Ní ìgbà tí Farao bá sọ fún un yín pé, ‘Ẹ ṣe iṣẹ́ ìyanu kan,’ sọ fún Aaroni
    ní ìgbà náà pé, ‘Mú ọ̀pá rẹ kí ó sì sọ ọ́ sílẹ̀ níwájú Farao,’ yóò sì di ejò.”
  emp-NTPO: –Egiptod̶ebema boroba jaraya ne ununacada od̶amãrẽã bãrãba jara panʌra
    ĩjãi carea. Ne ununacada od̶aduad̶a abʌrʌd̶e Aaroʌ̃a jaradua idji bacurura dji
    boro quĩrãpita egode b̶aebimãrẽã. Maʌ̃ne bacurura dama ba dogoya.–
  ind-ind: “Jika raja Mesir berkata kepada kalian, ‘Buktikanlah dirimu dengan melakukan
    keajaiban,’ maka katakanlah kepada Harun, ‘Ambillah tongkatmu dan lemparkanlah
    ke tanah di hadapan raja.’ Nanti tongkat itu akan berubah menjadi ular.”
  pes-OPCB: «این بار پادشاه مصر از شما معجزه‌ای خواهد خواست، پس هارون باید عصای خود
    را در حضور فرعون به زمین اندازد و عصا به مار تبدیل خواهد شد.»
  aer-aer: '@see-verse:EXO.007.008'
  tgl-ULB: “Kapag sinabi ni Paraon sa inyo, 'Gumawa kayo ng isang himala,' sa gayon
    sasabihin mo kay Aaron, 'Kunin mo ang iyong tungkod at itapon sa harap ni Paraon,
    para ito ay maging isang ahas.'”
  cbu-NT: Ashiriya, siysa kurakpat tsiyatkus, siyaa kurak kamachtakchu; Natu Apanllirish
    wizpur nuwaa yámandanda, tákchu, shiysha Móysisee tushuwshish Aaronaa panangcha.
    Aaronsha tushuwshishee yáyaru, tsapush kapeetachpa. Ashiri tushuwshishsha makaam
    kinachiya, Taarashipan Móysisee tárangiya.
  hui-hui: Kini agali ogonime libuhondo lalu, Libugua bi o larabigoni heneneda loliyayagua
    agalime nabiagane ale manane mbira bidaba layagua manane walia holenaga Arono
    ibunaga halimbu biago libu pialu howa mo ya labe. Halimbu ogoni kini bedagoria
    pialu ibu deni howa ibira haragola halimbu ogoni mo nogombi bu hinulebira, lene.
  mya-mya: '``အ​ကယ်​၍​ဖာ​ရော​ဘု​ရင်​က`ငါ​ယုံ​နိုင်​ရန် နိ​မိတ်​လက္ခ​ဏာ​ကို​ပြ​လော့''
    ဟု​ဆို​လျှင်​သင် သည်​အာ​ရုန်​အား`ဘု​ရင်​ရှေ့​၌​သင်​၏​တောင် ဝှေး​ကို​ပစ်​ချ​ရန်​ပြော​လော့။
    တောင်​ဝှေး​သည် မြွေ​ဖြစ်​လိမ့်​မည်'''' ဟူ​၍​မိန့်​တော်​မူ​၏။-'
  cbi-NTPO: 'Tsandenna, faraón, ñullanu tyeeba kata'' kerajtunu juu ke'' keewaaka
    tinmalaya, ñu Aarónnu: Ñu'' tyutyan cha''li ka'', faraón'' ajuusha tyatyukide,
    tide, tsenmalan uu jeetyanuu piñi tiyainu tsuve, timi.'
  bod-N: ཕཱར་ཨོལ་གྱིས་ཁྱོད་ཅག་ལ་དོན་ངོ་མཚར་ཅན་ཞིག་སྟོན་པར་གྱིས་ཞེས་སྨྲ་བའི་ཚེ། ཁྱོད་ཀྱིས་ཨ་རོན་ལ།
    རང་གི་འཁར་བ་ཕཱར་ཨོལ་གྱི་མདུན་དུ་གཡུགས་ཤིག དེ་སྦྲུལ་དུ་འགྱུར་བ་ཡིན་སྨྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: “Faro paanoti kwamuri, ‘Itai chiratidzo,’ ipapo uti kuna Aroni, ‘Tora tsvimbo
    yako uikande pasi pamberi paFaro,’ uye ichava nyoka.”
  spa-BLM: '“Cuando el Faraón les hable diciendo: ‘Hagan un milagro’, entonces le
    dirán a Aarón: ‘Toma tu vara y arrójala ante el Faraón, y se convertirá en una
    serpiente’”.'
  cac-cac: —Tato sc'an vin̈ rey chi' yil junoc ch'oxnab'il, tzalan d'a vin̈aj Aarón
    tic to syactejem te' sc'ococh vin̈ d'a sat luum d'a yichan̈ vin̈ rey chi', ol
    och te' chanil, xchi d'a vin̈.
  swh-ULB: “Wakati Farao atakapo waambia, 'Fanya muujiza,' utamwambia Aruni, 'Chukuwa
    gongo lako na ulirushe chini mbele ya Farao, ililigeuke nyoka.”'
  bel-bel: 'калі фараон скажа вам: зрабеце цуд, дык ты скажы Аарону: вазьмі посах
    твой і кінь перад фараонам, - ён зробіцца зьмеем.'
  deu-ELBBK: 'Wenn der Pharao zu euch reden und sagen wird: Tut ein Wunder für euch!,
    so sollst du zu Aaron sagen: Nimm deinen Stab und wirf ihn hin vor dem Pharao;
    er soll zur Schlange werden.'
  mbb-OT: “Emun egkeǥiyan kew te hadì te Ehipto te peehè kew te singyal, ne keǥiyi
    nu Moises si Aaron te, ‘Itimbag nu is tuked nu ziyà te etuvangan te hadì ne ebaluy
    haazà he uled.’ ”
  mal-2015: 'ഫറവോൻ നിങ്ങളോടു ഒരു അത്ഭുതം കാണിപ്പിൻ എന്നു പറഞ്ഞാൽ നീ അഹരോനോടു: നിന്റെ
    വടി എടുത്തു ഫറവോന്റെ മുമ്പാകെ നിലത്തിടുക എന്നു പറയേണം; അതു ഒരു സർപ്പമായ്തീരും
    എന്നു കല്പിച്ചു.'
  tuo-NT: —Faraṍ mʉsãrẽ apeyenojõ weeĩꞌoduticã, Aarṍ cʉ̃ ya tuacjʉre mii, nucũcãpʉ
    faraṍ tiro doquecũudutiya. Cʉ̃ tojo weecã, tigʉ tuacjʉ aña dojorosaꞌa, nicʉ niwĩ.
  gup-gup: “Kaluk bu Pharaoh ngunbenemarneyime, wanjh kayime, ‘Mah, ngunekurduyimen
    kunmakmak kundulkarre dorrengh, ba bu ngaye ngaburrbun bu ngudda ngunemulewarren
    bu ngunewoybuk.’ Bu kuhni Pharaoh ngunbenemarneyime, wanjh kunu ngudda Moses yimarneyimen
    Aaron karrulkmang kundulk nuye karrulkburriwe kore Pharaoh kumirrk nuye, wanjh
    karrulkyimerran nayin.”
  gvs-gvs: ‘Pero bei ilatuwokoimi kana, “Guinuwa aba kainaopa koguinūwe.” Tutayana
    nakae ilatuwokoimi, e Mosese, siyam Eroni kulatuwōko kam, “Im kaituko kwalisobūye
    Pero matana goi.” E tutayana ikalisobuye, bei imalamoteta.’
  rmc-rmc: '„Sar o Faraonos tumenge phenela, hoj te keren varesavo zazrakos, phen
    le Aronoske: ‚Le e paca a čhiv la pre phuv anglo Faraonos a čerinela pes pro sap.‘
    “'
  nlg-nlg: “Pharaoh ke liona ge koro tate vania na vaughilala te tughunitatea gaia
    GOd sughua te nighau vetena. Mi tana bona vaghana keri, Moses, ighoe ko bosa vania
    Aaron, ‘Sonihorua nimua na totoghona ni vatogha sheep,’ ge ke liliu ni poli.”
  pes-OPV: «چون فرعون شما را خطاب کرده، گوید معجزه‌ای برای خود ظاهر کنید، آنگاه به
    هارون بگو عصای خود را بگیر، و آن را پیش روی فرعون بینداز، تا اژدها شود.»
  ron-1924: '„Дакэ вэ ва ворби Фараон ши вэ ва зиче: ‘Фачець о минуне!’ сэ зичь луй
    Аарон: ‘Я-ць тоягул ши арункэ-л ынаинтя луй Фараон.’ Ши тоягул се ва префаче ынтр-ун
    шарпе.”'
  ben-OBCV: “ফরৌণ যখন তোমাদের বলবে, ‘একটি অলৌকিক কাজ করে দেখাও,’ তখন হারোণকে বোলো,
    ‘তোমার ছড়িটি নাও ও ফরৌণের সামনে সেটি নিক্ষেপ করো,’ আর সেটি একটি সাপে পরিণত হবে।”
  som-som: Markii Fircoon idinla hadlo, oo idinku yidhaahdo, Cajaa'ib i tusa; markaas
    waxaad Haaruun ku tidhaahdaa, Ushaada qaado, oo Fircoon hortiisa ku tuur, si ay
    abeeso u noqoto.
  lat-VUC: 'Cum dixerit vobis Pharao, Ostendite signa: dices ad Aaron: Tolle virgam
    tuam, et projice eam coram Pharaone, ac vertetur in colubrum.'
  eng-ASVBT: When Pharaoh shall speak unto you, saying, Show a wonder for you; then
    thou shalt say unto Aaron, Take thy rod, and cast it down before Pharaoh, that
    it become a serpent.
  mna-mna: “Keleŋ. Sombe king kizin Aikuptu iso pa niomru be kotooro mos sa ma ire,
    na so pa Aron be ikam tete kini mi igiibi su king kereene uunu. Tonabe iwe mooto
    biibi.”
  ita-1885: 'Quando Faraone parlerà a voi, e vi dirà: Fate un prodigio; tu Mosè, di'' ad
    Aaronne: Prendi la tua bacchetta, e gittala davanti a Faraone; ed ella diverrà
    un serpente.'
  eng-LXXUP: Now if Pharaoh should speak to you, saying, Give us a sign or a wonder,
    then shalt thou say to thy brother Aaron, Take thy rod and cast it upon the ground
    before Pharaoh, and before his servants, and it shall become a serpent.
  eng-ULB: “When Pharaoh says to you, 'Do a miracle,' then you will say to Aaron,
    'Take your staff and throw it down before Pharaoh, so that it may become a snake.'”
  spa-VBL: '“Cuando el Faraón te pregunte: ‘¿Por qué no haces un milagro, entonces?’
    dile a Aarón: ‘Toma tu bastón y tíralo delante del Faraón’, y se convertirá en
    una serpiente”.'
  fra-_FOB: 'Quand Pharaon vous parlera, et dira: Faites un miracle; alors tu diras
    à Aaron: Prends ta verge et jette-la devant Pharaon; et elle deviendra un serpent.'
  mal-mal: '“ഫറവോൻ നിങ്ങളോട് ഒരു അത്ഭുതം കാണിക്കുവീൻ” എന്ന് പറഞ്ഞാൽ നീ അഹരോനോട്: ‘നിന്റെ
    വടി എടുത്ത് ഫറവോന്റെ മുമ്പാകെ നിലത്തിടുക’ എന്ന് പറയണം; അത് ഒരു സർപ്പമായിത്തീരും”
    എന്ന് കല്പിച്ചു.'
  urd-GVR: “Jab Firaun tumheṅ mojizā dikhāne ko kahegā to Mūsā Hārūn se kahe ki apnī
    lāṭhī zamīn par ḍāl de. Is par wuh sāṅp ban jāegī.”
  suz-BL: “फाराओमी इस कली ‘छक लाक्‍चा ङा चिन्‍ड कोंइदीसे’ देंमेनु, गेमी हारून कली
    ‘इ कोक्‍के बुस्‍स दुम्‍पाइक्‍चा कली फाराओ आ ङोंइती ब्‍वारदो’ देंचा माल्‍नेवे।
    मिनु मेको कोक्‍के बुस्‍स दुम्‍ब” देंत। प्रस्‍थान ४:३
  ita-1927: '“Quando Faraone vi parlerà e vi dirà: Fate un prodigio! tu dirai ad Aaronne:
    Prendi il tuo bastone, gettalo davanti a Faraone, e diventerà un serpente”.'
  ckb-ckb: '«کاتێک فیرعەون لەگەڵتان دەدوێت و دەڵێت: ”پەرجوو بکەن،“ تۆ بە هارون دەڵێیت:
    ”گۆچانەکەت بگرە بە دەستەوە و فڕێیبدە پێش فیرعەون،“ ئیتر دەبێتە مارێکی شاخدار.»'
  eng-BBE: 'If Pharaoh says to you, Let me see a wonder: then say to Aaron, Take your
    rod and put it down on the earth before Pharaoh so that it may become a snake.'
  kan-OKCV: “ಫರೋಹನು ನಿಮಗೆ, ‘ನೀವು ಒಂದು ಅದ್ಭುತಕಾರ್ಯವನ್ನು ತೋರಿಸಿರಿ,’ ಎಂದಾಗ ನೀನು ಆರೋನನಿಗೆ,
    ‘ನಿನ್ನ ಕೋಲನ್ನು ತೆಗೆದುಕೊಂಡು ಫರೋಹನ ಮುಂದೆ ಬಿಸಾಡು,’ ಎಂದು ಹೇಳು, ಆಗ ಅದು ಸರ್ಪವಾಗುವುದು,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:EXO.007.008'
  tam-2017: '“உங்களை ஒரு அற்புதம் காட்டுங்கள் என்று பார்வோன் உங்களோடு சொன்னால்; அப்பொழுது
    நீ ஆரோனை நோக்கி: உன்னுடைய கோலை எடுத்து அதைப் பார்வோனுக்கு முன்பாகப் போடு என்பாயாக;
    அது பாம்பாகும்” என்றார்.'
  spa-RV-1909: 'Si Faraón os respondiere diciendo, Mostrad milagro; dirás á Aarón:
    Toma tu vara, y échala delante de Faraón, para que se torne culebra.'
  ron-BTF: 'Când Faraon vă va vorbi, spunând: Arătați un miracol pentru voi, atunci
    să îi spui lui Aaron: Ia-ți toiagul și aruncă-l înaintea lui Faraon și acesta
    va deveni un șarpe.'
  eng-WEBP: “When Pharaoh speaks to you, saying, ‘Perform a miracle!’ then you shall
    tell Aaron, ‘Take your rod, and cast it down before Pharaoh, and it will become
    a serpent.’”
  eng-FBV: “When Pharaoh asks you, ‘Why don't you perform a miracle, then?’ tell Aaron,
    ‘Take your walking stick and throw it down in front of Pharaoh,’ and it will turn
    into a snake.”
  nld-1939: 'Wanneer Farao tot u zegt: Doet een wonder voor mij; dan moet ge Aäron
    gelasten: Neem uw staf en werp hem Farao voor de voeten; en de staf zal een slang
    worden.'
  nch-BL: ―Quema Faraón amechilhuis para xijchihuaca se tanextili, xijcui mocuatopil
    huan xijmajcahua talchi iixpa para ma mochihua se cohuat.
  vie-1934: 'Khi nào Pha-ra-ôn truyền cho các ngươi: Hãy làm phép lạ đi, thì ngươi
    sẽ nói cùng A-rôn rằng: Hãy lấy gậy của anh, liệng trước mặt Pha-ra-ôn, gậy sẽ
    hóa thành một con rắn.'
  hin-CV: “जब फ़रोह तुमसे चमत्कार दिखाने को कहे, तब तुम अहरोन से कहना, ‘अपनी लाठी
    फ़रोह के सामने डाल दे, ताकि वह सांप बन जाए.’ ”
  eng-OURB: “When Pharaoh speaks to you, saying, ‘Perform a miracle!’ then you shall
    tell Aaron [Light-bringer], ‘Take your rod, and cast it down before Pharaoh, that
    it become a serpent.’”
  spa-BES: 'Si Faraón te dice: “Déjame ver una maravilla”, entonces dile a Aarón:
    Toma tu vara y ponla en la tierra delante de Faraón para que se convierta en serpiente.'
  tdx-tdx: Ie anoa’ i Parò ty hoe, Ampiboaho raha tsitantane, le hoe ty ho asa’o amy
    Aharone, Rambeso ty kobai’o vaho afetsaho añatrefa’ i Parò hinjarea’e fañaneñe.
  vid-vid: “Falao hoyowalonjela mtawize mbuli ayo kwa kudita vinduzanduza, hegwe komlonjela
    Aluni yaihole ng'hweku ya heye, na yaitoze hali Falao, nayo yogaluka izoka.”
  eng-OKE: When Pharoh shall speak to you, saying, Produce a sign, thou shalt say
    to Aharon, Take thy rod, and throw it down before Pharoh. And it shall become
    a serpent (tanina, Heb tanin, a long creature, whether serpent or crocodile).
  tha-KJV: “เมื่อฟาโรห์สั่งเจ้าว่า ‘จงแสดงอัศจรรย์​พิสูจน์​งานของเจ้า’ เจ้​าจงพู​ดก​ับอาโรนว่า
    ‘เอาไม้​เท​้าของท่านโยนลงต่อหน้าฟาโรห์’ และไม้​เท​้านั้นจะกลายเป็นงู”
  por-BR-2018: 'Se Faraó vos responder dizendo, Mostrai milagre; dirás a Arão: Toma
    tua vara, e lança-a diante de Faraó, para que se torne cobra.'
  deu-ELO: 'Wenn der Pharao zu euch reden und sagen wird: Tut ein Wunder für euch!
    so sollst du zu Aaron sagen: Nimm deinen Stab und wirf ihn hin vor dem Pharao;
    er soll zur Schlange werden.'
  eng-WYC-2018: When Pharaoh shall say to you, Show ye signs to us, thou shalt say
    to Aaron, Take thy rod, and cast forth it before Pharaoh, and be it turned into
    a serpent. (When Pharaoh shall say to you, Show ye signs to us, thou shalt say
    to Aaron, Take thy staff, and throw it down before Pharaoh, and it shall be turned
    into a serpent.)
  epo-epo: 'Se Faraono diros al vi, ke vi faru miraklon, tiam diru al Aaron: Prenu
    vian bastonon kaj ĵetu ĝin antaŭ Faraonon; ĝi fariĝos serpento.'
  uig-PIN: 'Əmdi Pirǝwn silǝrgǝ: — Ɵzünglarni tǝstiⱪlap bir mɵjizǝ kɵrsitinglar, desǝ,
    sǝn Ⱨarunƣa: — Ⱨasangni elip Pirǝwnning aldiƣa taxliƣin, dǝp eytⱪin. Xundaⱪ ⱪilixi
    bilǝnla ⱨasa yilanƣa aylinidu, dedi.'
  beo-beo: '“Felou da alima alia sia: ado ba:musa: musa: hame ba:su gasa bagade hou
    hamoma:ne sia:sea, Elanema agoane sia:ma. E da ea dagulu amo Felou ea midadi osoboga
    ligia guduli, dagulu da afadenene bu saya:be ba:mu.”'
  tpi-OTNT: “Sapos king i tokim yutupela long wokim sampela mirakel bilong soim em
    olsem, mi bin salim yutupela, orait Moses, yu mas tokim Aron long kisim stik wokabaut
    bilong en na tromoi i go daun long graun long ai bilong king. Na stik bai i kamap
    olsem snek.”
  hau-SA: “Sa’ad da Fir’auna ya ce muku, ‘Aikata wani al’ajabi,’ sai ka ce wa Haruna,
    ‘Ɗauki sandanka ka jefa shi a ƙasa, a gaban Fir’auna,’ zai kuwa zama maciji.”
  udu-udu: 'Waḵka P̱irawn midi ḵan um mmomii miimer mo tani /e mini owa Haruun gwo
    mo ki: Budhi cwam pini mo dhali biṯi a’di a ’cesh i bwambor ma P̱irawn mo ki a’di
    midi war ki tasha/ mo.'
  uig-LAT: 'Emdi Pirewn silerge: — Özünglarni testiqlap bir möjize körsitinglar, dése,
    sen Harun’gha: — Hasangni élip Pirewnning aldigha tashlighin, dep éytqin. Shundaq
    qilishi bilenla hasa yilan’gha aylinidu, dédi.'
  nde-nde: “Nxa uFaro angathi kini limenzele isimangaliso, wena uzakuthi ku-Aroni,
    ‘Thatha intonga yakho uyiphose phambi kukaFaro,’ izaphenduka ibe yinyoka.”
  ton-ton: '‌ʻOka lea ʻa Felo kiate kimoua, ʻo pehē, “Fakahā mai haʻa mo mana: te
    ke lea ai kia ʻElone, Toʻo ho tokotoko, ʻo si ia ʻi he ʻao ʻo Felo, pea ʻe hoko
    ia ko e ngata.”'
  ces-1613: 'Když mluviti k vám bude Farao, řka: Ukažte od sebe zázrak, tedy díš Aronovi:
    Vezmi hůl svou, a povrz před Faraonem, i obrátí se v hada.'
  eko-eko: '“Amana Firawuuna awuuzani yoori: ‘Mwirette minjuza awahi wuukhupalini,’
    omuuze Arawu: ‘Athuule pakhora yawo eeselele enakatthi ya Firawuuna,’ pakhora
    ya eto entta othatuwa yiiye nyookha.”'
  eng-WMB: “When Pharaoh speaks to you, saying, ‘Perform a miracle!’ then you shall
    tell Aaron, ‘Take your rod, and cast it down before Pharaoh, and it will become
    a serpent.’”
  tam-TCV: “பார்வோன் உங்களிடம் ஒரு அற்புதத்தைக் கேட்பான். அப்பொழுது நீ ஆரோனிடம், ‘உன்
    கோலை எடுத்து அதைப் பார்வோனுக்கு முன்பாகக் கீழே எறிந்துவிடு’ என்று சொல், அது பாம்பாக
    மாறும்” என்றார்.
  ceb-ULB: “Sa dihang mosulti ang Faraon kaninyo, 'Paghimo ug milagro,' unya sultihan
    mo si Aaron, 'Kuhaa ang imong sungkod ug ilabay kini sa atubangan sa Faraon, aron
    nga mahimo kining bitin.”'
  pol-UBG: 'Gdy faraon powie wam: Uczyńcie jakiś cud, wtedy powiesz do Aarona: Weź
    swą laskę i rzuć ją przed faraonem, a zamieni się w węża.'
  agr-agr: “Wainchatai iwainakta tusa faraón tujamkuig, amina ushujutaijum jukim Aarón
    susata, dutikawamin faraógkash wainai nugká aepsati, dutikam dapi najaneati”,
    tiuwai.
  kyc-kyc: Peraome nakamba kando yulu andake wambumi pii nange mende nakamba keta
    porai renge palamo lao lasaka pyuo pipwape leya kande dokopa Erone banya pangali
    isa doko Peraona lenge kambu sera dokona pyao pyambunya lao lamaipi. Dopa piramo
    dokopa pangali doko pao kau ingyara, leya.
  urd-GVU: ”جب فرعون تمہیں معجزہ دکھانے کو کہے گا تو موسیٰ ہارون سے کہے کہ اپنی لاٹھی
    زمین پر ڈال دے۔ اِس پر وہ سانپ بن جائے گی۔“
  deu-1912: 'Wenn Pharao zu euch sagen wird: Beweist eure Wunder, so sollst du zu
    Aaron sagen: Nimm deinen Stab und wirf ihn vor Pharao, daß er zur Schlange werde.'
  ntj-ntj: “Tjinguru-pulanyanta puurrpa Piirulu watjalku yayirninytjulu kutjupa-kutjupa
    yartakankutjaku. Nyangkayi nyakulalpi mula-mularriwa. Palunyangka watjala Yarantu
    palunyaku wana mantakutu warnitjaku puurrpa Piirula tjinangka. Nyangkayi lirrurriwa.”
  kan-2017: “ಫರೋಹನು ನಿಮಗೆ ‘ನಾನು ನಿಮ್ಮ ಮಾತನ್ನು ನಂಬುವಂತೆ ನೀವು ಮಹತ್ಕಾರ್ಯವನ್ನು ನನ್ನ ಮುಂದೆ
    ಮಾಡಬೇಕು’ ಎಂದು ಹೇಳಿದರೆ ಮೋಶೆಯು ಆರೋನನಿಗೆ, ‘ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ಕೋಲನ್ನು ಫರೋಹನ ಮುಂದೆ ನೆಲದಲ್ಲಿ
    ಹಾಕು’ ಎಂದು ಹೇಳಬೇಕು. ಅದು ಸರ್ಪವಾಗುವುದು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ naludɨ nameŋ abɨbali uami.
    Vɨdɨvɨdɨŋ abalamɨhalaŋ aba abɨbali uami. Hameŋ abɨci nama Alon dɨ abɨha uami.
    Nadɨ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ fɨli hɨvɨ havalɨnaŋ mɨgam aba abɨha uami.
    Manɨgali agaŋ igasulɨdaci kɨlɨ lɨmɨ agadɨ havalɨnaŋ mɨgam aba abɨha uami. Hameŋ
    lɨnaŋ kɨlɨ lɨmɨ agaŋ lahu lɨfɨbali aba abɨha uami.
  yap-yap: “Fa’anra ga’ar fare pilung ngomew, ‘Mu ngongliyew ba maang’ang nge micheg
    nriyul’ e thin ni gimew be yog,’ ma aram e ngamog ngak Aron, ni nge fek e sog
    rok nge yin’ nga but’ u p’eowchen fare pilung, nge ngal’ ni ba porchoyog.”
  hlt-MCSB: “Pharaoh loh nangmih te m'voek tih, 'Nangmih kah kopoekrhai tueng sak,’
    a ti. Te vaengah Aaron te,’ Na conghol te khuen laeh. Te phoeiah Pharaoh mikhmuh
    ah tloeng lamtah tuihnam la poeh bitni,” a ti nah.
  mdy-ETH: «ጊብፄ ካኣቲ፥ ‹ሂንዳ ፆኦሲ ዎልቄና ማዺንታ ዓኪ ባኣዚ ማዺ ዒንሢኮ ዖኑሞ ታኣም ፔጋሲ ዔርዙዋቴ› ሂዚ ዒንሢ ኮራ
    ጌዔቶ፥ ዓኣሮኔ ፔኤኮ ኮኦሎ ዔኪ ካኣቲ ቤርታ ኬኤሮንጎ፤ ዒማና ኮኦላ ላኣሚንቲ ሾኦሺ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: “Farao bɛhwehwɛ sɛ mobɛyɛ anwanwadeɛ akyerɛ no ama wahunu sɛ, nokorɛ,
    Onyankopɔn na wasoma mo. Sɛ ɔbisa saa a, Aaron nto ne poma no ntwene fam na ɛbɛdane
    ɔwɔ.”
  eng-WEBU: “When Pharaoh speaks to you, saying, ‘Perform a miracle!’ then you shall
    tell Aaron, ‘Take your rod, and cast it down before Pharaoh, and it will become
    a serpent.’”
  bnp-bnp: “Na tahuna e Parao ge taki marua, muru gu rata a nivakasiri, muru vakasiria
    vona iau a rudu marua. Ioe o Moses, o takia e Aron ge bolea a kodo vona, ge voro
    purua na malala, ge vulo a mata.”
  wal-wal: “Kawoi inttena, ‘Xoossai oottiyo malaataa tana bessite’ giyo wode, neeni
    Aaroona, ‘Ne gatimaa ekkada, kawuwaa sinttan ola’ yaaga; yaatobare i shooshsha
    kiyana” yaagiis.
  spa-PDDPT: 'Cuando Faraón les hable: Hagan un prodigio, entonces dirás a Aarón:
    Toma tu vara y échala delante de Faraón para que se convierta en una serpiente.'
  gun-gun: '— Ha''e gui pẽvy Faraó “Pejapo ha''vy hexa pyrã, ha''e ramo ajerovia ''rã
    pendere”, he''i rã ke aipo''re Arão pe: “Ejopy ndepopoka, ha''e emombo Faraó renonde.”
    Ha''e ramo ojeapo ''rã mboi.'
  agu-BL: —Yil xben wok tan yol tetz faraón, nin kol jak tan ichajol jun milawr, ba'n
    tzichajwok. Yi aẍatz Moisés ba'n tzawal nin tetz Aarón yi ba'n sc'ox cu'n yi xtx'amij
    wuxtx'otx'. Ej nin yil sc'ox cu'n, tz'ocopon tetz lu'baj. Ba'n tzibanwok yi xtxolbile'j
    swutz faraón, stzun Ryos.
  ilo-ULB: “No ibaga ni Faraon kadakayo, 'Agaramidkayo iti milagro,' ket ibagamto
    kenni Aaron, 'Alaem ti bastonmo ket ipuruakmo iti sangoanan ni Faraon, tapno agbalin
    daytoy nga uleg.'”
  kpg-kpg: “Dolomaa di king gaa hai adu bolo goolua gi heia gulu mogobuna, e haga modongoohia ai
    goolua, gei goe ga helekai gi Aaron bolo gi hudua dana dogodogo la gii doo i mua
    di king, ge togodogo la gaa hai di gihaa.”
  uig-ARA: 'ئەمدى پىرەۋن سىلەرگە: ــ ئۆزۈڭلارنى تەستىقلاپ بىر مۆجىزە كۆرسىتىڭلار،
    دېسە، سەن ھارۇنغا: ــ ھاساڭنى ئېلىپ پىرەۋننىڭ ئالدىغا تاشلىغىن، دەپ ئېيتقىن. شۇنداق
    قىلىشى بىلەنلا ھاسا يىلانغا ئايلىنىدۇ، دېدى.'
  bps-bps: “Ku fni Faraon kadang i gamtikeng di gamu, dekam ku Aron batan i tugadan
    di tanà di muna Faraon na mbaling ulad.”
  sus-sus: «Firawuna na a fala wo bɛ, ‹Wo xa kaabanako nde raba,› i tan Munsa, i xa
    a fala Haruna bɛ, a xa i xa yisuxuwuri tongo, a a woli Firawuna sɛɛti ma. Na mafindima
    nɛ bɔximase ra.»
  pon-2006: “Ma Parao pahn mahsanihong kumwa, ‘Kumwa kadehdehkihda pein kumwa ehu
    manamanen,’ eri, ke pahn ndaiong Aaron, ‘Ale omw sokonen oh kesehdiong mwohn Parao,
    oh e pahn wiahla sineik men.’”
  jae-jae: “Parao embe êsôm êndêŋ amagêc gebe ‘Awaka taôm sa ŋa gêŋtalô teŋ,’ go ôsôm
    êndêŋ Aron gebe ‘Ôkôc nêm tôc ma ômbaliŋ naênêc Parao laŋônêmŋa gebe êtu moac.’”
  ksd-ksd: Ari Parao na biti ta mumur, Amur a pait ta vakilang ure amur, io, una biti
    tai Aron, Una tak pa kaum buka ma una vue tar ia ura ra pia ta ra luaina mata
    i Parao upi na vui.
  tur-YTC: “Firavun seninle konuşup, 'Bir mucize gerçekleştir' derse, o zaman Aron'a,
    'Değneğini al ve onu Firavun'un önüne at, değnek yılan olacak' diyeceksin.”
  grc-BRENT: καὶ ἐὰν λαλήσῃ πρὸς ὑμᾶς Φαραὼ, λέγων, δότε ἡμῖν σημεῖον ἢ τέρας, καὶ
    ἐρεῖς Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον, καὶ ῥίψον ἐπὶ τὴν γῆν ἐναντίον Φαραὼ,
    καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ, καὶ ἔσται δράκων.
  ind-AYT: “Jika Firaun berkata kepadamu, begini, ‘Berikanlah satu mukjizat,’ kamu
    harus berkata kepada Harun, ‘Ambil tongkatmu dan lemparkan itu di hadapan Firaun.’
    Tongkat itu pun akan menjadi seekor ular.”
  nya-nya: “Ngati Farao adzati kwa inu, ‘Chitani chozizwitsa,’ iwe Mose udzati kwa
    Aaroni, ‘Tenga ndodo yako ndipo uyiponye pamaso pa Farao,’ ndipo idzasanduka njoka.”
  hrv-hrv: “Kad faraon zatraži od vas da izvedete kakvo znamenje, ti reci Aronu da
    uzme svoj štap i baci ga pred faraona, a štap će se pretvoriti u zmiju.”
  mps-mps: “Tuni bidigo dage sibolo te bomai sę meba agai suainogo, te sę yao po
    wabo si da, te eno dage si tagala palobao, tama Moses nago Aronbolo agai te bilibo
    dono selama, te tuni bidigo gedude tǫba sąyao. Tama te dono hasamani gagalama
    pedelaibao,” wali.
  tpi-tpi: “Sapos king i tokim yutupela long wokim sampela mirakel bilong soim em
    olsem, mi bin salim yutupela, orait Moses, yu mas tokim Aron long kisim stik wokabaut
    bilong en na tromoi i go daun long graun long ai bilong king. Na stik bai i kamap
    olsem snek.”
  dan-1931: '“Når Farao kræver et Under af eder, sig så til Aron: Tag din Stav og
    kast den ned foran Farao, så skal den blive til en Slange!”'
  vie-OVCB: “Khi nào Pha-ra-ôn đòi hỏi các con làm phép lạ để chứng tỏ các con được
    Đức Chúa Trời sai đến, A-rôn sẽ theo lời Môi-se quăng gậy xuống đất, gậy sẽ hóa
    ra rắn.”
  guj-2017: “જ્યારે ફારુન તમને એવું કહે કે, તમારા પરાક્રમના પુરાવા માટે ‘કોઈ ચમત્કાર
    બતાવો.’ ત્યારે તું હારુનને કહેજે કે, ‘તારી લાકડી લઈને ફારુનની આગળ જમીન પર નાખી
    દે’ એ નાખશે ત્યારે લાકડી સાપ બની જશે.”
  pon-2006A: “Ma Parao pahn mahsanihong kumwa, ‘Kumwa kadehdehkihda pein kumwa ehu
    manamanen,’ eri, ke pahn ndaiong Aaron, ‘Ale omw sokonen oh kesehdiong mwohn Parao,
    oh e pahn wiahla sineik men.’”
  por-BRBSL: '“Quando o faraó falar com você, dizendo: ''Faça um milagre!'' então
    você dirá a Aarão: ''Pegue sua vara e a jogue diante do faraó, e ela se tornará
    uma serpente''”.'
  aly-aly: '@see-verse:EXO.007.008'
  cth-cth: Faro siangpahrang ni nangmouh koe kângairuhno na patue haw tetpawiteh,
    na sonron hah lat nateh a hmalah tâkhawng pouh telah Aron koe a dei pouh. Sonron
    haiyah tahrun lah a kangcoung han telah atipouh.
  twi-twi: “Farao bɛhwehwɛ sɛ mobɛyɛ anwonwade akyerɛ no ama wahu sɛ, nokware, Onyankopɔn
    na wasoma mo. Sɛ obisa saa a, Aaron ntow ne pema no nkyene fam na ɛbɛdan ɔwɔ.”
  hlt-hlt: “Pharaoh loh nangmih te m'voek tih, 'Nangmih kah kopoekrhai tueng sak,’
    a ti. Te vaengah Aaron te,’ Na conghol te khuen laeh. Te phoeiah Pharaoh mikhmuh
    ah tloeng lamtah tuihnam la poeh bitni,” a ti nah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì di bekɛ kɛ tú dí dɔɔ̀ tidiɛtì mɑtì, fɔ̃́ mMɔyiisi ɑ́ nɑ́kɛ́
    Anɔɔ kòo túótɛ́ o pɑ̀ɑ̀ti kɛ́dɔúnko okpɑ̀ɑ̀tì ììkɛ̀, kɛ̀ kùu nɑɑ́ nfɛwɑ̀ɑ̀fɛ̀.
  msy-2020: '@see-verse:EXO.007.008'
  dop-dop: Ye Icipiti wulɑʋ tɔmɑ-mɛ sɩ ɩ́ lɑ piti tǝmlɛ nɑtǝlɩ, ɩlɛ Moisi heeli Alɔŋ
    sɩ ɩ́ pɛtɩ ɩ kpɑ́tʋ́ɣʋ́ kɛ ɑtɛɣɛ wulɑʋ ɩsɛntɑɑ, nɑ kɩɩ pǝsɩ tʋm.
  azb-azb: '«Firon sizə “məni inandırmaq üçün bir möcüzə göstərin” deyəndə Musa Haruna
    desin: “Öz əsanı götürüb fironun önündə yerə at ki, ilana dönsün”».'
  eng-DBY: When Pharaoh shall speak to you, saying, Do a miracle for yourselves, —
    then thou shalt say unto Aaron, Take thy staff and cast [it] before Pharaoh —
    it will become a serpent.
  hin-2017: “जब फ़िरौन तुम से कहे, ‘अपने प्रमाण का कोई चमत्कार दिखाओ,’ तब तू हारून
    से कहना, ‘अपनी लाठी को लेकर फ़िरौन के सामने डाल दे, कि वह अजगर बन जाए।’”
  wol-KYG: '«Bu leen Firawna waxee ne leen: “Defleen seeni kéemaan boog!” danga naan
    Aaróona: “Jëlal yet wi, sànni ci suuf ci kanam Firawna.” Su ko defee yet wi dina
    soppliku jaan.»'
  swp-swp: '“Ena Parao i ribalaowa i ene, ‘Em laulau gigibori esau bena ea ita’: Abo
    Arona u heriba u ene, ‘Em tu’e u abi eo u gabadobei Parao matana eai bena abo
    i hemala mota.’”'
  bjr-bjr: Faraoofa inni qarara moo naaquqara ainaina auqamasaifaqa kuqaa anoonee
    qianee qinaqa Moosee anee Aaroona qimaminanoo mifa narí asaukukinaa saunu maqasaa
    Faraoona afusaa aqusainanoo sakanikiani.
  eng-YLT: '''When Pharaoh speaketh unto you, saying, Give for yourselves a wonder;
    then thou hast said unto Aaron, Take thy rod, and cast before Pharaoh — it becometh
    a monster.'''
  kne-kne: “Mo kasapolan din ari di nakaskasdaaw ay pamaneknek yo, ibilin mo en Aaron
    ta itep-a na din sokod na sin sangoanan di ari et manbalin si eweg.”
  bzd-NTPO: '—Egipto blu'' tö a'' a̱ iché: ‘Ì kë̀ o̱r yi a̱ ese ú̱’, e'' ta̱ ichö́
    Aarón a̱ tö ishko kéli iu̱yö́mi i̱ski̱ a̱s iyönar tkabë̀ie Egipto blú wörki̱.'
  eng-WYC-2017: When Pharaoh shall say to you, Show ye signs to us, thou shalt say
    to Aaron, Take thy rod, and cast forth it before Pharaoh, and be it turned into
    a serpent.
  eng-WMBB: “When Pharaoh speaks to you, saying, ‘Perform a miracle!’ then you shall
    tell Aaron, ‘Take your rod, and cast it down before Pharaoh, and it will become
    a serpent.’”
  urd-GVH: “जब फ़िरौन तुम्हें मोजिज़ा दिखाने को कहेगा तो मूसा हारून से कहे कि अपनी
    लाठी ज़मीन पर डाल दे। इस पर वह साँप बन जाएगी।”
  rug-rug: “Be hiva vina sosode sa baṉara pude tavetia si keke tinavete variva magasana,
    si mamu zama ia se Eroni, pude vagia sa nana kolu hodu. Mani oki gore nia pa kenuna
    sa baṉara, meke kaqu ta ilirae noki si asa.”
  gaz-gaz: “Yommuu Faraʼoon, ‘Dinqii hojjedhaa’ isiniin jedhutti, ati immoo Arooniin,
    ‘Ulee kee fuudhiitii fuula Faraʼoon duratti lafa buusi’ jetta; uleen sunis bofa
    taʼa.”
  fra-LSG: 'Si Pharaon vous parle, et vous dit: Faites un miracle! Tu diras à Aaron:
    Prends ta verge, et jette-la devant Pharaon. Elle deviendra un serpent.'
  gnn-gnn: '@see-verse:EXO.007.008'
  yal-yal: “Xa Firawona a fala ɛ xa, a naxa, ‘Ɛ kabanako fena nde liga!’ Nayi, i yi
    a fala Haruna xa, i naxa, ‘I ya dunganna tongo, i yi a bira Firawona yɛtagi.’
    A findima nɛn saɲin na.”
  haw-1868: 'I ka wa e olelo mai ai o Parao ia olua, i ka i ana mai, E hoike mai olua
    i kekahi hana mana; alaila e olelo ae oe ia Aarona, E lalau i kou kookoo, a e
    kiola iho imua o Parao, a e lilo ia i nahesa:'
  arb-NAV: '«عِنْدَمَا يَطْلُبُ فِرْعَوْنُ مِنْكُمَا قَائِلاً: أَرِيَانِي عَجِيبَةً
    فَإِنَّكَ تَقُولُ لِهَرُونَ: خُذْ عَصَاكَ وَأَلْقِهَا أَمَامَ فِرْعَوْنَ فَتَتَحَوَّلَ
    إِلَى حَيَّةٍ».'
  ewe-ewe: “Ne Farao abia be, ‘Miawɔ nukunu aɖe la,’ ekema gblɔ na Aron be, ‘Tsɔ wò
    atikplɔ la da ɖe anyigba le Farao ŋkume,’ eye wòatrɔ azu da.”
  eng-LEE: 'If Pharaoh shall speak unto you, saying, Show a miracle for yourselves:
    then shalt thou say unto Aaron, Take thy staff and cast it down before Pharaoh;
    it shall become a serpent.'
  gvn-gvn: '@see-verse:EXO.007.008'
  asm-FB: “যেতিয়া ফৰৌণে তোমালোকক ক’ব, তোমালোকে কোনো এটা আচৰিত কাৰ্য কৰি দেখুউৱা,
    তেতিয়া তুমি হাৰোণক ক’বা যে, তোমাৰ লাখুটি সাপ হ’বৰ বাবে, লাখুটিডাল ফৌৰণৰ সন্মুখত
    পেলোৱা।”
  sus-A: «قِرَوُنَ نَ عَ قَلَ وٌ بّ، ‹وٌ شَ كَابَنَكٌ ندٍ رَبَ،› عِ تَن مُنسَ، عِ
    شَ عَ قَلَ هَرُنَ بّ، عَ شَ عِ شَ يِسُشُوُرِ تٌنفٌ، عَ عَ وٌلِ قِرَوُنَ سّيتِ
    مَ. نَ مَقِندِ مَ نّ بْشِمَسٍ رَ.»
  fra-SBL: '« Quand Pharaon vous dira : Fais un miracle, tu diras à Aaron : Prends
    ta verge, jette-la devant Pharaon, et elle deviendra un serpent ».'
  hbo-hbo: כִּי֩ יְדַבֵּ֨ר אֲלֵכֶ֤ם פַּרְעֹה֙ לֵאמֹ֔ר תְּנ֥וּ לָכֶ֖ם מֹופֵ֑ת וְאָמַרְתָּ֣
    אֶֽל־אַהֲרֹ֗ן קַ֧ח אֶֽת־מַטְּךָ֛ וְהַשְׁלֵ֥ךְ לִפְנֵֽי־פַרְעֹ֖ה יְהִ֥י לְתַנִּֽין׃
  eng-WYCLIFFE: Whanne Farao schal seie to you, Schewe ye signes to vs, thou schalt
    seie to Aaron, Take thi yerde, and caste forth it before Farao, and be it turned
    into a serpent.
  piu-2006: '@see-verse:EXO.007.008'
  pjt-pjt: '@see-verse:EXO.007.008'
  cwe-cwe: “Mfalume wa Misili yahalonga na mweye, ‘Ilaguseni kwa kutenda mauzauza,’
    maabaho mulongele Haluni, ‘Sola mhome yako na ilagaze hasi haulongozi wa mfalume
    wa Misili, nayo izagaluka kuwa zoka.’ ”
  bgs-bgs: “Kumagi tô harì ka Ehipto ákniyu na kailangan duwán kasalábbuan na imun
    yu ébô kasóddóran din na igpapid kó ka Manama. Purisu kagiyi nu si Aaron na dabuán
    din tô tukád din tun ta tanà na tubang katô harì ébô mému na áppuy.”
  kik-kik: “Rĩrĩa Firaũni arĩmwĩra atĩrĩ, ‘Ringai kĩama,’ nawe Musa wĩre Harũni atĩrĩ,
    ‘Oya rũthanju rwaku, ũrũikie thĩ o hau mbere ya Firaũni,’ naruo rũtuĩke nyoka.”
  fra-NCL: '« Lorsque Pharaon vous parlera, en disant : Faites un miracle, tu diras
    à Aaron : Prends ton bâton et jette-le devant Pharaon ; il deviendra un serpent. »'
  cek-AK: Faro mah nang hnik khaeah lokthuih naah, anih mah Dawnrai hmuen to sah hoi
    ah, tiah na thui nahaeloe, Aaron khaeah, Nangmah ih cunghet to la ah loe, Faro
    hmaa ah va ah, tiah thui paeh; to naah cunghet to pahui ah angcoeng tih, tiah
    a naa.
  xla-xla: “Pelotapo wua꞉ watle atlemama ulugiyemale koko halomaiya dlati, wa꞉ A꞉lon
    atellepe, ya꞉tapo Pelo mila꞉pi tle ya꞉ dali kuye hamastlepo depame. Epapelepiye,
    dali ku etapo ma ilama yielepe,” diyo.
  cuk-cuk: “Faraón bemarga sokardibe, ibmar-gegerdakleged anga be imakye, Aarónʼga
    be sogoed, be-gaapoled be suye, napase Faraón-asabin be meteye, adi, gaapoled
    naibega binyegar.”
  uig-CYR: 'Әнди Пирәвн силәргә: — Өзүңларни тәстиқлап бир мөҗизә көрситиңлар, десә,
    сән Һарунға: — Һасаңни елип Пирәвнниң алдиға ташлиғин, дәп ейтқин. Шундақ қилиши
    биләнла һаса иланға айлиниду, деди.'
  tel-2017: నువ్వు అహరోనుకు నీ చేతికర్రను ఇచ్చి దాన్ని ఫరో ముందు పడవెయ్యమని చెప్పు.
    అది పాముగా మారిపోతుంది.”
  hat-BSA: '“Lè Farawon pale nou pou di: ‘Fè yon mirak,’ alò nou va di a Aaron: Pran
    baton nou an e jete li atè devan Farawon, pou li kapab vin fè yon sèpan.”'
  kos-kos: “Tokosra el fin sap komtal in oru sie mwenmen in akpwayeye kas lomtal uh,
    fahk nu sel Aaron elan srukak sikal lal ac sisya nu infohk uh ye mutal tokosra,
    na ac fah ekla nu ke wet soko.”
  hbo-WLC: כִּי֩ יְדַבֵּ֨ר אֲלֵכֶ֤ם פַּרְעֹה֙ לֵאמֹ֔ר תְּנ֥וּ לָכֶ֖ם מוֹפֵ֑ת וְאָמַרְתָּ֣
    אֶֽל־אַהֲרֹ֗ן קַ֧ח אֶֽת־מַטְּךָ֛ וְהַשְׁלֵ֥ךְ לִפְנֵֽי־פַרְעֹ֖ה יְהִ֥י לְתַנִּֽין׃
  ibo-ibo: “Mgbe Fero ga-agwa unu okwu sị, ‘Meenụ ihe ebube.’ Ị ga-agwa Erọn okwu
    sị ya, ‘Were mkpanaka gị tụpụ ya nʼala nʼihu Fero.’ Ọ ga-aghọ agwọ.”
  ory-ory: “ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ‘କୌଣସି ଚିହ୍ନ ଦେଖାଅ’ ବୋଲି ଯଦି ଫାରୋ ତୁମ୍ଭମାନଙ୍କୁ
    କହିବ, ତେବେ ତୁମ୍ଭେ ହାରୋଣକୁ କହିବ, ‘ତୁମ୍ଭର ଯଷ୍ଟି ନେଇ ଫାରୋ ଅଗ୍ରତେ ତଳେ ପକାଅ; ତହିଁରେ
    ସେହି ଯଷ୍ଟି ସର୍ପ ହେବ।’”
  chk-chk: “Ika Farao epwe ürenikemi, ‘Oupwe alükülükü wisemi ren ämi oupwe föri manaman,’
    en kopwe üreni Aaron, ‘Kopwe angei wokum o monetiu fän mesen Farao pwe epwe wiliti
    eman serepenit.’”
  rop-rop: “If det Ijip king dalim yunbala blanga dum klebabala ting, wal Mosis, yu
    garra dalim Eran blanga tjakamdan det wokinstik blanga im lida langa det king,
    en ai garra meigim det wadi meigim miselp sneik.”
  ukr-1871: 'Як скаже вам Фараон: Покажіте лишень за себе диво, промов тодї Аронові:
    Возьми жезло та й кинь перед Фараоном, так обернеться воно в гадюку.'
  bch-bch: “Oangga maron kapei togid Isip ikeo pagimirua ngan kadonga uisinga eta
    ngan pasolannga mambe gau nasula gimirua, eine eao ga keo pan Aron ta ibada ele
    toto lalalanga aea ta itado ga isulug maron kapei Isip aea imatai, ta ele toto
    ga ipul ei ga iuot mota.”
  deu-1951: 'Wenn der Pharao zu euch sagen wird: Tut ein Zeichen! so sollst du zu
    Aaron sagen: Nimm deinen Stab und wirf ihn vor den Pharao hin, so wird er zur
    Schlange werden.'
  eng-JPS: '''When Pharaoh shall speak unto you, saying: Show a wonder for you; then
    thou shalt say unto Aaron: Take thy rod, and cast it down before Pharaoh, that
    it become a serpent.'''
  srp-1865: 'Kad vam kaže Faraon i reèe: uèinite kako èudo, onda reci Aronu: uzmi
    štap svoj, i baci ga pred Faraona; te æe se prometnuti u zmiju.'
  lug-lug: “Falaawo bw’anaabagamba nti, ‘Mukoleeyo ekyamagero,’ nga ggwe ogamba Alooni
    nti, ‘Ddira omuggo gwo ogusuule wansi awali Falaawo,’ era gunaafuuka omusota.”
  heb-heb: כי ידבר אלכם פרעה לאמר תנו לכם מופת ואמרת אל אהרן קח את מטך והשלך לפני
    פרעה יהי לתנין׃
  ben-IRV: ‘তোমরা তোমাদের পক্ষে কোনো অদ্ভুত লক্ষণ দেখাও’, তখন তুমি হারোণকে বোলো, ‘তোমার
    লাঠি নিয়ে ফরৌণের সামনে ছুঁড়ে ফেল; তাতে তা সাপ হয়ে যাবে’।”
  pan-pan: ਜਦ ਫ਼ਿਰਊਨ ਤੁਹਾਡੇ ਨਾਲ ਇਹ ਗੱਲ ਕਰੇ ਕਿ ਤੁਸੀਂ ਕੋਈ ਅਚਰਜ਼ ਕੰਮ ਵਿਖਾਓ ਤਦ ਤੂੰ ਹਾਰੂਨ
    ਨੂੰ ਆਖੀਂ ਕਿ ਤੂੰ ਆਪਣੀ ਲਾਠੀ ਲੈ ਕੇ ਫ਼ਿਰਊਨ ਅੱਗੇ ਸੁੱਟ ਦੇ ਤਾਂ ਜੋ ਉਹ ਇੱਕ ਸਰਾਲ ਹੋ ਜਾਵੇ।
  tkr-tkr: '– Fironee şok''le uvhuyng''a: «Əlaamat hagveva», Mısee Harunuk''le eyhecen:
    «Yiğın əsaa alyaat''u fironne ögiylqa dağetç''e». Əsaa manke xoçelqa sak''alas.'
  mya-JVB: ဖါရော ဘုရင်က၊ သင် တို့အတွက် ထူးဆန်း သော တန်ခိုးကို ပြ လော့ဟုဆို လျှင် ၊
    သင် ၏ လှံတံ ကိုယူ ၍ ရှေ့တော်၌ချ လော့ဟု အာရုန် အား ပြော လော့။ လှံတံသည်လည်း မြွေ
    ဖြစ် လိမ့်မည်ဟု မိန့်တော်မူ၏။
  tte-O: '@see-verse:EXO.007.008'
  tbg-tbg: Pero vaiintivano nitantara aahuva kaiqa vo qovarama kaiqe tavaare tirara
    are Eronirara nena kauru vata kanta aqukaane tiraro viva nai kauru vata kanta
    aqu kairaro vira kauruvano memaru kuqu vuarire, tiro.
  hmo-hmo: ia gwau, “Farao ese dohore ia hamaoroa umui dekenai, dohore ia gwau, ‘Hoa
    kara ta do umui karaia, vadaeni dohore lau diba umui be Dirava ia siaia umui.’
    Unai neganai oiemu kakana Arona dekenai do oi hereva, ‘Oiemu itotohi oi abia,
    Farao ena vairana dekenai oi negea diho tano dekenai, vadaeni itotohi be gaigai
    do ia lao.’ ”
  urd-urd: “जब फ़िर'औन तुम को कहे, कि अपना मो'अजिज़ा दिखाओ, तो हारून से कहना, कि अपनी
    लाठी को लेकर फ़िर'औन के सामने डाल दे, ताकि वह साँप बन जाए'।”
  rus-SYN: 'если фараон скажет вам: сделайте знамение или чудо, то ты скажи Аарону
    брату твоему: возьми жезл твой и брось на землю пред фараоном и пред рабами его,
    - он сделается змеем.'
  bqc-SIM: Tó Falaↄ̃ↄ dabudabu gbɛ̀ama, o Aalonaɛ aà a go sɛ pã́lɛ aà aɛ, i li
    mlɛ̃ ũ.
  tcz-CHONGTHU: “Pharaoh in ngehna ahin nei ding, ‘thil kidang neivetsah lhonin.'
    hitobang ahin seiteng, Aaron henga seiyin ‘nateng gol chu la in lang Pharaoh masang
    laiya chun sep lhan, chuteng gul hung kisoh ding ahi.”
  mar-mar: “फारो तुम्हास एखादा चमत्कार दाखविण्याविषयी विचारील तेव्हा अहरोनाला आपली
    काठी फारोच्या देखत जमिनीवर टाकावयास सांग म्हणजे तिचा साप होईल.”
  qub-qub: «Milagrutaraj ruranayquipaj faraón nishuptiquega Aaronta ninqui tucruyquita
    faraonpa ñaupanman jitarinanpaj. Jitaycuptenga culebramanmi ticracurenga.»
  bqp-bqp: Tó Firi'auna daboyã gbɛ̀kamma, ǹ o Harunanɛ à a gò sɛ́ à pãtɛ a arɛ,
    ani li mlɛ̃̀ ũ.
  hat-hat: -Si farawon an mande nou fè yon mirak pou moutre ki moun nou ye, ou menm
    Moyiz w'a di Arawon pran baton l' lan, voye l' atè devan farawon an. Baton an
    va tounen yon koulèv.
  eng-BSB: “When Pharaoh tells you, ‘Perform a miracle,’ you are to say to Aaron,
    ‘Take your staff and throw it down before Pharaoh,’ and it will become a serpent.”
  tod-tod: '«Ni Falaɠɔn a ɓɔɛna wo ʋɔ, é ɠɛ wo ma: ‹À laavɔɔ vaa ɠila kɛ,› ɗa ɠɛ
    Aalɔn ma: ‹Ɗa-lukpɔi zeɠe, è pili Falaɠɔn ɠakala zooi ma.› Toɠa ɠɛ ga kaalii.»'
  eng-WEBPB: “When Pharaoh speaks to you, saying, ‘Perform a miracle!’ then you shall
    tell Aaron, ‘Take your rod, and cast it down before Pharaoh, and it will become
    a serpent.’”
  kbq-kbq: Fero'ma kaguvaza erifore hi'oma hanigetna'a, Aronina asmigeno azompa'a
    matevuno mopafi Fero avuga atrenkeno, ana azompamo'a osifave efore hino.
  nhe-BL: ―Quema Faraón inmechilhuis para xijchihuaca se tlanextilijcayotl, xijcui
    mocuatopil huan xijmajcahua tlalchi iixtla para ma mocuepa se cohuatl.
  bus-bus: Tó Fili'auna dabuyã gbèkamma, ǹ o Arunanɛ à a gò sɛ́ à pãɛ à aɛ, eé li
    mlɛ̃̀ ũ.
  gub-BL: — Ezapo amo purumupytuhegatu kar haw ihewe nehe, i'i putar ru'u Parao newe
    a'e nehe. Nezewe ize'eg mehe eze'eg Àràw pe nehe. — Epyhyk nepokokaw. Eityk ywy
    rehe Parao henataromo kury. Uzeapo putar moz romo tàrityka'i nehe kury, ere izupe
    nehe, i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe.
  eng-DRA: 'When Pharao shall say to you, Shew signs: thou shalt say to Aaron: Take
    thy rod, and cast it down before Pharao, and it shall be turned into a serpent.'
