verse: EXO.007.012
translations:
  mal-C: ഓരോരുത്തനും അവനവന്റെ വടി നിലത്തിടുകയും അതു പാമ്പായിത്തീരുകയും ചെയ്തു. എന്നാൽ
    അഹരോന്റെ വടി അവരുടെ വടികളെ വിഴുങ്ങിക്കളഞ്ഞു.
  deu-TKW: ein jeder warf seinen Stab hin, da verwandelten sich diese in große Schlangen;
    jedoch der Stab Aarons verschlang ihre Stäbe.
  lin-lin: Moko na moko kati na bango abwakaki lingenda na ye na mabele mpe ebongwanaki
    nyoka. Kasi lingenda ya Aron emelaki mangenda na bango.
  eng-LSV: and they each cast down his rod, and they become dragons, and the rod of
    Aaron swallows their rods;
  eng-GNV: 'For they cast downe euery man his rod, and they were turned into serpents:
    but Aarons rodde deuoured their rods.'
  eng-WEBSTER: 'For they cast down every man his rod, and they became serpents: but
    Aaron''s rod swallowed up their rods.'
  nhw-BL: Sesen inijuanti quimajcajque inincuatopil tlalchi huan nochi cuatopilme
    mocuepque cohuame. Pero icuatopil Aarón quincuajqui inincuatopil nopa sequinoc.
  swh-ONEN: Kila mmoja alitupa fimbo yake chini, nayo ikawa nyoka. Lakini fimbo ya
    Aroni ikazimeza zile fimbo zao.
  bba-bba: '@see-verse:EXO.007.011'
  eng-KJVCPB: 'For they cast down every man his rod, and they became serpents: but
    Aaron’s rod swallowed up their rods.'
  cpy-cpy: Rookapaakiro ikotzi apaani-paeni rirori, opeyanakari maanki. Roo kanteencha
    ikotzi Aarón oniyakiri rashi irika-paeni yotaniri.
  mpx-mpx: Wali suki hi alilowan inoke hi tabwa mwata. Yaa Eloni wana suki heliya
    wali suki i tinonil.
  wbp-wbp: Kujurnulu-jana muku jukati walya-kurra, manu nyanungurra-nyangu jukati-wati
    warna-jarrijalu muku. Kala Yarunu-kurlangu warnangku-jana muku ngarnu warna-wati-kariji.
  luo-luo: Ngʼato ka ngʼato kuomgi nodiro ludhe piny kendo nolokore thuol. To ludh
    Harun nomwonyo ludhegigo.
  meu-meu: Badina be ta ta ese edia itotohi e nege dobi, bena gaigai ai ela. A Aaron
    ena itotohi ese idia edia itotohi e hadonodia.
  npi-ULB: हरेक मानिसले आ-आफ्नो लट्ठी फ्याँके र ती लट्ठीहरू सर्प बने । तर हारूनको
    लट्ठीले तिनीहरूका सर्पहरूलाई निलिदियो ।
  yor-yor: Ẹnìkọ̀ọ̀kan wọn sọ ọ̀pá rẹ̀ sílẹ̀, ọ̀pá náà sì di ejò. Ṣùgbọ́n ọ̀pá Aaroni
    gbé ọ̀pá tiwọn mì.
  emp-NTPO: Ãdji bacurura egode b̶aebibʌdad̶e dama bacuasid̶aa. Baribʌrʌ Aaroʌ̃ bacuru
    dama bad̶aba ãdji bacuru dama bacuad̶ara mĩcuasia.
  ind-ind: Masing-masing melemparkan tongkatnya, dan tongkat-tongkat itu berubah menjadi
    ular. Namun, ular dari tongkat Harun menelan semua ular mereka.
  pes-OPCB: آنها عصاهای خود را به زمین انداختند و عصاهایشان به مار تبدیل شد! اما مار
    هارون، همهٔ مارهای جادوگران را بلعید.
  aer-aer: Itne ingkirreke anthurrele atneme itnekenhe ahelheke iwerrirreke. Arne
    atneme ingkirreke anthurre apmwe-werne akngarte-iwelheke. Kenhe apmwe Aaron-kenhele
    apmwe arrpenhe areye arlkwerlenge.
  tgl-ULB: Bawat isang lalaki ay itinapon ang kaniyang tungkod at ang mga tungkod
    ay naging mga ahas. Pero ang tungkod ni Aaron ay nilamon ng kanilang mga ahas.
  cbu-NT: Ashiri wishunsha tushuwshinee ashpartisin kapitarangtamanaya. Wishunsha
    tushuwshini makaamtam kinaranganaya. Itaru, Aaronsha tushuwshini yuw makaam kinarangu
    an wishunoo makarinee izuuru katungeeru, pisharangiya.
  hui-hui: Ti nde tininaga halimbu yiniyaru dindini ibira hayagola bibahende mo nogombi
    hai hene. Ani biyagoyu Arononaga halimbu nogombi biagome nogombi marunaga biago
    bo mbedogo biai hene.
  mya-mya: ထို​သူ​တို့​သည်​မိ​မိ​တို့​၏​တောင်​ဝှေး​များ​ကို ပစ်​ချ​ရာ တောင်​ဝှေး​များ​သည်​မြွေ​ဖြစ်​ကြ
    ကုန်​၏။ သို့​ရာ​တွင်​အာ​ရုန်​၏​မြွေ​က​ထို​သူ တို့​၏​မြွေ​များ​ကို​မျို​လိုက်​လေ​၏။-
  cbi-NTPO: Tsejtu yai bain main main yala' tyutyan cha'li tusha detya'kiñu, yaichi
    bain main main uu jeetyanuu piñi tiyaila. Tsenñuren Aarón' tyutyan cha'li piñi
    tiyamuya juntsa mirukula' tyutyan cha'li piñi tiyamulanu tsaa defikemi.
  bod-N: དེ་དག་གིས་རང་རང་གི་འཁར་བ་སར་འཕངས་པ་དང་དེ་སྦྲུལ་དུ་གྱུར་མོད། འོན་ཀྱང་ཨ་རོན་གྱི་འཁར་བས་དེ་དག་གི་འཁར་བ་རྣམས་ཁྱུར་མིད་བཏང་།
  sna-sna: Mumwe nomumwe akakanda tsvimbo yake pasi uye ikava nyoka. Asi tsvimbo yaAroni
    yakamedza tsvimbo dzavo.
  spa-BLM: Cada uno de ellos arrojó su vara y se convirtió en serpiente; pero la vara
    de Aarón se tragó sus varas.
  cac-cac: Ix yactejpaxem sc'ococh eb' vin̈ d'a sat luum, ix ochpax chanil, palta
    ix turjib'at sc'ococh eb' vin̈ chi' yuj yic vin̈aj Aarón chi'.
  swh-ULB: Kila mtu akarusha chini gongo lake, na magongo yakawa nyoka. Lakini gongo
    la Aruni lilimeza nyoka zao.
  bel-bel: кожны зь іх кінуў свой посах, і яны зрабіліся зьмеямі; але посах Ааронаў
    праглынуў іхнія посахі.
  deu-ELBBK: und warfen jeder seinen Stab hin, und sie wurden zu Schlangen; aber Aarons
    Stab verschlang ihre Stäbe.
  mbb-OT: Is kada sevaha kandan, midtimbag te tuked din ne haazà nememaluy he uled.
    Iyan, mibakal zuen te tuked ni Aaron sikan is kandan he menge tuked.
  mal-2015: അവർ ഓരോരുത്തൻ താന്താന്റെ വടി നിലത്തിട്ടു; അവയും സർപ്പങ്ങളായ്തീർന്നു; എന്നാൽ
    അഹരോന്റെ വടി അവരുടെ വടികളെ വിഴുങ്ങിക്കളഞ്ഞു.
  tuo-NT: Na ye tuasepagʉre nanʉcʉ̃ doquecũucãrã niwã. Tepagʉnʉcʉ̃ aña dojocaro niwʉ̃.
    Aarṍ yagʉ tuacjʉ peꞌe masĩrĩ masã, tʉꞌoñaꞌrĩ masã yepagʉre baꞌapeꞌocãꞌcaro niwʉ̃.
  gup-gup: Bedda rowk birribebbehdulkburriweng kundulk bedberre wanjh dulkyimerranj
    nayin. Dja kundulk manbu Aaron nuye wanjh benkuknguneng benkukyakwong kundulk
    bedberreni manbu nayin birrikukyimerranj.
  gvs-gvs: Koroto tamo tamo idi kaituko sikalisobuyedi simalamoteta go, Eroni ina
    kaituko itáoya, kidi idi kaitukoyadi ilotonoidi.
  rmc-rmc: Dojekh lendar čhiďa peskri paca pre phuv a čerinde pes pro sapa, ale le
    Aronoskri paca chaľa lengre paci.
  nlg-nlg: Ma didira na totoghona te liliu ni poli ghua. Hauva nina poli Aaron te
    sonomira didira gaira.
  pes-OPV: هر یک عصای خود را انداختند و اژدها شد، ولی عصای هارون عصاهای ایشان را بلعید.
  ron-1924: Тоць шь-ау арункат тоеӂеле ши с-ау префэкут ын шерпь. Дар тоягул луй Аарон
    а ынгицит тоеӂеле лор.
  ben-OBCV: প্রত্যেকে নিজের নিজের ছড়ি নিক্ষেপ করল এবং তা সাপে পরিণত হল। কিন্তু হারোণের
    ছড়িটি তাদের ছড়িগুলি গিলে ফেলল।
  som-som: Waayo, nin waluba wuxuu tuuray ushiisii, markaasay waxay noqdeen abeesooyin,
    laakiinse ushii Haaruun baa wada liqday ulahoodii oo dhan.
  lat-VUC: 'Projeceruntque singuli virgas suas, quæ versæ sunt in dracones: sed devoravit
    virga Aaron virgas eorum.'
  eng-ASVBT: 'For they cast down every man his rod, and they became serpents: but
    Aaron’s rod swallowed up their rods.'
  mna-mna: Zin tataŋa tigibgiibi tete kizin kizin izzu toono na, tiwe mooto bibip.
    Tamen mooto ki Aron iwon zin lup.
  ita-1885: E ciascun d'essi gittò la sua bacchetta, ed esse divennero serpenti; ma
    la bacchetta di Aaronne tranghiottì le lor bacchette.
  eng-LXXUP: And they cast down each his rod, and they became serpents, but the rod
    of Aaron swallowed up their rods.
  eng-ULB: Each man threw down his staff, and the staffs became snakes. But Aaron's
    staff swallowed up their snakes.
  spa-VBL: Cada uno de ellos arrojó su bastón y también se convirtieron en serpientes,
    pero el bastón de Aarón se tragó todos sus bastones.
  fra-_FOB: Ils jetèrent donc chacun leur verge, et elles devinrent des serpents;
    mais la verge d'Aaron engloutit leurs verges.
  mal-mal: അവർ ഓരോരുത്തൻ അവനവന്റെ വടി നിലത്തിട്ടു; അവയും സർപ്പങ്ങളായിത്തീർന്നു; എന്നാൽ
    അഹരോന്റെ വടി അവരുടെ വടികളെ വിഴുങ്ങിക്കളഞ്ഞു.
  urd-GVR: Har ek ne apnī lāṭhī zamīn par phaiṅkī to wuh sāṅp ban gaī. Lekin Hārūn
    kī lāṭhī ne un kī lāṭhiyoṅ ko nigal liyā.
  suz-BL: तन्‍न हारून आ कोक्‍के रे दुम्‍शो बुस्‍सुमी मेको आन कोक्‍के रे दुम्‍शो बुस्‍स
    नेल्‍ल आन कली दाक्‍‍तीमी।
  ita-1927: Ognun d’essi gettò il suo bastone, e i bastoni diventaron serpenti; ma
    il bastone d’Aaronne inghiottì i bastoni di quelli.
  ckb-ckb: هەریەکە گۆچانی خۆی فڕێدا و گۆچانەکانیان بوونە ماری شاخدار، بەڵام گۆچانەکەی
    هارون گۆچانەکانی ئەوانی هەڵلووشی.
  eng-BBE: 'For every one of them put down his rod on the earth, and they became snakes:
    but Aaron''s rod made a meal of their rods.'
  kan-OKCV: ಅವರು ತಮ್ಮ ತಮ್ಮ ಕೋಲುಗಳನ್ನು ಬಿಸಾಡಿದಾಗ, ಅವು ಸರ್ಪಗಳಾದವು. ಆದರೆ ಆರೋನನ ಕೋಲು ಅವರ
    ಕೋಲುಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟಿತು.
  bbb-bbb: Bu uri mudu buone bu bijuanoevo ije kena ume ijia korevoga mudu ije budua
    una tabare rei. Rove Eronido mudu ijare urina mudu buone ijene kame foteke sae.
  tam-2017: அவர்கள் ஒவ்வொருவனாகத் தன் தன் கோலைப் போட்டபோது, அவைகள் பாம்புகளாயின; ஆரோனுடைய
    கோலோ அவர்களுடைய கோல்களை விழுங்கியது.
  spa-RV-1909: 'Pues echó cada uno su vara, las cuales se volvieron culebras: mas
    la vara de Aarón devoró las varas de ellos.'
  ron-BTF: Căci fiecare și-a aruncat jos toiagul și acestea au devenit șerpi; dar
    toiagul lui Aaron a înghițit toiegele lor.
  eng-WEBP: For they each cast down their rods, and they became serpents; but Aaron’s
    rod swallowed up their rods.
  eng-FBV: Each of them threw down their walking sticks and they also turned into
    snakes, but Aaron's walking stick swallowed up all their walking sticks.
  nld-1939: Iedereen wierp zijn staf op de grond, en ze veranderden in slangen; doch
    de staf van Aäron verslond die van hen.
  nch-BL: Sesen ten inijuanti quimajcajqui icuatopil talchi huan sesen cuatopili mocuetqui
    cohuat. Pero icuatopil Aarón quincuajqui inincuatopil nopa sequinoc.
  vie-1934: Mỗi người liệng gậy mình, liền hóa thành rắn; nhưng gậy của A-rôn nuốt
    các gậy của họ.
  hin-CV: उन सबने अपनी-अपनी लाठी फेंकी जो सांप बन गईं. पर अहरोन की लाठी ने उन सभी
    की लाठियों को निगल लिया.
  eng-OURB: 'For they each cast down their rods, and they became serpents: but Aaron
    [Light-bringer]’s rod swallowed up their rods.'
  spa-BES: Porque cada uno de ellos bajó su vara sobre la tierra, y se convirtieron
    en serpientes; pero la vara de Aarón se tragó las varas de ellos.
  tdx-tdx: Songa nañifi-kobaiñe ambane eo vaho ninjare mereñe, le sindre natele’ ty
    kobai’ i Aharone o kobai’ iareoo.
  vid-vid: Chila yumwe nakatoza ng'hweku ya heye hasi naigaluka izoka. Ila ng'hweku
    ya Aluni naizimela ng'hweku za hewo.
  eng-OKE: They cast down every man his rod, and they became serpents; but the rod
    of Aharon swallowed up their rods.
  tha-KJV: ด้วยว่าเขาต่างคนต่างโยนไม้​เท​้าลง ไม้​เท​้าเหล่านั้​นก​็กลายเป็นงู แต่​ไม้​เท​้าของอาโรนกลืนไม้​เท​้าของพวกเขาเสียทั้งหมด
  por-BR-2018: Pois lançou cada um sua vara, as quais se tornaram cobras; mas a vara
    de Arão devorou as varas deles.
  deu-ELO: und warfen ein jeder seinen Stab hin, und sie wurden zu Schlangen; aber
    Aarons Stab verschlang ihre Stäbe.
  eng-WYC-2018: and all casted forth their rods, which were turned into dragons; but
    the rod of Aaron devoured their rods. (and they all threw down their staffs, and
    they turned into serpents; but Aaron’s staff devoured their staffs.)
  epo-epo: Ĉiu el ili ĵetis sian bastonon, kaj ili fariĝis serpentoj; sed la bastono
    de Aaron englutis iliajn bastonojn.
  uig-PIN: Ularning ⱨǝrbiri ɵz ⱨasisini taxlidi; ularmu yilanƣa aylandi. Lekin Ⱨarunning
    ⱨasisi ularning ⱨasilirini yutup kǝtti.
  beo-beo: Ilia da ilia dagulu ligia guduli, dagulu ilia da afadenene bu sa:ya:be
    ba:i. Be Elane ea dagulu da ilia dagulu huluane da:gi dagoi.
  tpi-OTNT: Ol tu i tromoi stik bilong ol na ol stik i kamap snek, tasol snek bilong
    Aron i kaikai na daunim ol snek bilong ol.
  hau-SA: Kowannensu ya jefa sandansa ƙasa, ya kuwa zama maciji. Amma sandan Haruna
    ya haɗiye sandunansu.
  udu-udu: Haali/ aris uni ka ’deṯe/ ’deṯe/ biṯkina lukaas buni mo dhali uni warkin
    ki tasha/ mo. Hila lukaas ma Haruun a’di i loski’da lukaas buni i ’baar mo be.
  uig-LAT: Ularning herbiri öz hasisini tashlidi; ularmu yilan’gha aylandi. Lékin
    Harunning hasisi ularning hasilirini yutup ketti.
  nde-nde: Bonke baphosela intonga zabo phansi zaphenduka zaba zinyoka. Kodwa inyoka
    ka-Aroni yaziginya zonke izinyoka.
  ton-ton: 'He naʻa nau taki taha si ki lalo hono tokotoko, pea naʻe liliu ia ko e
    ngaahi ngata: ka ko e tokotoko ʻo ʻElone naʻa ne folo hifo ʻo ʻosi honau ngaahi
    tokotoko.'
  ces-1613: Nebo povrhl každý z nich hůl svou, a obráceny jsou v hady; ale požřela
    hůl Aronova hole jejich.
  eko-eko: Wakhula mmote wa yo khusala eesa pakhora yawe na othatuwa nyookha, ila
    pakhora ya Arawu khumiza pakhora epile.
  eng-WMB: For they each cast down their rods, and they became serpents; but Aaron’s
    rod swallowed up their rods.
  tam-TCV: அவர்கள் ஒவ்வொருவரும் தன்தன் கோலைக் கீழே போட்டபோது அவை பாம்பாக மாறின. ஆனால்
    ஆரோனின் கோலோ அவர்களுடைய கோல்களை விழுங்கிவிட்டது.
  ceb-ULB: Gilabay sa matag tawo ang iyang sungkod, ug nahimong bitin ang mga sungkod.
    Apan gilamoy sa sungkod ni Aaron ang ilang mga bitin.
  pol-UBG: Każdy z nich rzucił swoją laskę, a zamieniły się w węże. Lecz laska Aarona
    pożarła ich laski.
  agr-agr: Maki makichik ditá ushujutaijin nugká aepsajui, dutikam dushakam dapi najaneakui.
    Tujash Aarógka ushujutaiji dapi najaneauwa nunú ditanunak ashí yuwa amukui.
  kyc-kyc: Nakamana pangali isa dupwa pyao pyambuyaminyi dokopa pao kauko ingiya.
    Dopa piyaminyipape Eronena pangali isa dokome doloma peparae nao goe leya.
  urd-GVU: ہر ایک نے اپنی لاٹھی زمین پر پھینکی تو وہ سانپ بن گئی۔ لیکن ہارون کی لاٹھی
    نے اُن کی لاٹھیوں کو نگل لیا۔
  deu-1912: ein jeglicher warf seinen Stab von sich, da wurden Schlangen daraus; aber
    Aarons Stab verschlang ihre Stäbe.
  ntj-ntj: Tjiinya-yanku wana warnirranytja. Nyangka-ya pirninyartu lirrurringu. Nyangka
    Yaranku wana lirrurringkutjatjanulu palunyaku-tjanampa lirru pirninya kuurltjunu
    wiyarnu.
  kan-2017: ಅವರು ತಮ್ಮ ತಮ್ಮ ಕೋಲುಗಳನ್ನು ನೆಲಕ್ಕೆ ಹಾಕಲು ಅವು ಸರ್ಪಗಳಾದವು. ಆದರೆ ಆರೋನನ ಕೋಲು
    ಅವರ ಕೋಲುಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟಿತು.
  ena-ena: Nulɨdɨ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agɨladɨ fɨli hɨvɨ havalavɨci mɨgavɨla
    lahu lɨfavɨmi. Lɨhavɨci Alon dɨ lahu agaŋ nulɨdɨ lahu agɨladɨ iavaiava hɨlɨvami.
  yap-yap: Ron’ed e tirorad e sog nga but’, nge ngal’ ni bogi porchoyog. Machane fa
    ler rok Aron e sog e ful’ e tirorad.
  hlt-MCSB: Hlang loh a conghol tah a voeih uh tih tuihnam la poeh ngawn dae Aaron
    kah conghol loh amih kah conghol te a dolh pah.
  mdy-ETH: ዔያታ ፔኤኮ ኮኦሎ ኬኤሬም ኮኦላ ላኣሚንቲ ላኣሚንቲ ሚርጌ ሾኦሺ ማዔኔ፤ ጋዓንቴ ዓኣሮኔ ኮኦላ ዔያቶኮ ኮኦሎ ቢያ
    ማንፂ ዔኤዼኔ።
  twi-ASANTE: Wɔn nso, wɔn poma tumi danee ɔwɔ. Nanso, Aaron ɔwɔ no menee wɔn deɛ
    no.
  eng-WEBU: For they each cast down their rods, and they became serpents; but Aaron’s
    rod swallowed up their rods.
  bnp-bnp: Lakea ri voro puru a maka kodo ne ria ri vulo a mata. Pali a kodo ne Aron
    i todo a maka kodo ne ria.
  wal-wal: Eti ubbaikka bantta gatimaa gatimaa olin, gatimati shooshsha kiyidosona;
    shin Aaroona gatimai eta gatimata mitti bayiis.
  spa-PDDPT: pues cada uno echó su vara y se convirtieron en serpientes. Sin embargo,
    la vara de Aarón devoró las varas de ellos.
  gun-gun: Ha'e ramo ha'e kuery voi opopoka peteĩ-teĩ omombo ramo ojeapo mboi. Teĩ
    Arão popoka ho'upa ha'e kuery popoka.
  agu-BL: Cwe'n tzun chic'oxol len yi cyetz chitx'amij wuxtx'otx', nintzun e' oc lentz
    tetz lu'baj. Poro nin ben yi xtx'amij tetz Aarón tan chibajse'n yi chitx'amij
    yi e' nachol scyuch' yi e' wi'tz ajcaw yi nsken cho'c tetz lu'baj.
  ilo-ULB: Impuruak ti tunggal lalaki ti bastonna, ket nagbalin nga uleg dagiti baston.
    Ngem inalun-on ti baston ni Aaron dagiti ulegda.
  kpg-kpg: Digaula gaa kili nadau dogodogo la gi hongo tenua gei nia maa guu hai nia
    gihaa. Gei togodogo Aaron gaa holo nia dogodogo digaula.
  uig-ARA: ئۇلارنىڭ ھەربىرى ئۆز ھاسىسىنى تاشلىدى؛ ئۇلارمۇ يىلانغا ئايلاندى. لېكىن
    ھارۇننىڭ ھاسىسى ئۇلارنىڭ ھاسىلىرىنى يۇتۇپ كەتتى.
  bps-bps: Hae, di kbatla i dad tugadla mgimò dad ulad. Kabay i tugad Aron i mbaling
    ulad gine, fanlon i dademe dad ulad.
  sus-sus: E nun Haruna birin naxa e xa yisuxuwurie woli bɔxi ma. Nee birin naxa mafindi
    bɔximasee ra, kɔnɔ Haruna gbe naxa boore gbe gerun.
  pon-2006: Re kesehdiong nanpwel ar sokon kan, sokon ko ahpw pil wiahla sineik. Ahpw
    en Aaron eh sokono kadallehla ar sokon ko koaros.
  jae-jae: Êsêac samob gêdêŋ-gêdêŋgeŋ sêbaliŋ nêŋ tôc jagêc nom e kêtu moac. Mago
    Aronnê tôc kêdaŋgôŋ êsêacnêŋ tôc samob su.
  ksd-ksd: Tago diat par tikatikai, dia ga vue tar kadia umana buka ura ra pia, ma
    dia ga vui ka. Ma ra buka kai Aron i ga konom pa kadia umana buka.
  tur-YTC: Çünkü her biri kendi değneğini attı ve yılana dönüştüler, ama Aron'un değneği
    onların değneklerini yuttu.
  grc-BRENT: Καὶ ἔῤῥιψαν ἔκαστος τὴν ῥάβδον αὐτῶν, καὶ ἐγένοντο δράκοντες· καὶ κατέπιεν
    ἡ ῥάβδος ἡ Ἀαρὼν τὰς ἐκείνων ῥάβδους.
  ind-AYT: Mereka masing-masing melemparkan tongkatnya dan tongkat-tongkat itu menjadi
    ular, tetapi tongkat Harun memakan tongkat-tongkat mereka.
  nya-nya: Aliyense wa iwo anaponya ndodo yake pansi ndipo inasanduka njoka. Koma
    ndodo ya Aaroni inameza ndodo zawo.
  hrv-hrv: svaki baci svoj štap, koji se pretvori u zmiju. Ali Aronov štap proguta
    njihove štapove.
  mps-mps: Augwaligo me augwa dono sąbadi, tama hasamani gagawai, tiali goli Arongo
    hasamanigo augwaligo hasamani elama tuyu dalai.
  tpi-tpi: Ol tu i tromoi stik bilong ol na ol stik i kamap snek, tasol snek bilong
    Aron i kaikai na daunim ol snek bilong ol.
  dan-1931: de kastede hver sin Stav, og Stavene blev til Slanger, men Arons Stav
    opslugte deres Stave.
  vie-OVCB: Gậy họ cũng biến thành rắn. Nhưng rắn của A-rôn nuốt rắn của họ đi.
  guj-2017: તેઓએ પોતાની લાકડીઓ જમીન પર નાખી. એ લાકડીઓના સાપ બની ગઈ. પણ હારુનની લાકડી
    તેઓની લાકડીઓને ગળી ગઈ.
  pon-2006A: Re kesehdiong nanpwel ar sokon kan, sokon ko ahpw pil wiahla sineik.
    Ahpw en Aaron eh sokono kadallehla ar sokon ko koaros.
  por-BRBSL: Pois cada um deles lançou suas varas, e eles se tornaram serpentes; mas
    a vara de Aarão engoliu suas varas.
  aly-aly: Rernem irrertety renh iwek ahern-warl-anem arrpemarl, irrertety rernem
    rtnwem-anem irrek ingkerrenh-antey. Rtnwem Aaron-kenhel rtnwem ingwer-rnem kwernek
    ingkerrenh-antey.
  cth-cth: A sin awh e sonronnaw hah a tâkhawng awh teh tahrun lah a kangcoung awh.
    Hateiteh, Aron e sonron ni ahnimae sonronnaw hah koung a payawp.
  twi-twi: Wɔn nso pema tumi dan ɔwɔ. Nanso Aaron ɔwɔ no menee wɔn de no.
  hlt-hlt: Hlang loh a conghol tah a voeih uh tih tuihnam la poeh ngawn dae Aaron
    kah conghol loh amih kah conghol te a dolh pah.
  tbz-SIM: kɛ́dɔú ndɔú mbɛ kó ipɑ̀ɑ̀ti kɛ ìi nɑɑ́ nyiwɑ̀ɑ̀kɛ. Kɛ̀ Anɔɔ kó kupɑ̀ɑ̀tii
    mɑɑ́ mmɑɑ́nko bɛ kpɛyi.
  msy-2020: Egha me vaghvagha uan asadivir aghoriba akurima, da kuruzibar otifi. Ezɨ
    Aronɨn asadivir aghorim iza menaba tuvareme.
  dop-dop: Pɑ tǝnɑ pɑ pɛtɑ pɑ kpɑtǝŋ kɛ ɑtɛ nɑ ɩ́ pǝsɩ tʋmɑɑ. Tǝnɑɣɑ Alɔŋ kpɑ́tʋ́ɣʋ́
    tʋm kʋlɑɑ nɑ ɩ́ li pɑnɛ pɑ nyǝŋ tʋmɑɑ tǝnɑ.
  azb-azb: Hər biri öz əsasını yerə atıb ilana döndərdi, ancaq Harunun əsası onların
    əsalarını uddu.
  eng-DBY: they cast down every man his staff, and they became serpents; but Aaron's
    staff swallowed up their staves.
  hin-2017: उन्होंने भी अपनी-अपनी लाठी को डाल दिया, और वे भी अजगर बन गई। पर हारून
    की लाठी उनकी लाठियों को निगल गई।
  wol-KYG: Ku nekk ca ñoom sànni yetam, mu soppliku jaan, yetu Aaróona nag wonn seeni
    yet.
  swp-swp: Gamagaridi edi tu’e se gabadobei eo se hemala mota. Na Arona ena tu’e isi
    edi tu’e i domdi.
  bjr-bjr: Mi afunee fasiqausa faqa nariqa saunu maqasaa aqusoofanoo sakanikinau.
    Sakani kamafufanoo Aaroona saunu fannoo misaindi nambiqamasanau.
  eng-YLT: and they cast down each his rod, and they become monsters, and the rod
    of Aaron swalloweth their rods;
  kne-kne: Intep-a da din sokod da yan nanbalin abe si eweg. Ngem kaiseksek din sokod
    Aaron sin amin ay sokod da.
  bzd-NTPO: Ie'pa shko kéli u̱yémi i̱ski̱ ñies ta̱ iyönane ñies tkabë̀ie. Erë Aarón
    shko kéli tö Egipto shko kéli katéwarak se̱raa̱.
  eng-WYC-2017: and all casted forth their rods, which were turned into dragons; but
    the rod of Aaron devoured their rods.
  eng-WMBB: For they each cast down their rods, and they became serpents; but Aaron’s
    rod swallowed up their rods.
  urd-GVH: हर एक ने अपनी लाठी ज़मीन पर फेंकी तो वह साँप बन गई। लेकिन हारून की लाठी
    ने उनकी लाठियों को निगल लिया।
  rug-rug: Oki goreni rini sari na dia kolu hodu, meke ta ilirae noki si arini. Ba
    la sa kolu hodu te Eroni meke onolo betoi sapu tadirini.
  gaz-gaz: Tokkoon tokkoon isaanii ulee isaanii lafa buusan; uleen isaaniis bofa taʼe.
    Uleen Aroon garuu ulee isaanii liqimsite.
  fra-LSG: Ils jetèrent tous leurs verges, et elles devinrent des serpents. Et la
    verge d’Aaron engloutit leurs verges.
  gnn-gnn: '@see-verse:EXO.007.011'
  yal-yal: E birin yi e dunganne bira, e findi saɲine ra. Koni Harunaa dunganna yi
    e dunganne gerun.
  haw-1868: 'No ka mea, kiola iho la kela kanaka keia kanaka a pau i kona kookoo iho,
    i lilo lakou i mau nahesa: aka, o ke kookoo o Aarona, moni iho la ia i ko lakou
    mau kookoo.'
  arb-NAV: فَطَرَحَ كُلُّ وَاحِدٍ عَصَاهُ فَتَحَوَّلَتْ إِلَى حَيَّةٍ. غَيْرَ أَنَّ
    عَصَا هَرُونَ ابْتَلَعَتْ عِصِيَّهُمْ.
  ewe-ewe: Woawo hã ƒe atikplɔwo trɔ zu dawo esi wotsɔ wo da ɖe anyigba. Ke Aron ƒe
    atikplɔ lé woƒe atikplɔwo mi.
  eng-LEE: And they cast down every man his staff, and they became serpents; but Aaron's
    staff swallowed up their staves.
  gvn-gvn: '@see-verse:EXO.007.011'
  asm-FB: তেওঁলোকৰ প্ৰতিজনে নিজৰ নিজৰ লাখুটি তলত পেলাই দিলে, আৰু সেইবোৰো সাপ হ’ল।
    কিন্তু হাৰোণৰ লাখুটিয়ে তেওঁলোকৰ সাপবোৰ গিলি পেলালে।
  sus-A: عٍ نُن هَرُنَ بِرِن نَشَ عٍ شَ يِسُشُوُرِيٍ وٌلِ بْشِ مَ. نٍيٍ بِرِن نَشَ
    مَقِندِ بْشِمَسٍيٍ رَ، كْنْ هَرُنَ فبٍ نَشَ بٌورٍ فبٍ فٍرُن.
  fra-SBL: Ils jetèrent chacun leurs baguettes et elles devinrent des serpents ; mais
    la baguette d'Aaron engloutit leurs baguettes.
  hbo-hbo: וַיַּשְׁלִ֙יכוּ֙ אִ֣ישׁ מַטֵּ֔הוּ וַיִּהְי֖וּ לְתַנִּינִ֑ם וַיִּבְלַ֥ע
    מַטֵּֽה־אַהֲרֹ֖ן אֶת־מַטֹּתָֽם׃
  eng-WYCLIFFE: and alle castiden forth her yerdis, whiche weren turned in to dragouns;
    but the yerde of Aaron deuouride `the yerdis of hem.
  piu-2006: '@see-verse:EXO.007.011'
  pjt-pjt: Munuya waṉingu tjanampa tjukara tjuṯa, ka palu puṟunypaṯu liruringu tjukara
    panya tjuṯa. Palu Aaronku panya tjukarangku liruringkunytjatjanungku liru panya
    kutjupa tjuṯa uwankara kuuḻtjanu.
  cwe-cwe: Chila munhu kadilagaza hasi balati jake, najo digaluka kuwa zoka. Mbali
    balati da Haluni diimela mibalati yawo.
  bgs-bgs: Igdabù dan tô kandan mga tukád tun ta tanà, asta inému na mga áppuy. Asal
    iglámmád katô tukád i Aaron tô kandan mga tukád.
  kik-kik: O mũndũ agĩikia rũthanju rwake thĩ na rũgĩtuĩka nyoka. No rũthanju rwa
    Harũni rũkĩmeria thanju ciao.
  fra-NCL: ils jetèrent chacun leur bâton, et ces bâtons devinrent des serpents. Mais
    le bâton d’Aaron engloutit leurs bâtons.
  cek-AK: Nihcae mah angmacae ih cunghet to vah o naah, pahui ah angcoeng boih; toe
    Aaron ih cunghet mah nihcae ih cunghet to pa-aeh pae boih.
  xla-xla: '@see-verse:EXO.007.011'
  cuk-cuk: Na wargwen-wargwen e-gaapoled napase metemalad, bela gaapoled naibega binyidmalad.
    Degi-inigwele, Aarón-gaapoleddi dulemar-ibmar-nue-wisimalad-e-gaapoled, degi,
    nelemar-e-gaapoled dosad.
  uig-CYR: Уларниң һәр бири өз һасисини ташлиди; уларму иланға айланди. Лекин Һарунниң
    һасиси уларниң һасилирини жутуп кәтти.
  tel-2017: వాళ్ళలో ప్రతి మాంత్రికుడూ తమ కర్రలను పడవేసినప్పుడు అవి పాములుగా మారాయి
    గాని అహరోను వేసిన కర్ర వాళ్ళు వేసిన కర్రలను మింగివేసింది.
  hat-BSA: Paske yo chak te jete baton yo atè, e chak te vin fè yon sèpan. Men baton
    Aaron an te vale lòt baton yo nèt.
  kos-kos: Elos sisya sikal lalos ah, ac sikal lalos uh ekla wet pac. Tusruktu sikal
    lal Aaron ah okomla sikal lalos ah.
  hbo-WLC: וַיַּשְׁלִ֙יכוּ֙ אִ֣ישׁ מַטֵּ֔הוּ וַיִּהְי֖וּ לְתַנִּינִ֑ם וַיִּבְלַ֥ע
    מַטֵּֽה־אַהֲרֹ֖ן אֶת־מַטֹּתָֽם׃
  ibo-ibo: Onye ọbụla nʼime ha tụpụrụ mkpanaka ya, nke ghọkwara agwọ. Ma mkpanaka
    ahụ Erọn tụpụrụ, nke ghọrọ agwọ, loro mkpanaka ndị ahụ niile ndị Ijipt tụpụrụ.
  ory-ory: ଅର୍ଥାତ୍‍, ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଯଷ୍ଟି ପକାନ୍ତେ, ସେଗୁଡ଼ିକ ସର୍ପ ହେଲା;
    ମାତ୍ର ହାରୋଣଙ୍କ ଯଷ୍ଟି ସେମାନଙ୍କର ସମସ୍ତ ଯଷ୍ଟିକୁ ଗ୍ରାସ କଲା।
  chk-chk: Iteiten eman me eman leir a monetiu wokun, iwe, ra wiliti serepenit. Nge
    wokun Aaron we a aromala wokur kewe.
  rop-rop: Deibin tjakamdan olabat wokinstik, en deibin meigim detlot wadi blanga
    olabat meigim miselp sneik du. Bat det sneik blanga Eran bin julurum ol detlot
    najalot sneik.
  ukr-1871: І кинув кожен ізміж їх своє жезло, і стали жезла гадюками; та пожерло
    жезло Аронове їх жезла.
  bch-bch: Gid kelede kelede titado led toto ga isulug tanoeai ta tipul gid ga tiuot
    mota. Be Aron ele mota ison gid led mota ga kus.
  deu-1951: Und ein jeder warf seinen Stab vor sich hin, und es wurden Schlangen daraus;
    aber Aarons Stab verschlang ihre Stäbe.
  eng-JPS: For they cast down every man his rod, and they became serpents; but Aaron's
    rod swallowed up their rods.
  srp-1865: I baciše svaki svoj štap, i prometnuše se štapovi u zmije; ali štap Aronov
    proždrije njihove štapove.
  lug-lug: Kubanga nabo baasuula wansi emiggo gyabwe, ne gifuuka emisota; naye omuggo
    gwa Alooni ne gumira emiggo gyabwe.
  heb-heb: וישליכו איש מטהו ויהיו לתנינם ויבלע מטה אהרן את מטתם׃
  ben-IRV: তার ফলে তারা প্রত্যেকে নিজেদের লাঠি ছুঁড়ে ফেললে সেগুলি সব সাপ হয়ে গেল,
    কিন্তু হারোণের লাঠি তাদের সকল লাঠিকে গিলে ফেলল।
  pan-pan: ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਨੇ ਆਪਣੀਆਂ-ਆਪਣੀਆਂ ਲਾਠੀਆਂ ਸੁੱਟੀਆਂ ਅਤੇ ਉਹ ਸਰਾਲਾਂ ਹੋ ਗਈਆਂ ਪਰ ਹਾਰੂਨ
    ਦੀ ਲਾਠੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਲਾਠੀਆਂ ਨੂੰ ਨਿਗਲ ਗਈ।
  tkr-tkr: Gırgıng'vee con əsaabı ç'iyelqa dağa'a. Dağı'iyn əsaabı xoçebışilqa siyk'al.
    Harunnemee əsaan gırgın əsaabı k'öğənbı.
  mya-JVB: မိမိ တို့ကိုင်သော လှံတံ များကိုချ ၍ မြွေ ဖြစ် ကြလေ၏။ သို့သော်လည်း အာရုန်
    ၏လှံတံ သည် သူ တို့၏ လှံတံ များကို မျို လေ၏။
  tte-O: Ali ginaginao sigabae-yataluli kabo meuloili siyamala weso. Na Eloni ana
    weso siya tokukula meuloili ali wesoyao isinolili.
  tbg-tbg: vikavata nai kauru vata kanta aqu kovaro memaru kuqu vura. Mintuvaro Eronira
    memaruvano vika memaru ekaa nampiqama kora.
  hmo-hmo: Idia ta ta ese edia itotohi idia negea diho, vadaeni gaigai dekenai idia
    halaoa. To Arona ena gaigai ese idia edia gaigai ibounai ia ania.
  urd-urd: क्यूँकि उन्होंने भी अपनी — अपनी लाठी सामने डाली और वह साँप बन गई, लेकिन
    हारून की लाठी उनकी लाठियों को निगल गई।
  rus-SYN: каждый из них бросил свой жезл, и они сделались змеями, но жезл Ааронов
    поглотил их жезлы.
  bqc-SIM: Kɛ́ an baade a go pã̀lɛ, ↄ̃ an gopiↄ lì mlɛ̃ↄ ũ sↄ̃, ↄ̃ Aalona go ń
    pↄ́ↄ mↄ̀mↄ.
  tcz-CHONGTHU: Atenggol'u tol'a a seplha cheh uvin ahile, amahoa jong gul aki sohtai!
    Ahinlah Aaron tenggol chun amaho tenggolho chu aval lhum soh tai.
  mar-mar: त्यांनीही आपल्या काठ्या जमिनीवर टाकल्या तेव्हा त्यांचेही साप झाले, परंतु
    अहरोनाच्या काठीने त्यांचे साप गिळून टाकले.
  qub-qub: Paycunapis pampaman tucruncunata jitaycuptin culebracunaman ticracuriran.
    Aaronpa tucrunpita culebraman ticraj cäga micucurcuran waquin cajcunapata.
  bqp-bqp: Kũ ń baadi a gòo pã̀tɛ, akũ ń gòo pìnↄ lì mlɛ̃̀nↄ ũ, akũ Haruna gò
    ń pↄ́nↄ mↄ̀mↄ.
  hat-hat: Yo voye baton pa yo atè, baton yo tounen koulèv tou. Men, baton Arawon
    an vale tout lòt baton yo.
  eng-BSB: Each one threw down his staff, and it became a serpent. But Aaron’s staff
    swallowed up the other staffs.
  tod-tod: Ti kpein ti ta-lukpɔiti pilini zooi ma, naati ti latini, ti ɠɛ ga kaaliiti.
    Kɛlɛ Aalɔn ná-tukpɔi ta-lukpɔiti kpɔleni.
  eng-WEBPB: For they each cast down their rods, and they became serpents; but Aaron’s
    rod swallowed up their rods.
  kbq-kbq: Mago magomo'za azompazmia matevu mopafi atrazageno, ana azompa zmimo'za
    osifavermi fore hazanagi, Aroni azompamo'a ana osivafermina zmasgahu nakri'ne.
  nhe-BL: Sesen inijuanti quimajcajque inincuatopil tlalchi huan nochi inincuatopilhua
    mocuepque cohuame. Pero icuatopil Aarón quincuajqui inincuatopil nopa sequinoc.
  bus-bus: Kɛ̀ aↄ̃ baade a gò pã̀ɛ, ben aↄ̃ gò pìnↄ lì mlɛ̃̀nↄ ũ, ben Aruna gò ń
    pↄ́nↄ mↄ̀mↄ.
  gub-BL: Pitàitàigatu weityk ywyra opokokaw ywy rehe wà. Pitàitàigatu ywyra uzeapo
    moz romo wà. Nezewe rehe we Àràw ipokokaw u'u amogwer wapokokaw a'e wà.
  eng-DRA: 'And they every one cast down their rods, and they were turned into serpents:
    but Aaron’s rod devoured their rods.'
