verse: EXO.007.019
translations:
  mal-C: 'യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “ ‘നിന്റെ വടിയെടുത്ത് ഈജിപ്റ്റിലെ വെള്ളത്തിന്മേൽ—നദികളുടെയും
    തോടുകളുടെയുംമേൽ, കുളങ്ങളുടെയും എല്ലാ സംഭരണികളുടെയുംമേൽ—നിന്റെ കൈനീട്ടുക എന്ന്
    അഹരോനോടു പറയുക. അവ രക്തമായി മാറും.’ ഈജിപ്റ്റിൽ എല്ലായിടത്തും, മരത്തൊട്ടികളിലും
    കൽഭരണികളിലുംപോലും, രക്തം ഉണ്ടായിരിക്കും.”'
  deu-TKW: 'Da sprach Jahwe zu Mose: Befiehl Aaron: Nimm deinen Stab und recke deine
    Hand aus über die Gewässer Ägyptens, über seine Bäche, Kanäle, Teiche und alle
    Behälter mit Wasser: es soll zu Blut werden, und Blut soll entstehen in ganz Ägypten,
    sowohl in hölzernen als in steinernen Gefäßen.'
  lin-lin: 'Yawe alobaki na Moyize : « Yebisa Aron : ‹ Kamata lingenda na yo mpe sembola
    yango na ngambo ya mayi nyonso ya Ejipito : etima mpe miluka, maziba mpe mabulu
    nyonso ya mayi ekobongwana makila. › Makila ekozala na bisika nyonso ya Ejipito
    kino na bimelelo ya mayi oyo esalema na nzete to na mabanga. »'
  eng-LSV: And YHWH says to Moses, “Say to Aaron, Take your rod, and stretch out your
    hand against the waters of Egypt, against their streams, against their rivers,
    and against their ponds, and against all their collections of waters; and they
    are blood—and there has been blood in all the land of Egypt, both in [vessels
    of] wood, and in [those of] stone.”
  eng-GNV: The Lord then spake to Moses, Say vnto Aaron, Take thy rod, and stretch
    out thine hand ouer the waters of Egypt, ouer their streames, ouer their riuers,
    and ouer their pondes,, and ouer all pooles of their waters, and they shalbe blood,
    and there shalbe blood throughout all the land of Egypt, both in vessels of wood,
    and of stone.
  eng-WEBSTER: 'And the LORD spoke to Moses, Say to Aaron, Take thy rod, and stretch
    out thy hand upon the waters of Egypt, upon their streams, upon their rivers,
    and upon their ponds, and upon all their pools of water, that they may become
    blood: and that there may be blood throughout all the land of Egypt, both in vessels
    of wood, and in vessels of stone.'
  nhw-BL: 'Nojquiya TOTECO quiilhui Moisés: ―Xiquilhui Aarón ma quicui icuatopil huan
    ma quixitlahua imax imelac nopa hueyame huan nopa atlajme. Ma quixitlahua imax
    ipan campa tlameya huan campa quitecaj atl ipan tlali Egipto, huan nochi mocuepas
    estli. Huan nojquiya nopa atl ipan nochi conme huan tlamantli catli quipiyaj atl
    ipan ininchaj mocuepas estli hasta nopa atl ipan cuacomitl huan comitl catli quichijtoque
    tlen tetl nojquiya mochihuas estli.'
  swh-ONEN: Bwana akamwambia Mose, “Mwambie Aroni, ‘Chukua ile fimbo yako unyooshe
    mkono wako juu ya maji ya Misri, juu ya chemchemi na mifereji, juu ya madimbwi
    na mabwawa yote,’ navyo vitabadilika kuwa damu. Damu itakuwa kila mahali katika
    Misri, hata kwenye vyombo vya miti na vya mawe.”
  bba-bba: Yerɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Aroni sɔ̃ɔwɔ u win dɛkɑ suo
    u ye tĩi Eɡibitin nim kpuron wɔllɔ mɛ mu wɑ̃ɑ dɑɑnɔ kɑ yɛrusɔ kɑ sere kotosɔ kɑ
    wekenɔ. Mi nim mu wɑ̃ɑ kpuro ɡesi mu koo ɡɔsiɑwɑ yɛm, kpɑ yɛm mu n wɑ̃ɑ Eɡibitin
    tem kpuro sɔɔ.
  eng-KJVCPB: And the Lord spake unto Moses, Say unto Aaron, Take thy rod, and stretch
    out thine hand upon the waters of Egypt, upon their streams, upon their rivers,
    and upon their ponds, and upon all their pools of water, that they may become
    blood; and that there may be blood throughout all the land of Egypt, both in vessels
    of wood, and in vessels of stone.
  cpy-cpy: 'Ikantanakiri Tajorentsi irika Moisés: “Pikanteri pirentzi Aarón rowaankiro
    ikotzi jempe ojeekayitzi nijaa, inkaari, jempe owaanka-naayita, jempe rowaan-teetawo
    Apitantoniki, tema othonkyaa opeyaawo iraantsi okaatzi tzimayi-tatsiri inchato-naaki
    eejatzi mapinakiki, maawoeni.”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “U baek Eloni elana wana suki ni
    paelu Itipita wewelina gegewena elal, bolo hi sanisani, bolo dulein hi sani toulil
    ge bolo opopwil, yaka nihi tabwa saliya. Panuwa gamwana gegewena ni sasaliya,
    i ola al patuna ge ulugomwa wewelina nihi saliya.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Wangkayarla Yarunuku yungu
    nyanungu-nyangu jukati mani yungu-jana karru manu mangkuru-kari mangkuru-kari
    jiily-ngarrirni manu mulju-wati Yijipirla. Kaji-jana jiily-ngarrirni jukati-kirlirli,
    ngapa-watiji kapulu yalyu-jarrimi muku, manu ngapa-wati kartakurla manu ngamingka
    kapulu muku yalyu-jarrimi.”
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Nyis Harun ni, ‘Kaw ludhi mondo irie
    badi ewi pige mag Misri, ma gin aore matindo kod madongo, yewni kod kuonde duto
    mag kano pi, kendo gibiro lokore remo.’ Remo biro bedo kamoro amora e piny Misri
    nyaka ei agulni molos gi kite.”
  meu-meu: Iehova ese Mose ma e hamaoroa, eto, Aaron ba haduaia, baoto “Emu itotohi
    imamu ai bavabia, ba toia roro Aigupto ranudia daediai, bona edia sinavai badadia
    bona edia sinavai maraḡidia daediai, bona edia gohu daediai bona edia koupa iboudiai
    daediai, bena rara ai baela; Aigupto tanona idoinai rara mo baine mia, popou ai
    bona hodu ai”.
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “हारूनलाई भन्, 'तेरो लट्ठी लिई मिश्रका
    पानी, नदीहरू, खोलाहरू, तालहरू र पोखरीहरूमा तेरो हात पसार् र ती पानी रगत बन्‍नेछन्
    । यसो गर् ताकि मिश्र देशभरि जताततै रगत होस्, यहाँसम्म कि काठ र ढुङ्गाहरूका भाँडाकुँडाहरूमा
    पनि रगत होस्' ।”
  yor-yor: Olúwa sọ fún Mose, “Sọ fún Aaroni, ‘Mú ọ̀pá rẹ kí ó sì na ọwọ́ rẹ jáde
    lórí àwọn omi Ejibiti. Lórí àwọn odò kéékèèké àti odò ńlá, lórí àbàtà àti adágún
    omi, wọn yóò sì di ẹ̀jẹ̀.’ Ẹ̀jẹ̀ yóò wà ni ibi gbogbo ni Ejibiti, àní nínú ọpọ́n
    àti nínú kete omi àti nínú ìkòkò tí a pọn omi sí nínú ilé.”
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia: –Aaroʌ̃a jaradua bʌ bacuruda edamãrẽã.
    Idjia maʌ̃ bacuru ʌ̃taa wabʌrʌd̶e jũma Egiptod̶e b̶ʌ baidora oa baya. Dora, do
    zaquera, amenera, baido juebada uriad̶e b̶ʌra, zoco waib̶ʌad̶e jue erob̶eara,
    jiadod̶e jue erob̶ea sid̶a jũma oa baya.–'
  ind-ind: Lalu TUHAN berkata kepada Musa, “Katakanlah kepada Harun, ‘Ambillah tongkatmu
    dan ulurkanlah ke atas segala macam perairan di Mesir, termasuk sungai-sungai,
    aliran air, kolam-kolam, dan tempat-tempat menampung air, agar semuanya berubah
    menjadi darah. Akan ada darah di seluruh negeri Mesir, bahkan di dalam tempat
    penyimpanan air dari kayu maupun batu.’”
  pes-OPCB: 'سپس خداوند به موسی گفت: «به هارون بگو که عصای خود را به سوی تمام رودخانه‌ها،
    چشمه‌ها، جویها و حوضها دراز کند تا آب آنها به خون تبدیل شود. حتی آبهایی که در
    ظرفها و کوزه‌های خانه‌هاست به خون تبدیل خواهد شد.»'
  aer-aer: YAHWEH Moses-eke angkeke, “Aaron ilaye arne atneme ikwerenhe inetyeke alhetyeke
    imerte kwatye alaye uthene kwatye arnerre uthene areye Egypt-werne thiletyeke.
    Re apeke arne atneme ikwerenhele itneke-werne atheke thileme kwatye ingkirreke
    alhwe-werne akngarte-iwelhetyenhenge anteme, kwatye lhere akngerrele lhere akwekele-arlke,
    kwatye ilerrtye-ilerrtyele-arlke, ingkirreke anthurre alhwe-werne akngarte-iwelhetyenhe,
    kwatye-kenhe areyele-arlke, yakwethe kwatye akngernentye akngerre areyele-arlke.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Sabihin mo kay Aaron, 'Kunin mo
    ang iyong tungkod at iabot mo ang kamay mo sa dako ng mga tubig ng Ehipto, sa
    dako ng kanilang mga ilog, mga batis, mga lawa, at lahat ng mga tubigan, para
    ang kanilang tubig ay maging dugo. Gawin mo ito para magkaroon ng dugo sa lahat
    ng buong lupain ng Ehipto, kahit na sa lalagyang kahoy at bato.'”
  cbu-NT: Ashiri anumunsha Taarashipan Móysisee tárangiya; Parawpa tsiyatkush, shiysha
    kamaningcha Aaronaatsi; Aaron tushuwshini yáyaru, kungup uw ínachpa. Ichingurup
    kung pakcheewpitamta misha ktsimshutamta kungu Ijiptoshu, ichingurush kung waani
    kuraseem kinachpa yuw kung suwish kayatamash tipamaw taarataru antam waani ashpari
    kuraseem kinachpa, Aaronaa kamachtakchush tángcha, Apanll Móysisee tárangiya.
  hui-hui: Anduane Homogohanda Mosesehondo lalu, Arono lamialu ibugua halimbu biago
    mo yalu puwa Iyibi dindini iba porarubi iba ganaha bedarubi iba birape hene bedarubi
    iba lenego bibahendeore halimbu ogonime ya angua hai habe. Ani ya angua haragola
    iba bibahende darama bia halu dindi bibahendeni darama biame howa iba nole beha
    hambu ngarubi ira guabiniha hambu ngarubi bibahende darama biai holebira, lene.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​ကို​မိန့်​တော် မူ​သည်​မှာ ``အာ​ရုန်​အား
    သင်​သည်​အီ​ဂျစ်​ပြည် တွင်​ရှိ​သ​မျှ​သော မြစ်၊ ချောင်း၊ အင်း၊ အိုင်​ရေ လှောင်​ကန်​တို့​၏​ရေ​ပေါ်​၌
    တောင်​ဝှေး​ကို​ကိုင်​၍ လက်​ဆန့်​လော့။ တစ်​ပြည်​လုံး​တွင်​သစ်​သား​ခွက်၊ ကျောက်​ခွက်​တို့​ပါ​မ​ကျန်​ရှိ​သ​မျှ​သော​ရေ
    တို့​သည်​သွေး​ဖြစ်​လိမ့်​မည်' ဟု​ပြော​လော့'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsejtu Yavé Moisésnu tsandimi: Reinu entsa kuinda waintu, Aarónnu entsandide:
    Ñu'' tyutyan cha''li ka'', ñu'' tyaapa Egipto chachilla'' pinu usakide, tsanguetaa
    naa pisha, naa pijulasha, naa pi pususha, naa yala'' uukara pitala bain, tsenmin
    kumuinchi pi pundalaya asa tene tirekenu, tsenmalaa chi juuchi bain, naa shupuka
    juuchi bain pi pukenuu ke'' pi pundalaya asa tene tiyainudetsu, tide, timi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཨ་རོན་ལ་འདི་ལྟར་ཤོད་དང་།
    ཁྱོད་ཀྱིས་རང་གི་འཁར་བ་ལོངས་ལ་ལག་པ་ཨེ་ཅིབ་ཡུལ་གྱི་ཆུ་རྣམས་ཏེ་གཙང་པོ་དང་། གྲོག་ཆུ་དང་།
    རྫིང་བུ་དང་། ཆུ་འགག་ཐམས་ཅད་བཅས་ཁྲག་ཏུ་འགྱུར་བའི་ཕྱིར་ཆུ་དེ་རྣམས་ཀྱི་ཕྱོགས་སུ་རྐྱོངས་ཤིག
    དེ་ནས་ཨེ་ཅིབ་ཡུལ་ཀུན་ཏུ་ཁྲག་ཡོད་པར་འགྱུར་ཞིང་། ཐ་ན་ཤིང་གི་ཡོ་བྱད་དང་། རྡོ་ཡི་ཡོ་བྱད་དུའང་ཁྲག་ཡོད་པར་འགྱུར་ངེས་ཞེས་བཤད་དགོས་པར་གསུངས་སོ།
    །
  sna-sna: Jehovha akati kuna Mozisi, “Taurira Aroni uti, ‘Tora tsvimbo yako uye utambanudze
    ruoko rwako pamusoro pemvura yeIjipiti, pamusoro pehova pamusoro pemigero, pamusoro
    pamadziva uye napamusoro pamagawa,’ uye zvichashanduka zvikava ropa. Ropa richava
    pose pose muIjipiti, kunyange mukati memidziyo yemiti neyamabwe.”
  spa-BLM: 'Yahvé dijo a Moisés: “Dile a Aarón: ‘Toma tu vara y extiende tu mano sobre
    las aguas de Egipto, sobre sus ríos, sobre sus arroyos y sobre sus estanques,
    y sobre todos sus estanques de agua, para que se conviertan en sangre. Habrá sangre
    en toda la tierra de Egipto, tanto en los recipientes de madera como en los de
    piedra’”.'
  cac-cac: '—Tzalpax d''a vin̈aj Aarón to syac''b''at te'' sc''ococh vin̈ d''a yib''an̈tac
    sjaj a a'' d''a Egipto tic: D''a yib''an̈ a'' cotac yed'' a'' nivac melem yed''
    d''a yib''an̈ a'' n̈ajab'' ton̈ej molan. Masanil a a'' ay d''a yol yic Egipto
    tic ol laj och a'' chic''al yed'' masanil a'' ayem d''a yol yed''tal yed'' d''a
    yoltac jucub'', xchi Jehová.'
  swh-ULB: Kisha Yahweh akasema na Musa, “Mwambie Aruni, 'Chukuwa gongo lako na unyooshe
    mkono kwenye maji ya Misri, na juu ya mito yake, mifereji, visima, na madimbwi
    yote, ili maji yao ya damu. Fanya hivi ilikuwe na damu nchi nzima ya Misri, hadi
    kwenye vyombo vyote vya mbao na mawe.”'
  bel-bel: 'І сказаў Гасподзь Майсею: скажы Аарону: вазьмі посах твой і працягні руку
    тваю на воды Егіпцянаў: на рэкі іхнія, на патокі іхнія, на азёры іхнія і на ўсякае
    зьмясьцілішча водаў іхніх, - і ператворацца ў кроў, і будзе кроў па ўсёй зямлі
    Егіпецкай і ў драўляным і ў каменным посудзе.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Sprich zu Aaron: Nimm deinen Stab und strecke
    deine Hand aus über die Wasser Ägyptens, über seine Flüsse, über seine Kanäle
    und über seine Teiche und über alle seine Wassersammlungen, dass sie zu Blut werden;
    und es wird Blut sein im ganzen Land Ägypten, sowohl in hölzernen, als auch in
    steinernen Gefäßen.'
  mbb-OT: 'Ne migkeǥiyan si Moises te Nengazen te, “Keǥiyi nu si Aaron te, ‘Kuwaa
    nu is tuked nu ne ivayew nu ziyà te menge wahig kayi te Ehipto: dezekelà he wahig
    he edtudà, beuǥan, kanal, wey menge wahig he mibpeneng, wey ziyà te langun he
    punduwà te wahig.’ Ne is langun dutun ebaluy he lengesa. Iyan heini egkeulaula
    ziyà te Ehipto. Minsan is wahig he ziyà te menge teleǥuey he kayu etawa vatu ne
    egkehimu he lengesa.”'
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു: നീ അഹരോനോടു പറയേണ്ടതു എന്തെന്നാൽ: നിന്റെ വടി
    എടുത്തിട്ടു മിസ്രയീമിലെ വെള്ളത്തിന്മേൽ, അവരുടെ നദി, പുഴ, കുളം എന്നിങ്ങനെ അവരുടെ
    സകലജലാശയങ്ങളുടെ മേലും കൈ നീട്ടുക; അവ രക്തമായ്തീരും; മിസ്രയീംദേശത്തു എല്ലാടവും
    മരപ്പാത്രങ്ങളിലും കല്പാത്രങ്ങളിലും രക്തം ഉണ്ടാകും എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére aꞌtiro ninemocʉ niwĩ: —Aarṍrẽ aꞌtiro niña: “Nipeꞌtise maarĩrẽ,
    oꞌmajã maarĩacãrẽ, tojo nicã ditararire, nipeꞌtise aco posetisenojõ Egiptopʉ nisere
    mʉꞌʉ yagʉ tuacjʉ meꞌrã sĩ́oo, wẽjẽtuato. Tojo weecã, aco na yucʉ coꞌripʉ nise,
    ʉ̃tã meꞌrã weeꞌqueparʉpʉ nise dí dojorosaꞌa”, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yimarneyimen Aaron karrulkmang manekke
    kundulk nuye dja kabidwayhme kore kukku manbu kaborri kore kubolkwarlah Egypt.
    Kaluk mankabowern dja mak manlabbarlwern, ba bu kabokurlbamen rowk. Kore kubolkwarlah
    rowk Egypt kukku kadjalbokurlbamen rowk manbu kukku kaboyo njilhmi rowk kore karrulkmirnderri
    dja mak kore manwarddebarrarn, manekke warridj kaboyimerran kunkurlba.”
  gvs-gvs: E aiyuwoina idigo kana, ‘Eroni kulatuwōko kudīgo kam, “Im kaituko kukābi
    kuyosāle Itipita bwaena liliudi yatanaidi goi, nakae sákala liliudi, oveya liliudi,
    otoku liliudi be dorom liliudi goi bei simalaikaika. Tuwo bwae Itipita madabokina
    goi imalaikaika. Idi kontena alova o gurewa nakae, bwae simalaikaika.”’
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Phen le Aronoske, hoj te nacirdel o vast
    upral o paňa, upral o kanali the upral o nadrži andre calo Egipt a dojekh paňi
    pes ode čerinela pro rat. O rat ela všadzik pal calo Egipt, mek až andro kaštune
    the barune nadobi.“'
  nlg-nlg: Keri vaho ge a Lord te bosa vania Moses, “Ko bosa vania Aaron ge ke tuhua
    nia vaa na totoghonana na beti ni Egypt taonighi na lei daidari mana kilipopu
    ivei tua ilokana i Egypt ke ghana iga na beti ke, me ke liliu na ghabu sughua
    mana na beti te ghana tana lei popo mana kuki vatu tana komudira na vure.”
  pes-OPV: 'و خداوند به موسی گفت: «به هارون بگوعصای خود را بگیر و دست خود را بر آبهای
    مصر دراز کن، بر نهرهای ایشان، و جویهای ایشان، و دریاچه های ایشان، و همه حوضهای
    آب ایشان، تا خون شود، و در تمامی زمین مصردر ظروف چوبی و ظروف سنگی، خون خواهدبود.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Спуне луй Аарон: ‘Я-ць тоягул ши ынтинде-ць
    мына песте апеле еӂиптенилор, песте рыуриле лор, песте пыраеле лор, песте язуриле
    лор ши песте тоате бэлциле лор. Еле се вор префаче ын сынӂе ши ва фи сынӂе ын
    тоатэ цара Еӂиптулуй, атыт ын васеле де лемн, кыт ши ын васеле де пятрэ.’”'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “হারোণকে বোলো, ‘তোমার ছড়িটি নাও এবং মিশরের সব
    স্রোতোজলের উপর—নদীর ও খালের উপর, পুকুরের ও সব জলাধারের উপর—তোমার হাত বাড়াও ও
    সেসব রক্তে পরিণত হবে।’ মিশরে সর্বত্র রক্তই থাকবে, এমনকি কাঠের ও পাথরের পাত্রেও
    থাকবে।”
  som-som: Rabbigu wuxuu Muuse ku yidhi, Waxaad Haaruun ku tidhaahdaa, Ushaada qaado,
    oo gacanta ku kor fidi biyaha Masar, iyo webiyaashooda, iyo durdurradooda, iyo
    galalkooda, iyo balliyadooda biyaha ah oo dhan, si ay u noqdaan dhiig; oo dhulka
    Masar oo dhammu wuxuu noqon doonaa dhiig miidhan, oo ku jiri doona weelasha qoriga
    ah iyo weelasha dhagaxa ahba.
  lat-VUC: 'Dixit quoque Dominus ad Moysen: Dic ad Aaron: Tolle virgam tuam, et extende
    manum tuam super aquas Ægypti, et super fluvios eorum, et rivos ac paludes, et
    omnes lacus aquarum, ut vertantur in sanguinem: et sit cruor in omni terra Ægypti,
    tam in ligneis vasis quam in saxeis.'
  eng-ASVBT: And Jehovah said unto Moses, Say unto Aaron, Take thy rod, and stretch
    out thy hand over the waters of Egypt, over their rivers, over their streams,
    and over their pools, and over all their ponds of water, that they may become
    blood; and there shall be blood throughout all the land of Egypt, both in vessels
    of wood and in vessels of stone.
  mna-mna: 'Mi Yooba iso pa Mose mini ma iso: “So pa tom Aron be ikam tete kini mi
    izarra la pa yok ta boozomen kizin Aikuptu. Bibip, munmun, yok tatiliuŋan, mi
    yok ruumu leleene kana ta imbotmbot sula kuuru na tomini. To yok ta boozomen tana
    ko titooro zin ma tiwe siŋ lup. Tana siŋ ko imbot irao lele ta boozomen ki Aikuptu.”'
  ita-1885: 'E il Signore disse a Mosè: Di'' ad Aaronne: Prendi la tua bacchetta,
    e stendi la tua mano sopra le acque degli Egizj, sopra i lor fiumi, sopra i lor
    rivi, sopra i loro stagni, e sopra ogni raccolta delle loro acque; ed esse diverranno
    sangue; e vi sarà sangue per tutto il paese di Egitto, eziandio ne'' vasi di legno
    e di pietra.'
  eng-LXXUP: 'And the Lord said to Moses, Say to thy brother Aaron, Take thy rod in
    thy hand, and stretch forth thy hand over the waters of Egypt, and over their
    rivers, and over their canals, and over their ponds, and over all their standing
    water, and it shall become blood: and there was blood in all the land of Egypt,
    both in vessels of wood and of stone.'
  eng-ULB: Then Yahweh said to Moses, “Say to Aaron, 'Take your staff and reach out
    with your hand over the waters of Egypt, and over their rivers, streams, pools,
    and all their ponds, so that their water may become blood. Do this so that there
    will be blood throughout all the land of Egypt, even in containers of wood and
    stone.'”
  spa-VBL: 'El Señor le dijo a Moisés: “Dile a Aarón: ‘Toma tu bastón en tu mano y
    sostenlo sobre las aguas de Egipto, sobre sus ríos y canales y estanques y albercas,
    para que se conviertan en sangre. Habrá sangre por todo Egipto, incluso en los
    recipientes de madera y piedra’”.'
  fra-_FOB: 'Puis l''Éternel dit à Moïse: Dis à Aaron: Prends ta verge, et étends
    ta main sur les eaux des Égyptiens, sur leurs rivières, sur leurs fleuves, et
    sur leurs étangs, et sur tous leurs amas d''eaux, et qu''elles deviennent du sang;
    et il y aura du sang par tout le pays d''Égypte, et dans les vases de bois et
    dans les vases de pierre.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട്: “നീ അഹരോനോട് പറയേണ്ടത് എന്തെന്നാൽ: നിന്റെ വടി
    എടുത്ത് ഈജിപ്റ്റിലെ വെള്ളത്തിന്മേൽ, അവരുടെ നദി, പുഴ, കുളം ഇങ്ങനെ അവരുടെ സകലജലാശയങ്ങളുടെ
    മേലും നീട്ടുക; അവ രക്തമായിത്തീരും; ഈജിപ്റ്റിൽ എല്ലായിടത്തും മരപ്പാത്രങ്ങളിലും
    കല്പാത്രങ്ങളിലും രക്തം ഉണ്ടാകും” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne Mūsā se kahā, “Hārūn ko batā denā ki wuh apnī lāṭhī le kar apnā
    hāth un tamām jaghoṅ kī taraf baṛhāe jahāṅ pānī jamā hotā hai. Tab Misr kī tamām
    nadiyoṅ, nahroṅ, johaṛoṅ aur tālāboṅ kā pānī ḳhūn meṅ badal jāegā. Pūre mulk meṅ
    ḳhūn hī ḳhūn hogā, yahāṅ tak ki lakaṛī aur patthar ke bartanoṅ kā pānī bhī ḳhūn
    meṅ badal jāegā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गेमी हारून कली ‘इ कोक्‍के इजीप्‍त रागी ङा
    ब्‍वाक्‍कु हुश दुम्‍पाइक्‍चा कली ब्‍वाक्‍कु तारी दिंदो। नादी, खोला, कुवा नु इनार
    आन तारी दिंदो। मुर आन चाक्‍शो ठेका नु गरम बाक्‍शो ब्‍वाक्‍कु यो हुश दुम्‍ब’ दे
    हारून कली देनो” देंत। प्रकाश ११:६
  ita-1927: 'E l’Eterno disse a Mosè: “Di’ ad Aaronne: Prendi il tuo bastone, e stendi
    la tua mano sulle acque dell’Egitto, sui loro fiumi, sui loro rivi, sui loro stagni
    e sopra ogni raccolta d’acqua; essi diventeranno sangue, e vi sarà sangue per
    tutto il paese d’Egitto, perfino ne’ recipienti di legno e ne’ recipienti di pietra”.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «بە هارون بڵێ: ”گۆچانەکەت لە دەست بگرە و دەستت
    بۆ سەر ئاوی میسرییەکان درێژ بکە، بۆ سەر جۆگە و نۆکەند و گۆماو و هەموو حەوزەکانیان“
    بۆ ئەوەی ببنە خوێن. ئیتر خوێن لە هەموو خاکی میسر دەبێت، تەنانەت لە سەتڵی دارین
    و لە گۆزەی بەردین.»'
  eng-BBE: And the Lord said, Say to Aaron, Let the rod in your hand be stretched
    out over the waters of Egypt, and over the rivers and the streams and the pools,
    and over every stretch of water, so that they may be turned to blood; and there
    will be blood through all the land of Egypt, in vessels of wood and in vessels
    of stone.
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಆರೋನನಿಗೆ, ‘ನಿನ್ನ ಕೋಲನ್ನು ತೆಗೆದುಕೊಂಡು ಈಜಿಪ್ಟಿನ
    ನೀರಿನ ಮೇಲೆಯೂ ಅದರ ನದಿಗಳ ಮೇಲೆಯೂ ಕೊಳಗಳ ಮೇಲೆಯೂ ಅದರ ಕಾಲುವೆ ಮೇಲೆಯೂ ಅದರ ಕೆರೆಗಳ ಮೇಲೆಯೂ
    ಕೈಚಾಚು,’ ಎಂದು ಹೇಳು. ಆಗ ಅವು ರಕ್ತವಾಗುವುವು. ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ನೀರಿರುವ ಮರದ ತೊಟ್ಟಿಗಳಲ್ಲಾಗಲೀ,
    ಕಲ್ಲಿನ ಪಾತ್ರೆಗಳಲ್ಲಾಗಲೀ ರಕ್ತವಿರುವುದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Areme E Ireobo fu uri Mosisi kuae, Ni Eroni kuaga fu mudu fuone dabe are
    Ijifiti guove ijia do isesina bu ivo ijiakina do mamekanu bu vako ijiakina do
    ije tura nafueva ijiakina do bu kaniva ijene nake kave ijia farei. Fu ijiege faremoga
    do boeje buka una kavuane rene. Ro kuke do bino bu ine ro sakae bu sukore amaeriava
    ijia jia naeva ije budua buka kavuane re furino kuae.
  tam-2017: 'மேலும், யெகோவா மோசேயை நோக்கி: “நீ ஆரோனிடம் உன்னுடைய கோலை எடுத்துக்கொண்டு
    எகிப்தின் நீர்நிலைகளாகிய அவர்கள் வாய்க்கால்கள்மேலும், நதிகள்மேலும், குளங்கள்மேலும்,
    தண்ணீர் நிற்கிற எல்லா இடங்கள்மேலும், அவைகள் இரத்தமாகும்படி, உன்னுடைய கையை நீட்டு;
    அப்பொழுது எகிப்து தேசம் எங்கும் மரப்பாத்திரங்களிலும், கற்பாத்திரங்களிலும் இரத்தம்
    உண்டாகும் என்று சொல்” என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Di á Aarón: Toma tu vara, y extiende tu mano
    sobre las aguas de Egipto, sobre sus ríos, sobre sus arroyos y sobre sus estanques,
    y sobre todos sus depósitos de aguas, para que se conviertan en sangre, y haya
    sangre por toda la región de Egipto, así en los vasos de madera como en los de
    piedra.'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise: Spune lui Aaron: Ia-ți toiagul și întinde-ți
    mâna peste apele Egiptului, asupra pâraielor lor, asupra râurilor lor și asupra
    iazurilor lor și asupra tuturor bălților lor de apă, ca ele să devină sânge; și
    ca să fie sânge prin toată țara Egiptului, deopotrivă în vase de lemn și în vase
    de piatră.'
  eng-WEBP: The LORD said to Moses, “Tell Aaron, ‘Take your rod, and stretch out your
    hand over the waters of Egypt, over their rivers, over their streams, and over
    their pools, and over all their ponds of water, that they may become blood. There
    will be blood throughout all the land of Egypt, both in vessels of wood and in
    vessels of stone.’”
  eng-FBV: The Lord said to Moses, “Tell Aaron, ‘Take your walking stick in your hand
    and hold it out over the waters of Egypt, over their rivers and canals and ponds
    and pools, so that they will turn to blood. There will be blood through all of
    Egypt, even in containers made of wood and stone.’”
  nld-1939: 'En Jahweh sprak tot Moses: Zeg aan Aäron: “Neem uw staf, en strek uw
    hand uit over het water van Egypte; over de beken, kanalen, over de plassen, en
    over alle plaatsen, waar water staat, en het zal in bloed veranderen. Zo zal het
    hele land van Egypte vol bloed zijn, tot in de houten en stenen vaten toe”.'
  nch-BL: 'Nojquiya TOTECO quiilhui Moisés: ―Xiquilhui Aarón ma quicui icuatopil huan
    ma quixitahua imax imelac nopa hueyame huan nopa atajme. Ma quixitahua imax ipan
    campa tameya huan campa quitecaj at ipan tali Egipto, huan nochi mochihuas esti.
    Huan nojquiya nopa at ipan nochi conme huan tamanti cati quipiyaj at ipan ininchaj
    mochihuas esti hasta nopa at ipan comit cati quichijtoque ten tet.'
  vie-1934: 'Đoạn, Đức Giê-hô-va phán cùng Môi-se rằng: Hãy truyền cho A-rôn rằng:
    Cầm lấy cây gậy anh, giơ tay ra trên nước xứ Ê-díp-tô, trên rạch, sông, bàu, và
    khắp mọi nơi có nước trong xứ, hầu cho nước hóa thành huyết; cả xứ Ê-díp-tô, và
    trong những bình chứa nước bằng gỗ, bằng đá đều sẽ có huyết hết thảy.'
  hin-CV: 'फिर याहवेह ने मोशेह से कहा, “अहरोन से यह कहो: ‘अपनी लाठी मिस्र देश की नदियों,
    नालों, तालाबों और जल-कुं‍डों की ओर बढ़ाए ताकि सारा पानी लहू बन जाये—चाहे पानी
    बर्तन में हो या पत्थर के पात्र में.’ ”'
  eng-OURB: Adonai said to Moses [Drawn out], “Tell Aaron [Light-bringer], ‘Take your
    rod, and stretch out your hand over the waters of Egypt [Abode of slavery], over
    their rivers, over their streams, and over their pools, and over all their ponds
    of water, that they may become blood; and there shall be blood throughout all
    the land of Egypt [Abode of slavery], both in wood buckets and in stone jars.’”
  spa-BES: 'Y el SEÑOR dijo: Di a Aarón: Extiende la vara que tienes en la mano sobre
    las aguas de Egipto, sobre los ríos, arroyos, y sobre toda extensión de aguas,
    para que se conviertan a sangre; y habrá sangre por toda la tierra de Egipto,
    en vasos de madera y en vasos de piedra.'
  tdx-tdx: Aa hoe t’Iehovà amy Mosè, Saontsio t’i Aharone, Rambeso o kobai’oo le ahitio
    ambone’ o rano’ i Mitsraimeo ty fità’o, ambone’ o saka’eo naho o talaha’eo naho
    o sihana’eo vaho ze hene kiantara-antaran-drano’e, hiova’e ho lio, le lio avao
    ty hanitsike ty tane Mitsraime, ndra an-tsajoa hatae ndra am-bato.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Umlonjele Aluni yahole ng'hweku ya heye
    na kuigolola mchanya mwa mazi ga Misili na mchanya mwa isi yeng'ha na mchanya
    mwa nzanda zeng'ha na nyhinda na mizimbo na milamba jawo jeng'ha, nago gowa danda.
    Kowa na danda isi yeng'ha na kuli vinhu vyeng'ha vya kuwichila mazi, vya mbao
    na vya maganga.”
  eng-OKE: And the Lord spake to Mosheh, Say to Aharon, Take thy rod, and lift up
    thy hand over the waters of the Mizraee, upon their rivers, upon their canals,
    and upon their lakes, and upon all their reservoirs of water, that they may become
    blood; and there shall be blood in all the land of Mizraim, and in vessels of
    wood and in vessels of stone.
  tha-KJV: พระเยโฮวาห์ตรั​สส​ั่งโมเสสว่า “จงบอกอาโรนว่า ‘เอาไม้​เท​้าของท่านชี้ไปเหนือน้ำทั้งหลายแห่​งอ​ียิปต์
    คือเหนือลำคลอง แม่น้ำ บึง และสระทั้งหมดของเขา เพื่อน​้ำจะกลายเป็นเลือดและจะมีเลือดทั่วแผ่นดิ​นอ​ียิปต์
    ทั้งที่​อยู่​ในภาชนะไม้และภาชนะหิน’”
  por-BR-2018: 'E o SENHOR disse a Moisés: Dize a Arão: Toma tua vara, e estende tua
    mão sobre as águas do Egito, sobre seus rios, sobre seus ribeiros e sobre seus
    tanques, e sobre todos os seus depósitos de águas, para que se convertam em sangue,
    e haja sangue por toda a região do Egito, tanto nos vasos de madeira como nos
    de pedra.'
  deu-ELO: 'Und Jehova sprach zu Mose: Sprich zu Aaron: Nimm deinen Stab und strecke
    deine Hand aus über die Wasser Ägyptens, über seine Flüsse, über seine Kanäle
    und über seine Teiche und über alle seine Wassersammlungen, daß sie zu Blut werden;
    und es wird Blut sein im ganzen Lande Ägypten, sowohl in hölzernen als auch in
    steinernen Gefäßen.'
  eng-WYC-2018: Also the Lord said to Moses, Say thou to Aaron, Take thy rod, and
    hold forth thine hand on the waters of Egypt, and on the floods of them, and on
    the streams of them, and on the marshes, and on all the lakes of waters, that
    those be turned into blood; and blood be in all the land of Egypt, as well in
    vessels of wood, as of stone. (And the Lord said to Moses, Say thou to Aaron,
    Take thy staff, and stretch forth thy hand over the waters of Egypt, yea, over
    the rivers, and the streams, and the marshes, and all the lakes, so that they
    all be turned into blood; and then blood shall be in all the land of Egypt, and
    even in wooden vessels, and in stone vessels.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Diru al Aaron: Prenu vian bastonon, kaj
    etendu vian manon super la akvojn de la Egiptoj, super iliajn riverojn, super
    iliajn torentojn kaj super iliajn lagojn kaj super ĉian kolektiĝon de iliaj akvoj,
    kaj ili fariĝu sango; kaj estu sango en la tuta lando Egipta, en la vazoj lignaj
    kaj en la vazoj ŝtonaj.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa yǝnǝ: — Sǝn Ⱨarunƣa: — Ⱨasangni elip misirliⱪlarning
    suliri ⱪanƣa aylansun dǝp ularning üstigǝ, yǝni eⱪinliri, ɵstǝngliri, kɵlliri
    wǝ su ambarliri üstigǝ ⱪolungni uzatⱪin. Xuning bilǝn pütkül Misir zeminida, ⱨǝtta
    yaƣaq wǝ tax ⱪaqilardiki sularmu ⱪanƣa aylinidu, degin, dedi.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Elanema e da ea dagulu lale, ea lobo
    amo Idibidi hano amola wayabo huluane dabuagadodi ilua:ma:ne sia:ma. Amasea, hano
    huluane da afadenene maga:me hamomu. Amola Idibidi soge huluane amoga, hano huluane
    amola hano ofodo amola ganaguga ganodini hano di, amo huluane da maga:me fawane
    ba:mu.”
  tpi-OTNT: Na Bikpela i tokim Moses moa olsem, “Tokim Aron bai em i kisim stik bilong
    en na makim olgeta bikpela wara na olgeta baret na olgeta raunwara long Isip.
    Na ol wara bai i kamap blut, na long olgeta hap bilong Isip bai blut tasol i stap
    long ol dis ol i wokim long plang na long ol botol ol i wokim long ston.”
  hau-SA: Ubangiji ya ce wa Musa, “Ka ce wa Haruna, ‘Ka ɗauki sandanka, ka miƙa hannunka
    kan ruwan Masar, kan kogunansu da rafuffukansu da kududdufansu da kuma dukan tafkunansu,
    za su zama jini.’ Jini zai kasance ko’ina a Masar, har ma a cikin abubuwan ajiyar
    ruwansu da aka yi da itace da kuma dutse.”
  udu-udu: 'Dhali TAP̱A ki owa Musa gwo mo ki: Owa Haruun gwo mo ki: Budha lukaas
    pini mo dhali yetha bim pini mo ap̱o/ aris moŋ’kulu yi’de/ ka ris mo gi Pam Masir
    mo eya ris wor buni i ’baar mo dhali eya kanycal buni mo dhali eya ris ushi mo
    kun doshkina yi’dem buni dhali eya al buni ’baar mo, ki uni mini war ka bas mo.
    Dhali abas minu mish ki tur mo e Bampa/ Masiri ’baar mo eya ris bwaman toŋ’kul
    bwa mo kun ta cwa mo dhali e bwaman wosh kun ta ton tantar bwa mo be.'
  uig-LAT: 'Perwerdigar Musagha yene: — Sen Harun’gha: — Hasangni élip misirliqlarning
    suliri qan’gha aylansun dep ularning üstige, yeni éqinliri, östengliri, kölliri
    we su ambarliri üstige qolungni uzatqin. Shuning bilen pütkül Misir zéminida,
    hetta yaghach we tash qachilardiki sularmu qan’gha aylinidu, dégin, dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Tshela u-Aroni uthi ‘thatha intonga yakho welulele
    isandla sakho phezu kwamanzi eGibhithe, lakuyo yonke imifula yakhona lemisele
    yamanzi, amaxhaphozi, lamachibi, wonke amanzi alapho azaphenduka abe ligazi.’
    Igazi lizagcwala eGibhithe lasezinkonxeni zezigodo lasezitsheni zamatshe.”
  ton-ton: '¶ Pea naʻe folofola ʻa Sihova kia Mōsese, Tala kia ʻElone, “Toʻo ho tokotoko,
    mo ke mafao atu ho nima ki he ngaahi vai ʻo ʻIsipite, ki honau vaitafe siʻi mo
    e vai tafe lahi, ki he ngaahi luovai, mo e ngaahi anovai, koeʻuhi ke liliu ia
    ko e toto: koeʻuhi ke ai ʻae toto ʻi he potu fonua kotoa pē ʻo ʻIsipite, ʻi he
    ngaahi ʻaiʻanga vai ʻakau, mo e ngaahi ʻaiʻanga vai maka.”'
  ces-1613: 'Protož řekl Hospodin Mojžíšovi: Rci Aronovi: Vezmi hůl svou, a vztáhni
    ruku svou na vody Egyptské, na řeky jejich, na potoky jejich, i na jezera jejich,
    a na všecka shromáždění vod jejich, aby se obrátily v krev; i bude krev po vší
    zemi Egyptské, tak v nádobách dřevěných, jako kamenných.'
  eko-eko: 'Nnyizinku khumuuza Munsa theenya yoori: “Omuuze Arawu athuule pakhora
    yawo ookolele nkhono maati a Misuri, a mmuttho na mpakha a mmatthatta na a mmazuuku
    athatuwe eeye taamu, Misuri yooshi yiitaale taamu, mpakha zoopo za thaapwa na
    za mawe.”'
  eng-WMB: The LORD said to Moses, “Tell Aaron, ‘Take your rod, and stretch out your
    hand over the waters of Egypt, over their rivers, over their streams, and over
    their pools, and over all their ponds of water, that they may become blood. There
    will be blood throughout all the land of Egypt, both in vessels of wood and in
    vessels of stone.’”
  tam-TCV: பின்னும் யெகோவா மோசேயிடம், “நீ ஆரோனிடம் சொல்லவேண்டியதாவது, ‘எகிப்திலே தண்ணீருள்ள
    இடங்களான ஆறுகள், அருவிகள், குளங்கள், நீர்த்தேக்கங்கள் உள்ள எல்லா இடங்களின் மேலும்
    உன் கோலை எடுத்து, உன் கையை நீட்டு’ என்று சொல். அவை இரத்தமாக மாறிவிடும். எகிப்து
    எங்கும் இரத்தம் இருக்கும், மரத்தினால் மற்றும் கல்லினாலான பாத்திரங்களிலும் உள்ள
    தண்ணீரும் இரத்தமாக மாறும்” என்றார்.
  ceb-ULB: Unya miingon si Yahweh kang Moises, “Isulti kang Aaron, 'Kuhaa ang imong
    sungkod ug iisa pinaagi sa imong kamot ngadto sa ibabaw sa katubigan sa Ehipto,
    ug ngadto sa ilang kasubaan, sa mga sapa, sa mga kaligoanan, ug sa tanan nilang
    mga linaw, aron nga mahimong dugo ang ilang tubig. Buhata kini aron nga adunay
    dugo sa tibuok kayutaan sa Ehipto, bisan sa mga sudlanan nga kahoy ug bato.”'
  pol-UBG: 'PAN mówił dalej do Mojżesza: Powiedz Aaronowi: Weź swoją laskę i wyciągnij
    rękę nad wody Egiptu, nad ich rzeki, nad ich strugi, nad ich jeziora i nad wszelkie
    zbiorowiska wód, a one zamienią się w krew. Krew będzie na całej ziemi Egiptu,
    tak w naczyniach drewnianych, jak i w kamiennych.'
  agr-agr: 'Nuna tusa ataktushkam Tuke Pujuu Moisésan chichajak: “Aarón ujakta ushujutaijin
    juki namak aidau, entsa aidau, kucha aidau, yumi shikika aimtai cisterna aidau
    Egipto nugkanum ayá nuni, tuja ashí yumi piyaju aidau ayá aatus takui awentati,
    dutikam yumi aidauk numpa wajasti. ¡Aatus ashí yumi shikitai numi najanamu, nuigtu
    kaya najanamu aidaunmashkam yumi piyag ayauk numpa waigtatui!” tiuwai.'
  kyc-kyc: Kamongome Mosese lamaiyuo lao, Embame Erone lamaiyuo banya pangali isa
    doko nyepala yuu Isipi dokona ipwa epo pengepe ipwa epo pena lao suu nyingipi
    ipwa pete singipi dupwa peparaena ketae palyuo minyaro karena lamairi. Dopa piramo
    dokopa ipwa peparae ranjama ingyuo dee isa lukuluku pisinya ipwa singi dupwanape
    dee kana wasisinya ipwa petenge dupwanape opetaeko ranjama ingyuo yuu peparaene
    ranjama soo pira.
  urd-GVU: رب نے موسیٰ سے کہا، ”ہارون کو بتا دینا کہ وہ اپنی لاٹھی لے کر اپنا ہاتھ
    اُن تمام جگہوں کی طرف بڑھائے جہاں پانی جمع ہوتا ہے۔ تب مصر کی تمام ندیوں، نہروں،
    جوہڑوں اور تالابوں کا پانی خون میں بدل جائے گا۔ پورے ملک میں خون ہی خون ہو گا،
    یہاں تک کہ لکڑی اور پتھر کے برتنوں کا پانی بھی خون میں بدل جائے گا۔“
  deu-1912: 'Und der HERR sprach zu Mose: Sage Aaron: Nimm deinen Stab und recke deine
    Hand aus über die Wasser in Ägypten, über ihre Bäche und Ströme und Seen und über
    alle Wassersümpfe, daß sie Blut werden; und es sei Blut in ganz Ägyptenland, in
    hölzernen und in steinernen Gefäßen.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Yarannga watjala wana ma-kanyiltjaku
    yirrala purlkanyawana puru kapi kurlunywanatarrartu. Nyangka-yayi yirramirri.
    Ngurra lipiwana-ya kapi pirninya yirramirriku puru wayatjarrangkatarrartu yirramirriku.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನೀನು ಆರೋನನಿಗೆ ‘ನಿನ್ನ ಕೋಲನ್ನು ತೆಗೆದುಕೊಂಡು
    ಐಗುಪ್ತದೇಶದಲ್ಲಿರುವ ಹೊಳೆ, ಕಾಲುವೆ, ಕೆರೆ, ಕೊಳ ಮೊದಲಾದ ನೀರಿರುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳ ಮೇಲೆ ಅದನ್ನು
    ಚಾಚು’ ಎಂದು ಹೇಳಬೇಕು. ಅವನು ಚಾಚುವಾಗ ಆ ನೀರೆಲ್ಲಾ ರಕ್ತವಾಗುವುದು. ಐಗುಪ್ತದೇಶದಲ್ಲೆಲ್ಲಾ ಮರದ
    ಪಾತ್ರೆಗಳಲ್ಲಿಯೂ, ಕಲ್ಲಿನ ಪಾತ್ರೆಗಳಲ್ಲಿಯೂ ಇರುವ ನೀರು ರಕ್ತವಾಗುವುದು” ಅಂದನು.
  ena-ena: Lavɨla Mosesɨ dɨ cɨhu ala abami. Nama Alon dɨ abɨha uami. Nadɨ kɨlɨ lɨmɨ
    via hɨdahɨda hɨsɨŋ agadɨ viavɨla atɨ lamalama udanaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ
    avɨli hekɨlɨ hekɨlɨ agɨlaŋ avɨli makaŋ hekɨlɨ hekɨlɨ agɨlaŋ mɨdɨ lɨfavɨm aba abɨha
    uami. Idu hekɨlɨ hekɨlɨ agɨlaŋ idu cɨki cɨki agɨlaŋ mɨdɨ lɨfavɨm aba abɨha uami.
    Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ avɨli sɨkasɨkan sɨbɨlɨ lavɨla mɨdɨ pam lɨfavɨm aba
    abɨha uami. Avɨli kɨlɨ hunaŋ lɨba hunaŋ hɨvɨ hɨniavɨbali agɨlaŋ avi mɨdɨ lɨfavɨm
    aba abɨha uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mog ngak Aron nge fek fa ley i sog rok nge
    k’iyag nga daken urngin e yupa’ i lul’, nge wol’ e ran ni ka ni ker, nge pi lupath
    u lan yu Egypt. Ya bayi ngal’ e ran riy ni racha’, ma gubin yang u daken e nam
    ni bayi par e racha’ riy, ni mus nga fithik’ e gek’iy nge pi alublub ni be yib
    e ran riy u fithik’ e war ngalang.”
  hlt-MCSB: BOEIPA loh Moses taengah, “Aaron te, 'Na conghol khuen lamtah Egypt tui
    so neh a tuiva soah, a sokko so neh a tuibap ah, a tui tungnah boeih soah na kut
    thueng pah. Te vaengah thii la poeh vetih Egypt khohmuen tom ah thing khuikah
    neh lungto khuikah khaw thii la poeh ni, 'ti nah,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ዓኣሮኔ ፔኤኮ ኮኦሎ ዔኪ ጊብፄ ዓጮይዳ ዓኣ ዎሮንታ ዻዋሢንታ ቦቆሎ ዋኣፆ ቢያሢ ባንሢ
    ዞንካንዳጉዲ ኬኤዜ፥ ዋኣፃ ቢያ ላኣሚንቲ ሱጉሢ ማዓንዳኔ፤ ጎንጎና ዖቶና፥ ዬያጉዲ ዋኣፃ ዱይንቲ ጌሢንቴ ባኮይዳ ዓኣ ዋኣፃኣ
    ዓቱዋዖ ጊብፄ ዓጮይዳ ዓኣ ዋኣሢ ቢያ ሱጉሢ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ, “Ka kyerɛ Aaron na ɔmfa ne poma no
    nkyerɛ nsuo a ɛwɔ Misraim no nyinaa; wɔn nsubɔntene, wɔn nsuwa, wɔn atadeɛ ne
    wɔn nsuo a ɛtaataa hɔ ne nsuo a ɛwɔ afie mu nyinaa so na ɛbɛdane mogya.”
  eng-WEBU: The LORD said to Moses, “Tell Aaron, ‘Take your rod, and stretch out your
    hand over the waters of Egypt, over their rivers, over their streams, and over
    their pools, and over all their ponds of water, that they may become blood. There
    will be blood throughout all the land of Egypt, both in vessels of wood and in
    vessels of stone.’”
  bnp-bnp: E BAKOVI DAGI i takia e Moses, “O takia e Aron ge bolea a kodo vona ge
    toto langa na maka naru dagi, na naru kiroko, na hini ni keli kudu i tua vona
    a naru, na lomu, na darilomu ne Egipto, bara ri mapulo a dara. A dara bara i tabuli
    na hini lobo o Egipto. A naru ri kiru na tavila na buroi, ngi ranga bara i vona
    a dara.”
  wal-wal: GODAI Muusa hagaadan yaagiis; “Neeni Aaroona, ‘Ne gatimaa oiqqada Gibxxe
    haattatu bolli, shaafatu bolli, zara haattatu bolli, dalbbanttatu bollinne haattaa
    dagayiyoobatu ubbaa bolli ne kushiyaa micca’ yaaga; i miccin eti suuttau laamettana;
    Gibxxe biitta ubban, harai attin, mittaappenne shuchchaappe woocidi kessido haattaa
    tigiyo miishshatu ubban suutti kumana” yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés: Dí a Aarón: Toma tu vara y extiende tu mano sobre
    las aguas de Egipto, sus ríos, sus arroyos, sus pozos, sus estanques y todos sus
    depósitos de agua para que se conviertan en sangre. Haya sangre por toda la tierra
    de Egipto tanto en las vasijas de madera como en las de piedra.'
  gun-gun: 'Senhor aipoe''ive ju Moisés pe: — Aipo''re Arão pe: “Ejopy ndepopoka,
    ha''e eupi ndepo yy Egito rupi ikuai va''e áry, yakã, yy rape, yupa ikuai va''e
    ha''e yy omboty pyre ha''e javi áry, tuguy oiko aguã. Toiko tuguy Egito yvy jave
    re, yryru yvyra guigua ha''e ita guigua py”, ''re ''rã ixupe — he''i.'
  agu-BL: Ncha'tz tal Ryos tetz Moisés. —Alaj tetz Aarón yi ba'n ẍchajnin yi xtx'amij,
    te cyakil yi e'chk ne'ẍ tzanla' tu e'chk lawun nin alchok ama'l kale atit a' cwent
    Egipto. Na na waj yil tz'oc cyakil yi a' tetz chich'. Chich' cu'n sbne' cyakil
    yi a' yi at tulak e'chk cu'lbil. Qui'c na ban yi ko c'ub nka tze' yi cu'lbil a'a'tz,
    stzun Ryos bantz tetz Moisés.
  ilo-ULB: Kalpasanna, kinuna ni Yahweh kenni Moises, “Ibagam kenni Aaron, 'Alaem
    ti bastonmo ket iyunnatmo ta imam kadagiti danum ti Egipto, ken kadagiti karayanda,
    waig, pagdigusan ken amin a lugnakda, tapno agbalin a dara dagiti danumda. Aramidem
    daytoy tapno addanto dara iti entero a daga ti Egipto, uray pay kadagiti pagkargaan
    a kayo ken bato.'”
  kpg-kpg: Dimaadua ga helekai labelaa gi Moses, “Hagi anga ina gi Aaron bolo gi daahi aga ina
    dana dogodogo gi nua ang gi nia monowai huogodoo o Egypt, nia monowai llauehe
    mo lligi, mo nia madapua. Gei nia maa gaa huli gaa hai nia dodo i hongo tenua
    hagatau. Nia wai hogi ala i lodo nia baisin laagau mo nia loaabi hadu gaa hai
    nia dodo.”
  uig-ARA: 'پەرۋەردىگار مۇساغا يەنە: ــ سەن ھارۇنغا: ــ ھاساڭنى ئېلىپ مىسىرلىقلارنىڭ
    سۇلىرى قانغا ئايلانسۇن دەپ ئۇلارنىڭ ئۈستىگە، يەنى ئېقىنلىرى، ئۆستەڭلىرى، كۆللىرى
    ۋە سۇ ئامبارلىرى ئۈستىگە قولۇڭنى ئۇزاتقىن. شۇنىڭ بىلەن پۈتكۈل مىسىر زېمىنىدا،
    ھەتتا ياغاچ ۋە تاش قاچىلاردىكى سۇلارمۇ قانغا ئايلىنىدۇ، دېگىن، دېدى.'
  bps-bps: Na fadlug talù Dwata i Amu di ku Mosis, manan, “Tnulenam Aron tdoan kadang
    i tugadan di kdee dad yéél, i dad yéél maloh di gusambang i tanà, i dad ktufa,
    na dad tunà di Idyif ani, na i dad yéél ani mbaling litè. Maloh i litè ani kadang
    di klamang Idyif, balù i yéél di gumusekla mbaling litè.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «Haruna yamari, ‹I xa i xa yisuxuwuri itala
    Misira baae, xuree, nun dabonyi birin ma.› Na a niyama nɛ ye birin xa mafindi
    wuli ra Misira bɔxi ma, hali naxee na fɛɲɛe kui, wuri nun gɛmɛ daaxi.»
  pon-2006: KAUN-O ahpw pil mahsanihong Moses, “Ndaiong Aaron en ale eh sokono oh
    kapahwei pohn pihl koaros en Isip, pillap akan, dahu kan, oh leh kan. Pihl koaros
    pahn wiahla nta, oh nta pahn audehla wasa koaros nan sahpwo, pil iangahki nan
    pwoaren tuhke kan, oh nan pwoaren paip akan.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Ôsôm êndêŋ Aron gebe ‘Ôkôc nêm tôc ma
    ômêtôc lêmam êndêŋ bu Aiguptuŋa samob, êndêŋ bu, taŋ keseleŋ naŋ, to êndêŋ busawa
    ma bu ŋatoŋ to bu saboac, gebe bu samob ênam tau ôkwi êtu dec aŋga gamêŋ Aiguptuŋa
    samucgeŋ. Bu êtu dec aŋga suc to kupoc amboac tonaŋgeŋ.’”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una ve Aron dari, Una vatur kaum buka,
    ma una tulue ra limam tadav ra lavur tava Aigipto, tadav ra lavur tava alir, tadav
    ra lavur nga na tava, ma ra lavur lum na tava, ma ta ra lavur tava kikil par,
    upi diat a gap uka; ma ra gap na tur ta ra lavur pal a tava di pait ia ma ra davai
    ba ma ra vat.'
  tur-YTC: Yahve Moşe'ye şöyle dedi, “Aron'a de ki, 'Değneğini al ve elini Mısır'ın
    sularına, nehirlerine, derelerine, havuzlarına ve bütün su birikintileri üzerine
    uzat da kan olsun. Bütün Mısır diyarında, hem ağaç kaplarda hem de taş kaplarda
    kan olacak.'”
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, εἶπὸν Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον
    σου ἐν τῇ χειρί σου, καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὰ ὕδατα Αἰγύπτου, καὶ ἐπὶ
    τοὺς ποταμοὺς αὐτῶν, καὶ ἐπὶ τὰς διώρυγας αὐτῶν, καὶ ἐπὶ τὰ ἕλη αὐτῶν, καὶ ἐπὶ
    πᾶν συνεστηκὸς ὕδωρ αὐτῶν, καὶ ἔσται αἷμα· καὶ ἐγένετο αἷμα ἐν πάσῃ γῇ Αἰγύπτου,
    ἔν τε τοῖς ξύλοις καὶ ἐν τοῖς λίθοις.
  ind-AYT: Kemudian, TUHAN berfirman kepada Musa, “Katakan kepada Harun, ‘Ambillah
    tongkatmu dan ulurkan tanganmu ke atas air orang Mesir, ke atas sungai-sungainya,
    kanal-kanalnya, dan ke atas kolam-kolamnya, atas semua penampungan air sehingga
    semuanya itu menjadi darah. Demikianlah, akan ada darah di seluruh tanah Mesir,
    baik dalam wadah-wadah kayu maupun wadah-wadah batu.’”
  nya-nya: Yehova anati kwa Mose, “Uza Aaroni kuti, ‘Tenga ndodo yako uyilozetse ku
    madzi a mu Igupto pa mitsinje, pa ngalande, pa zithaphwi ndi pa madambo, ndipo
    onse adzasanduka magazi.’ Mʼdziko lonse la Igupto mudzakhala magazi, ngakhale
    mʼzotungira madzi zopangidwa ndi mitengo ndi miyala.”
  hrv-hrv: 'Još Jahve reče Mojsiju: “Reci Aronu da uzme svoj štap i pruži svoju ruku
    povrh egipatskih voda: njihovih rijeka, njihovih prokopa, njihovih jezeraca, svih
    njihovih vodenih stjecišta, da se pretvore u krv; po svoj zemlji egipatskoj neka
    je krv, čak i u drvenim i kamenim posudama.”'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po ma naga weyu, te po wai, “Aronbolo agai
    dono sao te po olama, tama agai te donogo te genuai ąį, me te tigidali ąį
    gamia, me te tigidali Isip tǫde elalubo sigi ąį tigidali nago te donogo sa
    muao. Tama te wę dabe kaneme pedelaibao, tama tigidali Isip te badu te pede poude
    kaneme naga elaluyu, augwaligo te kaneme ni namego me te botolgo te masigigo nigai
    me, te kaneme pedelaibao,” Genuai Bidigo Mosesbolo te po wai.
  tpi-tpi: Na Bikpela i tokim Moses moa olsem, “Tokim Aron bai em i kisim stik bilong
    en na makim olgeta bikpela wara na olgeta baret na olgeta raunwara long Isip.
    Na ol wara bai i kamap blut, na long olgeta hap bilong Isip bai blut tasol i stap
    long ol dis ol i wokim long plang na long ol botol ol i wokim long ston.”
  dan-1931: 'Og HERREN sagde til Moses: “Sig til Aron: Tag din Stav og ræk din Hånd
    ud over Ægypternes Vande, deres Floder, Kanaler, Damme og alle Vandsamlinger,
    så skal Vandet blive til Blod, og der skal være Blod i hele Ægypten, både i Trækar
    og Stenkar.”'
  vie-OVCB: 'Rồi Chúa Hằng Hữu phán dặn Môi-se: “Con bảo A-rôn cầm gậy đưa về hướng
    các sông, suối, hồ, và tất cả các nguồn nước của Ai Cập, kể cả nước đã chứa vào
    vại đất, vào bình đá. Tất cả nước sẽ biến ra máu.”'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “તું હારુનને કહે કે, તારી લાકડી હાથમાં લઈને
    મિસરનાં તમામ જળાશયો, નદીઓ, નહેરો અને તળાવો પર તારો હાથ ફેરવ એટલે તેમાંનુ બધું
    જ પાણી રક્ત બની જશે. અને સમગ્ર મિસર દેશમાં લાકડાંનાં અને પથ્થરનાં બધાં વાસણોમાંના
    પાણીનું પણ રક્ત થઈ જશે.”
  pon-2006A: KAUN-O ahpw pil mahsanihong Moses, “Ndaiong Aaron en ale eh sokono oh
    kapahwei pohn pihl koaros en Isip, pillap akan, dahu kan, oh leh kan. Pihl koaros
    pahn wiahla nta, oh nta pahn audehla wasa koaros nan sahpwo, pil iangahki nan
    pwoaren tuhke kan, oh nan pwoaren paip akan.”
  por-BRBSL: 'Yahweh disse a Moisés: “Diga a Arão: ''Pegue sua vara e estenda sua
    mão sobre as águas do Egito, sobre seus rios, sobre seus riachos, e sobre suas
    piscinas, e sobre todas as suas lagoas de água, para que se tornem sangue. Haverá
    sangue em toda a terra do Egito, tanto em vasos de madeira quanto em vasos de
    pedra”.'
  aly-aly: Ikwer-penh INGKARTel Moses ilek, “Aaron ila, kwaty irrertetyel alhel-aretyek
    kwaty-rnem ingkerrenh Egypt-itwek, alay-rnem-then, lher-rnem-then, artnep-rnem-then,
    ngenty-rnem-then. Ra irrertetyel alhel-arem, kwaty-rnem rernemap ingkerrenh arrnganem
    irrem. Kwaty rtnwel-then tyampitel-then rernemap ingkerrenh arrnganem irrem arrpemarl,
    apmer arrpanenhel.”
  cth-cth: BAWIPA ni Mosi koe bout a dei pouh e teh, Aron koe, na sonron sin nateh
    Izip ram kaawm e palang, tuipui, tuikamuem tui, tuido hoi tuiphueknaw pueng e
    lathueng vah kut dâw haw. Izip ram pueng dawk thing manang, talung hlaamnaw pueng
    dawk thi ao hane kong hah dei pouh telah atipouh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Ka kyerɛ Aaron na ɔmfa ne pema no nkyerɛ nsu
    a ɛwɔ Misraim no nyinaa; wɔn nsubɔnten, wɔn nsuwa, wɔn atare ne wɔn nsu a ɛtaataa
    hɔ ne nsu a ɛwɔ afi mu nyinaa so na ɛbɛdan mogya.”
  hlt-hlt: BOEIPA loh Moses taengah, “Aaron te, 'Na conghol khuen lamtah Egypt tui
    so neh a tuiva soah, a sokko so neh a tuibap ah, a tui tungnah boeih soah na kut
    thueng pah. Te vaengah thii la poeh vetih Egypt khohmuen tom ah thing khuikah
    neh lungto khuikah khaw thii la poeh ni, 'ti nah,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́nɑ́kɛ́ Mɔyiisii kɛ dɔ̀: Nɑ́kɛ́ Anɔɔ kòo youtɛ
    o pɑ̀ɑ̀ti Esibiti kó ikó ndiɛyì nɛ̀ isɑ́m̀pɔ́ì nɛ̀ yɛbirɛ nɛ̀ sikondɑkɛsí dɛ bíɛ́kɛ̀
    Esibiti omɔu miɛkɛ. Kɛ̀ dɛ kó mɛniɛ nnɑɑ́ mmɛyĩ̀ĩ̀ nkɛ́dɑ́tínnɛ́ kɛtenkɛ̀ kɛmɔu
    kɛ́tɑunnɛ̀ yɛdɔ́ nɛ̀ yɛdíè ndɛ miɛkoo.'
  msy-2020: Egha Ikiavɨra Itir God Moses uam a mɨgei, “Nɨ Aron mɨkemeghtɨ, a uan asadivir
    aghorim isɨ, uan agharim amadagh Isipɨn dɨpabar akaghkagh, faneba, daghuriba,
    ko dɨpar akareba, mozir dɨpaba dagh isɨn akakaghtɨ, dɨpaba bar ghuzimram otogham.
    Egh Isipɨn nguazim bar ghuzimra ikɨva, uaghan iter itariba ko dagɨar mɨneba sara
    izevegham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑ Moisi kɛ heeluɣu sɩ: Heeli Alɔŋ sɩ kpɑɣɑ nyɑ́ kpɑ́tʋ́ɣʋ́
    nɑ ń hʋ́lɩ́-kʋɣʋ Icipiti nyǝ́mɑ lʋm tǝkpentenɑɑ nɑ pusi nɑ lɔɔŋ pǝ tɔɔ nɑ pǝ́
    kpɛŋnɑ lʋcɑɣɑmnɑɑ nɑ tɩɩŋ nɑ kʋkpɑmǝŋ pǝ pɔɔŋ tɑɑ lʋmnɑɑ, nɑ pǝ́ pǝsɩ cɑlǝm. Wɑɑtʋ
    ɩnɩ cɑlǝm kɑ́ wɑɑsɩ tɛtʋ tǝnɑ tǝpɑɩ.'
  azb-azb: 'Rəbb Musaya dedi: «Haruna belə söylə: “Əsanı götür və əlini bütün Misir
    çayları, arxları, gölləri, hovuzları üzərinə uzat”. Onlar qana dönsün, bundan
    başqa bütün Misir torpağında həm taxta, həm də daş qablarda qan olacaq».'
  eng-DBY: And Jehovah said to Moses, Say unto Aaron, Take thy staff, and stretch
    out thy hand upon the waters of the Egyptians — upon their streams, upon their
    rivers, and upon their ponds, and upon all their reservoirs of water, that they
    may become blood; and there shall be blood throughout the land of Egypt, both
    in [vessels of] wood and in [vessels of] stone.
  hin-2017: फिर यहोवा ने मूसा से कहा, “हारून से कह कि अपनी लाठी लेकर मिस्र देश में
    जितना जल है, अर्थात् उसकी नदियाँ, नहरें, झीलें, और जलकुण्ड, सब के ऊपर अपना हाथ
    बढ़ा कि उनका जल लहू बन जाए; और सारे मिस्र देश में काठ और पत्थर दोनों भाँति के
    जलपात्रों में लहू ही लहू हो जाएगा।” (प्रका. 8:8, प्रका. 11:6)
  wol-KYG: 'Ci kaw loolu Aji Sax ji ne Musaa: «Waxal Aaróona ne ko: “Jëlal saw yet,
    te tàllal sa loxo tiimale ko ndoxi Misra, muy seeni dex ak seen yooni ndox ak
    seeni déeg ak fépp fu ndox taa, mu ànd soppliku deret.” Deret ja dina daj Misra
    gépp, ba ca këll yaak njaq ya.»'
  swp-swp: 'Abo GUIAU Mose i heriba i ene, “Abo Arona u heriba ‘Em tu’e u abi eo nimam
    u helelelaei Aigupito goiladi gamagaridi potadi, eai, goila lailaidi eo goila
    ipudi gamagaridi potadi eai, bena abo se hemala osina: Aigupito eanuana maudoina
    eai abo hinage osina, ledu oeagi alodi eai, eo ledu we’u alodi eai.’”'
  bjr-bjr: Yaaweefa Mooseena kafaa qimaminoo qinau. Anee Aaroona maaqi qimasee qimaminanoo
    narí saunu qumaree aiqama nammariuqa faqa oorakinaa nammariuqa faqa akammandira
    nammariuqa faqa aiqama nammari amummaqa uqeeraani. Nammari fannoo aiqama fidikaika
    kai mafuannoo. Aiqama Isipa maqa maaqakinaa nammariuqaki fidika kai mariannoo.
    Difaaniki faqa afeeki faqa sakaqainafa faqa kai fidika aruannoo.
  eng-YLT: And Jehovah saith unto Moses, 'Say unto Aaron, Take thy rod, and stretch
    out thy hand against the waters of Egypt, against their streams, against their
    rivers, and against their ponds, and against all their collections of waters;
    and they are blood — and there hath been blood in all the land of Egypt, both
    in [vessels of] wood, and in [those of] stone.'
  kne-kne: 'Kanan Diyos en Moses, “Ibagam en Aaron ta itdek na din sokod na sin amin
    ay kad-an di danom ed Egipto: sin ginawang ya kanal ya din odom pay ay kad-an
    di danom. Mo siya di manbalin si dada amin ay danom ed Egipto, pati din wadas
    panpaypay-an si danom ay kaiw ya bato.”'
  bzd-NTPO: 'Ñies Jehová tö iché Moisés a̱: —Ichö́ Aarón a̱ tö ie'' shko kéli klö''ú̱
    ta̱ ikö́ka̱ di'' ko̱s tso'' ie''pa wa̱ yè ese tsa̱ka̱. Di''la, batsöri, di'' wöblë,
    di'' bló tso'' ese ko̱s tsa̱ka̱ ie'' ulà kö́ka̱ a̱s imi''a̱ pë́ie. ¡Es imia̱raë
    pë́ wöchka di'' bló ulitane yöule kal wa ö ák wa ese a̱!'
  eng-WYC-2017: Also the Lord said to Moses, Say thou to Aaron, Take thy rod, and
    hold forth thine hand on the waters of Egypt, and on the floods of them, and on
    the streams of them, and on the marshes, and on all the lakes of waters, that
    those [or they] be turned into blood; and blood be in all the land of Egypt, as
    well in vessels of wood, as of stone.
  eng-WMBB: The LORD said to Moses, “Tell Aaron, ‘Take your rod, and stretch out your
    hand over the waters of Egypt, over their rivers, over their streams, and over
    their pools, and over all their ponds of water, that they may become blood. There
    will be blood throughout all the land of Egypt, both in vessels of wood and in
    vessels of stone.’”
  urd-GVH: रब ने मूसा से कहा, “हारून को बता देना कि वह अपनी लाठी लेकर अपना हाथ उन
    तमाम जगहों की तरफ़ बढ़ाए जहाँ पानी जमा होता है। तब मिसर की तमाम नदियों, नहरों,
    जोहड़ों और तालाबों का पानी ख़ून में बदल जाएगा। पूरे मुल्क में ख़ून ही ख़ून होगा,
    यहाँ तक कि लकड़ी और पत्थर के बरतनों का पानी भी ख़ून में बदल जाएगा।”
  rug-rug: Meke zama la koe Mosese se Zihova, “Mu tozi nia se Eroni pude taṉini va
    ululia sa nana kolu hodu koari doduru leana, na kolo pa gineli kolo tototolo pepeso,
    meke sari na kopi pa popoa Izipi. Meke sari na vovoina saripu ta tavetae huda,
    meke sari na zagi patu tugo, ba kaqu ta ilirae ehara sa kolo, meke kaqu tale eharana
    mo sa doduruna sa popoa,” gua si asa.
  gaz-gaz: Waaqayyo immoo Museedhaan akkana jedhe; “Arooniin akkana jedhi; ‘Ulee kee
    qabadhuutii bishaanota Gibxi irratti, lageen isaanii irratti, doloolloo isaanii
    irratti, haroo isaaniitii fi kuusaa bishaanii hunda irratti harka kee diriirsi.’
    Isaanis dhiigatti geeddaramu. Gibxi guutuun dhiigaan guutama; qodaan mukaatii
    fi okkoteen dhagaa dhiigaan guutaman.”
  fra-LSG: 'L’Éternel dit à Moïse: Dis à Aaron: Prends ta verge, et étends ta main
    sur les eaux des Égyptiens, sur leurs rivières, sur leurs ruisseaux, sur leurs
    étangs, et sur tous leurs amas d’eaux. Elles deviendront du sang: et il y aura
    du sang dans tout le pays d’Égypte, dans les vases de bois et dans les vases de
    pierre.'
  gnn-gnn: Bala maṉḏa yuwalkthi Yärundhunydja ga Mawtjitjthunydja ŋunhi nhaltjarra
    maṉḏaku Garrayyu djäma ḻakaraŋala. Bala ŋayi Yärundhunydja warr‐way märraŋala
    wapitja'na bala yana gapuna marrtjina wutthurruna. Dhunupa gapunydja gulaŋdhinana;
    warrpam'nha gulaŋdhina ḻiw'maraŋala Yetjiptja. Ga ḏumurru'ŋunydja gapu mayaŋ gulaŋdhinayi
    yana, ga guyanydja marrtjina murrmurryurrunana, ga buŋgan boŋirriny'thinana ŋunhiyi
    gapunydja. Yakana walala ŋuriŋiyi Yetjippuyŋuyunydja yolŋu'‐yulŋuyu yukurrana
    ḻukana ŋuliŋurunydja gapu, liŋgu warrpam'nha gapunydja gulaŋdhinana yätjthinana.
  yal-yal: 'Alatala yi a fala Musa xa, a naxa, “A fala Haruna xa: i ya dunganna tongo,
    i yi i yiini bandun Misiran igene xun ma: Baane, xudene, darane, e nun tigine
    birin. E findima nɛn wunla ra. Wunla luma nɛn Misiran yamanan yiren birin yi,
    hali ige sase wudi daxine nun fɛɲɛne kui.”'
  haw-1868: 'I mai la o Iehova ia Mose, E olelo aku oe ia Aarona, E lalau oe i kou
    kookoo, a e o aku kou lima maluna o na wai o Aigupita, ma na kahawai, a ma na
    muliwai, a ma na loko, a ma na huinawai a pau o lakou, i lilo ai lakou i koko:
    i hiki mai ke koko ma na aina a pau o Aigupita nei, maloko o ka laau, a maloko
    o ka pohaku.'
  arb-NAV: 'وَخَاطَبَ الرَّبُّ مُوسَى: «قُلْ لِهَرُونَ: خُذْ عَصَاكَ وَابْسُطْ يَدَكَ
    عَلَى مِيَاهِ الْمِصْرِيِّينَ وَعَلَى أَنْهَارِهِمْ وَعَلَى جَدَاوِلِهِمْ وَسَوَاقِيهِمْ
    وَخَزَّانَاتِ الْمِيَاهِ فَتَتَحَوَّلَ كُلُّهَا إِلَى دَمٍ، وَيَكُونُ دَمٌ فِي
    كُلِّ أَرْضِ مِصْرَ حَتَّى فِي الأَوَانِي الْخَشَبِيَّةِ وَالْحَجَرِيَّةِ».'
  ewe-ewe: Emegbe Yehowa gblɔ na Mose be, “Gblɔ na Aron be, ‘Tsɔ wò atikplɔ do ɖe
    Egipte tsiwo katã dzi ekema Egipte tɔsisiwo, tɔʋuwo, tawo, tsi si woku da ɖi katã
    atrɔ zu ʋu! Ʋu anɔ afi sia afi le Egiptenyigba dzi, anɔ tsitɔkpowo kple kpezɔwo
    gɔ̃ hã me.’ ”
  eng-LEE: And the Lord said unto Moses, Say unto Aaron, Take thy staff, and stretch
    out thy hand over the waters of Egypt, over their streams, over their rivers,
    and over their ponds, and over all their pools of water, that they become blood;
    and there shall be blood throughout all the land of Egypt, also in vessels of
    wood, and in vessels of stone.
  gvn-gvn: Wawu yinyamun Godungku Mosesanda yalaman, “Aaronanda balka, ‘Yundu juku
    kuji wuyara bananga yiringkurrku bubungu Egypt. Bana yiringkurrku mulamalda.’”
    Bula Mosesangka Godumu kuku wukurrin. Kinganda miyilbaku Aaronangka wawubaja bana
    kunin jukubu. Bana mulaman, kuyu wubulku wularin, kabumankuda. Mula yiringkurrku
    bubungu Egypt. Yamba jana mari-doctorangka yalarrku bana mula-bungan. Yinyaynka
    nyulu king dukul-dandiman baja. Nyulu kari milka-janan bulanda Mosesanda, yala
    Godungkuku balkan. Nyulu nyunguwunbu bayanba dungan, bulanin bayjan. Bana buyunmanya
    wawubajanga, jana Egypt-warrangka bubu bakan yikinba banaka nukanka.
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “হাৰোণক এই কথা কোৱা, ‘তুমি তোমাৰ লাখুটিডাল
    হাতত লৈ মিচৰ দেশৰ সকলো পানী যেনে নদী, খাল, বিল, আৰু সকলো পুখুৰীবোৰত লাখুটিডালেৰে
    প্রহাৰ কৰা; যাতে সেই সকলো পানী তেজলৈ ৰূপান্তৰিত হয়। এইদৰে কৰা যাতে গোটেই মিচৰ
    দেশত এনেকি তেওঁলোকৰ কাঠ আৰু শিলৰ পাত্ৰতো পানী তেজলৈ ৰূপান্তৰিত হয়।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «هَرُنَ يَمَرِ، ‹عِ شَ عِ شَ يِسُشُوُرِ
    عِتَلَ مِسِرَ بَايٍ، شُرٍيٍ، نُن دَبٌنيِ بِرِن مَ.› نَ عَ نِيَمَ نّ يٍ بِرِن شَ
    مَقِندِ وُلِ رَ مِسِرَ بْشِ مَ، هَلِ نَشٍيٍ نَ قّحّيٍ كُي، وُرِ نُن فّمّ دَاشِ.»
  fra-SBL: 'Yahvé dit à Moïse : « Dis à Aaron : « Prends ta verge et étends ta main
    sur les eaux de l''Égypte, sur ses rivières, sur ses ruisseaux, sur ses étangs
    et sur tous ses bassins d''eau, afin qu''elles deviennent du sang. Il y aura du
    sang dans tout le pays d''Égypte, dans les vases de bois et dans les vases de
    pierre. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה אֱמֹ֣ר אֶֽל־אַהֲרֹ֡ן קַ֣ח מַטְּךָ֣ וּנְטֵֽה־יָדְךָ֩
    עַל־מֵימֵ֨י מִצְרַ֜יִם עַֽל־נַהֲרֹתָ֣ם ׀ עַל־יְאֹרֵיהֶ֣ם וְעַל־אַגְמֵיהֶ֗ם וְעַ֛ל
    כָּל־מִקְוֵ֥ה מֵימֵיהֶ֖ם וְיִֽהְיוּ־דָ֑ם וְהָ֤יָה דָם֙ בְּכָל־אֶ֣רֶץ מִצְרַ֔יִם
    וּבָעֵצִ֖ים וּבָאֲבָנִֽים׃
  eng-WYCLIFFE: Also the Lord seide to Moises, Seie thou to Aaron, Take thi yerde,
    and holde forth thin hond on the watris of Egipt, and on the flodis of hem, and
    on the stremys `of hem, and on the mareis, and alle lakis of watris, that tho
    be turned in to blood; and blood be in al the lond of Egipt, as wel in vessils
    of tree as of stoon.
  piu-2006: '@see-verse:EXO.007.018'
  pjt-pjt: Ka Mayatja Godalu Mosela wangkangu, “Aaronnga wangka, ka paluṟu nyuntumpa
    panya tjukarangka katuṟa kanyila uṟungka katu, mina uṟu pala Itjipala ngarinytja
    uwankara milkaḻirinytjaku, ka karu tjuṯa, tjintjiṟa tjuṯa, tjukuḻa tjuṯa, mina
    piṯi tjuṯa kuḻu uwankara alatjiṯu milkaḻiriku. Ka ngurangka pitingka tjutiṟa tjunkunytja
    tjuṯa kuḻu milkaḻiriku.”
  cwe-cwe: Mndewa Mulungu kamulongela Musa‚ “Mulongele Haluni yasole mhome yake na
    kwiigolosa uchanyha ya mazi ya Misili na uchanyha ya nyanda zose na makolongo
    yose na malamba yose na mazimbu yose, nayo yezakuwa damu. Isi yose izakuwa na
    damu, hata muna iviya vose va mbawo na mabwe.”
  bgs-bgs: Na igkagi tô Áglangngagán ki Moises, na mà din, “Kagiyi nu si Aaron ébô
    tádduán din ka tukád tô langun wayig na garus tun ta Ehipto, agad tô tun ta mga
    kanal, tô tun ta mga basakán, asta tô tun ta mga lino. Mému dipanug tô wayig tun
    ta kaluwagan ka Ehipto, agad tô tun ta mga ágtaguanan na igimu ka kayu ó igimu
    ka batu.”
  kik-kik: Jehova akĩĩra Musa atĩrĩ, “Ĩra Harũni atĩrĩ, ‘Oya rũthanju rwaku na ũtambũrũkie
    guoko igũrũ rĩa maaĩ ma bũrũri wa Misiri, na igũrũ rĩa tũrũũĩ, na mĩtaro, na tũmaria
    o na kũrĩa guothe kũhingĩrĩrie maaĩ nakuo guothe gũtuĩke thakame. Thakame ĩkaiyũra
    kũndũ guothe bũrũri wa Misiri, o na kũu ndoo-inĩ cia mĩtĩ na mĩtũngi-inĩ ya mahiga.’ ”
  fra-NCL: 'Yahweh dit à Moïse : « Dis à Aaron : Prends ton bâton et étends ta main
    sur les eaux de l’Égypte, sur ses rivières, sur ses canaux, sur ses étangs et
    sur tous ses réservoirs d’eau. Elles deviendront du sang, et il y aura du sang
    dans tout le pays d’Égypte, dans les vases de bois comme dans les vases de pierre. »'
  cek-AK: Angraeng mah Mosi khaeah, Aaron khaeah, Cunghet to lak hanah thui paeh loe,
    Izip prae ih tuinawk, vacongnawk hoi vapuinawk, kangbuem tuinawk hoi pauem ih
    tuilinawk nuiah na ban to payangh ah, tuinawk loe athii ah angcoeng o boih tih;
    Izip prae thung boih ah athii to om ueloe, thing sabae hoi thlung hoiah sak ih
    laom thung khoek to athii to om tih, tiah thui paeh, tiah a naa.
  xla-xla: Epame Godtapo ma Moses watle epo atlaiyo, “Wa꞉ A꞉lon atlane, ya꞉tapo ya꞉
    dali ku mate aloma hapuloma dla epo yú kolomale hapuloma dla epo kaula hapuloma
    dla dlokomelepo depame. Epapalati yú hapuloma Isip mo dulu dla hutiyetapo ma omali
    yiyelepe. Epalati oloma edla dopa dla yú tilimale mate epo eto dla yú tilimale
    mate aya dulu dla popa꞉mtale hapuloma mape omali yiyelepe,” diyo.
  cuk-cuk: 'Deginbali, Bab-Jehová Moisésʼga sogdebalid: “Aarónʼga be sogo, be-gaapoled
    be suye. Degine, be-argan diwarmargi, dianmargi, mata-nanaidmargi, degi, dii-sabolesimaladgi
    be oyoye, gwidu-urgomargi-dii-bukwadse-bakar, degi, gwidu-akwamargi-dii-bukwadse-bakar,
    bela Egipto-yargi abebi guoye.”'
  uig-CYR: 'Пәрвәрдигар Мусаға йәнә: — Сән Һарунға: — Һасаңни елип мисирлиқларниң
    сулири қанға айлансун дәп уларниң үстигә, йәни еқинлири, өстәңлири, көллири вә
    су амбарлири үстигә қолуңни узатқин. Шуниң билән пүткүл Мисир зиминида, һәтта
    яғач вә таш қачилардики суларму қанға айлиниду, дегин, деди.'
  tel-2017: యెహోవా మోషేతో ఇలా అన్నాడు. “నువ్వు అహరోనుతో ఇలా చెప్పు. నీ కర్ర పట్టుకుని
    ఐగుప్తు నీళ్ళ మీద అంటే, వారి నదుల మీద, కాలువల మీద, చెరువుల మీద, నీటి గుంటలన్నిటి
    మీదా నీ చెయ్యి చాపు. ఆ నీళ్ళన్నీ రక్తంగా మారిపోతాయి. ఐగుప్తు దేశమంతా చెక్క తొట్లలో,
    రాతి పాత్రల్లో సహా రక్తం ఉంటుంది.”
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Di Aaron: ‘Pran baton ou an, e lonje men
    ou sou dlo Égypte yo, sou rivyè yo, sou ti dlo ki koule yo, sou ti lak yo, sou
    rezèvwa pa yo, pou tout kapab vin tounen san. Va gen san toupatou nan tout peyi
    Égypte la, ni nan veso ki fèt an bwa, ak nan veso an wòch.’”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Fahkang nu sel Aaron elan us sikal lal
    ah ac kolak ac asroela nu fin infacl nukewa, inyoa ac inlulu nukewa in acn Egypt.
    Kof uh ac fah ekla nu ke srah, na ac fah oasr srah yen nukewa, finne luin tup
    sak ac mwe neinyuk kof ma orek ke eot.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה אֱמֹ֣ר אֶֽל־אַהֲרֹ֡ן קַ֣ח מַטְּךָ֣ וּנְטֵֽה־יָדְךָ֩
    עַל־מֵימֵ֨י מִצְרַ֜יִם עַֽל־נַהֲרֹתָ֣ם ׀ עַל־יְאֹרֵיהֶ֣ם וְעַל־אַגְמֵיהֶ֗ם וְעַ֛ל
    כָּל־מִקְוֵ֥ה מֵימֵיהֶ֖ם וְיִֽהְיוּ־דָ֑ם וְהָ֤יָה דָם֙ בְּכָל־אֶ֣רֶץ מִצְרַ֔יִם
    וּבָעֵצִ֖ים וּבָאֲבָנִֽים׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis sị ya, “Gwa Erọn ka o setịpụ mkpanaka
    ya nʼelu mmiri niile dị nʼIjipt. Nke a metụtara osimiri ha niile, mmiri ntakịrị
    ha niile, ọdọ mmiri ha niile, na ebe niile ha na-echekọta mmiri. Ọbara ga-ejupụta
    ebe niile nʼIjipt, ite mmiri na ite aja na ite osisi niile.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ହାରୋଣକୁ ଏହି କଥା କୁହ, ‘ତୁମ୍ଭେ ଆପଣା
    ଯଷ୍ଟି ଘେନି ମିସର ଦେଶୀୟ ଜଳ ଉପରେ, ଅର୍ଥାତ୍‍, ତହିଁର ନଦୀ, ନାଳ, ପୁଷ୍କରିଣୀ ଓ ଜଳାଶୟ, ଏସମସ୍ତ
    ଉପରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କର, ତହିଁରେ ସମସ୍ତ ଜଳ ରକ୍ତ ହେବ; ପୁଣି, ମିସର ଦେଶର ସର୍ବତ୍ର କାଷ୍ଠ
    ପାତ୍ର ଓ ପ୍ରସ୍ତର ପାତ୍ରରେ ହେଁ ରକ୍ତ ହେବ।’”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe kapas ngeni Aaron pwe epwe
    angei wokun o aitiela pöün won kolukun Isip meinisin, won ekewe chanpupu me warawaren
    koluk, won ekewe nasen koluk me ekewe pwangen koluk meinisin, pwe repwe wiliti
    cha. Iwe, epwe chök cha won unusen ewe fanü Isip, pwal lon mwo nge sepi mi för
    seni mwüch me fau.”
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis, “Yu garra dalim Eran im garra deigim
    det wokinstik blanga im, en im garra holdim ontop langa det riba en ola krik en
    ola wodahol ebriweya langa det kantri. En wen im dum lagijat, ai garra meigim
    ola woda ebriweya meigim miselp blad, en blad garra jidan langa ola woda bakit
    en dram du.”
  ukr-1871: 'І рече Господь Мойсейові: Промов Аронові: Возьми жезло твоє, і просьтягни
    руку твою на води Египецькі, на всї ріки їх, на канави їх і на стави їх і на всї
    водосплави їх, щоб узялися кровю; і буде кров по всїй землї Египецькій, і в усїх
    деревяних і камяних посудинах.'
  bch-bch: Ta Maron ikeo pan Moses pade ga bedane, “Keo pan Aron ta ibada ele toto
    ta igaga ga ingata gid eau kapeipei ga gereirei ga liuliu toa ngada ne ngan tibur
    Isip. Ta gid eau ga tiuot sing. Tota ngan tibur toa ngada ne Isip, sing ga iuon
    ngan gid eau. Be gid tabla ga ulo ga eaupat pade ga tiuon ngan sing.”
  deu-1951: 'Und der HERR sprach zu Mose: Sage zu Aaron: Nimm deinen Stab und strecke
    deine Hand aus über die Wasser in Ägypten, über ihre Flüsse, über ihre Bäche und
    über ihre Seen und über alle Wasserbehälter, daß sie zu Blut werden und daß in
    ganz Ägyptenland Blut sei in hölzernen und steinernen Geschirren.'
  eng-JPS: 'And the LORD said unto Moses: ''Say unto Aaron: Take thy rod, and stretch
    out thy hand over the waters of Egypt, over their rivers, over their streams,
    and over their pools, and over all their ponds of water, that they may become
    blood; and there shall be blood throughout all the land of Egypt, both in vessels
    of wood and in vessels of stone.'''
  srp-1865: 'I Gospod reèe Mojsiju: reci Aronu: uzmi štap svoj, i pruži ruku svoju
    na vode Misirske, na potoke, na rijeke i na jezera njihova i na sva zborišta voda
    njihovijeh; i prometnuæe se u krv, i biæe krv po svoj zemlji Misirskoj, i po sudima
    drvenijem i kamenijem.'
  lug-lug: 'Mukama n’agamba Musa nti, “Tegeeza Alooni nti, ‘Twala omuggo gwo ogwolekeze
    amazzi gonna mu Misiri: ku migga gyabwe, n’emikutu gyabwe, n’obuyanja bwabwe,
    n’ebidiba byabwe, byonna bifuuke musaayi. Era wagenda kubeerawo omusaayi mu nsi
    yonna ey’e Misiri: mu ntiba ez’emiti ne mu matogero ag’amayinja.’ ”'
  heb-heb: ויאמר יהוה אל משה אמר אל אהרן קח מטך ונטה ידך על מימי מצרים על נהרתם על
    יאריהם ועל אגמיהם ועל כל מקוה מימיהם ויהיו דם והיה דם בכל ארץ מצרים ובעצים ובאבנים׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “হারোণকে এই কথা বল, ‘তুমি তোমার লাঠি নিয়ে মিশরের
    জলের উপরে, দেশের নদী, খাল, বিল ও সমস্ত জলাশয়ের উপরে তোমার হাত তোলো; তাতে সেই
    সব জল রক্ত হবে এবং মিশর দেশের সব জায়গায় কাঠের ও পাথরের পাত্রেও রক্ত হবে’।”
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਹਾਰੂਨ ਨੂੰ ਆਖ ਕਿ ਆਪਣੀ ਲਾਠੀ ਲਵੇ ਅਤੇ ਆਪਣੇ ਹੱਥ
    ਮਿਸਰ ਦੇ ਪਾਣੀਆਂ ਉੱਤੇ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਦੀਆਂ ਨਹਿਰਾਂ ਉੱਤੇ, ਉਨ੍ਹਾਂ ਦੇ ਦਰਿਆਵਾਂ ਉੱਤੇ, ਉਨ੍ਹਾਂ
    ਦੇ ਤਲਾਬਾਂ ਉੱਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਾਣੀਆਂ ਦੇ ਸਾਰੇ ਭੰਡਾਰਾਂ ਉੱਤੇ ਪਸਾਰੇ ਤਾਂ ਜੋ ਉਹ ਲਹੂ ਹੋ
    ਜਾਣ ਅਤੇ ਸਾਰੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਲੱਕੜੀ ਅਤੇ ਪੱਥਰ ਦੇ ਭਾਂਡਿਆਂ ਵਿੱਚ ਲਹੂ ਹੋ ਜਾਵੇਗਾ।
  tkr-tkr: 'Rəbbee meed Mısayk''le eyhen: – Harunuk''le inəxüd eyhe: əsaa alyaat''u,
    xıl Misirne damabışilqa, arxbışilqa, g''oleeşilqa, gırgıne xhyan havacene cigabışilqa
    hotkecen. Maadın gırgın xhyan ebalqa sak''alas. Q''uvayned, g''ayeyned g''abbışee
    gırgınəəng''ə Misir eb vuxhes.'
  mya-JVB: တဖန် ထာဝရဘုရား သည် မောရှေ ကို မိန့်တော်မူပြန်သည်ကား၊ အာရုန် အား သင် ၏လှံတံ
    ကိုယူ ၍ အဲဂုတ္တု ပြည်၌ရှိသောချောင်း ရေ၊ မြစ် ရေ၊ အိုင် အင်းရေ၊ ကန် ရေ၊ တွင်းရေ
    ရှိသမျှအပေါ် မှာ လက် ကိုဆန့် လော့။ ထို ရေ ရှိသမျှ တို့သည် အသွေး ဖြစ် လိမ့်မည်။
    အဲဂုတ္တု ပြည် တရှောက်လုံး ၊ သစ် ခွက်၊ ကျောက် အိုး၌ မျှ မကြွင်း အသွေး ရှိ လိမ့်မည်အကြောင်းကို
    ပြော လော့ဟု မိန့် တော်မူ၏။
  tte-O: Yeoba iwaloyoi Mosese koina, “Kuwalo Eloni koina ana ginagina ikalai iyagayan
    Itipita kali waila meuloina kolili, yalubwasi yo waila bwaine sikeliutusi yo waila
    keli yo kabo waila meuloina kani siyamala kwasine, yo doga dedeiliyao kani sikwasine,
    waila patu sikwasine, gulewa bwasi wailana tabe sikwasine.”
  tbg-tbg: 'Minti tivakero Noravano Kotiva qaiqaa Mosirara tiharo, Are Eronira mintima
    tiva amiane: Nena kauru tuata varera oru nora namariqaave, inaara namariqaave,
    aave vatairaro ekaa namarivano naare kuqu vuarire, tiane. Viva mintima kairaro
    ekaa namarivano Isipini naareqai kuquviro vairaro namari kaqake ne kurerave taqurave
    ekaa viraqi naare namarivanoqai variarire, tiro.'
  hmo-hmo: Lohiabada ese Mose dekenai ma ia hereva, ia gwau, “Arona dekenai do oi
    hereva, oi gwau, ‘Oiemu itotohi oiemu imana dekenai oi abia, oi atoa maoromaoro
    Aigupito taudia edia ranu ena ataiai, edia sinavai badadia edia ataiai, bona edia
    sinavai maragidia edia ataiai, edia gohu edia ataiai, bona edia koupa ibounai
    edia ataiai, vadaeni rara dekenai do idia halaoa, Aigupito tano ibounai dekenai
    rara sibona do ia noho, baubau dekenai bona hodu dekenai.’ ”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि हारून से कह, अपनी लाठी ले और मिस्र में
    जितना पानी है, या'नी दरियाओं और नहरों और झीलों और तालाबों पर, अपना हाथ बढ़ा ताकि
    वह ख़ून बन जाएँ; और सारे मुल्क — ए — मिस्र में पत्थर और लकड़ी के बर्तनों में भी
    ख़ून ही ख़ून होगा।
  rus-SYN: 'И сказал Господь Моисею: скажи Аарону брату твоему: возьми жезл твой в
    руку твою и простри руку твою на воды Египтян: на реки их, на потоки их, на озера
    их и на всякое вместилище вод их, - и превратятся в кровь, и будет кровь по всей
    земле Египетской и в деревянных и в каменных сосудах.'
  bqc-SIM: 'Ɔ̃ Dii ɛ̀a ò Mↄiziɛ: O Aalonaɛ aà a go sɛ dↄ Egipiↄ ía, an swaↄ ń
    ń swa''ↄnaↄ ń ń biaↄ ń ń íkalɛkĩiↄ píi, i gↄ̃ au ũ. Au iↄ daa gua Egipi,
    baa ń pɛ̃naↄ ń olaↄ guu ío píi.'
  tcz-CHONGTHU: 'Chu jongle Pakaiyin Mose heng ah aseiyin: “Aaron jah a seiyin, ''Na
    tenggol kimat in lang Egypt gam''a twi jouse chunga na khut jah in lang - vadung
    jouse, twinah jouse, luikhuh jouse chunga. Twi jouse thisan so sah tan. Egypt
    gam muntin''a twi jouse, thingtwikong le songkong jouse sunga twi jouse geiya
    thisan soh ding ahi.''”'
  mar-mar: परमेश्वराने मोशेला म्हटले, तू अहरोनाला सांग की, आपली काठी घेऊन मिसर देशामधील
    नद्यांवर, नाल्यावर, त्यांच्या तलावावर व त्यांच्या सर्व पाण्याच्या तळ्यावर आपला
    हात उगार म्हणजे त्या सर्वांचे रक्त होईल, घरातील लाकडांच्या व दगडांच्या भांड्यात
    रक्तच रक्त होईल.”
  qub-qub: '«Aaronta niy: ‹Tucruyquita aptarcur maquiquita jogariy mayucunapa jananpa,
    ragra-mallwacunapa gochacunapa, chayno yacu churacunanmanpis llapan yacu yawarman
    ticrananpaj. Chaura Egiptucunapachöga yawar canga llapan yacu churacunancunacho,
    asta rumipita muchcancunacho, guerupita rurashan pucucunacho churaraj yacuncunapis›
    nir.»'
  bqp-bqp: 'Akũ Dikiri ɛ̀ra à pì Musanɛ: Ǹ o Harunanɛ à a gò sɛ́ à dↄ Misila ínↄ
    la, ń swanↄ kũ ń swa''ↄnɛnↄ kũ ń ísɛ̃bokinↄ kũ ń íkakinↄ pínki ni gↄ̃ aru ũ.
    Aru nigↄ̃ dagula Misila, bee kũ kpɛ̃nɛnↄ kũ orozã gũnnↄ.'
  hat-hat: 'Seyè a di Moyiz ankò: -Di Arawon pran baton l'' lan, lonje l'' sou tout
    dlo ki nan peyi Lejip la: larivyè, kannal, letan, m''a dlo, wi, sou tout dlo ki
    genyen. Dlo yo va tounen san. Konsa va gen san sou tout peyi a, menm nan ganmèl
    yo ak nan kannari yo.'
  eng-BSB: And the LORD said to Moses, “Tell Aaron, ‘Take your staff and stretch out
    your hand over the waters of Egypt—over their rivers and canals and ponds and
    reservoirs—that they may become blood.’ There will be blood throughout the land
    of Egypt, even in the vessels of wood and stone.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ɠɛ Aalɔn ma: ‹Ɗa-lukpɔi zeɠe, è yeemaale
    Ezipete nuiti ta-ɗɛiti ma: ta-ɗɛ wolaiti, ta-ma ɓekegiti, ta-ɓoigiti, ta ta-ɗɛ
    yeɠe goiti. Ta ɠɛ ga ɲamai, ɲamai ɠa ɠɛ Ezipete yooi kpein su, gulu aniɲakaiti
    su ta kɔtu aniɲakaiti.› »'
  eng-WEBPB: The LORD said to Moses, “Tell Aaron, ‘Take your rod, and stretch out
    your hand over the waters of Egypt, over their rivers, over their streams, and
    over their pools, and over all their ponds of water, that they may become blood.
    There will be blood throughout all the land of Egypt, both in vessels of wood
    and in vessels of stone.’”
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asamino, Aronina amanage hunka asmio, azompaka'a
    erinka kazana rusutenka Isipi tintega nentenka, mika ranra tinte'ene, ne'one tintamintera
    kazana rusutegeno, timo'za kora fore nehina, kerifima mare'ne'nia timo'ene, zafare
    kavofine havere kavofinema me'neni'a timo'enena ana zanke huno koranke hino.
  nhe-BL: 'Nojquiya TOTECO quiilhui Moisés: ―Xiquilhui Aarón ma quicui icuatopil huan
    ma quixitlahua ima imelac nopa atemitl huan nopa atlajtli. Ma quixitlahua ima
    ipan campa meya huan campa quitecaj atl ipan tlali Egipto, huan nochi mocuepas
    estli. Huan nojquiya nopa atl ipan nochi comitl huan tlamantli tlen quipiyaj atl
    ipan ininchaj mocuepas estli hasta nopa atl ipan cuatecomitl huan comitl tlen
    quichijtoque tlen tetl nojquiya mochihuas estli.'
  bus-bus: 'Ben Dii ɛ̀ara à bè Musanɛ: Ǹ o Arunanɛ à a gò sɛ́ à dↄ Igipiti ínↄla,
    aↄ̃ swaanↄ kↄ̃n ń swa''ↄnɛnↄ kↄ̃n ń íbↄkiinↄ kↄ̃n ń íkakiinↄ píngi é gↄ̃ aru ũ.
    Aru égↄ̃ dagula Igipiti, baa kpɛ̃ɛnↄ kↄ̃n orozã guunↄ.'
  gub-BL: 'Uze''eg wi Tupàn Tuweharupi Wiko Ma''e Moizez pe kury. — Eze''eg nezewe
    Àràw pe kury. — Epyhyk nepokokaw nepo pe kury. Epyho nepo ''y Ezit ywy rehe har
    kutyr kury: Yrykawete, yrykaw teko wanemiapo kwer, ypawete, ypaw teko wanemiapo
    kwer. A''e ''y paw uzeapo putar ma''eruwy kwer romo nehe. Heta putar ma''eruwy
    kwer yrykaw nànàn, yryhu nànàn no, y''a ywyra iapo pyrer nànàn, y''a ita iapo
    pyrer nànàn no, ere izupe nehe, i''i Tupàn Tuweharupi Wiko Ma''e Moizez pe.'
  eng-DRA: 'The Lord also said to Moses: Say to Aaron, Take thy rod, and stretch forth
    thy hand upon the waters of Egypt, and upon their rivers, and streams and pools,
    and all the ponds of waters, that they may be turned into blood: and let blood
    be in all the land of Egypt, both in vessels of wood and of stone.'
