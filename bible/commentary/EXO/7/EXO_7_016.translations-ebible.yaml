  kan-2017: ‘ಇಬ್ರಿಯರ ದೇವರಾದ ಯೆಹೋವನು ನನ್ನನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿ, ಅರಣ್ಯದಲ್ಲಿ ತನ್ನನ್ನು
