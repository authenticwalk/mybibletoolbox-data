  uig-ARA: 'سەن ئۇنىڭغا مۇنداق دېگىن: ــ «ئىبرانىيلارنىڭ خۇداسى پەرۋەردىگار مېنى ئالدىڭغا:
    «چۆلدە ماڭا ئىبادەت قىلىشى ئۈچۈن قوۋمىمنى قويۇپ بەر» دېيىشكە ئەۋەتكەنىدى؛ لېكىن
