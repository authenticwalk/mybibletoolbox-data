  dop-dop: 'Ɩlɛnɑ ń heeli-ɩ sɩ: Hepǝlɑ nyǝ́mɑ tɑ́, tɑ́ Ɩsɔ Tɑcɑɑ tilinɑ-m sɩ mɑ́ heeli-ŋ
