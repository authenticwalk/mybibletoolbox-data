    mpaka tsopano inu simunandimvere.'
  hrv-hrv: 'Reci mu: ''Jahve, Bog Hebreja, poslao me k tebi s porukom da pustiš moj
    narod da mi iskaže štovanje u pustinji. Ali sve dosad ti nisi poslušao.'
  mps-mps: Tama nago tuni bidi dali te po wao, ‘God, da Hibru hanigo Genuai Bidi,
    agai ena tagala palali, nage te po omainogo, te agai we bidi te bidi meni yai
