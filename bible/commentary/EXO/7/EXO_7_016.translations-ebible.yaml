    ôlic acgom, aôm taŋam wamu atom tageŋ.”
  ksd-ksd: 'Ma una biti tana: Ra Luluai, a God kai ra umana Ebraio, i tulue iau piram,
    ma i biti, Una pala vue kaugu tarai, upi diat a lotu piragu ta ra bil; ma gire,
    tuk tar ta ra bung gori pa u torom.'
  tur-YTC: Ona diyeceksiniz ki, 'İbraniler'in Tanrısı Yahve, 'Halkımın gitmesine izin
    ver, çölde bana hizmet etsinler' diyerek beni sana gönderdi. İşte, şimdiye kadar
    dinlemedin.”
  grc-BRENT: Καὶ ἐρεῖς πρὸς αὐτὸν, Κύριος ὁ Θεὸς τῶν Ἐβραίων ἀπέσταλκέ με πρὸς σὲ,
