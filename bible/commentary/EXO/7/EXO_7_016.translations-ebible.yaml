  tha-KJV: และเจ้าจงกล่าวแก่เขาว่า ‘พระเยโฮวาห์พระเจ้าของชาวฮีบรูตรั​สส​ั่งให้ข้าพระองค์มาเฝ้าโดยมีพระดำรั​สว​่า
