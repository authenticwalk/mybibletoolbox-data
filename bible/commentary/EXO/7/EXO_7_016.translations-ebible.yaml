  ukr-1871: 'І промовиш до його: Господь, Бог Єврейський, послав мене до тебе глаголючи:
    Відпусти люде мої, щоб менї послужили в степу! Та ось ти не послухав його і досї.'
  bch-bch: 'Ta eao ga keo pan bedane, ‘Gai Ibru amai Maron Deo isula gau ga nanam
    ta nakeo pago bedane: Eao manta longean ele panua ga tila ngan tibur modamodanga
    ta tisoa ieda. Be irangrang ngan labone, eao longo ele posanga mao.'
  deu-1951: 'und sprich zu ihm: Der HERR, der Hebräer Gott, hat mich zu dir gesandt,
    um dir zu sagen: Laß mein Volk gehen, daß es mir in der Wüste diene! Aber siehe,
    du hast bisher nicht hören wollen.'
  eng-JPS: 'And thou shalt say unto him: The LORD, the God of the Hebrews, hath sent
    me unto thee, saying: Let My people go, that they may serve Me in the wilderness;
    and, behold, hitherto thou hast not hearkened;'
  srp-1865: 'I reci mu: Gospod Bog Jevrejski posla me k tebi da ti kažem: pusti narod
    moj da mi posluži u pustinji. Ali ti eto još ne posluša.'
  lug-lug: Olyoke omugambe nti, ‘Mukama Katonda wa Abaebbulaniya yantuma gy’oli ng’agamba
    nti, Leka abantu bange bajje mu ddungu bansinze; naye, laba, n’okutuusa leero
    okyagaanyi okuŋŋondera.’
  heb-heb: ואמרת אליו יהוה אלהי העברים שלחני אליך לאמר שלח את עמי ויעבדני במדבר והנה
    לא שמעת עד כה׃
  ben-IRV: আর তাকে বোলো, ‘সদাপ্রভু, ইব্রীয়দের ঈশ্বর আমাকে দিয়ে, তোমাকে বলে পাঠিয়েছেন,
    তুমি আমার প্রজাদেরকে মরুপ্রান্তে আমার সেবা করার জন্য ছেড়ে দাও; কিন্তু দেখ, তুমি
    এ পর্যন্ত শোনোনি।
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਆਖੀਂ, ਯਹੋਵਾਹ ਇਬਰਾਨੀਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਕੋਲ ਇਹ ਕਹਿ ਕੇ
    ਭੇਜਿਆ ਹੈ ਕਿ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਜਾਣ ਦੇ ਤਾਂ ਜੋ ਉਹ ਉਜਾੜ ਵਿੱਚ ਮੇਰੀ ਉਪਾਸਨਾ ਕਰੇ ਅਤੇ ਵੇਖ,
    ਹੁਣ ਤੱਕ ਤੂੰ ਮੇਰੀ ਨਹੀਂ ਸੁਣੀ।
  tkr-tkr: 'G''acumee fironuk''le eyhe: «Rəbbee, cühüt''yaaşine Allahee in eyhesva
    zı vasqa g''axuvu: Cun millet g''aykke sahree Cus ı''bəədat he''ecen! Ğu həşdilqamee
    k''ırı alixhxhı deş.'
  mya-JVB: ဟေဗြဲ အမျိုးသားတို့၏ ဘုရား သခင်ထာဝရဘုရား က၊ ငါ့ လူ တို့သည်တော ၌ ငါ့ အား
    ဝတ်ပြု မည် အကြောင်း ၊ သူတို့ကိုလွှတ် လော့ဟု အမိန့်တော်ပါသောကျွန်ုပ် ကို ကိုယ်တော်
    ထံ သို့စေလွှတ် တော်မူပြီ။ ကိုယ်တော်သည် ယခု တိုင်အောင် နား မ ထောင်ဘဲနေပါသည် တကား။
  tte-O: Na saugana kwaelobelobe kuwalo koina, ‘Yeoba, kai Ibeliu ama Yaubada, iyawasayau
    koliwo, iwaloba, Yagu tomoyao kutalamwagili kabo sitapwalolo koliyau dekawa bwagabwaga
    mena ule mena. Nige naga yagu walo kubebenalan.
  tbg-tbg: 'Are vira vita kera mintima tiva amiane: Noravano Kotiva Hiparu vatanaaka
    Variqavano ariara mintima tivo: Are ti vaiinti nahenti qaqi kairamanta vika oru
    aahara vataini vaiha ti hutu tuahera kaate. Tota te vi uvara ai tiva amurara are
    iriataara vaivara kia irianarave, tiane.'
  hmo-hmo: 'Vadaeni oi hamaoroa ia dekenai, oi gwau, ‘Lohiabada, ai Heberu taudia
    aiemai Dirava, ese lau ia siaia vadaeni oi dekenai, ia gwau: Lauegu orea taudia
    oiemu imana dekena amo do oi negea taunimanima idia noho lasi gabuna dekenai,
    dohore idia tomadiho lau dekenai.’ To oi be oi kamonai lasi ia dekenai.'
  urd-urd: और उससे कहना, कि 'ख़ुदावन्द 'इब्रानियों के ख़ुदा ने मुझे तेरे पास यह कहने
    को भेजा है कि मेरे लोगों को जाने दे ताकि वह वीराने में मेरी इबादत करें; और अब
    तक तूने कुछ सुनी नहीं।
  rus-SYN: 'и скажи ему: Господь, Бог Евреев, послал меня сказать тебе: отпусти народ
    Мой, чтобы он совершил Мне служение в пустыне; но вот, ты доселе не послушался.'
  bqc-SIM: ní oɛ̀ ǹ mɛ, ma Dii Ɛbɛluↄ Lua mámɛ ma n zĩwà ǹ oɛ̀ aà ma gbɛ̃́ↄ
    gbaɛ aa gɛ́ ma sísii guwaiwaiu, kási e tia i mao.
  tcz-CHONGTHU: 'Chuteng akoma hiti hin seiyin, ''Pakai, Hebrew mite Pathen in nakoma
    thuseiya eihin sol ahi: “Kamite soldoh tan, chuteng amahon gamthip noiya keima
    eihou na ding uvin.” Tugeiyin, nangman ama thusei iman na ngaisah poi.'
  mar-mar: त्यास असे सांग, ‘इब्र्यांचा देव परमेश्वर याने मला तुझ्याकडे पाठवले आहे
    व त्याच्या लोकांस त्याची उपासना करावयास रानात जाऊ दे, पण आतापर्यंत तू ऐकले नाहीस.
  qub-qub: 'Chaychömi faraonta cayno ninqui: ‹Hebreocunapa Tayta Diosninmi cachamasha
    gamta willanäpaj. Acrashan runacunata cachay chunyajman aywarcur payta rispitar
    adurananpaj. Gamga canancamapis manami wiyacushcanquirächu pay nishanta.'
  bqp-bqp: Ǹ pinɛ makũ Dikiri Eberunↄ Luda ma n zĩa, n ònɛ à ma gbɛ̃nↄ gbarɛ ò gɛ́
    donyĩ kɛmɛnɛ gbárannan, ama ari tera à gìmai.
  hat-hat: 'W''a di farawon an: Seyè a, Bondye ebre yo, te voye m'' di ou konsa kite
    pèp li a ale pou yo ka fè yon sèvis pou li nan dezè a. Men, jouk koulye a ou pa
    vle koute l''.'
  eng-BSB: 'Then say to him, ‘The LORD, the God of the Hebrews, has sent me to tell
    you: Let My people go, so that they may worship Me in the wilderness. But you
    have not listened until now.'
  tod-tod: 'Ɗa ɠɛɛzu Falaɠɔn ma: ‹Ɠɔoɠɔ GALAGI, Eɓulu nuiti ta-ƓALAGI, tèʋegɛ è
    ʋɔ bɛ ga gè bo è ma ga è ɓe ná-nuɓusɛiti ba, ti li, naa ɠa a kɛ ti dɛbi teʋebai
    zu. Kɛlɛ ɗɔun, zaaɠaza é la dɛ kɛɛni.'
  eng-WEBPB: You shall tell him, ‘The LORD, the God of the Hebrews, has sent me to
    you, saying, “Let my people go, that they may serve me in the wilderness. Behold,
    until now you haven’t listened.”
  kbq-kbq: amanage hunka asmio, Ra Anumza, Hibru vahe'mofo Anumzamo kagrikura amanage
    hunka ome asamio huno hu'ne. Vahe'ni'a zmatrege'za vu'za ka'ma mopafi monora ome
    hunanteho hu'ne. Hianagi kagra eseteti'ma eno meninena ke'a ontahinka zmatranke'za
    ovu'naze.
  nhe-BL: Huan nopona tiquilhuis Faraón para na niDios huan niimoTECO nochi inhebreo
    tlacame. Huan nimitztitlantoc tiquilhuis para ma quincahuilis ma yaca notlacajhua
    para ma nechhueyichihuatij ipan huactoc tlali, huan niquita para hasta ama, ax
    nechchihuilijtoc cuenta.
  bus-bus: Ǹ benɛ mamↄma Dii Eberunↄ Luda ma n zĩa, ń ònɛ à ma gbɛ̃nↄ gbarɛ aↄ̃ gá
    dↄnzi kɛmɛ gbáan, mↄde ai tia à gìmazi.
  gub-BL: Eze'eg nezewe izupe nehe. — Tupàn Tuweharupi Wiko Ma'e Emerew wazar hemur
    kar xe newe hemuze'eg kar pà a'e kury. — Emuhem kar teko heremiaihu Ezit ywy wi
    ne wà nehe. Hemuwete katu putar oho ywyxiguhu pe a'e wà nehe. Nezewe rehe we nereruzar
    kwaw heze'eg ne rihi.
  eng-DRA: 'And thou shalt say to him: The Lord God of the Hebrews sent me to thee
    saying: Let my people go to sacrifice to me in the desert: and hitherto thou wouldst
    not hear.'
