verse: EXO.007.016
translations:
  mal-C: 'പിന്നെ അവനോട് ഇങ്ങനെ പറയുക: ‘എബ്രായരുടെ ദൈവമായ യഹോവ താങ്കളോട് ഇങ്ങനെ പറയാൻ
    എന്നെ അയച്ചിരിക്കുന്നു: മരുഭൂമിയിൽ എന്നെ ആരാധിക്കേണ്ടതിന് എന്റെ ജനത്തെ വിട്ടയയ്ക്കുക.
    എന്നാൽ താങ്കൾ ഇതുവരെയും അതു കേട്ടില്ല.'
  deu-TKW: 'und sprich zu ihm: Jahwe, der Gott der Hebräer, hat mich zu dir gesandt,
    um dich aufzufordern: laß mein Volk ziehen, damit sie mich in der Steppe verehren.
    Aber du hast bis jetzt nicht gehorcht.'
  lin-lin: 'Bongo okoloba na ye : ‹ Yawe, Nzambe ya Ba-Ebre, atindi ngai epai na yo
    mpo na koyebisa yo : ‘ Tala makambo oyo Yawe alobi : Tika bato na Ngai kokende
    kogumbamela Ngai na esobe. Kasi kino lelo, ozali kaka koyoka te.'
  eng-LSV: 'and you have said to him: YHWH, God of the Hebrews, has sent me to you,
    saying, Send My people away, and they serve Me in the wilderness; and behold,
    you have not listened until now.'
  eng-GNV: 'And thou shalt say vnto him, The Lord God of the Ebrewes hath sent me
    vnto thee, saying, Let my people goe, that they may serue mee in the wildernesse:
    and beholde, hitherto thou wouldest not heare.'
  eng-WEBSTER: 'And thou shalt say to him, The LORD God of the Hebrews hath sent me
    to thee, saying, Let my people go, that they may serve me in the wilderness: and
    behold, hitherto thou wouldest not hear.'
  nhw-BL: Huan nopona tiquilhuis Faraón para na niDios huan niamoTECO nochi anhebreo
    masehualme. Huan nimitztitlantoc tiquilhuis para ma quincahuas ma yaca nomasehualhua
    para ma nechhueyichihuatij ipan huactoc tlali, huan niquita para hasta ama, amo
    nechchihuilijtoc cuenta.
  swh-ONEN: 'Kisha umwambie, ‘Bwana, Mungu wa Waebrania, amenituma nikuambie: Waachie
    watu wangu waende, ili wapate kuniabudu jangwani. Lakini hadi sasa hujasikiliza.'
  bba-bba: Kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, nɛ Gusunɔ Heberubɑn Yinniwɑ nɑ nun ɡɔrimɑ win mi.
    U de nɛn tɔmbu bu dɑ bu mɑn sɑ̃ ɡbɑburɔ. Nɑ wɑ mɑ sere kɑ tɛ̃ u ǹ ɡɑri yi swɑɑ
    sue.
  eng-KJVCPB: 'And thou shalt say unto him, The Lord God of the Hebrews hath sent
    me unto thee, saying, Let my people go, that they may serve me in the wilderness:
    and behold, hitherto thou wouldest not hear.'
  cpy-cpy: 'Pikantiri: ‘¡Pinkathari! Tema rotyaanta-witakina Tajorentsi, Itajorentsite
    Heber-paeni, nokaman-timiro iñaani ikantzimi: “Pishineteri nashitari naaka riyaatee
    ochempi-mashiki ipinkatha-tina.” Roo kanteencha teemaeta pikemi eeroka, owanaa
    pipiyathataka.'
  mpx-mpx: 'Yaka nu ba kin elana nu ola, ‘Yehoba, ama Hibilu wama Yabowaine, i patunau
    ya baewa elam ya ba: No gamagal u talamwagil nihi egon, inoke nihi tapwalolo elau
    ula kekevana elana. Yaa nige anana u hahago.'
  wbp-wbp: Kaji yani yali-kirra, kujarla wangkaya, ‘YAAWIYI-ji Kaatu ngulaju Yipuru-patuku
    yapakuju. Yilyajarniji nyuntuku wangkanjaku. Kujanya kangku wangkami nyanunguju,
    “Kula-jana warla-pajika ngaju-nyangu yapa jilja-kujaku. Ngajuku yungujulurla pulka-pinyi
    yalirlaju.” Kujanya kangku YAAWIYI-ji wangkami nyuntukuju. Nyuntulurlunpa jawirri
    purda-nyangu wangkanja-kurra kamparrurlu-wiyi.
  luo-luo: 'Eka inyise ni, ‘Jehova Nyasaye, ma Nyasach jo-Hibrania, oseora mondo anyisi
    niya: We joga odhi, mondo gilama e thim. To nyaka chop koroni pok iwinjo.'
  meu-meu: 'Bena ba hamaoroa, baoto “Iehova, Heberu taumai emai Dirava, vada eme siaigu
    dekemu ai, e tomu: Egu orea taudia a kahudia nege, tano ḡaḡaena ai bae toma henigu
    diho. A oi ese do so kamonai henia.'
  npi-ULB: त्यसलाई भन्, 'हिब्रूहरूका परमेश्‍वर परमप्रभुले मलाई तपाईंकहाँ यसो भनेर
    पठाउनुभएको छ, 'मेरो जातिलाई जान दे ताकि तिनीहरू उजाड-स्थानमा गएर मेरो आराधना गर्न
    सकून् । तैँले अहिलेसम्म मानेको छैनस् ।'
  yor-yor: Sọ fún un pé, ‘Olúwa Ọlọ́run àwọn Heberu rán mi sí ọ láti sọ fún ọ pé,
    Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn kí ó lè sìn mi ni aginjù. Ṣùgbọ́n títí di
    àkókò yìí, ìwọ kò gba.
  emp-NTPO: '@see-verse:EXO.007.015'
  ind-ind: dan katakanlah kepadanya, ‘TUHAN, Allah umat Israel, sudah mengutus saya
    untuk menyampaikan kepadamu, “Biarkan umat-Ku pergi supaya mereka dapat menyembah-Ku
    di padang belantara.” Tetapi sampai sekarang, engkau tetap tidak mau mendengarkan.
  pes-OPCB: 'آنگاه به او بگو: ”یهوه، خدای عبرانی‌ها مرا نزد تو فرستاده است که بگویم
    قوم مرا رها کنی تا به صحرا بروند و او را عبادت کنند. تا به حال از دستور خدا اطاعت
    نکرده‌ای،'
  aer-aer: Nhenge re apetyerlenge, ikwere alakenhe angkaye, ‘YAHWEH kwenhe tyerrtye
    Hebrew areyeke Ngkarte aneme. Re kwenhe ayenge ngkwenge-werne angketyeke yerneke.
    Alakenhe kwenhe re ngkwenge angkeme, “Mwernte-iletyalaye tyerrtye Atyinhe areye-ketye
    apmere arrangkethe ikwere-werne alherlenge. Itne yanhe ikwerele Ayenge utyernemele
    tnaketyenhenge.” Alakenhe renhe-arle YAHWEH-ele ngkwenge ileme. Unte kwenhe arrwekele
    renhe awetyakenhe aneke.
  tgl-ULB: Sabihin mo sa kaniya, 'Si Yahweh, ang Diyos ng mga Hebreo ay pinadala ako
    sa iyo para sabihin, “Payagan mong umalis ang aking bayan, para sambahin nila
    ako sa ilang. Hanggang ngayon ay hindi ka nakikinig.”
  cbu-NT: Ashiri kurakaa tsiyatkush tángcha; Taarashipani, Israelchich Apanllirini,
    nuwaa ningeem shiyapat tsiyatamaam zanganirangiya. Taarashipan shiyaa ateeja;
    Israelchichee arap machip tuzanganichpa. Nuwaa waani ungirtapana, Taarashipani
    shiyaa átcha, tángcha. Itaru, shiysha wandari nda tashitungamaam zandaksha, tángcha.
  hui-hui: Pu keria ibiragola au labe. Anduane Homogo Hiburu wali agalinaga Ngode
    Datagaliwabe kagome lalu ibunaga wali agalime ibu mitangi bialu mo dunini howa
    lotu lole dindi ko wali agali nahegoria pelo pudaba labe layagoni. Ani layago
    hale howa pudaba nalole hahowine dege áyu haabo kegoni.
  mya-mya: ဘု​ရင်​အား`ဟေ​ဗြဲ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က မိ​မိ​၏​လူ​မျိုး​တော်
    သည်​တော​ကန္တာ​ရ​တွင်​မိ​မိ​အား​ဝတ်​ပြု​နိုင်​ရန် သွား​ခွင့်​ပေး​ရန် ကျွန်ုပ်​ကို​ပြော​ခိုင်း​သည်။
    သို့​ရာ တွင်​ကိုယ်​တော်​သည်​ယ​ခု​တိုင်​အောင်​အ​မိန့် တော်​ကို​မ​လိုက်​နာ​ပါ။-
  cbi-NTPO: 'junu entsandide: Yavé, hebreo chachilla'' Dios, inu eeve ñunu entsandinu:
    In chachillanu tiba den chutyuin tenasha eede, tsenmala yala deji'', inu aawa
    kure'' keewaanudetsu. Tsenñuren ñuya chaiba meenguindyuve.'
  bod-N: དེ་ནས་ཁོ་ལ་འདི་ལྟར་ཤོད་དང་། ཨིབ་རི་པའི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ཁྱོད་ཀྱི་མདུན་དུ་མངགས་ནས་འདི་སྐད་དུ།
    བདག་ལ་བསྙེན་བཀུར་བྱེད་པའི་ཆེད་དུ་བདག་གི་འབངས་མི་དབེན་སྟོང་དུ་འགྲོ་རུ་ཆུག་ཅེས་གསུངས་ནའང་།
    ལྟོས་དང་། ཁྱོད་ཀྱིས་ད་ལྟའི་བར་དུ་མ་མཉན་ཏོ། །
  sna-sna: 'Ipapo uti kwaari, ‘Jehovha, Mwari wavaHebheru, andituma kuti ndizoti kwauri:
    Rega vanhu vangu vaende, kuitira kuti vanondinamata murenje. Asi kusvikira zvino
    hauna kunditeerera.’'
  spa-BLM: 'Le dirás: “Yahvé, el Dios de los hebreos, me ha enviado a ti, diciendo:
    “Deja ir a mi pueblo, para que me sirva en el desierto. He aquí que hasta ahora
    no has hecho caso”.'
  cac-cac: 'Ata'' tzeyal d''a vin̈ icha tic: A Jehová co Diosal a on̈ hebreo on̈ tic,
    a checannac on̈ cot ul cal d''ayach to tzon̈ actejel a on̈ schon̈ab'' on̈ tic,
    yic b''at on̈ och ejmelal d''ay d''a tz''inan luum. Palta masanto ticnaic man̈
    jab''oc tza cha ab''i.'
  swh-ULB: Mwambie, 'Yahweh, Mungu wa Waebrania, amenituma kwako, “Acha watu wangu
    waende, iliwaniabudu nyikani. Mpaka sasa haujanisikiliza.”
  bel-bel: 'і скажы яму: Гасподзь, Бог Габрэяў, паслаў мяне сказаць табе: адпусьці
    народ Мой, каб ён учыніў Мне служэньне ў пустыні: але вось, ты дагэтуль не паслухаўся.'
  deu-ELBBK: 'und sprich zu ihm: Der HERR, der Gott der Hebräer, hat mich zu dir gesandt
    und gesagt: Lass mein Volk ziehen, dass sie mir dienen in der Wüste! Aber siehe,
    du hast bisher nicht gehört.'
  mbb-OT: 'Ne keǥiyi nu sikandin te, ‘Midsuǥù a te Nengazen he iyan Megbevayà te menge
    Hebriyuhanen, su ebpekeǥiyan ke zin he: Tuǥuti nu en is menge etew ku te kegenat
    su wey zan mekaazap kedì diyà te sibsivayan. Iyan, taman en guntaan ne wazè ka
    mebpezumazuma.'
  mal-2015: 'അവനോടു പറയേണ്ടതു എന്തെന്നാൽ: മരുഭൂമിയിൽ എന്നെ ആരാധിപ്പാൻ എന്റെ ജനത്തെ
    വിട്ടയക്ക എന്നു കല്പിച്ചു എബ്രായരുടെ ദൈവമായ യഹോവ എന്നെ നിന്റെ അടുക്കൽ അയച്ചു;
    നീയോ ഇതുവരെ കേട്ടില്ല.'
  tuo-NT: 'Topʉ faraṍrẽ aꞌtiro niña: “Õꞌacʉ̃, hebreo masã wiogʉ, mʉꞌʉrẽ aꞌtiro nidutigʉ
    yʉꞌʉre oꞌoami: ‘Yarã masãrẽ yucʉ marĩrõ, masã marĩrõpʉ yʉꞌʉre eꞌcatipeorã waꞌacã,
    duꞌuoꞌoato’, niami. Mʉꞌʉ peꞌe ne ‘Jaʉ’ niweꞌe.'
  gup-gup: Wanjh yimarneyimen nungka nawu Pharaoh, kanwokmulewa bu ngayime nuye, wanjh
    yiyimen, ‘Yawey nawu God ngadberre nawu Hebrew bininj, wanjh nganmunkeweng kore
    ngudda Pharaoh ba marneyime kanmunkewe ngad nawu bininj nuye ba ngarrimarnedi
    yiwarrudj kore kubolkdarleh. Dja yina, ngudda minj yibangmewokmarrkmayi.
  gvs-gvs: e kulatuwōko kudīgo kam, “Yauwe kai Iberiu ima Yaubada ietunegu ama yaim.
    Tauyana idigo kana, ‘Guna bodao kutaligēidi bei sima yoyowo goi sisakululu yau
    yaigu.’ Go Kunōve. Ame lovinayana nava geya kukabikaoneyeta.
  rmc-rmc: 'Pheneha leske: ‚O RAJ, o Del le Hebrejengro, man bičhaďa ke tute, hoj
    tuke te phenav: „Premuk mire manušen, hoj man te lašaren pre pušťa.“ Ale tu les
    dži akana na šunďal.'
  nlg-nlg: Mo ko bosa vania, “A Yahweh, na God didira rana Israel/Jew, te niu vetena
    mai ge ku bosa vanigho, ‘Ko lubatira nigua na vure ge kara tona, na vaa holohabaagu
    tana bona mamaha.’ Me sara mai taeni, ighoe to hove na rongoviana.
  pes-OPV: 'و او را بگو: یهوه خدای عبرانیان مرا نزد تو فرستاده، گفت: قوم مرا رها کن
    تا مرا درصحرا عبادت نمایند و اینک تا بحال نشنیده‌ای،'
  ron-1924: 'ши сэ зичь луй Фараон: ‘Домнул Думнезеул евреилор м-а тримис ла тине
    сэ-ць спун: «Ласэ пе попорул Меу сэ плече, ка сэ-Мь служяскэ ын пустиу.» Дар ятэ
    кэ пынэ акум н-ай аскултат.'
  ben-OBCV: 'পরে তাকে বোলো, ‘হিব্রুদের ঈশ্বর সদাপ্রভু, আপনার কাছে আমাকে একথা বলতে
    পাঠিয়েছেন: আমার প্রজাদের যেতে দাও, যেন তারা মরুপ্রান্তরে আমার আরাধনা করতে পারে।
    কিন্তু এখনও পর্যন্ত তুমি সেকথা শোনোনি।'
  som-som: Oo waxaad isaga ku tidhaahdaa, Rabbiga ah Ilaaha Cibraaniyada ayaa ii soo
    kaa diray, oo wuxuu kugu yidhi, Sii daa dadkaygu ha tageene, inay cidlada iigu
    adeegaan; oo bal eeg, hadda ka hor ima aad maqlin.
  lat-VUC: 'Dicesque ad eum: Dominus Deus Hebræorum misit me ad te, dicens: Dimitte
    populum meum ut sacrificet mihi in deserto: et usque ad præsens audire noluisti.'
  eng-ASVBT: 'And thou shalt say unto him, Jehovah, the God of the Hebrews, hath sent
    me unto thee, saying, Let my people go, that they may serve me in the wilderness:
    and, behold, hitherto thou hast not hearkened.'
  mna-mna: 'Mi so pini ta kembei: ‘Yooba Anutu tiam Iburu ta iŋgo yo ma aŋmar mi aŋso
    pu be zem wal kini Israel ma tila be tisuŋ pini isu lele bilimŋana. Tamen nu leŋ
    la kalŋaana som.'
  ita-1885: 'E digli: Il Signore Iddio degli Ebrei mi avea mandato a te, dicendo:
    Lascia andare il mio popolo, acciocchè mi serva nel deserto; ed ecco, fino a qui
    tu non hai ubbidito.'
  eng-LXXUP: And thou shalt say to him, The Lord God of the Hebrews has sent me to
    thee, saying, Send my people away, that they may serve me in the wilderness, and,
    behold, hitherto thou hast not hearkened.
  eng-ULB: Say to him, 'Yahweh, the God of the Hebrews, has sent me to you to say,
    “Let my people go, so that they may worship me in the wilderness. Until now you
    have not listened.”
  spa-VBL: 'Dile: El Señor, el Dios de los hebreos, me ha enviado a decirte: ‘Deja
    ir a mi pueblo para que me adoren en el desierto. Pero no me has escuchado hasta
    ahora.'
  fra-_FOB: 'Et tu lui diras: L''Éternel, le Dieu des Hébreux, m''a envoyé vers toi,
    en disant: Laisse aller mon peuple, afin qu''il me serve dans le désert; et voici,
    tu n''as point écouté jusqu''ici.'
  mal-mal: 'അവനോട് പറയേണ്ടത് എന്തെന്നാൽ: ‘മരുഭൂമിയിൽ എന്നെ ആരാധിപ്പാൻ എന്റെ ജനത്തെ
    വിട്ടയയ്ക്കുക’ എന്ന് കല്പിച്ച് എബ്രായരുടെ ദൈവമായ യഹോവ എന്നെ നിന്റെ അടുക്കൽ അയച്ചു;
    നീയോ ഇതുവരെ കേട്ടില്ല.'
  urd-GVR: Jab wuh wahāṅ pahuṅche to us se kahnā, ‘Rab Ibrāniyoṅ ke Ḳhudā ne mujhe
    āp ko yih batāne ke lie bhejā hai ki merī qaum ko merī ibādat karne ke lie registān
    meṅ jāne de. Lekin āp ne abhī tak us kī nahīṅ sunī.
  suz-BL: मिनु गे मेको कली ‘परमप्रभु यावे, हिब्रू मुर आन परमप्रभुमी इन कली, आं मुर
    आन कली आं कली चढ़ेतीक चढ़ेथ गोरशो रागी लचा गेवो, देंती। तन्‍न गे मुल सम्‍म आं
    लोव़ मटिवी’ देंत” देनीस। प्रस्‍थान ५:१
  ita-1927: 'E digli: L’Eterno, l’Iddio degli Ebrei, m’ha mandato da te per dirti:
    Lascia andare il mio popolo, perché mi serva nel deserto; ed ecco, fino ad ora,
    tu non hai ubbidito.'
  ckb-ckb: 'پێی دەڵێیت: ”یەزدانی پەروەردگاری عیبرانییەکان منی بۆ لای تۆ نارد و فەرمووی،
    ڕێ بە گەلەکەم بدە با بڕۆن و لە چۆڵەوانی بمپەرستن، بەڵام هەتا ئێستا گوێ ناگریت.'
  eng-BBE: And say to him, The Lord, the God of the Hebrews, has sent me to you, saying,
    Let my people go so that they may give me worship in the waste land; but up to
    now you have not given ear to his words.
  kan-OKCV: ಅವನಿಗೆ ನೀನು, ‘ಹಿಬ್ರಿಯರ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆ.
    ಮರುಭೂಮಿಯಲ್ಲಿ ನನಗೆ ಆರಾಧನೆ ಮಾಡುವ ಹಾಗೆ ನನ್ನ ಜನರನ್ನು ಕಳುಹಿಸು, ಎಂದು ಅವರು ಹೇಳಿದ್ದಾರೆ.
    ಆದರೆ ಇಗೋ, ಇಂದಿನವರೆಗೂ ನೀನು ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Ro Kini Fero fu vuakuma ni kua, E Ireobo ro e Iburukobuo Godi ije fu na
