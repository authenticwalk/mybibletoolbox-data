verse: EXO.007.013
translations:
  mal-C: എങ്കിലും അയാൾ അവരുടെ വാക്കു കേട്ടില്ല. യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ ഫറവോന്റെ
    ഹൃദയം കഠിനമായി.
  deu-TKW: Aber der Sinn des Pharao blieb verhärtet, und er willfahrte ihnen nicht,
    wie Jahwe vorausgesagt hatte.
  lin-lin: Atako bongo, motema ya Faraon ekomaki lisusu makasi ; mpe aboyaki koyokela
    bango, ndenge kaka Yawe alobaki.
  eng-LSV: and the heart of Pharaoh is strong, and he has not listened to them, as
    YHWH has spoken.
  eng-GNV: So Pharaohs heart was hardened, and hee hearkened not to them, as the Lord
    had saide.
  eng-WEBSTER: And he hardened Pharaoh's heart that he hearkened not to them; as the
    LORD had said.
  nhw-BL: Pero masque ya nopa quichijqui, Faraón moyoltetili quen TOTECO quiijtojtoya
    para quichihuasquía huan amo quichihuili cuenta Moisés.
  swh-ONEN: Hata hivyo moyo wa Farao ukawa mgumu, naye hakuwasikiliza Mose na Aroni,
    sawasawa kama vile Bwana alivyokuwa amesema.
  bba-bba: Kɑ mɛ, Eɡibiti sunɔn ɡɔ̃ru ɡɑ bɔbiɑ, u ǹ mɑɑ Mɔwisi kɑ Aronin ɡere swɑɑ
    dɑki, nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ.
  eng-KJVCPB: And he hardened Pharaoh’s heart, that he hearkened not unto them; as
    the Lord had said.
  cpy-cpy: Teemaeta ikemijantzi Faraón, eekiro ikijo-shire-tanakitzii. Tema mataka
    ikantzi-takari Tajorentsi.
  mpx-mpx: Yaa kin atena i pagasisi inoke Mosese ge Eloni analiya nige i hahago, i
    ola valila Yehoba wana baaba.
  wbp-wbp: Kingijilpa jurru marntarla-juku nyinaja. Kulalpa-palangu purda-nyangu Mujuju
    manu Yarunu. Kujanya-palangu kamparru-wiyiji wangkaja YAAWIYI kingi-kirliji.
  luo-luo: To kata kamano, chuny Farao ne odoko matek kendo ne ok onyal winjogi mana
    kaka Jehova Nyasaye ne osewacho.
  meu-meu: A Farao lalona na dounu auka, ia ese se kamonai henidia, Iehova ena hereva
    heḡereḡerena.
  npi-ULB: फारोको ह्रदय कठोर पारियो, र परमप्रभुले पहिले भन्‍नुभएझैँ तिनले उनीहरूका
    कुरा सुनेनन् ।
  yor-yor: Síbẹ̀ ọkàn Farao sì yigbì, kò si fetí sí wọn gẹ́gẹ́ bí Olúwa ti sọ.
  emp-NTPO: Mãwã ununamĩna Egiptod̶ebema borora so zarea b̶esia Ãcõrẽba jarad̶a quĩrãca.
    Maʌ̃ bẽrã Moiseba Aaroʌ̃ bid̶a jaraped̶ad̶ara ĩjãẽ́ basía.
  ind-ind: Meski demikian, raja tetap mengeraskan hatinya, seperti yang sudah dikatakan
    TUHAN.
  pes-OPCB: با وجود این معجزه، دل پادشاه مصر همچنان سخت ماند و همان‌طور که خداوند
    فرموده بود، به سخنان موسی و هارون اعتنایی نکرد.
  aer-aer: Pharaoh re ikerlte akwete aneke. Re Moses uthene Aaron uthene awetyakenhe
    akwete aneke. Alakenhe renhe YAHWEH-ele ikwere-atherre ileke-arle Pharaoh-akerte.
  tgl-ULB: Ang puso ni Paraon ay tumigas, at hindi siya nakinig, tulad ng naunang
    pinahayag ni Yahweh.
  cbu-NT: Itaru ashiritaa, kurak paraw waantari Israelchichee pachindarangiya. Nda
    anumun mang' taturangiya. Yuwari Taarashipan tárangu anuri tuminurangiya. Siy
    nuwaa wizpuri yámandaktaateesa, kurak siyaa zangancheeja, tárangu anurita. Ashiriya
    na kamaneena yuwaa Aarona tushuwshineetsi kapeeteeru, makaamsha kinarangu anootsi.
  hui-hui: Ani biyagola hondowa dege kini biago ibu doga howa Anduane Homogo ibugua
    Mosese Aronola libugua bi lamerabigo hale naholebira layadagua doga tagiho hene.
  mya-mya: ဘု​ရင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့် အ​တိုင်း မော​ရှေ​နှင့်​အာ​ရုန်​တို့​၏​စ​ကား​ကို
    နား​မ​ထောင်​ဘဲ​ခေါင်း​မာ​လျက်​နေ​လေ​၏။
  cbi-NTPO: Juntsaiñu keenaturen faraón meedin jutyuu jutu, jaiba meengui'mi, matyu
    Yavé naatiñuba juntsaatu.
  bod-N: ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་གྱུར་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་བཞིན་དུ་ཁོས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་མ་མཉན་ཏོ།
    །
  sna-sna: Asi mwoyo waFaro wakava wakaoma uye haana kuvateerera, sezvakanga zvarehwa
    naJehovha.
  spa-BLM: El corazón del faraón se endureció y no los escuchó, como había dicho el
    Señor.
  cac-cac: Vach'chom icha chi' ix aji, palta man̈ jab'oc ix scha yab' vin̈ rey chi'.
    Ix yac'n̈ej pitb'oquel spensar vin̈ icha ix aj yalan Jehová.
  swh-ULB: Moyo wa Farao ulikuwa mgumu, na akusikiliza, kama Yahweh alivyo tabiri.
  bel-bel: Сэрца фараонава ачарсьцьвела, і ён не паслухаўся іх, як і казаў Гасподзь.
  deu-ELBBK: Und das Herz des Pharaos verhärtete sich, und er hörte nicht auf sie,
    so wie der HERR geredet hatte.
  mbb-OT: Iyan, wazà haazà med-uteng diyà te ǥehinawa te hadì ne wazè din pemineǥa
    si Moises wey si Aaron sumalà is daan he impetizaan kandan te Nengazen.
  mal-2015: ഫറവോന്റെ ഹൃദയമോ, യഹോവ അരുളിച്ചെയ്തതുപോലെ കഠിനപ്പെട്ടു; അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  tuo-NT: Tojo waꞌamicã, faraṍ peꞌe Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãcʉ niwĩ. Õꞌacʉ̃ “Tojo waꞌarosaꞌa”
    níꞌcaronojõta ne yʉꞌtiticʉ niwĩ.
  gup-gup: Yimankek djamku, dja Pharaoh djalkangerayekminj munguyh kore Yawey yingkihyimeng,
    dja nungka Pharaoh minj benbenewokmarrkmayi Moses dja Aaron.
  gvs-gvs: Go kina Pero dabana ikasa toina, tauna geya inovemeta, nakae Yauwe boi
    bogina idige.
  rmc-rmc: Ale le Faraonoskro jilo zoraľiľa sar bar a na šunďa len, avke sar phenďa
    o RAJ.
  nlg-nlg: Sakai vamua te ghaghua iga, na tobana Pharaoh te mu tughu, me kabu ngasi,
    maia te tobavatu/kutuvatu. Gaia te mua liona ge ke rongovira, te vagha te bosa
    vanira Yahweh.
  pes-OPV: و دل فرعون سخت شد و ایشان رانشنید، چنانکه خداوند گفته بود.
  ron-1924: Инима луй Фараон с-а ымпетрит ши н-а аскултат де Мойсе ши де Аарон, дупэ
    кум спусесе Домнул.
  ben-OBCV: তবুও ফরৌণের হৃদয় কঠিন হল ও তিনি তাদের কথা শুনতে চাননি, যেমন সদাপ্রভু
    বলেছিলেন।
  som-som: Qalbigii Fircoonna wuu sii qallafsanaaday, mana uu dhegaysan iyagii, sidii
    Rabbigu yidhi.
  lat-VUC: Induratumque est cor Pharaonis, et non audivit eos, sicut præceperat Dominus.
  eng-ASVBT: And Pharaoh’s heart was hardened, and he hearkened not unto them; as
    Jehovah had spoken.
  mna-mna: Mbulu tana, king ire kat pa mataana. Tamen ŋgar kini imbol men, tana leleene
    be ileŋ la kalŋan som. Mi ina indeeŋe kat sua ta muŋgu Yooba iso na.
  ita-1885: E il cuore di Faraone s'indurò, e non porse orecchio a Mosè e ad Aaronne;
    secondo che il Signore ne avea parlato.
  eng-LXXUP: And the heart of Pharaoh was hardened, and he hearkened not to them,
    as the Lord charged them.
  eng-ULB: Pharaoh's heart was hardened, and he did not listen, just as Yahweh had
    foretold.
  spa-VBL: Sin embargo, el Faraón tenía una actitud dura y terca, y no los escuchaba,
    como el Señor había predicho.
  fra-_FOB: Et le cœur de Pharaon s'endurcit, et il ne les écouta point, comme l'Éternel
    l'avait dit.
  mal-mal: ഫറവോന്റെ ഹൃദയമോ, യഹോവ അരുളിച്ചെയ്തതുപോലെ കഠിനപ്പെട്ടു; അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  lit-lit: Ir faraono širdis užkietėjo, kad jis jų neklausė, kaip VIEŠPATS buvo sakęs.
  urd-GVR: Tāham Firaun is se muta'assir na huā. Us ne Mūsā aur Hārūn kī bāt sunane
    se inkār kiyā. Waisā hī huā jaisā Rab ne kahā thā.
  suz-BL: मिनु परमप्रभु यावेमी देंशो खोदेंशो पा फाराओ काइ मटीब दुम्‍शा, मोसा नु हारून
    आस देंशो लोव़ मबिस्‍से। प्रस्‍थान ४:२१
  ita-1927: E il cuore di Faraone s’indurò, ed egli non diè ascolto a Mosè e ad Aaronne,
    come l’Eterno avea detto.
  ckb-ckb: ئیتر فیرعەون دڵی ڕەق بوو و گوێی لێ نەگرتن، هەروەک یەزدان فەرمووی.
  eng-BBE: But Pharaoh's heart was made hard, and he did not give ear to them, as
    the Lord had said.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳಿದಂತೆಯೇ ಫರೋಹನ ಹೃದಯವು ಕಠಿಣವಾಯಿತು. ಅವನು ಅವರ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Bu ijiege rei rove Fero fuka izege E Ireobo Godi fu kuariaema ijiege nigofo
    fuone fuka gikikimana rena Mosisikiro Eronibuo vua ije fuka naebe fie.
  tam-2017: யெகோவா சொல்லியிருந்தபடி பார்வோனின் இருதயம் கடினப்பட்டது, அவர்களுடைய சொல்லைக்
    கேட்காமற்போனான்.
  spa-RV-1909: Y el corazón de Faraón se endureció, y no los escuchó; como Jehová
    lo había dicho.
  ron-BTF: Și el a împietrit inima lui Faraon, astfel că el nu le-a dat ascultare;
    precum DOMNUL spusese.
  eng-WEBP: Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD
    had spoken.
  eng-FBV: But Pharaoh had a hard, stubborn attitude, and he wouldn't listen to them,
    as the Lord had predicted.
  nld-1939: Farao echter bleef hardnekkig en wilde niet naar hen luisteren, zoals
    Jahweh voorspeld had.
  nch-BL: Pero masque ya nopa quichijqui, Faraón moyoltetili quej TOTECO quiijtojtoya
    para quichihuasquía huan amo quichihuili cuenta Moisés.
  vie-1934: Thế mà lòng Pha-ra-ôn vẫn cứng cỏi, chẳng nghe Môi-se và A-rôn, y như
    lời Đức Giê-hô-va đã phán.
  hin-CV: इससे फ़रोह का मन और कठोर हो गया और उसने उनकी बात नहीं मानी, जैसा ही याहवेह
    ने कहा था.
  eng-OURB: Pharaoh’s heart was hardened, and he didn’t sh'ma ·hear obey· them; as
    Adonai had spoken.
  spa-BES: Pero el corazón de Faraón se endureció, y no los escuchó, como el Señor
    había dicho.
  tdx-tdx: Fe niha­gàñe avao ty arofo’ i Parò, tsy hinao’e iareo, amy nitsarae’ Iehovày.
  vid-vid: Kwa ago geng'ha, nhumbula ya Falao naipona igagadale, nahawawahulichize,
    naiwa kota navyoyalonjile Mkulu Nguluwi.
  eng-OKE: And Pharoh’s heart was hardened, and be would not hearken to them, as the
    Lord had said.
  tha-KJV: และพระองค์ทรงทำให้พระทัยของฟาโรห์​แข​็งกระด้างเพื่อฟาโรห์หายอมเชื่อฟังเขาทั้งสองไม่
    เหมือนที่พระเยโฮวาห์​ได้​ตรัสไว้​แล้ว
  por-BR-2018: E o coração de Faraó se endureceu, e não os escutou; como o SENHOR
    o havia dito.
  deu-ELO: Und das Herz des Pharao verhärtete sich, und er hörte nicht auf sie, so
    wie Jehova geredet hatte.
  eng-WYC-2018: And the heart of Pharaoh was made hard, and he heard not them, as
    the Lord commanded. (But Pharaoh’s heart was hardened, and he would not listen
    to them, as the Lord had said.)
  epo-epo: Kaj malmoliĝis la koro de Faraono, kaj li ne aŭskultis ilin, kiel diris
    la Eternulo.
  uig-PIN: Biraⱪ Pǝrwǝrdigar eytⱪandǝk Pirǝwnning kɵngli ⱪattiⱪliⱪ bilǝn Pǝrwǝrdigar
    eytⱪandǝk ularƣa ⱪulaⱪ salmidi.
  beo-beo: 'Be Hina Gode Ea sia:i defele, Felou ea dogo da ga:nasi dagoi. E da Mousese
    amola Elane ela sia: hamedafa nabi.'
  tpi-OTNT: King i lukim, tasol em i pasim tingting bilong en olsem Bikpela i tok,
    na em i no harim tok bilong Moses tupela Aron.
  hau-SA: Duk da haka zuciyar Fir’auna ta taurare, bai kuwa saurare su ba, kamar dai
    yadda Ubangiji ya riga ya faɗa.
  udu-udu: Naskina/ adu ma P̱irawn wa ki wosh jin ’bitha’bi’th mo dhali ushki gwom
    buni gam is mo me’d gwo jin ṯorkina TAP̱A uni mo be.
  uig-LAT: Biraq Perwerdigar éytqandek Pirewnning köngli qattiqliq bilen Perwerdigar
    éytqandek ulargha qulaq salmidi.
  nde-nde: Kodwa-ke, lanxa kwabanjalo, inhliziyo kaFaro yala ilokhu ilukhuni; njengoba
    uThixo wayetshilo.
  ton-ton: Pea ne fakafefeka ʻae loto ʻo Felo, pea naʻe ʻikai te ne tokanga kiate
    kinautolu; ʻo hangē ko e folofola ʻa Sihova.
  ces-1613: I posililo se srdce Faraonovo, a neuposlechl jich, tak jakž byl mluvil
    Hospodin.
  eko-eko: Ila Firawuuna khuumisa rooho yawe khuhitakhi owaasiileza, nkhama etthiipo
    Nnyizinku aalupiyeezo.
  eng-WMB: Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD
    had spoken.
  tam-TCV: ஆனாலும், யெகோவா சொல்லியிருந்தபடியே, பார்வோனுடைய இருதயம் கடினமாகியது; அவன்
    அவர்களுக்குச் செவிகொடுக்கவில்லை.
  ceb-ULB: Nagmagahi ang kasingkasing sa Faraon, ug wala siya naminaw, sama sa gisulti
    ni Yahweh.
  pol-UBG: Serce faraona stało się jednak zatwardziałe i nie posłuchał ich, jak PAN
    zapowiedział.
  agr-agr: Dutikamtaish faraógkak antakchau wajas ditanak antugkachajui, Tuke Pujuu
    nuniktatui tibaunak imanisag.
  kyc-kyc: Dopa piyaminyipape Anatumi kiŋi baame warombo see nara lao leyamuli pyuo
    Mosesepa Eronepa pii leyambinyi doko see nao banya mona kana pokapala kareya.
  urd-GVU: تاہم فرعون اِس سے متاثر نہ ہوا۔ اُس نے موسیٰ اور ہارون کی بات سننے سے انکار
    کیا۔ ویسا ہی ہوا جیسا رب نے کہا تھا۔
  deu-1912: Also ward das Herz Pharaos verstockt, und er hörte sie nicht, wie denn
    der HERR geredet hatte.
  ntj-ntj: Parturtu puurrpa Piirulu Mawutjanya-pulanya Yarannga tungun-tunguntu tirtu
    kulira wantirranytja. Tjiinya Mama Kuurrtu watjarnu ngarnmanymanu wantinytjanya,
    palunyapirinypartu.
  kan-2017: ಯೆಹೋವನು ಮೊದಲು ಹೇಳಿದಂತೆಯೇ ಫರೋಹನ ಹೃದಯವು ಕಠಿಣವಾಯಿತು. ಅವನು ಅವರ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ
    ಹೋದನು.
  ena-ena: Hameŋ lɨci ala manɨgali agadɨ hɨji humɨgaŋ ma iahami. Lɨci Mosesɨ dɨ ciaŋ
    agadɨdaŋ Alon dɨ ciaŋ agadɨdaŋ ma igahɨlami. Asɨ Iaue abami hameŋ laci ala lɨmi.
  yap-yap: Me gelnag Farao ni pilung laniyan’, nde fol ko thin ni ka rognew, ni bod
    rogon ni fa’ani yog SOMOL.
  hlt-MCSB: Te phoeiah Pharaoh kah lungbuei tah mangkhak pueng tih BOEIPA kah a thui
    bangla amih rhoi ol te hnatun pawh.
  mdy-ETH: ዬይ ቢያ ያዺ ማዔንቴያ ካኣቲ ዒኖ ዶዲሻዖ ማዖ ዒፄኔ፤ ናንጊና ናንጋ ጎዳ ዔያቶም ኬኤዜሢጉዲ ሙሴና ዓኣሮኔናም ዋይዛኒ
    ዒ ኮዒባኣሴ።
  twi-ASANTE: Farao kɔɔ so yɛɛ akomaden a na ɔmpɛ sɛ ɔtie asɛm a Awurade kaeɛ no.
  eng-WEBU: Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD
    had spoken.
  bnp-bnp: E Parao i masia a nivakasiri, pali i gigitora, i uka ma i longo mai a nitane
    Moses e Aron, i manga a ngava e BAKOVI DAGI i taki.
  wal-wal: Gidikkonne GODAI yootidoogaadankka kawuwaa wozanai dammiis; i eta oduwaa
    siyennan ixxiis.
  spa-PDDPT: Y tal como Yavé dijo, el corazón de Faraón se endureció y no los escuchó.
  gun-gun: Ha'e rami teĩ Faraó inhakã ratã vy noendu potai Senhor ijayvuague re.
  agu-BL: Chin xo'wbil nin ban yi xtxolbile'j, poro yi tetz faraón mas tcunin stze'tzaxe'n
    talma' nin qui nin tak' i' ama'l scyetz yi e' xonl Israel tan cyele'n tzaj Egipto.
    Tan yi xtxolbile'j el cu'n te'j quib yi tal Kataj Ryos tetz Moisés.
  ilo-ULB: Napatangken ti puso ni Faraon, ket saan a dimngeg, kas imbaga ni Yahweh.
  kpg-kpg: Gei di king koia gu hamaaloo dangihi dono manawa, koia gu hagalee hagalongo
    gi meemaa gadoo be nia helekai a Dimaadua ne hai.
  uig-ARA: بىراق پەرۋەردىگار ئېيتقاندەك پىرەۋننىڭ كۆڭلى قاتتىقلىق بىلەن پەرۋەردىگار
    ئېيتقاندەك ئۇلارغا قۇلاق سالمىدى.
  bps-bps: Kabay glut i gman Dwata i Amu, du balù ani tnikeng teenan, mgal fa ulu
    harì, na laan fanlinge ale Mosis.
  sus-sus: Na kui Firawuna xaxili naxa xɔrɔxɔ, a mu a tuli mati Munsa nun Haruna ra,
    alɔ Alatala nu bara a masen ki naxɛ.
  pon-2006: Eri soh, Parao me inenen keptakai; oh sohte men rong ira, duwen me KAUN-O
    ketin mahsanih.
  jae-jae: Mago Paraonê ŋalêlôm ŋadani ŋapaŋ, tec kêkêŋ taŋa êsêagêcnêŋ biŋ atom,
    kêtôm Apômtau kêsôm lasê kwanaŋgeŋ.
  ksd-ksd: Ma ra bala i Parao i ga leo ko, ma pa i ga torom ta dir, da ra Luluai i
    ga tatike.
  tur-YTC: Firavun'un yüreği katılaştı ve Yahve'nin söylemiş olduğu gibi onları dinlemedi.
  grc-BRENT: Καὶ κατίσχυσεν ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ ἐνετείλατο
    αὐτοῖς Κύριος.
  ind-AYT: Namun, hati Firaun dikeraskan sehingga dia tidak mau mendengarkan mereka,
    seperti yang telah TUHAN katakan.
  nya-nya: Koma mtima wa Farao unawuma ndipo sanawamvere monga momwe Yehova ananenera.
  hrv-hrv: 'Faraon bijaše tvrdokorna srca: ne htjede poslušati Mojsija i Arona, kako
    je Jahve i kazao.'
  mps-mps: Tiali goli, tuni bidi aga homu kolesaga dąų ola sali, te Genuai Bidigo
    po wali gilama tama tiwai, tama Moses de Aron augwali sigo po odobeo.
  tpi-tpi: King i lukim, tasol em i pasim tingting bilong en olsem Bikpela i tok,
    na em i no harim tok bilong Moses tupela Aron.
  dan-1931: Men Faraos Hjerte blev forhærdet, og han hørte ikke på dem, således som
    HERREN havde sagt.
  vie-OVCB: Với lòng vẫn không lay chuyển, Pha-ra-ôn không nghe lời hai ông, đúng
    như Chúa Hằng Hữu đã nói trước với Môi-se.
  guj-2017: તેમ છતાં ફારુને હઠાગ્રહ છોડ્યો નહિ. લોકોને જવા દેવાની ના પાડી. અને યહોવાહના
    કહ્યા મુજબ મૂસા અને હારુનની કહેલી વાત ફારુને લક્ષમાં લીધી નહિ.
  pon-2006A: Eri soh, Parao me inenen keptakai; oh sohte men rong ira, duwen me KAUN-O
    ketin mahsanih.
  por-BRBSL: O coração do faraó foi endurecido, e ele não os ouviu, como Yahweh havia
    falado.
  aly-aly: Pharaoh ran awerr-antey anenh. Nthakenh Moses-ek-atherr Aaron-ek-atherr
    ra awelhey-angenh. Alakenh INGKART arrwekel-antey angkek Moses-ek, Pharaoh rarl
    awerr-antey aneyenh.
  cth-cth: BAWIPA ni a dei e patetlah Faro siangpahrang teh a lungpata sak teh, ahnimae
    lawk hah ngâi laipalah ao.
  twi-twi: Farao kɔɔ so yɛɛ komaden a na ɔmpɛ sɛ otie asɛm a Awurade kae no.
  hlt-hlt: Te phoeiah Pharaoh kah lungbuei tah mangkhak pueng tih BOEIPA kah a thui
    bangla amih rhoi ol te hnatun pawh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi kpénkùnnɛ o to, ò í nyie mMɔyiisi nɛ̀ Anɔɔ bɛ kpɛti kɛ́ndònnɛ̀
    ti Yiɛ̀ nKuyie ndo tì mbɛ̀ nɑ̀kɛ́mɛ̀.
  msy-2020: Ezɨ atrivim bizir kamɨn ganigha an navim gavgafi. Ikiavɨra Itir God mɨkemezɨ
    moghɨn, atrivim Moses ko Aron baraghizir puvatɨ.
  dop-dop: Pɑɑ nɑ mpʋ Icipiti wulɑʋ lɑpɑ lɑŋkpɩɩsǝŋ nɑ ɩ́ kisi nti Moisi nɑ Alɔŋ pɑ
    polɑ-ɩ sǝlǝmʋɣʋ tɔɣɔ teitei ɩsɩɩ Tɑcɑɑ kɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Lakin Rəbbin söylədiyi kimi fironun ürəyi inadkar oldu və onlara qulaq
    asmadı.
  eng-DBY: And Pharaoh's heart was stubborn, and he hearkened not to them, as Jehovah
    had said.
  hin-2017: परन्तु फ़िरौन का मन और हठीला हो गया, और यहोवा के वचन के अनुसार उसने मूसा
    और हारून की बातों को नहीं माना।
  wol-KYG: Terewul Firawna të, faalewu leen, muy la Aji Sax ji waxoon.
  swp-swp: Parao mo nuana i oiura esegai eo taba nige i ataieidi, gonogonoana doha
    GUIAU i ribaei.
  bjr-bjr: Faraoofa mina qafamaseenoo Yaaweefa qundee inoo kaukaata qira irirafa kaqi
    minaki marufanoo sia Mooseesa Aaroonasa ufa irinau.
  eng-YLT: and the heart of Pharaoh is strong, and he hath not hearkened unto them,
    as Jehovah hath spoken.
  kne-kne: Ngem olay mo siya di, tinmet-ewa din inbagan Diyos en da Moses en Aaron
    ay ipakenteg din ari din nemnem na et adi nan pinati da Aaron en Moses.
  bzd-NTPO: Erë Egipto blú e̱r téwa̱ darërëë we̱s Jehová tö iyë' es. Ie' kë̀ wa̱ ie'pa
    ttö̀ iu̱tëne yës.
  eng-WYC-2017: And the heart of Pharaoh was made hard, and he heard not them, as
    the Lord commanded.
  eng-WMBB: Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD
    had spoken.
  urd-GVH: ताहम फ़िरौन इससे मुतअस्सिर न हुआ। उसने मूसा और हारून की बात सुनने से इनकार
    किया। वैसा ही हुआ जैसा रब ने कहा था।
  rug-rug: Ba namu lulia sa baṉara sa nana hiniva soti, gua puta tugo sapu zama nia
    e Zihova, meke korona avosi sa sari Mosese e Eroni.
  gaz-gaz: Taʼus Faraʼoon akkuma Waaqayyo dubbate sana mata jabeessa taʼee isaan dhaggeeffachuu
    dide.
  fra-LSG: Le cœur de Pharaon s’endurcit, et il n’écouta point Moïse et Aaron selon
    ce que l’Éternel avait dit.
  gnn-gnn: Ga baḏak yana ŋunhi Yetjippuyŋunydja buŋgawa rom‐ḏälthina yukurrana; yakana
    ŋayi mäkiri'‐witjurruna maṉḏaku dhärukku, bitjarrayi yana bili bitjarra ŋunhi
    ŋayi Garrayyu ḻakaraŋala ŋäthili‐wala maṉḏakala.
  yal-yal: Firawona bɔɲɛn yi xɔdɔxɔ, a mi Musa nun Harunaa falan namɛ alo Alatala
    a falaxi kii naxan yi.
  haw-1868: A hoopaakikiia mai la ka naau o Parao, i hoolohe ole ai oia ia laua, e
    like me ka mea a Iehova i olelo mai ai.
  arb-NAV: لَكِنَّ قَلْبَ فِرْعَوْنَ ازْدَادَ تَصَلُّباً فَلَمْ يَسْتَمِعْ لَهُمَا،
    تَمَاماً كَمَا قَالَ الرَّبُّ.
  ewe-ewe: Farao gasẽ dzi me kokoko, eye meɖo to wo o, abe ale si Yehowa gblɔ do ŋgɔe
    ene.
  eng-LEE: But the heart of Pharaoh was hard, and he hearkened not unto them; as the
    Lord had spoken.
  gvn-gvn: '@see-verse:EXO.007.012'
  asm-FB: তাৰ পাছত যিহোৱাই কোৱাৰ দৰেই, ফৰৌণৰ মন কঠিন হ’ল, আৰু তেওঁ তেওঁলোকৰ কথা নুশুনিলে।
  sus-A: نَ كُي قِرَوُنَ شَشِلِ نَشَ شْرْشْ، عَ مُ عَ تُلِ مَتِ مُنسَ نُن هَرُنَ رَ،
    عَلْ عَلَتَلَ نُ بَرَ عَ مَسٍن كِ نَشّ.
  fra-SBL: Le cœur de Pharaon s'endurcit et il ne les écouta pas, comme Yahvé l'avait
    dit.
  hbo-hbo: וַיֶּחֱזַק֙ לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שָׁמַ֖ע אֲלֵהֶ֑ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר
    יְהוָֽה׃ פ
  eng-WYCLIFFE: And the herte of Farao was maad hard, and he herde not hem, as the
    Lord comaundide.
  piu-2006: '@see-verse:EXO.007.012'
  pjt-pjt: Ka Piiṟalu nyakula wantira tungun-tungunpa alatjiṯu nyinangi, panya nyanga
    alatjirinytjaku Godalu ngaṉmanytju wangkangu. Munu paluṟu kulintja wiyangku wantingu
    Aaronnga pulanya Mosenya.
  cwe-cwe: Moyo wa mfalume wa Misili ukala ung'hali mdala, halondile kuwategeleza,
    fana Mndewa Mulungu viyalongile.
  bgs-bgs: Asal igmatággas tô ulu ka harì, asta igéllé sikandin na maminág ki Moises
    asta ki Aaron, magunawa katô taganà igkagi katô Áglangngagán kandan.
  kik-kik: No rĩrĩ, ngoro ya Firaũni ĩkĩũma nake akĩrega kũmaigua, o ta ũrĩa Jehova
    oigĩte.
  fra-NCL: Et le cœur de Pharaon s’endurcit, et il n’écouta pas Moïse et Aaron, selon
    que Yahweh l’avait dit.
  cek-AK: Toe Angraeng mah thuih ih lok baktih toengah, Faro loe palungthah moe, nihnik
    mah thuih ih lok to tahngai pae ai.
  xla-xla: Epalati Pelotapo Godta atlamale yu mate ala꞉mama ya꞉ dupa sikemte kokalepame
    Moses mate epo A꞉lon mate yia꞉ yu dla podaliyo.
  cuk-cuk: Bab-Jehová bato iduar Moisésʼga sogsadyob, Faraón aka burguded. Faraón
    Moisés-ega-sogedba ibmar gwen imaksasulid.
  uig-CYR: Бирақ Пәрвәрдигар ейтқандәк Пирәвнниң көңли қаттиқлиқ билән Пәрвәрдигар
    ейтқандәк уларға қулақ салмиди.
  tel-2017: అయితే యెహోవా చెప్పినట్టు ఫరో హృదయం కఠివంగా మారిపోయింది, అతడు వారి మాట
    పెడచెవిన పెట్టాడు.
  hat-BSA: Men kè Farawon te vin di, e li pa t koute yo, jan SENYÈ a te di a.
  kos-kos: Ne ouinge, nunak lal tokosra srakna upa, ac el tiana lohngol Moses ac Aaron,
    oana ma LEUM GOD El tuh fahk.
  hbo-WLC: וַיֶּחֱזַק֙ לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שָׁמַ֖ע אֲלֵהֶ֑ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר
    יְהוָֽה׃ פ
  ibo-ibo: Fero nyịchiri obi ya, mee ka o sie ike. O geghị Erọn na Mosis ntị dịka
    Onyenwe anyị kwuru.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଫାରୋଙ୍କର ହୃଦୟ କଠିନ ହେଲା ଓ ସେ ସେମାନଙ୍କ କଥାରେ
    ମନୋଯୋଗ କଲେ ନାହିଁ।
  chk-chk: Nge Farao a chök tipeföreala pwe esap mochen aüselinger, usun ewe Samol
    mi Lapalap a fen apasa.
  rop-rop: Wal nomeda YAWEI bin bidim detlot doktabala, bat stil det king nomo bin
    lisin langa Mosis en Eran. Imbin jidan admen jis laik weya YAWEI bin tok basdam.
    Wal Mosis en Eran bin gowei brom det king na.
  ukr-1871: І зробив Господь серце Фараонове запеклим, і не послухав їх, як і казав
    їм Господь.
  bch-bch: Maron kapei togid Isip igera, be ilolo matua ga ipaki itanga. Ta ilongo
    gisirua led posanga mao, lalaede mambe Maron Deo ikeo ngan.
  deu-1951: Also ward das Herz des Pharao verstockt, und er hörte nicht auf sie, wie
    denn der HERR gesagt hatte.
  eng-JPS: And Pharaoh's heart was hardened, and he hearkened not unto them; as the
    LORD had spoken.
  srp-1865: I otvrdnu srce Faraonovo, i ne posluša ih, kao što bješe kazao Gospod.
  lug-lug: Naye era omutima gwa Falaawo ne gukakanyala, nga Mukama bwe yali agambye.
  heb-heb: ויחזק לב פרעה ולא שמע אלהם כאשר דבר יהוה׃
  ben-IRV: আর ফরৌণের হৃদয় কঠিন হল, তিনি তাঁদের কথায় মনোযোগ করলেন না; যেমন সদাপ্রভু
    বলেছিলেন।
  pan-pan: ਫ਼ਿਰਊਨ ਦਾ ਮਨ ਕਠੋਰ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਨਾ ਸੁਣੀ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਗੱਲ
    ਕੀਤੀ ਸੀ।
  tkr-tkr: Rəbbe uvhuyn eyxhe, firon hı't'iyra ıxha, mang'vee manbışil k'ırı iliyxhe
    deş.
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ၊ ဖါရော ဘုရင်သည် နှလုံး ခိုင်မာ ၍ သူ တို့၏စကားကို
    နား မ ထောင်ဘဲနေ၏။
  tte-O: Na kin ana nuwatu nige ibubui, katena ikololososi kabo Mosese yo Eloni kainali
    nige ibebenalan, besiele Yeoba ana walo.
  tbg-tbg: Ho Noravano Kotiva Mosira tiva amuntemakero Pero vaiinti avu aatovano qaqiqai
    kempukaiqiro vauvaro viva kia vitanta uva iriraitiro vaura.
  hmo-hmo: To Farao ena lalona do ia auka noho, ia kamonai lasi idia dekenai, Lohiabada
    ia hereva hegeregerena.
  urd-urd: और फ़िर'औन का दिल सख़्त हो गया और जैसा ख़ुदावन्द ने कह दिया था उसने उनकी
    न सुनी।
  rus-SYN: Сердце фараоново ожесточилось, и он не послушал их, как и говорил им Господь.
  bqc-SIM: Falaↄ̃ↄ swã́ yìaaɛ, i ń yãmao lá Dii òwa.
  tcz-CHONGTHU: Hicheng nung jeng hin jong Pakaiyin asei masat bang chun Pharaoh lungthim
    chu atah jing nalaiyin, thu ima ngaisah in anei hih laiye.
  mar-mar: तरी परमेश्वराने सांगितल्याप्रमाणे फारोचे मन कठोर झाले आणि त्याने मोशे व
    अहरोन यांचे ऐकले नाही व इस्राएल लोकांस जाऊ दिले नाही.
  qub-qub: Chaypis Tayta Dios nishannöllami faraón mas piyur-raj rumi shonguno contra
    ricacuran. Chaymi Aarontawan Moisestaga mana cäsurannachu.
  bqp-bqp: Firi'auna sã gbãnamɛ, adi ń yã maro lákũ Dikiri ò nà.
  hat-hat: Farawon an t'ap fè tèt di toujou. Li pa t' vle koute Moyiz ak Arawon, tankou
    Seyè a te di a.
  eng-BSB: Still, Pharaoh’s heart was hardened, and he would not listen to them, just
    as the LORD had said.
  tod-tod: Falaɠɔn ɠigi ɓaani, é la ɠɛni woiloni Moizeni ta Aalɔn wooi ma pɛ, eɠɛʋelei
    nɔ Ɠɔoɠɔ GALAGI boni la.
  eng-WEBPB: Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD
    had spoken.
  kbq-kbq: Hianagi Fero antahintahimo'a hanavetigeno, Ra Anumzamo'ma hu'nea kea ontahi'ne.
  nhe-BL: Pero yonque ya nopa quichijqui, Faraón moyoltetili queja TOTECO quiijtojtoya
    para quichihuasquía huan ax quineltoquili Moisés.
  bus-bus: Fili'auna swã gbãa, èe ń yã maro lán Dii ò nà.
  gub-BL: Nezewe rehe we Parao na'ipureruzar wer kwaw Tupàn ze'eg rehe ize'eg awer
    rupi katete. Nuzeapyaka kwaw waze'eg rehe. — Numuhem kar kwaw heremiaihu a'e wà
    nehe, i'i Tupàn Tuweharupi Wiko Ma'e a'e 'ym mehe. Azeharomoete Parao numuhem
    kar kwaw wiwy wi wà.
  eng-DRA: And Pharao’s heart was hardened, and he did not hearken to them, as the
    Lord had commanded.
