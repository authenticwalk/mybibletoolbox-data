verse: EXO.007.024
translations:
  mal-C: ഈജിപ്റ്റുകാർക്കു നൈലിലെ വെള്ളം കുടിക്കാൻ കഴിയാതിരുന്നതുകൊണ്ട് അവരെല്ലാവരും
    കുടിവെള്ളത്തിനുവേണ്ടി നദീതീരത്തു കുഴികളുണ്ടാക്കി.
  deu-TKW: Die Ägypter aber gruben insgesamt in der Umgebung des Nils nach Wasser,
    um es zu trinken, denn sie konnten das Wasser des Nils nicht trinken.
  lin-lin: Bato nyonso ya Ejipito batimolaki mabulu pene ya Nili mpo na kozwa mayi
    ya komela, pamba te bakokaki lisusu te komela mayi ya ebale.
  eng-LSV: and all the Egyptians seek water all around the River to drink, for they
    have not been able to drink of the waters of the River.
  eng-GNV: 'All the Egyptians then digged rounde about the riuer for waters to drinke:
    for they could not drinke of the water of the riuer.'
  eng-WEBSTER: And all the Egyptians digged round about the river for water to drink;
    for they could not drink of the water of the river.
  nhw-BL: Huan nochi nopa egiptome monejqui quichihuase ameli iteno hueyatl para quiquixtise
    atl catli cuali pampa nopa atl ipan hueyatl amo hueliyaya moiji.
  swh-ONEN: Nao Wamisri wote wakachimba kandokando ya Mto Naili kupata maji ya kunywa,
    kwa sababu hawakuweza kunywa maji ya mto.
  bba-bba: Mɑ Eɡibitiɡibu kpuro bɑ tem ɡbɑ ɡbɑ dɑɑ ten ɡoorɔ bu kɑ nim wɑ bu nɔ, domi
    bɑ ǹ kpɛ̃ bu dɑɑ ten nim nɔ.
  eng-KJVCPB: And all the Egyptians digged round about the river for water to drink;
    for they could not drink of the water of the river.
  cpy-cpy: Tema ikiyako-teeyakini othapyaaki nijaa maawoeni Apitantoni-jatzi ikoyi
    rayi kiteshaari nijaa, rootaki rireri, tema tee okameethatzi rireero antawaani.
  mpx-mpx: Itipita gegewel ali wewel imwim hi ken loyaloya wewel Naile bebenaa, kaiwena
    nige bosowailiya wewelina nihi im.
  wbp-wbp: Yijipi-wardingki-paturlu yapangku kulalu ngapa ngarnu karru Niilirla. Kalalu
    karru-wana pangurnu ngapakupurdarlu, kala lawa. Ngapakulpalurla warrarda warrurnu.
  luo-luo: Jo-Misri duto nokunyo bath aora Nael mondo giyud pi modho, nikech ne ok
    ginyal modho pi aorano.
  meu-meu: Bena Aigupto taudia iboudiai ese guri e ḡei, sinavai isena ai, inuinu ranuna
    e tahua, badina be sinavai ranuna na se heḡereḡere bae inua.
  npi-ULB: सबै मिश्रीले पिउने पानीको लागि नदीको वरिपरि खने, तर तिनीहरूले नदीकै पानी
    भने पिउन सकेनन् ।
  yor-yor: Nígbà náà ni gbogbo àwọn ará Ejibiti bẹ̀rẹ̀ sí í gbẹ́ etí odò Naili láti
    wá omi tí wọn yóò mu, nítorí wọn kò le è mu omi tí ó wà nínú odò náà.
  emp-NTPO: Maʌ̃be egiptorãba do icawa corosid̶aa baido biada ununi carea. Mãwã osid̶aa
    doed̶abema baidora poya dod̶aẽ́ bẽrã.
  ind-ind: Sementara itu, seluruh rakyat Mesir menggali-gali lubang di sepanjang sungai
    Nil untuk mencari air yang bisa diminum, karena mereka tidak dapat meminum air
    sungai itu.
  pes-OPCB: از آن پس مصری‌ها در کنارهٔ رود نیل چاه می‌کندند تا آب برای نوشیدن پیدا
    کنند، چون در رود به جای آب، خون جاری بود.
  aer-aer: Egypt-arenye areyele kwatye lhere Nile-ngentyele uyarne antyweme. Itne
    lhere itweke kwatye iperte atnyeke, kenhe arrangkwe-arle. Itne akwete anthurre
    kwatyeke apale unthetyame.
  tgl-ULB: Lahat ng mga taga-Ehipto ay naghukay sa palibot ng ilog para sa tubig na
    maiinom, pero hindi nila mainom ang mismong tubig ng ilog.
  cbu-NT: Ashiriya, Ijiptoshuchsha ichingurusin kungunung wing kungoo waasheem ktsiranganaya,
    Kung wanasir waamaam tipapani atusina. Ashiriya na kamaneena yuwaa Móysisi ichtakchuri
    kungoo kuraseem ínarangu anootsi.
  hui-hui: Ani bialu bibahende darama biai hayagome iba nolene nabereyagola Iyibi
    wali agalime iba Naili biago angeange iba berelo uli wama ibaga bini.
  mya-mya: အီ​ဂျစ်​ပြည်​သား​တို့​သည်​မြစ်​ရေ​ကို​မ​သောက် သုံး​နိုင်​ကြ​သ​ဖြင့်၊ မြစ်​ကမ်း​တစ်​လျှောက်
    တွင်​သောက်​ရေ​အ​တွက်​တွင်း​တူး​ကြ​၏။
  cbi-NTPO: Tsenñu kumuinchi Egipto' chulla Nilo pi keetala pusu dekikila, ura pi
    kalaanu, ura pishaya naake' kujchin tsaa juñu' mitya.
  bod-N: ཨེ་ཅིབ་པ་ཐམས་ཅད་ཀྱིས་གཙང་པོ་དེའི་ཆུ་འཐུང་མི་ཕོད་པས། འཐུང་ཆུ་འཐོབ་པའི་ཕྱིར་ནཱ་ཡོལ་གཙང་པོའི་འགྲམ་གཉིས་སུ་ས་བརྐོས་ཤིང་།
  sna-sna: Uye vaIjipita vose vakachera mujinga maNairi kuti vawane mvura yokunwa,
    nokuti vakanga vasingagoni kunwa mvura yomurwizi.
  spa-BLM: Todos los egipcios cavaron alrededor del río en busca de agua para beber,
    porque no podían beber el agua del río.
  cac-cac: Masanil eb' anima d'a Egipto chi', ix sjoy a a' eb' yic syuq'uej d'a stitac
    a a' chi', yujto masanil a a' chi' maxtzac yal-laj yuc'ji.
  swh-ULB: Wamisri wote walichimba pembeni ya mto kwa ajili ya maji ya kunywa, lakini
    hawakuweza kunywa maji ya mto.
  bel-bel: І пачалі капаць усе Егіпцяне каля ракі, каб знайсьці ваду на піцьцё, бо
    не маглі піць вады з ракі.
  deu-ELBBK: Und alle Ägypter gruben rings um den Strom nach Wasser zum Trinken, denn
    von dem Wasser des Stromes konnten sie nicht trinken.
  mbb-OT: Ne is menge Ehiptohanen nemengalut sikandan diyà te uvey te Wahig he Nilo
    su para zuen dan egkekuwaan te ed-inumen dan su kenè en man egkehimu he ed-inumen
    is wahig.
  mal-2015: നദിയിലെ വെള്ളം കുടിപ്പാൻ കഴിവില്ലായ്കകൊണ്ടു മിസ്രയീമ്യർ എല്ലാവരും കുടിപ്പാൻ
    വെള്ളത്തിന്നായി നദിയരികെ ഒക്കെയും ഓലി കുഴിച്ചു.
  tuo-NT: Nipeꞌtirã Egiptocjãrã aco añuse na waatje perire dia sumutopʉ seꞌecãrã niwã.
    Dia cjase peꞌe ne sĩꞌrĩse mejẽta nicaro niwʉ̃.
  gup-gup: Dja bininj rowk nawu Egyptbeh wanjh bu minj birribonguyi kukku kore mankabobeh,
    wanjh kunu birribolkkarungi birringadkarungi kore mankabo darnkih birriboyawani
    bu kabirribongunkenh.
  gvs-gvs: E da Itipita madabokidi sina Nairi kikina goi siélina adi bwae silusala.
    Bogina kuyagoi. Geya itoboinedita bwae sákala Nairi goi sinim.
  rmc-rmc: Savore Egipťana kopaľinenas o chaňiga pašal o Nil, hoj len te el paňi te
    pijel, bo andral o Nil našťi pijenas.
  nlg-nlg: Ma gaira na vure ni Egypt tara gheli teke tana lilighina na beti tina Nile,
    ge kara hola beti ni inu, na pukuna kara mua inu tana beti.
  pes-OPV: و همه مصریان گرداگرد نهر برای آب خوردن حفره می‌زدند زیرا که از آب نهر نتوانستند
    نوشید.
  ron-1924: Тоць еӂиптений ау сэпат ын ымпрежуримиле рыулуй ка сэ гэсяскэ апэ де бэут,
    кэч ну путяу сэ бя дин апа рыулуй.
  ben-OBCV: আর মিশরীয়রা সবাই পানীয় জল পাওয়ার জন্য নীলনদের পাশে কুয়ো খুঁড়েছিল,
    কারণ তারা নদীর জলপান করতে পারেনি।
  som-som: Markaasaa Masriyiintii oo dhammu waxay qoteen webiga dhinacyadiisa inay
    helaan biyo ay cabbaan, waayo, biyihii webiga way cabbi kari waayeen.
  lat-VUC: 'Foderunt autem omnes Ægyptii per circuitum fluminis aquam ut biberent:
    non enim poterant bibere de aqua fluminis.'
  eng-ASVBT: And all the Egyptians dug round about the river for water to drink; for
    they could not drink of the water of the river.
  mna-mna: Mi zin iwal biibi ki Aikuptu na, tirao be tiwin yok Nil som. Tana tisu
    mi titoutou kan yok isu yok kezeene.
  ita-1885: E tutti gli Egizj, cavando intorno al fiume, cercavano acqua da bere;
    conciossiachè non potessero ber delle acque del fiume.
  eng-LXXUP: And all the Egyptians dug round about the river, so as to drink water,
    for they could not drink water from the river.
  eng-ULB: All the Egyptians dug around the river for water to drink, but they could
    not drink the water of the river itself.
  spa-VBL: Todos los egipcios cavaron a lo largo del Nilo porque no podían beber su
    agua.
  fra-_FOB: Or, tous les Égyptiens creusèrent autour du fleuve pour trouver de l'eau
    à boire, car ils ne pouvaient pas boire de l'eau du fleuve.
  mal-mal: നദിയിലെ വെള്ളം കുടിക്കുവാൻ യോഗ്യമല്ലാത്തതുകൊണ്ട് ഈജിപ്റ്റുകാർ എല്ലാവരും
    കുടിക്കുവാൻ വെള്ളത്തിനായി നദിക്കരയിൽ പലയിടത്തും കുഴികൾ കുഴിച്ചു.
  urd-GVR: Lekin Misrī dariyā se pānī na pī sake, aur unhoṅ ne pīne kā pānī hāsil
    karne ke lie dariyā ke kināre kināre gaṛhe khode.
  suz-BL: इजीप्‍त रागी ङा मुरपुकीमी नील खोला आ नेक्‍था शुश कुवा दोम्‍तेक्‍म। मारदे
    हना नील खोला ङा ब्‍वाक्‍कु काइ तूचा मदुम।
  ita-1927: E tutti gli Egiziani fecero degli scavi ne’ pressi del fiume per trovare
    dell’acqua da bere, perché non potevan bere l’acqua del fiume.
  ckb-ckb: هەموو میسرییەکانیش دەوروبەری نیلیان هەڵدڕی بۆ ئاو هەتا بیخۆنەوە، چونکە
    نەیانتوانی لە ئاوی نیل بخۆنەوە.
  eng-BBE: And all the Egyptians made holes round about the Nile to get drinking-water,
    for they were not able to make use of the Nile water.
  kan-OKCV: ಆದರೆ ಈಜಿಪ್ಟಿನವರೆಲ್ಲರೂ ನದಿಯ ನೀರನ್ನು ಕುಡಿಯಲಾರದೆ, ಕುಡಿಯುವ ನೀರಿಗಾಗಿ ನೈಲ್ ನದಿಯ
    ಸುತ್ತಲೂ ಅಗೆದರು.
  bbb-bbb: Fu ijiege rekoga e Ijifitiko boeje bu va do Naero irifo ijia do ikuae sakae
    ijia runa rere. Ijadufuo maeje do maeje boeje buneka una iserema furi. Do boeje
    bu ijiege iserena naovakuma mu seveni ijiege furi.
  tam-2017: நதியின் தண்ணீர் குடிக்க உதவாதபடியால், குடிக்கத்தக்க தண்ணீருக்காக எகிப்தியர்கள்
    எல்லோரும் நதியோரத்தில் ஊற்று தோண்டினார்கள்.
  spa-RV-1909: Y en todo Egipto hicieron pozos alrededor del río para beber, porque
    no podían beber de las aguas del río.
  ron-BTF: Și toți egiptenii au săpat de jur împrejurul râului pentru apă ca să bea,
    pentru că nu puteau bea din apa din râu.
  eng-WEBP: All the Egyptians dug around the river for water to drink; for they couldn’t
    drink the river water.
  eng-FBV: All the Egyptians dug alongside the Nile because they couldn't drink its
    water.
  nld-1939: Maar in de omtrek van de Nijl moesten alle Egyptenaren naar drinkwater
    graven; want het Nijlwater was voor hen niet te drinken.
  nch-BL: Huan nochi nopa egiptome monejqui quichihuase ameli iteno hueyat para quiquixtise
    at cati cuali pampa nopa at ipan hueyat amo hueliyaya moi.
  vie-1934: Vả, vì hết thảy người Ê-díp-tô uống nước sông chẳng được, nên đào xung
    quanh sông tìm nước mà uống.
  hin-CV: मिस्र के लोग पीने के पानी के लिए नील नदी के पास गड्ढे खोदने लगे, क्योंकि
    नील नदी का पानी पीने योग्य नहीं रहा था.
  eng-OURB: All the Egyptians [people from Abode of slavery] dug around the river
    for water to drink; for they couldn’t drink the river water.
  spa-BES: Y todos los egipcios hicieron agujeros alrededor del Nilo para obtener
    agua potable, porque no podían usar el agua del Nilo.
  tdx-tdx: Aa le fonga nihaly vovoñe añ’olo’ i sàkay o nte-Mitsraimeo, fa tsy nimete
    nòmeñe ty rano’ i sàkay.
  vid-vid: Wamisili weng'ha nawabawabawa hafungo mwa lwanda lwa Naili leka wadehe
    mazi, kwa vila nawalemwela kunwa mazi ga lwanda alo.
  eng-OKE: And all the Mizraee digged by the bending of the river for water to drink;
    for the water which was in the river they could not drink.
  tha-KJV: ชาวอียิปต์ทั้งปวงก็พากันขุดหลุมตามริมแม่น้ำหาน้ำดื่ม เพราะเขาดื่​มน​้ำในแม่น้ำไม่​ได้
  por-BR-2018: E por todo o Egito fizeram poços ao redor do rio para beber, porque
    não podiam beber das águas do rio.
  deu-ELO: Und alle Ägypter gruben rings um den Strom nach Wasser zum Trinken, denn
    von dem Wasser des Stromes konnten sie nicht trinken.
  eng-WYC-2018: Forsooth all [the] Egyptians digged water about the flood, to drink;
    for they might not drink of [the] water of the flood. (And then all the Egyptians
    dug about the (Nile) River for water to drink, for they could not drink the water
    out of the River, that is, out of the Nile.)
  epo-epo: Kaj ĉiuj Egiptoj ekfosis ĉirkaŭ la rivero pro akvo por trinki, ĉar ili
    ne povis trinki la akvon el la rivero.
  uig-PIN: Dǝryaning süyini iqǝlmigini üqün barliⱪ misirliⱪlar iqküdǝk su tepix üqün
    dǝryaning ǝtraplirini kolidi.
  beo-beo: 'Idibidi dunu da hanodafa manu hamedei ba:beba:le, ilia da hano bega: hano
    manusa: uli dogosu.'
  tpi-OTNT: Ol Isip i no inap dringim wara Nail, olsem na ol i wokim ol hul arere
    long wara, bilong kisim wara bilong dring.
  hau-SA: Sai dukan Masarawa suka yi ta tonon gefen Nilu don su sami ruwan sha, domin
    ba su iya shan ruwan kogin ba.
  udu-udu: Dhala ris ’kwani Pam Masir si’da/ uni c̱wanyki jis e yana Niil ka ris mo
    gom yi’de/ mmop̱i mo, haali/ uni molki yi’de/ p̱i ’pena Niil mo be.
  uig-LAT: Deryaning süyini ichelmigini üchün barliq misirliqlar ichküdek su tépish
    üchün deryaning etraplirini kolidi.
  nde-nde: Sekunjalo abaseGibhithe bemba imithombo okhunjini lomfula uNayili ukuba
    bathole amanzi okunatha, ngoba babengeke babe besawanatha awomfula.
  ton-ton: Pea naʻe keli ʻe he kakai ʻIsipite kotoa pē ʻo ofi ki he vaitafe ke maʻu
    ʻae vai ke inu; he naʻe ʻikai te nau faʻa inu ʻae vai mei he vaitafe.
  ces-1613: Kopali pak všickni Egyptští vůkol řeky, hledajíce vody ku pití; nebo nemohli
    píti vody z řeky.
  eko-eko: Amisuri ooshi khulawa khuthipa nshini wa muuttho yoori apatthe maati oonywa,
    maana maati apale a mmuttho khaari onyweya.
  eng-WMB: All the Egyptians dug around the river for water to drink; for they couldn’t
    drink the river water.
  tam-TCV: ஆற்றுத் தண்ணீரைக் குடிக்க முடியாதிருந்ததால், எகிப்தியர் குடிநீருக்காக நைல்
    நதியோரமெங்கும் தோண்டினார்கள்.
  ceb-ULB: Nagkalot ang tanang Ehiptohanon palibot sa suba alang sa tubig nga mainom,
    apan dili nila mainom ang tubig.
  pol-UBG: I wszyscy Egipcjanie kopali wokół rzeki w poszukiwaniu wody do picia, bo
    nie mogli pić wody z rzeki.
  agr-agr: Imanik namak numpa wajasu asamtai, ashí egiptunmaya aidauk yumi pegkeg
    piyagmatai uwagmi tusag namaka uwet yumigmatan taukajui. Wagki namakia yumik umumainchau
    asamtai.
  kyc-kyc: Isipi range wambu dupwa ipwa epenge dokona kapa narami ingya nayasa ipwa
    marenge dokona apu rapala ipwa siyamo doko neyami.
  urd-GVU: لیکن مصری دریا سے پانی نہ پی سکے، اور اُنہوں نے پینے کا پانی حاصل کرنے
    کے لئے دریا کے کنارے کنارے گڑھے کھودے۔
  deu-1912: Aber alle Ägypter gruben nach Wasser um den Strom her, zu trinken; denn
    das Wasser aus dem Strom konnten sie nicht trinken.
  ntj-ntj: Nyangka-ya Yiitjipunyamartatji pirnilu kapi yirralangka kantilytja tjawaranytja
    kapi tjurnu tjikilkitjalu. Tjiinya-ya kapi yirralangkatja purtu tjikiranytja.
  kan-2017: ಐಗುಪ್ತ್ಯರೆಲ್ಲರೂ ನದಿಯ ನೀರನ್ನು ಕುಡಿಯಲಾರದೆ ಕುಡಿಯುವ ನೀರಿಗಾಗಿ ನದಿಯ ಸುತ್ತಲೂ
    ಗುಂಡಿಗಳನ್ನು ತೆಗೆದರು.
  ena-ena: Lɨci Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ iamɨgali agɨlaŋ Nailɨ avɨli agadɨ nɨben
    aba lɨhavɨmi ala hɨma. La avɨli caba heŋ avɨli sɨmɨ tulɨ mu mu mavavɨmi. Mavavɨla
    heŋ navɨmi.
  yap-yap: Ma urngin piyu Egypt nra kired e low u to’oben e lul’ ni fan ko ran ni
    nga ni unum, ya dabkiyag ni ngar unumed e ran u lan e lul’.
  hlt-MCSB: Sokko tui te ok ham a coeng pawt dongah, ok ham tui te Egypt pum loh sokko
    kaepvai ah a too.
  mdy-ETH: ጊብፄ ዓጮ ዓሳ ዎራፓ ዋኣፆ ዑሽካኒ ዳንዳዒባኣሢሮ ዑሽኮ ዋኣሢ ዴንቃኒ ዎሮ ዓጫ ዔቴ ቦኦኬኔ።
  twi-ASANTE: Misraimfoɔ no tutuu nsubura wɔ asubɔnten no konkɔn so sɛdeɛ wɔbɛnya
    nsuo anom, ɛfiri sɛ, na wɔntumi nsa nsuo wɔ asubɔnten no mu.
  eng-WEBU: All the Egyptians dug around the river for water to drink; for they couldn’t
    drink the river water.
  bnp-bnp: Muri e huriki a Egipto ri keli a maka lovo na gagane Nail ri kiru, a vuhuna
    ri keri ni ninu na naru dagi.
  wal-wal: Gibxxe asai ubbai Naile SHaafaa haattaa uyanau danddayibeenna gishshau,
    uyiyo haatta demmanau Naile SHaafaa lanqqiyan ollaa bookkidosona.
  spa-PDDPT: Todos los egipcios excavaron pozos alrededor del Nilo para beber agua,
    porque no podían beber agua del Nilo.
  gun-gun: Ha'e gui Egito pygua kuery ha'e javi ojo'o okuapy yakã yvýry, ojou aguã
    yy oy'u aguã. Mba'eta yy yakã guigua nda'evei oy'u aguã.
  agu-BL: Ma yi e' aj Egipto cyoque'n tzun tan kople'n jul tzi'ak yi tzanla' tan joyle'n
    balaj a' tetz quic'a', na yi tzanla' qui'c rmeril tan baje'n cya'n tetz quic'a'.
  ilo-ULB: Nagkali dagiti amin nga Egipcio iti aglawlaw ti karayan para iti danum
    a mainum, ngem saanda a mainum ti mismo a danum ti karayan.
  kpg-kpg: Malaa, digau Egypt gu geligeli nadau madapua i daha mo di monowai belee
    inu ai ginaadou. Idimaa digaula gu deemee di inu nia wai o di monowai damana.
  uig-ARA: دەريانىڭ سۈيىنى ئىچەلمىگىنى ئۈچۈن بارلىق مىسىرلىقلار ئىچكۈدەك سۇ تېپىش
    ئۈچۈن دەريانىڭ ئەتراپلىرىنى كولىدى.
  bps-bps: Na i dad to Idyif makol ale i dad ktufa di kilil i yéél Nilu, du fye gamwè
    ale yéél ninumla, du talà ginum sa i yéél mdà di laweh i yéél ani.
  sus-sus: Misiraka birin naxa tigie ge Nili xure sɛɛtie ma, alako e xa ye min daaxi
    sɔtɔ, barima e mu nu nɔma Nili xure ye minde.
  pon-2006: Mehn Isip koaros ahpw weirada ni keilen pillapo pwoahr en pihl kei, pwehki
    ar sohla kak nim pilen pillapo.
  jae-jae: Ma lau Aiguptu samob sêgawê bu sênômŋa sêmoa bu Nil ŋatali, gebe êsêac
    têtôm gebe sênôm bu Nil atom.
  ksd-ksd: Ma ra tarai Aigipto par dia ga kakal upi ta tava na nimomo maravai pire
    ra tava alir; tago i ga dekdek upi diat a mome ta tava ta ra tava alir.
  tur-YTC: Bütün Mısırlılar içecek su bulmak için nehrin çevresini kazdılar; çünkü
    nehrin suyunu içemiyorlardı.
  grc-BRENT: Ὤρυξαν δὲ πάντες οἱ Αἰγύπτιοι κύκλῳ τοῦ ποταμοῦ, ὥστε πιεῖν ὕδωρ· καὶ
    οὐκ ἠδύναντο πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ.
  ind-AYT: Semua orang Mesir menggali di sekitar sungai untuk mencari air minum karena
    mereka tidak dapat minum air dari sungai.
  nya-nya: Anthu onse a ku Igupto anayamba kukumba mʼmbali mwa mtsinje wa Nailo kuti
    apeze madzi akumwa, chifukwa sanathe kumwa madzi a mu mtsinjemo.
  hrv-hrv: Svi su Egipćani počeli kopati oko Rijeke tražeći pitke vode jer nisu mogli
    piti vode iz Rijeke.
  mps-mps: Tama te Isip hani augwaligo te ąį tuabo usu ebeo, tibaso augwaligo te
    wę sesegede dedage nigai, te tuabo wę tede sainogo yai.
  tpi-tpi: Ol Isip i no inap dringim wara Nail, olsem na ol i wokim ol hul arere long
    wara, bilong kisim wara bilong dring.
  dan-1931: Men alle Ægypterne gravede i Omegnen af Nilen efter Drikkevand, thi de
    kunde ikke drikke Nilvandet.
  vie-OVCB: Người Ai Cập phải đào giếng dọc bờ sông để lấy nước uống, vì không uống
    nước sông Nin được.
  guj-2017: નીલ નદીનું પાણી મિસરવાસીઓથી પિવાય એવું રહ્યું ન હતું. તેથી તેઓએ નદીની
    આજુબાજુ કૂવાઓ ખોદ્યા અને વીરડા ગાળ્યા.
  pon-2006A: Mehn Isip koaros ahpw weirada ni keilen pillapo pwoahr en pihl kei, pwehki
    ar sohla kak nim pilen pillapo.
  por-BRBSL: Todos os egípcios cavaram ao redor do rio para beber água; pois não conseguiam
    beber a água do rio.
  aly-aly: Egypt-areny-rnem rernemap nthwekern kwaty antywey-angenh. Rernemap ngenty-anem
    angernenh kwaty lher arrerenty-itwek kwatyek, kwatyek nthwerl-apenh-antey.
  cth-cth: Hat navah, Izipnaw ni tuipui tui hah a nei thai awh hoeh dawkvah tui nei
    hane a hmu thai a nahanlah tuipui rai lah tui a tai awh.
  twi-twi: Misraimfo no tutuu mmura wɔ asubɔnten no konkɔn so sɛnea wobenya nsu anom,
    efisɛ na wontumi nnom asubɔnten no mu nsu.
  hlt-hlt: Sokko tui te ok ham a coeng pawt dongah, ok ham tui te Egypt pum loh sokko
    kaepvai ah a too.
  tbz-SIM: Kɛ̀ Esibiti tenkɛ̀ kɔbɛɛ dɑmmú sibií kukó ntɑkɛ́ kɛ bo pɛ́tɛ́ mɛnɛ́sɑ̀ɑ̀mɛ̀,
    kɛ yɛ̃́ kukó nkɔ̃mɛ do í dòmmɛ̀ kɛ́yɑ̃̀.
  msy-2020: Ezɨ Isipia Nailɨn Fanemɨn dɨpam raman ibura, kamaghɨn amizɨ, me Nailɨn
    Faner mɨriamɨn dɨpabara amasa mozibagh tui.
  dop-dop: Tǝnɑɣɑ Icipiti nyǝ́mɑ tǝnɑ sʋʋ hilɑ lɑɑsʋɣʋ nɑ pɑ́ mɑlǝɣɩ pɔɣɔ sɩ pɑ́ hiki
    lʋm kʋnyɔnyɔɔm. Mpi tɔ, pɔɣɔ nyǝm tɑɑ fɛɩ nyɔɔʋ.
  azb-azb: Bütün Misirlilər Nil çayı sahilində yer qazmağa başladılar ki, içməli su
    tapsınlar. Çünki çayın suyundan içə bilmirdilər.
  eng-DBY: And all the Egyptians dug round about the river for water to drink; for
    they could not drink of the water of the river.
  hin-2017: और सब मिस्री लोग पीने के जल के लिये नील नदी के आस-पास खोदने लगे, क्योंकि
    वे नदी का जल नहीं पी सकते थे।
  wol-KYG: Waa Misra gépp di gas la wër dexu Niil, ngir am ndoxum naan, ndax manuñu
    woona naan ca dex ga.
  swp-swp: Abo Aigupito tataodi saga gegesina eai goila se sara bena edi aba‐nom,
    paana nige gonoana bena saga goilana si nom.
  bjr-bjr: Isipa maqannaasa nammariara randoosia Niru nammari afaiqara nukuda indufusaida
    amiqira nammari sakasaidaqa neemariqau. Anoona nammari mandaikinoo marunara sia
    neemariqau.
  eng-YLT: and all the Egyptians seek water round about the river to drink, for they
    have not been able to drink of the waters of the River.
  kne-kne: Din ipogaw pay yan nankotkot da sin ig-igid di ginawang ay Nile, tan adi
    mabalin ay inomen din danom sin ginawang.
  bzd-NTPO: Egiptowak ko̱s kë̀ a̱ di' yar e' kue̱ki̱ ie'pa tö di' wöblë bié di' kkömik
    di' manene yottsa̱ie.
  eng-WYC-2017: Forsooth all [the] Egyptians digged water about the flood, to drink;
    for they might not drink of [the] water of the flood.
  eng-WMBB: All the Egyptians dug around the river for water to drink; for they couldn’t
    drink the river water.
  urd-GVH: लेकिन मिसरी दरिया से पानी न पी सके, और उन्होंने पीने का पानी हासिल करने
    के लिए दरिया के किनारे किनारे गढ़े खोदे।
  rug-rug: Meke gelia ri doduru tinoni pa popoa Izipi sa taqelena sa ovuku, pude napo
    gua, sina lopu boka napoa rini sa kolo koasa ovuku.
  gaz-gaz: Warri Gibxi hundi waan bishaan laga sanaa dhuguu hin dandaʼiniif bishaan
    dhugaatii baafachuuf jedhanii qarqara Abbayyaa qotatan.
  fra-LSG: Tous les Égyptiens creusèrent aux environs du fleuve, pour trouver de l’eau
    à boire; car ils ne pouvaient boire de l’eau du fleuve.
  gnn-gnn: '@see-verse:EXO.007.023'
  yal-yal: Misiran kaane birin yi yinle ge Nila baan dɛxɔnni alogo e xa e min, amasɔtɔ
    e mi yi nɔɛ baa igen minɲɛ.
  haw-1868: 'Kohi iho la ko Aigupita a pau i na wahi e kokoke ana i ka muliwai, i
    loaa''i ka wai e inu: no ka mea, aole i hiki ia lakou ke inu i ka wai o ka muliwai.'
  arb-NAV: وَحَفَرَ جَمِيعُ الْمِصْرِيِّينَ حُفَراً حَوْلَ النَّهْرِ طَلَباً لِمَاءِ
    الشُّرْبِ، لأَنَّهُمْ لَمْ يَسْتَطِيعُوا أَنْ يَشْرَبُوا مِنْ مَاءِ النَّهْرِ.
  ewe-ewe: Egiptetɔwo ɖe vudowo ɖe tɔsisi la to be yewoakpɔ tsi nono, elabena womate
    ŋu ano tɔsisi la me tsi o.
  eng-LEE: And all the Egyptians dug in the neighborhood of the river for water to
    drink; for they could not drink of the water of the river.
  gvn-gvn: '@see-verse:EXO.007.023'
  asm-FB: সকলো মিচৰীয়া লোকে খোৱা পানীৰ বাবে নদীৰ চাৰিওফালে গাত খানিলে; কিন্তু সেই
    পানীও নদীৰ পানী দৰে হোৱা বাবে তেওঁলোকে খাব নোৱাৰিলে।
  sus-A: مِسِرَكَ بِرِن نَشَ تِفِيٍ فٍ نِلِ شُرٍ سّيتِيٍ مَ، عَلَكٌ عٍ شَ يٍ مِن دَاشِ
    سْتْ، بَرِ مَ عٍ مُ نُ نْمَ نِلِ شُرٍ يٍ مِندٍ.
  fra-SBL: Tous les Égyptiens creusèrent autour du fleuve pour trouver de l'eau à
    boire, car ils ne pouvaient pas boire l'eau du fleuve.
  hbo-hbo: וַיַּחְפְּר֧וּ כָל־מִצְרַ֛יִם סְבִיבֹ֥ת הַיְאֹ֖ר מַ֣יִם לִשְׁתֹּ֑ות כִּ֣י
    לֹ֤א יָֽכְלוּ֙ לִשְׁתֹּ֔ת מִמֵּימֵ֖י הַיְאֹֽר׃
  eng-WYCLIFFE: Forsothe alle Egipcians diggiden watir `bi the cumpas of the flood,
    to drinke; for thei myyten not drynke of the `watir of the flood.
  piu-2006: '@see-verse:EXO.007.023'
  pjt-pjt: Ka aṉangu Itjipanya nguraṟa uwankarangku puṯu mina tjikiningi karu panya
    Nayiltanguṟu. Munuya palulanguṟu karungka itingka kitikiti piṯi kutju kutju tjawaningi
    mina palya ngurintjikitjangku.
  cwe-cwe: Wamisili wose wahimba mumgwazo wa lwanda lwa Naili muladi wapate mazi ya
    kung'wa‚ mana wapotwa kung'wa mazi ya lwanda lwa Naili.
  bgs-bgs: Igkali tô langun taga Ehipto tun ta ligad katô wayig ébô makakangé dan
    ka wayig na ginámmán, su dì gó ágkénám tô Wayig ka Nilo.
  kik-kik: Nao andũ othe a Misiri makĩenja ithima gũkuhĩ na Rũũĩ rwa Nili nĩguo mone
    maaĩ ma kũnyua, tondũ matingĩahotire kũnyua maaĩ ma rũũĩ rũu.
  fra-NCL: Tous les Égyptiens creusèrent aux environs du fleuve pour trouver de l’eau
    potable, car ils ne pouvaient boire de l’eau du fleuve.
  cek-AK: Vapui tui to nae o thai ai boeh pongah, Izip kaminawk boih mah, vapui taengah
    naek han tui to takaeh o.
  xla-xla: Epalati Isip sotapo yia꞉ta yú dlowe hawa hallati ma tame Nael aloma peleyama
    dla yú dlowe amko kokolalimyaiyo.
  cuk-cuk: Degine, ar diwar-diidina geg goblegussoggu, Egipto-dulemala dii-nued-sumalaga
    bela diwar-naba dia akwismalad.
  uig-CYR: Дәрияниң сүйини ичәлмигини үчүн барлиқ мисирлиқлар ичкидәк су тепиш үчүн
    дәрияниң әтраплирини колиди.
  tel-2017: అయితే ఐగుప్తీయులందరూ నది నీళ్లు తాగలేకపోయారు. మంచినీళ్ళ కోసం నది ఒడ్డున
    గుంటలు తవ్వుకున్నారు.
  hat-BSA: Tout Ejipsyen yo te fouye akote larivyè Nil lan pou jwenn dlo pou yo bwè,
    akoz ke yo pa t kab bwè dlo larivyè Nil lan.
  kos-kos: Mwet Egypt nukewa pikin pe infacl ah in suk kof in nimnim mweyen elos tia
    ku in nim kof ke infacl ah.
  hbo-WLC: וַיַּחְפְּר֧וּ כָל־מִצְרַ֛יִם סְבִיבֹ֥ת הַיְאֹ֖ר מַ֣יִם לִשְׁתּ֑וֹת כִּ֣י
    לֹ֤א יָֽכְלוּ֙ לִשְׁתֹּ֔ת מִמֵּימֵ֖י הַיְאֹֽר׃
  ibo-ibo: Ya mere, ndị Ijipt niile gwuru olulu mmiri nʼakụkụ osimiri ahụ ịchọ mmiri
    ọṅụṅụ ebe ha na-enweghị ike ịṅụ mmiri sitere nʼosimiri Naịl.
  ory-ory: ପୁଣି, ସମସ୍ତ ମିସରୀୟ ଲୋକେ ନଦୀର ଜଳ ପାନ କରି ନ ପାରିବାରୁ ପିଇବା ଜଳ ନିମନ୍ତେ ନଦୀର
    ଚାରିଆଡ଼େ ଖୋଳିଲେ।
  chk-chk: Nge chon Isip meinisin ra tufetal pwang ünükün ewe chanpupu Nil pwe repwe
    kütta ünümer koluk, pun resap tongeni ün seni ewe chanpupu Nil.
  rop-rop: Wal ola pipul langa det kantri bin lafta digim wel wansaid langa det riba
    blanga faindim gudwan woda blanga dringgim, dumaji det woda langa det riba bin
    nogudwan.
  ukr-1871: І копали всї Египтяне понад рікою копанки на воду; бо не змогли пити води
    з ріки.
  bch-bch: Be gid panua Isip tirangrang ngan tiun eau Nail mao, tota tileilei gid
    baba eau Nail isaleai ngan badanga ad eau.
  deu-1951: Aber alle Ägypter gruben um den Fluß her nach Trinkwasser; denn das Nilwasser
    konnten sie nicht trinken.
  eng-JPS: And all the Egyptians digged round about the river for water to drink;
    for they could not drink of the water of the river.
  srp-1865: A Misirci svi kopaše oko rijeke tražeæi vode da piju; jer ne mogahu piti
    vode iz rijeke.
  lug-lug: Abamisiri bonna ne basimaasima okumpi n’omugga nga banoonya amazzi ag’okunywa,
    kubanga amazzi g’omu mugga nga tegakyanyweka.
  heb-heb: ויחפרו כל מצרים סביבת היאר מים לשתות כי לא יכלו לשתת ממימי היאר׃
  ben-IRV: আর মিশরীয়েরা সবাই নদীর জল পান করতে না পারাতে জলের চেষ্টায় নদীর আশে পাশে
    চারিদিকে খুঁড়ল।
  pan-pan: ਤਦ ਸਾਰੇ ਮਿਸਰੀ ਨਦੀ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਪੀਣ ਦੇ ਪਾਣੀ ਲਈ ਪੁੱਟਣ ਲੱਗੇ ਕਿਉਂ ਜੋ ਉਹ ਨਦੀ
    ਦਾ ਪਾਣੀ ਨਾ ਪੀ ਸਕੇ
  tkr-tkr: Misirbışe Niline hiqiy-alla kahrızbı iliykar ulyoğasın xhyan t'abal ha'a.
    Manbışisse dameençe ulyoğas əxə deş.
  mya-JVB: ထိုအခါ အဲဂုတ္တု လူတို့သည် မြစ် ရေ ကို မ သောက် နိုင် သောကြောင့် ၊ သောက်
    ရေ ကိုရခြင်းငှါ မြစ် နား မှာ တွင်းတူး ကြ၏။
  tte-O: Itipita meuloili kali waila sikeli-loyaloyai waila Naile papalina mena kaiwena
    nige sowasowali Naile wailana sinuma.
  tbg-tbg: Nairi Namari kaqake neva kia vaura kaara Isipi vika namari kaqake nareka
    Nairi Namari auvahianta ora quvike namari kaqe vaura.
  hmo-hmo: Vadaeni Aigupito taudia ibounai ese guri idia geia, sinavai ena badibadinai,
    inua ranuna idia tahua, badina be sinavai ena ranu be hegeregere lasi inua totona.
  urd-urd: और सब मिस्रियों ने दरिया के आस पास पीने के पानी के लिए कुएँ खोद डाले, क्यूँकि
    वह दरिया का पानी नहीं पी सकते थे।
  rus-SYN: И стали копать все Египтяне около реки, чтобы найти воду для питья, потому
    что не могли пить воды из реки.
  bqc-SIM: Egipiↄ bia yↄ̃̀yↄ̃ Niili gↄ̃sↄ̃wa, kɛ́ wà e imi, asa aai fↄ̃ swada í
    mìo.
  tcz-CHONGTHU: Ahin Egypt mite jousen luipang dung alai thuh'un twi akihol le tauvin
    ahi, ajeh chu amahon Nile luidunga twi chu a donthei tah louvu ahi.
  mar-mar: मिसराच्या लोकांस नदीचे पाणी पिववेना म्हणून त्यांनी पिण्याच्या पाण्यासाठी
    झरे खणले.
  qub-qub: Chaura llapan Egiptucunaga mayu yacuta manana upuyta puydirannachu. Chaymi
    mayu cantuncunacho pösuta uchcuran chayllapitana yacuta upunanpaj.
  bqp-bqp: Misilanↄ bia yↄ̃̀yↄ̃ Nili bara de ò í mi, zaakũ odi fↄ̃ ò swada'i mìro.
  hat-hat: Moun peyi Lejip yo pran fouye twou sou bò gwo larivyè a pou yo te ka jwenn
    dlo pròp pou yo bwè, paske yo pa t' kapab bwè dlo gwo larivyè a.
  eng-BSB: So all the Egyptians dug around the Nile for water to drink, because they
    could not drink the water from the river.
  tod-tod: Ezipete nuiti kpein ti zeɠeiti bɔɔni ziɛ wolai Nile maaɠoolii zu, ga ti
    kpɔɔleɗɛ zɔlɔɔ, mazɔlɔɔ ti la ɠɛni zoosu ti ʋa ziɛ wolai Nile ta ɓɔle.
  eng-WEBPB: All the Egyptians dug around the river for water to drink; for they couldn’t
    drink the river water.
  kbq-kbq: E'ina hige'za maka Isipi vahe'mo'za Naeli timpintira tina one'za tima nesagu
    Naeli ti ankenarega keria kafi'za tinkura hake'naze.
  nhe-BL: Huan nochi nopa egiptome monejqui quichihuase ameli iteno atemitl para quiquixtise
    atl tlen cuali pampa nopa atl ipan atemitl ax hueliyaya moi.
  bus-bus: Igipitinↄ íbↄkii yↄ̃̀yↄ̃ Nili baa lɛ wà í mi, zaakɛ aↄ̃ↄe fↄ̃ wà swada
    í mìro.
  gub-BL: Ezit ywy rehe har paw u'ywykàz Niru huwake wà, 'y ikatu ma'e hekar pà wà,
    ta'e nupuner kwaw 'y yrykawhu pe har pupe uwi'u haw rehe wà xe.
  eng-DRA: 'And all the Egyptians dug round about the river for water to drink: for
    they could not drink of the water of the river.'
