verse: EXO.007.005
translations:
  mal-C: ഈജിപ്റ്റിനെതിരേ കൈനീട്ടി ഇസ്രായേൽമക്കളെ അവരുടെ മധ്യേനിന്നു വിടുവിക്കുമ്പോൾ,
    ഞാൻ യഹോവ ആകുന്നു എന്ന് ഈജിപ്റ്റുകാർ അറിയും.”
  deu-TKW: Dann sollen die Ägypter erkennen, daß ich Jahwe bin, wenn ich die Ägypter
    meine Macht fühlen lasse und die Israeliten aus ihrer Mitte hinwegführe.
  lin-lin: Bato ya Ejipito bakoyeba ete nazali Yawe tango nakosembola loboko na Ngai
    kati na mokili na bango mpe nakobimisa bana ya Isalaele wuta na Ejipito. »
  eng-LSV: and the Egyptians have known that I [am] YHWH, in My stretching out My
    hand against Egypt; and I have brought out the sons of Israel from their midst.”
  eng-GNV: Then the Egyptians shall knowe that I am the Lord, when I stretch foorth
    mine hand vpon Egypt, and bring out the children of Israel from among them.
  eng-WEBSTER: And the Egyptians shall know that I am the LORD, when I stretch forth
    my hand upon Egypt, and bring out the children of Israel from among them.
  nhw-BL: Huan quema ya nijnextijtos nochicahualis ipan tlali Egipto huan ya niquinquixtijtos
    nopa israelitame nopona, nopa egiptome quimatise para na catli niamoTECO.
  swh-ONEN: Nao Wamisri watajua kuwa Mimi ndimi Bwana nitakapounyoosha mkono wangu
    dhidi ya Misri na kuwatoa Waisraeli watoke humo.”
  bba-bba: Sɑnɑm mɛ nɑ nɛn dɑm sɔ̃ɔsi tem mi, mɑ nɑ Isirelibɑ yɑrɑ min di, sɑnɑm mɛyɑ
    Eɡibitiɡibɑ koo ɡiɑ mɑ nɛnɑ Yinni Gusunɔ.
  eng-KJVCPB: And the Egyptians shall know that I am the Lord, when I stretch forth
    mine hand upon Egypt, and bring out the children of Israel from among them.
  cpy-cpy: Aririka noñaahan-takiro noshintsinka Apitantoniki, aririka nahaeri pisheninka
    Israel-paeni janta, aripaete riyoti Apitantoni-jatzi naaka Tajorentsi.”
  mpx-mpx: Sauga nimwau na paelu Itipita elana ge Isileli na nulil tagilagil wali
    panuwaa, yaka abwe Itipita nihi atena nau Yehoba.”
  wbp-wbp: Kajirna-jana murrumurru-mani Yijipi-wardingki-patu yapa, manu kajirna-jana
    nguru-yirrarni Yijirali-pinki Yijipi-ngirli, ngula-jangka Yijipi-wardingki-paturlu
    kapujulu milya-pinyi ngaju YAAWIYI.” Kujanyarla YAAWIYI-ji wangkaja Mujujukuju.
  luo-luo: Kendo jo-Misri nongʼe ni an Jehova Nyasaye e kinde ma anakumgi ka agolo
    jo-Israel kuomgi.”
  meu-meu: Bena imagu Aigupto latanai baina atoa kau bona taudia na bogaragidia amo
    baina hakaudia lasi negana ai, Aigupto taudia vada bae diba lau binai Iehova.
  npi-ULB: मैले मिश्रमाथि मेरो हात पसारेर इस्राएलीहरूलाई तिनीहरूका बिचबाट ल्याएपछि
    म नै परमप्रभु हुँ भनी मिश्रीहरूले जान्‍नेछन् ।”
  yor-yor: Àwọn ará Ejibiti yóò sì mọ̀ pé Èmi ni Olúwa ní ìgbà tí mo bá na ọwọ́ mi
    jáde lé Ejibiti, tí mo sì mú àwọn ọmọ Israẹli jáde kúrò níbẹ̀.”
  emp-NTPO: Mʌ̃ ʌb̶ʌad̶eba mʌ̃a egiptorã cawa obʌrʌd̶e idjab̶a israelerã Egiptod̶eba
    ẽdrʌ edebʌrʌd̶e egiptorãba cawad̶ia mʌ̃drʌ Ãcõrẽda.–
  ind-ind: Saat itu, orang-orang Mesir akan mengetahui bahwa Akulah TUHAN, yakni ketika
    Aku menghukum Mesir dengan kuasa-Ku dan membawa umat-Ku Israel keluar dari antara
    mereka.”
  pes-OPCB: وقتی قدرت خود را به مصری‌ها نشان دادم و بنی‌اسرائیل را از مصر بیرون آوردم،
    آنگاه مصری‌ها خواهند فهمید که من خداوند هستم.»
  aer-aer: Nhenge The Egypt-arenye areye akurne-ilemele, nhenge The Israel-arenye
    areye apmere Egypt-ngentyele yerrele akngemele, ikwere-iperrele anteme Egypt-arenye
    areyele itelaretyenhe Ayenge YAHWEH akngerre anthurre-arle aneme.” Alakenhe rarle
    YAHWEH Moses-eke angkeke.
  tgl-ULB: Malalaman ng mga taga-Ehipto na ako si Yahweh kapag iniabot ko ang aking
    kamay sa Ehipto at inilabas ang mga Israelita mula sa kanila.”
  cbu-NT: Ashiri, misha tárangiya; Amb ashkachuri anush, Ijiptoshchi tputs nuwaa yasachinlliniya.
    Ashiri waatatparee niya Apanlliya, Israelchich Apanlliriniya, nuwaa tputs ichingurusin
    táchinllinaya, Apanlli Móysisee tsiyatku tárangiya.
  hui-hui: I̱na i̱ninaga gi yaraga howa Iyibi wali agali ti i̱naga gime balu Isaraele
    wali agali haru tagira polebero. Ani berongi Iyibi wali agalime i̱ Anduane Homogo
    henedalo ogoningi manda bulebira, lene.
  mya-mya: ထို​သို့​အီ​ဂျစ်​အ​မျိုး​သား​တို့​အား​တန်​ခိုး ကို​ပြ​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ထုတ်
    ဆောင်​သော​အ​ခါ၊ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​ကြောင်း​အီ​ဂျစ်​အ​မျိုး​သား​တို့​သိ
    ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu iya tsangue' Egiptonu in pudee keeware', junu Israel chachillanu
    mangalarenmalaya, uwain iyaa Yavé juñuba Egipto' chulla mijanu dejuve, timi.
  bod-N: དེ་ནས་ངས་ལག་པ་བརྐྱངས་ནས་ཨེ་ཅིབ་ཡུལ་ལ་རྒོལ་ཞིང་། ཡེས་ར་ཨེལ་པ་རྣམས་དེ་དག་གི་ཁྲོད་ནས་ཕྱིར་འཁྲིད་པའི་དུས་སུ།
    ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པར་འགྱུར་ཞེས་གསུངས་པས།
  sna-sna: Uye vaIjipita vachaziva kuti ndini Jehovha pandichatambanudza ruoko rwangu
    pamusoro peIjipiti uye ndichabudisa vaIsraeri kubva mairi.”
  spa-BLM: Los egipcios sabrán que yo soy Yahvé cuando extienda mi mano sobre Egipto
    y saque a los hijos de Israel de entre ellos.”
  cac-cac: Ayic toxo ix in ch'ox vipalil chi', ayic toxo pax ex viq'uelta, ichato
    chi' ol nachajel yuj eb' aj Egipto tic to a in ton Jehová in, xchi d'a vin̈.
  swh-ULB: Wamisri watajua kuwa mimi ni Yahweh nitapo nyoosha mkono wangu kwa Misri
    na kuwatoa Waisraeli kutoka miongoni mwao.”
  bel-bel: тады ўведаюць Егіпцяне, што Я Гасподзь, калі працягну руку Маю на Егіпет
    і выведу сыноў Ізраілевых з асяродзьдзя іхняга.
  deu-ELBBK: Und die Ägypter sollen erkennen, dass ich der HERR bin, wenn ich meine
    Hand über Ägypten ausstrecke und die Kinder Israel aus ihrer Mitte herausführe.
  mbb-OT: Is menge Ehiptohanen, ne egketuenan dan he iyan a Nengazen emun igkepeseǥazan
    ku en kandan is utew merasey wey igkepeǥawas ku en puun diyà te kandan is menge
    Israilihanen.”
  mal-2015: അങ്ങനെ ഞാൻ എന്റെ കൈ മിസ്രയീമിന്മേൽ നീട്ടി, യിസ്രായേൽമക്കളെ അവരുടെ ഇടയിൽനിന്നു
    പുറപ്പെടുവിക്കുമ്പോൾ ഞാൻ യഹോവ എന്നു മിസ്രയീമ്യർ അറിയും.
  tuo-NT: Egiptopʉre yʉꞌʉ tutuasere ĩꞌóca beꞌro, tojo nicã Israe curuacjãrãrẽ miiwijáca
    beꞌro, Egiptocjãrã yʉꞌʉ wiogʉ niꞌi nisere masĩrãsama, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Bu kunmekbe ngayime ngakurduyime rowk ngabidyirriyo ngaye ba ngarrulkarrebukkarren
    bedberre bininj nawu Egyptbeh dja ngabenbebke bininj nawu Israel benkebmawahmeng
    kore kunred bedberre kabirridjarrknibeh, wanjh kunu bininj nawu Egyptbeh kaluk
    kabirriburrbun bu ngaye wanjh Yawey.” Kuhni bu yimeng Yawey.
  gvs-gvs: Da Itipita bei siyagoidokoigu Yau Yauwe tutayana nimagu toogagaina ayosale
    alauidi be nakae yaidi goi komi Isileli tubunao akabimi anavemi.’
  rmc-rmc: Sar nacirdava miro vast pro Egipt a lava odarik avri le Izraeliten, akor
    o Egipťana sprindžarena, hoj me som o RAJ.“
  nlg-nlg: Tana bona inau ku tate vanira na vure ni Egypt a nigua na maana mana laga
    vanira tana lubatiadira na vure ni Israel/Jew ge kara tona ke, kakeri vaho ge
    kara ghilala utoa inau a Yahweh.
  pes-OPV: و مصریان خواهند دانست که من یهوه هستم، چون دست خود را بر مصر دراز کرده،
    بنی‌اسرائیل را از میان ایشان بیرون آوردم.»
  ron-1924: Еӂиптений вор куноаште кэ Еу сунт Домнул кынд Ымь вой ынтинде мына асупра
    Еӂиптулуй ши кынд вой скоате дин мижлокул лор пе копиий луй Исраел.”
  ben-OBCV: আর আমি যখন মিশরের বিরুদ্ধে আমার হাত প্রসারিত করব ও সেখান থেকে ইস্রায়েলীদের
    বের করে আনব তখনই মিশরীয়রা জানবে যে আমিই সদাপ্রভু।”
  som-som: Markaasaa Masriyiintu ogaan doonaan inaan anigu Rabbiga ahay, markii aan
    gacantayda Masar ku kor fidiyo, oo aan reer binu Israa'iil ka dhex bixiyo iyaga.
  lat-VUC: Et scient Ægyptii quia ego sum Dominus qui extenderim manum meam super
    Ægyptum, et eduxerim filios Israël de medio eorum.
  eng-ASVBT: And the Egyptians shall know that I am Jehovah, when I stretch forth
    my hand upon Egypt, and bring out the children of Israel from among them.
  mna-mna: 'Mi sombe aŋswe kat mburoŋ pizin Aikuptu, mi aŋkam zin Israel ma tizem
    lele kizin, tona zin Aikuptu kan tomini ko tikilaala kat ta kembei: Nio Yooba
    aŋbotmbot.”'
  ita-1885: E gli Egizj conosceranno che io sono il Signore, quando avrò stesa la
    mia mano in su l'Egitto, e avrò tratti fuori d'infra loro i figliuoli d'Israele.
  eng-LXXUP: And all the Egyptians shall know that I am the Lord, stretching out my
    hand upon Egypt, and I will bring out the children of Israel out of the midst
    of them.
  eng-ULB: The Egyptians will know that I am Yahweh when I reach out with my hand
    on Egypt and bring out the Israelites from among them.”
  spa-VBL: De esta manera los egipcios sabrán que yo soy el Señor cuando actúe contra
    Egipto y saque a los israelitas del país”.
  fra-_FOB: Les Égyptiens sauront que je suis l'Éternel, quand j'étendrai ma main
    sur l'Égypte, et que je retirerai du milieu d'eux les enfants d'Israël.
  mal-mal: അങ്ങനെ ഞാൻ എന്റെ കൈ ഈജിപ്റ്റിന്മേൽ നീട്ടി, യിസ്രായേൽ മക്കളെ അവരുടെ ഇടയിൽനിന്ന്
    പുറപ്പെടുവിക്കുമ്പോൾ ഞാൻ യഹോവ എന്ന് ഈജിപ്റ്റുകാർ അറിയും”.
  urd-GVR: Jab maiṅ Misr ke ḳhilāf apnī qudrat kā izhār karke Isrāīliyoṅ ko wahāṅ
    se nikālūṅgā to Misrī jān leṅge ki maiṅ Rab hūṅ.”
  suz-BL: गो इजीप्‍त ङा मुर आन कली थाम्‍पान सजाइ गेशा, इस्राएली आन कली आन दाते रे
    ग्रुंइदुनु ‘गो परमप्रभु यावे नङ’ दे इजीप्‍त ङा मुर आन कली तुइक्‍पाइक्‍नुङ” देंत।
    प्रस्‍थान ७:१७; प्रस्‍थान ८:१८; प्रस्‍थान ९:२९; १सामुएल १७:४६; १राजा २०:२८; २राजा
    १९:१९; इजीकीएल २९:६
  ita-1927: E gli Egiziani conosceranno che io sono l’Eterno, quando avrò steso la
    mia mano sull’Egitto e avrò tratto di mezzo a loro i figliuoli d’Israele”.
  ckb-ckb: ئیتر میسرییەکانیش دەزانن کە من یەزدانم، کاتێک دەست بۆ میسر درێژ دەکەم و
    نەوەی ئیسرائیل لەنێویان دەردەهێنم.»
  eng-BBE: And the Egyptians will see that I am the Lord, when my hand is stretched
    out over Egypt, and I take the children of Israel out from among them.
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟಿನ ಮೇಲೆ ನನ್ನ ಕೈಯನ್ನಿಟ್ಟು, ಅವರೊಳಗಿಂದ ಇಸ್ರಾಯೇಲರನ್ನು ಹೊರಗೆ ಬರಮಾಡಿದಾಗ,
    ನಾನು ಯೆಹೋವ ದೇವರೆಂದು ಈಜಿಪ್ಟಿನವರಿಗೆ ತಿಳಿದುಬರುವುದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Na ijiege umui none akoena bu ke isekafia areme e Isureroko ije kaenamia
    keke roga e Ijifitiko bu sone ijia giena vierafero naeje na E Ireoboro bu ijiege
    vierafekono kuae.
  tam-2017: நான் எகிப்தின்மேல் என்னுடைய கையை நீட்டி, இஸ்ரவேலர்களை அவர்கள் நடுவிலிருந்து
    புறப்படச்செய்யும்போது, நானே யெகோவா என்று எகிப்தியர்கள் அறிவார்கள்” என்றார்.
  spa-RV-1909: Y sabrán los Egipcios que yo soy Jehová, cuando extenderé mi mano sobre
    Egipto, y sacaré los hijos de Israel de en medio de ellos.
  ron-BTF: Și egiptenii vor cunoaște că eu sunt DOMNUL, când întind mâna mea asupra
    Egiptului și aduc afară copiii lui Israel de printre ei.
  eng-WEBP: The Egyptians shall know that I am the LORD when I stretch out my hand
    on Egypt, and bring the children of Israel out from among them.”
  eng-FBV: In this way the Egyptians will know that I am the Lord—when I take action
    against Egypt and lead the Israelites out of the country.”
  nld-1939: Wanneer Ik mijn hand over Egypte uitstrek en de kinderen Israëls uit hun
    midden wegleid, zullen de Egyptenaren beseffen, dat Ik Jahweh ben!
  nch-BL: Huan quema ya nijnextijtos nochicahualis ipan tali Egipto huan ya niquinquixtijtos
    nopa israelitame nopona, nopa egiptome quimatise para na niamoTECO.
  vie-1934: Khi nào ta tra tay vào xứ Ê-díp-tô mà rút dân Y-sơ-ra-ên ra khỏi giữa
    vòng người Ê-díp-tô, thì họ sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मिस्र के लोग यह जान जाएंगे कि मैं ही याहवेह हूं, जिसने मिस्र देश पर अपना
    हाथ बढ़ाया है और मैंने ही इस्राएलियों को उसके बीच से निकाला है.”
  eng-OURB: The Egyptians [people from Abode of slavery] shall know that I am Adonai,
    when I stretch out my hand on Egypt [Abode of slavery], and bring out the children
    of Israel [God prevails] from among them.”
  spa-BES: Y los egipcios verán que yo soy el Señor, cuando mi mano se extienda sobre
    Egipto, y saque a los hijos de Israel de entre ellos.
  tdx-tdx: Ho fohi’ o nte-Mitsraimeo te Izaho Iehovà, naho ahitiko amy Mitsraime ty
    sirako hampiavoteko boak’ am’ iereo ao o ana’ Israeleo.
  vid-vid: Mhela wondiugolola moko wa heni kwa isi ya Misili na kuwalavya Waisilaeli
    hali hewo. Aho ndo Wamisili wovizela kota heni nda Mkulu Nguluwi.”
  eng-OKE: And the Mizraee shall know that I am the Lord when I uplift the stroke
    of My power upon Mizraim, and bring forth the sons of Israel from among them.
  tha-KJV: และชาวอียิปต์จะรู้ว่าเราคือพระเยโฮวาห์ เมื่อเราได้ยกมือขึ้นเหนื​ออ​ียิปต์
    และพาชนชาติอิสราเอลออกจากพวกเขา”
  por-BR-2018: E os egípcios saberão que eu sou o SENHOR, quando eu estender minha
    mão sobre o Egito, e tirar os filhos de Israel do meio deles.
  deu-ELO: Und die Ägypter sollen erkennen, daß ich Jehova bin, wenn ich meine Hand
    über Ägypten ausstrecke und die Kinder Israel aus ihrer Mitte herausführe.
  eng-WYC-2018: and [the] Egyptians shall know, that I am the Lord, which have held
    forth mine hand on Egypt, and have led out of the midst of them the sons of Israel.
    (and then the Egyptians shall know, that I am the Lord, when I have stretched
    forth my hand against Egypt, and have led the Israelites out of their midst.)
  epo-epo: Kaj la Egiptoj sciiĝos, ke Mi estas la Eternulo, kiam Mi etendos Mian manon
    super la Egiptojn kaj elirigos la Izraelidojn el inter ili.
  uig-PIN: Ɵz ⱪolumni Misirning üstigǝ sozƣinimda, Israillarni ularning arisidin qiⱪarƣinimda
    misirliⱪlar Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu, — dedi.
  beo-beo: Amasea, Na da Idibidi dunuma gegene, Isala:ili fi huluane gadili oule ahoasea,
    Idibidi dunu da Na da Hina Godedafa dawa:mu.”
  tpi-OTNT: Taim mi mekim save long ol Isip, na bringim ol Israel i go lusim Isip,
    bai ol Isip i save olsem, mi yet mi Bikpela.”
  hau-SA: Masarawa kuwa za su san cewa ni ne Ubangiji sa’ad da na miƙa hannuna a kan
    Masar, na kuma fitar da Isra’ilawa daga gare ta.”
  udu-udu: Dhali ’kwanim Pam Masir mini mish mo mo ki aha/ tana TAP̱A mo me’d jin
    miga/ dor Pam Masir mo dhali susu ’kwani ma Israyiil ka pije/ mo ’peni bwam uni
    mo be.
  uig-LAT: Öz qolumni Misirning üstige sozghinimda, Israillarni ularning arisidin
    chiqarghinimda misirliqlar Méning Perwerdigar ikenlikimni tonup yétidu, — dédi.
