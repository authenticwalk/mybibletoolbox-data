    ma site nʼetiti ha kpọpụta ụmụ Izrel.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ମିସର ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି ସେମାନଙ୍କ ମଧ୍ୟରୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ
    ବାହାର କରି ଆଣିବା ବେଳେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ, ତାହା ସେମାନେ ଜାଣିବେ।”
  chk-chk: Mürin ekewe chon Isip repwe mefi pwe ngang ewe Samol mi Lapalap, lupwen
    üpwe aitiela pei won Isip pwe üpwe afeiengaua o emwenawu ekewe aramasen Israel
    seni me leir.”
  rop-rop: En wen ai dum lagijat, ol detlot pipul blanga det kantri garra sabi mi
    na YAWEI det trubala God.” Lagijat na YAWEI bin tok.
  ukr-1871: І відати муть Египтяне, що я Господь, як просьтягну руку мою на Египет
    і виведу сини Ізрайлеві спроміж їх.
  bch-bch: Be oangga napaeabu ngan tibur Isip ta nabada gid panua Israel ta titnan
    tibur toa oa, eine gid Isip ga tiuatai kemi mambe gau eine Maron.”
  deu-1951: Und die Ägypter sollen erfahren, daß ich der HERR bin, wenn ich meine
    Hand über Ägypten ausstrecken und die Kinder Israel von ihnen ausführen werde.
  eng-JPS: And the Egyptians shall know that I am the LORD, when I stretch forth My
    hand upon Egypt, and bring out the children of Israel from among them.'
  srp-1865: I poznaæe Misirci da sam ja Gospod, kad dignem ruku svoju na Misir, i
    izvedem sinove Izrailjeve izmeðu njih.
  lug-lug: Era Abamisiri balitegeera nti Nze Mukama, bwe ndirumba Misiri n’amaanyi
    ne nzigyayo Abayisirayiri.”
  heb-heb: וידעו מצרים כי אני יהוה בנטתי את ידי על מצרים והוצאתי את בני ישראל מתוכם׃
  ben-IRV: আমি মিশরের উপরে আমার হাত তুলে মিশরীয়দের মধ্যে থেকে ইস্রায়েল সন্তানদের
    বের করে আনলে, তারা জানবে, আমিই সদাপ্রভু।”
  pan-pan: ਤਦ ਮਿਸਰੀ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਜਦ ਮੈਂ ਮਿਸਰ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਪਸਾਰਾਂਗਾ ਅਤੇ
    ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਵਾਂਗਾ।
  tkr-tkr: Zı xıl alivkav'u İzrailybı manbışde yıq'nençe qığav'umee, Misirbışik'le
    Zı Rəbb ıxhay ats'axhxhes!
  mya-JVB: ထိုသို့ အဲဂုတ္တု ပြည်အပေါ် မှာ ငါ့ လက် ကိုဆန့် ၍ ၊ ဣသရေလ အမျိုးသား တို့ကို
    သူ တို့အထဲ မှ နှုတ်ဆောင် သောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်းကို အဲဂုတ္တု လူတို့သည်
    သိ ကြလိမ့်မည်ဟု မောရှေ အား မိန့် တော်မူ၏။
  tte-O: Na yagu tomoyao Isileli susu meuloili, kani yabaguna-yagili na siyawatagili.
    Sauganane koina kabo Itipita kani sikatai yakato yau Yeoba.”
  tbg-tbg: Te tenta kauqu tutuke Isipi vika ntaihamake, viraqaahai tenta vaiinti nahenti
    Isipiqihai ntita vare vuru kaaina entara Isipi vika ti okara kankomake iri tave
    tiha, Quqaama viva Noravano Kotivave tivarave, tiro.
  hmo-hmo: “Vadaeni lauegu imana Aigupito ena latanai dohore lau atoa, bona Israela
    taudia be idia edia tano dekena amo do lau hakaua siri neganai, Aigupito taudia
    do idia diba lau inai Lohiabada.”
  urd-urd: और मैं जब मिस्र पर हाथ चलाऊँगा और बनी — इस्राईल को उनमें से निकाल लाऊँगा,
    तब मिस्री जानेंगे कि मैं ख़ुदावन्द हूँ।”
  rus-SYN: тогда узнают все Египтяне, что Я Господь, когда простру руку Мою на Египет
    и выведу сынов Израилевых из среды их.
  bqc-SIM: Tó ma bↄ ń ma gbãao Egipi, má Isailiↄ bↄlɛu, Egipiↄ i dↄ̃ sa kɛ́ mámɛmaa
    Dii.
  tcz-CHONGTHU: Keiman ka khut ban thahat ka hinlhan'a Israelte kahin puidoh teng,
    Egypt miten Keima hi Pakai kahi ahin hetdoh diu ahitai.”
  mar-mar: आणि मिसरावर मी हात उगारून त्यांच्यातून इस्राएली लोकांस काढून आणीन, तेव्हा
    मिसऱ्यांना कळेल की मी परमेश्वर आहे.”
  qub-qub: Israelcunata chayno jorguptërämi Egipto runacunaga musyanga noga Tayta
    Dios cashäta.»
  bqp-bqp: Tó ma bo kũ ma gbãnao Misilaa, mani Isarailanↄ bↄtɛn, Misilanↄ ni dↄ̃
    sà kũ makũmɛ Dikiri ũ.
  hat-hat: Lè m'a frape peyi Lejip, lè m'a fè pitit Izrayèl yo soti nan mitan yo,
    moun peyi Lejip yo va konnen se mwen menm menm ki Seyè a vre.
  eng-BSB: And the Egyptians will know that I am the LORD, when I stretch out My hand
    against Egypt and bring the Israelites out from among them.”
  tod-tod: Ezipete nuiti ta ʋaazu kwɛɛsu naazu ga, nà ga Ɠɔoɠɔ GALAGI, siɛgi zu gè
    ʋaazu yeemaalesu da Ezipete yooi maazu, gè Izelayɛle nuiti kula ti zaama.»
  eng-WEBPB: The Egyptians shall know that I am the LORD when I stretch out my hand
    on Egypt, and bring the children of Israel out from amongst them.”
  kbq-kbq: Nagra nazama rusute'na Isipi vahe'ma ha'ma renezmante'na, Israeli vahe'ma
    amuno zmifinti'ma zmavre'na atiramisuge'za, Isipi vahe'mo'za Ra Anumzamo'e hu'za
    ke'za antahi'za hugahaze.
  nhe-BL: Huan quema ya nijnextijtos nochicahualis ipan tlali Egipto huan ya niquinquixtijtos
    nopa israelitame nopona, nopa egiptome quimatise para na tlen niimoTECO.
  bus-bus: Tó ma bↄ ma gbãaao Igipitia, mɛ́ Isarailinↄ bↄɛn, Igipitinↄ é dↄ̃ sa kɛ̀
    mámbe Dii ũ.
  gub-BL: Azepyk putar Ezit ywy rehe har wanehe ihe nehe, heremiaihu wamuhem kar pà
    a'e wi ihe nehe. Nezewe mehe ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo hereko
    haw a'e wà nehe, i'i Tupàn Moizez pe.
  eng-DRA: And the Egyptians shall know that I am the Lord, who have stretched forth
    my hand upon Egypt, and have brought forth the children of Israel out of the midst
    of them.
