verse: EXO.007.006
translations:
  mal-C: മോശയും അഹരോനും യഹോവ തങ്ങളോടു കൽപ്പിച്ചിരുന്നതുപോലെ പ്രവർത്തിച്ചു.
  deu-TKW: Da thaten Mose und Aaron, wie ihnen Jahwe befohlen hatte; also thaten sie.
  lin-lin: Moyize mpe Aron basalaki makambo nyonso oyo Yawe atindaki bango.
  eng-LSV: And Moses does—Aaron also—as YHWH commanded them; so have they done;
  eng-GNV: So Moses and Aaron did as the Lord commanded them, euen so did they.
  eng-WEBSTER: And Moses and Aaron did as the LORD commanded them, so did they.
  nhw-BL: Huan Moisés huan Aarón quichijque nochi quen TOTECO quinnahuatijtoya.
  swh-ONEN: Mose na Aroni wakafanya sawasawa kama vile Bwana alivyowaagiza.
  bba-bba: Mɑ Mɔwisi kɑ Aroni bɑ kuɑ mɑm mɑm nɡe mɛ Yinni Gusunɔ u bu sɔ̃ɔwɑ.
  eng-KJVCPB: And Moses and Aaron did as the Lord commanded them, so did they.
  cpy-cpy: Imatakiro Moisés eejatzi Aarón okaatzi ikantakiriri Tajorentsi.
  mpx-mpx: Yaka Mosese ge Eloni hi ginol ola Yehoba wana baaba.
  wbp-wbp: Junga-juku, Mujujurlu manu Yarunurlu-palarla kingikiji yimingki yangkangku-juku
    yimi-ngarrurnu kuja-palangu YAAWIYI wangkaja kamparru-wiyi.
  luo-luo: Musa kod Harun notimo mana kaka Jehova Nyasaye nochikogi.
  meu-meu: Bena Mose bona Aaron unu e kara toma; Iehova ese e haḡanidia heḡereḡerena,
    unu mo e kara tona.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएझैँ मोशा र हारूनले गरे ।
  yor-yor: Mose àti Aaroni sì ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún wọn.
  emp-NTPO: Maʌ̃be Moiseba Aaroʌ̃ bid̶a osid̶aa Ãcõrẽba jarad̶a quĩrãca.
  ind-ind: Lalu Musa dan Harun melakukan tepat seperti yang diperintahkan TUHAN.
  pes-OPCB: پس موسی و هارون آنچه را که خداوند فرموده بود، انجام دادند.
  aer-aer: Kele Moses uthene Aaron uthenele Pharaoh-eke ileke arratye ayeye renhe-anteye
    YAHWEH-elarle ikwere-atherre arrwekele ilekeke.
  tgl-ULB: Ginawa iyon nina Moises at Aaron; ginawa nila tulad ng inutos ni Yahweh
    sa kanila.
  cbu-NT: Ashiri Móysisi misha Aarona ashirusin, Apanllee kuk izuuru payuranganaya.
  hui-hui: Ani laya handala Mosese Aronolame Anduane Homogohanda bilibu layadagua
    bialu kini biago hearia puwa bi lalibu layadagua lamini.
  mya-mya: မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    ဘု​ရင်​အား​လျှောက် ထား​ကြ​၏။-
  cbi-NTPO: Tsenñu Moisés Aarónba, Yavé naakide tiñuba kumuinchi tsanguila.
  bod-N: མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་དེ་ལྟར་བྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཇི་ལྟར་བསྩལ་པ་བཞིན་དུ་བྱས་པ་དང་།
  sna-sna: Mozisi naAroni vakaita sezvavakanga varayirwa naJehovha.
  spa-BLM: Moisés y Aarón lo hicieron. Como el Señor les ordenó, así lo hicieron.
  cac-cac: Ix sc'anab'ajej vin̈aj Moisés yed' vin̈aj Aarón tas ix yal Jehová.
  swh-ULB: Musa na Aruni wakafanya hivyo; walifanya kama Yahweh alivyo waamuru.
  bel-bel: 'І зрабілі Майсей і Аарон: як загадаў ім Гасподзь, так яны і зрабілі.'
  deu-ELBBK: Und Mose und Aaron taten es; so wie der HERR ihnen geboten hatte, so
    taten sie.
  mbb-OT: Midtuman ni Moises wey ni Aaron is insuǥù kandan te Nengazen.
  mal-2015: മോശെയും അഹരോനും യഹോവ തങ്ങളോടു കല്പിച്ചതുപോലെ ചെയ്തു. അവർ അങ്ങനെ തന്നേ
    ചെയ്തു.
  tuo-NT: Moisé, Aarṍ Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta queoro weecãrã niwã.
  gup-gup: Wanjh Moses dja Aaron kuhni benekurduyimeng rowk nawu Yawey benbenewokrayekwong.
  gvs-gvs: E tuwo moitamo Eroni be yau kaga madabokina Yauwe ilatuuwokoima, nakae
    madabokiina kaguinuwe.
  rmc-rmc: Avke o Mojžiš the o Aron kerde savoro avke, sar lenge prikazinďa o RAJ.
  nlg-nlg: Ma Moses ma Aaron toro goni kalea na hava a Yahweh te bosa vanira.
  pes-OPV: و موسی و هارون چنانکه خداوند بدیشان امر فرموده بود کردند، و هم چنین عمل
    نمودند.
  ron-1924: 'Мойсе ши Аарон ау фэкут че ле порунчисе Домнул: аша ау фэкут.'
  ben-OBCV: মোশি ও হারোণকে সদাপ্রভু যে আদেশ দিলেন তাঁরা ঠিক তাই করলেন।
  som-som: Markaasaa Muuse iyo Haaruun sidaas yeeleen. Sidii Rabbigu ku amray, ayay
    yeeleen.
  lat-VUC: 'Fecit itaque Moyses et Aaron sicut præceperat Dominus: ita egerunt.'
  eng-ASVBT: And Moses and Aaron did so; as Jehovah commanded them, so did they.
  mna-mna: Yooba iso sua tana ma imap, tona Mose ziru Aron tila ma timaŋga pa uraata
    ta ni iur la naman na.
  ita-1885: E Mosè ed Aaronne fecero così; essi fecero intieramente come il Signore
    avea lor comandato.
  eng-LXXUP: And Moses and Aaron did as the Lord commanded them, so did they.
  eng-ULB: Moses and Aaron did so; they did just as Yahweh commanded them.
  spa-VBL: Moisés y Aarón hicieron exactamente lo que el Señor había ordenado.
  fra-_FOB: Moïse et Aaron firent donc comme l'Éternel leur avait commandé; ils firent
    ainsi.
  mal-mal: മോശെയും അഹരോനും യഹോവ അവരോട് കല്പിച്ചതുപോലെ ചെയ്തു. അവർ അങ്ങനെ തന്നെ ചെയ്തു.
  urd-GVR: Mūsā aur Hārūn ne sab kuchh waisā hī kiyā jaisā Rab ne unheṅ hukm diyā.
  suz-BL: मिनु मोसा नु हारूनमी परमप्रभु यावे आ देंशो पाम्‍ताक्‍से।
  ita-1927: E Mosè e Aaronne fecero così; fecero come l’Eterno avea loro ordinato.
  ckb-ckb: موسا و هارونیش هەروەک یەزدان فەرمانی پێ کردبوون، ئاوایان کرد.
  eng-BBE: 'And Moses and Aaron did so: as the Lord gave them orders, so they did.'
  kan-OKCV: ಮೋಶೆಯೂ ಆರೋನನೂ ಯೆಹೋವ ದೇವರು ತಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ಮಾಡಿದರು.
  bbb-bbb: Ijadufuo Mosisikiro Eroni bune urina vua irere E Ireobo fu kuariaema ijiege
    rei. Ro maza ije bu Kini Ferona vua kuaraeva ije Mosisido juaevasia ije fu eiti
    (80) ro Eroni fuje fu eiti tiri (83) ijiege furiva ijia bu ijiege rei.
  tam-2017: மோசேயும் ஆரோனும் யெகோவா தங்களுக்குக் கட்டளையிட்டபடியே செய்தார்கள்.
  spa-RV-1909: 'E hizo Moisés y Aarón como Jehová les mandó: hiciéronlo así.'
  ron-BTF: Și Moise și Aaron au făcut precum le-a poruncit DOMNUL, astfel au făcut.
  eng-WEBP: Moses and Aaron did so. As the LORD commanded them, so they did.
  eng-FBV: Moses and Aaron did exactly as the Lord had ordered.
  nld-1939: Moses en Aäron gehoorzaamden en deden alles, wat Jahweh hun geboden had.
  nch-BL: Huan Moisés huan Aarón quichijque nochi quej TOTECO quinnahuatijtoya.
  vie-1934: Môi-se và A-rôn bèn làm y như lời Đức Giê-hô-va đã phán dặn.
  hin-CV: तब मोशेह एवं अहरोन ने ऐसा ही किया—जैसा याहवेह ने उनसे कहा था.
  eng-OURB: Moses [Drawn out] and Aaron [Light-bringer] did so. As Adonai enjoined
    them, so they did.
  spa-BES: Y Moisés y Aarón lo hicieron así como el Señor les dio órdenes, así lo
    hicieron.
  tdx-tdx: Aa le nanoe’ i Mosè naho i Aharone; ze nandilia’ Iehovà iareo ty nanoe’
    iereo.
  vid-vid: Lelo Musa na Aluni nawadita ahyo, ena, nawadita kota Mkulu Nguluwi navyoyawalajize.
  eng-OKE: And Mosheh and Aharon did as the Lord commanded them, so did they.
  tha-KJV: โมเสสและอาโรนก็กระทำตามนั้น คือกระทำตามที่พระเยโฮวาห์ทรงบัญชาเขา
  por-BR-2018: E fez Moisés e Arão como o SENHOR lhes mandou; fizeram-no assim.
  deu-ELO: Und Mose und Aaron taten es; so wie Jehova ihnen geboten hatte, also taten
    sie.
  eng-WYC-2018: And so Moses did and Aaron; as the Lord commanded, so they did. (And
    so Moses and Aaron did as the Lord commanded; yea, so they did.)
  epo-epo: Kaj Moseo kaj Aaron faris, kiel ordonis al ili la Eternulo; tiel ili faris.
  uig-PIN: Musa bilǝn Ⱨarun xundaⱪ ⱪildi; Pǝrwǝrdigar ularƣa ⱪandaⱪ tapiliƣan bolsa,
    ularmu xundaⱪ ⱪildi.
  beo-beo: Mousese amola Elane da Hina Gode ea adoi huluane hamoi dagoi.
  tpi-OTNT: Orait Moses wantaim Aron i mekim olgeta samting olsem Bikpela i tok.
  hau-SA: Musa da Haruna suka aikata yadda Ubangiji ya umarce su.
  udu-udu: AMusa dhala Haruun uni miikin kan mo me’d isi ji gi ḵankina TAP̱A uni gwo
    mo be.
  uig-LAT: Musa bilen Harun shundaq qildi; Perwerdigar ulargha qandaq tapilighan bolsa,
    ularmu shundaq qildi.
  nde-nde: UMosi lo-Aroni benza njengokulaywa kwabo nguThixo.
  ton-ton: Pea naʻe fai ʻe Mōsese mo ʻElone ʻo hangē ko e fekau ʻa Sihova kiate kinaua,
    ko ia ia ne na fai.
  ces-1613: Tedy učinil Mojžíš a Aron tak; jakž přikázal jim Hospodin, tak učinili.
  eko-eko: Munsa na Arawu khuretta etthiipo Nnyizinku awaarumiyeezo.
  eng-WMB: Moses and Aaron did so. As the LORD commanded them, so they did.
  tam-TCV: மோசேயும் ஆரோனும் யெகோவா தமக்குக் கட்டளையிட்டதையே செய்தார்கள்.
  ceb-ULB: Busa gibuhat kini ni Moises ug Aaron; gibuhat gayod nila ang gimando ni
    Yahweh kanila.
  pol-UBG: Mojżesz i Aaron uczynili więc, jak im PAN przykazał; tak właśnie uczynili.
  agr-agr: Tusa tima Moisés Aarógjai Tuke Pujuu dutikatajum tibaunak imatiksag umikajui.
  kyc-kyc: Mosese Eronepa Anatu leyamuli pyuo piyambi.
  urd-GVU: موسیٰ اور ہارون نے سب کچھ ویسا ہی کیا جیسا رب نے اُنہیں حکم دیا۔
  deu-1912: Mose und Aaron taten, wie ihnen Gott geboten hatte.
  ntj-ntj: Nyangka Mawutjanya-pula Yarannga kulira yanu puurrpa Piirula wangkakitja.
  kan-2017: ಯೆಹೋವನ ಆಜ್ಞೆಯಂತೆಯೇ ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಮಾಡಿದರು.
  ena-ena: Lɨci Mosesɨ hula Alon hula Asɨ Iaue abami hameŋ laci ala lɨhavɨmi.
  yap-yap: Moses nge Aron e rrin’ew e n’en ke tay SOMOL chiylen ngorow.
  hlt-MCSB: A saii vaengah khaw BOEIPA kah a uen banglam ni Moses neh Aaron loh amih
    taengah a saii rhoi.
  mdy-ETH: ሙሴና ዓኣሮኔና ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ባኮ ቢያ ማዺ ኩንሤኔ።
  twi-ASANTE: Enti, Mose ne Aaron yɛɛ sɛdeɛ Awurade kyerɛɛ wɔn no.
  eng-WEBU: Moses and Aaron did so. As the LORD commanded them, so they did.
  bnp-bnp: E Moses e Aron ru ramai lobo a ngava e BAKOVI DAGI i taki.
  wal-wal: Muuseenne Aarooni likke GODAI eta azazidoogaadan oottidosona.
  spa-PDDPT: Moisés y Aarón hicieron como Yavé les ordenó. Así hicieron.
  gun-gun: Ha'e gui Moisés ha'e Arão ojapo ha'e rami. Ha'e kuery pe Senhor ijayvuague
    rami ae ojapo okuapy.
  agu-BL: Ya'tz nin tzun cyulej Moisés tu Aarón quib yi tal Ryos scyetz.
  ilo-ULB: Inaramid ngarud da Moises ken Aaron daytoy; inaramidda daytoy kas imbilin
    ni Yahweh kadakuada.
  kpg-kpg: Nia mee a Dimaadua ne hai gi Moses mo Aaron bolo gi heia, guu hai huogodoo
    go meemaa.
  uig-ARA: مۇسا بىلەن ھارۇن شۇنداق قىلدى؛ پەرۋەردىگار ئۇلارغا قانداق تاپىلىغان بولسا،
    ئۇلارمۇ شۇنداق قىلدى.
  bps-bps: Na kafnge én, nimen Mosis na Aron i dek Dwata i Amu dale.
  sus-sus: Munsa nun Haruna naxa Alatala xa yaamari suxu alɔ a masenxi e bɛ ki naxɛ.
  pon-2006: Moses oh Aaron eri kapwaiada dahme KAUN-O ketin mahsanih.
  jae-jae: Ma Mose agêc Aron taŋeŋ wamu ma sêgôm biŋ kêtôm Apômtau kêjatu êsêagêc.
  ksd-ksd: Ma Moses ma Aron dir ga pait ia damana; da ra Luluai i ga vartuluai pire
    dir, damana dir ga papait ia.
  tur-YTC: Moşe ve Aron da öyle yaptılar. Yahve onlara nasıl buyurduysa öyle yaptılar.
  grc-BRENT: Ἐποίησε δὲ Μωυσῆς καὶ Ἀαρὼν καθάπερ ἐνετείλατο αὐτοῖς Κύριος, οὕτως ἐποίησαν.
  ind-AYT: Musa dan Harun melakukan seperti yang diperintahkan TUHAN kepada mereka.
  nya-nya: Mose ndi Aaroni anachita monga momwe Yehova anawalamulira.
  hrv-hrv: 'Mojsije i Aron poslušaše: kako im je Jahve naredio, upravo tako učiniše.'
  mps-mps: Tama nosali Moses de Aron augwali sigo te Genuai Bidigo wali po wali pelama,
    te sę tigidali yai.
  tpi-tpi: Orait Moses wantaim Aron i mekim olgeta samting olsem Bikpela i tok.
  dan-1931: Da gjorde Moses og Aron, som HERREN pålagde dem.
  vie-OVCB: Môi-se và A-rôn làm đúng theo lời Chúa Hằng Hữu phán với họ.
  guj-2017: મૂસાએ અને હારુને યહોવાહના આદેશોનું પાલન કર્યું.
  pon-2006A: Moses oh Aaron eri kapwaiada dahme KAUN-O ketin mahsanih.
  por-BRBSL: Moisés e Aaron o fizeram. Como lhes ordenou Yahweh, assim o fizeram.
  aly-aly: INGKARTel Moses-ek-atherr Aaron-ek-atherr alakenh ilek, ratherr angka irrkaty-antey
    INGKART-kenh iley-alhek Pharaoh-warl.
  cth-cth: Mosi hoi Aron ni BAWIPA e kâpoelawk patetlah a sak roi.
  twi-twi: Mose ne Aaron yɛɛ sɛnea Awurade hyɛɛ wɔn no.
  hlt-hlt: A saii vaengah khaw BOEIPA kah a uen banglam ni Moses neh Aaron loh amih
    taengah a saii rhoi.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ dɔɔ̀ ti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ tì weti weti.
  msy-2020: Egha Moses ko Aron, Ikiavɨra Itir God akar gavgavim aning mɨkemezɨ moghɨram
    ami.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi nɑ Alɔŋ pɑ lɑpɑ teitei ɩsɩɩ Tɑcɑɑ kɑ heeluɣu-wɛ tɔ.
  azb-azb: Rəbb Musa və Haruna necə əmr etmişdisə, onlar da elə etdilər.
  eng-DBY: 'And Moses and Aaron did as Jehovah had commanded them: so did they.'
  hin-2017: तब मूसा और हारून ने यहोवा की आज्ञा के अनुसार ही किया।
  wol-KYG: La Aji Sax ji santoon Musaak Aaróona, noonu rekk lañu ko defe.
  swp-swp: Eo Mose eo Arona se lauwatai, doha GUIAU i lauhesomdi wa se ginauri.
  bjr-bjr: Mooseesa Aaroonasa Yaaweena ufa iriseeqa doo miqimmiqau.
  eng-YLT: And Moses doth — Aaron also — as Jehovah commanded them; so have they done;
  kne-kne: Pinatin da Moses en Aaron din inbagan Diyos en daida.
  bzd-NTPO: Moisés ena Aarón e'pa tö iwakanewé̱ we̱s Jehová tö iché ie'pa a̱ es.
  eng-WYC-2017: And so Moses did and Aaron; as the Lord commanded, so they did.
  eng-WMBB: Moses and Aaron did so. As the LORD commanded them, so they did.
  urd-GVH: मूसा और हारून ने सब कुछ वैसा ही किया जैसा रब ने उन्हें हुक्म दिया।
  rug-rug: Meke vata evaṉa betoi Mosese, e Eroni sapu gua zamani e Zihova.
  gaz-gaz: Musee fi Aroonis akkuma Waaqayyo isaan ajaje godhan.
  fra-LSG: Moïse et Aaron firent ce que l’Éternel leur avait ordonné; ils firent ainsi.
  gnn-gnn: Bala Mawtjitjtja ga Yärundja dhäruknha yana märraŋala Garraynha, bala maṉḏa
    marrtjinana, ga ḻakaraŋala buŋgawawana ŋunhi nhaltjarra Garrayyu waŋana ḻakaraŋala
    maṉḏakala. Yurru maṉḏa worruŋuna ŋunhi yulŋunydja; nhanŋu Mawtjitjkunydja dhuŋgarra
    djaka'wu 80 ŋulinyaramirriyunydja, ga nhanŋunydja Yärungunydja dhuŋgarra 83‐na.
  yal-yal: Alatala naxan yamari, Musa nun Haruna yi na birin liga.
  haw-1868: Hana iho la o Mose laua o Aarona, e like me ka Iehova i kauoha mai ai
    ia laua; pela laua i hana aku ai.
  arb-NAV: فَفَعَلَ مُوسَى وَهَرُونُ تَمَاماً كَمَا أَمَرَهُمَا الرَّبُّ.
  ewe-ewe: Mose kple Aron wowɔ nu si Yehowa ɖo na wo.
  eng-LEE: And Moses and Aaron did so; as the Lord commanded them, so did they.
  asm-FB: মোচি আৰু হাৰোণে সেইদৰে কৰিলে; যিহোৱাই আজ্ঞা দিয়াৰ দৰেই তেওঁলোকে কাৰ্য কৰিলে।
  sus-A: مُنسَ نُن هَرُنَ نَشَ عَلَتَلَ شَ يَامَرِ سُشُ عَلْ عَ مَسٍنشِ عٍ بّ كِ نَشّ.
  fra-SBL: Moïse et Aaron firent ainsi. Ils firent ce que Yahvé leur avait ordonné.
  hbo-hbo: וַיַּ֥עַשׂ מֹשֶׁ֖ה וְאַהֲרֹ֑ן כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֹתָ֖ם כֵּ֥ן עָשֽׂוּ׃
  eng-WYCLIFFE: And so Moises dide and Aaron; as the Lord comaundide, so thei diden.
  pjt-pjt: Ka Moselu pula Aarontu mulapaṯu palyaṉu Mayatja Godalu panya wangkanytjitja.
  cwe-cwe: Musa na Haluni watenda fana viya Mndewa Mulungu viyawalagilize.
  bgs-bgs: Purisu igbánnal si Moises asta si Aaron katô igsugù ka Áglangngagán kandan.
  kik-kik: Musa na Harũni magĩĩka o ũrĩa Jehova aamaathĩte meke.
  fra-NCL: Moïse et Aaron firent ce que Yahweh leur avait ordonné ; ainsi firent-ils.
  cek-AK: Angraeng mah paek ih lok baktih toengah Mosi hoi Aaron mah sak hoi.
  xla-xla: Epalati Moses mate epo A꞉lon mate God yu dla dalepo salladepame Pelo dla
    tame yu i atlamaiyo.
  cuk-cuk: Moisés Aarón-ebogwa ar igi Bab-Jehová ega sogsa, aba bela imaksamalad.
  uig-CYR: Муса билән Һарун шундақ қилди; Пәрвәрдигар уларға қандақ тапилиған болса,
    уларму шундақ қилди.
  tel-2017: మోషే అహరోనులు యెహోవా తమకు ఆజ్ఞాపించినట్టు చేశారు.
  hat-BSA: Alò, Moïse avèk Aaron te fè jan SENYÈ a te mande yo a; se te konsa yo te
    Fè l.
  kos-kos: Moses ac Aaron oru oana God El sapkin.
  hbo-WLC: וַיַּ֥עַשׂ מֹשֶׁ֖ה וְאַהֲרֹ֑ן כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֹתָ֖ם כֵּ֥ן עָשֽׂוּ׃
  ibo-ibo: Mosis na Erọn mere dịka Onyenwe anyị nyere ha iwu.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଓ ହାରୋଣ ସେହିରୂପ କଲେ; ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେମାନେ କର୍ମ
    କଲେ।
  chk-chk: Iwe, Moses me Aaron ra föri meinisin mine ewe Samol mi Lapalap a allük
    ngeniir.
  rop-rop: '@see-verse:EXO.007.005'
  ukr-1871: І сотворили Мойсей та Арон, як заповідав їм Господь; як заповідав, так
    і сотворили.
  bch-bch: Tota Moses ga Aron tikado mambe Maron ikeo pagisirua ngan.
  deu-1951: Mose und Aaron taten solches; wie ihnen der HERR geboten hatte, also taten
    sie.
  eng-JPS: And Moses and Aaron did so; as the LORD commanded them, so did they.
  srp-1865: I uèini Mojsije i Aron, kako im zapovjedi Gospod, tako uèiniše.
  lug-lug: Awo Musa ne Alooni ne bakola nga Mukama bwe yabalagira.
  heb-heb: ויעש משה ואהרן כאשר צוה יהוה אתם כן עשו׃
  ben-IRV: পরে মোশি ও হারোণ সেই রকম করলেন; সদাপ্রভুর আদেশ অনুসারে কাজ করলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ।
  tkr-tkr: Mıseeyiy Harunee Rəbbee nəxüdiy uvhu həməxüdud ha'an.
  mya-JVB: မောရှေ နှင့် အာရုန် တို့သည် ထာဝရဘုရား မိန့် တော်မူသမျှ အတိုင်း ပြု ကြ၏။
  tte-O: Kabo Mosese yo Eloni siginauli besiele Yeoba ana walo.
  tbg-tbg: Viva minti tumanta Mosika Eronika Noravano Kotiva tunte ura.
  hmo-hmo: Vadaeni Mose bona Arona ese unai bamona idia karaia, Lohiabada ese ia hamaorodia
    hegeregerena.
  urd-urd: मूसा और हारून ने जैसा ख़ुदावन्द ने उनको हुक्म दिया वैसा ही किया।
  rus-SYN: И сделали Моисей и Аарон, как повелел им Господь, так они и сделали.
  bqc-SIM: Ɔ̃ Mↄizi ń Aalonao kɛ̀ lá Dii ònɛ́wa.
  tcz-CHONGTHU: Chuin Pakai thupeh bang'in Mose leh Aaron injong abol lhon tan, ahi.
  mar-mar: मग मोशे व अहरोन यांनी तसे केले. परमेश्वराने त्यांना आज्ञा केल्याप्रमाणे
    त्यांनी केले.
  qub-qub: Aaronwan Moisesga Tayta Dios mandashanta llapanta ruraran.
  bqp-bqp: Akũ Musa kũ Harunao kɛ̀ lákũ Dikiri òńnɛ nà.
  hat-hat: Moyiz ak Arawon te fè tou sa Seyè a te ba yo lòd fè. Wi, yo fè tou sa li
    te di yo fè a.
  eng-BSB: So Moses and Aaron did just as the LORD had commanded them.
  tod-tod: Moize ta Aalɔn ti naa ɠɛɛni, eɠɛʋelei nɔ kpein Ɠɔoɠɔ GALAGI devei veeni
    la ti ya.
  eng-WEBPB: Moses and Aaron did so. As the LORD commanded them, so they did.
  kbq-kbq: Mosese'ene Aronikea Ra Anumzamo'ma hi'oma huno znasmi'neaza hu'na'e.
  nhe-BL: Huan Moisés huan Aarón quichijque nochi queja TOTECO quinnahuatijtoya.
  bus-bus: Ben Musa kↄ̃n Arunao kɛ̀ lán Dii òńnɛ nà.
  gub-BL: Moizez a'e, Àràw a'e no, weruzar katu Tupàn ze'eg a'e wà.
  eng-DRA: 'And Moses and Aaron did as the Lord had commanded: so did they.'
