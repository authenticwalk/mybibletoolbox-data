verse: EXO.007.001
translations:
  mal-C: 'അപ്പോൾ യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “ഇതാ, ഞാൻ നിന്നെ ഫറവോനു ദൈവമാക്കിയിരിക്കുന്നു.
    നിന്റെ സഹോദരനായ അഹരോൻ നിനക്കു പ്രവാചകൻ ആയിരിക്കും.'
  deu-TKW: 'Jahwe aber erwiderte Mose: Ich will dich für den Pharao wie zu einem Gotte
    machen; dein Bruder Aaron aber soll dein Sprecher sein.'
  lin-lin: 'Yawe alobaki na Moyize : « Tala, nakomisi yo nzambe liboso ya Faraon,
    mpe Aron, ndeko na yo ya mobali, akozala mosakoli na yo.'
  eng-LSV: And YHWH says to Moses, “See, I have given you [as] a god to Pharaoh, and
    your brother Aaron is your prophet;
  eng-GNV: Then the Lord saide to Moses, Behold, I haue made thee Pharaohs God, and
    Aaron thy brother shall be thy Prophet.
  eng-WEBSTER: 'And the LORD said to Moses, See, I have made thee a god to Pharaoh:
    and Aaron thy brother shall be thy prophet.'
  nhw-BL: 'Huan huajca TOTECO quiilhui Moisés: ―Xiquita, nimitzchihuas quen tielisquía
    se Dios quema timoquetzas iixpa Faraón. Huan moicni Aarón elis quen motlajtol
    pannextijca huan yaya camanaltis por ta.'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Tazama, nimekufanya kuwa kama Mungu kwa
    Farao, naye Aroni, huyo ndugu yako, atakuwa nabii wako.
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, wee, nɑ nun kuɑ nɛn kɔsire Eɡibiti
    sunɔn sɔ̃. Wunɛn mɔɔ Aroni u ko n mɑɑ sɑ̃ɑ wunɛn ɡɑri ɡero.
  eng-KJVCPB: 'And the Lord said unto Moses, See, I have made thee a god to Pharaoh:
    and Aaron thy brother shall be thy prophet.'
  cpy-cpy: 'Ari iñaanateeri Tajorentsi irika Moisés, ikanteeri: “¡Moisés! Naaka kantakae-yaawoni
    ikimita-kaantantimiri Faraón eerokami tajorentsi. Riima pirentzi Aarón, riitaki
    pikimi-takaantiri kamantan-tironi piñaani.'
  mpx-mpx: Yaka Yehoba i baek elana i ba, “Ya telewa nu ola Yabowaine kin matanaa,
    ge talim Eloni ni baaba kin elana ni ola wam palopita.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Ngajurnangku nyuntuju milarnu
    yungunparla Kaatu-piya nyina Yijipi-wardingkiki kingiki. Manu ngajurna milarnu
    nyuntukupurdangka papardi-nyanu Yarunu yungungku nyina nyuntuku jarukungarduyu,
    yungungku marlaja wangkami.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Ne, aseketi kaka Nyasaye ni Farao,
    kendo Harun owadu biro bedoni janabi.
  meu-meu: 'Iehova ese Mose e haere henia, eto, A kamonai: lau ese Dirava heḡereḡerena
    ai baina halaomu Farao enai, bona kakamu Aaron ese emu peroveta tanua ai bainela.'
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “हेर्, मैले तँलाई फारोको निम्ति ईश्‍वरजस्तै
    बनाएको छु । तेरो दाजु हारून तेरो अगमवक्ता हुनेछ ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Wò ó, Èmi ti ṣe ọ bí Ọlọ́run fún Farao,
    Aaroni arákùnrin rẹ ni yóò jẹ́ agbẹnusọ rẹ.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea jarasia: –Ũrĩdua. Mʌ̃a Egiptod̶ebema boroa bʌra
    ãcõrẽ quĩrãca unubiya. Maʌ̃ne bʌ djaba Aaroʌ̃ra bʌd̶eba bed̶eabarida b̶aya.'
  ind-ind: TUHAN berkata kepada Musa, “Lihatlah, Aku mengangkatmu menjadi seperti
    Allah bagi raja Mesir, dan kakakmu Harun akan menjadi seperti nabimu.
  pes-OPCB: 'خداوند به موسی فرمود: «به آنچه می‌گویم توجه کن: من تو را در برابر فرعون
    خدا ساخته‌ام و برادرت هارون، نبی تو خواهد بود.'
  aer-aer: Ikwere-ipenhe, YAHWEH Moses-eke angkeke, “The kwenhe ngenhe akngakeke Ngkarte-arteke
    anetyeke Pharaoh Egypt-arenyeke. The kake akngerrepate ngkwinhe akngakeke ayeye
    akngernentye akngerre anetyeke ngkwenge angketyeke anteye.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Tingnan mo, ginawa kitang parang isang diyos
    kay Paraon. Si Aaron na iyong kapatid ang magiging propeta mo.
  cbu-NT: Itaru Apanllsha; Mazinangcha; nuw nuwaana shiyaa parawpat tsiyatamaam ipusarangina.
    Ashiriya, shiysha nuwaa kuki Aaronaa kamaningcha. Sheeru, Aaronsha nuwaa kuki
    parawaa kamanichpa. Shiypaz ashiru kurakaa tsiyatchiya.
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo lalu, I̱na í̠ kininaga deni
    mo Ngode Datagaliwabe ale bu hini lalu í̠ hamene Arono ibu í̠naga bi mana latagi
    haga ale helolebero. Ani berogola Arono ibugua mbiwia hagane lamiradagua kinihondo
    lamulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``အီ​ဂျစ်​ဘု​ရင် ၏​ရှေ့​တွင်​သင်​သည်​ဘု​ရား​ကဲ့​သို့​လည်း​ကောင်း၊
    သင်​၏​အစ်​ကို​အာ​ရုန်​သည်​သင့်​ကိုယ်​စား​ပြော ဆို​ရ​သော​ပ​ရော​ဖက်​ကဲ့​သို့​လည်း​ကောင်း​ငါ
    ဖြစ်​စေ​မည်။-
  cbi-NTPO: 'Tsenñu Moisésnu Yavé patu tsandimi: Ñunu in mityaa faraón'' ajuusha tyeeba
    kikaanu tsuyu, tsenmala ñu'' uñaku Aarónya ñu'' mitya panu tsuve.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཕཱར་ཨོལ་གྱི་མདུན་དུ་ཁྱོད་རང་དཀོན་མཆོག་ལྟ་བུར་བྱས་པ་དང་།
    ཡང་ཁྱོད་ཀྱི་སྤུན་ཨ་རོན་ནི་ཁྱོད་ཀྱི་ལུང་སྟོན་པ་ཡིན་པར་འགྱུར།
  sna-sna: Ipapo Jehovha akati kuna Mozisi. “Tarira, ndakuita saMwari kuna Faro, uye
    mukoma wako Aroni achava muprofita wako.
  spa-BLM: 'Yahvé dijo a Moisés: “He aquí que te he puesto como Dios ante el Faraón,
    y Aarón tu hermano será tu profeta.'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈: —Man̈ ac'' pensar, a ach tzach och d''a
    yichan̈ jun vin̈ rey chi'' in q''uexuloc, axo vin̈ uc''tac aj Aarón ol lolon a
    q''uexuloc.'
  swh-ULB: Yahweh akasema na Musa, “Ona, nimekufanya kama mungu kwa Farao. Aruni kaka
    yako atakuwa nabii wako.
  bel-bel: 'Але Гасподзь сказаў Майсею: глядзі, Я паставіў цябе Богам фараону; а Аарон,
    брат твой, будзе тваім прарокам:'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Siehe, ich habe dich dem Pharao zum Gott
    gesetzt, und dein Bruder Aaron soll dein Prophet sein.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Pemineg ka! Edhimuwen ku sikew
    he iring te sevaha he megbevayà he para te hadì te Ehipto. Pekidlalag ka kandin
    pinaaǥi te suled nu he si Aaron.
  mal-2015: 'യഹോവ മോശെയോടു അരുളിച്ചെയ്തതു: നോക്കു, ഞാൻ നിന്നെ ഫറവോന്നു ദൈവമാക്കിയിരിക്കുന്നു;
    നിന്റെ സഹോദരൻ അഹരോൻ നിനക്കു പ്രവാചകനായിരിക്കും.'
  tuo-NT: 'Moisé tojo nicã tʉꞌogʉ, Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Ĩꞌaña majã. Mʉꞌʉ faraṍrẽ
    ucũcã, yʉꞌʉ basu cʉ̃rẽ ucũgʉ̃ weronojõ tʉꞌoñaꞌgʉ̃sami. Mʉꞌʉ maꞌmi Aarṍ peꞌe mʉꞌʉrẽ
    ucũbosagʉsami.'
  gup-gup: Wanjh nunganwali Yawey bimarneyimeng Moses, yimeng, “Yina, ngaye marnbun
    ngudda ba bu yiyimerran yiman God rerrih bu yire kore Pharaoh, dja Aaron nawu
    ngunedanginj ngamarnbom ba bu kayimerran yiman prophet ke rerrih, wanjh nungka
    ngunwokmulewan kore Pharaoh.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Kunovēgu. Bogina avayokoim kom bei kueyaubada
    Pero yaina goi go, kina siyam Eroni bei im tokabivalavala.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Dikh, ačhaďom tut sar Devles, hoj te vakeres
    le Faraonoske a tiro phral o Aron ela sar tiro prorokos.'
  nlg-nlg: Ma Yahweh te bosa vania Moses me ghaghua, “Inau ku negho te vaghagho a
    God vania Pharaoh. Ma hoghomu, Aaron, ke vagha a nimua na prophet, agaia ke kokokoe
    vanigho.
  pes-OPV: 'و خداوند به موسی گفت: «ببین تو را برفرعون خدا ساخته‌ام، و برادرت، هارون،
    نبی تو خواهد بود.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ятэ кэ те фак Думнезеу пентру Фараон, ши фрателе
    тэу Аарон ва фи пророкул тэу.'
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “দেখো, আমি তোমাকে ফরৌণের কাছে ঈশ্বরের সমতুল্য
    করে দিয়েছি, এবং তোমার দাদা হারোণ তোমার ভাববাদী হবে।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Bal fiiri, waxaan Fircoon kaaga
    dhigay sidii ilaah oo kale, walaalkaa Haaruunna wuxuu ahaan doonaa nebigaaga.
  lat-VUC: 'Dixitque Dominus ad Moysen: Ecce constitui te Deum Pharaonis: et Aaron
    frater tuus erit propheta tuus.'
  eng-ASVBT: And Jehovah said unto Moses, See, I have made thee as God to Pharaoh;
    and Aaron thy brother shall be thy prophet.
  mna-mna: 'Tona Yooba iso pa Mose. Iso: “Leŋ. Nio ko aŋuru be kam ruŋguŋ mi mender
    la king mataana. Mi tom Aron ko iwe kwom mi iso kalŋom pa king.'
  ita-1885: 'E il Signore disse a Mosè: Vedi, io ti ho costituito per essere in luogo
    di Dio a Faraone; ed Aaronne, tuo fratello, sarà tuo profeta.'
  eng-LXXUP: And the Lord spoke to Moses, saying, Behold, I have made thee a god to
    Pharaoh, and Aaron thy brother shall be thy prophet.
  eng-ULB: Yahweh said to Moses, “See, I have made you like a god to Pharaoh. Aaron
    your brother will be your prophet.
  spa-VBL: 'Entonces el Señor le dijo a Moisés: “Mira, te haré parecer como Dios ante
    el Faraón, y tu hermano Aarón será tu profeta.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Vois, je t''ai établi Dieu pour Pharaon, et
    Aaron, ton frère, sera ton prophète.'
  mal-mal: 'യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: “നോക്കു, ഞാൻ നിന്നെ ഫറവോന് ദൈവത്തെപ്പോലെ
    ആക്കിയിരിക്കുന്നു; നിന്റെ സഹോദരൻ അഹരോൻ നിനക്ക് പ്രവാചകനായിരിക്കും.'
  urd-GVR: Lekin Rab ne kahā, “Dekh, mere kahne par tū Firaun ke lie Allāh kī haisiyat
    rakhegā aur terā bhāī Hārūn terā paiġhambar hogā.
  suz-BL: परमप्रभु यावेमी मोसा कली “नेनो, गो इ कली फाराओ आ ङोंइती परमप्रभु खोदेंशो
    पा चिन्‍ड कोंइने चाप्‍ब सेल्‍तन। इ लोक्‍ब हारून चहिं इ लोव़ पाइब दुम्‍ब। प्रस्‍थान
    ४:१६
  ita-1927: 'L’Eterno disse a Mosè: “Vedi, io ti ho stabilito come Dio per Faraone,
    e Aaronne tuo fratello sarà il tuo profeta.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «بڕوانە، تۆم وەک خودای فیرعەون لێکردووە و هارونی
    براشت وەک پێغەمبەری تۆ دەبێت.'
  eng-BBE: And the Lord said to Moses, See I have made you a god to Pharaoh, and Aaron
    your brother will be your prophet.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಇಗೋ, ನಿನ್ನನ್ನು ಫರೋಹನಿಗೆ ದೇವರಂತೆ ಮಾಡಿದ್ದೇನೆ. ನಿನ್ನ
    ಸಹೋದರನಾದ ಆರೋನನು ನಿನ್ನ ಪ್ರವಾದಿಯಾಗಿರುವನು.
  bbb-bbb: Rove E Ireobo Godi fu urina Mosisi kuae, Nare aeje na abega a Ferodo nidua
    ijia Godi igege reke. Ro uvia one Eroni fu vua one fure abena e Godido vua vierafena
    kuaemo igege rena oefuo Fero kuaradufuo.
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “பார், உன்னை நான் பார்வோனுக்கு தேவனாக்கினேன்; உன்
    சகோதரனாகிய ஆரோன் உன்னுடைய தீர்க்கதரிசியாக இருப்பான்.'
  spa-RV-1909: 'Y JEHOVÁ dijo á Moisés: Mira, yo te he constituído dios para Faraón,
    y tu hermano Aarón será tu profeta.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Vezi, te-am făcut un dumnezeu pentru Faraon;
    și Aaron, fratele tău, va fi profetul tău.'
  eng-WEBP: The LORD said to Moses, “Behold, I have made you as God to Pharaoh; and
    Aaron your brother shall be your prophet.
  eng-FBV: The Lord told Moses, “Look, I will make you seem like God to Pharaoh, and
    your brother Aaron will be your prophet.
  nld-1939: 'En Jahweh sprak tot Moses: Zie, Ik heb u tot God over Farao gesteld,
    en Aäron uw broeder zal uw profeet zijn.'
  nch-BL: 'Huan huajca TOTECO quiilhui Moisés: ―Xiquita, nimitzchihuas quej tielisquía
    se Dios quema timoquetzas iixpa Faraón. Huan moicni Aarón elis quej motajtolpanextijca
    huan yaya camanaltis por ta.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Hãy xem, ta lập ngươi như là Đức
    Chúa Trời cho Pha-ra-ôn, còn A-rôn, anh ngươi, sẽ làm kẻ tiên tri của ngươi.'
  hin-CV: यह सुनकर याहवेह ने मोशेह से कहा, “अब देखना कि मैं तुम्हें कैसे फ़रोह के
    सामने ईश्वर-समान बना देता हूं. और तुम्हारा भाई अहरोन तुम्हारा प्रवक्ता होगा.
  eng-OURB: Adonai said to Moses [Drawn out], “Behold, I have made you as God to Pharaoh;
    and Aaron [Light-bringer] your brother shall be your prophet.
  spa-BES: 'Y él Señor dijo a Moisés: Mira, yo te he puesto por dios a Faraón, y tu
    hermano Aarón será tu profeta.'
  tdx-tdx: Hoe t’Iehovà amy Mosè, Hehe t’ie najadoko ho fanalolahy amy Parò, vaho
    ho mpitoki’o t’i Aharone rahalahi’o.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Ulole, heni ndikudita uwe kota Nguluwi
    kwa Falao, na heye mng'holozo Aluni kowa yolonga honhu ha hegwe.
  eng-OKE: But the Lord said to Mosheh, See, I have appointed thee a Master (rab)
    with Pharoh, and Aharon shall be thy interpreter (methurgeman).
  tha-KJV: พระเยโฮวาห์จึงตรัสกับโมเสสว่า “​ดู​ซี เราได้ตั้งเจ้าไว้เป็นดังพระเจ้าต่อฟาโรห์
    และอาโรนพี่ชายของเจ้าจะเป็นผู้​พยากรณ์​แทนเจ้า
  por-BR-2018: 'O SENHOR disse a Moisés: Olha, eu te constituí como um deus para Faraó,
    e teu irmão Arão será teu profeta.'
  deu-ELO: 'Und Jehova sprach zu Mose: Siehe, ich habe dich dem Pharao zum Gott gesetzt,
    und dein Bruder Aaron soll dein Prophet sein.'
  eng-WYC-2018: And the Lord said to Moses, Lo! I have made thee the god of Pharaoh,
    (or Behold! I have made thee like a god to Pharaoh); and Aaron, thy brother, shall
    be thy prophet.
  epo-epo: 'Sed la Eternulo diris al Moseo: Vidu, mi faris vin dio por Faraono; kaj
    via frato Aaron estos via profeto.'
  uig-PIN: 'Xuning bilǝn Pǝrwǝrdigar Musaƣa: — Mana, Mǝn Pirǝwnning aldida seni Hudaning
    ornida ⱪildim. Akang Ⱨarun bolsa sening pǝyƣǝmbiring bolidu.'
  beo-beo: Be Hina Gode amane sia:i, “Na da hamobeba:le, Felou da dia hou afadenene
    Gode Ea hou defele hamoi ba:mu. Amola dia ola Elane da dia balofede dunu agoane
    Felouma alofele sia:mu.
  tpi-OTNT: Orait Bikpela i tokim Moses, “Harim, mi bai mekim yu olsem God long ai
    bilong king, na brata bilong yu Aron, bai i kamap olsem profet bilong yu na i
    givim tok bilong yu long king.
  hau-SA: Sai Ubangiji ya ce wa Musa, “Duba, na maishe ka kamar Allah ga Fir’auna,
    ɗan’uwanka Haruna kuma zai zama annabinka.
  udu-udu: 'Dhali TAP̱A oki’da Musa gwo mo ki: Hili ma. Aha/ mina mii /e me’da Arumgimis
    ibwambora maliḵ mo. Akam pini ka Haruun midi o gwom pini goma maliḵ me’d isa manc̱i
    gwo ma Arumgimis jin o gwo ma Arumgimis gom ’kwani mo.'
  uig-LAT: 'Shuning bilen Perwerdigar Musagha: — Mana, Men Pirewnning aldida séni
    Xudaning ornida qildim. Akang Harun bolsa séning peyghembiring bolidu.'
  nde-nde: UThixo wasesithi kuMosi, “Khangela, sengikwenze wafana loNkulunkulu kuFaro,
    njalo umfowenu u-Aroni uzakuba ngumphrofethi wakho.
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Mōsese, “Vakai, Kuo u ngaohi koe ke ke
    hangē ko e ʻotua kia Felo: pea ko ʻElone ko ho taʻokete, ko hoʻo fakafofonga ia.'
