    tamulel lom, ac fah kaskas nu sel oana mwet palu se lom.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה רְאֵ֛ה נְתַתִּ֥יךָ אֱלֹהִ֖ים לְפַרְעֹ֑ה
    וְאַהֲרֹ֥ן אָחִ֖יךָ יִהְיֶ֥ה נְבִיאֶֽךָ׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị gwara Mosis okwu sị, “Emeela m gị ka ị dịrị ka Chineke
    nʼebe Fero nọ. Nwanne gị Erọn ga-abụkwa onye amụma gị.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଫାରୋ ନିକଟରେ ପରମେଶ୍ୱର
    ତୁଲ୍ୟ କରି ନିଯୁକ୍ତ କଲୁ ଓ ତୁମ୍ଭ ଭ୍ରାତା ହାରୋଣ ତୁମ୍ଭର ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ହେବ।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Nengeni, üpwe awisok pwe kopwe
    usun chök eman kot ngeni Farao, nge Aaron pwiüm we epwe usun chök noum soufos.
  rop-rop: Wal YAWEI bin tok, “Ai garra meigim yu jidan bos langa det king jis laik
    mi jidan bos langa yu, en yu braja Eran garra jidan speshalwan mesinja blanga
    yu.
  ukr-1871: 'І сказав Господь до Мойсея: Се дав я тебе замість Бога Фараонові, Арон
    же, твій брат, буде твоїм пророком.'
  bch-bch: Ta Maron ikeo pan Moses, “Longo. Ngan maron kapei Isip aea imata, gau ga
    nakado ta eao ot mambe Deo. Be tadim kapei Aron ga ibada aoam, ta ei ga ibada
    lem posanga ga ila pan maron kapei togid Isip.
  deu-1951: 'Der HERR sprach zu Mose: Siehe zu, ich habe dich dem Pharao zum Gott
    gesetzt, und dein Bruder Aaron soll dein Prophet sein.'
  eng-JPS: 'And the LORD said unto Moses: ''See, I have set thee in God''s stead to
    Pharaoh; and Aaron thy brother shall be thy prophet.'
  srp-1865: 'I Gospod reèe Mojsiju: evo, postavio sam te da si Bog Faraonu; a Aron
    brat tvoj biæe prorok tvoj.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Laba, nkufudde nga Katonda awali Falaawo,
    ne muganda wo Alooni y’ajja okubeera nnabbi wo.
  heb-heb: ויאמר יהוה אל משה ראה נתתיך אלהים לפרעה ואהרן אחיך יהיה נביאך׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “দেখ, আমি ফরৌণের কাছে তোমাকে ঈশ্বরের মত করে
    নিযুক্ত করলাম, আর তোমার ভাই হারোণ তোমার ভাববাদী হবে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਫ਼ਿਰਊਨ ਲਈ ਪਰਮੇਸ਼ੁਰ ਵਰਗਾ ਠਹਿਰਾਇਆ
    ਹੈ ਅਤੇ ਤੇਰਾ ਭਰਾ ਹਾਰੂਨ ਤੇਰੇ ਲਈ ਨਬੀ ਹੋਵੇਗਾ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Ğu Yizın cuvab Harunule, yiğne çocule, ğana
    fironulqa hixhar ha''as. Mana yiğna peyğambar xhinne ixhes.'
  mya-JVB: ထာဝရဘုရား ကလည်း၊ သို့ဖြစ်၍ သင့် ကိုဖါရော ဘုရင်၏ ဘုရား အရာ၌ ငါခန့် ထား၏။
    သင် ၏အစ်ကို အာရုန် သည်၊ သင် ၏ပရောဖက် ဖြစ် ရလိမ့်မည်။
  tte-O: Kabo Yeoba iwaloba, “Kani yapeiwo kowa besiele yau Yaubada kin manna mena
    yo kamkava Eloni kani iedeedede kin koina besiele iya am palopita.
  tbg-tbg: Mosiva minti tuvarovata, Noravano Kotiva tiharo, Te ai kempukaiqama kaariraro
    Pero vaiintivano ariara variqavema tianarove. Ai vakaava Eroniva paropeti vaiintivano
    uva tinantema kero, ai uva Pero vaiinti tiva amianarove.
  hmo-hmo: Lohiabada ese Mose dekenai ia haere, ia gwau, “Oi kamonai, lau ese Dirava
    hegeregerena oi do lau halaoa Farao ena vairana dekenai, bona oiemu kakana Arona
    ese do ia hereva henia, oiemu peroveta tauna hegeregerena.
  urd-urd: फिर ख़ुदावन्द ने मूसा से कहा, “देख, मैंने तुझे फ़िर'औन के लिए जैसे ख़ुदा
    ठहराया और तेरा भाई हारून पैग़म्बर होगा।
  rus-SYN: 'Но Господь сказал Моисею: смотри, Я поставил тебя Богом фараону, а Аарон,
    брат твой, будет твоим пророком:'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Gwa! Ma n kɛ Falaↄ̃ↄɛ lamawa, ↄ̃ n vĩ̀i Aalona dɛ n
    yã''ona ũ.'
  tcz-CHONGTHU: Hijeh chun Pakaiyin Mose heng'a aseiyin, “Hiche hi phatechan ngaiyin.
    Pharaoh lengpa koma Pathen tobang'a kasem ding nahiye, chule na sopipa, Aaron,
    hi nang dia themgaova pang ding ahi.
  mar-mar: परमेश्वर मोशेला म्हणाला, “पाहा, मी तुला फारोच्या नजरेत देवासमान महान करतो;
    आणि तुझा भाऊ अहरोन हा तुझा संदेष्टा होईल;
  qub-qub: 'Chayno niptin Tayta Dios niran: «Sumaj wiyamay. Nogami gamtaga churashcä
    faraonpa ñaupancho ruquë canayquipaj. Wauguiqui Aaronnami gampa ruquiqui parlanga.'
  bqp-bqp: 'Akũ Dikirii pì Musanɛ: Ǹ gwa! Ma n kɛ lán ma bà Firi''aunanɛ, akũsↄ̃
    n vĩ̀ni Haruna de n lɛ́gbɛkpari ũ.'
  hat-hat: 'Seyè a di Moyiz konsa: -Gade! Mwen pral fè ou tounen Bondye pou farawon
    an. Arawon, frè ou la, pral pale avè l'' pou ou tankou yon pwofèt.'
  eng-BSB: The LORD answered Moses, “See, I have made you like God to Pharaoh, and
    your brother Aaron will be your prophet.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Wɛlɛ, nà è losu GALA tosuʋɛ Falaɠɔn ʋɛ,
    è-liɛ Aalɔn ɠɛ ga è laavaawo nui.'
  eng-WEBPB: The LORD said to Moses, “Behold, I have made you as God to Pharaoh; and
    Aaron your brother shall be your prophet.
  kbq-kbq: Ana hutegeno Ra Anumzamo'a amanage huno Mosesena asmi'ne, Antahio, Nagra
    Fero avurera kazeri Anumzankna hanugeno, negafu Aroni'a kasnampa neka'a manigahie.
  nhe-BL: 'Huan huajca TOTECO quiilhui Moisés: ―Xiquita, nimitzchihuas queja tielisquía
    se Dios quema timoquetzas iixpa Faraón. Huan moicni Aarón elis queja motiocamanalojca
    huan yajaya camatis mopampa ta.'
  bus-bus: 'Ben Dii bè Musanɛ: Ǹ gwa! Ma n kɛ lán ma bà Fili''aunanɛ, bensↄ̃ n vĩ̀i
    Aruna dɛ n lɛ́gbɛkpari ũ.'
  gub-BL: Na'e uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Urumuigo kar putar
    Tupàn zàwenugar romo Parao pe ihe nehe. Neryky'yr Àràw wiko putar neze'eg imume'u
    har romo a'e nehe.
  eng-DRA: 'And the Lord said to Moses: Behold I have appointed thee the God of Pharao:
    and Aaron thy brother shall be thy prophet.'
