verse: EXO.007.018
translations:
  mal-C: നൈലിലെ മത്സ്യങ്ങൾ ചത്തൊടുങ്ങും, നദിയിൽനിന്ന് ദുർഗന്ധം വമിക്കും. ഈജിപ്റ്റുകാർക്ക്
    അതിലെ വെള്ളം കുടിക്കാൻ സാധിക്കാതെവരും.’ ”
  deu-TKW: Die Fische aber die im Nile sind, sollen umkommen, und der Nil soll stinken,
    so daß es die Ägypter ekeln wird, Wasser aus dem Nile zu trinken.
  lin-lin: Mbisi ya Nili ekokufa mpe mayi ya Nili ekokoma solo ya kopola, bongo bato
    ya Ejipito bakokoka lisusu komela yango te. ’ › »
  eng-LSV: and the fish that [are] in the River die, and the River has stunk, and
    the Egyptians have been wearied of drinking waters from the River.”
  eng-GNV: And the fish that is in the riuer shall dye, and the riuer shall stinke,
    and it shall grieue the Egyptians to drinke of the water of the riuer.
  eng-WEBSTER: And the fish that is in the river shall die, and the river shall be
    offensive in smell; and the Egyptians shall lothe to drink of the water of the
    river.
  nhw-BL: Huan xiquilhui para michime miquise, huan nopa hueyatl mijyotis hasta egiptome
    quiijiyase para quiijise tlen nopa atl. Quej nopa tiquilhuis Faraón.
  swh-ONEN: Samaki waliomo katika Mto Naili watakufa, nao mto utanuka vibaya, Wamisri
    hawataweza kunywa hayo maji yake.’ ”
  bba-bba: Swɛ̃ɛ yi yi wɑ̃ɑ dɑɑ te sɔɔ, kpɑ yi ɡbi, kpɑ dɑɑ ten nim mu sɑnkirɑ sere
    Eɡibitiɡibu bu kpɑnɑ bu mu nɔ.
  eng-KJVCPB: And the fish that is in the river shall die, and the river shall stink;
    and the Egyptians shall lothe to drink of the water of the river.
  cpy-cpy: Ari ithonkakyaa ikami maawoeni ikaatzi jeekatsiri nijaaki, oshityaati nijaa.
    Tema osheki ipinkamatiro Apitantoni-jatzi aririka imiritiro.’”
  mpx-mpx: Yaka moti nihi aliga ge wewel ni bweyan, inoke Itipita nige bosowailiya
    nihi im.’”
  wbp-wbp: Ngula-jangka, kapulu yawu-watiji karru Niilirlaju palimi muku, manu kapu
    ngapaju pukulyu-nyayirni parntimi. Kulankulu Yijipi-wardingki-paturlu ngapaju
    ngarni yalirlaju.’”
  luo-luo: Rech manie aora Nael biro tho, kendo aora biro dungʼ, jo-Misri ok nomodh
    pigno.’ ”
  meu-meu: bena Nilo sinavaina gwarumedia bae mase ore bona ranuna baine bodaga; bena
    Aigupto taudia na Nilo sinavaina ranuna bae dadaraia, basie inua”.
  npi-ULB: नदीमा भएका माछाहरू मर्नेछन्, र नदी गन्हाउनेछ । मिश्रीहरूले नदीबाट पानी
    पिउन सक्‍नेछैनन् ।'
  yor-yor: Àwọn ẹja tí ó wà nínú odò Naili yóò kú, odò náà yóò sì máa rùn, àwọn ará
    Ejibiti kò sì ni lè mu omi rẹ̀.’ ”
  emp-NTPO: Maʌ̃ba b̶edara jũma quininia. Dora ab̶ed̶a mĩguia b̶ai bẽrã, bãrã egiptorãba
    baidora poya dod̶aẽ́a.”–
  ind-ind: Ikan di sungai akan mati sehingga airnya berbau busuk dan orang Mesir tidak
    dapat meminumnya.’”
  pes-OPCB: تمام ماهیها خواهند مرد و آب خواهد گندید، به طوری که دیگر نتوانید از آب
    رودخانه جرعه‌ای بنوشید.“»
  aer-aer: Ikwere-iperrele kwatye lhere Nile kwenele-arle anemeke ingkirreke anthurre
    ilwetyenhe, kwatye anteme arntirte ntyeme. Arrantherre Egypt-arenye areyele kwatye
    yanhenge antywetyakenhele anetyenhe.” ’”
  tgl-ULB: Ang mga isda na nasa ilog ay mamamatay, at ang ilog ay mangangamoy. Ang
    mga taga-Ehipto ay hindi makakainom ng tubig mula sa ilog.”
  cbu-NT: Sheeruri, kayupichsha ichinguru tsipachinllinaya. Ashiri kungsha izuuru
    k'punichiya. Ijiptoshuch waamaam izuuru pinasachinlliniya, watam kung k'punshtawa,
    tángcha, Taarashipan Móysisee tárangiya.
  hui-hui: Wena bibahende homai halu iba ngu timbuniore biragola Iyibi wali agali
    ti iba nabe nahe holebira, lalu Mosesehanda lene.
  mya-mya: မြစ်​ထဲ​ရှိ​ငါး​တို့​သေ​၍​မြစ်​ရေ​သည်​နံ​စော် သ​ဖြင့်၊ အီ​ဂျစ်​ပြည်​သား​တို့​သည်​ထို​ရေ​ကို
    မ​သောက်​သုံး​နိုင်​ဖြစ်​ရ​လိမ့်​မည်' ဟု​ဘု​ရင် ကို​ပြော​လော့'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsenmala kumuinchi alla millai peyanu detsuve, tsenmin juntsa pi tsamantsa
    pudyunguenmala Egipto' chulla juntsa pi kushnu chiyandyanu detsuve, tide, timi.
  bod-N: ནཱ་ཡོལ་གཙང་པོའི་ཉ་རྣམས་ཤི་ནས་གཙང་པོ་ལའང་དྲི་ངན་བྲོ་བར་འགྱུར་ལ། ཨེ་ཅིབ་པ་རྣམས་དེའི་ཆུ་འཐུང་བར་ཞེན་པ་ལོག་ཡོང་ཞེས་སྨྲ་དགོས་པར་བཀའ་གནང་ངོ་།
    །
  sna-sna: Hove dziri muna Nairi dzichafa, uye rwizi ruchanhuhwa; vaIjipita havazokwanisi
    kunwa mvura yarwo.’ ”
  spa-BLM: Los peces que están en el río morirán y el río se ensuciará. Los egipcios
    detestarán beber agua del río”.
  cac-cac: Masanil noc' chay ol chamoc, ol q'ue sjab' a', man̈xo ol yal-laj eyuc'an
    jab'oc a' tic, xa chi d'a vin̈ rey chi'.
  swh-ULB: Samaki walio kwenye mto watakufa, na mto utanuka. Wa Misri Hawataweza kunywa
    maji yalio kwenye mto.”'''
  bel-bel: і рыба ў рацэ памрэ, і рака засьмярдзіць, і Егіпцянам агідна будзе піць
    ваду з ракі.
  deu-ELBBK: Und die Fische, die im Strom sind, werden sterben, und der Strom wird
    stinken, und die Ägypter wird es ekeln, Wasser aus dem Strom zu trinken.
  mbb-OT: Ne zutun ebpemematey is menge isdà kayi te Nilo wey ebmemahu heini is wahig
    ne kenè en egkehimu he ed-inumen te menge Ehiptohanen.’ ”
  mal-2015: നദിയിലെ മത്സ്യം ചാകും. നദി നാറും; നദിയിലെ വെള്ളം കുടിപ്പാൻ മിസ്രയീമ്യർക്കു
    അറെപ്പു തോന്നും.
  tuo-NT: Waꞌi wẽrĩrãsama. Te aco ʉ̃rĩse dojorosaꞌa. Tere yabirã, Egiptocjãrã ne sĩꞌrĩsome”,
    Õꞌacʉ̃ Moisére tojo ni wereduticʉ niwĩ faraṍrẽ.
  gup-gup: '@see-verse:EXO.007.017'
  gvs-gvs: Go íyana madabokidi Nairi goi sikaaiyaka bei sikámasa. Tuwo Nairi bwaena
    bei ibówana. Nakae komi da Itipita geya itoboinemita bwaenayana konim.”’
  rmc-rmc: O ribi, save hine andro paňi murdaľona a o Nil khandisaľola avke, hoj o
    Egipťana našťi pijena le paňestar.‘ “
  nlg-nlg: Na igha iga kara mate, mana beti tina ke lulumi horu, mana vure ni Egypt
    kara mua ghoi inuvia siki beti tana beti tina Nile.’”
  pes-OPV: و ماهیانی که در نهرند خواهندمرد، و نهر گندیده شود و مصریان نوشیدن آب نهر
    را مکروه خواهند داشت.»
  ron-1924: Пештий дин рыу вор пери, рыул се ва ымпуци, аша кэ ле ва фи гряцэ еӂиптенилор
    сэ бя дин апа рыулуй.»’”
  ben-OBCV: নীলনদে মাছ মারা যাবে, এবং তার ফলে নদীতে দুর্গন্ধ ছড়াবে; মিশরীয়রা এর
    জলপান করতে পারবে না।’ ”
  som-som: Oo kalluunka biyaha ku jiraana way wada bakhtiyi doonaan, markaasaa webigu
    soo uri doonaa; kolkaasaa Masriyiintu aad u nebcaan doonaan inay webiga biyo ka
    cabbaan.
  lat-VUC: Pisces quoque, qui sunt in fluvio, morientur, et computrescent aquæ, et
    affligentur Ægyptii bibentes aquam fluminis.
  eng-ASVBT: And the fish that are in the river shall die, and the river shall become
    foul; and the Egyptians shall loathe to drink water from the river.
  mna-mna: '@see-verse:EXO.007.017'
  ita-1885: E il pesce che è nel fiume morrà, e il fiume putirà; e gli Egizj si stancheranno
    per bere dell'acqua del fiume.
  eng-LXXUP: And the fish that are in the river shall die, and the river shall stink
    thereupon, and the Egyptians shall not be able to drink water from the river.
  eng-ULB: The fish that are in the river will die, and the river will stink. The
    Egyptians will not be able to drink water from the river.”'”
  spa-VBL: Los peces del Nilo morirán, el río tendrá mal olor, y los egipcios no podrán
    beber nada de su agua”.
  fra-_FOB: Et le poisson qui est dans le fleuve, mourra, et le fleuve se corrompra,
    et les Égyptiens éprouveront du dégoût à boire des eaux du fleuve.
  mal-mal: നദിയിലെ മത്സ്യം ചാകും. നദി നാറും; നദിയിലെ വെള്ളം കുടിക്കുവാൻ ഈജിപ്റ്റുകാർക്ക്
    അറപ്പ് തോന്നും”.
  urd-GVR: Dariyā-e-Nīl kī machhliyāṅ mar jāeṅgī, dariyā se badbū uṭhegī aur Misrī
    dariyā kā pānī nahīṅ pī sakeṅge.’”
  suz-BL: मिनु खोला ङा ङांइ नेल्‍ल बेक्‍नीम। खोला शुश राक्‍शो रिना पाइब। मिनु इजीप्‍त
    ङा मुरपुकी मेको ब्‍वाक्‍कु तूचा ग्रांग्रा दीनीम” दे मोसा कली देंत।
  ita-1927: E il pesce ch’è nel fiume morrà, e il fiume cara ammorbato, e gli Egiziani
    avranno ripugnanza a bere l’acqua del fiume”.
  ckb-ckb: ئەو ماسیانەش کە لەناو نیلن دەمرن و نیل بۆگەن دەبێت، میسرییەکان قێزیان دەبێتەوە
    لە ئاوی نیل بخۆنەوە.“»
  eng-BBE: And the fish in the Nile will come to destruction, and the river will send
    up a bad smell, and the Egyptians will not be able, for disgust, to make use of
    the water of the Nile for drinking.
  kan-OKCV: ನದಿಯಲ್ಲಿರುವ ಮೀನುಗಳು ಸಾಯುವುವು. ನೈಲ್ ನದಿಯು ಹೊಲಸಾಗಿ ನಾರುವುದು. ಈಜಿಪ್ಟಿನವರು
    ನದಿಯ ನೀರನ್ನು ಕುಡಿಯುವುದಕ್ಕೆ ಅಸಹ್ಯಪಡುವರು,’ ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Ro kijume do igia oenoejo ije buka oe furiga do ige fuka muturena ka isema
    riga e Ijifitiko bube ikono kuae.
  tam-2017: நதியில் இருக்கிற மீன்கள் செத்து, நதி நாறிப்போகும்; அப்பொழுது நதியில் இருக்கிற
    தண்ணீரை எகிப்தியர்கள் குடிக்கமுடியாமல் அருவருப்பார்கள்; இதினால் நானே யெகோவா என்பதை
    அறிந்துகொள்வாய் என்று யெகோவா சொல்லுகிறார்” என்று சொல் என்றார்.
  spa-RV-1909: Y los peces que hay en el río morirán, y hederá el río, y tendrán asco
    los Egipcios de beber el agua del río.
  ron-BTF: Și peștii care sunt în râu vor muri și râul se va împuți; și egiptenii
    se vor dezgusta să bea apa din râu.
  eng-WEBP: The fish that are in the river will die and the river will become foul.
    The Egyptians will loathe to drink water from the river.”’”
  eng-FBV: The fish in the Nile will die, the river will smell, and the Egyptians
    won't be able to drink any of its water.”
  nld-1939: De vissen in de Nijl zullen sterven, en het water van de Nijl zal zo stinken,
    dat de Egyptenaren het niet kunnen drinken.
  nch-BL: Huan xiquilhui para michime miquise, huan nopa hueyat mijyotis hasta egiptome
    quiijiyase para quiise nopa at. Quej nopa tiquilhuis Faraón.
  vie-1934: Cá dưới sông sẽ chết, và sông sẽ hôi thúi đi; người Ê-díp-tô uống nước
    sông lấy làm ghê gớm.
  hin-CV: और उसमें सब मछलियां मर जायेंगी और नदी से बदबू आएगी और मिस्र के लोग नील नदी
    से पानी नहीं पी पायेंगे.’ ”
  eng-OURB: The fish that are in the river shall die, and the river shall become foul;
    and the Egyptians [people from Abode of slavery] shall loathe to drink water from
    the river.”’”
  spa-BES: Y los peces en el Nilo vendrán a la destrucción, y el río arrojará un mal
    olor, y los egipcios no podrán, por disgusto, hacer uso del agua del Nilo para
    beber.
  tdx-tdx: Ho mate ze fiañe amo sàkao le hitrotròtse i sàkay vaho hampangorý o nte-Mitsraimeo
    ty hinon-drano amy sàkay.
  vid-vid: Somba ziwele mlwanda wa Naili zofa na lwanda lweng'ha lonhung'ha vibi na
    Wamisili wozudizwa na mazi gake.’ ”
  eng-OKE: And the fish which are in the river shall die, and the river become putrid,
    and the Mizraee try in vain to drink the water from the river.
  tha-KJV: ปลาซึ่งอยู่ในแม่น้ำจะตาย และแม่น้ำจะเหม็น ชาวอียิปต์จะดื่​มน​้ำในแม่น้ำไม่​ได้​”’”
  por-BR-2018: E os peixes que há no rio morrerão, e federá o rio, e os egípcios terão
    asco de beber a água do rio.
  deu-ELO: Und die Fische, die im Strome sind, werden sterben, und der Strom wird
    stinken, und die Ägypter wird's ekeln, Wasser aus dem Strome zu trinken.
  eng-WYC-2018: and the fishes that be in the flood shall die; and the waters shall
    wax rotten, and the Egyptians drinking the water of the flood shall be tormented.
    (and the fish that be in the (Nile) River shall die; and the waters shall grow
    rotten, and the Egyptians shall not be able to drink any water from this River.)
  epo-epo: Kaj la fiŝoj, kiuj estas en la rivero, mortos, kaj la rivero malbonodoros,
    kaj la Egiptoj abomenos trinki akvon el la rivero.
  uig-PIN: dǝryaning beliⱪliri ɵlüp, dǝryaning süyi sesip ketidu; misirliⱪlar sudin
    sǝskinip, iqǝlmǝydiƣan bolup ⱪalidu».
  beo-beo: Menabo huluane da bogogia:mu amola hano huluane da gaha bagade nababeba:le,
    Idibidi dunu da amo hano manu hamedei ba:mu.’”
  tpi-OTNT: Na ol pis bai i dai na wara bai i smel nogut tru. Na bai ol manmeri bilong
    Isip i no inap dringim dispela wara.’”
  hau-SA: Kifi a ciki Nilu za su mutu, ruwan kuma zai yi ɗoyi; Masarawa ba za su iya
    shan ruwansa ba.’ ”
  udu-udu: Dhali wa’c kun ’kokini ḵumma/ yi’de/ yan mo tani uni mini wu mo dhali ḵumma/
    yi’de/ midi bulabul mo be. Dhali ’kwani Pam Masir mini mol yi’de/ p̱i ’peni ḵumma/
    yi’de/ yansan mo.
  uig-LAT: deryaning béliqliri ölüp, deryaning süyi sésip kétidu; misirliqlar sudin
    seskinip, ichelmeydighan bolup qalidu».
  nde-nde: Inhlanzi kuNayili zizakufa, amanzi omfula azanuka athi phu, ngakho abantu
    baseGibhithe abangeke babe besawanatha.’ ”
  ton-ton: 'Pea ko e ngaahi ika ʻoku ʻi he vaitafe, ʻe mate ia, pea ʻe namukū ʻae
    vaitafe: pea ʻe fakaliliʻa ʻae kakai ʻIsipite ke inu ʻae vai ʻi he vaitafe.’”'
  ces-1613: A ryby, kteréž jsou v řece, pomrou; i nasmradí se řeka, a ustávati budou
    Egyptští, hledajíce vody, kterouž by pili z řeky.
  eko-eko: Swi ziriiye mmuttho zinteela ofwa zooshi, osala onukhamo woohifwayivo.
    Aphano amisuri ewaapatthe enanaari ya onywa maati a mmuttho mphule.”
  eng-WMB: The fish that are in the river will die and the river will become foul.
    The Egyptians will loathe to drink water from the river.”’”
  tam-TCV: நைல் நதியிலுள்ள மீன்கள் செத்து, நதியோ நாற்றமெடுக்கும்; எகிப்தியரால் அதன்
    தண்ணீரைக் குடிக்கமுடியாமல் போகும்’ என்று சொல்” என்றார்.
  ceb-ULB: Mangamatay ang mga isda nga anaa sa suba, ug manimaho ang suba. Dili na
    makahimo sa pag-inom ang mga Ehiptohanon sa maong tubig nga gikan sa suba."”'
  pol-UBG: Ryby, które są w rzece, pozdychają i rzeka będzie cuchnąć. Egipcjanie się
    zmęczą poszukiwaniem wody z rzeki do picia.
  agr-agr: Nunikmatai namak aidau jinaamtai yumi mejettawai, nunitai egiptunmaya aidauk
    nuna tsumainak yuminak uwagchagtatui’ tawai tita”, tiuwai.
  kyc-kyc: Dopa piramo dokopa kau oma dupwa kumarami dokopa ipwa doko ama ai wakasa
    pyarasa Isipi range wambu dupwa kapa pyuo kamuo nalana saka narami lare, leya.
  urd-GVU: دریائے نیل کی مچھلیاں مر جائیں گی، دریا سے بدبو اُٹھے گی اور مصری دریا
    کا پانی نہیں پی سکیں گے‘۔“
  deu-1912: daß die Fische im Strom sterben sollen und der Strom stinken; und den
    Ägyptern wird ekeln, zu trinken das Wasser aus dem Strom.
  ntj-ntj: Nyangka-ya kuka kapingkatja pirninya mirrirriku. Nyangka parnti purlkanya
    parntirrngarama. Nyangka-yan Yiitjipunyamartatjilu kapi purtu tjikinma.’”
