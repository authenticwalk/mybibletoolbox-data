    को दरिया का पानी पीने से कराहियत होगी'।
  rus-SYN: и рыба в реке умрет, и река воссмердит, и Египтянам омерзительно будет
    пить воду из реки.
  bqc-SIM: Kpↄ pↄ́ kú ípi guuↄ i gaga, Niili í i gĩdↄ, Egipiↄ i fua mii.
  tcz-CHONGTHU: Asung'a Nga jouse thi ding, chule vadung uilhahel ding, Egypt miten
    Nile vadung'a kon twi adon thei lou hel diu ahitai,” ati.
  mar-mar: मग पाण्यातील सर्व मासे मरतील. नदीला घाण सुटेल आणि मिसराचे लोक नदीचे पाणी
    पिऊ शकणार नाहीत.
  qub-qub: Mayucho caycaj pescäducunapis wañongapämi. Mayupis fiyupa asyaricäcongapaj.
    Egipto runacunapis Nilo yacuta melanashpan manami upongapänachu› nir.
  bqp-bqp: Kpↄ̀ kũ ò kú í pìi gũnnↄ ni gaga, Nili í ni gbĩ sↄ̃, Misilanↄ ni fu í
    pì minaa.
  hat-hat: Tout pwason yo pral mouri, dlo a pral santi move, moun peyi Lejip yo p'ap
    ka bwè dlo ladan li ankò.
  eng-BSB: The fish in the Nile will die, the river will stink, and the Egyptians
    will be unable to drink its water.’”
  tod-tod: Kaleiti kpein ti ziɛ wolai Nile wu, ta za, ziɛ wolai Nile makugi ɠa ɠula,
    Ezipete nuiti ta ɠaaɓa wafuun ga ti ziɛ wolai Nile ta ɓɔle.› »
  eng-WEBPB: The fish that are in the river will die and the river will become foul.
    The Egyptians will loathe to drink water from the river.”’”
  kbq-kbq: Hagi Naeli timpima mani'naza nozamemo'za frisnageno, ana timo'a hinimna
    vanige'za, Isipi vahe'mo'za ana tina onegahaze.
  nhe-BL: Huan xiquilhui para michime miquise, huan nopa atemitl mijmiyotis hasta
    egiptome quiijiyase para quiise tlen nopa atl. Quej nopa tiquilhuis Faraón.
  bus-bus: Kpↄ̀ kɛ̀ aↄ̃ↄ kú í pì guunↄ é gaga, Nili í é gũu sↄ̃, Igipitinↄ é fua
    wà mi.
  gub-BL: Ipira yrykawhu pe har umàno putar wà nehe. Inem putar yrykawhu pe nehe.
    Ezit ywy rehe har nupuner kwaw a'e 'y pupe uwi'u haw rehe wà nehe, ere izupe nehe,
    i'i Tupàn Moizez pe.
  eng-DRA: And the fishes that are in the river shall die, and the waters shall be
    corrupted, and the Egyptians shall be afflicted when they drink the water of the
    river.
