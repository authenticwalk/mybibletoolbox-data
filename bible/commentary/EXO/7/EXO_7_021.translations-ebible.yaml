verse: EXO.007.021
translations:
  mal-C: നൈലിലെ മീൻ എല്ലാം ചത്തു, ഈജിപ്റ്റുകാർക്ക് ആ നദിയിലെ വെള്ളം കുടിക്കാൻ വയ്യാത്തവണ്ണം
    അതിൽനിന്ന് നാറ്റം വമിച്ചു. ഈജിപ്റ്റിൽ എല്ലായിടത്തും രക്തം കാണപ്പെട്ടു.
  deu-TKW: Und die Fische im Nil kamen um und der Nil wurde stinkend, so daß die Ägypter
    kein Wasser aus dem Nile mehr trinken konnten. Da entstand Blut überall in Ägypten.
  lin-lin: Mbisi ya Nili ekufaki mpe mayi elumbaki solo ya kopola na ndenge ete bato
    ya Ejipito bakokaki lisusu te komela yango. Makila ezalaki na bisika nyonso ya
    Ejipito.
  eng-LSV: and the fish which [is] in the River has died, and the River stinks, and
    the Egyptians have not been able to drink water from the River; and the blood
    is in all the land of Egypt.
  eng-GNV: 'And the fish that was in the ryuer dyed, and the riuer stanke: so that
    the Egyptians could not drinke of the water of the riuer: and there was blood
    throughout all the lande of Egypt.'
  eng-WEBSTER: And the fish that was in the river died; and the river was offensive
    in smell, and the Egyptians could not drink of the water of the river; and there
    was blood throughout all the land of Egypt.
  nhw-BL: Huan nochi michime mijque, huan nopa hueyame nelía mijyotiyaya hasta amo
    aqui hueliyaya atli. Oncayaya estli ipan nochi tlali Egipto.
  swh-ONEN: Samaki katika Mto Naili wakafa, nao mto ukanuka vibaya sana kiasi kwamba
    Wamisri hawakuweza kunywa maji yake. Damu ilikuwa kila mahali katika nchi ya Misri.
  bba-bba: Swɛ̃ɛ yi yi wɑ̃ɑ dɑɑ te sɔɔ, yi ɡu. Mɑ dɑɑ ten nim mu sɑnkirɑ. Eɡibitiɡibɑ
    kpɑnɑ bu mu nɔ. Mɑ nim mɛ mu wɑ̃ɑ tem mɛ kpuro sɔɔ mu kuɑ yɛm.
  eng-KJVCPB: And the fish that was in the river died; and the river stunk, and the
    Egyptians could not drink of the water of the river; and there was blood throughout
    all the land of Egypt.
  cpy-cpy: Thonkaka ikamayitaki maawoeni ikaatzi jeekatsiri nijaa-ki, thonkanaka oshityaatanaki
    nijaa, tee okameethatzi imiriteero Apitantoni-jatzi. Thonkaka iraanchaataki maawoeni
    nijaa janta Apitantoniki.
  mpx-mpx: Wewel Naile moteliyau hi loaliga ge bwaleliya wewel i pabweyan, inoke Itipita
    nige bosowailiya wewel nihi im. Itipita gamwanaa gegewena i yousasaliya.
  wbp-wbp: Ngulalu ngapa-ngawurrpa yawu-wati ngapangka palija muku, manu pukulyu-jarrijalkulpalu.
    Karrujulpa punku-nyayirni parntija. Kulalpalu ngapaju ngarnu. Ngapa-wati Yijipirla
    yalyu-jarrija mukulu.
  luo-luo: Rech manie aora Nael notho, kendo aora nodungʼ marach ma jo-Misri ne ok
    nyal modho pige. Remo ne nitie kamoro amora e piny Misri.
  meu-meu: Bena Nilo sinavaina gwarumedia iboudiai e mase ore, ranuna danu e bodaga;
    Aigupto taudia na Nilo sinavaina ranuna bae inua na lalodia asie heḡereḡere. Aigupto
    tanona idoinai rara mo e aruva.
  npi-ULB: नदीका माछाहरू मरे र पानी गन्हाउन थाल्यो । मिश्रीहरूले नदीको पानी पिउन सकेनन्,
    र मिश्र देशैभरि जताततै रगतै-रगत थियो ।
  yor-yor: Ẹja inú odò Naili sì kú, odò náà ń rùn gidigidi tí ó fi jẹ́ pé àwọn ará
    Ejibiti kò le è mu omi inú rẹ̀. Ẹ̀jẹ̀ sì wà ni ibi gbogbo ni ilẹ̀ Ejibiti.
  emp-NTPO: Maʌ̃ba b̶edara jũma quinisid̶aa. Dora mĩguia b̶ed̶a bẽrã egiptorãba baidora
    poya dod̶aẽ́ basía. Ab̶ed̶a jũma Egipto druad̶e baidora oa basía.
  ind-ind: dan matilah ikan-ikan di sungai itu sehingga airnya berbau busuk dan orang
    Mesir tidak dapat meminumnya. Di seluruh Mesir ada darah.
  pes-OPCB: تمام ماهیها مردند و آب گندید، و از آن پس مردم مصر نتوانستند از آب رود
    نیل بنوشند. در سراسر مصر به جای آب، خون بود.
  aer-aer: Kele imerte ingkirreke anthurre kwatye kwenele-arle anekeke ilwerrirreke,
    itne ingkirreke anthurre irntirte-arle-irremele, akurne ntyemele. Kwatye lhere
    re-anteme irntirte anthurre ntyeke. Itne kwatye renhe antywetyakenhe aneke kwatye
    ingkirreke anthurre-arle Egypt-ele alhwe-werne akngarte-iwelhekenge.
  tgl-ULB: Ang mga isda sa ilog ay namatay, at ang ilog ay nagsimulang mangamoy. Hindi
    makainom ang mga taga-Ehipto ng tubig mula sa ilog, at ang dugo ay nasa lahat
    ng dako sa lupain ng Ehipto.
  cbu-NT: Ashiri kayupichsha mang ichingurusin tsiparanganiya. Kungsha izuururu k'puneerangiya.
    Ashiri Ijiptoshuchsha tputs kungoo waamaam pinasaranganiya. Ijiptosh ichinguru
    kung kurasinandari shuneeru taarangiya.
  hui-hui: Ani darama biyagome wena ibaha bereago bibahende homa hai hene. Ani biyagola
    wena ngu timbuniore biame hayagome iba nabe naheyagola wahene. Ani bialu Iyibi
    dindi bibahendeni iba berearu darama biame hene.
  mya-mya: မြစ်​ထဲ​၌​ရှိ​သော​ငါး​တို့​သည်​သေ​ကုန်​၏။ ရေ သည်​အ​လွန်​အ​နံ့​ဆိုး​သ​ဖြင့်
    အီ​ဂျစ်​ပြည် သား​တို့​သည်​ထို​ရေ​ကို​မ​သောက်​သုံး​နိုင် ကြ​ချေ။ အီ​ဂျစ်​တစ်​ပြည်​လုံး​နေ​ရာ​အ​နှံ့
    တွင်​သွေး​နှင့်​ပြည့်​လေ​၏။-
  cbi-NTPO: Tsenñu alla millai peyala. Naa pi bain tsamantsangue pudyungueñu, Egipto'
    chulla naake' kujchin tsaala. Tsaju' kumuinchi Egipto tusha nukaba asa tene tiyaimi.
  bod-N: ནཱ་ཡོལ་གཙང་པོའི་ཉ་རྣམས་ཤི་བ་དང་། གཙང་པོར་ཡང་དྲི་ངན་བྲོ་བས། ཨེ་ཅིབ་པས་གཙང་པོ་དེའི་ཆུ་འཐུང་མ་ཕོད་ལ།
    ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་ལ་ཁྲག་གིས་གང་བའོ། །
  sna-sna: Hove dzaiva muna Nairi dzakafa, uye rwizi rwakanhuhwa zvakaipa kwazvo zvokuti
    vaIjipita havana kugona kunwa mvura yarwo. Ropa rakanga riri pose pose muIjipiti.
  spa-BLM: Los peces que había en el río murieron. El río se volvió fétido. Los egipcios
    no podían beber agua del río. La sangre se extendió por toda la tierra de Egipto.
  cac-cac: Masanil noc' chay ay d'a yol a' Nilo chi', ix laj cham noc'. Ix q'ue sjab'
    a', majxo yal-laj yuc'an a' eb' aj Egipto chi'. Masanil a a' ay ta', chic'xon̈ej
    ix aj a'.
  swh-ULB: Samaki kwenye mto wakafa, na mto ukaanza kunuka. Wamisri hawakuweza kunywa
    maji kwenye mto, na damu ilikuwa kila mahali katika nchii ya Misri.
  bel-bel: і рыба ў рацэ вымерла, і рака засьмярдзела, і Егіпцяне не маглі піць з
    ракі; і была кроў на ўсёй зямлі Егіпецкай.
  deu-ELBBK: und die Fische, die im Strom waren, starben, und der Strom wurde stinkend,
    und die Ägypter konnten das Wasser aus dem Strom nicht trinken; und das Blut war
    im ganzen Land Ägypten.
  mbb-OT: Nemematey is menge isdà dutun ne mibmemahù haazà is wahig, ne kenè en egkehimu
    he ed-inumen te menge Ehiptohanen. Minsan hendei ziyà te Ehipto ne zuen wahig
    he mibaluy he lengesa.
  mal-2015: നദിയിലെ മത്സ്യം ചാകയും നദി നാറുകയും ചെയ്തു. നദിയിലെ വെള്ളം കുടിപ്പാൻ മിസ്രയീമ്യർക്കു
    കഴിഞ്ഞില്ല; മിസ്രയീംദേശത്തു എല്ലാടവും രക്തം ഉണ്ടായിരുന്നു.
  tuo-NT: Waꞌi wẽrĩcãrã niwã. Aco ʉ̃rĩse tojacaro niwʉ̃. Tojo weerã Egiptocjãrã masã
    ne te acore sĩꞌrĩticãrã niwã. Nipeꞌtiro Egipto cjase aco dí dojopeꞌtia waꞌacaro
    niwʉ̃.
  gup-gup: Dja djenj kore mankabo wanjh birridowerrinj, dja bonudminj bulkkidj wanjh
    kunu bininj nawu Egyptbeh minj birribonguyi kukku kore manekke mankabobeh. Wanjh
    kukku bokurlbahminj rowk kore kumekbe kubolkwarlah Egypt.
  gvs-gvs: Go Nairi iyaiyanidi sikaaiyaka madabokidi sikámasa, tauna Nairi bwae ibówana,
    e da Itipita geya itoboinedita sinim. Itipita goi madabokiina bwae simalaikaika.
  rmc-rmc: O ribi andro Nil murdaľile a o paňi chudňa te khandel avke, hoj o manuša
    andro Egipt našťi pile o paňi. Avke sas o rat pal calo Egipt.
  nlg-nlg: Na igha tana beti tina tara mate, mana beti tina te vuivunia na urumana
    dika ge na lei tinoni ni Egypt kara mua tangomana ge kara inu. Na ghabu udolu
    tua ivei mi vei tana komu/butonikomu udolu Egypt.
  pes-OPV: و ماهیانی که در نهر بودند، مردند. و نهر بگندید، و مصریان از آب نهر نتوانستند
    نوشید، و در تمامی زمین مصرخون بود.
  ron-1924: Пештий дин рыу ау перит, рыул с-а ымпуцит, аша кэ еӂиптений ну май путяу
    сэ бя апа рыулуй ши а фост сынӂе ын тоатэ цара Еӂиптулуй.
  ben-OBCV: নীলনদে মাছ মারা গেল, এবং নদীতে এত দুর্গন্ধ ছড়াল যে মিশরীয়রা সেটির জলপান
    করতে পারল না। মিশরে সর্বত্র রক্ত ছড়িয়ে পড়েছিল।
  som-som: Kalluunkii webiga ku jirayna way wada bakhtiyeen; webigiina waa uray, Masriyiintiina
    biyo way ka cabbi kari waayeen webigii; dhulkii Masar oo dhammuna wuxuu noqday
    dhiig miidhan.
  lat-VUC: 'Et pisces, qui erant in flumine, mortui sunt: computruitque fluvius, et
    non poterant Ægyptii bibere aquam fluminis, et fuit sanguis in tota terra Ægypti.'
  eng-ASVBT: And the fish that were in the river died; and the river became foul,
    and the Egyptians could not drink water from the river; and the blood was throughout
    all the land of Egypt.
  mna-mna: Tana ye ta timbotmbot sula yok Nil na, timetmeete lup, mi yok kuziini ma
    isaana kat. Yok kizin Aikuptu, sa imbot ambai mini som. Tiwe siŋ men ma timap.
    Tabe zin Aikuptu kan tirao be tiwin som.
  ita-1885: 'E il pesce, ch''era nel fiume, morì, e il fiume putì, talchè gli Egizj
    non potevano ber delle acque del fiume: e vi fu sangue per tutto il paese di Egitto.'
  eng-LXXUP: And the fish in the river died, and the river stank thereupon; and the
    Egyptians could not drink water from the river, and the blood was in all the land
    of Egypt.
  eng-ULB: The fish in the river died, and the river began to stink. The Egyptians
    could not drink water from the river, and the blood was everywhere in the land
    of Egypt.
  spa-VBL: Los peces del Nilo murieron, y el río olía tan mal que los egipcios no
    podían beber su agua. ¡Había sangre por todo Egipto!
  fra-_FOB: Et le poisson qui était dans le fleuve mourut, et le fleuve se corrompit,
    et les Égyptiens ne purent boire des eaux du fleuve; et le sang fut par tout le
    pays d'Égypte.
  mal-mal: നദിയിലെ മത്സ്യം ചത്ത് നാറുകയാൽ നദിയിലെ വെള്ളം കുടിക്കുവാൻ ഈജിപ്റ്റുകാർക്ക്
    കഴിഞ്ഞില്ല; ഈജിപ്റ്റിൽ എല്ലായിടത്തും രക്തം ഉണ്ടായിരുന്നു.
  urd-GVR: Dariyā kī machhliyāṅ mar gaīṅ, aur us se itnī badbū uṭhne lagī ki Misrī
    us kā pānī na pī sake. Misr meṅ chāroṅ taraf ḳhūn hī ḳhūn thā.
  suz-BL: मोपा नील खोला ङा ङांइ नेल्‍ल बेक्‍तेक्‍म। मिनु ब्‍वाक्‍कु राक्‍शो रिना पाइश्‍शो
    दुम्‍‍त। इजीप्‍त रागी ङा मुर नेल्‍लेमी नील खोला ङा ब्‍वाक्‍कु तूने मचबेम। इजीप्‍त
    रागी नेल्‍ल हुशेइ हुश दुम्‍त।
  ita-1927: E il pesce ch’era nel fiume morì; e il fiume fu ammorbato, sì che gli
    Egiziani non potevan bere l’acqua del fiume; e vi fu sangue per tutto il paese
    d’Egitto.
  ckb-ckb: ماسییەکانی ناو نیلیش مردن و نیل بۆگەن بوو، میسرییەکانیش نەیانتوانی لە ئاوی
    نیل بخۆنەوە، خوێنیش هەموو خاکی میسری گرتەوە.
  eng-BBE: And the fish in the Nile came to destruction, and a bad smell went up from
    the river, and the Egyptians were not able to make use of the water of the Nile
    for drinking; and there was blood through all the land of Egypt.
  kan-OKCV: ನದಿಯಲ್ಲಿದ್ದ ಮೀನುಗಳು ಸತ್ತವು, ನದಿಯು ದುರ್ವಾಸನೆಗೊಂಡಿತು. ಈಜಿಪ್ಟಿನವರು ನೈಲ್ ನದಿಯ
    ನೀರನ್ನು ಕುಡಿಯಲಾರದೆ ಹೋದರು. ಆಗ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ರಕ್ತವಿತ್ತು.
  bbb-bbb: Do Naero fu una kavuane rekoga kijume do ijia oenoejo ije buka oekoga do
    ije funeka buraena ma isema ri ijadufuo e Ijifitiko do ije bu naebe una jiana
    i. Ijiege rena do boeje are Ijifiti guove ije buneka una kavuane re furi.
  tam-2017: நதியின் மீன்கள் செத்து, நதி நாறிப்போனது; நதியின் தண்ணீரைக் குடிக்க எகிப்தியர்களுக்கு
    முடியாமற்போனது; எகிப்து தேசம் எங்கும் இரத்தமாக இருந்தது.
  spa-RV-1909: 'Asimismo los peces que había en el río murieron; y el río se corrompió,
    que los Egipcios no podían beber de él: y hubo sangre por toda la tierra de Egipto.'
  ron-BTF: Și peștii care erau în râu au murit; și râul s-a împuțit și egiptenii nu
    au putut bea din apa din râu; și a fost sânge prin toată țara Egiptului.
  eng-WEBP: The fish that were in the river died. The river became foul. The Egyptians
    couldn’t drink water from the river. The blood was throughout all the land of
    Egypt.
  eng-FBV: The fish in the Nile died, and the river smelled so awful that the Egyptians
    could not drink its water. There was blood through all of Egypt!
  nld-1939: De vissen in de Nijl gingen dood, en de Nijl begon zo te stinken, dat
    de Egyptenaren het Nijlwater niet konden drinken. Maar ook heel het land van Egypte
    stond vol bloed.
  nch-BL: Huan nochi michime mijque, huan nopa hueyame nelía mijyotiyaya hasta amo
    aqui hueliyaya ati. Oncayaya esti ipan nochi tali Egipto.
  vie-1934: Cá dưới sông chết, nước sông hôi-thúi, người Ê-díp-tô không thể uống được;
    vậy, huyết lan khắp cả xứ Ê-díp-tô.
  hin-CV: नील नदी में जो मछलियां थी, मर गईं. नदी में इतनी दुर्गंध थी कि मिस्र के लोग
    नील नदी का पानी नहीं पी सकते थे. पूरे मिस्र देश में रक्त फैल गया.
  eng-OURB: The fish that were in the river died; and the river became foul, and the
    Egyptians [people from Abode of slavery] couldn’t drink water from the river;
    and the blood was throughout all the land of Egypt [Abode of slavery].
  spa-BES: Y los peces en el Nilo llegaron a ser destruidos, y salió un mal olor del
    río, y los egipcios no pudieron usar el agua del Nilo para beber; y hubo sangre
    en toda la tierra de Egipto.
  tdx-tdx: nimate o fiañe amy sakaio, le nañantifofotse i sakay naho tsy nahay nikama
    ty rano’ i sàkay o nte-Mitsraimeo fa nitsitsike lio ty tane Mitsraime.
  vid-vid: Somba nazibagama, lwanda nalunhung'ha vibi ng'hatu mbaka Wamisili walemwela
    kunwa mazi ga lwanda Naili. Isi yeng'ha naimema danda.
  eng-OKE: And the fish of the river died, and the river became putrid; and the Mizraee
    could not drink of the water of the river, and there was blood in all the land
    of Mizraim.
  tha-KJV: ปลาที่​อยู่​ในแม่น้ำก็​ตาย แม่น​้ำก็​เหม็น และชาวอียิปต์​ก็​ดื่​มน​้ำในแม่น้ำนั้นไม่​ได้
    มี​เลือดทั่วแผ่นดิ​นอ​ียิปต์
  por-BR-2018: Assim os peixes que havia no rio morreram; e o rio se contaminou, que
    os egípcios não podiam beber dele; e houve sangue por toda a terra do Egito.
  deu-ELO: und die Fische, die im Strome waren, starben, und der Strom wurde stinkend,
    und die Ägypter konnten das Wasser aus dem Strome nicht trinken; und das Blut
    war im ganzen Lande Ägypten.
  eng-WYC-2018: and [the] fishes, that were in the flood, died; and the flood was
    rotten, and [the] Egyptians might not drink the water of the flood; and blood
    was in all the land of Egypt. (and the fish, that were in the (Nile) River, died;
    and the River was rotten, and the Egyptians could not drink the water of the River;
    and blood was in all the land of Egypt.)
  epo-epo: Kaj la fiŝoj, kiuj estis en la rivero, mortis, kaj la rivero fariĝis malbonodora,
    kaj la Egiptoj ne povis trinki akvon el la rivero; kaj estis sango en la tuta
    lando Egipta.
  uig-PIN: Dǝryadiki beliⱪlar ɵlüp, dǝryaning süyi sesip kǝtti. Misirliⱪlar dǝryaning
    süyini iqǝlmǝydiƣan bolup ⱪaldi, pütkül Misir zemini ⱪanƣa toldi.
  beo-beo: Menabo fi hano ganodini da bogogia:le, gaha bagade heda:i. Idibidi dunu
    da amo hano manu hamedei ba:i. Idibidi soge huluane amo ganodini, maga:me bagade
    ba:i.
  tpi-OTNT: Na olgeta pis i dai na wara i smel nogut tru. Na ol manmeri bilong Isip
    i no inap dring dispela wara. Na blut i stap long olgeta hap bilong Isip.
  hau-SA: Kifin da suke cikin Nilu suka mutu, kogin kuwa ya yi wari sosai yadda Masarawa
    ba su iya shan ruwan ba. Jini ya bazu ko’ina a Masar.
  udu-udu: Dhali aris wa’c kun ’kokin eya Niil mo tani uni wukin mo dhala Niil ki
    bul mo mo. Wakan ’kwani Pam Masir uni molki yi’de/ p̱i ’pena Niil mo. Dhali abas
    si’da/ ishki’d ki tur e Bampa/ Masiri ’baar mo be.
  uig-LAT: Deryadiki béliqlar ölüp, deryaning süyi sésip ketti. Misirliqlar deryaning
    süyini ichelmeydighan bolup qaldi, pütkül Misir zémini qan’gha toldi.
  nde-nde: Inhlanzi zikaNayili zafa. Umfula wanuka kubi okokuthi abaseGibhithe babengeke
    bawanathe amanzi akhona. Igazi laseligcwele indawo yonke.
  ton-ton: Pea naʻe mate ai ʻae ika naʻe ʻi he vaitafe; pea naʻe namukū ʻae vaitafe,
    pea ʻikai faʻa inu ʻe he kakai ʻIsipite ʻae vai ʻoe vaitafe; pea naʻe ai ʻae toto
    ʻi he potu fonua kotoa pē ʻo ʻIsipite.
  ces-1613: Ryby pak, kteréž byly v řece, pomřely, a nasmradila se řeka, tak že nemohli
    Egyptští píti vody z řeky; a byla krev po vší zemi Egyptské.
  eko-eko: Swi zooshi zaariimo mmuttho mphule khufwa khusala onukhamo woohifwayivo,
    Misuri khuhisala owahi onyweyawo maati a mmuttho mwaya mphule nti wooshi waarina
    taamu.
  eng-WMB: The fish that were in the river died. The river became foul. The Egyptians
    couldn’t drink water from the river. The blood was throughout all the land of
    Egypt.
  tam-TCV: நைல் நதியிலுள்ள மீன்களெல்லாம் செத்துப்போயின; எகிப்தியர் நைல் நதியின் தண்ணீரைக்
    குடிக்க முடியாதபடி நைல் நதி துர்நாற்றமெடுத்தது. எகிப்தில் எங்கும் இரத்தமாயிருந்தது.
  ceb-ULB: Nangamatay ang mga isda sa suba, ug nagsugod ug panimaho ang suba. Dili
    na makainom ug tubig ang mga Ehiptohanon nga gikan sa suba, ug mikuyanap ang dugo
    sa tibuok yuta sa Ehipto.
  pol-UBG: Ryby, które były w rzece, pozdychały i rzeka zaczęła cuchnąć, tak że Egipcjanie
    nie mogli pić z niej wody. A krew była w całej ziemi Egiptu.
  agr-agr: Imanikmatai namak aidauk jinauwai, nuniku asa yumi shiig senchi mejeau
    asamtai, egiptunmaya aidauk yuminak umuinachu. Tuja Egipto nugkanum yumi ayauk
    ashí numpa wajasui.
  kyc-kyc: Dopa piyamopa kau oma ipwana singi dupwa kumuyami. Dokopa ipwa dupwa ama
    ai wakasa piyasa Isipi range dupwa kapa ipwa naa nayami. Yuu Isipi dokona ranjama
    dokome mee ree ingiya.
  urd-GVU: دریا کی مچھلیاں مر گئیں، اور اُس سے اِتنی بدبو اُٹھنے لگی کہ مصری اُس کا
    پانی نہ پی سکے۔ مصر میں چاروں طرف خون ہی خون تھا۔
  deu-1912: Und die Fische im Strom starben, und der Strom ward stinkend, daß die
    Ägypter nicht trinken konnten das Wasser aus dem Strom; und es war Blut in ganz
    Ägyptenland.
  ntj-ntj: Nyangka-ya kuka kapingkatja pirninya mirrirringkula-wanarnu wiyarringu.
    Nyangka parnti purlkanya parntirrngaralanytja. Nyangka-ya Yiitjipunyamartatji
    pirnilu kapi palunyanya purtu tjikira yakuntjuranytja. Tjiinya kapi ngurra lipiwanartu
    yirramirringu ngarrirranytja.
  kan-2017: ಅದರಲ್ಲಿದ್ದ ಮೀನುಗಳು ಸತ್ತುಹೋದವು. ನದಿಯು ದುರ್ವಾಸನೆಗೊಂಡಿದ್ದರಿಂದ ಐಗುಪ್ತರು ನೈಲ್
    ನದಿಯ ನೀರನ್ನು ಕುಡಿಯಲಾರದೆ ಹೋದರು. ಐಗುಪ್ತ ದೇಶದಲ್ಲೆಲ್ಲಾ ರಕ್ತವೇ ಕಾಣುತಿತ್ತು.
  ena-ena: Lɨci hehɨlaŋ akuaba akuaba agɨlaŋ haba hɨmavɨmi. Avɨli agɨlaŋ avi mutu
    hɨsi lɨhavɨmi. Lɨhavɨci hulaŋ iamɨgali agɨlaŋ avɨli agɨladɨ nana saŋ lɨhavɨmi
    ala hɨma. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ avɨli agɨlaŋ sɨkasɨkan mɨdɨ lɨfavɨmi.
  yap-yap: Me yim’ e nig ni bay u lan e lul’, me kireb bon ndakiyag ni nge unum piyu
    Egypt e ran ni ba’ riy. Me par ni gubin yang e ran nu Egypt nike ngal’ ni racha’.
  hlt-MCSB: Te vaengah sokko kah nga khaw duek tih sokko te rhim coeng. Te dongah
    Egypt rhoek loh sokko lamkah tui ok ham coeng voel pawh. Egypt khohmuen tom ah
    thii om.
  mdy-ETH: ዎሮይዳ ዓኣ ሞላሢ ቢያ ሃይቄም፥ ዋኣፃ ዛዔሢሮ ጊብፄ ዓጮ ዓሳ ዑሽካኒ ዳንዳዒባኣሴ። ጊብፄ ዓጫ ሱጉሢ ሌሊ ማዔኔ።
  twi-ASANTE: Nsuomnam a wɔwɔ mu nyinaa wuwuiɛ maa nsuo no bɔnee enti, na Misraimfoɔ
    no ntumi nnom. Misraim asase so nyinaa danee mogya.
  eng-WEBU: The fish that were in the river died. The river became foul. The Egyptians
    couldn’t drink water from the river. The blood was throughout all the land of
    Egypt.
  bnp-bnp: A maka manu ri mate ri mavuru, i uka ma ni ninu a naru. A dara i bele na
    tabeke lobo ne Egipto.
  wal-wal: He abbaa haattaa giddon de7iya moleti haiqqidosona; shaafaa haattai keehi
    zeeqqido gishshau, Gibxxe asai uyanau danddayibeenna. Gibxxen mule ubbasan suuttai
    kumiis.
  spa-PDDPT: Los peces que estaban en el Nilo murieron y el río hedió. Los egipcios
    no pudieron beber el agua del Nilo. Hubo sangre por toda la tierra de Egipto.
  gun-gun: Pira yakã rupi ikuai va'e omanomba. Yakã heakuã vaikue. Ha'e Egito yvy
    re ikuai va'e nda'evevei yakã gui oy'u aguã. Egito yvy jave re tuguy oiko.
  agu-BL: Chiquime'n tzun cyakil yi e' cay yi ate' xe a'. Chin tzu'j nin tzun ban
    yi a'a'tz nin qui't jal quic'a' yi e' aj Egipto na chich' cu'n tane'n tircu'n
    yi a' cwent Egipto.
  ilo-ULB: Natay dagiti lames iti karayan, ken nangrugi a bimmangsit ti karayan. Saanen
    a makainum manipud iti karayan dagiti Egipcio, ken adda dara iti sadinnoman iti
    daga ti Egipto.
  kpg-kpg: Nia iga o lodo di monowai deelaa guu mmade, di monowai gu bilau huoloo,
    gei digau Egypt gu deemee di inu i di monowai. Nia monowai i Egypt huogodoo guu honu
    dodo.
  uig-ARA: دەريادىكى بېلىقلار ئۆلۈپ، دەريانىڭ سۈيى سېسىپ كەتتى. مىسىرلىقلار دەريانىڭ
    سۈيىنى ئىچەلمەيدىغان بولۇپ قالدى، پۈتكۈل مىسىر زېمىنى قانغا تولدى.
  bps-bps: Mti mati i dad nalaf, na i yéél ani mbaling litè gine too bun balok, taman
    i dad to Idyif talà gamginum i yéélan. Na maloh litè di klamang Idyif.
  sus-sus: Yɛxɛ birin naxa faxa, e xiri ɲaaxi naxa mini Nili xure ma. Misirakae mu
    nu nɔma na ye minde, barima Misira ye birin findixi wuli nan na.
  pon-2006: Mwahmw akan ahpw mehla nan pillapo, oh pihlo inenen pwohsuwedla, ihme
    kahrehda mehn Isip kan sohla kak nimpil sang ie. Pihl koaros nan Isip wiahla nta.
  jae-jae: Ma i, taŋ sêmoa bu Nil naŋ, sêmac êndu, ma bu Nil ŋasu kêsa e lau Aiguptu
    têtôm gebe sênôm bu aŋga bu Nil êtiam atom. Dec gêjam gamêŋ Aiguptuŋa samucgeŋ
    auc.
  ksd-ksd: Ma ra en ta ra tava alir i ga mat; ma ra tava i ga angina, ma i ga dekdek
    pire ra tarai Aigipto upi diat a mome ra tava ta ra tava alir. Ma ra gap i ga
    tur ta ra gunagunan Aigipto par.
  tur-YTC: Nehirde bulunan balıklar öldü. Nehir koktu. Mısırlılar nehirden su içemediler.
    Kan tüm Mısır diyarındaydı.
  grc-BRENT: Καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ ἐτελεύτησαν· καὶ ἐπώζεσεν ὁ ποταμὸς, καὶ
    οὐκ ἠδύναντο οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἐκ τοῦ ποταμοῦ· καὶ ἦν τὸ αἷμα ἐν πάσῃ γῇ
    Αἰγύπτου.
  ind-AYT: Ikan-ikan di sungai pun mati sehingga sungai berbau busuk. Sebab itu, orang
    Mesir tidak dapat minum air dari sungai. Darah ada di seluruh Mesir.
  nya-nya: Nsomba za mu Nailo zinafa ndipo mtsinje unanunkha kwambiri kotero kuti
    Aigupto sanathe kumwa madzi ake. Magazi anali ponseponse mu Igupto.
  hrv-hrv: Ribe u Rijeci pocrkaše; Rijeka se usmrdje, tako da Egipćani nisu mogli
    piti vodu iz Rijeke; krv bijaše po svoj zemlji egipatskoj.
  mps-mps: Tama te Nail ąįde elalubo tigidali sųgų isilama, dwai kugumini mu te
    ąįde yai. Tama te Isip we bidi augwaligo te wę tuabo usu egobeo. Tama kaneme
    te Isip tǫ tigidalide elaluai.
  tpi-tpi: Na olgeta pis i dai na wara i smel nogut tru. Na ol manmeri bilong Isip
    i no inap dring dispela wara. Na blut i stap long olgeta hap bilong Isip.
  dan-1931: Fiskene i Nilen døde, og Nilen stank, så Ægypterne ikke kunde drikke Vand
    fra Nilen, og der var Blod i hele Ægypten.
  vie-OVCB: Cá chết, nước thối. Người Ai Cập không uống nước sông được nữa. Khắp Ai
    Cập, đâu cũng thấy máu.
  guj-2017: નદીમાંની બધી માછલીઓ મરી ગઈ. અને નદીમાંથી દુર્ગંધ પ્રસરવા લાગી. અને મિસરના
    લોકો માટે નીલ નદીનું પાણી પીવા લાયક રહ્યું નહિ. સમગ્ર મિસરમાંનું તમામ પાણી રક્ત
    થઈ ગયું.
  pon-2006A: Mwahmw akan ahpw mehla nan pillapo, oh pihlo inenen pwohsuwedla, ihme
    kahrehda mehn Isip kan sohla kak nimpil sang ie. Pihl koaros nan Isip wiahla nta.
  por-BRBSL: Os peixes que estavam no rio morreram. O rio ficou sujo. Os egípcios
    não conseguiam beber água do rio. O sangue estava em toda a terra do Egito.
  aly-aly: Irrpeng-rnemap ingkerrenh ilwek kwaty lher-itwek, intengerrek-anem. Kwaty
    intengerrek arrpemarl, Egypt-areny-rnem rernemap arek kwaty intengerrekarl-anem,
    menty antywey-angenh-anem. Kwaty-rnem ingkerrenh rernemap arrnga-anem irrek Egypt-itwek.
  cth-cth: Tuipui dawk kaawm e tanganaw hai a due. Tuipui teh a hmui a tho dawkvah
    Izip taminaw ni tuipui hah net thai awh hoeh. Izip ram pueng dawk thi hah koung
    ao.
  twi-twi: Mpataa a wɔwɔ mu nyinaa wuwu maa nsu no bɔnee, enti na Misraimfo no ntumi
    nnom. Misraim asase so nyinaa dan mogya.
  hlt-hlt: Te vaengah sokko kah nga khaw duek tih sokko te rhim coeng. Te dongah Egypt
    rhoek loh sokko lamkah tui ok ham coeng voel pawh. Egypt khohmuen tom ah thii
    om.
  tbz-SIM: Kɛ̀ siyĩĩ kú, kɛ̀ mɛniɛ nhɑ̃nnɛ́ kunɔ́ú, kɛ̀ Esibiti kɔbɛɛ yĩɛ̃kɛ muyɑ̃̀ɑ̃̀.
  msy-2020: Ezɨ osirir dɨpamɨn itiba bar ariaghirezɨ, dɨpam puvɨra mughuasi. Ezɨ Isipian
    gumazamiziba an dɨpatam raman ibura. Ezɨ ghuzim bar Isipɨn danganibar iti.
  dop-dop: Ɩlɛnɑ pɔɣɔ tǝnɑ tiinɑ sɩ́, nɑ kɑ lʋm sɔŋ hɑlǝnɑ Icipiti nyǝ́mɑ kpisi pǝ
    nyɔɔʋ. Nɑ pɑɑ timpiɣi n tɑlɑ tɛtʋ tǝnɑ tɑɑ cɑlǝm wɑɑsǝnɑ.
  azb-azb: çaydakı balıqlar öldü və çay iyləndi. Misirlilər buradan su içə bilmədilər.
    Misir torpağı qan içində idi.
  eng-DBY: And the fish that was in the river died; and the river stank, and the Egyptians
    could not drink the water of the river; and the blood was throughout the land
    of Egypt.
  hin-2017: और नील नदी में जो मछलियाँ थीं वे मर गई; और नदी से दुर्गन्ध आने लगी, और
    मिस्री लोग नदी का पानी न पी सके; और सारे मिस्र देश में लहू हो गया। (प्रका. 16:3)
  wol-KYG: jën ya ca dexu Niil ga dee, dexu Niil ga xasaw, ba waa Misra manatuñoo
    caa naan. Misra gépp di deret.
  swp-swp: 'Abo goila eamadi se mate, eo saga hinage panena i baaea, to Aigupito tataodi
    saga goilana taba nige se nom: eo osina wa Aigupito eanuana maudoina boeana eai.'
  bjr-bjr: Noodaanna aiqama nammarikinaafa kuqu taikafufanoo nammari kaaqa manda undufaqa
    Isipa maqannaasa sia mi nammarisa nee mariqau. Aiqama Isipa maqa maaqakinaa nammariuqaki
    fidika kai arinoo marinau.
  eng-YLT: and the fish which [is] in the River hath died, and the River stinketh,
    and the Egyptians have not been able to drink water from the River; and the blood
    is in all the land of Egypt.
  kne-kne: Nanbalin si dada abe amin ay danom ed Egipto et natey amin ay nigay, isonga
    palalo di agob din danom et sigaan da ay manginom.
  bzd-NTPO: Nima ko̱s duolur. Di' alanewa̱ suluë kë̀ yar egiptowak a̱. ¡Ká̱ wa'ñe
    di' mía̱ pë́ wöchka!
  eng-WYC-2017: and [the] fishes, that were in the flood, died; and the flood was
    rotten, and [the] Egyptians might not drink the water of the flood; and blood
    was in all the land of Egypt.
  eng-WMBB: The fish that were in the river died. The river became foul. The Egyptians
    couldn’t drink water from the river. The blood was throughout all the land of
    Egypt.
  urd-GVH: दरिया की मछलियाँ मर गईं, और उससे इतनी बदबू उठने लगी कि मिसरी उसका पानी
    न पी सके। मिसर में चारों तरफ़ ख़ून ही ख़ून था।
  rug-rug: Meke mate beto sari doduru igana pa kolo meke humaṉa hikare sisigiti, meke
    lopu boka napoa rina tinoni pa popoa Izipi sa kolo, meke doduru vasina pa popoa
    Izipi, si tale eharana mo.
  gaz-gaz: Qurxummiiwwan Abbayyaa duunaan lagichi ajaaʼe; warri Gibxis bishaan isaa
    dhuguu hin dandeenye. Gibxi guutuunis dhiigaan guutame.
  fra-LSG: Les poissons qui étaient dans le fleuve périrent, le fleuve se corrompit,
    les Égyptiens ne pouvaient plus boire l’eau du fleuve, et il y eut du sang dans
    tout le pays d’Égypte.
  gnn-gnn: '@see-verse:EXO.007.020'
  yal-yal: Yɛxɛn naxanye yi Nila baani, ne yi faxa. Igen yi lɔxɔ han Misiran kaane
    mi yi fa nɔɛ baa igen minɲɛ. Wunla yi lu Misiran yamanan yiren birin yi.
  haw-1868: 'A make iho la ka ia maloko o ka muliwai; pilau mai la ka muliwai; aole
    i hiki i ko Aigupita ke inu i ka wai o ua muliwai la: a he koko no ma ka aina
    o Aigupita a pau.'
  arb-NAV: وَمَاتَ كُلُّ سَمَكِهِ وَأَنْتَنَ النَّهْرُ فَلَمْ يَسْتَطِعِ الْمِصْرِيُّونَ
    الشُّرْبَ مِنْ مَائِهِ. وَكَانَ دَمٌ فِي كُلِّ أَرْجَاءِ أَرْضِ مِصْرَ.
  ewe-ewe: Tɔmelãwo katã ku, tsi la ƒaƒã ale be, Egiptetɔwo megate ŋu noe o. Ʋu xɔ
    Egiptenyigba ƒe akpa sia akpa dzi.
  eng-LEE: And the fish that was in the river died; and the river stank, and the Egyptians
    could not drink water from the river; and the blood was throughout all the land
    of Egypt.
  gvn-gvn: '@see-verse:EXO.007.020'
  asm-FB: নদীৰ মাছবোৰ মৰিল, আৰু নদী দুৰ্গন্ধময় হ’ল। মিচৰীয়া লোক সকলে নদীৰ পানী খাব
    নোৱাৰিলে; আৰু সেই তেজ মিচৰ দেশৰ সকলো ঠাইতে হ’ল।
  sus-A: يّشّ بِرِن نَشَ قَشَ، عٍ شِرِ حَاشِ نَشَ مِنِ نِلِ شُرٍ مَ. مِسِرَكَيٍ مُ
    نُ نْمَ نَ يٍ مِندٍ، بَرِ مَ مِسِرَ يٍ بِرِن قِندِشِ وُلِ نَن نَ.
  fra-SBL: Les poissons qui étaient dans le fleuve moururent. Le fleuve devint fétide.
    Les Égyptiens ne pouvaient pas boire l'eau du fleuve. Le sang était dans tout
    le pays d'Égypte.
  hbo-hbo: וְהַדָּגָ֨ה אֲשֶׁר־בַּיְאֹ֥ר מֵ֙תָה֙ וַיִּבְאַ֣שׁ הַיְאֹ֔ר וְלֹא־יָכְל֣וּ
    מִצְרַ֔יִם לִשְׁתֹּ֥ות מַ֖יִם מִן־הַיְאֹ֑ר וַיְהִ֥י הַדָּ֖ם בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: and fischis, that weren in the flood, dieden; and the flood was rotun,
    and Egipcians myyten not drynke the water of the flood; and blood was in al the
    lond of Egipt.
  piu-2006: '@see-verse:EXO.007.020'
  pjt-pjt: '@see-verse:EXO.007.020'
  cwe-cwe: Somba weli muulwanda wafa‚ ulwanda lunung'ha vundo‚ ivo Wamisili wapotwa
    kuyang'wa mazi ya lwanda ulo. Isi yose ya Misili imema damu.
  bgs-bgs: Inaté tô mga sáddà, asta igmawù tô wayig. Dì dán makénám tô mga taga Ehipto
    katô wayig. Inému tô wayig na dipanug tun ta kaluwagan ka Ehipto.
  kik-kik: Thamaki iria ciarĩ Rũũĩ rwa Nili igĩkua, naruo rũũĩ rũkĩnunga ũũru mũno,
    nginya andũ a bũrũri wa Misiri makĩremwo nĩ kũnyua maaĩ maruo. Bũrũri wa Misiri
    wothe ũkĩiyũra thakame.
  fra-NCL: Les poissons qui étaient dans le fleuve moururent, le fleuve devint infect,
    les Égyptiens ne pouvaient plus boire de l’eau du fleuve, et il y eut du sang
    dans tout le pays d’Égypte.
  cek-AK: Vapui thung ih tanganawk loe duek o boih; vapui tui loe ahmui set parai
    pongah, Izip kaminawk mah tui to nae o thai ai; Izip prae thung boih ah athii
    to oh.
  xla-xla: Epame amalo yú dulu dla ha꞉ha꞉laloye palimama aloma yúye hutallu pamolowe
    kotiyamaiyo. Epalati Isip sotapo yú dlowe ka꞉dle hale hawa halaiyo. Adipalati,
    Isip mo pato dulu dla yú hapulomaye omalita hapo halaiyo.
  cuk-cuk: Uamardi burgwisad, diwar bela sunnasur yapansoggu, Egipto-dulemar geg dii
    gobe guarmalad. Bela Egipto-yargi abe yaisur-nika gunonikid.
  uig-CYR: Дәриядики белиқлар өлүп, дәрияниң сүйи сесип кәтти. Мисирлиқлар дәрияниң
    сүйини ичәлмәйдиған болуп қалди, пүткүл Мисир зимини қанға толди.
  tel-2017: నదిలోని చేపలన్నీ చచ్చిపోయాయి, నది నుండి దుర్వాసన కొట్టింది. ఐగుప్తీయులు
    నది నీళ్లు తాగలేక పోయారు. ఐగుప్తు దేశమంతా రక్తమయం అయింది.
  hat-BSA: Pwason ki te nan Nil yo te mouri, e Nil lan te vin pouri jiskaske Ejipsyen
    yo pa t kapab bwè dlo Nil lan. Konsa, san an te toupatou nan peyi Égypte la.
  kos-kos: Ik infacl ah misa, ac foul infacl uh arulana pusrosrak, oru mwet Egypt
    tiana ku in nim kof kac. Oasr srah yen nukewa in Egypt.
  hbo-WLC: וְהַדָּגָ֨ה אֲשֶׁר־בַּיְאֹ֥ר מֵ֙תָה֙ וַיִּבְאַ֣שׁ הַיְאֹ֔ר וְלֹא־יָכְל֣וּ
    מִצְרַ֔יִם לִשְׁתּ֥וֹת מַ֖יִם מִן־הַיְאֹ֑ר וַיְהִ֥י הַדָּ֖ם בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ka azụ dị nʼime mmiri Naịl nwụsịrị, mmiri ahụ malitere na-esi isi ọjọọ,
    nke mere ka ndị Ijipt hapụ inwe ike ịṅụ mmiri sitere na ya. Ọbara jupụtakwara
    nʼala Ijipt niile.
  ory-ory: ପୁଣି, ନଦୀର ସମସ୍ତ ମତ୍ସ୍ୟ ମଲେ ଓ ନଦୀ ଦୁର୍ଗନ୍ଧ ହେଲା, ତହିଁରେ ମିସରୀୟମାନେ ନଦୀର
    ଜଳ ପାନ କରି ପାରିଲେ ନାହିଁ; ମିସର ଦେଶର ସର୍ବତ୍ର ରକ୍ତ ହେଲା।
  chk-chk: Iwe, ikenen lon ewe chanpupu Nil ra mäla, nge kolukun lon ra fokun pongau,
    pwe chon Isip resap tongeni ün seni. Iwe, a cha won unusen ewe fanü Isip.
  rop-rop: en ola fish langa det riba bin dai, en det woda bin go nogudwan, en nobodi
    brom det kantri bin wandi dringgim det woda. Blad bin jidan ebriweya langa det
    kantri.
  ukr-1871: І риба в ріцї вигинула, і засмердїлась ріка, і не змогли Египтяне пити
    води з ріки, і була кров по всїй землї Египецькій.
  bch-bch: Ia toa ngada oa ngan eau Nail timatemate, be eau toa oa iuad paeamao tau,
    ta irangrang ngan gid Isip tiunun mao. Sing iuon ngan tibur toa ngada oa Isip.
  deu-1951: Und die Fische im Nil starben, und der Nil ward stinkend, so daß die Ägypter
    das Nilwasser nicht trinken konnten; denn dasselbe ward zu Blut in ganz Ägypten.
  eng-JPS: And the fish that were in the river died; and the river became foul, and
    the Egyptians could not drink water from the river; and the blood was throughout
    all the land of Egypt.
  srp-1865: I pomriješe ribe što bijahu u rijeci, i usmrdje se rijeka tako da ne mogahu
    Misirci piti vode iz rijeke, i bješe krv po svoj zemlji Misirskoj.
  lug-lug: Era n’ebyennyanja byonna mu mugga Kiyira ne bifa. Omugga ne guwunya, Abamisiri
    nga tebakyasobola kunywa mazzi ga mu mugga Kiyira; omusaayi ne gubuna wonna mu
    nsi y’e Misiri.
  heb-heb: והדגה אשר ביאר מתה ויבאש היאר ולא יכלו מצרים לשתות מים מן היאר ויהי הדם
    בכל ארץ מצרים׃
  ben-IRV: আর নদীর সব মাছ মারা গেল ও নদীতে দুর্গন্ধ হল; তাতে মিশরীয়েরা নদীর জল পান
    করতে পারল না এবং মিশর দেশের সব জায়গায় রক্ত হয়ে গেল।
  pan-pan: ਮੱਛੀਆਂ ਜਿਹੜੀਆਂ ਨਦੀ ਵਿੱਚ ਸਨ, ਮਰ ਗਈਆਂ ਅਤੇ ਦਰਿਆ ਤੋਂ ਬਦਬੂ ਆਈ ਅਤੇ ਮਿਸਰੀ ਦਰਿਆ
    ਦਾ ਪਾਣੀ ਪੀ ਨਹੀਂ ਸਕਦੇ ਸਨ ਅਤੇ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਲਹੂ ਹੋ ਗਿਆ।
  tkr-tkr: Nileedın baluğar haat'anbı, mançe məxdun əq'ı'yn eva g'əə giyğal, Misirbışisse
    mançe xhyan ulyoğas əxə deş. Misir gırgınəəng'ə eb vuxha.
  mya-JVB: မြစ် ၌ ရှိသောငါး တို့သည်လည်း သေ ကြ၍ ၊ မြစ် ရေနံ သောကြောင့် ၊ အဲဂုတ္တု လူတို့သည်
    မြစ် ရေ ကို မ သောက် နိုင် ကြ။ အဲဂုတ္တု ပြည် တရှောက်လုံး ၌ အသွေး နှံ့ပြားလျက် ရှိ
    လေ၏။
  tte-O: Iye meuloili waila mena siboita yo sibowa bwalailiyao sinae kabo Itipita
    nige sowasowali waila sinuma. Itipita kalona meuloina ikwasine.
  tbg-tbg: Nairi Namariqi vau havukauka qutu vuvaro vi namariva voqama kero unta umanta
    Isipi vika kia ho vi namarira kaqake novaro naare namarivanoqai Isipini ekaa vo
    namari vo namariqi vaura.
  hmo-hmo: Vadaeni Naila Sinavai ena gwarume ibounai idia mase ore, ranu danu ia bodaga,
    Aigupito taudia Naila Sinavai ena ranu do idia inua, be edia lalona ia hegeregere
    lasi. Aigupito tano ibounai dekenai rara sibona ia noho.
  urd-urd: और दरिया की मछलियाँ मर गई, और दरिया से झाग उठने लगा और मिस्री दरिया का
    पानी पी न सके, और तमाम मुल्क — ए — मिस्र में ख़ून ही ख़ून हो गया।
  rus-SYN: и рыба в реке вымерла, и река воссмердела, и Египтяне не могли пить воды
    из реки; и была кровь по всей земле Египетской.
  bqc-SIM: Kpↄ pↄ́ kú a guuↄ gàga, ↄ̃ Niili ípi gĩdↄ̀, Egipiↄ fùa mii. Au daa
    gua Egipi.
  tcz-CHONGTHU: Luidunga nga jouse athisoh heltan, chule twi anen behseh phat chun
    Egypt miten adon thei tapouvin ahi. Egypt gamsung pumpi mun jouse thisan dim ahitai.
  mar-mar: नदीतले मासे मरण पावले व तिला घाण सुटली. त्यामुळे मिसरी लोकांस नदीतील पाणी
    पिववेना. अवघ्या मिसर देशात रक्तच रक्त झाले.
  qub-qub: Mayucho caj pescäducunapis wañuran. Mayupis fiyupa asyaricäcuran. Chaura
    Egipto runacunaga yacuta upuytapis mana puydirannachu. Egipto nasyunchöga llapan
    yacu yawarman ticrasha caycaran.
  bqp-bqp: Kpↄ̀ kũ ò kú a gũnnↄ gàga, akũ Nili í pì gbĩ sↄ̃̀, Misilanↄ fùa ò mi.
    Aru dàgula Misila.
  hat-hat: Tout pwason nan larivyè a mouri. Dlo a vin santi move. Moun peyi Lejip
    yo pa t' kapab pran dlo ladan l' pou yo bwè ankò. Te gen san toupatou nan peyi
    a.
  eng-BSB: The fish in the Nile died, and the river smelled so bad that the Egyptians
    could not drink its water. And there was blood throughout the land of Egypt.
  tod-tod: Kaleiti ti zaani ziɛ wolai Nile wu. Ziɛ wolai Nile makugi ɠulani, Ezipete
    nuiti ti la mɔ ɠɛni zoosu ti ʋa ziɛ wolai Nile ɓɔle. Ɲamai ɠɛni Ezipete yooi kpein
    su.
  eng-WEBPB: The fish that were in the river died. The river became foul. The Egyptians
    couldn’t drink water from the river. The blood was throughout all the land of
    Egypt.
  kbq-kbq: ana timpima mani'naza nozamemo'za frizageno, timo'a havizantfa huno hinimana
    vige'za Isipi vahe'mo'za tina onazageno, ana maka Isipi mopafima koramoke'za huvagare'ne.
  nhe-BL: Huan nochi michime mijque, huan nochi nopa atemitl nelía mijmiyotiyaya hasta
    axaca hueliyaya atli. Oncayaya estli ipan nochi tlali Egipto.
  bus-bus: Kpↄ̀ kɛ̀ aↄ̃ↄ kú à guunↄ gàga, ben Nili í pì gũu sↄ̃̀, Igipitinↄ fùa wà
    mi. Aru dagula Igipiti.
  gub-BL: Ipira Niru pe har umàno wà. Yrykawhu inemahy kury. A'e rupi Ezit ywy rehe
    har nupuner kwaw i'y pupe uwi'u haw rehe wà. Heta tetea'u ma'eruwy kwer Ezit ywy
    nànàn kury.
  eng-DRA: 'And the fishes that were in the river died: and the river corrupted, and
    the Egyptians could not drink the water of the river, and there was blood in all
    the land of Egypt.'
