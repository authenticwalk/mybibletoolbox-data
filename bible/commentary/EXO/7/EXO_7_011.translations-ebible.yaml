verse: EXO.007.011
translations:
  mal-C: ഫറവോൻ ജ്ഞാനികളെയും ആഭിചാരകന്മാരെയും വരുത്തി, ഈജിപ്റ്റിലെ മാന്ത്രികന്മാരും
    തങ്ങളുടെ മന്ത്രവിദ്യയാൽ അതേ പ്രവൃത്തി ചെയ്തു.
  deu-TKW: 'Der Pharao aber ließ die Gelehrten und Zaubereikundigen rufen; da machten
    sie, die Zauberer von Ägypten, mittels ihrer Geheimkünste es ebenso:'
  lin-lin: Faraon abengisaki bato ya bwanya mpe bato ya soloka. Bongo bato ya maji
    ya Ejipito, bango mpe basalaki bikamwa ya ndenge moko na nzela ya misala na bango
    ya soloka.
  eng-LSV: And Pharaoh also calls for wise men and for sorcerers; and the enchanters
    of Egypt, they also, with their [enchanting] flames, do so,
  eng-GNV: 'Then Pharaoh called also for the wise men and sorcerers: and those charmers
    also of Egypt did in like maner with their enchantmens,'
  eng-WEBSTER: 'Then Pharaoh also called the wise-men, and the sorcerers: now the
    magicians of Egypt, they also did in like manner with their enchantments.'
  nhw-BL: Huajca Faraón quinnotzqui nopa tlalnamiquini huan tetlajchihuiani huan catli
    quimatque tecajcayahuaj huan sesen inijuanti nojquiya quichijque catli Aarón quichijtoya
    ica inintetlajchihuijcayo.
  swh-ONEN: Farao naye akawaita watu wenye maarifa na wachawi na waganga wa Kimisri,
    nao wakafanya vivyo hivyo kwa siri ya uganga wao.
  bba-bba: Yerɑ Eɡibiti sunɔ u win bwisiɡibu kɑ win timɡibu kɑ win sɔrobu sokɑ. Ben
    bɑɑwure u dobo dobo kuɑ, u win dɛkɑ kɔ̃ mɑ yɑ ɡɔsiɑ wɑɑ. Adɑmɑ Aroniɡiɑ yɑ beɡii
    mwɛɛki.
  eng-KJVCPB: 'Then Pharaoh also called the wise men and the sorcerers: now the magicians
    of Egypt, they also did in like manner with their enchantments.'
  cpy-cpy: Ari ikaemakaan-takiri rirori Faraón yotaniri-paeni eejatzi sheripiyari-paeni
    Apitantoni-jatzi. Imawita-paakawo rirori-paeni.
  mpx-mpx: Yaka kin wana tosiba ge wana tokukula i yogaagil, ge wali siba elana hi
    ginol i ola ya te toto Eloni i ginol.
  wbp-wbp: Ngula-jana kingirli yajarnunjunu nyanungu-nyangu pinangkalpa-patu manu
    ngangkayi-kirli-wati, jinta-kari jinta-karirlilpalu mardarnu yartarnarri.
  luo-luo: Farao noluongo jorieko kod ajuoke mag Misri mine gitimo gik machal gi mane
    Harun otimo ka gitiyo gi teko mag yedhegi mopondo.
  meu-meu: Bena Farao ese aonega taudia bona mea taudia e boiridia; bena idia danu,
    hari Aigupto mea taudia, ese una kara heḡereḡerena ma e kara, edia mea diadiai.
  npi-ULB: तब फारोले आफ्ना बुद्धिमानी मानिस र टुनामुना गर्नेहरूलाई डाके । तिनीहरूका
    जादुद्वारा तिनीहरूले पनि उही कुरो गरे ।
  yor-yor: Farao sì pe àwọn amòye, àwọn oṣó àti àwọn onídán ilẹ̀ Ejibiti jọ, wọ́n
    sì fi idán wọn ṣe ohun tí Mose àti Aaroni ṣe.
  emp-NTPO: Baribʌrʌ Egiptod̶ebema boroba idji druad̶ebema ne cawa b̶eada, daubararã
    sid̶a trʌ̃cuasia. Maʌ̃ne ãdjia bid̶a necawaad̶eba Aaroʌ̃ba od̶a quĩrãca osid̶aa.
  ind-ind: Kemudian raja memanggil orang-orang pintar serta para ahli sihir untuk
    menghadap, dan mereka juga melakukan hal yang sama dengan keahlian mereka.
  pes-OPCB: اما فرعون حکیمان و جادوگران مصری را فرا خواند و آنها نیز به کمک افسونهای
    خود همین عمل را انجام دادند.
  aer-aer: Pharaoh-ele anteme yerneke akaperte altywere areye, ngangkere ikwerenhe
    areye-arlke ineke. Itne arrpe-anenhele interte-akeme anteye.
  tgl-ULB: Pagkatapos tinawag din ni Paraon ang kaniyang mga matatalino at salamangkero.
    Gumawa sila ng kaparehong bagay sa kanilang salamangka.
  cbu-NT: Itaru, uwsha kurak paraw wishunoo, kizpur yasamawaa, kuruzirangiya. Kusateersin,
    parawsha, Natu siysa shingtamtsa, tárangiya.
  hui-hui: Ani biyago hondowa kini biagome ibunaga agali miniwi gamugamu biaganeru
    ti nde tininaga halimbu yiniyago ibira hayagola ogolabome biyadagua dege bini.
  mya-mya: ထို​အ​ခါ​ဘု​ရင်​သည်​သူ​၏​ပ​ညာ​ရှိ​များ​နှင့် မှော်​ဆ​ရာ​များ​ကို​ဆင့်​ခေါ်​၍၊
    သူ​တို့​သည် မှော်​အ​တတ်​ဖြင့်​အ​လား​တူ​ပ​ညာ​စွမ်း​ကို ပြ​ကြ​၏။-
  cbi-NTPO: Tsenñu faraón bain ya' mirukulanu demikañu, yai bain yala' pudeechi tsaren
    kila.
  bod-N: ཕཱར་ཨོལ་གྱིས་མཁས་པ་དང་སྒྱུ་མ་མཁན་དག་བོས་འོངས་ཤིང་། དེ་རྣམས་ནི་ཨེ་ཅིབ་ཡུལ་གྱི་རྫུ་འཕྲུལ་སྟོན་མཁན་ཡིན་ལ།
    ཁོ་རྣམས་ཀྱིས་ཀྱང་རྫུ་འཕྲུལ་ལ་བརྟེན་ནས་དེ་བཞིན་བྱས་པ་སྟེ།
  sna-sna: Ipapo Faro akadana varume vakachenjera navaroyi, uye nʼanga dzeIjipiti
    dzakaitawo zvimwe chetezvo nouroyi hwadzo.
  spa-BLM: Entonces el faraón llamó también a los sabios y a los hechiceros. Ellos
    también, los magos de Egipto, hicieron lo mismo con sus encantamientos.
  cac-cac: Ayic ix yilan vin̈ rey icha chi', ix schec vin̈ avtaj eb' vin̈ aj Egipto,
    eb' vin̈ jelan yed' juntzan̈ yic yajb'alil, ix sc'ulan eb' vin̈ icha ix sc'ulej
    vin̈aj Aarón chi'.
  swh-ULB: Kisha naye Farao akawaita wazee wenye hekima na wachawi. Wakafanya jambo
    hilo hilo kwa uchawi wao.
  bel-bel: 'І паклікаў фараон мудрацоў і чарадзеяў; і гэтыя магі зрабілі тое самае
    сваімі чарамі:'
  deu-ELBBK: Da berief auch der Pharao die Weisen und die Zauberer; und auch sie,
    die Schriftgelehrten Ägyptens, taten so mit ihren Zauberkünsten
  mbb-OT: Ne zutun mibpesuǥuan te hadì is menge uluwanen he etew wey is menge selemengkiru
    ziyà te Ehipto ne nehimu zan daan is iring dutun pinaaǥi te kegkeselemengkiru
    zan.
  mal-2015: അപ്പോൾ ഫറവോൻ വിദ്വാന്മാരെയും ക്ഷുദ്രക്കാരെയും വിളിപ്പിച്ചു; മിസ്രയീമ്യമന്ത്രവാദികളായ
    ഇവരും തങ്ങളുടെ മന്ത്രവാദത്താൽ അതുപോലെ ചെയ്തു.
  tuo-NT: Tojo weecã ĩꞌagʉ̃, faraṍ peꞌe cʉ̃ yarã masĩrĩ masãrẽ, tʉꞌoñaꞌrĩ masãrẽ
    pijicʉ niwĩ. Na quẽꞌrã na masĩsere mejãrõta weecãrã niwã.
  gup-gup: Wanjh Pharaoh benkayhmeng bininj nawu birrimayaliwernni dja mak nawu birrimarrkidjbuni
    nawu birrikang kumekbe Egypt, dja bedda warridj kumekbe rerrih birrimarnbom kunkurdang.
  gvs-gvs: E kina Pero ina tokabitamyao be ina tomemeyavayao iduduwedi sima. Sima,
    kidi nakae itoboinedi idi méyava goi nakae siguinuwe.
  rmc-rmc: Akor o Faraonos vičinďa ke peste peskre goďavere muršen the le čaroďejňiken
    a on tiš kerde odi veca peskre čarenca.
  nlg-nlg: Ma Pharaoh te holo haghera lei nina mane manaha mana lei mane goni butuli
    sorisori, mara gonia so te vagha taonia didira na lei gonigoni popolo.
  pes-OPV: و فرعون نیز حکیمان و جادوگران را طلبید و ساحران مصر هم به افسونهای خودچنین
    کردند،
  ron-1924: Дар Фараон а кемат пе ниште ынцелепць ши пе ниште врэжиторь, ши врэжиторий
    Еӂиптулуй ау фэкут ши ей ла фел прин врэжиторииле лор.
  ben-OBCV: 'ফরৌণ তখন পণ্ডিতদের ও গুনিনদের ডেকে পাঠালেন, এবং সেই মিশরীয় জাদুকররাও
    তাদের রহস্যময় শিল্পকলার মাধ্যমে একই কাজ করল:'
  som-som: Fircoonna markaasuu wuxuu u yeedhay raggiisii xigmadda lahaa iyo saaxiriintiisii,
    markaasaa falalowyadii Masarna iyana yeeleen sidii si le'eg oo falfalkoodii ku
    sameeyeen.
  lat-VUC: 'Vocavit autem Pharao sapientes et maleficos: et fecerunt etiam ipsi per
    incantationes ægyptiacas et arcana quædam similiter.'
  eng-ASVBT: 'Then Pharaoh also called for the wise men and the sorcerers: and they
    also, the magicians of Egypt, did in like manner with their enchantments.'
  mna-mna: King ire, tona iboobo zin ŋgarŋan ziŋan zin naborouŋan kini ma timar. Mi
    zin tomini tikam naborou kizin ma raraate kembei ta Aron ikam na.
  ita-1885: Allora Faraone chiamò eziandio i savi e gl'incantatori. E i Magi di Egitto
    fecero anch'essi il simigliante co' loro incantesimi.
  eng-LXXUP: But Pharaoh called together the wise men of Egypt, and the sorcerers,
    and the charmers also of the Egyptians did likewise with their sorceries.
  eng-ULB: Then Pharaoh also called for his wise men and sorcerers. They did the same
    thing by their magic.
  spa-VBL: Pero el Faraón llamó a sabios y hechiceros, y estos magos egipcios hicieron
    lo mismo usando sus artes mágicas.
  fra-_FOB: Mais Pharaon appela aussi les sages et les enchanteurs; et les magiciens
    d'Égypte firent, eux aussi, la même chose par leurs enchantements.
  mal-mal: അപ്പോൾ ഫറവോൻ വിദ്വാന്മാരെയും മന്ത്രവാദികളെയും വിളിപ്പിച്ചു; ഈജിപ്റ്റിലെ
    മന്ത്രവാദികളായ ഇവരും അവരുടെ മന്ത്രവാദത്താൽ അതുപോലെ ചെയ്തു.
  urd-GVR: Yih dekh kar Firaun ne apne ālimoṅ aur jādūgaroṅ ko bulāyā. Jādūgaroṅ ne
    bhī apne jādū se aisā hī kiyā.
  suz-BL: मिनु फाराओमी इजीप्‍त रागी ङा जादू नु टुना मुना पाइब आन कली ब्रेत्‍ताक्‍मी।
    मेकोपुकीमी यो आन टुना मुनामी हारून खोदेंशो पा आन कोक्‍के ब्‍वारशा, बुस्‍सपुकी
    सेल्‍तेक्‍म। प्रस्‍थान ७:२२; प्रस्‍थान ८:३; उत्‍पत्ती ४१:८; २तिमोथी ३:८
  ita-1927: Faraone a sua volta chiamò i savi e gl’incantatori; e i magi d’Egitto
    fecero anch’essi lo stesso, con le loro arti occulte.
  ckb-ckb: فیرعەونیش بانگی دانایان و سیحربازانی کرد، ئیتر جادووگەرانی میسریش بە ئەفسونەکانیان
    هەمان شتیان کرد.
  eng-BBE: Then Pharaoh sent for the wise men and the wonder-workers, and they, the
    wonder-workers of Egypt, did the same with their secret arts.
  kan-OKCV: ಫರೋಹನು ಜ್ಞಾನಿಗಳನ್ನೂ, ಮಂತ್ರವಾದಿಗಳನ್ನೂ ಕರೆಸಿದನು. ಆಗ ಈಜಿಪ್ಟಿನ ಮಂತ್ರಗಾರರೂ
    ಸಹ ತಮ್ಮ ಮಾಟಗಳಿಂದ ಹಾಗೆಯೇ ಮಾಡಿದರು.
  bbb-bbb: Bu ijiege revoga kini Fero fu urina e fuone bino bu kine nanoevo ije kiamo
    bu iakina ine ro ire binobino bu vierafeva ije medinoena areme usiaena ire ni
    besu Eroni fu rema ijene rei.
  tam-2017: அப்பொழுது பார்வோன் ஞானிகளையும், சூனியக்காரர்களையும் அழைத்தான். எகிப்தின்
    மந்திரவாதிகளும் தங்கள் மந்திரவித்தையினால் அப்படிச் செய்தார்கள்.
  spa-RV-1909: Entonces llamó también Faraón sabios y encantadores; é hicieron también
    lo mismo los encantadores de Egipto con sus encantamientos;
  ron-BTF: Atunci Faraon de asemenea a chemat înțelepții și vrăjitorii; acum magicienii
    Egiptului, ei de asemenea au făcut în același fel cu farmecele lor.
  eng-WEBP: Then Pharaoh also called for the wise men and the sorcerers. They also,
    the magicians of Egypt, did the same thing with their enchantments.
  eng-FBV: But Pharaoh called in wise men and sorcerers, and these Egyptian magicians
    did the same thing using their magic arts.
  nld-1939: Maar Farao riep zijn wijzen en tovenaars, en de egyptische tovenaars deden
    door hun toverkunsten hetzelfde.
  nch-BL: Huajca Faraón quinnotzqui nopa talnamiquini huan tenahualhuiani huan cati
    quimatiyayaj tacajcayahuaj huan sesen ten inijuanti nojquiya quichijque cati Aarón
    quichijtoya ica inintenahualhuijcayo.
  vie-1934: Còn Pha-ra-ôn bèn đòi các bác sĩ và thầy phù chú, là những thuật-sĩ Ê-díp-tô;
    phần họ, cũng cậy phép phù chú mình mà làm giống in như vậy.
  hin-CV: यह देख फ़रोह ने भी पंडितों तथा ओझों को बुलवाया और मिस्र देश के जादूगरों
    ने भी वैसा ही किया.
  eng-OURB: Then Pharaoh also called for the wise men and the sorcerers. They also,
    the magicians of Egypt [Abode of slavery], did the same thing with their enchantments.
  spa-BES: Entonces Faraón envió a los hombres sabios y los magos, y ellos, los magos
    de Egipto, hicieron lo mismo con sus artes secretas.
  tdx-tdx: Kinai’ i Parò amy zao ondaty mahihitseo naho o mpamorekeo vaho nitoloñe
    an-tsahàtse o ambiasa’ i Mitsraimeo.
  vid-vid: Ila Falao nakawachema wanhu wa heye wawele na nyhala na wahawi, awo wahawi
    wa Misili nawadita hihyo kwa uhawi wa hewo.
  eng-OKE: And Pharoh called for the wise men and the magicians; and they also, the
    Mizraite magicians, did so by their enchantments.
  tha-KJV: ฝ่ายฟาโรห์​ก็​เรียกพวกนักปราชญ์ และพวกนักวิทยากลมาด้วย พวกนักแสดงกลแห่​งอ​ียิปต์จึงทำได้เหมือนกันด้วยเล่ห์กลของเขา
  por-BR-2018: Então Faraó chamou também sábios e encantadores; e os encantadores
    do Egito com seus encantamentos fizeram também o mesmo;
  deu-ELO: Da berief auch der Pharao die Weisen und die Zauberer; und auch sie, die
    Schriftgelehrten Ägyptens, taten also mit ihren Zauberkünsten
  eng-WYC-2018: Forsooth Pharaoh called forth wise men, and witches, and they also
    did by enchantments of Egypt, and by some privy things, in like manner; (And Pharaoh
    called forth Egypt’s wise men, and witches, and they did likewise with their enchantments,
    and their secret words;)
  epo-epo: Tiam ankaŭ Faraono alvokis la saĝulojn kaj sorĉistojn; kaj ankaŭ ili, la
    Egiptaj sorĉistoj, per siaj sorĉoj faris tiel.
  uig-PIN: U waⱪitta Pirǝwn danixmǝnliri wǝ seⱨrigǝrlirini qaⱪirtip kǝldi; Misirning
    jadugǝrlirimu ɵz jadusi bilǝn ohxax ixni ⱪildi.
  beo-beo: Amalalu, Felou da ea bagade dawa:su dunu amola ea fefedoasu dunu ili misa:ne
    sia:i. Ilia da ilia gasaga Elane ea hou defele hamosu.
  tpi-OTNT: King i lukim dispela na i singautim olgeta saveman na ol glasman bilong
    en na ol i yusim pawa bilong ol na mekim wankain pasin olsem Aron.
  hau-SA: Fir’auna kuwa ya kira masu hikima da masu sihiri, sai bokayen Masarawa ma
    suka yi irin abubuwan nan da bokancinsu.
  udu-udu: Dhali yan’ko’d si’da/ P̱irawn yuḵki ’kwanim piti kun yuḵayuḵ mo dhali aris
    ŋarim piti mo. Dhali uni si’da/ miiki to jin nyaḵan mo ki miilaṯṯ buni mo.
  uig-LAT: U waqitta Pirewn danishmenliri we séhrigerlirini chaqirtip keldi; Misirning
    jadugerlirimu öz jadusi bilen oxshash ishni qildi.
  nde-nde: UFaro wasebiza izanuse lezinyanga zaseGibhithe. Lazo zenza izimanga ngendlela
    efanayo.
  ton-ton: 'Pea naʻe toki ui ʻe Felo ke haʻu foki ʻae kau tangata poto mo e kau kikite:
    pea ko eni, ko e kau fie mana ʻo ʻIsipite, naʻa nau fai pehē foki ʻaki ʻenau ngaahi
    ngāue fakalilolilo.'
  ces-1613: Povolal pak také Farao mudrců a čarodějníků; a učinili i ti čarodějníci
    Egyptští skrze čáry své tolikéž.
  eko-eko: Aphano naye Firawuuna khuruma olawa okhuweliwa ajuwi na anamajintta; na
    yo khuretta etthiipo khwa majintta aya.
  eng-WMB: Then Pharaoh also called for the wise men and the sorcerers. They also,
    the magicians of Egypt, did the same thing with their enchantments.
  tam-TCV: 'அப்பொழுது பார்வோன், ஞானிகளையும் சூனியக்காரரையும் அழைத்தான். எகிப்திய மந்திரவாதிகளாகிய
    அவர்களும் தங்கள் மாயவித்தைகளினால் அவ்வாறே செய்தார்கள்:'
  ceb-ULB: Unya gipatawag usab sa Faraon ang iyang maalamon nga mga tawo ug ang mga
    salamangkero. Gibuhat nila ang samang butang pinaagi sa ilang salamangka.
  pol-UBG: Wtedy faraon wezwał mędrców i czarowników. I ci egipscy czarownicy uczynili
    to samo swoimi czarami.
  agr-agr: Nunikmatai faraógshakam tunchi aidaun untsukui. Dutikam ditashkam dita
    dekamujijai dutiksag iwainakajui.
  kyc-kyc: Doko kandapala dokopa Peraome banya soo gisingi akalipi pipu lenge akalipi
    lapo epena leya. Leyamo dokopa pipu lenge dupwa epapala nakamana porai dokome
    yulu dopaleko isingi piyami.
  urd-GVU: یہ دیکھ کر فرعون نے اپنے عالِموں اور جادوگروں کو بُلایا۔ جادوگروں نے بھی
    اپنے جادو سے ایسا ہی کیا۔
  deu-1912: 'Da forderte Pharao die Weisen und Zauberer; und die ägyptischen Zauberer
    taten auch also mit ihrem Beschwören:'
  ntj-ntj: Nyangka puurrpa Piirulu palunyaku maparntjarra pirninya yarltingu. Nyangka-ya
    pitjangu palunyapirinypartu palyaranytja.
  kan-2017: ಫರೋಹನು ಐಗುಪ್ತದೇಶದ ವಿದ್ವಾಂಸರನ್ನೂ ಮತ್ತು ಮಂತ್ರವಾದಿಗಳನ್ನೂ ಕರೆಯಿಸಿದಾಗ ಆ ಮಾಂತ್ರಿಕರು
    ತಮ್ಮ ಮಂತ್ರವಿದ್ಯೆಗಳಿಂದ ಅದೇ ರೀತಿಯಾಗಿ ಮಾಡಿದರು.
  ena-ena: Lɨci manɨgali agaŋ igavɨla nudɨ hulaŋ hɨji hutesɨ daŋ agɨladɨdaŋ hulaŋ
    hau hubɨla hubɨla hɨsɨŋ agɨladɨdaŋ abɨci nudɨ pɨŋ vehavɨmi. Vevɨla nulɨdɨ mugɨluŋ
    agɨladɨ ibi luvɨla luvɨla Alon lɨmi hameŋ laci ala lɨhavɨmi.
  yap-yap: Ma aram e fare pilung e pining e pi gonop nge pi ta pig, miyad rin’ ni
    ku aram rogon.
  hlt-MCSB: Pharaoh long khaw hlangcueih neh hlangbi rhoek te a khue. Amih Egypt hmayuep
    rhoek long khaw amamih kah hmaitak neh phek a saii uh.
  mdy-ETH: ዬካፓ ካኣቲ ፔ ዓጮይዳ ዔሮ ዓሶንታ ማርሾ ማርሻ ዓሶ ዔኤሊ ዔኪ ሙካዛ፥ ዔያታኣ ፔኤኮ ማርሾና ሃሣ ዒማ ጎይፆ ማዼኔ።
  twi-ASANTE: Farao nso frɛɛ nʼanyansafoɔ ne ne nkonyaayifoɔ a wɔwɔ Misraim ma wɔn
    nso bɛyɛɛ anwanwadeɛ korɔ no ara bi.
  eng-WEBU: Then Pharaoh also called for the wise men and the sorcerers. They also,
    the magicians of Egypt, did the same thing with their enchantments.
  bnp-bnp: Muri e Parao i gale palupu e huriki a bakovi na lohokanga, a bakovi na
    malulu o Egipto, ri toni ni ratea a maki iea na malulu ne ria.
  wal-wal: Hegaappe guyyiyan kawoi aadhdhida eranchchatanne bitanchchata xeesissiis;
    xeesissin etikka, ha Gibxxetu shareechchoti bantta eeqan hegaadan oottidosona.
  spa-PDDPT: Faraón también llamó sabios y hechiceros. Los hechiceros de Egipto también
    hicieron lo mismo con sus encantamientos,
  gun-gun: Ha'e ramo Faraó ogueruruka hi'arandu va'e ha'e imba'evyky va'e kuery. Ha'e
    ramo Egito pygua hi'arandu va'e kuery ma ha'ekue rami ae ojapo nhemi rupi hi'arandua
    py.
  agu-BL: Yi tilol faraón yi xtxolbile'j, nintzun cawunin tan chichakle'n yi e' nachol
    scyuch' e' wi'tz aj cun. Nin tan yi cyetz quipisyo' e' xcye' tan banle'n chi e'
    ban Moisés tu Aarón.
  ilo-ULB: Kalpasanna, nangayab met ni Faraon kadagiti masirib a lallaki ken kadagiti
    manggagamud. Inaramidda ti isu met laeng a banag babaen iti panagsalamangkada.
  kpg-kpg: Gei di king ga gahi mai ana gau kabemee mono gau hai buubuu o Egypt, gaa hai
    nadau mogobuna be di maa.
  uig-ARA: ئۇ ۋاقىتتا پىرەۋن دانىشمەنلىرى ۋە سېھرىگەرلىرىنى چاقىرتىپ كەلدى؛ مىسىرنىڭ
    جادۇگەرلىرىمۇ ئۆز جادۇسى بىلەن ئوخشاش ئىشنى قىلدى.
  bps-bps: Kafnge én, fatlo Faraon i kdee dad to nun gnadè, na dad dademe fulung mimò
    tnikeng, na fagu di dad gnadèla gamgimò ale salngad nimò Aron.
  sus-sus: Na tɛmui Firawuna naxa a xa karamɔxɔɛe nun a xa mandurulae xili, e xa na
    kaabanako mɔɔli raba e xa duureya ra.
  pon-2006: Parao eri malipepene sapwellime aramas loalokong kan oh sounakmanaman
    kan; re ahpw pil wiahda soahngohte sang ni ar akmanaman.
  jae-jae: Go Parao kêkalem lau tokauc ma lau mectomaŋŋa, ma Aiguptunêŋ lau mectomaŋŋa
    tonaŋ nêŋ ŋaclai kaiŋ teŋ, tec sêgôm gêŋtalô tônê amboac tonaŋgeŋ.
  ksd-ksd: Ma Parao bula i ga oro pa ra umana tena kabinana ma ra umana tena agagar;
    ma diat bula ra umana tena papait Aigipto dia ga papait ra magit damana ma kadia
    lavur mangana malira.
  tur-YTC: Bunun üzerine Firavun bilgeleri ve büyücüleri de çağırdı. Mısır'ın büyücüleri,
    onlar da büyüleriyle aynı şeyi yaptılar.
  grc-BRENT: Συνεκάλεσε δὲ Φαραὼ τοὺς σοφιστὰς Αἰγύπτου, καὶ τοὺς φαρμακούς· καὶ ἐποίησαν
    καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακίαις αὐτῶν ὡσαύτως.
  ind-AYT: Kemudian, Firaun memanggil orang-orang pintar dan para ahli sihir. Lalu,
    mereka, para ahli ilmu gaib Mesir itu, juga melakukan hal yang sama menggunakan
    mantra-mantra rahasia mereka.
  nya-nya: Naye Farao anayitanitsa anthu ake anzeru ndi amatsenga, ndipo nawonso amatsenga
    a Chiigupto anachita zinthu zomwezo mwa matsenga awo.
  hrv-hrv: 'Zovne faraon mudrace i vračare. I zaista, egipatski vračari svojim vračanjem
    učine isto:'
  mps-mps: Tuni bidigo te tebo sulama, tama agai te tigidali po page koneai bidi dabe,
    me te haniani pobi wabo bidi dabe i olama, augwaligo me te pobi po olama, tama
    Arongo ebo kolesaga tiwai augwaligo me yai.
  tpi-tpi: King i lukim dispela na i singautim olgeta saveman na ol glasman bilong
    en na ol i yusim pawa bilong ol na mekim wankain pasin olsem Aron.
  dan-1931: Men Farao lod som Modtræk Vismændene og Besværgerne kalde, og de, Ægyptens
    Koglere, gjorde også det samme ved Hjælp af deres hemmelige Kunster;
  vie-OVCB: Pha-ra-ôn ra lệnh triệu tập các thầy pháp và các thầy phù thủy Ai Cập.
    Họ đến, dùng pháp thuật, cũng làm được điều A-rôn đã làm.
  guj-2017: ત્યારે ફારુને જ્ઞાની પંડિતોને અને જાદુગરોને બોલાવ્યા. મિસરના જાદુગરોએ
    પણ મંત્રતંત્ર દ્વારા હારુનના જેવો જ ચમત્કાર કરી બતાવ્યો.
  pon-2006A: Parao eri malipepene sapwellime aramas loalokong kan oh sounakmanaman
    kan; re ahpw pil wiahda soahngohte sang ni ar akmanaman.
  por-BRBSL: Então o Faraó também chamou os sábios e os feiticeiros. Eles também,
    os magos do Egito, fizeram a mesma coisa com seus encantamentos.
  aly-aly: Pharaoh ra warrkenh anyent ikwerenh thwenek, artwa akalty-rnem-then ngangker-akert-rnem-then
    ikngwerl-alpetyek. Rernem rtnwem mpwarek arrpemarl ikwer-rnem-kenh-angkwarr.
  cth-cth: Hat navah, Faro siangpahrang ni lungkaangnaw camkathoumnaw hah a kaw teh
    Izip ram e mitpaleikathoumnaw nihai, hot patetlah a sak awh.
  twi-twi: Farao nso frɛɛ nʼanyansafo ne ne nkonyaayifo a wɔwɔ Misraim ma wɔn nso
    bɛyɛɛ anwonwade koro no ara bi.
  hlt-hlt: Pharaoh long khaw hlangcueih neh hlangbi rhoek te a khue. Amih Egypt hmayuep
    rhoek long khaw amamih kah hmaitak neh phek a saii uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi yúní bɛhɛikɛ̀nkótíbɛ̀ nɛ̀ bɛnitinɔ̀mbɛ̀ nɛ̀ bɛtetiebɛ Esibiti
    kɔbɛ. Kɛ̀ bɛ̀ múnkɛɛ dɔ̀ɔ̀ mɛbotí,
  msy-2020: Ezɨ atrivim uan fofozir gumaziba ko imezibagh amir gumazibar diazɨ me
    ize. Isipian imezibagh amir gumazir kaba, uan mogomer akavsiaba inigha uaghan
    kamaghɨra dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ kotɑ Icipiti tʋwɑɑ nɑ pǝ topotopo nyǝ́mɑ nɑ pɛlɛ pɑ́ lɑ́
    mpʋ tɔtɔ, nɑ pɑ topotopotʋ tɑɑ.
  azb-azb: Firon isə müdrik adamları və cadugərləri çağırdı. Misir sehrbazları da
    öz sehrləri ilə belə etdilər.
  eng-DBY: 'And Pharaoh also called the sages and the sorcerers; and they too, the
    scribes of Egypt, did so with their enchantments:'
  hin-2017: तब फ़िरौन ने पंडितों और टोनहा करनेवालों को बुलवाया; और मिस्र के जादूगरों
    ने आकर अपने-अपने तंत्र-मंत्र से वैसा ही किया।
  wol-KYG: Ba mu ko defee Firawna moom itam woo boroom xam-xam yaak jibar ya. Ñeengokati
    Misra ya ñoom it fexe ca seeni xargafuufa, ba def lu mel noona.
  swp-swp: Abo Parao tatao sonosonogadi eo tau tabutabusima i eogaidi, isi hinage
    Aigupito edi tatao sonosonogadi se ginauri gonogonoana edi sonoga eamueamuidi
    aridi eai.
  bjr-bjr: Faraoofa mina qafamaseenoo narí irirana faqaa fasiqauqa faqa narí afunee
    fasiqauqa faqa naaroofaqa anireeqa nári afuneennoo Aaroonafa auqoo ainaina auqaqau.
  eng-YLT: And Pharaoh also calleth for wise men, and for sorcerers; and the scribes
    of Egypt, they also, with their flashings, do so,
  kne-kne: Idi siya di, inayagan din ari din nankalalaing ay ipogaw na ya mansalsalamangka
    et tinadon da din inamag Aaron.
  bzd-NTPO: Eta̱ Egipto blú tö wëpa wa̱ íyi jche̱r tai̱ë ena ie'pa awápa esepa tsu̱k
    patké. Ie'pa tö ikanewé̱ ñì su̱ë isiwé̱ wa.
  eng-WYC-2017: Forsooth Pharaoh called forth wise men, and witches, and they also
    did by enchantments of Egypt, and by some privy things, in like manner;
  eng-WMBB: Then Pharaoh also called for the wise men and the sorcerers. They also,
    the magicians of Egypt, did the same thing with their enchantments.
  urd-GVH: यह देखकर फ़िरौन ने अपने आलिमों और जादूगरों को बुलाया। जादूगरों ने भी अपने
    जादू से ऐसा ही किया।
  rug-rug: Meke tioki tugo sa baṉara sari nana tie tumatumaedi na tie vakuvakutae,
    meke koasa dia tinavete sekesekei si tavete kekeṉoṉo puta gua tugo asa si arini.
  gaz-gaz: Faraʼoonis beektotaa fi falfaltoota ofitti waame; tolfattoonni Gibxi ogummaa
    isaanii dhokataa sanaan akkasuma godhan.
  fra-LSG: Mais Pharaon appela des sages et des enchanteurs; et les magiciens d’Égypte,
    eux aussi, en firent autant par leurs enchantements.
  gnn-gnn: Bala ŋayinydja ŋunhi buŋgawanydja wäthurruna nhanukalayŋuwu gaḏamanmirriwuna
    yolŋuwu walalaŋgu, ga bitjarrayi bili walalanydja djäma ŋuriŋi waŋga'‐waŋganydhu
    ŋurrka'‐ŋurrkaŋala wapitja malanha, ga walalambalanydja wapitja malanha bitjarrayi
    bili moḻ'ŋuyinayi. Bala nhanukalanydja Yärungalanydja marrtjina wapitja'yu wurkthurruna
    warray walalambalanydja wapitja'nha malaŋunha.
  yal-yal: Koni Firawona fan yi fekolonne nun seri kanne nun Misiran woyimɛne xili,
    ne fan yi na fe sifan liga e dalili feene xɔn.
  haw-1868: Kii aku la hoi o Parao i na kanaka akamai, a me na kilo; a o na magoi
    o Aigupita, hana iho la hoi lakou pela, i ko lakou kilokilo ana.
  arb-NAV: فَاسْتَدْعَى فِرْعَوْنُ حُكَمَاءَهُ وَسَحَرَتَهُ فَصَنَعَ سَحَرَةُ مِصْرَ
    عَلَى غِرَارِ ذَلِكَ بِسِحْرِهِمْ.
  ewe-ewe: Tete Farao yɔ eƒe nunyalawo kple afakalawo kple Egipte ƒe akunyawɔlawo.
    Woawo hã te ŋu wɔ nu ma ke kple woƒe akunyawɔwɔ!
  eng-LEE: Then Pharaoh also called for the wise men and the sorcerers; and they also,
    the magicians of Egypt, did with their secret arts in like manner.
  gvn-gvn: '@see-verse:EXO.007.010'
  asm-FB: তেতিয়া ফৰৌণে তেওঁৰ জ্ঞানী আৰু মায়া-কৰ্ম জনা লোক সকলক মাতি পঠিয়ালে; তেতিয়া
    সেই মিচৰীয়া শাস্ত্ৰজ্ঞ সকলেও নিজৰ নিজৰ মায়াকৰ্মেৰে সেইদৰেই কৰিলে।
  sus-A: نَ تّمُي قِرَوُنَ نَشَ عَ شَ كَرَ مْشْييٍ نُن عَ شَ مَندُرُلَيٍ شِلِ، عٍ
    شَ نَ كَابَنَكٌ مْولِ رَبَ عٍ شَ دُورٍيَ رَ.
  fra-SBL: Alors Pharaon appela aussi les sages et les magiciens. Eux aussi, les magiciens
    d'Egypte, firent la même chose avec leurs enchantements.
  hbo-hbo: וַיִּקְרָא֙ גַּם־פַּרְעֹ֔ה לֽ͏ַחֲכָמִ֖ים וְלַֽמְכַשְּׁפִ֑ים וַיַּֽעֲשׂ֨וּ
    גַם־הֵ֜ם חַרְטֻמֵּ֥י מִצְרַ֛יִם בְּלַהֲטֵיהֶ֖ם כֵּֽן׃
  eng-WYCLIFFE: Forsothe Farao clepide wise men, and witchis, and thei also diden
    bi enchauntementis of Egipt, and bi summe priuy thingis in lijk maner;
  piu-2006: '@see-verse:EXO.007.010'
  pjt-pjt: Ka Piiṟalu tjukaranguṟu liruringkunyangka nyakula wati kutju iyaṉu palumpa
    ngangkaṟi tjuṯa aḻṯira ngalya-katinytjaku, kaya pitjala tjana ngapartji palu puṟunypaṯu
    palyaningi tjanampa witulyatjarangku.
  cwe-cwe: Maabaho mfalume wa Misili kawatanga wanhu wake weli na ubala na wahawi
    wa Misili‚ nawo watenda fana ivo kwa uhawi wawo.
  bgs-bgs: Na, igpatawar katô harì tô mapandé mga sakup din asta tô mga tarasalamangka,
    asta ukit katô mga salamangka dan igimu dan pagsik tô kasalábbuan na igimu i Aaron.
  kik-kik: Nake Firaũni agĩĩta andũ arĩa oogĩ o na ago, na aringi ciama a Misiri,
    nao magĩĩka o ũguo magĩtũmĩra maũgĩ mao ma ũgo.
  fra-NCL: 'Pharaon aussi appela ses sages et ses enchanteurs ; et les magiciens d’Égypte,
    eux aussi, firent la même chose par leurs enchantements :'
  cek-AK: 'Faro mah angmah ih palungha kaminawk hoi lungh aah kop kaminawk to kawk:
    miklet kop kaminawk mah doeh miklet kophaih hoiah a sak o toeng.'
  xla-xla: Epela natipame asiyama Pelotapo ya꞉ osolo watalo so opa sisilamaiyo. Epalati
    yia꞉tapo puame yia꞉ osolo mate ulugiyemale koko halomama yia꞉ dali kuye polollati
    ilama yiyeiyo. Amasiyama A꞉lon ya꞉ ilamatapo osolo watalo so yia꞉ ilama hapulomaye
    gola꞉gola꞉diyo.
  cuk-cuk: Ar Faraónʼdi e-dulemar-nue-ibmar-wisimaladse, nelemarse gochad. Wemala,
    ibmar-burba-wisimaladba bela deyob imaksamarmogad.
  uig-CYR: У вақитта Пирәвн данишмәнлири вә сеһригәрлирини чақиртип кәлди; Мисирниң
    җадугәрлириму өз җадуси билән охшаш ишни қилди.
  tel-2017: అప్పుడు ఫరో తన దేశంలోని జ్ఞానులను, మాంత్రికులను పిలిపించాడు. ఐగుప్తు దేశపు
    మాంత్రికులు కూడా తమ మంత్ర శక్తితో అదే విధంగా చేశారు.
  hat-BSA: Farawon osi te rele nonm saj avèk sa ki fè maji yo. Konsa, yo menm te fè
    menm bagay la tou. Majisyen nan Égypte yo te fè menm bagay avèk metye sekrè ak
    wanga pa yo.
  kos-kos: Na tokosra el pangonma mwet lalmwetmet ac mwet orek inutnut lal, ac elos
    oru oapana.
  hbo-WLC: וַיִּקְרָא֙ גַּם־פַּרְעֹ֔ה לַֽחֲכָמִ֖ים וְלַֽמְכַשְּׁפִ֑ים וַיַּֽעֲשׂ֨וּ
    גַם־הֵ֜ם חַרְטֻמֵּ֥י מִצְרַ֛יִם בְּלַהֲטֵיהֶ֖ם כֵּֽן׃
  ibo-ibo: Ma Fero kpọkọtara ndị maara ihe, na ndị mgbaasị, na ndị majiki nọ nʼIjipt.
    Ha bịara mee ụdị ihe ịrịbama ahụ Mosis na Erọn mere site nʼihe nzuzo nke akaọrụ
    ha.
  ory-ory: ତେବେ ଫାରୋ ଆପଣା ପଣ୍ଡିତ ଓ ଗୁଣିଆମାନଙ୍କୁ ଡାକିଲେ; ତହିଁରେ ମିସରୀୟ ମନ୍ତ୍ରଜ୍ଞମାନେ
    ମଧ୍ୟ ଆପଣାମାନଙ୍କ ମାୟାରେ ସେହିପରି କଲେ।
  chk-chk: Mürin, Farao a titi ekewe soutipachem me soupöüt, pwal ir ekewe sourongen
    Isip. Iwe, ra föri usun mine Aaron a föri.
  rop-rop: Wal det king bin jingat langa ola doktabala en klebabalamen, en deibin
    dum det seimwan klebabala ting garram olabat ron pawa du.
  ukr-1871: Скликав же тодї й Фараон мудрецї Египецькі та чарівники; і вдїяли те ж
    саме чарівники своїми чарами.
  bch-bch: Be maron kapei igera toa bedaoa ta ibaba ele panua oatainga ad ga ele panua
    borou ad, ta tikado toa bedaoa pade ngan led borou mambe Aron ikado.
  deu-1951: Da berief der Pharao die Weisen und Zauberer. Und auch sie, die ägyptischen
    Zauberer, taten also mit ihrem Beschwören.
  eng-JPS: Then Pharaoh also called for the wise men and the sorcerers; and they also,
    the magicians of Egypt, did in like manner with their secret arts.
  srp-1865: A Faraon dozva mudarce i vraèare; te i vraèari Misirski uèiniše tako svojim
    vraèanjem.
  lug-lug: Falaawo naye n’atumya basajja be abagezigezi, n’abalogo; abakujjukujju
    abo Abamisiri ne bakola ekintu kye kimu mu magezi gaabwe ag’ekyama.
  heb-heb: ויקרא גם פרעה לחכמים ולמכשפים ויעשו גם הם חרטמי מצרים בלהטיהם כן׃
  ben-IRV: তখন ফরৌণও জ্ঞানীদের ও জাদুকরদের ডাকলেন; তাতে তারা অর্থাৎ মিশরীয় জাদুকরেরাও
    তাদের মায়াবলে সেই রকম করল।
  pan-pan: ਫਿਰ ਫ਼ਿਰਊਨ ਨੇ ਵੀ ਸਿਆਣਿਆਂ ਅਤੇ ਮੰਤਰੀਆਂ ਨੂੰ ਸੱਦਿਆ ਤਦ ਮਿਸਰ ਦੇ ਜਾਦੂਗਰਾਂ ਨੇ ਵੀ
    ਆਪਣੇ ਜੰਤਰਾਂ-ਮੰਤਰਾਂ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: Manke fironee k'oran ək'elynanbıyiy cadu ha'anbı cusqa qoot'al. Misirne
    cadu ha'anbışisse cadubışika man kar ha'as əxən.
  mya-JVB: ထိုအခါ ဖါရော ဘုရင်သည် ပညာရှိ များ၊ ပြုစား တတ်သောသူများတို့ကိုခေါ် ၍ ၊ အဲဂုတ္တု
    အမျိုး ဝိဇ္ဇာဆရာ တို့သည်၊ ဝိဇ္ဇာအတတ် အားဖြင့် ထိုအတူ ပြု ၍ ၊
  tte-O: Mwa kin ana tosonogao yo ana tokukulao iyoga-gogonagili na tem ali kukula
    koina sowasowali siginauli besiele.
  tbg-tbg: Mintuvaro Pero vaiintivano nai vure/quaha vaiintive, vo kaiqa vo kaiqa
    tavo vaiintikave, naarama komanta vika ani nái hepi kaiqa vareha
  hmo-hmo: Vadaeni Farao ese aonega taudia bona meamea taudia dekenai ia boiboi. Vadaeni
    inai Aigupito meamea taudia danu ese unai kara bamona idia karaia, idia edia meamea
    dekenai.
  urd-urd: तब फ़िर'औन ने भी 'अक़्लमन्दों और जादूगरों को बुलवाया, और मिस्र के जादूगरों
    ने भी अपने जादू से ऐसा ही किया।
  rus-SYN: 'И призвал фараон мудрецов Египетских и чародеев; и эти волхвы Египетские
    сделали то же своими чарами:'
  bqc-SIM: Ɔ̃ Falaↄ̃ↄ Egipi wɛzɛ̃naↄ ń ɛsɛdeↄ sìsi, ↄ̃ aa dabudabupi kɛ̀ màa sↄ̃
    ń ɛsɛdekɛ guu.
  tcz-CHONGTHU: Hichun Pharaoh in ama miching ho le doithem ho a koukhom in, Egypt
    gamma mitphel doithem hon jong chuche tobang chu athemguh un abol'un ahi.
  mar-mar: तेव्हा फारो राजाने आपले जाणते व मांत्रिक बोलावले; मिसराच्या त्या जादूगारांनी
    आपल्या मंत्रतंत्राच्या जोरावर तसाच प्रकार केला.
  qub-qub: Chaura faraonpis gayachimuran mäjica rurayta yachajcunatawan brüjucunata.
    Chay runacunapis mäjicata rurayta yachashpan paycuna rurashanno ruraran.
  bqp-bqp: Akũ Firi'auna Misila wɛ́zɛ̃rinↄ kũ ɛzɛdenↄ sìsi, akũ ò daboyã dokↄ̃nↄ
    pìnↄ kɛ̀ se ń ɛzɛdekɛ gũn.
  hat-hat: Men farawon an rele nèg save l' yo ak divinò l' yo. Yo menm tou, avèk maji
    yo, yo te rive fè menm bagay la tou.
  eng-BSB: But Pharaoh called the wise men and sorcerers and magicians of Egypt, and
    they also did the same things by their magic arts.
  tod-tod: Kɛlɛ Falaɠɔn molikulagiti tolini, ta zoɠoiti. Tiya ɓalaa, ti naa ɠɛɠalai
    ɠɛɛni ga ta-zoɠolaiti maaʋele.
  eng-WEBPB: Then Pharaoh also called for the wise men and the sorcerers. They also,
    the magicians of Egypt, did the same thing with their enchantments.
  kbq-kbq: Higeno Fero'a agranena antahi'zane vahe'ene avotaga vahe'ene Isipi kumapi
    kaguvaza erifore nehaza vahe'ene zamagi hige'za, zamagranena ana zanke hu'za oku'a
    tro hu'za ante'ne'za vahe'ma rezmatagama nehaza zantaminuti Aroni'ma hiaza hu'naze.
  nhe-BL: Huajca Faraón quinnotzqui nopa tlalnamiquini huan tetlajchihuiani huan tlen
    quimatque tecajcayahuaj huan sesen inijuanti nojquiya quichijque tlen Aarón quichijtoya
    ica inintetlajchihuijcayo.
  bus-bus: Ben Fili'auna Igipiti wɛ́ɛzɛ̃rinↄ kↄ̃n ɛ̃zɛ̃deenↄ sìsi, ben aↄ̃ dabuyã
    dↄ̃nkↄ̃ pìnↄ kɛ̀ se ń ɛ̃zɛ̃dekɛɛ guu.
  gub-BL: Na'e tuwihawete Parao wenoz awa ma'e kwaw katu har uzeupe a'e wà kury. Wenoz
    awa paze ma'e uzeupe wà no. Paze ma'e Ezit ywy rehe har uzapo purumupytuhegatu
    kar haw Àràw zàwegatete a'e wà no.
  eng-DRA: 'And Pharao called the wise men and the magicians: and they also by Egyptian
    enchantments and certain secrets did in like manner.'
