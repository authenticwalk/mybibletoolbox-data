  urd-GVU: کل صبح سویرے جب وہ دریائے نیل پر آئے گا تو اُس سے ملنے کے لئے دریا کے کنارے
    پر کھڑے ہو جانا۔ اُس لاٹھی کو تھامے رکھنا جو سانپ بن گئی تھی۔
  deu-1912: Gehe hin zu Pharao morgen. Siehe, er wird ins Wasser gehen; so tritt ihm
