  mdy-ETH: ዬያሮ ዚሮ ጉቴ ዓሚ ካኣቲ ኮይላ ዓኣዼ፤ ዒዚ ዓባዬ ዎሮ ባንሢ ኬዳንቴ ጎይፃ ዒዛና ኔ ካኣማንዳኔ፤ ሾኦዦ ማዒ ላኣሚንቴ
    ኮኦሌሎ ኩጫ ዓርቂ ዎሮ ዓጫ ዒዛ ካፔ።
  twi-ASANTE: 'Nanso Awurade kaa sɛ: Sane kɔ Farao nkyɛn anɔpa a ɔrekɔ asubɔnten no
