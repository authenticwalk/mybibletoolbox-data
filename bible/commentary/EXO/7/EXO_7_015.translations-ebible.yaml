verse: EXO.007.015
translations:
  mal-C: രാവിലെ ഫറവോൻ വെള്ളത്തിന്റെ അടുത്തേക്കു പോകുമ്പോൾ നീ അവന്റെ അടുക്കൽ എത്തണം.
    അവനെ എതിരേൽക്കാൻ നൈലിന്റെ തീരത്തു കാത്തുനിൽക്കണം. പാമ്പായിത്തീർന്ന വടി കൈയിൽ എടുക്കുകയും
    വേണം.
  deu-TKW: Begieb dich morgen früh zum Pharao und tritt ihm, wenn er hingeht ans Wasser,
    am Ufer des Nils entgegen mit dem Stabe, der sich in eine Schlange verwandelt
    hat, in der Hand,
  lin-lin: Kende epai ya Faraon na tongo-tongo, na tango oyo abimaka mpo na kokende
    na mayi. Zela ye pembeni ya Nili mpo na kokutana na ye mpe simba na loboko na
    yo lingenda oyo ebongwanaki nyoka.
  eng-LSV: go to Pharaoh in the morning, behold, he is going out to the water, and
    you have stood to meet him by the edge of the River, and the rod which was turned
    to a serpent you take in your hand,
  eng-GNV: Goe vnto Pharaoh in the morning, (loe, he will come forth vnto the water)
    and thou shalt stand and meete him by the riuers brinke, and the rod, which was
    turned into a serpent, shalt thou take in thine hand.
  eng-WEBSTER: Go to Pharaoh in the morning; lo, he goeth out to the water, and thou
    shalt stand by the river's brink against he cometh; and the rod which was turned
    to a serpent shalt thou take in thy hand.
  nhw-BL: Pero mostla cualca xiya xiquitati quema temos campa atl. Xijchiya iteno
    nopa hueyatl Nilo huan xijhuica nopa cuatopili catli mocuepqui cohuatl.
  swh-ONEN: Nenda kwa Farao asubuhi wakati anapokwenda mtoni. Ngoja ukingoni mwa Naili
    ili uonane naye, na uchukue mkononi mwako fimbo ile iliyobadilishwa kuwa nyoka.
  bba-bba: Wee u koo dɑ dɑɑrɔ buru buru yellu. A doo ɑ kɑ nùn yinnɑ dɑɑrun ɡoorɔ kpɑ
    ɑ n dɛkɑ ye nɛni, ye yɑ rɑɑ ɡɔsiɑ wɑɑ mi.
  eng-KJVCPB: Get thee unto Pharaoh in the morning; lo, he goeth out unto the water;
    and thou shalt stand by the river’s brink against he come; and the rod which was
    turned to a serpent shalt thou take in thine hand.
  cpy-cpy: Pananin-kashiteri Faraón riyaata-manee rirori nijaaki. Pitonkiyo-tyaari
    nijaathapyaaki poteeyiro pikotzi peyakariri maanki.
  mpx-mpx: Sauga mweluluga ni lau i nana wewel Naile kaiwena, inoke nu na nu kite.
    Yaka suki toto i tabwa mwata nu noahe ge nu matamatan wewel labenaa.
  wbp-wbp: Jukurra mungalyurru, yanta karru Niili-kirra. Pirntinyarrarla karriya karru-wana.
    Kangka nyuntu-nyangu watiya jukati yangka kuja warna-jarrija. Pardakarla kingiki
    kaji yanirni karru-kurra julyurlpaku.
  luo-luo: Dhi ir Farao gokinyi ka odhi e aora. Rite e bath aora Nael mondo irom kode,
    bende kaw luth mane olokore thuol cha e lweti.
  meu-meu: Daba ai, Farao dekena baola, ranu baine lao henia negana ai. Sinavai isena
    ai ba naria, itotohi danu, gaigai ai ela ḡauna, bavabia kau.
  npi-ULB: फारो नदीतिर जाने बेलामा बिहानै त्यसकहाँ जा । त्यसलाई भेट्न नदीको तटमा उभेर
    बस् र सर्प बनेको लट्ठी तेरो हातमा लिएर जा ।
  yor-yor: Tọ Farao lọ ni òwúrọ̀ kùtùkùtù bí ó ti ń lọ sí etí odò, dúró ni etí bèbè
    odò Naili láti pàdé rẹ, mú ọ̀pá rẹ tí ó di ejò ni ọwọ́ rẹ.
  emp-NTPO: 'Jãʌ̃be nu diaped̶a Egiptod̶ebema boro doed̶a wãbʌrʌd̶e idjimaa wãdua.
    Dama bad̶a bacurura bʌ jʌwad̶e ededua. Do icawa Egiptod̶ebema boro quĩrãpita nũmeped̶a
    jaradua: “Dai hebreorã Ãcõrẽba mʌ̃ra bʌmaa diabuesia. Idjia nãwã jara b̶ʌa: mʌ̃
    puru Israelera idu wãbidua ẽjũã põãsa ewaraga b̶ʌd̶aa. Mama ãdjirãba mʌ̃́a animarãda
    babue diad̶ida panʌa. Mʌ̃a mãwã jara b̶ʌmĩna bʌa wad̶ibid̶a ĩjãẽ́ b̶ʌa.'
  ind-ind: Karena itu, besok pagi datanglah kepadanya pada waktu biasanya dia pergi
    ke tepi sungai Nil. Ketika kamu melihatnya berjalan menuju sungai, tunggulah di
    tepi sungai untuk menemui dia. Bawalah tongkatmu yang bisa berubah menjadi ular,
  pes-OPCB: فردا صبح عصایی را که به مار تبدیل شده بود به دست بگیر و کنار رود نیل برو
    و در آنجا منتظر فرعون باش.
  aer-aer: Ingwenthe ingweleme kwatye lhere akngerre Nile-werne alherraye. Ankarre
    iterele anteme tne. Atneme ngkwinhe akngaye apmwe-werne-arle akngarte-iwentye
    akngerre nhenge. Pharaoh-eke akarelhaye nhenge kwatye-werne alhewelhetyeke apetyerlenge.
  tgl-ULB: Pumunta ka kay Paraon sa umaga kapag lumabas siya papunta sa tubig. Tumayo
    ka sa pampang ng ilog para salabungin siya, at hawakan ang tungkod na naging ahas
    sa iyong kamay.
  cbu-NT: Ashiri pu puturi naayarush, kurakap napangcha. Ashiri waana kurak kungup
    chumakatu naakchu, shiysha tushuwshiptish yáyarush, ambtam naangcha. Anush kuseerush,
    kungumun wingu k'tangcha.
  hui-hui: Ani bu kago yawi egerebagi kini ogoni uyu iba Naili poragoria dalipe halu
    polebirago lola hole pobe. Halimbu mo nogombi hene biago yalu puwa ibu maha ibilo
    í̠ ala puwa unu iba angeni pu habe.
  mya-mya: နံ​နက်​တွင်​ဘု​ရင်​သည်​နိုင်း​မြစ်​ကမ်း​သို့​ဆင်း သော​အ​ခါ​သူ့​ထံ​သို့​သွား​လော့။
    မြွေ​အ​ဖြစ် သို့​ပြောင်း​ခဲ့​သော​တောင်​ဝှေး​ကို​ယူ​ဆောင်​၍ မြစ်​ကမ်း​ပေါ်​တွင်​စောင့်​နေ​လော့။-
  cbi-NTPO: Tsaaren ayu kepenene ñu yanu keejitu, piñi tiyamu tyutyan cha'li bain
    tajide. Tsejtu yanu pi keeshaa keena' ya pisha vinmala
  bod-N: སང་ཉིན་ཞོགས་པར་ཕཱར་ཨོལ་གྱི་མདུན་དུ་སོང་ཞིག ལྟོས་དང་། ཁོ་རང་ཕྱི་རུ་འོངས་ནས་ཆུ་ཁར་འགྲོ་བའི་དུས་སུ།
    ཁྱོད་རང་ནཱ་ཡོལ་གཙང་པོའི་འགྲམ་དུ་ལངས་བསྡད་ནས་ཁོ་བསུ་དགོས་ཤིང་། སྦྲུལ་དུ་གྱུར་མྱོང་བའི་འཁར་བ་དེ་ལག་ཏུ་ཟུངས་ཤིག
  sna-sna: Enda kuna Faro mangwanani paanenge achienda kumvura. Umire pamahombekombe
    aNairi kuti ugosangana naye, uye ubate muruoko rwako tsvimbo iya yakashandurwa
    ikava nyoka.
  spa-BLM: Ve a ver al faraón por la mañana. He aquí que él va a salir al agua. Tú
    estarás a la orilla del río para recibirlo. Tomarás en tu mano la vara convertida
    en serpiente.
  cac-cac: Ayic sacb'inaj q'uic'an, tzex b'at d'a sti' a' nivan Nilo, tze tan̈van
    sc'och vin̈ achanvel ta'. Tzeyic'anb'at te' c'ococh ix och chanil.
  swh-ULB: Nenda kwa Farao asubui anapoenda kwenye maji. Simama kwenye chanzo cha
    mto kukutana naye, na uchukuwe mkononi mwako gongo ambalo liligeuka nyoka.
  bel-bel: Ідзі да фараона заўтра, вось, ён выйдзе да вады, ты стань на дарозе ў яго,
    на беразе ракі, і посах, які ператвараецца ў зьмея, вазьмі ў руку тваю,
  deu-ELBBK: Geh am Morgen zum Pharao – siehe, er wird ans Wasser hinausgehen – und
    tritt ihm entgegen an dem Ufer des Stromes, und nimm den Stab, der in eine Schlange
    verwandelt worden, in deine Hand
  mbb-OT: Umbe, hendiyè ka te hadì keeselem te meselem emun edhendiyà sikandin te
    Wahig he Nilo. Ne zutun ka pekidhinguma kandin te veyvey te wahig, ne uwita nu
    sikan is tuked nu he mibaluy he uled.
  mal-2015: രാവിലെ നീ ഫറവോന്റെ അടുക്കൽ ചെല്ലുക; അവൻ വെള്ളത്തിന്റെ അടുക്കൽ ഇറങ്ങിവരും;
    നീ അവനെ കാണ്മാൻ നദീതീരത്തു നിൽക്കേണം; സർപ്പമായ്തീർന്ന വടിയും കയ്യിൽ എടുത്തുകൊള്ളേണം.
  tuo-NT: Ñamiacã ñamicure, cʉ̃ diapʉ buꞌari cura cʉ̃ meꞌrã ucũrã waꞌaya. To dia sumutopʉ
    coꞌteapa. Mʉꞌʉ yagʉ tuacjʉ aña dojocã weeꞌcʉ meꞌrã waꞌaya.
  gup-gup: Kaluk bu malamalaywi nungka Pharaoh kare kore mankabo, wanjh yirrulkkan
    kundulk manbu yimerranj nayin, dja yimadbun Pharaoh kore kurrid ngarre mankabo.
  gvs-gvs: Go tauyana itomo nobuyana bei itáoya ina sákala Nairi goi go, kom mainao
    im kaituko boi imalaamoteta kukavāle kunāve Nairi kikina goi kuutāoya, tauyana
    kutuuyaōsi. Tutayana iwowoiwo sakalayana manuna,
  rmc-rmc: Tajsa tosara dža ko Faraonos, sar džala tele paš o paňi Nil. Le tuha e
    paca, so pes čerinďa pro sap, a ode les užar paš o brehos.
  nlg-nlg: Keri ke, ko tona ta Pharaoh te roropo mua, tana bona ke horu tana beti
    tina Nile. Tughuru tana kabara ni beti tina, mo ko topoa iga. Ko hola na totoghona
    ni vatogha sheep te liliu ni poli.
  pes-OPV: بامدادان نزد فرعون برو، اینک به سوی آب بیرون می‌آید، و برای ملاقات وی به
    کنار نهربایست، و عصا را که به مار مبدل گشت، بدست خود بگیر.
  ron-1924: Ду-те ла Фараон дис-де-диминяцэ, кынд аре сэ ясэ сэ се дукэ ла апэ, ши
    сэ те ынфэцишезь ынаинтя луй пе малул рыулуй. Сэ-ць ей ын мынэ тоягул каре а фост
    префэкут ын шарпе
  ben-OBCV: সকালে ফরৌণ যখন নদীর কাছে যাবে তখন তুমিও তার কাছে যেয়ো। নীলনদের তীরে তার
    সম্মুখীন হোয়ো, এবং তোমার সেই ছড়িটি হাতে রেখো যেটি একটি সাপে পরিণত হয়েছিল।
  som-som: Bal subaxda Fircoon u tag, waayo, aroorta wuxuu tagaa biyaha. Haddaba waxaad
    istaagtaa webiga qarkiisa inaad la kulantid isaga; oo gacanta waxaad ku qaadataa
    ushii abeesada noqotay.
  lat-VUC: 'Vade ad eum mane, ecce egredietur ad aquas: et stabis in occursum ejus
    super ripam fluminis: et virgam quæ conversa est in draconem, tolles in manu tua.'
  eng-ASVBT: Get thee unto Pharaoh in the morning; lo, he goeth out unto the water;
    and thou shalt stand by the river’s brink to meet him; and the rod which was turned
    to a serpent shalt thou take in thy hand.
  mna-mna: Tana mankwoono, mbeŋbeŋŋana, to maŋga mi kam tete ku ta itooro ma iwe mooto
    na, mi sula pa yok Nil kezeene be sa king ma imar, to re i.
  ita-1885: Va' questa mattina a Faraone; ecco egli uscirà fuori verso l'acqua, e
    presentati innanzi a lui in su la riva del fiume, e prendi in mano la bacchetta
    ch'è stata cangiata in serpente.
  eng-LXXUP: 'Go to Pharaoh early in the morning: behold, he goes forth to the water;
    and thou shalt meet him on the bank of the river, and thou shalt take in thy hand
    the rod that was turned into a serpent.'
  eng-ULB: Go to Pharaoh in the morning when he goes out to the water. Stand on the
    riverbank to meet him, and take in your hand the staff that had turned into a
    snake.
  spa-VBL: Así que mañana por la mañana ve a Faraón mientras camina hacia el río.
    Espera para encontrarte con él en la orilla del Nilo. Lleva contigo el bastón
    que se convirtió en una serpiente.
  fra-_FOB: Va vers Pharaon dès le matin; voici, il sortira vers l'eau; tu te présenteras
    donc devant lui sur la rive du fleuve, et tu prendras à ta main la verge qui a
    été changée en serpent.
  mal-mal: രാവിലെ നീ ഫറവോന്റെ അടുക്കൽ ചെല്ലുക; അവൻ വെള്ളത്തിന്റെ അടുക്കൽ ഇറങ്ങിവരും;
    നീ അവനെ കാണുവാൻ നദീതീരത്ത് നില്‍ക്കണം; സർപ്പങ്ങളായിത്തീർന്ന വടിയും കയ്യിൽ എടുത്തുകൊള്ളണം.
  urd-GVR: Kal subah-sawere jab wuh Dariyā-e-Nīl par āegā to us se milne ke lie dariyā
    ke kināre par khaṛe ho jānā. Us lāṭhī ko thāme rakhnā jo sāṅp ban gaī thī.
  suz-BL: गे दीसा सुनी फाराओ ग्रुम्‍थ लचा माल्‍नीसी। फाराओ ब्‍वाक्‍कु आ नेक्‍था लमेनु,
    गे मेको आ क्‍येङा ङोंइती खोला आ नेक्‍था जाक्‍दीश्‍शा, रिम्‍शा बाक्‍चा माल्‍नीसी।
    बुस्‍स दुम्‍ब कोक्‍के यो लाइक्‍चा माल्‍नीसी।
  ita-1927: egli rifiuta di lasciar andare il popolo. Va’ da Faraone domani mattina;
    ecco, egli uscirà per andare verso l’acqua; tu sta’ ad aspettarlo sulla riva del
    fiume, e prendi in mano il bastone ch’è stato mutato in serpente.
  ckb-ckb: بەیانی بڕۆ لای فیرعەون، ئەو دەچێتە لای ئاوەکە، لە کەناری نیل بۆی ڕاوەستە
    و ئەو گۆچانەش کە بووە ماری شاخدار لە دەستت بگرە.
  eng-BBE: Go to Pharaoh in the morning; when he goes out to the water, you will be
    waiting for him by the edge of the Nile, with the rod which was turned into a
    snake in your hand;
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ಫರೋಹನ ಬಳಿಗೆ ಹೋಗು. ಅವನು ಹೊರಗೆ ನದಿಯ ಬಳಿಗೆ ಹೋಗುವನು. ಆಗ ನೈಲ್ ನದಿ
    ತೀರದಲ್ಲಿ ಅವನೆದುರಿಗೆ ನಿಂತುಕೊಂಡು, ಸರ್ಪವಾಗಿ ಮಾಡಿದ ಕೋಲನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡಿರು.
  bbb-bbb: Ijadufuo fu suoke maza ije fu do Naero ruvaema ijia vako ni va ijia biene.
    Ro a vakuma ni mudu one fu tabare rema ije abe va do irifo ijia samuana fine.
  tam-2017: காலையில் நீ பார்வோனிடம் போ, அவன் நதிக்குப் புறப்பட்டு வருவான்; நீ அவனுக்கு
    எதிராக நதியோரத்தில் நின்று, பாம்பாக மாறின கோலை உன்னுடைய கையிலே பிடித்துக்கொண்டு,
  spa-RV-1909: Ve por la mañana á Faraón, he aquí que él sale á las aguas; y tú ponte
    á la orilla del río delante de él, y toma en tu mano la vara que se volvió culebra,
  ron-BTF: Du-te la Faraon mâine dimineață; iată, el iese la apă; și vei sta în picioare
    la malul râului, întâmpinându-l; și ia în mâna ta toiagul care a fost prefăcut
    în șarpe.
  eng-WEBP: Go to Pharaoh in the morning. Behold, he is going out to the water. You
    shall stand by the river’s bank to meet him. You shall take the rod which was
    turned to a serpent in your hand.
  eng-FBV: So tomorrow morning go to Pharaoh as he walks down to the river. Wait to
    meet him on the bank of the Nile. Take with you the walking stick that turned
    into a snake.
  nld-1939: Ga dus morgenvroeg, als Farao zich naar het water begeeft, naar hem toe;
    treed hem aan de oever van de Nijl tegemoet, neem de staf, die in een slang werd
    veranderd, met u mee,
  nch-BL: Pero mosta cualca xiya xiquitati quema temos campa at. Xijchiya iteno nopa
    hueyat Nilo huan xijhuica nopa cuatopili cati mocuetqui cohuat.
  vie-1934: Sớm mai Pha-ra-ôn sẽ ngự ra bờ sông, ngươi hãy ra mắt người và cầm theo
    tay cây gậy đã biến ra con rắn đó.
  hin-CV: सुबह जब फ़रोह नदी की ओर जाएगा, तब तुम नदी पर उनसे मिलना और तुम्हारे हाथ
    में वही लाठी रखना, जो सांप बन गई थी.
  eng-OURB: Go to Pharaoh in the morning. Behold, he goes out to the water; and you
    shall stand by the river’s bank to meet him; and the rod which was turned to a
    serpent you shall take in your hand.
  spa-BES: Ve a Faraón por la mañana; cuando salga al agua, lo estarás esperando al
    borde del Nilo, con la vara que se convirtió en una serpiente en tu mano;
  tdx-tdx: Aa le akia, mb’ amy Parò mb’eo maraindray t’ie miavotse mb’an-drano mb’eo,
    le tintino am-pità’o i kobaiñe nampanjarieñe fañaneñey,
  vid-vid: Lelo ulute ukating'hane na heye mitondo, mhela hoyoluta kuli lwanda lwa
    Naili. Umbeteze Falao hafungo mwa lwanda. Uhole mmoko mwa hegwe ayila ng'hweku
    naigaluche izoka.
  eng-OKE: Go unto Pharoh in the morning; behold, he goeth forth to the waters, and
    stand to meet him on the bank of the river, and the rod that was turned to a serpent
    (hevja, Heb, nachash) take in thy hand;
  tha-KJV: เจ้​าจงถือไม้​เท​้าที่กลายเป็นงูไปเฝ้าฟาโรห์ในเวลาเช้า ดู​เถิด เขาไปที่​แม่น้ำ
