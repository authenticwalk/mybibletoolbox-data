  urd-GVH: कल सुबह-सवेरे जब वह दरियाए-नील पर आएगा तो उससे मिलने के लिए दरिया के किनारे
    पर खड़े हो जाना। उस लाठी को थामे रखना जो साँप बन गई थी।
  rug-rug: Ke mamu la munumunu, pude tutuvia si asa, pana ene gore la si asa koasa
    Ovuku Naelo. Mamu palekia sa kolu hodu sapu ilirae noki, mamu la aqa nia si asa
