  haw-1868: 'A kakahiaka ae, e hele oe io Parao la, aia e hele ana no ia i ka wai;
    e ku oe ma ke kapa o ka muliwai e halawai me ia: a e lawe oe ma kou lima i ke
    kookoo i lilo ai i nahesa.'
  arb-NAV: فَامْثُلْ أَمَامَ فِرْعَوْنَ فِي الْغَدِ عِنْدَمَا يَخْرُجُ إِلَى الْمَاءِ،
    وَقِفْ لِلِقَائِهِ عِنْدَ ضَفَّةِ النَّهْرِ، وَخُذْ بِيَدِكَ الْعَصَا الَّتِي
    تَحَوَّلَتْ إِلَى حَيَّةٍ،
  ewe-ewe: “Togbɔ be nuwo anɔ alea hã la, gbugbɔ yi Farao gbɔ le ŋdi me, esime wòanɔ
    tɔsisi la to yim. Tsi tsitre ɖe tɔsisi la to, eye nàdo goe le afi ma; nàlé wò
    atikplɔ si zu da la ɖe asi.
  eng-LEE: Get thee unto Pharaoh in the morning; lo, he goeth out unto the water;
    and thou shalt place thyself opposite to him by the brink of the river; and the
    staff which was turned to a serpent shalt thou take in thy hand.
  gvn-gvn: '@see-verse:EXO.007.014'
  asm-FB: ৰাতিপুৱা যেতিয়া ফৰৌণে পানীৰ ওচৰলৈ যায়, সেই সময়ত তুমি তেওঁৰ ওচৰলৈ যাবা।
    তুমি তেওঁৰে সৈতে সাক্ষাৎ কৰিবলৈ নদীৰ পাৰত থিয় হৈ থাকিবা; আৰু যি লাখুটিডাল সাপ
    হৈছিল, সেই লাখুটি ডালো তোমাৰ হাতত ল’বা।
  sus-A: تِنَ فّيسّفّ عِ شَ نَرَلَن قِرَوُنَ رَ نِلِ شُرٍ دّ. عِ شَ عِ شَ يِسُشُوُرِ
    شَنِن، نَشَن نُ بَرَ مَقِندِ بْشِمَسٍ رَ.
  fra-SBL: Va voir Pharaon dès le matin. Voici qu'il sort vers l'eau. Tu te tiendras
    au bord du fleuve pour aller à sa rencontre. Tu prendras dans ta main le bâton
    qui s'est transformé en serpent.
  hbo-hbo: לֵ֣ךְ אֶל־פַּרְעֹ֞ה בַּבֹּ֗קֶר הִנֵּה֙ יֹצֵ֣א הַמַּ֔יְמָה וְנִצַּבְתָּ֥
    לִקְרָאתֹ֖ו עַל־שְׂפַ֣ת הַיְאֹ֑ר וְהַמַּטֶּ֛ה אֲשֶׁר־נֶהְפַּ֥ךְ לְנָחָ֖שׁ תִּקַּ֥ח
    בְּיָדֶֽךָ׃
  eng-WYCLIFFE: go thou to hym eerli; lo! he schal go out to the watris, and thou
    schalt stonde in the comyng of hym on the brynke of the flood; and thou schalt
    take in thin honde the yerde, that was turned into a dragoun,
  piu-2006: '@see-verse:EXO.007.014'
  pjt-pjt: Ka nyuntu mungawinki tjukara panya palunyatjara ankula paṯanma karu panya
    Nayilta uṟu kantilytja mayatja panya paluṟu uṟukutu ngalya-pitjanytjaku.
  cwe-cwe: Ivo hita ukaiting'hane na mfalume wa Misili imitondo lusita viyohita kuulwanda
    lwa Naili. Mgozele muingema ya ulwanda. Sola mhome yako ija yoigaluke kuwa zoka.
  bgs-bgs: Purisu simag ka sállám, atin ka madun tô harì tun ta Wayig ka Nilo, saduni
    nu sikandin. Pid nu tô tukád nu na inému áppuy, asta angati nu sikandin tun ta
    ligad katô wayig.
  kik-kik: Nĩũgathiĩ kũrĩ Firaũni rũciinĩ agĩthiĩ rũũĩ. Weterere mũcemanie nake hũgũrũrũ-inĩ
    cia Rũũĩ rwa Nili, na ũthiĩ na rũthanju rũrĩa rwagarũrũkĩte rũgatuĩka nyoka.
  fra-NCL: Va vers Pharaon dès le matin ; voici qu’il sortira pour aller au bord de
    l’eau, et tu te tiendras pour l’attendre sur la rive du fleuve. Tu prendras en
    main le bâton qui a été changé en serpent,
  cek-AK: Khenah, Faro loe khawnthaw ah tui ohhaih ahmuen ah caeh, to naah anih khaeah
    caeh hoih; anih angzo ai naah vapui taengah zing hoi ah loe, pahui ah kangcoeng
    na ban ih cunghet to sin hoih.
  xla-xla: Epedeme utulala ikadepe Pelotapo Nael aloma pili dla telepe. Epalati wa꞉
    mape wa꞉ dali ku ilama yieuwa e hame ya꞉ hala dla tame ya꞉ watle yu ipo atlane,
  cuk-cuk: Oibosale, wakudaryalaba Faraón diwarse aidenadapile, abin be naoed. Diwar-gakagi
    be edarboed, degine, be-gaapoled-naibega-binyisad be sedoed.
  uig-CYR: Әнди сән әтә сәһәрдә Пирәвнниң қешиға барғин (шу вақитта у су бойиға чиқиду)
    — Сән униң билән көрүшүшкә дәрияниң бойида сақлап турғин; иланға айланған һасини
    қолуңға еливал.
  tel-2017: ఉదయాన్నే ఫరో నది ఒడ్డుకు వెళ్తాడు. అప్పుడు నువ్వు నది దగ్గర నిలబడి పాముగా
    అయిన కర్రను పట్టుకుని ఫరోకు ఎదురు వెళ్ళు.
  hat-BSA: Ale kote Farawon nan maten. Gade byen, l ap antre nan dlo. Plase ou menm
    pou rankontre li arebò lariviyè Nil lan. Ou va pran nan men ou baton ki te vin
    tounen sèpan an.
  kos-kos: Ouinge fahla ac sonol lututang ke el ac tufokla nu ke Infacl Nile uh. Us
    sikal soko ma tuh ekla nu ke wet soko ah, ac soanel pe infacl ah.
  hbo-WLC: לֵ֣ךְ אֶל־פַּרְעֹ֞ה בַּבֹּ֗קֶר הִנֵּה֙ יֹצֵ֣א הַמַּ֔יְמָה וְנִצַּבְתָּ֥
    לִקְרָאת֖וֹ עַל־שְׂפַ֣ת הַיְאֹ֑ר וְהַמַּטֶּ֛ה אֲשֶׁר־נֶהְפַּ֥ךְ לְנָחָ֖שׁ תִּקַּ֥ח
    בְּיָדֶֽךָ׃
  ibo-ibo: Ma otu ọ dị; nʼisi ụtụtụ echi, jekwuru Fero tupu ọ gaa nʼosimiri. Guzoro
    nʼakụkụ osimiri Naịl, jidekwa mkpanaka ahụ ghọrọ agwọ nʼaka gị.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ପ୍ରଭାତରେ ଫାରୋ ନିକଟକୁ ଯାଅ; ଦେଖ, ସେ ଜଳ ଆଡ଼େ ଗଲେ, ତୁମ୍ଭେ ତାହା
    ସହିତ ସାକ୍ଷାତ କରିବାକୁ ନୀଳ ନଦୀ ତୀରରେ ଠିଆ ହୁଅ; ଯେଉଁ ଯଷ୍ଟି ସର୍ପ ହୋଇଥିଲା, ତାହା ମଧ୍ୟ
    ହସ୍ତରେ ନିଅ।
  chk-chk: Lesosorun lesor kopwe feila souni Farao ünükün ewe chanpupu Nil, lupwen
    epwe feila ikenan. Iwe, kopwe uwei ewe wok mi wiliti eman serepenit me mwan.
  rop-rop: Wal ailibala yunbala Eran garra go en midim det king wen im godan langa
    det riba. Eran garra deigim det seimwan wokinstik, en yunbala garra weit blanga
    im wansaid langa det riba,
  ukr-1871: Ійди до Фараона завтра вранцї. Се виходить він саме на води, і станеш
    на річному березї, навпроти входу його, і жезло, що сталось гадюкою, держи в руцї
    твоїй.
  bch-bch: Be gaisala rumaruma ei ga ila eauiai, ta eao ga la ot pan. Bada toto toa
    mugaeai iuot mota ta la sanga ei eau Nail isaleai.
  deu-1951: Geh am Morgen hin zum Pharao; siehe, er wird hinaus ans Wasser gehen;
    tritt ihm entgegen am Gestade des Flusses und nimm den Stab, der zur Schlange
    geworden, in deine Hand
  eng-JPS: Get thee unto Pharaoh in the morning; lo, he goeth out unto the water;
    and thou shalt stand by the river's brink to meet him; and the rod which was turned
    to a serpent shalt thou take in thy hand.
  srp-1865: Idi ujutru k Faraonu. Gle, on æe izaæi na vodu, pa stani prema njemu na
    obali, a štap koji se bio prometnuo u zmiju uzmi u ruku.
  lug-lug: Mu makya genda eri Falaawo ng’afuluma okulaga ku mazzi, omulindirire ku
    lubalama lw’omugga Kiyira. Era twala n’omuggo ogwafuuka omusota.
  heb-heb: לך אל פרעה בבקר הנה יצא המימה ונצבת לקראתו על שפת היאר והמטה אשר נהפך לנחש
    תקח בידך׃
  ben-IRV: তুমি সকালে ফরৌণের কাছে যাও; দেখ, সে জলের দিকে যাবে; তুমি তার সঙ্গে দেখা
    করতে নদীর তীরে দাঁড়াবে এবং যে লাঠি সাপ হয়ে গিয়েছিল, সেটিও হাতে নিও।
  pan-pan: ਤੂੰ ਸਵੇਰੇ ਫ਼ਿਰਊਨ ਕੋਲ ਜਾ। ਵੇਖ, ਉਹ ਪਾਣੀ ਵੱਲ ਬਾਹਰ ਜਾਂਦਾ ਹੈ। ਤੂੰ ਨਦੀ ਦੇ ਕੰਢੇ
    ਉਸ ਦੇ ਮਿਲਣ ਲਈ ਖੜ੍ਹਾ ਹੋ ਜਾਵੀਂ ਅਤੇ ਉਹ ਲਾਠੀ ਜਿਹੜੀ ਸੱਪ ਬਣ ਗਈ ਸੀ, ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲਵੀਂ
  tkr-tkr: G'iyqa miç'eer firon damaysqa ı'qqəmee xoçelqa siyk'alan əsaayid alyaat'u
    ğu mang'usqa hak'ne. Mana Niline mıglek gozete'e.
  mya-JVB: နံနက် အချိန်၌ ဖါရော ဘုရင်ထံ သို့သွား လော့။ သူသည် ရေ ဆိပ်သို့ သွား လိမ့်မည်။
    သူမရောက်မှီ သင် သည် မြစ် ကမ်းနား မှာ ရပ် နေလော့။ မြွေ ဖြစ် သော လှံတံ ကိုလည်း လက်
    တွင် ကိုင် လော့။
  tte-O: Koinaele kani malala mena kusanasana waila Naile papalina mena. Saugana kin
    ilolobi wailane koina kulau koina na kwaelobelobe. Ginaginawa tauna kona iyamala
    weso iya bwaimwa kulokalai.
  tbg-tbg: Ho hura toqaqi Pero vaiintivano Nairi Namari vainaini otu virara arevata
    mini vuane. Tota ai kauruvano memaru kuquvira, viravata varera otu vira veka namari
    auvahini variane.
  hmo-hmo: Dabai, Farao dekenai do oi lao, Naila Sinavai dekenai do ia lao neganai.
    Sinavai ena badibadinai do oi naria, itotohi danu, gaigai dekenai ia halaoa gauna,
    do oi abia lao.
  urd-urd: अब तू सुबह को फ़िर'औन के पास जा। वह दरिया पर जाएगा इसलिए तू दरिया के किनारे
    उसकी मुलाक़ात के लिए खड़ा रहना, और जो लाठी साँप बन गई थी उसे हाथ में ले लेना।
  rus-SYN: 'Пойди к фараону завтра: вот, он выйдет к воде, ты стань на пути его, на
    берегу реки, и жезл, который превращался в змея, возьми в руку твою'
  bqc-SIM: Gɛ ǹ aà le zia kↄↄ, gↄↄ pↄ́ àlɛ gɛ́ swai, níↄ aà dã Niili saɛ we.
    Ǹyↄ̃ n go pↄ́ lì mlɛ̃ ũpi kũa,
  tcz-CHONGTHU: Hijeh chun jingkah teng Pharaoh vadung lam'a hung suh teng nangma
    na che ding. Nile vadung pam'a nadin ding, hikoma chu nakimupi ding ahi. Na tenggol
    gul kisoh chu kichoi teiyin.
  mar-mar: उद्या सकाळी फारो नदीवर जाईल; तू साप झालेली काठी बरोबर घे आणि नदीच्या काठी
    त्यास भेटण्यास उभा राहा.
  qub-qub: Culebraman ticraj tucruyquita aptacurcur wara tutalla ayway Nilo mayuman
    chaycho faraonta shuyänayquipaj.
  bqp-bqp: Ǹ gɛ́ ǹ a le zia kↄnkↄ gↄrↄ kũ àtɛn gɛ́ swai. Ǹgↄ̃ a dã Nili sarɛ gwe.
    Ǹgↄ̃ n gò kũ à lì mlɛ̃̀ ũ pì kũna.
  hat-hat: Ale bò kote farawon an denmen maten, lè li pral soti pou l' al bò gwo larivyè
    Nil la. Al tann li bò larivyè a. Baton ki te tounen koulèv la, w'a kenbe l' nan
    men ou.
  eng-BSB: Go to Pharaoh in the morning as you see him walking out to the water. Wait
    on the bank of the Nile to meet him, and take in your hand the staff that was
    changed into a snake.
  tod-tod: Li Falaɠɔn ʋɔ bɛ sobui nɔ, toɠa ɠulazu, é ɗa li ziɛ wolai Nile laaʋɛ.
    Tukpɔi zo ya, nii é latini, é ɠɛ ga kaalii.
  eng-WEBPB: Go to Pharaoh in the morning. Behold, he is going out to the water. You
    shall stand by the river’s bank to meet him. You shall take the rod which was
    turned to a serpent in your hand.
  kbq-kbq: Hagi oki nanterama Fero'ma tintegama enevanire, osifavema fore hu'nea azompa
    kzampi eri'nenka Naeli tinkenare Ferona ome kenka,
  nhe-BL: Pero mostla cualca xiya xiquitati quema temos campa atl. Xijchiya iteno
    nopa atemitl Nilo huan xijhuica nopa cuatopili tlen mocuepqui cohuatl.
  bus-bus: Ǹ gá ǹ à le zia kↄngↄ gurↄↄ kɛ̀ èe gaa swaazi. Ǹgↄ̃ à dãa Nili saɛ gwe.
    Ǹgↄ̃ n gò kɛ̀ lì mlɛ̃̀ ũu pì kũna.
  gub-BL: Pyhewe izi'itahy uhem putar Parao oho 'y pe nehe. Eze'eg eho izupe a'e pe
    ihem mehe nehe. Eàro Niru yrykawhu iwyr nehe. Epyhyk a'e ywyra moz romo wiko ma'e
    kwer nepo pe nehe.
  eng-DRA: 'Go to him in the morning, behold he will go out to the waters: and thou
    shalt stand to meet him on the bank of the river: and thou shalt take in thy hand
    the rod that was turned into a serpent.'
