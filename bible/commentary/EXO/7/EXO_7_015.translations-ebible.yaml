  dop-dop: Tɔʋ, cele kʋ femɑ n lɩɩ lɔŋ nɑ ń kpɑɣɑ nyɑ́ kpɑ́tʋ́ɣʋ́ ŋku kɩɩ pǝsɑ tʋm
    tɔ, nɑ ń polo ɩ tɛɣɛ sɑɑ wei ɩ tiiki pɔɣɔ tɔ, nɑ ń tɑŋɩ-ɩ kʋteŋ tɔɔ.
  azb-azb: Sən sabah səhər firon suya tərəf gedəndə qarşısına çıx. İlana dönən əsanı
