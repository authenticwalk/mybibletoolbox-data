  hin-2017: इसलिए सवेरे के समय फ़िरौन के पास जा, वह तो जल की ओर बाहर आएगा; और जो लाठी
    सर्प बन गई थी, उसको हाथ में लिए हुए नील नदी के तट पर उससे भेंट करने के लिये खड़े
    रहना।
  wol-KYG: Dangay teela xëy ca Firawna ëllëg, buy génn jëm ca ndox ma, nga dogale
