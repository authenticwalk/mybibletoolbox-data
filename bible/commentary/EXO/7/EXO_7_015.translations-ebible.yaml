    tokotoko naʻe liliu ko e ngata.
  ces-1613: Jdi k Faraonovi ráno, aj, půjde ven k vodě, a stůj naproti němu při břehu
    řeky; a hůl, kteráž obrácena byla v hada, vezmeš do ruky své.
  eko-eko: Olawe wakutthanane Firawuuna supuyeene; ye onlawa woowa omuttho. Weemele
    nshini wa muuttho osala onweja, olawaka othuule pakhora yawo mmakhono etile yaathatuwiyeeyo
    nyookha.
  eng-WMB: Go to Pharaoh in the morning. Behold, he is going out to the water. You
    shall stand by the river’s bank to meet him. You shall take the rod which was
    turned to a serpent in your hand.
  tam-TCV: காலையில் பார்வோன் ஆற்றுக்குப் போகும்போது நீ அவனிடம் போ. பாம்பாக மாறிய கோலை
