  kan-2017: ನೀನು ಬೆಳಿಗ್ಗೆ ಫರೋಹನ ಬಳಿಗೆ ಹೋಗು, ಅವನು ನೀರಿನ ಬಳಿಗೆ ಇಳಿದು ಬರುತ್ತಾನಲ್ಲಾ. ಸರ್ಪವಾಗಿ
    ಮಾರ್ಪಾಟುಮಾಡಿದ ಆ ಕೋಲನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ಅವನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ನೈಲ್
    ನದಿ ತೀರದಲ್ಲಿ ನಿಂತುಕೊಂಡು ಅವನಿಗೆ ಹೀಗನ್ನಬೇಕು,
  ena-ena: Ci igɨnaŋ uami. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ cimɨdaŋ cimɨdaŋ
