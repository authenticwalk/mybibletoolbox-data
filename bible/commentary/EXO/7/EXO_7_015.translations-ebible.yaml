    marida minara rakisiaqa.
  eng-YLT: go unto Pharaoh in the morning, lo, he is going out to the water, and thou
    hast stood to meet him by the edge of the River, and the rod which was turned
    to a serpent thou dost take in thy hand,
  kne-kne: Isonga si agsapa, alaem din sokod ay nanbalin si eweg et en ka abaten sisya
