  tbz-SIM: Túótɛ́ kupɑ̀ɑ̀ti kùù do nɑɑ́ nfɛwɑ̀ɑ̀fɛ̀ kɛ́kɔtɛ dikṹnweńnì sɛ̀ì okpɑ̀ɑ̀tì
