verse: EXO.007.020
translations:
  mal-C: യഹോവ കൽപ്പിച്ചതുപോലെതന്നെ മോശയും അഹരോനും ചെയ്തു. ഫറവോന്റെയും അദ്ദേഹത്തിന്റെ
    ഉദ്യോഗസ്ഥരുടെയും മുമ്പാകെ അഹരോൻ തന്റെ വടി ഉയർത്തി നൈൽനദിയിലെ വെള്ളത്തിൽ അടിച്ചു.
    വെള്ളം മുഴുവൻ രക്തമായിത്തീർന്നു.
  deu-TKW: 'Da thaten Mose und Aaron so, wie ihnen Jahwe geboten hatte. Und er hob
    den Stab und schlug damit das Wasser im Nil vor den Augen des Pharao und seiner
    Höflinge: da verwandelte sich alles Wasser, das im Nil war, in Blut.'
  lin-lin: Moyize mpe Aron basalaki ndenge kaka Yawe atindaki bango. Aron atombolaki
    nzete na ye mpe abetaki lingenda oyo azalaki na yango, na mayi ya Nili na miso
    ya Faraon mpe ya basali na ye ; mpe mayi nyonso ebongwanaki makila.
  eng-LSV: And Moses and Aaron do so, as YHWH has commanded, and he lifts up [his
    hand] with the rod, and strikes the waters which [are] in the River, before the
    eyes of Pharaoh and before the eyes of his servants, and all the waters which
    [are] in the River are turned to blood,
  eng-GNV: 'So Moses and Aaron did euen as the Lord commanded: and hee lift vp the
    rodde, and smote the water that was in the riuer in the sight of Pharaoh, and
    in the sight of his seruants: and all the water that was in the riuer, was turned
    into blood.'
  eng-WEBSTER: And Moses and Aaron did so, as the LORD commanded; and he lifted up
    the rod and smote the waters that were in the river, in the sight of Pharaoh,
    and in the sight of his servants; and all the waters that were in the river were
    turned into blood.
  nhw-BL: Huajca Moisés huan Aarón quichijque nochi senquistoc quen TOTECO quinnahuatijtoya.
    Huan quitlananqui icuatopil huan quimaquili nopa hueyatl Nilo iixpa Faraón huan
    itequiticahua, huan nochi atl mocuepqui estli.
  swh-ONEN: Mose na Aroni wakafanya kama vile Bwana alivyokuwa amewaagiza. Akainua
    fimbo yake machoni pa Farao na maafisa wake na kuyapiga maji ya Mto Naili, na
    maji yote yakabadilika kuwa damu.
  bba-bba: Mɑ Mɔwisi kɑ Aroni bɑ kuɑ nɡe mɛ Yinni Gusunɔ u bu sɔ̃ɔwɑ. Aroni u win
    dɛkɑ ye suɑ, mɑ u dɑɑ ten nim so Eɡibiti sunɔ kɑ win bwɑ̃ɑbun wuswɑɑɔ. Mɑ mu ɡɔsiɑ
    yɛm.
  eng-KJVCPB: And Moses and Aaron did so, as the Lord commanded; and he lift up the
    rod, and smote the waters that were in the river, in the sight of Pharaoh, and
    in the sight of his servants; and all the waters that were in the river were turned
    to blood.
  cpy-cpy: Tema imatakiro Moisés eejatzi Aarón okaatzi ikantakiriri Tajorentsi. Roñaahakiri
    Faraón itsipatakari inampina-paeni, ipajaatan-takawo ikotzi nijaa, thonkaka opeyanakawo
    iraantsi okaatzi tzimatsiri janta.
  mpx-mpx: Yaka Mosese ge Eloni hi ginol i ola Yehoba wana baaba. Eloni wana suki
    i latahin kin ge ana tolabe mataliyaa, inoke wewel Naile i lol yaka gegewena i
    tabwa saliya.
  wbp-wbp: Junga, kujalu Yijipi-wardingki kingi manu nyanungu-nyangu warrkini-patu
    yanurnu karru Niili-kirra, Mujujurla wangkaja Yarunuku ngapa pakarninjaku jukati-kirlirli.
    Kuja Yarunurlu ngapa pakarnu, yalyu-jarrija muku. Kingirli manu warrkini-paturlulu
    nyangu kuja-kurra.
  luo-luo: Musa kod Harun notimo mana kaka Jehova Nyasaye nochikogi. Notingʼo ludhe
    e nyim Farao kod jodonge duto mi ochwado aora Nael kendo pige duto nolokore remo.
  meu-meu: Bena Mose bona Aaron ese Iehova ena hahedua heḡereḡerena e karaia. Farao
    vairanai bona ena hesiai taudia vairadiai ia ese ena itotohi e abia, Nilo sinavaina
    ranuna e botaia; bena Nilo sinavaina ranuna idoinai rara ai ela.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएझैँ मोशा र हारूनले गरे । हारूनले लट्ठी उठाएर फारो
    र तिनका अधिकारीहरूका सामुन्‍ने त्यसलाई नदीमा पसारे । सबै पानी रगतमा परिणत भए ।
  yor-yor: Mose àti Aaroni sí ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún wọn. Ó gbé ọ̀pá rẹ̀ sókè
    ni iwájú Farao àti àwọn ìjòyè rẹ̀, ó sì lu omi odò Naili, omi odò náà sì yípadà
    sí ẹ̀jẹ̀.
  emp-NTPO: Moiseba Aaroʌ̃ bid̶a Ãcõrẽba jarad̶a quĩrãca osid̶aa. Moise jʌwad̶e b̶ad̶a
    bacuruda Aaroʌ̃ba edaped̶a ʌ̃taa wasia. Ʌ̃taa waped̶a Nilo dod̶e tawesia Egiptod̶ebema
    boro quĩrãpita, Egiptod̶ebema dji dromarã quĩrãpita bid̶a. Ara maʌ̃da dora oa
    basía.
  ind-ind: Musa dan Harun melakukan tepat seperti yang TUHAN perintahkan. Di depan
    mata raja dan para pejabatnya, Harun mengangkat tongkatnya dan memukul air sungai
    Nil. Maka semua air itu berubah menjadi darah,
  pes-OPCB: موسی و هارون همان‌طور که خداوند فرموده بود، عمل کردند. هارون در حضور پادشاه
    مصر و همراهان او، با عصای خود ضربه‌ای به رود نیل زد و آب تبدیل به خون شد.
  aer-aer: Arratye, nhenge Pharaoh warrkene ikwerenhe areye-arlke lhere Nile-werne
    apetyemele, Moses uthene Aaron uthenele mpwarerle-anerreke iwenhe renhe Ngkartele-arle
    ikwere-atherre ilekeke. Nhenge Aaron-ele arne atneme ikwerenhele kwatye atwerlenge
    kwatye ingkirreke anthurre alhwe-werne akngarte-iwelheke. Pharaoh uthene warrkene
    ikwerenhe areye uthenele renhe areke mpwarerlenge.
  tgl-ULB: Ginawa nina Moises at Aaron ayon sa inutos ni Yahweh. Itinaas ni Aaron
    ang tungkod at hinampas ang tubig sa ilog, sa paningin nina Paraon at ng kaniyang
    mga lingkod. Lahat ng tubig sa ilog ay naging dugo.
  cbu-NT: Ashiriya, Móysissha Aaronpa anuri Taarashipanee kuk tuminuranganaya, yuwari
    Taarashipan kamachtarangu anurita. Kung Nilop puturita naatarangsin, parawaa chamayangayarusin,
    Taarashipanee kuk kamanirangana. Ashiri Aaronsha tushuwshineetsini yáyaru, kungoo
    Niloo stee ashirangiya. Kurak paru misha wasundururtam ichingurusin parsina, ashkachu,
    kungsha kuraseem kinarangiya.
  hui-hui: Ani layagola Mosese Aronolame Anduane Homogohanda bilibu layadagua bini.
    Libugua kini agali biagobi ibunaga biabe biaga biarubi deni howa Arono ibugua
    ibunaga halimbu biago yaraga howa iba Naili bene. Ani biyagola iba Nailibi iba
    maru berearubi bibahende darama biai hene.
  mya-mya: မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သည့်​အ​တိုင်း​လိုက်​နာ​ဆောင်​ရွက်​ကြ​၏။
    အာ​ရုန်​သည်​ဘု​ရင်​နှင့်​သူ​၏​မှူး​မတ်​များ​၏ ရှေ့​တွင်​တောင်​ဝှေး​ကို​မြှောက်​၍
    မြစ်​ရေ​ကို​ရိုက် ရာ​မြစ်​ရေ​သည်​သွေး​ဖြစ်​လေ​၏။-
  cbi-NTPO: Tsenñu Moisés Aarónba Yavé naakide tiñuba tsanguila. Tsejtu faraón ya'
    bale chachillaba dekeenaren, ya' tyutyan cha'li yali', juntsachi pinu vilikemi,
    tsenmalan kumuinchi pi asa tene tiyaimi.
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་བསྒྲུབས་པ་སྟེ།
    ཨ་རོན་གྱིས་ཕཱར་ཨོལ་འཁོར་དང་བཅས་པའི་མདུན་དུ་འཁར་བ་ཡར་བཀྱགས་ནས་ནཱ་ཡོལ་གཙང་པོའི་ཆུ་ལ་བརྡེགས་པ་དང་།
    གཙང་པོའི་ཆུ་ཡོངས་རྫོགས་ཁྲག་ཏུ་གྱུར་ཅིང་།
  sna-sna: Mozisi naAroni vakaita sezvavakarayirwa naJehovha. Akasimudza tsvimbo yake
    pamberi paFaro namachinda ake akarova mvura yeNairi, mvura yose ikashanduka ikava
    ropa.
  spa-BLM: Moisés y Aarón lo hicieron así, tal como lo había ordenado el Señor, y
    él levantó la vara y golpeó las aguas que estaban en el río, a la vista del Faraón
    y de sus servidores, y todas las aguas que estaban en el río se convirtieron en
    sangre.
  cac-cac: Icha val ix aj yalan Jehová chi', icha chi' ix yutej vin̈aj Moisés yed'
    vin̈aj Aarón chi'. Ix yic'anq'ue te' sc'ococh vin̈aj Aarón chi', ix smac'an sat
    a a' vin̈ d'a yichan̈ vin̈ rey yed' d'a yichan̈ masanil eb' vin̈ ayoch yajalil
    yed' vin̈. D'a val jun rato chi' ix och a' chic'al.
  swh-ULB: Musa na Aruni walifanya kama Yahweh alivyo waamuru. Aruni alinyanyua gongo
    na kupiga maji ya mto, machoni pa Farao na watumishi wake. Maji yote kwenye mto
    yaligeuga damu.
  bel-bel: І зрабілі Майсей і Аарон, як сказаў Гасподзь. І падняў посах і ўдарыў па
    вадзе рачной на вачах у фараона і на вачах у рабоў ягоных, і ўся вада ў рацэ ператварылася
    ў кроў,
  deu-ELBBK: Und Mose und Aaron taten so, wie der HERR geboten hatte; und er erhob
    den Stab und schlug das Wasser, das im Strom war, vor den Augen des Pharaos und
    vor den Augen seiner Knechte. Da wurde alles Wasser, das im Strom war, in Blut
    verwandelt;
  mbb-OT: Ne midtuman ni Moises wey ni Aaron is insuǥù kandan te Nengazen. Imbayew
    ni Aaron sikan is tuked din diyà te etuvangan te hadì te Ehipto wey te menge upisyal
    zin, ne inlagkut din diyà te Wahig he Nilo, ne zutun mid-amin mebaluy he lengesa
    haazà is wahig.
  mal-2015: മോശെയും അഹരോനും യഹോവ കല്പിച്ചതുപോലെ ചെയ്തു. അവൻ ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും
    മുമ്പാകെ വടി ഓങ്ങി നദിയിലുള്ള വെള്ളത്തിൽ അടിച്ചു; നദിയിലുള്ള വെള്ളം ഒക്കെയും രക്തമായ്തീർന്നു.
  tuo-NT: Moisé, Aarṍ Õꞌacʉ̃ dutiꞌcaronojõta weecãrã niwã. Aarṍ cʉ̃ yagʉ tuacjʉre
    diapʉ paapoꞌocʉ niwĩ. Faraṍ, cʉ̃ docacjãrã ĩꞌorõpʉ tojo weecʉ niwĩ. Tojo weecã,
    te aco dí dojocaro niwʉ̃.
  gup-gup: Moses dja Aaron benekurduyimeng rowk kore Yawey benbenewokrayekwong. Wanjh
    Aaron dulkwayhkeng kundulk nuye bu Pharaoh dja bininj nuye nawu birrimarnedurrkmirri
    birrinang, wanjh bobarrhmey manbu mankabo, dja kukku rowk kumekbe kore mankabo
    wanjh boyimerranj kunkurlba.
  gvs-gvs: Tuwo Eroni be yau kana kaguinuwe nakae Yauwe ilatuwokoima. Aitukoyana Eroni
    ikatulagasi Pero mana pakonayao matadi goi go, Nairi bwaena isapi, e bwae liliuna
    Nairi goi simalaikaika.
  rmc-rmc: O Mojžiš le Aronoha kerde savoro avke, sar lenge o RAJ prikazinďa. O Aron
    hazdňa e paca, savi leste sas andro vast, a anglo Faraonos the leskre uradňika
    demaďa pal o Nil a savoro paňi andre pes čerinďa pro rat.
  nlg-nlg: Keri e a Moses ma Aaron toro goni kalea na hava a Yahweh te bosa vanira.
    Tana bona Pharaoh ma lei nina mane nagho tara bungutira, Aaron te talu ghalagha
    na totoghonana, me labua nia na beti tina Nile. Mua hau vaso, na beti udolu te
    liliu ni ghabu.
  pes-OPV: و موسی و هارون چنانکه خداوند امرفرموده بود، کردند. و عصا را بلند کرده،
    آب نهر رابه حضور فرعون و به حضور ملازمانش زد، وتمامی آب نهر به خون مبدل شد.
  ron-1924: Мойсе ши Аарон ау фэкут кум ле порунчисе Домнул. Аарон а ридикат тоягул
    ши а ловит апеле рыулуй суб окий луй Фараон ши суб окий служиторилор луй, ши тоате
    апеле рыулуй с-ау префэкут ын сынӂе.
  ben-OBCV: মোশি ও হারোণ ঠিক তাই করলেন যা সদাপ্রভু তাঁদের করার আদেশ দিয়েছিলেন। ফরৌণ
    ও তাঁর কর্মকর্তাদের সামনে তিনি তাঁর ছড়িটি বাড়িয়ে দিলেন ও নীলনদের জলে আঘাত করলেন
    ও সব জল রক্তে পরিণত হল।
  som-som: Markaasaa Muuse iyo Haaruun yeeleen sidii Rabbigu ku amray; kolkaasuu ushii
    kor u qaaday, oo biyihii webiga ku jiray ku dhuftay Fircoon iyo addoommadiisii
    hortooda, markaasaa biyihii webiga ku jiray oo dhammu waxay u rogmadeen dhiig.
  lat-VUC: 'Feceruntque Moyses et Aaron sicut præceperat Dominus: et elevans virgam
    percussit aquam fluminis coram Pharaone et servis ejus: quæ versa est in sanguinem.'
  eng-ASVBT: And Moses and Aaron did so, as Jehovah commanded; and he lifted up the
    rod, and smote the waters that were in the river, in the sight of Pharaoh, and
    in the sight of his servants; and all the waters that were in the river were turned
    to blood.
  mna-mna: Tana Mose ziru Aron tila mi tikam mbulu raraate kembei ta Yooba iso pizin
    na. Aron ila mi imender la king ziŋan zin bibip ta timborro uraata kini na matan,
    to iwit tete kini ma ise, mi ibalis su pa yok Nil. To yok itooro ma iwe siŋ.
  ita-1885: E Mosè ed Aaronne fecero come il Signore avea comandato; e Aaronne alzò
    la bacchetta, e ne percosse le acque ch'erano nel fiume, nel cospetto di Faraone,
    e nel cospetto dei suoi servitori; e tutte le acque, ch'erano nel fiume, furono
    cangiate in sangue.
  eng-LXXUP: And Moses and Aaron did so, as the Lord commanded them; and Aaron having
    lifted up his hand with his rod, smote the water in the river before Pharaoh,
    and before his servants, and changed all the water in the river into blood.
  eng-ULB: Moses and Aaron did as Yahweh commanded. Aaron raised the staff and struck
    the water in the river, in the sight of Pharaoh and his servants. All the water
    in the river turned to blood.
  spa-VBL: Y Moisés y Aarón hicieron exactamente lo que el Señor les dijo. Mientras
    el Faraón y todos sus oficiales miraban, Aarón levantó su bastón y golpeó el agua
    del Nilo. ¡Inmediatamente todo el río se convirtió en sangre!
  fra-_FOB: Moïse et Aaron firent donc ainsi, comme l'Éternel l'avait commandé. Et
    Aaron leva la verge, et frappa les eaux qui étaient dans le fleuve, aux yeux de
    Pharaon et aux yeux de ses serviteurs; et toutes les eaux qui étaient dans le
    fleuve furent changées en sang.
  mal-mal: മോശെയും അഹരോനും യഹോവ കല്പിച്ചതുപോലെ ചെയ്തു. അവൻ ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും
    മുമ്പാകെ വടി ഉയർത്തി നദിയിലുള്ള വെള്ളത്തിൽ അടിച്ചു; നദിയിലുള്ള വെള്ളം രക്തമായിത്തീർന്നു.
  urd-GVR: Chunāṅche Mūsā aur Hārūn ne Firaun aur us ke ohdedāroṅ ke sāmne apnī lāṭhī
    uṭhā kar Dariyā-e-Nīl ke pānī par mārī. Is par dariyā kā sārā pānī ḳhūn meṅ badal
    gayā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा नु हारून कली दोदेंशो देंमे, मोदेंशो पाम्‍ताक्‍स।
    मोसामी फाराओ नु आ गेय पाइब आन ङोंइती आ कोक्‍के खोला ङा ब्‍वाक्‍कु तार दिंशा तुबानु,
    हुश दुम्‍त।
  ita-1927: Mosè ed Aaronne fecero come l’Eterno aveva ordinato. Aaronne alzò il bastone,
    e in presenza di Faraone e in presenza dei suoi servitori percosse le acque ch’erano
    nel fiume; e tutte le acque ch’erano nel fiume furon cangiate in sangue.
  ckb-ckb: موسا و هارونیش ئاوایان کرد، وەک ئەوەی یەزدان فەرمانی پێ کردن. گۆچانەکەی
    بەرزکردەوە و ئاوی نیلی گۆڕی، لەبەرچاوی فیرعەون و خزمەتکارەکانی. هەموو ئاوی نیل
    گۆڕا و بوو بە خوێن.
  eng-BBE: And Moses and Aaron did as the Lord had said; and when his rod had been
    lifted up and stretched out over the waters of the Nile before the eyes of Pharaoh
    and his servants, all the water in the Nile was turned to blood;
  kan-OKCV: ಮೋಶೆಯೂ ಆರೋನನೂ ಯೆಹೋವ ದೇವರು ತಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು. ಅವನು ಕೋಲನ್ನು ಎತ್ತಿ,
    ನೈಲ್ ನದಿಯಲ್ಲಿರುವ ನೀರನ್ನು ಫರೋಹನ ಮುಂದೆಯೂ, ಅವನ ಸೇವಕರ ಮುಂದೆಯೂ ಹೊಡೆದನು. ಆಗ ನದಿಯಲ್ಲಿದ್ದ
    ನೀರೆಲ್ಲಾ ರಕ್ತವಾಯಿತು.
  bbb-bbb: Areme Mosisikiro Eroni bune urina izege E Ireobo fu kuariaema ijiege rei.
    Eroni fune uri Ferokiro e fuone mamekanu ijiebuo nidua ijia mudu fuone dabe urina
    do Naero ije kanamoga do boeje buka una kavuane rei.
  tam-2017: யெகோவா கட்டளையிட்டபடி மோசேயும் ஆரோனும் செய்தார்கள்; பார்வோனுடைய கண்களுக்கு
    முன்பாகவும், அவனுடைய வேலைக்காரர்களின் கண்களுக்கு முன்பாகவும் கோலை ஓங்கி, நதியிலுள்ள
    தண்ணீரை அடிக்க, நதியிலுள்ள தண்ணீரெல்லாம் இரத்தமாக மாறியது.
  spa-RV-1909: Y Moisés y Aarón hicieron como Jehová lo mandó; y alzando la vara hirió
    las aguas que había en el río, en presencia de Faraón y de sus siervos; y todas
    las aguas que había en el río se convirtieron en sangre.
  ron-BTF: Și Moise și Aaron au făcut astfel, precum DOMNUL le-a poruncit; și el a
    ridicat toiagul și a lovit apele care erau în râu, înaintea ochilor lui Faraon
    și înaintea ochilor servitorilor săi; și toate apele care erau în râu au fost
    prefăcute în sânge.
  eng-WEBP: Moses and Aaron did so, as the LORD commanded; and he lifted up the rod,
    and struck the waters that were in the river, in the sight of Pharaoh, and in
    the sight of his servants; and all the waters that were in the river were turned
    to blood.
  eng-FBV: Moses and Aaron did exactly as the Lord had ordered. While Pharaoh and
    all his officials watched, Aaron lifted up his walking stick and hit the water
    of the Nile. Immediately the whole river turned to blood!
  nld-1939: Moses en Aäron deden, wat Jahweh hun bevolen had. Hij hief zijn staf op,
    sloeg ten aanschouwen van Farao en zijn hof op het water van de Nijl, en al het
    water van de Nijl werd in bloed veranderd.
  nch-BL: Huajca Moisés huan Aarón quichijque nochi senquisa quej TOTECO quinnahuatijtoya.
    Huan quitananqui icuatopil huan quimaquili nopa hueyat Nilo iixpa Faraón huan
    itequiticahua, huan nochi at mocuetqui esti.
  vie-1934: Vậy, Môi-se và A-rôn bèn làm y như lời Đức Giê-hô-va đã dặn mình. Trước
    mặt Pha-ra-ôn và quần thần, A-rôn giơ gậy lên, đập nước sông, hết thảy nước sông
    bèn hóa thành huyết.
  hin-CV: मोशेह तथा अहरोन ने वैसा ही किया, जैसा याहवेह ने उनसे कहा. उन्होंने लाठी
    उठाई और नील नदी के जल पर मारा. फ़रोह एवं उसके सेवक यह सब देख रहे थे. एकदम नील
    नदी का पूरा पानी लहू बन गया.
  eng-OURB: Moses [Drawn out] and Aaron [Light-bringer] did so, as Adonai enjoined;
    and he lifted up the rod, and struck the waters that were in the river, in the
    sight of Pharaoh, and in the sight of his servants; and all the waters that were
    in the river were turned to blood.
  spa-BES: Y Moisés y Aarón hicieron como Él Señor lo había dicho; y cuando su vara
    se alzó y se extendió sobre las aguas del Nilo ante los ojos de Faraón y sus siervos,
    toda el agua en el Nilo se convirtió en sangre;
  tdx-tdx: Nanoe’ i Mosè naho i Aharone hambañe amy nandilia’ Iehovày. Naon­jo’e am-pahaisaha’
    i Parò naho o mpi­toro’eo i kobai’ey vaho trinàbo’e ty rano amy sakay, le niova
    ho lio ze hene rano amy sakay;
  vid-vid: Musa na Aluni nawadita kota Mkulu Nguluwi navyoyawalajize. Aluni nakenula
    ng'hweku ya heye kuchanya hali Falao na vitumigwa wa heye, nakagatowa mazi ga
    lwanda lwa Naili na mazi geng'ha nagagaluka kuwa danda.
  eng-OKE: And Mosheh and Aharon did so, as the Lord commanded; and he lifted the
    rod, and struck the waters of the river, in the sight of Pharoh, and in the eyes
    of his servants, and all the waters of the river were turned into blood.
  tha-KJV: โมเสสกับอาโรนก็กระทำตามที่พระเยโฮวาห์​บัญชา คือท่านได้ยกไม้​เท​้าขึ้นตีน้ำในแม่น้ำต่อสายพระเนตรของฟาโรห์
    และท่ามกลางสายตาของพวกข้าราชการของฟาโรห์ แล​้​วน​้ำในแม่น้ำก็กลายเป็นเลือดทั้งสิ้น
  por-BR-2018: E Moisés e Arão fizeram como o SENHOR havia mandado; e levantando a
    vara feriu as águas que havia no rio, em presença de Faraó e de seus servos; e
    todas as águas que havia no rio se converteram em sangue.
  deu-ELO: Und Mose und Aaron taten also, wie Jehova geboten hatte; und er erhob den
    Stab und schlug das Wasser, das im Strome war, vor den Augen des Pharao und vor
    den Augen seiner Knechte. Da wurde alles Wasser, das im Strome war, in Blut verwandelt;
  eng-WYC-2018: And Moses and Aaron did so, as the Lord commanded; and Aaron raised
    the rod, and smote the water of the flood before Pharaoh and his servants, which
    water was turned into blood; (And Moses and Aaron did as the Lord commanded; and
    Aaron raised up his staff, and struck the water of the (Nile) River before Pharaoh
    and his servants, and the water was turned into blood;)
  epo-epo: Kaj Moseo kaj Aaron faris tiel, kiel ordonis la Eternulo. Kaj li levis
    la bastonon, kaj frapis la akvon, kiu estis en la rivero, antaŭ la okuloj de Faraono
    kaj antaŭ la okuloj de liaj servantoj; kaj la tuta akvo, kiu estis en la rivero,
    transformiĝis en sangon.
  uig-PIN: Musa bilǝn Ⱨarun Pǝrwǝrdigarning buyruƣinidǝk ⱪildi; Ⱨarun Pirǝwn wǝ ǝmǝldarlirining
    kɵz aldida ⱨasini kɵtürüp, dǝryaning süyini uruwidi, pütün dǝryaning süyi ⱪanƣa
    aylinip kǝtti.
  beo-beo: Amalalu, Mousese amola Elane da Hina Gode Ea sia:i defele hamoi. Felou
    amola ea eagene ouligisu dunu ba:ma:ne, Elane da ea dagulu gaguia gadole, hano
    dabua fai dagoi. Amalalu, hano da bu maga:me hamoi.
  tpi-OTNT: Orait Moses na Aron i mekim olsem Bikpela i bin tokim tupela. Long ai
    bilong king na ol ofisa bilong en, Aron i kisim stik na paitim wara Nail na wara
    i kamap blut.
  hau-SA: Musa da Haruna suka yi yadda Ubangiji ya umarta. Ya ɗaga sandansa a gaban
    Fir’auna da bayinsa, ya bugi ruwan Nilu, dukan ruwan kuwa ya zama jini.
  udu-udu: Musa dhala Haruun uni miikin me’d jin ḵankina TAP̱A gwo mo. E jis e ma
    P̱irawn dhali aris imanmiiya ṯu’c piti mo tani Haruun ’de’kki’da lukaas mo dhali
    dora p̱o/ ḵumma/ Yi’de/ Niil mo. Dhala ris yi’de/ kun ’kokin mo eya Niil mo tani
    uni warkunu ka bas mo be.
  uig-LAT: Musa bilen Harun Perwerdigarning buyrughinidek qildi; Harun Pirewn we emeldarlirining
    köz aldida hasini kötürüp, deryaning süyini uruwidi, pütün deryaning süyi qan’gha
    aylinip ketti.
  nde-nde: UMosi lo-Aroni benza njengokulaywa kwabo nguThixo. Waphakamisa intonga
    yakhe phambi kukaFaro lezikhulu zakhe watshaya amanzi kaNayili aphenduka aba ligazi.
  ton-ton: 'Pea naʻe fai ʻe Mōsese mo ʻElone, ʻo hangē ko e fekau ʻa Sihova: pea naʻa
    ne hiki hake ʻae tokotoko ʻo taaʻi ʻaki ʻae vai ʻi he vaitafe ʻi he ʻao ʻo Felo,
    mo e ʻao ʻo ʻene kau tamaioʻeiki; pea naʻe liliu ʻae ngaahi vai kotoa pē ʻi he
    vaitafe ko e toto.'
  ces-1613: Tedy učinili tak Mojžíš a Aron, jakž byl přikázal Hospodin; a zdvihna
    hůl, udeřil v vodu, kteráž byla v řece, před očima Faraonovýma a před očima služebníků
    jeho; i obráceny jsou všecky vody, kteréž byly v řece, v krev.
  eko-eko: Munsa na Arawu khuretta nkhama etthiipo Nnyizinku awaarumiyeezo. Arawu
    khushashula pakhora etile, khujapha maati a mmuttho Firawuuna ari attaapho na
    mashawuriiya awe, maati apale ooshi khuthatuwa taamu.
  eng-WMB: Moses and Aaron did so, as the LORD commanded; and he lifted up the rod,
    and struck the waters that were in the river, in the sight of Pharaoh, and in
    the sight of his servants; and all the waters that were in the river were turned
    to blood.
  tam-TCV: மோசேயும் ஆரோனும் யெகோவா கட்டளையிட்டபடியே செய்தார்கள். ஆரோன் பார்வோனுக்கும்
    அவன் அதிகாரிகளுக்கும் முன்பாக தன் கோலை நீட்டி, நைல் நதியிலிருந்த தண்ணீரின்மேல்
    அடித்தான்; தண்ணீர் முழுவதும் இரத்தமாக மாறிற்று.
  ceb-ULB: Gibuhat ni Moises ug ni Aaron ang gimando ni Yahweh. Giisa ni Aaron ang
    sungkod ug gibunalan ang tubig sa suba, sa panan-aw sa Faraon ug sa iyang mga
    sulugoon. Nahimong dugo ang tanang tubig nga anaa sa suba.
  pol-UBG: Mojżesz i Aaron uczynili tak, jak PAN rozkazał. Aaron podniósł laskę i
    uderzył wody rzeki na oczach faraona i jego sług. I wszystkie wody rzeki zamieniły
    się w krew.
  agr-agr: Tusa tima Moisés Aarógjai Tuke Pujuu dutikatajum tibaunak imatiksag dutikawajui.
    Tuja faraón niijai atueka takatai aidaujai wainainamunum Aarón nii ushujutaiyai
    yumin awatiuwai; dutikam ashí yumi aidauk numpa wajasui.
  kyc-kyc: Mosese Eronepa Anatumi leyamuli pyuo piyambi. Kiŋi Peraomoo banya yulu
    akali mupwa dupwa pipya kareyaminyi lenge kambu dokona Eroneme banya pangali isa
    doko minyalyapala ipwa doko piya. Piyamo dokopa ipwa dupwa alowa pipala ranjama
    ingiya.
  urd-GVU: چنانچہ موسیٰ اور ہارون نے فرعون اور اُس کے عہدیداروں کے سامنے اپنی لاٹھی
    اُٹھا کر دریائے نیل کے پانی پر ماری۔ اِس پر دریا کا سارا پانی خون میں بدل گیا۔
  deu-1912: Mose und Aaron taten, wie ihnen der HERR geboten hatte, und er hob den
    Stab auf und schlug ins Wasser, das im Strom war, vor Pharao und seinen Knechten.
    Und alles Wasser ward in Blut verwandelt.
  ntj-ntj: Nyangka Mawutjanya-pula mularrpartu yanu kapi palunyakutu. Palunyalu-pula
    puurrpa Piirula puru palunyaku yamatji pirningka lurrtjurringu. Nyangka Yarantu
    mirangkartu-tjananya wana wakuralpi kapi pungu. Nyangka kapi yirrala Nayilnga
    yirramirringu.
  kan-2017: ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಯೆಹೋವನು ತಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು. ಆರೋನನು ಫರೋಹನ ಮತ್ತು
    ಅವನ ಪರಿವಾರದ ಮುಂದೆ ಕೋಲನ್ನು ಎತ್ತಿ, ನೈಲ್ ನದಿಯಲ್ಲಿರುವ ನೀರನ್ನು ಹೊಡೆಯಲು ಅದೆಲ್ಲಾ ರಕ್ತವಾಯಿತು.
  ena-ena: Lɨci manɨgali agaŋ hulaŋ nusaŋ hɨji igu igu hɨsɨŋ agɨlaŋ hula igasulavɨdaci
    Mosesɨ hula Alon hula Asɨ Iaue abami hameŋ laci ala lɨhavɨmi. Alon nudɨ kɨlɨ lɨmɨ
    via hɨdahɨda hɨsɨŋ agadɨ mɨŋaiaha Nailɨ avɨli agadɨ ifɨci mɨdɨ lɨfami.
  yap-yap: Me rin’ Moses nge Aron ni bod rogon nike yog SOMOL ngorow. Me pug Aron
    e sog rok ngalang nge toy nga daken e ran u lan e lul’ u p’eowchen fare pilung
    nge pi tolang ni bay u tan pa’, ma urngin e ran ni bay u lan fare lul’ e pig nge
    ngal’ ni racha’.
  hlt-MCSB: Moses neh Aaron loh BOEIPA kah a uen bangla a saii rhoi. Conghol te a
    thueng tih Pharaoh mikhmuh neh a sal rhoek mikhmuh ah sokko kah tui te a boh.
    Te vaengah sokko kah tui boeih te thii la poeh.
  mdy-ETH: ሙሴና ዓኣሮኔና ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ጎይፆ ማዼኔ፤ ዓኣሮኔያ ካኣቲና ዒዛና ዎላ ማዻ ዼኤፖ ዓሶ ቤርታ
    ኮኦሎና ዎሮ ዋኣፆ ጳርቃዛ ዋኣፃ ላኣሚንቲ ሱጉሢ ማዔኔ፤
  twi-ASANTE: Enti, Mose ne Aaron yɛɛ sɛdeɛ Awurade hyɛɛ wɔn no. Ɛberɛ a Farao ne
    ne mpanimfoɔ gyinagyina hɔ rehwɛ wɔn no, Aaron de poma no bɔɔ Nil ani maa asubɔnten
    no danee mogya.
  eng-WEBU: Moses and Aaron did so, as the LORD commanded; and he lifted up the rod,
    and struck the waters that were in the river, in the sight of Pharaoh, and in
    the sight of his servants; and all the waters that were in the river were turned
    to blood.
  bnp-bnp: Lakea e Moses e Aron ru rata a maki e BAKOVI DAGI i taki rua vona. Na matane
    Parao, na matane huriki a bolekori vona, e Aron i bolea a kodo i lagua a naru
    dagi e Nail, i vulo a dara.
  wal-wal: Muuseenne Aarooni GODAI azazidoogaadan oottidosona. Kawuwaa sinttaaninne
    a sunttatu sinttan i ba gatimaa denttidi, abbaa haattaa shociis; shocin haatta
    ubbai suuttau laamettiis.
  spa-PDDPT: Moisés y Aarón hicieron lo que Yavé ordenó. Él alzó la vara y golpeó
    las aguas que estaban en el Nilo delante de Faraón y de sus esclavos. Y todas
    las aguas del Nilo se convirtieron en sangre.
  gun-gun: Ha'e ramo Moisés ha'e Arão ojapo Senhor ijayvuague. Ha'e rami vy Arão opopoka
    oupi vy oinupã yy yakã rupi oĩ va'e, Faraó ha'e hembiguai kuery oexaa py. Ha'e
    ramo yy yakã rupi oĩ va'e ha'e javi tuguy oiko.
  agu-BL: I nintzun cyulej Moisés tu Aarón quib yi tal Ryos scyetz. Chibene'n tzun
    tan yol tetz faraón. Yi cyopone'n tzi a', bene'n tzun Aarón tan jabe'n cu'n yi
    a' tan yi xtx'amij ẍchiwutz cu'n faraón scyuch' yi e' mas ajcaw yi xomche' te'j.
    Tircu'n tzun yi a' octz tetz chich'.
  ilo-ULB: Inaramid da Moises ken Aaron ti imbilin ni Yahweh. Ingngato ni Aaron ti
    baston ket inablatanna ti danum ti karayan, iti imatang ni Faraon ken dagiti adipenna.
    Nagbalin a dara ti amin a danum iti karayan.
  kpg-kpg: Moses mo Aaron guu hai gii hai be nia helekai a Dimaadua. Gei Aaron ga daahi aga
    togodogo ga hagamaawa nia wai o di monowai i mua di king mo ana gau aamua, gei
    nia wai la guu huli guu hai nia dodo.
  uig-ARA: مۇسا بىلەن ھارۇن پەرۋەردىگارنىڭ بۇيرۇغىنىدەك قىلدى؛ ھارۇن پىرەۋن ۋە ئەمەلدارلىرىنىڭ
    كۆز ئالدىدا ھاسىنى كۆتۈرۈپ، دەريانىڭ سۈيىنى ئۇرۇۋىدى، پۈتۈن دەريانىڭ سۈيى قانغا
    ئايلىنىپ كەتتى.
  bps-bps: Di kafnge talù Dwata, nimen Mosis na Aron i kdee dek Dwata i Amu dale.
    Di muna i harì na dad ganlalan bunal Aron i tugad di tah i yéél Nilu, na tì mbaling
    litè.
  sus-sus: Munsa nun Haruna naxa a raba alɔ Alatala e yamarixi ki naxɛ. Haruna naxa
    a xa yisuxuwuri itala, a a din Nili xure ra. Xure naxa findi wuli ra Firawuna
    nun a xa kuntigie ya xɔri.
  pon-2006: Eri, Moses oh Aaron ahpw kapwaiada dahme KAUN-O ketin mahsanihong ira.
    Aaron pwekada eh sokono oh poakihki pillapo; pilen pillapo ahpw wiahla nta mwohn
    Parao oh sapwellime lapalap ako.
  jae-jae: Mose agêc Aron sêgôm kêtôm Apômtau kêjatu. Aron gêôc tôc sa ma gi bu, taŋ
    kêpoac bu Nil naŋ, Parao to nê sakiŋwaga samob sêlic. Ma bu samob, taŋ kêpoac
    bu Nil naŋ, gêjam tau ôkwi kêtu dec.
  ksd-ksd: Ma Moses ma Aron dir ga pait ra lavur magit ra Luluai i ga vartuluai tana,
    ma i ga vatur ra buka urama, ma i ga kita ra tava ta ra tava alir, ta ra luaina
    mata i Parao ma kana umana tultul, ma ra tava ta ra tava alir i ga gap uka.
  tur-YTC: Moşe ve Aron, Yahve'nin buyurduğu gibi yaptılar. Firavun'un ve hizmetkârlarının
    gözü önünde değneği kaldırdı ve nehirdeki sulara vurdu ve nehirdeki bütün sular
    kana döndü.
  grc-BRENT: Καὶ ἐποίησαν οὕτως Μωυσῆς καὶ Ἀαρὼν, καθάπερ ἐνετείλατο αὐτοῖς Κύριος·
    καὶ ἐπάρας τῇ ῥάβδῳ αὐτοῦ ἐπάταξε τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ ἐναντίον Φαραὼ, καὶ
    ἐναντίον τῶν θεραπόντων αὐτοῦ· καὶ μετέβαλε πᾶν τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ εἰς αἷμα.
  ind-AYT: Musa dan Harun melaksanakannya seperti yang diperintahkan TUHAN. Lalu,
    dia mengangkat tongkat dan memukulkannya ke air di sungai, di depan mata Firaun
    dan para hambanya, dan seluruh air di sungai berubah menjadi darah.
  nya-nya: Mose ndi Aaroni anachita monga momwe Yehova analamulira. Anakweza ndodo
    yake pamaso pa Farao ndi akuluakulu ake ndipo anamenya madzi a mu Nailo, ndipo
    madzi onse anasanduka magazi.
  hrv-hrv: Mojsije i Aron učiniše kako im je Jahve naredio. Podiže Aron svoj štap
    i naočigled faraona i njegovih službenika mlatnu po vodi u Rijeci. Sva se voda
    u Rijeci prometnu u krv.
  mps-mps: Tama Moses de Aron sigo te Genuai Bidigo augwa si dali wali po wali pelama,
    te sę yai. Tama te tuni bidi dali, aga sę ebo bage meba dali, augwaligo gedude
    Arongo dono selama, te Nail moni pabo ąįba elali, tama te ąį tigidali kaneme
    pedelai.
  tpi-tpi: Orait Moses na Aron i mekim olsem Bikpela i bin tokim tupela. Long ai bilong
    king na ol ofisa bilong en, Aron i kisim stik na paitim wara Nail na wara i kamap
    blut.
  dan-1931: Og Moses og Aron gjorde, som HERREN bød; Moses løftede Staven og slog
    Vandet i Nilen for Øjnene af Farao og hans Tjenere, og alt Vandet i Nilen forvandledes
    til Blod;
  vie-OVCB: Môi-se và A-rôn tuân hành lệnh Chúa Hằng Hữu. Trước mặt Pha-ra-ôn và quần
    thần, A-rôn đưa cao gậy, đập xuống nước sông Nin, nước sông biến thành máu.
  guj-2017: તેથી મૂસા અને હારુને યહોવાહે આપેલી આજ્ઞાનું પાલન કર્યું. હારુને ફારુન
    અને તેના અમલદારોના દેખતાં લાકડી વડે નીલના પાણી પર પ્રહાર કર્યો. તેથી તેમાંનું
    બધું જ પાણી રક્ત થઈ ગયું.
  pon-2006A: Eri, Moses oh Aaron ahpw kapwaiada dahme KAUN-O ketin mahsanihong ira.
    Aaron pwekada eh sokono oh poakihki pillapo; pilen pillapo ahpw wiahla nta mwohn
    Parao oh sapwellime lapalap ako.
  por-BRBSL: Moisés e Arão o fizeram, como ordenou Javé; e levantou a vara, e bateu
    nas águas que estavam no rio, na vista do Faraó, e na vista de seus servos; e
    todas as águas que estavam no rio foram transformadas em sangue.
  aly-aly: Moses-elap Aaron ilek, irrertetyel alhel-aretyek kwaty lher-itwek. Aaron
    rap atwek-anem kwaty. Kwaty ingkerrenh arrnga-anem irrek. Pharaoh-el warrkenh
    ikwerenhel-rnem-then rernemap arek.
  cth-cth: Mosi hoi Aron ni BAWIPA ni a dei e patetlah a sak roi teh, Aron ni Faro
    siangpahrang hoi a sannaw e hmalah sonron a pho teh tuipui a hem teh tui pueng
    teh thi lah a coung.
  twi-twi: Mose ne Aaron yɛɛ sɛnea Awurade ahyɛ wɔn no. Bere a Farao ne ne mpanyimfo
    gyinagyina hɔ rehwɛ wɔn no, Aaron de pema no bɔɔ Nil ani maa asubɔnten no dan
    mogya.
  hlt-hlt: Moses neh Aaron loh BOEIPA kah a uen bangla a saii rhoi. Conghol te a thueng
    tih Pharaoh mikhmuh neh a sal rhoek mikhmuh ah sokko kah tui te a boh. Te vaengah
    sokko kah tui boeih te thii la poeh.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ dɔɔ̀ ti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ tì, kɛ̀ Anɔɔ
    youtɛ kupɑ̀ɑ̀ti kɛ́potɛ́ mɛniɛ nhokpɑ̀ɑ̀tì nɛ̀ o tɔ̃mbɛ̀ bɛ ììkɛ̀, kɛ̀ kukó nkumɔuu
    nɑɑ́ mmɛyĩ̀ĩ̀.
  msy-2020: Ezɨ Moses ko Aron Ikiavɨra Itir God, akar gavgavim mɨkemezɨ moghɨram ami.
    Egha aning ghua atrivim ko an ingangarir gumazibar damazimɨn, Aron uan asadivir
    aghorim fegha, Nailɨn Fanem mɨsoke. Ezɨ dɨpaba bar ragha ghuzimɨn otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Alɔŋ kʋsɑ kpɑ́tʋ́ɣʋ́ nɑ ɩ́ mɑ́ pɔɣɔ lʋm tɔɔ ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ-wɛ
    tɔɣɔ Icipiti wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ ɩsɛntɑɑ, nɑ lʋm tǝnɑ pǝsɩ cɑlǝm.
  azb-azb: 'Rəbb Musa və Haruna necə əmr etmişdisə, onlar da elə etdilər: fironun
    və onun əyanlarının qarşısında Harun əsasını qaldırdı və çaydakı suya vurdu. Nil
    çayındakı bütün su qana döndü;'
  eng-DBY: And Moses and Aaron did so, as Jehovah had commanded; and he lifted up
    the staff, and smote the waters that were in the river before the eyes of Pharaoh,
    and before the eyes of his bondmen; and all the waters that were in the river
    were turned into blood.
  hin-2017: तब मूसा और हारून ने यहोवा की आज्ञा ही के अनुसार किया, अर्थात् उसने लाठी
    को उठाकर फ़िरौन और उसके कर्मचारियों के देखते नील नदी के जल पर मारा, और नदी का
    सब जल लहू बन गया।
  wol-KYG: Musaa ak Aaróona def loolu lépp, na leen ko Aji Sax ji sante. Naka la ne
    xaas yet wa, ne ko tàrr ca ndoxum Niil ma, ca kanam Firawnaaki dagam, ndoxum Niil
    ma mépp di deret,
  swp-swp: Mose eo Arona se ginauri doha GUIAU i lauhesomdi. Parao matana eai eo ena
    heaheari gamagaridi matadi eai ena tu’e i lausini eo goila saga eai i oi’ita,
    abo saga goiladi gamagaridi se hemala osina.
  bjr-bjr: Mooseesa Aaroonasa Yaaweefa qima nimundee iqau. Faraoona faqa mina uriqarara
    rakisirausa faqa nifusaa Aaroonafa narí saunu uqeeraseenoo nammari amuaqu arufanoo
    aiqama mi nammarisa fidika kai arinau.
  eng-YLT: And Moses and Aaron do so, as Jehovah hath commanded, and he lifteth up
    [his hand] with the rod, and smiteth the waters which [are] in the River, before
    the eyes of Pharaoh, and before the eyes of his servants, and all the waters which
    [are] in the River are turned to blood,
  kne-kne: Tinongpal da Moses en Aaron din inbilin Diyos. Sineppat Aaron din danom
    sin ginawang sin sangoanan di ari ya oopisyal na, pag manbalin si dada.
  bzd-NTPO: Eta̱ Moisés ena Aarón iwakanewé̱ we̱s Jehová tö iché ie'pa a̱ es. Aarón
    tö ishko kéli kéka̱ e' wa di' ppéitö Egipto blú ena ikue̱blupa wösha̱ë. Eta̱ di'
    ko̱s ekkë mía̱ pë́ie.
  eng-WYC-2017: And Moses and Aaron did so, as the Lord commanded; and Aaron raised
    the rod, and smote the water of the flood before Pharaoh and his servants, which
    water was turned into blood;
  eng-WMBB: Moses and Aaron did so, as the LORD commanded; and he lifted up the rod,
    and struck the waters that were in the river, in the sight of Pharaoh, and in
    the sight of his servants; and all the waters that were in the river were turned
    to blood.
  urd-GVH: चुनाँचे मूसा और हारून ने फ़िरौन और उसके ओहदेदारों के सामने अपनी लाठी उठाकर
    दरियाए-नील के पानी पर मारी। इस पर दरिया का सारा पानी ख़ून में बदल गया।
  rug-rug: Meke tavetia ri Mosese e Eroni sapu gua garunu nia e Zihova koari kara.
    Ovulu sage nia Eroni sa nana kolu hodu pa kenuna sa baṉara, meke sari nana palabatu,
    meke sekea sa sa beru kolo koasa ovuku, meke ta ilirae ehara beto sari doduru
    kolo.
  gaz-gaz: Musee fi Aroon akkuma Waaqayyo isaan ajaje sana godhan. Aroon ulee isaa
    ol fuudhee fuula Faraʼooniitii fi qondaaltota isaa duratti bishaan Abbayyaa dhaʼe;
    bishaan sun hundis dhiigatti geeddarame.
  fra-LSG: Moïse et Aaron firent ce que l’Éternel avait ordonné. Aaron leva la verge,
    et il frappa les eaux qui étaient dans le fleuve, sous les yeux de Pharaon et
    sous les yeux de ses serviteurs; et toutes les eaux du fleuve furent changées
    en sang.
  gnn-gnn: '@see-verse:EXO.007.019'
  yal-yal: Alatala yamarin naxan fi Musa nun Haruna ma, e yi na liga. Haruna yi a
    dunganni te Nila baan xun ma, a yi igen garin Firawona nun a kuntigine yɛtagi.
    Igen birin yi maxɛtɛ wunla ra.
  haw-1868: 'A hana iho la o Mose laua o Aarona e like me ka mea a Iehova i olelo
    mai ai. Hapai ae la ia i ke kookoo a hahau iho la i ka wai maloko o ka muliwai,
    imua i ke alo o Parao, a imua i ke alo o kana poe kauwa: a lilo ae la ka wai a
    pau o ka muliwai i koko.'
  arb-NAV: وَهَكَذَا فَعَلَ مُوسَى وَهَرُونُ كَمَا أَمَرَ الرَّبُّ، فَرَفَعَ هَرُونُ
    الْعَصَا وَضَرَبَ مَاءَ النَّهْرِ عَلَى مَشْهَدٍ مِنْ فِرْعَوْنَ وَحَاشِيَتِهِ
    فَتَحَوَّلَ كُلُّ مَاءِ النَّهْرِ إِلَى دَمٍ،
  ewe-ewe: Mose kple Aron wowɔ nu si Yehowa ɖo na wo be woawɔ. Aron ƒo Nil tɔsisi
    la kple eƒe atikplɔ la, eye tɔsisi la trɔ zu ʋu le Farao kple eŋumewo katã ŋkume.
  eng-LEE: And Moses and Aaron did so, as the Lord had commanded; and he lifted up
    [his hand] with the staff, and smote the waters that were in the river, before
    the eyes of Pharaoh, and before the eyes of his servants; and all the waters that
    were in the river were turned to blood.
  gvn-gvn: '@see-verse:EXO.007.019'
  asm-FB: তেতিয়া মোচি আৰু হাৰোণে যিহোৱাই আজ্ঞা দিয়াৰ দৰেই সেই কাৰ্য কৰিলে। হাৰোণে
    ফৰৌণ আৰু তেওঁৰ দাস সকলৰ সন্মুখত নদীৰ পানীত লাখুটি দাঙি প্ৰহাৰ কৰিলে; তেতিয়া নদীৰ
    সকলো পানী তেজ হ’ল।
  sus-A: مُنسَ نُن هَرُنَ نَشَ عَ رَبَ عَلْ عَلَتَلَ عٍ يَمَرِشِ كِ نَشّ. هَرُنَ نَشَ
    عَ شَ يِسُشُوُرِ عِتَلَ، عَ عَ دِن نِلِ شُرٍ رَ. شُرٍ نَشَ قِندِ وُلِ رَ قِرَوُنَ
    نُن عَ شَ كُنتِفِيٍ يَ شْرِ.
  fra-SBL: Moïse et Aaron firent ce que l'Éternel leur avait ordonné ; ils levèrent
    la verge et frappèrent les eaux du fleuve, sous les yeux de Pharaon et de ses
    serviteurs, et toutes les eaux du fleuve se changèrent en sang.
  hbo-hbo: וַיַּֽעֲשׂוּ־כֵן֩ מֹשֶׁ֨ה וְאַהֲרֹ֜ן כַּאֲשֶׁ֣ר ׀ צִוָּ֣ה יְהוָ֗ה וַיָּ֤רֶם
    בַּמַּטֶּה֙ וַיַּ֤ךְ אֶת־הַמַּ֙יִם֙ אֲשֶׁ֣ר בַּיְאֹ֔ר לְעֵינֵ֣י פַרְעֹ֔ה וּלְעֵינֵ֖י
    עֲבָדָ֑יו וַיֵּהָֽפְכ֛וּ כָּל־הַמַּ֥יִם אֲשֶׁר־בַּיְאֹ֖ר לְדָֽם׃
  eng-WYCLIFFE: And Moises and Aaron diden so, as the Lord comaundide; and Aaron reiside
    the yerde, and smoot the watir of the flood bifore Farao and hise seruauntis,
    which watir was turned in to blood;
  piu-2006: '@see-verse:EXO.007.019'
  pjt-pjt: Ka Moselu pula Aarontu mulapaṯu palyaṉu Godalu panya wangkanytjitja. Ka
    Aarontu tjukara panya palunya uṟungka katu wakuṟa pungu uṟu panya Nayilnga Piiṟala
    miṟangka palumpa wati mayatja tjuṯangka miṟangka kuḻu, ka uṟu uwankara milkaḻiringu.
    Ka antipina uwankara karu panya Nayilta ilungu. Ka uṟu uwankarangka kura paṉṯingi,
    kaya karu panya palulanguṟu puṯu mina tjikiningi aṉangu Itjipanya nguraṟa tjuṯangku,
    panya uwankara milkaḻi tjiwariwari ngaringi ngura panya Itjipala.
  cwe-cwe: Musa na Haluni watenda fana viya Mndewa Mulungu viyawalagilize. Haluni
    kenula uchanyha mhome yake haulongozi ha mfalume wa Misili na wasang'hani wake,
    kayatowa mazi ya lwanda Naili, nayo yose yagaluka kuwa damu.
  bgs-bgs: Purisu igbánnal si Moises asta si Aaron katô igsugù ka Áglangngagán kandan.
    Tun ta tubang katô harì asta mga opisyales din, igtáddù i Aaron tô tukád din,
    asta iglagpás din tô wayig. Inému na dipanug tô Wayig ka Nilo.
  kik-kik: Musa na Harũni magĩĩka o ũrĩa Jehova aathanĩte. Agĩkĩambararia rũthanju
    rwake arĩ mbere ya Firaũni na anene ake, nake akĩgũtha maaĩ ma Rũũĩ rwa Nili,
    namo maaĩ mothe makĩgarũrũka magĩtuĩka thakame.
  fra-NCL: Moïse et Aaron firent ce que Yahweh avait ordonné. Aaron, levant le bâton,
    frappa les eaux qui étaient dans le fleuve, sous les yeux de Pharaon et sous les
    yeux de ses serviteurs, et toutes les eaux du fleuve furent changées en sang.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Mosi hoi Aaron mah sak hoi; Faro
    hoi anih ih tamnanawk hmaa ah, angmah ih cunghet to phok moe, vapui tui to a boh;
    to naah vapui tuinawk loe athii ah angcoeng boih.
  xla-xla: Epalati Moses mate epo A꞉lon mate Godta atlamale yu dla salladepame Nael
    aloma yú pili dla Pelo natila tulumalaiyo. Yia꞉ tulume Pelo mate epo ya꞉ oko so
    mate umpame Godta Pelo watle atlaiye dle yu hapulomaye atlamaiyo. Epame yia꞉ mila꞉pi
    tle ha꞉ha꞉mama A꞉lontapo ya꞉ dali ku mate Nael aloma dla heyuiyo. Epalati aloma
    yútapo omali yieiyo.
  cuk-cuk: Moisés Aarón-ebogwa igi Bab-Jehová ega sogsa, ayob imaksamalad. Aarón e-gaapoled
    onakwisad. Geb degine, Faraón-asabin, ega-arbamalad-asabin diwar bibyosad. Geb
    degine, bela dii abega binyided.
  uig-CYR: Муса билән Һарун Пәрвәрдигарниң буйруғинидәк қилди; Һарун Пирәвн вә әмәлдарлириниң
    көз алдида һасини көтирип, дәрияниң сүйини урувиди, пүтүн дәрияниң сүйи қанға
    айлинип кәтти.
  tel-2017: యెహోవా ఆజ్ఞాపించినట్టు మోషే అహరోనులు చేశారు. ఫరో, అతని సేవకులు చూస్తూ
    ఉండగా అహరోను తన కర్ర పైకెత్తి నది నీళ్లను కొట్టినప్పుడు నది నీళ్లన్నీ రక్తంగా
    మారిపోయాయి.
  hat-BSA: Moïse avèk Aaron te fè sa ke SENYÈ a te kòmande yo a. Li te leve baton
    an wo e li te frape dlo ki te nan Nil lan, devan zye a Farawon, devan zye a sèvitè
    li yo, e tout dlo ki te nan Nil lan te vin tounen san.
  kos-kos: Na Moses ac Aaron oru oana LEUM GOD El sapkakin. Ye mutun tokosra ac mwet
    fulat lal, Aaron el kolak sikal lal ac sringilya kof infacl ah, ac kof loac ekla
    nu ke srah.
  hbo-WLC: וַיַּֽעֲשׂוּ־כֵן֩ מֹשֶׁ֨ה וְאַהֲרֹ֜ן כַּאֲשֶׁ֣ר ׀ צִוָּ֣ה יְהוָ֗ה וַיָּ֤רֶם
    בַּמַּטֶּה֙ וַיַּ֤ךְ אֶת־הַמַּ֙יִם֙ אֲשֶׁ֣ר בַּיְאֹ֔ר לְעֵינֵ֣י פַרְעֹ֔ה וּלְעֵינֵ֖י
    עֲבָדָ֑יו וַיֵּהָֽפְכ֛וּ כָּל־הַמַּ֥יִם אֲשֶׁר־בַּיְאֹ֖ר לְדָֽם׃
  ibo-ibo: Mosis na Erọn mere dị ka Onyenwe anyị nyere ha nʼiwu ime. Nʼihu Fero na
    ndịisi ọrụ ya, Erọn weliri mkpanaka ya tie ya nʼelu mmiri dị nʼosimiri Naịl. Nʼotu
    ntabi anya, mmiri ahụ gbanwere ghọọ ọbara.
  ory-ory: ତହୁଁ ମୋଶା ଓ ହାରୋଣ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେହି ପ୍ରକାର କଲେ; ସେ ଯଷ୍ଟି ଘେନି
    ଫାରୋ ଓ ତାଙ୍କର ଦାସମାନଙ୍କ ସମ୍ମୁଖରେ ନଦୀର ଜଳ ଉପରେ ପ୍ରହାର କଲେ; ତହିଁରେ ସମୁଦାୟ ନଦୀର ଜଳ
    ରକ୍ତ ହୋଇଗଲା।
  chk-chk: Iwe, Moses me Aaron ra föri meinisin mine ewe Samol mi Lapalap a allük
    ngeniir. Aaron a aitiela wokun o wichi kolukun lon ewe chanpupu Nil, pwe kolukun
    meinisin a wiliti cha. Ei a föri me fän mesen Farao me nöün kewe nöüwis.
  rop-rop: Wal Mosis en Eran bin dum ebrijing weya God bin dalim dubala blanga dum.
    Dubala bin go langa det king, en Eran bin lidimap det wokinstik blanga im lida
    langa det king en ola boswan wekinmen blanga im, en imbin hitim det riba garram
    det wadi, en YAWEI bin meigim ola woda meigim miselp blad,
  ukr-1871: І вчинили так Мойсей та Арон, як заповідав їм Господь; і взявши Арон жезло
    в руку свою, ударив по водї річаній перед Фараоном і перед його дворянами, і взялась
    уся вода річана кровю.
  bch-bch: Tota Moses ga Aron tikado lalaede mambe Maron ikeo pagisirua ngan. Ngan
    maron kapei togid Isip ga ele madidnga matad, Aron isoa ele toto ga idae ta ibal
    eau Nail, ta eau toa ngada oa iuot sing.
  deu-1951: Mose und Aaron taten, wie ihnen der HERR geboten hatte. Und er hob den
    Stab auf und schlug vor dem Pharao und seinen Knechten das Wasser, das im Flusse
    war; da ward alles Wasser im Nil in Blut verwandelt.
  eng-JPS: And Moses and Aaron did so, as the LORD commanded; and he lifted up the
    rod, and smote the waters that were in the river, in the sight of Pharaoh, and
    in the sight of his servants; and all the waters that were in the river were turned
    to blood.
  srp-1865: I uèiniše Mojsije i Aron kako im zapovjedi Gospod; i podigav Aron štap
    svoj udari po vodi koja bješe u rijeci pred Faraonom i slugama njegovijem. I sva
    voda što bješe u rijeci prometnu se u krv.
  lug-lug: Awo Musa ne Alooni ne bakola nga Mukama bwe yabalagira. Alooni n’addira
    omuggo gwe n’akuba ku mazzi ag’omu mugga, nga Falaawo n’abaweereza be balaba;
    amazzi gonna ag’omu mugga ne gafuuka omusaayi.
  heb-heb: ויעשו כן משה ואהרן כאשר צוה יהוה וירם במטה ויך את המים אשר ביאר לעיני פרעה
    ולעיני עבדיו ויהפכו כל המים אשר ביאר לדם׃
  ben-IRV: তখন মোশি ও হারোণ সদাপ্রভুর আদেশ অনুসারে সেই রকম করলেন, তিনি লাঠি তুলে ফরৌণের
    ও তাঁর দাসেদের সামনে নদীর জলে আঘাত করলেন; তাতে নদীর সমস্ত জল রক্ত হয়ে গেল।
  pan-pan: ਤਦ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਤਾਂ
    ਉਸ ਨੇ ਲਾਠੀ ਉਤਾਹਾਂ ਚੁੱਕ ਕੇ ਫ਼ਿਰਊਨ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੇ ਅਤੇ ਉਸ ਦੇ ਸੇਵਕਾਂ ਦੀਆਂ ਅੱਖਾਂ
    ਦੇ ਅੱਗੇ ਨਦੀ ਦੇ ਪਾਣੀਆਂ ਉੱਤੇ ਮਾਰੀ, ਤਾਂ ਸਾਰੇ ਪਾਣੀ ਜਿਹੜੇ ਨਦੀ ਵਿੱਚ ਸਨ ਲਹੂ ਬਣ ਗਏ।
  tkr-tkr: Mıseeyiy Harunee gırgın Rəbbee cok'le uvhuyn xhinne ha'a. Harunee fironneyiy
    cune insanaaşine ögiyl əsaa ooqa qı'ı Nileene xhines ı'xı'mee, gırgın xhyan ebalqa
    siyk'al.
  mya-JVB: မောရှေ နှင့် အာရုန် သည် ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ပြု ၍ ၊ အာရုန်သည်
    ဖါရော ဘုရင် ရှေ့ ၊ သူ ၏ကျွန် များရှေ့ မှာ လှံတံ ကိုချီ ၍ မြစ် ရေ ကို ရိုက် သဖြင့်
    ၊ မြစ် ရေ ရှိသမျှ သည် အသွေး ဖြစ် လေ၏။
  tte-O: Kabo Mosese yo Eloni siginauli besiele Yeoba ana walo. Muli mena, kin yo
    kana tosaguwo manli mena, Eloni ana ginagina ikeleisin ikoiyan waila mena kabo
    waila meuloili siyamala kwasine.
  tbg-tbg: Noravano Kotiva minti tumanta Mosika Eronika Kotiva tunte ura. Eroniva
    Pero vaiinti avuqaavata vira koqe avu aato ami vauka nivuqaavata vaiharo nai kauruqohairo
    Nairi Namariqaa aave vatovaro namarivano naareqama vuvaro
  hmo-hmo: Vadaeni Mose bona Arona ese Lohiabada ia hereva hegeregerena idia karaia.
    Farao ena vairana dekenai, bona iena hesiai taudia edia vairana dekenai, Arona
    ese iena itotohi ia abia, Naila Sinavai ena ranu ia botaia. Vadaeni Naila Sinavai
    ena ranu ibounai rara dekenai ia halaoa.
  urd-urd: और मूसा और हारून ने ख़ुदावन्द के हुक्म के मुताबिक़ किया; उसने लाठी उठाकर
    उसे फ़िर'औन और उसके ख़ादिमों के सामने दरिया के पानी पर मारा, और दरिया का पानी
    सब ख़ून हो गया।
  rus-SYN: И сделали Моисей и Аарон, как повелел им Господь. И поднял Аарон жезл свой
    и ударил по воде речной пред глазами фараона и пред глазами рабов его, и вся вода
    в реке превратилась в кровь,-
  bqc-SIM: Ɔ̃ Mↄizi ń Aalonao kɛ̀ lá Dii ònɛ́wa. Aalona a gopi sɛ̀ à Niili í
    lɛ̀ò Falaↄ̃ↄ ń a ìwaↄ wáa, ↄ̃ ípi gↄ̃̀ au ũ píi.
  tcz-CHONGTHU: Chuin Mose leh Aaron in jong Pakai thupeh bang'in abol lhon tan ahi.
    Pharaoh le athunei vaihomte hon avet laiyun, Aaron in jong a tenggol ajahdoh'in
    Nile luidung chu ajep jeng tan ahi. Phulou helouvin, Vadung twi apumpin thisan
    akisoh hel tan ahi.
  mar-mar: तेव्हा मोशे व अहरोन यांनी परमेश्वराने सांगितल्याप्रमाणे केले. अहरोनाने
    आपली काठी उचलून फारोच्या व त्याच्या अधिकाऱ्यासमोर पाण्यावर मारली. तेव्हा नदीतल्या
    सर्व पाण्याचे रक्त झाले.
  qub-qub: Chaura Aaronwan Moisesga ruraran Tayta Dios nishanno. Aaronga tucrunta
    jogarcur mayuta wiruran faraonpawan autoridänincunapa ñaupancho. Chaura llapan
    yacu jinan öra yawarman ticracuriran.
  bqp-bqp: Akũ Musa kũ Harunao kɛ̀ lákũ Dikiri òńnɛ nà. Haruna a gòo pìi sɛ̀, à
    Nili í lɛ̀o Firi'auna kũ a ìbanↄ wára, akũ í pìi gↄ̃̀ aru ũ pínki.
  hat-hat: Moyiz ak Arawon fè sa Seyè a te ba yo lòd fè a. Arawon leve baton l' lan,
    li frape dlo gwo larivyè a devan farawon an ak devan tout moun farawon yo. Tout
    dlo gwo larivyè a tounen san.
  eng-BSB: Moses and Aaron did just as the LORD had commanded; in the presence of
    Pharaoh and his officials, Aaron raised the staff and struck the water of the
    Nile, and all the water was turned to blood.
  tod-tod: Moize ta Aalɔn ti naa ɠɛɛni, nii Ɠɔoɠɔ GALAGI valini la ti ma. É tukpɔi
    wuzeɠeni, é ziɛ wolai Nile loɠa Falaɠɔn ɠaazu, ta ná-botiɠɛ nu wolaiti gaazu,
    Nile ɗɛi kpein ge latini ga ɲamai.
  eng-WEBPB: Moses and Aaron did so, as the LORD commanded; and he lifted up the rod,
    and struck the waters that were in the river, in the sight of Pharaoh, and in
    the sight of his servants; and all the waters that were in the river were turned
    to blood.
  kbq-kbq: Mosese'ene Aronikea Anumzamo hi'oma huno huzanante'nea zana hu'na'e. Aroni'a
    azompa'a erisga huno Fero avufine eri'za vahe'amokizmi zamufine, Naeli tina amasgigeno,
    ana maka timo'a kora fore higeno,
  nhe-BL: Huajca Moisés huan Aarón quichijque nochi senquistoc queja TOTECO quinnahuatijtoya.
    Huan quitlalanqui icuatopil huan quimaquili nopa atemitl Nilo iixtla Faraón huan
    itequihuejcahua, huan nochi atl mocuepqui estli.
  bus-bus: Ben Musa kↄ̃n Arunao kɛ̀ lán Dii òńnɛ nà. Aruna a gò pì sɛ̀, à Nili í lɛ̀o
    Fili'auna kↄ̃n a ìbanↄ wáa, ben í pì gↄ̃̀ aru ũ píngi.
  gub-BL: Moizez a'e, Àràw a'e no, uzapo tuwe Tupàn hemiapo karer a'e wà kury. Upir
    Àràw ywyra opokokaw Parao henataromo, tuwihawete rehe we har wanenataromo no.
    Unupà Niru yrykaw kury. 'Y paw uzeapo ma'eruwy kwer romo.
  eng-DRA: 'And Moses and Aaron did as the Lord had commanded: and lifting up the
    rod he struck the water of the river before Pharao and his servants: and it was
    turned into blood.'
