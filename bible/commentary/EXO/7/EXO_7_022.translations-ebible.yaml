verse: EXO.007.022
translations:
  mal-C: ഈജിപ്റ്റുകാരായ മാന്ത്രികന്മാരും തങ്ങളുടെ മന്ത്രവാദത്താൽ അതേകാര്യം ചെയ്തു.
    ഫറവോന്റെ ഹൃദയം കഠിനമായിത്തീർന്നു; യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ അയാൾ മോശയുടെയും
    അഹരോന്റെയും വാക്കു ശ്രദ്ധിച്ചില്ല.
  deu-TKW: Die Zauberer Ägyptens aber brachten mittels ihrer Geheimkünste dasselbe
    zustande. Da blieb der Sinn des Pharao verhärtet, und er willfahrte ihnen nicht,
    wie Jahwe vorausgesagt hatte.
  lin-lin: Kasi bato ya maji ya Ejipito, bango mpe basalaki bikamwa ya ndenge moko
    na nzela ya misala na bango ya soloka. Motema ya Faraon ekomaki lisusu makasi
    mpe aboyaki koyokela Moyize mpe Aron ndenge kaka Yawe alobaki.
  eng-LSV: And the enchanters of Egypt do so with their secrets, and the heart of
    Pharaoh is strong, and he has not listened to them, as YHWH has spoken,
  eng-GNV: 'And the enchanters of Egypt did likewise with their sorceries: and the
    heart of Phraoh was hardened: so that he did not hearken vnto them, as the Lord
    had sayde.'
  eng-WEBSTER: 'And the magicians of Egypt did so with their enchantments: and Pharaoh''s
    heart was hardened, neither did he hearken to them; as the LORD had said.'
  nhw-BL: Pero nopa tlalnamiquini huan tetlajchihuiani ipan tlali Egipto quichijque
    san se tlamantli ica inintetlajchihuijcayo, huan huajca Faraón moyoltetili huan
    amo quinchihuili cuenta Moisés huan Aarón, quen TOTECO quiijtojtoya para panos.
  swh-ONEN: Lakini waganga wa Misri kwa kutumia siri ya uganga wao wakafanya vivyo
    hivyo, nao moyo wa Farao ukawa mgumu, hakuwasikiliza Mose na Aroni, kama vile
    Bwana alivyokuwa amesema.
  bba-bba: Adɑmɑ Eɡibitin sɔrobu bɑ mɑɑ kuɑ mɛ kɑ ben dobo dobo. Ye Eɡibiti sunɔ u
    wɑ mɛ, mɑ win ɡɔ̃ru ɡɑ bɔbiɑ, u ǹ Mɔwisi kɑ Aronin ɡɑri swɑɑ dɑki nɡe mɛ Yinni
    Gusunɔ u rɑɑ ɡeruɑ.
  eng-KJVCPB: 'And the magicians of Egypt did so with their enchantments: and Pharaoh’s
    heart was hardened, neither did he hearken unto them; as the Lord had said.'
  cpy-cpy: Roo kanteencha imatakiro eejatzi isheripiyarite-paeni Apitantoni-jatzi
    okaatzi rantakiri Moisés. Rootaki ikijo-shire-tantari Faraón, tee ikemijantzi,
    tema mataka ikantzi-takari Tajorentsi.
  mpx-mpx: Yaa Itipita wali tokukula wali siba elana hi ginol i ola ya te toto Eloni
    i ginol. Yaka kin atena i pagasisi al inoke Mosese ge Eloni analiya nige i hahago,
    i ola valila Yehoba wana baaba.
  wbp-wbp: Ngula-jangka, Yijipi-wardingki-paturlu ngangkayi-kirlirlili ngapa maninjarla
    yalyu-kurra-manu-yijala Mujuju-piyarlu. Kuja-jangka Yijipi-wardingki kingi yarda
    jurru marntarla-jarrija. Kulalpa-palangu Mujuju manu Yarunu purda-nyangu. Warla-pajurnu-juku-jana
    Yijirali-pinki yapa-patu yaninja-kujaku Yijipi-jangka. Kujanya-yijala-palangu
    YAAWIYI-ji wangkaja Mujujuku manu Yarunukuju kingi-kirliji.
  luo-luo: To ajuoke mag Misri notimo mana gik machal kamano gi tijegi mag ajuoke
    mi chuny Farao nomedo doko matek; ne ok onyal winjo wach Musa kod Harun mana kaka
    Jehova Nyasaye nosewacho.
  meu-meu: A Aigupto mea taudia na una kara heḡereḡerena ma e kara, edia mea daidai.
    Bena Farao ese lalona ma e ha-aukaia, se kamonai henidia, Iehova ena hereva heḡereḡerena.
  npi-ULB: तर मिश्रका जादुगरहरूले पनि आफ्नो जादुद्वारा त्यसै गरे । त्यसकारण परमप्रभुले
    भन्‍नुभएझैँ फारोको ह्रदय कठोर भयो र तिनले मोशा र हारूनको कुरा सुनेनन् ।
  yor-yor: Ṣùgbọ́n àwọn apidán ilẹ̀ Ejibiti sì ṣe bákan náà pẹ̀lú agbára òkùnkùn wọn,
    ọkàn Farao sì yigbì síbẹ̀ kò sì fetí sí wọn gẹ́gẹ́ bí Olúwa ti sọ.
  emp-NTPO: Baribʌrʌ Egiptod̶ebema daubararãba ãdji necawaad̶eba ab̶arica baidora
    oa babisid̶aa. Maʌ̃ bẽrã Egiptod̶ebema borora so zarea b̶esia. Moiseba Aaroʌ̃
    ume jaraped̶ad̶ara idjia ĩjãẽ́ basía Ãcõrẽba jarad̶a quĩrãca.
  ind-ind: Namun, para ahli sihir Mesir juga melakukan hal yang sama dengan keahlian
    mereka. Karena itu raja tetap mengeraskan hatinya dan tidak mendengarkan mereka,
    seperti yang sudah dikatakan TUHAN.
  pes-OPCB: ولی جادوگران مصری هم با افسون خود توانستند آب را به خون تبدیل کنند. پس
    دل فرعون همچنان سخت ماند و همان‌طور که خداوند فرموده بود، به گفته‌های موسی و هارون
    اعتنایی نکرد.
  aer-aer: Ikwere iperrele, Egypt-arenye ngangkere areyele kwatye inemele renhe alhwe-werne
    akngarte-iweke anteye Moses-elarle mpwarekenge-arteke. Ikwere-iperrele anteme,
    Pharaoh awethe anteye ikerlte-irreke. Re Moses uthene Aaron uthene awetyakenhe
    aneke. Re akwete anthurre Israel-arenye areye-ketye mwernte-iletyame itne Egypt-ngentyele
    alheme-ketye. Alakenhe renhe YAHWEH-ele Moses uthene Aaron utheneke Pharaoh-akerte
    ileke.
  tgl-ULB: Pero ang mga salamangkero ng Ehipto ay gumawa ng kaparehong bagay sa kanilang
    salamangka. Kaya ang puso ni Paraon ay tumigas, at tumanggi siyang makinig kay
    Moises at Aaron, tulad ng sinabi ni Yahweh na mangyayari.
  cbu-NT: Itaru, uwshatssin Ijiptoshuch wishun ambitam ashiranganaya. Ashirucha, kurak
    paraw Móysisimun misha Aaronamuntam nda mang' taturangu. Wandari Israelchichee
    tashitungamaam pachindarangiya. Ashiri yuwari Taarashipan sirútama waana tárangu
    anuritam kurak ashirangiya.
  hui-hui: Ani biyagola kini biagonaga gamugamu biaga hearumebi Aronohanda biyadagua
    dege tininaga gamugamume ani bini. Ani biyagola kini biago ibu bu mini giambeho
    hayagobi dege haabo hene. Anduane Homogohanda ani bulebira layadagua kini biagome
    Arono Moseselame layago hale holene hame nalene.
  mya-mya: သို့​ရာ​တွင်​အီ​ဂျစ်​မှော်​ဆ​ရာ​တို့​က​လည်း၊ မိ​မိ​တို့​၏​အ​တတ်​ဖြင့်​ရေ​ကို​သွေး​ဖြစ်​စေ
    ကြ​ရာ​ဘု​ရင်​သည် ယ​ခင်​နည်း​တူ​ခေါင်း​မာ မြဲ​ခေါင်း​မာ​လျက်​နေ​၏။ ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​သည့်​အ​တိုင်း သူ​သည်​မော​ရှေ နှင့်​အာ​ရုန်​တို့​၏​စ​ကား​ကို​နား​မ​ထောင်
    ဘဲ​နေ​လေ​၏။-
  cbi-NTPO: Tsaaren Egipto mirukula bain yala' pudeechi tsaren kila, tsenñu faraón
    meenguityu jutu, Moisésnu bain, naa Aarónnu bain meengui'mi, matyu Yavé naatiñuba
    juntsaatu.
  bod-N: དེ་ནས་ཨེ་ཅིབ་ཡུལ་གྱི་སྒྱུ་མ་མཁན་རྣམས་ཀྱིས་ཀྱང་རྫུ་འཕྲུལ་ལ་བརྟེན་ནས་དེ་བཞིན་བྱས་པ་དང་།
    ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་གྱུར་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་བཞིན་དུ་ཁོས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་མ་མཉན་པའི་ཁར།
  sna-sna: Asi nʼanga dzavaIjipita dzakaita zvimwe chetezvo nouroyi hwadzo, mwoyo
    waFaro ukava mukukutu; haana kuda kuteerera Mozisi naAroni, sezvakanga zvarehwa
    naJehovha.
  spa-BLM: Los magos de Egipto hicieron lo mismo con sus encantamientos. Así que el
    corazón del faraón se endureció y no les hizo caso, como había dicho el Señor.
  cac-cac: Icha pax chi' ix yutej eb' vin̈ ay d'a yol yic Egipto chi', yujto ay tas
    tzuji yuj eb' vin̈ yuj tas c'ayb'ab'il yuuj. Icha chi' ix aj spitanxi sb'a vin̈
    rey icha ix aj yalan Jehová. Maj schalaj yab' vin̈ tas ix yal vin̈aj Moisés yed'
    vin̈aj Aarón chi'.
  swh-ULB: Lakini wachawi walifanya vivyo hivyo na uchawi wao. Kwaiyo moyo wa Farao
    ukawa mgumu, na akakataa kuwasikiliza Musa na Aruni, kama Yahweh alivyo sema itatokea.
  bel-bel: І магі Егіпецкія чарамі сваімі зрабілі тое самае. І зацялося сэрца ў фараона,
    і не паслухаўся іх, як і казаў Гасподзь.
  deu-ELBBK: Und die Schriftgelehrten Ägyptens taten ebenso mit ihren Zauberkünsten;
    und das Herz des Pharaos verhärtete sich, und er hörte nicht auf sie, so wie der
    HERR geredet hatte.
  mbb-OT: Piru is Ehiptohanen he menge selemengkiru nekehimu zaan sikandan te iring
    dutun pinaaǥi te kegkeselemengkiru zan, ne haazà is neulaula wazà med-uteng diyà
    te ǥehinawa te hadì, ne wazà sikandin mebpemineg ki Moises wey ki Aaron, su iyan
    haazà migkaǥi te Nengazen.
  mal-2015: മിസ്രയീമ്യമന്ത്രവാദികളും തങ്ങളുടെ മന്ത്രവാദത്താൽ അതുപോലെ ചെയ്തു; എന്നാൽ
    യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു; അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  tuo-NT: Tojo waꞌamicã, Egiptocjãrã tʉꞌoñaꞌrĩ masã na masĩse meꞌrã mejãrõta weecãrã
    niwã. Faraṍ Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcã, Õꞌacʉ̃ cʉ̃ níꞌcaronojõta Moisé, Aarṍ na nisere
    ne tʉꞌoticʉ niwĩ.
  gup-gup: Dja birrikurdang nawu birrikang Egypt, wanjh kunmekbe kunkudjiwi birrikurduyimeng
    bu mankurdang bedberre, wanjh kunu Pharaoh djalkangerayekni munguyh bu Yawey yingkihyimeng,
    minj benbenemarrkmayi Moses dja Aaron.
  gvs-gvs: E da Itipita idi tomemeyavayao idi méyava goi nakae siguinuwe. Tuwo Pero
    nava idaabakasa, e Eroni be yau geya inovemeta nakae Yauwe boi bogina idige.
  rmc-rmc: Ale o egiptska čaroďejňika oda tiš kerde peskre čarenca a le Faraonoskro
    jilo sas sar bar a na šunďa le Mojžiš the le Aron, avke sar phenďa o RAJ.
  nlg-nlg: Ma gaira na lei mane goni butuli sorisori ni Egypt, tara nighi lutu didira
    na gonigoni popolo, ma gaira ghua tara liliua na beti ge ke ghabu. Mana tobana
    Pharaoh te vahola so, ma gaia te kutuvatu so. Gaia te mua liona na rongoviadira
    Moses ma Aaron, tana hava a Yahweh te tughunitatea vanira.
  pes-OPV: و جادوگران مصر به افسونهای خویش هم چنین کردند، و دل فرعون سخت شد، که بدیشان
    گوش نگرفت، چنانکه خداوند گفته بود.
  ron-1924: Дар врэжиторий Еӂиптулуй ау фэкут ши ей ла фел прин врэжиторииле лор.
    Инима луй Фараон с-а ымпетрит ши н-а аскултат де Мойсе ши де Аарон, дупэ кум спусесе
    Домнул.
  ben-OBCV: কিন্তু মিশরের জাদুকররাও তাদের রহস্যময় শিল্পকলার দ্বারা একই কাজ করল, এবং
    ফরৌণের হৃদয় কঠিন হল; তিনি মোশি ও হারোণের কথা শোনেননি, ঠিক যেমনটি সদাপ্রভু বলেছিলেন।
  som-som: Markaasaa saaxiriintii Masarna waxay yeeleen sidii si le'eg oo falfalkoodii
    ku sameeyeen. Qalbigii Fircoonna wuu sii qallafsanaaday, mana uu dhegaysan iyagii,
    sidii Rabbigu yidhi.
  lat-VUC: 'Feceruntque similiter malefici Ægyptiorum incantationibus suis: et induratum
    est cor Pharaonis, nec audivit eos, sicut præceperat Dominus.'
  eng-ASVBT: 'And the magicians of Egypt did in like manner with their enchantments:
    and Pharaoh’s heart was hardened, and he hearkened not unto them; as Jehovah had
    spoken.'
  mna-mna: Tamen zin naborouŋan kizin Aikuptu timaŋga mi tikam naborou kizin pa yok
    ma ipet raraate. Tabe king ŋgar kini imbol mini, mi leleene be ileŋ la ziru kalŋan
    som. Mi ina indeeŋe kat sua ta muŋgu Yooba iso na.
  ita-1885: E i magi di Egitto fecero il simigliante co' loro incantesimi; e il cuor
    di Faraone s'indurò, e non porse orecchio a Mosè e ad Aaronne, come il Signore
    ne avea parlato.
  eng-LXXUP: And the charmers also of the Egyptians did so with their sorceries; and
    the heart of Pharaoh was hardened, and he did not hearken to them, even as the
    Lord said.
  eng-ULB: But the magicians of Egypt did the same thing with their magic. So Pharaoh's
    heart was hardened, and he refused to listen to Moses and Aaron, just as Yahweh
    had said would happen.
  spa-VBL: Pero los magos egipcios hicieron lo mismo usando sus artes mágicas. El
    Faraón mantuvo su actitud terca y no quiso escuchar a Moisés y Aarón, tal como
    el Señor había predicho.
  fra-_FOB: Mais les magiciens d'Égypte firent la même chose par leurs enchantements.
    Et le cœur de Pharaon s'endurcit, et il n'écouta point Moïse et Aaron, comme l'Éternel
    l'avait dit.
  mal-mal: ഈജിപ്റ്റിലെ മന്ത്രവാദികളും അവരുടെ മന്ത്രവാദത്താൽ അതുപോലെ ചെയ്തു; എന്നാൽ
    യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു; അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  urd-GVR: Lekin jādūgaroṅ ne bhī apne jādū ke zariye aisā hī kiyā. Is lie Firaun
    aṛ gayā aur Mūsā aur Hārūn kī bāt na mānī. Waisā hī huā jaisā Rab ne kahā thā.
  suz-BL: इजीप्‍त रागी ङा ठेयब टुना मुना पाइबपुकीमी यो आन मन्‍तरमी आस पशो खोदेंशो
    पाम्‍तेक्‍म। फाराओ आ थुं चहिं ङोंइती ङा खोदेंशो पा काइ मटीब दुम्‍माक्‍त। मिनु
    मोसा नु हारून आस देंशो मटिवो। परमप्रभु यावेमी ङोंइती दोदेंशो देंमे, मोदेंशो दुम्‍‍त।
    प्रस्‍थान ७:११
  ita-1927: E i magi d’Egitto fecero lo stesso con le loro arti occulte; e il cuore
    di Faraone s’indurò ed egli non diè ascolto a Mosè e ad Aaronne, come l’Eterno
    avea detto.
  ckb-ckb: جادووگەرە میسرییەکانیش بە ئەفسونەکانیان هەمان شتیان کرد، دڵی فیرعەونیش
    ڕەق بوو و گوێی لە موسا و هارون نەگرت، هەروەک یەزدان فەرمووی.
  eng-BBE: 'And the wonder-workers of Egypt did the same with their secret arts: but
    Pharaoh''s heart was made hard, and he would not give ear to them, as the Lord
    had said.'
  kan-OKCV: ಆದರೆ ಈಜಿಪ್ಟಿನ ಮಂತ್ರಗಾರರು ತಮ್ಮ ಮಾಟಗಳಿಂದ ಹಾಗೆಯೇ ಮಾಡಿದ್ದರಿಂದ ಫರೋಹನ ಹೃದಯವು
    ಕಠಿಣವಾಯಿತು. ಯೆಹೋವ ದೇವರು ಹೇಳಿದಂತೆಯೇ ಅವನು ಅವರ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Areme e Ferodo e kine nanoevo ije budua bune usiaena ire ni besu Eroni
    fu rema ijene rei. Bu ijiege revoga Ferodo nigofo ije funeka una izege E Ireobo
    fu kuaema ijiege ka ma gikikimana rei. Ijadufuo fu Mosisikiro Eronibuo vua ije
    fu naebe fiero fuka uria faememare.
  tam-2017: எகிப்தின் மந்திரவாதிகளும் தங்கள் மந்திரவித்தையினால் அப்படிச் செய்தார்கள்;
    யெகோவா சொல்லியிருந்தபடி பார்வோனின் இருதயம் கடினப்பட்டது; அவர்களுடைய வார்த்தைகளை
    கேட்காமற்போனான்.
  spa-RV-1909: 'Y los encantadores de Egipto hicieron lo mismo con sus encantamientos:
    y el corazón de Faraón se endureció, y no los escuchó; como Jehová lo había dicho.'
  ron-BTF: Și magicienii Egiptului au făcut în același fel cu farmecele lor; și inima
    lui Faraon a fost împietrită, nici nu le-a dat el ascultare; precum DOMNUL spusese.
  eng-WEBP: The magicians of Egypt did the same thing with their enchantments. So
    Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD had spoken.
  eng-FBV: But the Egyptian magicians did the same thing using their magic arts. Pharaoh
    maintained his stubborn attitude and he wouldn't listen to Moses and Aaron, just
    as the Lord had predicted.
  nld-1939: Daar de egyptische tovenaars hetzelfde deden door hun kunsten, bleef Farao
