  kan-2017: ಆದರೆ ಐಗುಪ್ತ್ಯ ದೇಶದ ಮಾಂತ್ರಿಕರು ತಮ್ಮ ಮಂತ್ರವಿದ್ಯೆಗಳಿಂದ ಅದೇ ರೀತಿಯಾಗಿ ಮಾಡಿದ್ದರಿಂದ
