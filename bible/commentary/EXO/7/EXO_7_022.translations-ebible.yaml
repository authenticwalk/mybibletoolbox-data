  eng-DBY: And the scribes of Egypt did so with their sorceries; and Pharaoh's heart
    was stubborn, neither did he hearken to them, as Jehovah had said.
  hin-2017: तब मिस्र के जादूगरों ने भी अपने तंत्र-मंत्रों से वैसा ही किया; तो भी फ़िरौन
    का मन हठीला हो गया, और यहोवा के कहने के अनुसार उसने मूसा और हारून की न मानी।
  wol-KYG: Ñeengokati Misra itam fexe ca seeni xargafuufa, ba def lu mel noona. Firawna
    të rekk, tanqamlu Musaak Aaróona, muy la Aji Sax ji waxoon.
  swp-swp: Na Aigupito tataodi edi tau tabutabusima gonogonoana se ginauri edi sonoga
    eamueamuidi aridi eai, to Parao nuana i heoiura eo edi riba nige i ataiei, gonogonoana
    doha GUIAU i ribaei.
  bjr-bjr: Faraoona afunee fasiqauqa nariqa afuneennoo Aaroonafa undee iqau. Miqufanoo
    Faraoofa Yaaweefa qundee inoo kaukaata qinoo Mooseesa Aaroonasa ufa sia irinau.
  eng-YLT: And the scribes of Egypt do so with their flashings, and the heart of Pharaoh
    is strong, and he hath not hearkened unto them, as Jehovah hath spoken,
  kne-kne: Ngem tinadon abe din ipogaw di ari ay mansalsalamangka, isonga natongpal
    din inpadton Diyos ay pakekentegen din ari din nemnem na. Tineteweng na din inbagan
    da Moses en Aaron
  bzd-NTPO: Erë egiptowak awápa tö iwé̱ ñies isiwé̱ wa. E' kue̱ki̱ Egipto blú e̱r
    téwa̱ we̱s Jehová tö iyë' es. Ie' kë̀ wa̱ Moisés ena Aarón ttö̀ iu̱tëne yës.
  eng-WYC-2017: And the witches of [the] Egyptians did in like manner by their enchant-ments;
    and the heart of Pharaoh was made hard, and he heard not them, as the Lord commanded.
  eng-WMBB: The magicians of Egypt did the same thing with their enchantments. So
    Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD had spoken.
  urd-GVH: लेकिन जादूगरों ने भी अपने जादू के ज़रीए ऐसा ही किया। इसलिए फ़िरौन अड़ गया
    और मूसा और हारून की बात न मानी। वैसा ही हुआ जैसा रब ने कहा था।
  rug-rug: Beto asa, si tavete kekeṉoṉo puta gua tugo asa sari na tie vakuvakutae
    koari na dia tinavete sekesekei, ke luli nana hiniva mo sa baṉara. Kekeṉoṉo gua
    puta tugo sapu ele zama nia e Zihova, si korona avosi sa baṉara sari Mosese meke
    se Eroni.
  gaz-gaz: Garuu tolfattoonni Gibxi tolcha isaaniitiin akkasuma hojjetan; Faraʼoonis
    mata jabeessa taʼe. Innis akkuma Waaqayyo jedhe sana Musee fi Aroon dhagaʼuu dide.
  fra-LSG: Mais les magiciens d’Égypte en firent autant par leurs enchantements. Le
    cœur de Pharaon s’endurcit, et il n’écouta point Moïse et Aaron, selon ce que
    l’Éternel avait dit.
  gnn-gnn: Bala walalanydja Yetjippuyŋuyunydja gaḏamanmirriyu walalay bitjarrayi liŋgu
    yana djäma gapu gulaŋguŋala. Bala ŋayi buŋgawanydja buluna rom‐ḏälthina; yakana
    ŋayi mäkiri'‐witjurruna maṉḏaku dhärukku.
  yal-yal: Koni Misiran woyimɛne fan yi na fe sifane liga e dalili feene xɔn. Firawona
    bɔɲɛn yi xɔdɔxɔ, a mi Musa nun Haruna xuiin namɛ alo Alatala a fala kii naxan
    yi.
  haw-1868: Hana iho la no pela na magoi o Aigupita i ko lakou mea e kilokilo ai;
    a ua hoopaakikiia ka naau o Parao, aole hoi ia i hoolohe mai ia laua, e like no
    me ka mea a Iehova i olelo mai ai.
  arb-NAV: وَكَذَلِكَ فَعَلَ سَحَرَةُ مِصْرَ بِسِحْرِهِمْ، فَتَصَلَّبَ قَلْبُ فِرْعَوْنَ
    فَلَمْ يَسْتَمِعْ إِلَيْهِمَا، تَمَاماً حَسَبَ قَوْلِ الرَّبِّ.
  ewe-ewe: Egiptetɔwo ƒe akunyawɔlawo hã wɔ woƒe nunya ɣaɣlawo ŋu dɔ, eye woawo hã
    wotrɔ tsi wòzu ʋu. Nu sia na Farao ƒe dzi me gasẽ kokoko. Meɖo to Mose kple Aron
    o, abe ale si Yehowa gblɔe do ŋgɔ ene tututu.
  eng-LEE: 'And the magicians of Egypt did so with their secret arts: and the heart
    of Pharaoh remained hardened, and he did not hearken unto them; as the Lord had
    spoken.'
  gvn-gvn: '@see-verse:EXO.007.021'
  asm-FB: কিন্তু মিচৰীয়া শাস্ত্ৰজ্ঞসকলেও নিজৰ নিজৰ মায়াকৰ্মেৰে সেইদৰেই কৰিলে। সেয়ে
    যিহোৱাই কোৱাৰ দৰে ফৰৌণৰ মন কঠিন হ’ল, আৰু তেওঁ তেওঁলোকৰ কথা শুনিবলৈ অমান্তি হ’ল।
  sus-A: مَندُرُلَيٍ قَن نَشَ نَ كَابَنَكٌ مْولِ رَبَ. قِرَوُنَ شَشِلِ نَشَ شْرْشْ،
    عَ مُ تِن مُنسَ نُن هَرُنَ شُي رَ، عَلْ عَلَتَلَ نُ بَرَ عَ مَسٍن كِ نَشّ.
  fra-SBL: Les magiciens d'Égypte firent la même chose avec leurs enchantements. Le
    cœur de Pharaon s'endurcit et il ne les écouta pas, comme Yahvé l'avait dit.
  hbo-hbo: וַיַּֽעֲשׂוּ־כֵ֛ן חַרְטֻמֵּ֥י מִצְרַ֖יִם בְּלָטֵיהֶ֑ם וַיֶּחֱזַ֤ק לֵב־פַּרְעֹה֙
    וְלֹא־שָׁמַ֣ע אֲלֵהֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃
  eng-WYCLIFFE: And the witchis of Egipcians diden in lijk maner by her enchauntementis;
    and the herte of Farao was maad hard, and he herde not hem, as the Lord comaundide.
  piu-2006: '@see-verse:EXO.007.021'
  pjt-pjt: Kaya Piiṟaku ngangkaṟi tjuṯangku palu puṟunypaṯu palyaṉu uṟu milkaḻirinytjaku.
    Ka Piiṟalu nyangu palumpa ngangkaṟi tjuṯangku alatji palyannyangka munu piṟuku
    Mosela pulala Aaronta tungunpungu munu pulala kulintja wiyangku wantingi, panya
    nyanga alatjirinytjaku Godalu ngaṉmanytju Mosela pulala wangkangu.
  cwe-cwe: Mbali wahawi wa Misili watenda vinhu fana ivo kwa uhawi wawo‚ ivo moyo
    wa mfalume wa Misili ukala ung'hali mdala, na halondile kuwategeleza Musa na Haluni‚
    fana Mndewa Mulungu viyalongile.
  bgs-bgs: Magunawa tô igimu katô mga tarasalamangka na taga Ehipto ukit katô kakatigan
    dan. Purisu matággas gó tô ulu ka harì. Ándà sikandin paminág ki Moises asta ki
    Aaron, magunawa katô taganà igkagi katô Áglangngagán.
  kik-kik: No aringi ciama a bũrũri wa Misiri magĩĩka maũndũ o ta macio na ũndũ wa
    maũgĩ mao ma ũgo, nayo ngoro ya Firaũni ĩkĩũma; akĩrega kũigua Musa na Harũni,
    o ta ũrĩa Jehova oigĩte.
  fra-NCL: Mais les magiciens d’Égypte firent la même chose par leurs enchantements,
    et le cœur de Pharaon s’endurcit, et il n’écouta pas Moïse et Aaron, selon que
    Yahweh l’avait dit.
  cek-AK: Toe Izip prae thung ih miklet sah kop kaminawk doeh, miklet kophaih hoiah
    to baktih hmuen to a sak o toeng; to pongah Faro loe palungthah aep aep; Angraeng
    mah thuih ih lok baktih toengah, Mosi hoi Aaron mah thuih ih lok to tahngai pae
    ai.
  xla-xla: Epapele dulu dla Pelo ya꞉ osolo so mape yia꞉ dali ku mate aloma yú dla
    heyulumalati aloma yútapo omali yieiyo. Epapele koko natipame Pelotapo Godta atlamale
    yu mate ala꞉mama ya꞉ dupa sikemte kokalepame Moses mate epo A꞉lon mate yia꞉ yu
    pohaiyo.
  cuk-cuk: Ar Egipto-nelemar ibmar-burbamar-wisidba amba deyob imaksamarmogad. Bab-Jehová
    bato iduar Moisésʼga sogsadyob, Faraón aka bur bule burguded, Moisés, degi, Aarónʼbo-ibmar-sogedba,
    Faraón imaksasulid.
  uig-CYR: Лекин Мисирниң җадугәрлириму өз җадулири билән һәм шундақ қилди. Бу сәвәптин
    Пәрвәрдигар ейтқандәк Пирәвнниң көңли қаттиқ болуп, уларға қулақ салмиди;
  tel-2017: ఐగుప్తు మాంత్రికులు కూడా ఆ విధంగానే చేయగలిగారు. యెహోవా చెప్పినట్టు ఫరో
    మళ్ళీ తన హృదయం కఠినం చేసుకుని మోషే అహరోనుల మాట వినలేదు.
  hat-BSA: Men majisyen an Égypte yo te fè menm bagay la avèk metye maji pa yo. Pou
    sa a, kè a Farawon te vin di, e li pa t koute yo, jan Bondye te di a.
  kos-kos: Na mwet inutnut lal tokosra orala mwenmen lalos ac sikyak oapana, ac nankal
    tokosra srakna upa. Oana ke LEUM GOD El tuh fahk, tokosra el tiana lohngol Moses
    ac Aaron.
  hbo-WLC: וַיַּֽעֲשׂוּ־כֵ֛ן חַרְטֻמֵּ֥י מִצְרַ֖יִם בְּלָטֵיהֶ֑ם וַיֶּחֱזַ֤ק לֵב־פַּרְעֹה֙
    וְלֹא־שָׁמַ֣ע אֲלֵהֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃
  ibo-ibo: Ma ndị majiki Ijipt jikwa ihe nzuzo ha mee ka mmiri chaa ọbara ọbara. Nke
    a mere ka Fero nyịchie obi ya. Ọ ṅaghị Mosis na Erọn ntị, dịka Onyenwe anyị gwara
    ha na ọ ga-eme.
  ory-ory: ସେତେବେଳେ ମିସରୀୟ ମନ୍ତ୍ରଜ୍ଞମାନେ ହେଁ ଆପଣାମାନଙ୍କ ମାୟାରେ ସେହିପରି କଲେ; ତହିଁରେ
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଫାରୋଙ୍କର ହୃଦୟ କଠିନ ହେଲା ଓ ସେ ସେମାନଙ୍କ କଥାରେ ମନୋଯୋଗ କଲେ
    ନାହିଁ।
  chk-chk: Mürin, ekewe sourongen Isip ra pwal föri ei sokun manaman ren ronger. Iei
    mine Farao a chök tipeförea, pwe esap mochen aüselinga Moses me Aaron, usun mine
    ewe Samol mi Lapalap a fen apasa.
  rop-rop: Bat det king bin stil jidan rili admen, dumaji ola klebabalamen blanga
    im bin dum seimkain klebabala ting garram olabat ron pawa du. En det king nomo
    bin lisin langa Mosis en Eran jis laik weya YAWEI bin tok basdam.
  ukr-1871: Зробили ж так і чарівники Египецькі своїми чарами. Та закаменїло серце
    Фараонове, і не послухав їх, як і глаголав Господь.
  bch-bch: Be gid panua borou ad togid Isip tikado led borou ta tikado toa bedaoa
    pade. Ta maron kapei Isip aea ilongo Moses ga Aron led posanga mao, ngansa ilolo
    matua ga ipaki itanga mambe Maron Deo ikeo ngan.
  deu-1951: Aber die ägyptischen Zauberer taten auch also mit ihrem Beschwören. Und
    so ward das Herz des Pharao verstockt, und er hörte nicht auf sie, wie denn der
    HERR geredet hatte.
  eng-JPS: And the magicians of Egypt did in like manner with their secret arts; and
    Pharaoh's heart was hardened, and he hearkened not unto them; as the LORD had
    spoken.
  srp-1865: Ali i vraèari Misirski uèiniše tako svojim vraèanjem; i srce Faraonu otvrdnu,
    te ih ne posluša, kao što bješe kazao Gospod.
  lug-lug: Abalogo ab’omu Misiri nabo ne bakola bwe batyo mu magezi gaabwe ag’ekyama.
    Omutima gwa Falaawo ne gweyongera okukakanyala, ebya Musa ne Alooni n’atabiwuliriza
    era nga Mukama bwe yali agambye;
  heb-heb: ויעשו כן חרטמי מצרים בלטיהם ויחזק לב פרעה ולא שמע אלהם כאשר דבר יהוה׃
  ben-IRV: আর মিশরীয় জাদুকরেরাও তাদের মায়াবলে সেই রকম করল; তাতে ফরৌণের হৃদয় কঠিন
    হল এবং তিনি তাঁদের কথায় মনোযোগ করলেন না; যেমন সদাপ্রভু বলেছিলেন।
  pan-pan: ਤਦ ਮਿਸਰ ਦੇ ਜਾਦੂਗਰਾਂ ਨੇ ਆਪਣੇ ਜੰਤਰਾਂ-ਮੰਤਰਾਂ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਪਰ ਫ਼ਿਰਊਨ
    ਦਾ ਮਨ ਕਠੋਰ ਹੋ ਗਿਆ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਨਾ ਸੁਣੀ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਸੀ।
  tkr-tkr: Misirne cadu ha'anbışissed caduyka man kar ha'as əxən. Firon hı't'iyra
    ıxha, Rəbbee uvhuyn xhinne, mang'vee Mısaylil Harunul k'ırı iliyxhe deş.
  mya-JVB: အဲဂုတ္တု အမျိုးသားဝိဇ္ဇာဆရာ တို့လည်း ဝိဇ္ဇာအတတ် အားဖြင့် ထိုအတူ ပြု ကြ၏။
    ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ၊ ဖါရော ဘုရင်သည် နှလုံး ခိုင်မာ ၍ သူ တို့၏စကားကို
    နား မ ထောင်ဘဲနေ၏။
  tte-O: Kabo kin ana tokukulao iyoga-gogonagilima kabo ali kukula koina siginauli
    besiele sitoyatoyawa. Kin ana tokukulao ali kukula koina igitai kabo katena ikololoyoi.
    Mwa kin Mosese yo Eloni kainali nige ibebenalan besiele Yeoba ana walo.
  tbg-tbg: Eroniva mintima komanta Isipi vure/quaha vaiintinavu vikavata nai hepi
    kaiqa autu kovaro namarivano naare kuqu vura. Mintuvaro Pero vaiinti avu aatovano
    qaqiqai kempukaiqiro vauvaro viva Noravano Kotiva ˻Mosira˼ tiva amuntema kero,
    kia Mosika Eronika tu uvara irura.
  hmo-hmo: Aigupito meamea taudia danu ese unai kara bamona idia karaia, edia meamea
    dekenai. Vadaeni Farao ena lalona ma ia auka, ia kamonai lasi Mose bona Arona
    dekenai, Lohiabada ia hereva bamona.
  urd-urd: तब मिस्र के जादूगरों ने भी अपने जादू से ऐसा ही किया, लेकिन फ़िर'औन का दिल
    सख़्त हो गया; और जैसा ख़ुदावन्द ने कह दिया था उसने उनकी न सुनी।
  rus-SYN: И волхвы Египетские чарами своими сделали то же. И ожесточилось сердце
    фараона, и не послушал их, как и говорил Господь.
  bqc-SIM: Egipi ɛsɛdeↄ kɛ̀ màa sↄ̃ ń ɛsɛdekɛ guu, ↄ̃ Falaↄ̃ↄ swã́ gbãakũ̀, i
    ń yãmao lá Dii òwa.
  tcz-CHONGTHU: Ahivang'in Egypt gam'a mitphel doithem hon jong adoiyu mangchan amahon
    jong twi thisan asosah uvin ahi. Hijeh chun Pharaoh lungthim chu atah jing nalaiye.
    Pakaiyin asei bang in Mose leh Aaron thusei chu nahsah in anei hih laiye.
  mar-mar: तेव्हा मिसराच्या जादूगारांनी आपल्या मंत्रतंत्राच्या जोरावर तसेच केले. तेव्हा
    परमेश्वराने संगितल्याप्रमाणे फारोचे मन कठीण झाले.
  qub-qub: Egiptucho tiyaj brüjucunapis mäjicata rurayta yachashpan yacuta yawarman
    ticrachiran. Chaura faraón mas piyur-raj rumi shonguno contra ricacuran. Aaronwan
    Moisés nishancunataga imanillarpis mana cäsurannachu. Tayta Dios willashannömi
    caran.
  bqp-bqp: Misila ɛzɛdenↄ kɛ̀ lɛ se ń ɛzɛdekɛ gũn, akũ Firi'auna kùgbãna kũ̀,
    adi ń yã maro lákũ Dikiri ò nà.
  hat-hat: Men, majisyen peyi Lejip yo te rive fè menm bagay la tou avèk maji yo.
    Farawon an menm t'ap fè tèt di pi rèd. Li pa koute Moyiz ak Arawon, tankou Seyè
    a te di a.
  eng-BSB: But the magicians of Egypt did the same things by their magic arts. So
    Pharaoh’s heart was hardened, and he would not listen to Moses and Aaron, just
    as the LORD had said.
  tod-tod: Kɛlɛ Ezipete molikulagiti ti naa ɠɛɠalai ɠɛɛni ga ta-zoɠolaiti maaʋele.
    Falaɠɔn ɠigi ɓaani, é la woiloni Moizeni ta Aalɔn woo ma, eɠɛʋelei nɔ Ɠɔoɠɔ GALAGI
    boni la.
  eng-WEBPB: The magicians of Egypt did the same thing with their enchantments. So
    Pharaoh’s heart was hardened, and he didn’t listen to them, as the LORD had spoken.
  kbq-kbq: Ana hianagi Isipi kumapi kaguvaza erifore nehaza vahe'mo'za, oku'a tro
    hu'za antene'za vahe'ma rezmatagama nehaza zantminuti Aroni'ene Moseseke'ma erifore
    ha'a kaguvazana, zmagranena ana zanke hu'za eri'fore hu'naze. E'i anama hazageno
    Ra Anumzamo'ma hu'nea kante Ferona antahintahi'amo'a hankvetigeno, ke'znia ontahino
    zmatrege'za ovu'naze.
  nhe-BL: Pero nopa tlalnamiquini huan tetlajchihuiani ipan tlali Egipto quichijque
    san se tlamantli ica inintetlajchihuijcayo, huan huajca Faraón moyoltetili huan
    ax quintlacaquili Moisés huan Aarón, queja TOTECO quiijtojtoya para panos.
  bus-bus: Igipiti ɛ̃zɛ̃deenↄↄ kɛ̀ lɛ se ń ɛ̃zɛ̃dekɛɛ guu, ben Fili'auna kùgbãa kũ̀,
    èe ń yã maro lán Dii ò nà.
  gub-BL: Paze ma'e Ezit ywy rehe har uzapo purumupytuhegatu kar haw nezewegatete
    a'e wà no, ta'e ukwaw agwer ma'e iapo haw a'e wà xe. Amogwer teko nukwaw kwaw
    iapo haw wà. Parao na'ipureruzar wer kwaw Tupàn Tuweharupi Wiko Ma'e ze'eg rehe
    a'e rihi, ize'eg rupi katete a'e rihi. Nuzeapyaka kwaw Moizez ze'eg rehe Àràw
    ze'eg rehe Tupàn hemimume'u kwer rehe.
