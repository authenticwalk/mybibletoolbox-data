verse: EXO.007.003
translations:
  mal-C: 'എന്നാൽ ഞാൻ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കും: ഈജിപ്റ്റിൽ ഞാൻ എന്റെ ചിഹ്നങ്ങളും
    അത്ഭുതങ്ങളും വർധിപ്പിക്കും.'
  deu-TKW: Ich aber will den Sinn des Pharao verhärten und will zahlreiche Zeichen
    und Wunderthaten in Ägypten verrichten.
  lin-lin: Kasi Ngai, nakokomisa motema ya Faraon makasi lokola libanga, nakosala
    bilembo mpe bikamwa ebele na Ejipito.
  eng-LSV: And I harden the heart of Pharaoh, and have multiplied My signs and My
    wonders in the land of Egypt,
  eng-GNV: But I will harden Pharaohs heart, and multiplie my miracles and my wonders
    in the lande of Egypt.
  eng-WEBSTER: And I will harden Pharaoh's heart, and multiply my signs and my wonders
    in the land of Egypt.
  nhw-BL: Pero na nijchihuas para nopa Faraón ma moyoltetilis huan amo quinequis.
    Huan nijchihuas ipan tlali Egipto miyac tlanextilijcayotl huan tlamantli catli
    amo quema quiitztoque.
  swh-ONEN: Lakini nitaufanya moyo wa Farao kuwa mgumu. Ingawa nitazidisha ishara
    na maajabu katika Misri,
  bba-bba: Kon de Eɡibiti sunɔn ɡɔ̃ru ɡu bɔbiɑ sere u ǹ bɛɛ swɑɑ dɑkimɔ, bɑɑ mɛ kon
    yĩre nɑnumɡii dɑbinu ko win temɔ. Yen sɔ̃, nɑ kon nùn nɛn dɑm sɔ̃ɔsi n win tɔmbu
    wɑhɑlɑ doke, kpɑ n nɛn tɔmbu Isirelibɑ yɑrɑ win tem di, bɑ n sɔkɑ sɑ̃ɑ swɛɛ swɛɛ
    nɡe tɑbu kowobu.
  eng-KJVCPB: And I will harden Pharaoh’s heart, and multiply my signs and my wonders
    in the land of Egypt.
  cpy-cpy: Roo kanteencha osheki nokijo-shire-takaeri Faraón. Roojatzi noñaakan-tantyaawori
    kaari iñaapiin-teetzi Apitantoniki.
  mpx-mpx: Yaa kin atena na pagasisi, inoke bwagana ginol yawiyawi ge abanuwaahi ona
    ni gewi na ginolil Itipita,
  wbp-wbp: Ngajulurlu kapurna kingiji jurru marntarla-mani yungungkupala purda-nyanja-wangu
    nyina. Ngula-jangka, parra-patu panuku kapurnarla ngaju-nyangu yartarnarrilki
    milki-yirrarni kingiki.
  luo-luo: Abiro keto chuny Farao bedo matek, ma kata obedo ni abiro nwoyo honni kod
    ranyisi e piny Misri,
  meu-meu: A Farao lalona baina ha-aukaia; ena be toa bona hoa karadia baina hahohodia
    Aigupto tanona ai,
  npi-ULB: तर म फारोको ह्रदय कठोर पार्नेछु, र मिश्र देशमा मेरो शक्तिमा धेरै चिन्हहरू,
    अचम्मका कामहरू देखाउनेछु ।
  yor-yor: Ṣùgbọ́n èmi yóò sé Farao lọ́kàn le. Bí Mo tilẹ̀ ṣe ọ̀pọ̀lọpọ̀ iṣẹ́ àmì
    àti ìyanu ni Ejibiti,
  emp-NTPO: Baribʌrʌ mʌ̃a Egiptod̶ebema borora so zarea b̶ʌya. Maʌ̃be Egiptod̶e mʌ̃a
    ne ununacada zocãrã ocuaya cawabi carea mʌ̃drʌ dji dromaara b̶ʌda.
  ind-ind: Tetapi Aku akan mengeraskan hati raja, sehingga meskipun Aku membuat berbagai
    macam keajaiban-Ku di Mesir,
  pes-OPCB: ولی بدان که من قلب فرعون را سخت می‌کنم، تا معجزات زیاد و علامات شگفت‌انگیز
    خود را در مصر ظاهر نمایم،
  aer-aer: The akenhe Pharaoh yanhe renhe ikerlte-iletyenhe nhenge re mpwelenhe awetyakenhe
    anetyenhenge. Ikwere-iperrele anteme arlte arrpe-anenhele The ikwere imernetyeke
    The arne ingkirreke ilernpenye anthurre mpwaretyeke.
  tgl-ULB: Pero patitigasin ko ang puso ni Paraon, at magpapakita ako ng maraming
    palatandaan ng aking kapangyarihan, maraming kamangha-mangha, sa lupain ng Ehipto.
  cbu-NT: Itaru, nuwaa kuki kamankitaatis, kurak siyaa zanganimaam kapung ngatachparee.
    Watam nuwsha kurakush mang' xarashish nda shiyaa zanganimaam wayakchinawa. Ashiri
    yuwash kurak shiyaa tuxarakchu anush nuwsha wizpurireetsi wanimaam yámandachima.
    Itaru ashtaa, uwsha shiyaa nda zanganchiya; wandari pachindchiya, Apanlli tárangiya.
  hui-hui: Ani lamiragola kome miniwi tingi howa giambe helo i̱na kini ogoninaga mini
    mo giambe helarogola ibugua libunaga bi hale naholebira.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​ဘု​ရင်​အား​ခေါင်း​မာ​စေ သ​ဖြင့် နိ​မိတ်​လက္ခ​ဏာ​များ​နှင့်​အံ့​သြ​ဖွယ်
    ရာ​အ​မှု​တို့​ကို​ငါ​ပြ​သော်​လည်း၊-
  cbi-NTPO: Tsaaren iya faraónnu jaiba meedin jutyungue tirenu tsuyu, tsejtaa iyaa
    tsanguekaantsuve tyainuu bain, keenbashiinuu ke' keewara bain Egiptonu pure' kikenu
    tsuyu.
  bod-N: ངས་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་བྱེད་པ་དང་། ཨེ་ཅིབ་ཡུལ་ནས་ང་ཡི་གྲུབ་རྟགས་དང་དོན་ངོ་མཚར་ཅན་མང་པོའང་སྟོན་པར་བྱ།
  sna-sna: Asi ndichaomesa mwoyo waFaro uye kunyange ndikawanza zviratidzo nezvishamiso
    zvangu muIjipiti,
  spa-BLM: Yo endureceré el corazón del Faraón, y multiplicaré mis señales y mis prodigios
    en la tierra de Egipto.
  cac-cac: A inxo ol vac' pitb'oquel spensar vin̈ rey chi' yic ol stec'b'ej sb'a vin̈.
    Yuj chi' tzijtum tas satub'tac ol in ch'ox d'a Egipto tic.
  swh-ULB: Lakini nitaufanya moyo wa Farao mgumu, na nitaonyesha ishara nyingi za
    nguvu zangu, maajabu mengi, katika nchi ya Misri.
  bel-bel: але Я зраблю і ачарсьцьвее сэрца фараонавае і акажу мноства азнакаў Маіх
    і цудаў Маіх у зямлі Егіпецкай;
  deu-ELBBK: Und ich will das Herz des Pharaos verhärten und meine Zeichen und meine
    Wunder vermehren im Land Ägypten.
  mbb-OT: Ne ebpengelinteuwan ku he kenà ed-uteng is menge lalag niw ziyà te ǥehinawa
    te hadì, ne minsan ke mezakel he menge singyal wey egkengein-inuwan he menge vaal
    is ebeelan ku ziyà te Ehipto,
  mal-2015: എന്നാൽ ഞാൻ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കും; മിസ്രയീംദേശത്തു എന്റെ അടയാളങ്ങളും
    അത്ഭുതങ്ങളും പെരുക്കും.
  tuo-NT: Yʉꞌʉ peꞌe cʉ̃rẽ mʉsãrẽ yʉꞌrʉnʉꞌcãcã weegʉti. Peje apeyenojõ ĩꞌa ʉcʉasenojõrẽ
    Egiptopʉre weeĩꞌomicã, faraṍ mʉsã sẽrĩsere yʉꞌtisome. Egiptopʉre yʉꞌʉ tutuasere
    ĩꞌogʉ̃ti. Queoro narẽ buꞌiri daꞌregʉ, to Egiptopʉ nirã́ yarã masãrẽ wijacã weegʉti.
  gup-gup: Dja kunu bonj. Ngaye wanjh ngadjalmarnbun Pharaoh kakangerayekmen. Dja
    djamku ngaye ngawernwon nawu ngabukkan kundulkarre dorrengh kondah kore kubolkwarlah
    Egypt, dja ngabenkangebarrhke.
  gvs-gvs: E Yau sem Pero ina dabakasa bei avaituwe. Guna kaba kinana be nakae guna
    guinuwa aba kainaopa badabadaidi nava bei Itipita goi aguinuwedi.
  rmc-rmc: Ale me zoraľarava o jilo le Faraonoskro a andro Egipt kerava igen but mire
    znameňja the zazraki.
  nlg-nlg: Mi nau ku nea Pharaoh ge ke kutuvatu, keri ge ku vahea te subo na vaughilala
    mana butuli, ilokana na komu/butonikomu Egypt.
  pes-OPV: و من دل فرعون را سخت می‌کنم، و آیات وعلامات خود را در زمین مصر بسیار می‌سازم.
  ron-1924: Еу вой ымпетри инима луй Фараон ши Ымь вой ынмулци семнеле ши минуниле
    ын цара Еӂиптулуй.
  ben-OBCV: কিন্তু আমি ফরৌণের হৃদয় কঠিন করব, ও যদিও আমি মিশরে আমার চিহ্নের ও অলৌকিক
    কাজের সংখ্যা বৃদ্ধি করব,
  som-som: Oo Fircoon qalbigiisana waan qallafin doonaa, calaamooyinkayga iyo cajaa'ibyadaydana
    waan ku badin doonaa dalka Masar.
  lat-VUC: Sed ego indurabo cor ejus, et multiplicabo signa et ostenta mea in terra
    Ægypti,
  eng-ASVBT: And I will harden Pharaoh’s heart, and multiply my signs and my wonders
    in the land of Egypt.
  mna-mna: Tamen nio ko aŋkam ŋgar ki king ma imbol kat. Naso aŋrao be aŋkam uraata
    bibip mi mos mburanŋan boozomen isu lele kizin Aikuptu.
  ita-1885: Ma io indurerò il cuor di Faraone; e moltiplicherò i miei segni ed i miei
    prodigi nel paese di Egitto.
  eng-LXXUP: And I will harden the heart of Pharaoh, and I will multiply my signs
    and wonders in the land of Egypt.
  eng-ULB: But I will harden Pharaoh's heart, and I will display many signs of my
    power, many wonders, in the land of Egypt.
  spa-VBL: Pero le daré al Faraón una actitud terca, y aunque haré muchas señales
    y milagros en Egipto, no te escuchará.
  fra-_FOB: Mais j'endurcirai le cœur de Pharaon, et je multiplierai mes signes et
    mes miracles dans le pays d'Égypte.
  mal-mal: എന്നാൽ ഞാൻ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കും; ഈജിപ്റ്റിൽ ഞാൻ വളരെ അടയാളങ്ങളും
    അത്ഭുതങ്ങളും കാണിക്കും.
  urd-GVR: Lekin maiṅ Firaun ko aṛ jāne dūṅgā. Agarche maiṅ Misr meṅ bahut-se nishānoṅ
    aur mojizoṅ se apnī qudrat kā muzāharā karūṅga
  suz-BL: तन्‍न गो फाराओ कली काइ मटीब सेल्‍नुङ। मिनु गो इजीप्‍त रागीमी शुश चिन्‍ड
    नु छक लाक्‍चा ङा गेय कोंइनुङ। प्रस्‍थान ४:२१
  ita-1927: E io indurerò il cuore di Faraone, e moltiplicherò i miei segni e i miei
    prodigi nel paese d’Egitto.
  ckb-ckb: بەڵام من دڵی فیرعەون ڕەق دەکەم و نیشانە و پەرجووەکانم زیاتر دەکەم لە خاکی
    میسر.
  eng-BBE: And I will make Pharaoh's heart hard, and my signs and wonders will be
    increased in the land of Egypt.
  kan-OKCV: ಆದರೆ ನಾನು ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣಪಡಿಸಿ, ನನ್ನ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ, ನನ್ನ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ
    ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಹೆಚ್ಚಿಸುವೆನು.
  bbb-bbb: Ro na Ferodo vierafe ije naka bijukurake. Ro na nuga ro ire sumiki bino
    Ijifiti ijia rega fu giakuma fu uria ijiakuma vua one naebe fiedufuo. Fu ijiege
    rekuma E Ireobo nare daro none ijia are Ijifiti dabe mukoreigia arafiri areme
    na ijare sone e none Isureroko ije kaenamia keke ruake.
  tam-2017: நான் பார்வோனின் இருதயத்தைக் கடினப்படுத்தி, எகிப்துதேசத்தில் என்னுடைய அடையாளங்களையும்
    அற்புதங்களையும் மிகுதியாக நடப்பிப்பேன்.
  spa-RV-1909: Y yo endureceré el corazón de Faraón, y multiplicaré en la tierra de
    Egipto mis señales y mis maravillas.
  ron-BTF: Și voi împietri inima lui Faraon și voi înmulți semnele mele și minunile
    mele în țara Egiptului.
  eng-WEBP: I will harden Pharaoh’s heart, and multiply my signs and my wonders in
    the land of Egypt.
  eng-FBV: But I will give Pharaoh a stubborn attitude, and though I will perform
    many signs and wonders in Egypt, he won't listen to you.
  nld-1939: Maar Ik zal het hart van Farao verharden, om grote tekenen en wonderen
    in Egypte te wrochten.
  nch-BL: Pero na nijchihuas para nopa Faraón ma moyoltetili huan amo quinequis. Huan
    nijchihuas ipan tali Egipto miyac tanextili huan tamanti cati amo quema quiitztoque.
  vie-1934: Ta sẽ làm cho Pha-ra-ôn cứng lòng, và thêm nhiều dấu lạ phép k” của ta
    trong xứ Ê-díp-tô.
  hin-CV: लेकिन मैं फ़रोह के मन को कठोर बना दूंगा, ताकि मैं मिस्र देश में और ज्यादा
    चिन्ह और अद्भुत काम कर सकूं.
  eng-OURB: I will harden Pharaoh’s heart, and multiply my signs and my wonders in
    the land of Egypt [Abode of slavery].
  spa-BES: Y haré arder el corazón de Faraón, y mis señales y maravillas aumentarán
    en la tierra de Egipto.
  tdx-tdx: Fe ho gàñeko hey ty arofo’ i Parò hampitomboako an-tane Mitsraime ao o
    vilokoo naho o hala­tsàko.
  vid-vid: Ila ndoidita nhumbula ya Falao iwe igagadale. Na nyonjeze vinduzanduza
    na kububuwaza kwa heni kuli isi ya Misili,
  eng-OKE: And I will harden the heart of Pharoh, and will multiply My signs and wonders
    in the land of Mizraim.
  tha-KJV: เราจะทำให้ใจของฟาโรห์​แข​็งกระด้างไป และเราจะกระทำหมายสำคัญและมหัศจรรย์ของเราให้​ทวี​มากขึ้นในประเทศอียิปต์
  por-BR-2018: E eu endurecerei o coração de Faraó, e multiplicarei na terra do Egito
    meus sinais e minhas maravilhas.
  deu-ELO: Und ich will das Herz des Pharao verhärten und meine Zeichen und meine
    Wunder mehren im Lande Ägypten.
  eng-WYC-2018: But I shall make hard his heart, and I shall multiply my signs and
    marvels in the land of Egypt, (But I shall harden his heart, and then I shall
    multiply my signs and miracles in the land of Egypt,)
  epo-epo: Sed Mi malmoligos la koron de Faraono, kaj Mi multigos Miajn signojn kaj
    Miajn miraklojn en la lando Egipta.
  uig-PIN: Lekin Mǝn Pirǝwnning kɵnglini ⱪattiⱪ ⱪilimǝn; buning bilǝn Mǝn Misir zeminida
    mɵjizilik alamǝtlǝr wǝ karamǝtlirimni kɵplǝp kɵrsitimǝn.
  beo-beo: '-'
  tpi-OTNT: Tasol mi bai mekim king i kamap bikhet tru, olsem na bai mi ken wokim
    planti bikpela mirakel long Isip.
  hau-SA: Amma zan taurare zuciyar Fir’auna, kuma ko da na ninka mu’ujizai da kuma
    alamu a Masar,
  udu-udu: Hili aha/ mina ’bitha P̱irawn adum piti mo, dhali ba aha/ mina mara ris
    jamas miim pem is mo dhali momer mo e Bampa/ Masir mo be.
  uig-LAT: Lékin Men Pirewnning könglini qattiq qilimen; buning bilen Men Misir zéminida
    möjizilik alametler we karametlirimni köplep körsitimen.
  nde-nde: Kodwa ngizakwenza inhliziyo kaFaro ibe lukhuni, njalo lanxa ngizakwandisa
    izimangaliso zami elizweni laseGibhithe,
  ton-ton: Pea te u fakafefeka ʻae loto ʻo Felo, pea te u fakalahi ʻeku mana mo ʻeku
    meʻa fakaofo ʻi he fonua ko ʻIsipite.
  ces-1613: Ale jáť zatvrdím srdce Faraonovo, a množiti budu znamení svá a zázraky
    své v zemi Egyptské.
  eko-eko: Ila miiyo kinteela wuumisa rooho ya Firawuuna na kinteela wenkeza alama
    zaka na vitthu zaka zootikinisa nti wa Misuri.
  eng-WMB: I will harden Pharaoh’s heart, and multiply my signs and my wonders in
    the land of Egypt.
  tam-TCV: ஆனாலும் நான் பார்வோனின் இருதயத்தைக் கடினப்படுத்துவேன், எகிப்தில் என் அற்புத
    அடையாளங்களையும் அதிசயங்களையும் அதிகமாக்கினாலும்,
  ceb-ULB: Apan patig-ahon ko ang kasingkasing sa Faraon, ug ipakita ko ang daghang
    mga timaan sa akong gahom, daghang kahibulongan, ngadto sa yuta sa Ehipto.
  pol-UBG: A ja zatwardzę serce faraona i pomnożę moje znaki i cuda w ziemi Egiptu.
  agr-agr: Tujash wi faraógnak antakchaujai betek emattajai, dutikakun mina senchigjai
    ashí Egipto nugkanmak kuashat wainchatai ishamain aidaun iwainagtatjai.
  kyc-kyc: Dopa piramopape nambame kiŋi doko mona pokanyi pyambwaro. Pyambwapala nambame
    yulu wambumi pii nange lapo pirunupape baame embena pii soo nyii nara.
  urd-GVU: لیکن مَیں فرعون کو اَڑ جانے دوں گا۔ اگرچہ مَیں مصر میں بہت سے نشانوں اور
    معجزوں سے اپنی قدرت کا مظاہرہ کروں گا
  deu-1912: Aber ich will Pharaos Herz verhärten, daß ich meiner Zeichen und Wunder
    viel tue in Ägyptenland.
  ntj-ntj: Nyangka-rna puurrpa palunyanya yapupirinymanku witu-witu tirtu nyinarratjaku.
    Nyangkanta kulilkitjamunu. Tjiinya-rna kutjupa-kutjupa yartakanama ngurra Yiitjipula.
    Nyangkanta kulilkitjamunu.
  kan-2017: ಆದರೂ ನಾನು ಫರೋಹನ ಮನಸ್ಸಿನಲ್ಲಿ ಹಠವನ್ನು ಹುಟ್ಟಿಸಿ, ಐಗುಪ್ತದೇಶದಲ್ಲಿ ಅನೇಕ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ
    ಮತ್ತು ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ ಮಾಡಿ ನನ್ನ ಶಕ್ತಿಯನ್ನು ತೋರಿಸುವೆನು.
  ena-ena: Agadɨ ala viaŋ nukeŋ lɨlɨŋ nɨbu iadɨ ciaŋ lulɨbali uami. Lulɨci viaŋ Isipɨ
    fɨli tɨbɨ heŋ vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ abalamɨben uami. Abalamɨdalɨŋ iga
    iga i aba abavɨbali uami.
  yap-yap: Ma bay gu gelnag laniyan’ fare pilung, ni dabi motoyil ngom, ni demturrug
    feni elmarin bogi ban’en ni gu be bucheg u lan yu Egypt. Ma aram e bay gu pi’
    e gechig nib gel nga daken yu Egypt mu gu gafaliy e pi ganong ko girdi’ rog nga
    wuru’ e re nam nem.
  hlt-MCSB: Tedae kai loh Pharaoh kah lungbuei te ka mangkhak sak vetih ka miknoek
    neh kai kah kopoekrhai he Egypt khohmuen ah ka ping sak ni.
  mdy-ETH: ጋዓንቴ ታኣኒ ካኣቲኮ ዒኖ ዶዲሺ ዒጊጩዋያ ማሃንዳሢሮ ዎዚጉዴ ዒጊቻያ ማዔ ዲቃሢ ሄርሺሳ ባኣዚ ታኣኒ ጊብፄ ዓጮይዳ
    ማዼቶዋ፥
  twi-ASANTE: Na nna no mu, mɛma Farao ayɛ akomaden, na mayɛ anwanwadeɛ ahodoɔ bebree
    wɔ Misraim.
  eng-WEBU: I will harden Pharaoh’s heart, and multiply my signs and my wonders in
    the land of Egypt.
  bnp-bnp: Pali iau ga ratea a hatene Parao ge madihi, muri ga rata a maka nivakasiri
    o Egipto.
  wal-wal: SHin taani kawuwaa wozanaa dammissana; taani Gibxxe biittan ta ooratta
    malaataanne maalaalissiyaabaa darissada oottikkokka,
  spa-PDDPT: Sin embargo, Yo endureceré el corazón de Faraón, y aunque multiplique
    mis señales y mis prodigios en la tierra de Egipto,
  gun-gun: Ha'e rami avi xee ma ajapo 'rã Faraó inhakã ratã aguã rami. Ha'e Egito
    yvy re ajapo 'rã heta hexa pyrã ha'e xeguigua iporã va'e.
  agu-BL: Poro tzinquiwse' yi talma' faraón tan qui tk'ol ama'l tan cyele'n tzaj.
    Na tzinchaje' yi imporer nin tzimbne' wi'nin e'chk milawr le luwar Egipto tan
    xtx'ixpe'n tajtza'kl tan tk'ol i' ama'l tan cyele'n tzaj.
  ilo-ULB: Ngem patangkenekto ti puso ni Faraon, ken ipakitakto dagiti adu a pagilasinan
    iti pannakabalinko, adu a nakaskasdaaw iti daga ti Egipto.
  kpg-kpg: Gei Au ga haga hamaaloo di manawa o di king gi de hagalongo adu gi goolua,
    dehei eia agu mogobuna haga goboina e logo ala e hai i lodo tenua go Egypt. Au
    ga hagaduadua digau Egypt hagahuaidu, nomuli gei Au gaa dagi agu dama Israel gi daha
    mo Egypt.
  uig-ARA: لېكىن مەن پىرەۋننىڭ كۆڭلىنى قاتتىق قىلىمەن؛ بۇنىڭ بىلەن مەن مىسىر زېمىنىدا
    مۆجىزىلىك ئالامەتلەر ۋە كارامەتلىرىمنى كۆپلەپ كۆرسىتىمەن.
  bps-bps: Kabay fgalgu i ulun, na balù fa ku mimò agu i dee tnikeng,
  sus-sus: N Firawuna xaxili raxɔrɔxɔma nɛ. N tɔnxuma nun kaabanako gbegbe rabama
    nɛ Misira bɔxi kui,
  pon-2006: Ahpw I pahn kakeptakaila nan kapehden nanmwarkio, oh e sohte pahn rong
    uhk, mehnda ma I pahn wiahda manaman kamasepwehk kei nan Isip,
  jae-jae: Mago aê gabe jaŋgôm Paraonê ŋalêlôm ŋadani êsa. Aê oc jaŋgôm gêŋtalô to
    gêŋsêga taêsam aŋga gamêŋ Aiguptuŋa,
  ksd-ksd: Ma ina valeo ra bala i Parao, ma ina vapeal kaugu lavur vakilang ma kaugu
    lavur papalum na padapada varvo ta ra gunan Aigipto.
  tur-YTC: Firavun'un yüreğini katılaştıracağım, Mısır diyarında belirtilerimi ve
    harikalarımı çoğaltacağım.
  grc-BRENT: Ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν Φαραὼ, καὶ πληθυνῶ τὰ σημεῖά μου καὶ τὰ τέρατα
    ἐν γῇ Αἰγύπτῳ.
  ind-AYT: Namun, Aku akan mengeraskan hati Firaun dan melipatgandakan tanda-tanda-Ku
    dan mukjizat-mukjizat-Ku di tanah Mesir.
  nya-nya: Koma ndidzawumitsa mtima wa Farao, ndipo ngakhale nditachulukitsa zizindikiro
    zozizwitsa ndi zodabwitsa mu Igupto,
  hrv-hrv: Ja ću učiniti da otvrdne srce faraonu i umnožit ću znakove i čudesa u zemlji
    egipatskoj.
  mps-mps: Tiali goli, eno te tuni bidide iliyu, tama aga homu tomoba masigi sąwai
    bidi pedelaibao, tama agai te Arongo po odogobeo. Tama tibaso, eno genuai bomai
    sę hauwa te Isip tǫde yaibao.
  tpi-tpi: Tasol mi bai mekim king i kamap bikhet tru, olsem na bai mi ken wokim planti
    bikpela mirakel long Isip.
  dan-1931: Men jeg vil forhærde Faraos Hjerte og derefter gøre mange Tegn og Undere
    i Ægypten.
  vie-OVCB: Nhưng Ta sẽ khiến cho Pha-ra-ôn trở nên ương ngạnh, không cho dân Ta đi,
    nhân đó Ta càng thực hiện nhiều phép lạ hơn trong nước Ai Cập.
  guj-2017: પણ હું ફારુનને હઠાગ્રહી બનાવી દઈશ, જેથી તું જે કંઈ કહેશે, તેને તે માનશે
    નહિ. તેથી હું મિસર દેશમાં અનેક ચમત્કારો કરીશ.
  pon-2006A: Ahpw I pahn kakeptakaila nan kapehden nanmwarkio, oh e sohte pahn rong
    uhk, mehnda ma I pahn wiahda manaman kamasepwehk kei nan Isip,
  por-BRBSL: Endurecerei o coração do Faraó e multiplicarei meus sinais e minhas maravilhas
    na terra do Egito.
  aly-aly: INGKART angkek Moses-ek, “Atha Pharaoh arwengkiletyek, ra awelhey-angenh
    anayntetyek. Ingwer-inger ayeng Egypt-areny-rnemek aremirreyenh arawerrng rlterrk-akert.
  cth-cth: Kai ni hai Faro e lung ka pata sak vaiteh, Izip ram dawk kaie kângairu
    mitnoutnaw hah ka pung sak han.
  twi-twi: Na mepirim Farao koma, na mayɛ anwonwade ahorow bebree wɔ Misraim
  hlt-hlt: Tedae kai loh Pharaoh kah lungbuei te ka mangkhak sak vetih ka miknoek
    neh kai kah kopoekrhai he Egypt khohmuen ah ka ping sak ni.
  tbz-SIM: N yóó kpénkùnnɛmu okpɑ̀ɑ̀tì to, kɛ́dɔɔ̀ tidiɛtì nɛ̀ mɛbɛnkùmɛ̀ pɛ́u Esibiti
    miɛkɛ.
  msy-2020: Eghtɨ kɨ atrivimɨn navim damightɨ, a gavgavigham. Guizbangɨra, kɨ Isipɨn
    kantrin mirakelba ko dɨgavir kuram gamir arazarazir avɨribar amutɨ da otivam,
  dop-dop: Pɑɑ nɑ mpʋ tɔ, mɑɑ lɑ Icipiti wulɑʋ kɛ lɑŋkpɩɩsǝŋ. Pɑɑ nɑ piti tǝmɑ nɑ
    kʋhʋlʋm mpi pǝ tǝnɑ mɑɑ lɑ Icipiti tɑɑ tɔ,
  azb-azb: Lakin Mən fironun ürəyini inadkar edəcəyəm ki, Misir torpağında göstərəcəyim
    çoxlu əlamətlər və möcüzələrə baxmayaraq,
  eng-DBY: And I will render Pharaoh's heart obdurate, and multiply my signs and my
    wonders in the land of Egypt.
  hin-2017: परन्तु मैं फ़िरौन के मन को कठोर कर दूँगा, और अपने चिन्ह और चमत्कार मिस्र
    देश में बहुत से दिखलाऊँगा। (प्रेरि. 7:36)
  wol-KYG: Waaye man maay dëgëral boppu Firawna, ba fulandi samay firnde ak samay
    kéemaan ci biir réewum Misra.
  swp-swp: Na Parao nuana abo ea heoiura, na egu heiheinoi eo egu laulau gigiboridi
    abo ea hegamagaridi Aigupito eanuana eai.
  bjr-bjr: Inneeqara Faraoona qimami marifaqa qinee kaukaata qimasee qaoo qira irirana
    amiananoo sia inniqara ufa iriannoo. Qinee moomoo naaquqara ainaina Isipa maqa
    maaqai auqaananoo sia inni ufa iriannoo.
  eng-YLT: '''And I harden the heart of Pharaoh, and have multiplied My signs and
    My wonders in the land of Egypt,'
  kne-kne: Ngem sepsepek ay pakentegen din nemnem di ari ta adi nan ikaskaso si dakayo
    et amagek di ad-ado ay nakaskasdaaw isnan Egipto.
  bzd-NTPO: Erë ye' tö Egipto blú e̱r darë'we̱kewa̱. Ì kë̀ o̱r yi a̱ ese we̱rayö Egipto
    ye' diché tai̱ë e' wà kkachoie. Ie'pa wökrardawa̱ isa̱u̱k.
  eng-WYC-2017: But I shall make hard his heart, and I shall multiply my signs and
    marvels in the land of Egypt,
  eng-WMBB: I will harden Pharaoh’s heart, and multiply my signs and my wonders in
    the land of Egypt.
  urd-GVH: लेकिन मैं फ़िरौन को अड़ जाने दूँगा। अगरचे मैं मिसर में बहुत-से निशानों
    और मोजिज़ों से अपनी क़ुदरत का मुज़ाहरा करूँगा
  rug-rug: Kote sokudi sari na tinavete variva matagutudi saripu taveti Rau pa popoa
    Izipi, ba kote va luli nia Rau nana hiniva sa baṉara, meke lopu kaqu hiva avoso
    gamu sa. Ba kaqu va kilasa sisigitia Rau sa popoa Izipi, beto asa meke kaqu turaṉa
    vurani Rau sari na Qua tinoni koasa popoa asa.
  gaz-gaz: Ani garuu Faraʼoonin mata jabeessa nan godha; yoo ani biyya Gibxi keessatti
    mallattoowwanii fi dinqiiwwan koo baayʼise iyyuu,
  fra-LSG: Et moi, j’endurcirai le cœur de Pharaon, et je multiplierai mes signes
    et mes miracles dans le pays d’Égypte.
  yal-yal: Koni, n tan Firawona bɔɲɛni xɔdɔxɔma nɛn, n yi n ma taxamasenne nun kabanakone
    rawuya ayi Misiran yamanani.
  haw-1868: A e hoopaakiki auanei au i ka naau o Parao, a e hana no au i ko'u mau
    ouli a nui, a me ko'u mau mea mana ma ka aina o Aigupita.
  arb-NAV: وَلَكِنَّنِي أُقَسِّي قَلْبَ فِرْعَوْنَ فَأُكَثِّرُ آيَاتِي وَعَجَائِبِي
    فِي أَرْضِ مِصْرَ.
  ewe-ewe: Ke mana Farao nasẽ dzi me, agbe. Ekema magawɔ dzesi dziŋɔ geɖewo le Egiptenyigba
    dzi.
  eng-LEE: And I will harden the heart of Pharaoh, and I will multiply my signs and
    my wonders in the land of Egypt.
  asm-FB: কিন্তু মই ফৰৌণৰ মন কঠিন কৰিম, আৰু মিচৰ দেশত মোৰ পৰাক্রমী চিন আৰু অদ্ভুত
    লক্ষণ দেখুৱাম।
  sus-A: ﭑ قِرَوُنَ شَشِلِ رَشْرْشْمَ نّ. ﭑ تْنشُمَ نُن كَابَنَكٌ فبٍفبٍ رَبَمَ نّ
    مِسِرَ بْشِ كُي،
  fra-SBL: J'endurcirai le cœur de Pharaon, et je multiplierai mes signes et mes prodiges
    dans le pays d'Égypte.
  hbo-hbo: וַאֲנִ֥י אַקְשֶׁ֖ה אֶת־לֵ֣ב פַּרְעֹ֑ה וְהִרְבֵּיתִ֧י אֶת־אֹתֹתַ֛י וְאֶת־מֹופְתַ֖י
    בְּאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: But Y schal make hard his herte, and Y schal multiplie my signes and
    merueils in the lond of Egipt, and he schal not here you;
  pjt-pjt: Palu ngayuluṉa Piiṟanya tungunpungkunytjaku palyalku, ka paluṟu nyupalila
    kulintja wiyangku wantiku. Ngayuluṉa witulya puḻkangku palyalku kutjupa kutjupa
    tjuṯa ngura pala Itjipala Piiṟalu nyakunytjaku.
  cwe-cwe: Nizautenda moyo wa mfalume wa Misili uwe mdala‚ nizakongeza vilaguso vangu
    na mauzauza yangu muna iisi ya Misili,
  bgs-bgs: Asal patággasán ku tô ulu ka harì. Agad imun ku tô marapung mga kasalábbuan
    tun ta Ehipto,
  kik-kik: No nĩngũtũma ngoro ya Firaũni yũme, na o na ndaingĩhia ciama ciakwa na
    morirũ gũkũ bũrũri wa Misiri-rĩ,
  fra-NCL: Et moi, j’endurcirai le cœur de Pharaon, et je multiplierai mes signes
    et mes prodiges dans le pays d’Égypte.
  cek-AK: Faro ih palung to kam taaksak moe, Izip prae thungah dawnrai hmuen hoi angmathaih
    to ka pungsak han.
  xla-xla: Amasiyama na꞉tapo Pelo ya꞉ dupa malamaleye kokalepo mellowepo. Epame na꞉tapo
    ulugiyemale koko patotoye Isip mo dla halomolowepo.
  cuk-cuk: Ar andi gatik aka bur bule Faraón-burguega an imakoed, adi, mer an-dulamar-onogegar.
    Deyob an imakoed, adi, Egipto-yargi ibmar-dummagan, ibmar-gegerdaklemalad an gatik
    imakegar.
  uig-CYR: Лекин Мән Пирәвнниң көңлини қаттиқ қилимән; буниң билән Мән Мисир зиминида
    мөҗизилик аламәтләр вә карамәтлиримни көпләп көрситимән.
  tel-2017: అయితే నేను ఫరో హృదయాన్ని కఠినం చేస్తాను. ఆ దేశంలో అనేకమైన అద్భుతాలు, సూచక
    క్రియలు జరిగిస్తాను.
  hat-BSA: “Mwen va fè kè Farawon vin di, e mwen va miltipliye sign ak mèvè mwen yo
    nan peyi Égypte la.
  kos-kos: Tusruktu nga ac akupaye nunkal tokosra, ac finne pus mwe aksangeng nga
    orala in acn Egypt,
  hbo-WLC: וַאֲנִ֥י אַקְשֶׁ֖ה אֶת־לֵ֣ב פַּרְעֹ֑ה וְהִרְבֵּיתִ֧י אֶת־אֹתֹתַ֛י וְאֶת־מוֹפְתַ֖י
    בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ma aga m eme ka obi Fero sie ike. Ọ bụ ezie na m ga-eme ọtụtụ ihe ịrịbama
    nʼihe ebube nʼala Ijipt,
  ory-ory: ଆଉ, ଆମ୍ଭେ ଫାରୋର ହୃଦୟ କଠିନ କରିବା, ପୁଣି, ମିସର ଦେଶରେ ଆମ୍ଭର ଚିହ୍ନ ଓ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ
    ବହୁସଂଖ୍ୟକ କରିବା।
  chk-chk: Nge ngang üpwe aföreai lelukan. Inamwo ika a chomong ai asisil me ai manaman
    üa föri lon Isip,
  rop-rop: Bat det king kaan lisin langa yunbala, dumaji ai garra meigim im brabli
    admen. Nomeda ai garra dum olkain klebabala ting langa det kantri, bat stil det
    king kaan lisin langa yunbala,
  ukr-1871: Я ж ізроблю запеклим серце Фараонове, і намножу знамення мої і дива мої
    в Египецькій землї.
  bch-bch: Be gau ga nakado ta maron kapei ilolo matua ga ipaki itanga. Toa bedaoa
    ta nakado gid uisinga busa iman kilala rabu ngan gid Isip.
  deu-1951: Aber ich will das Herz des Pharao verhärten, daß ich viele meiner Zeichen
    und Wunder tue im Ägyptenland.
  eng-JPS: And I will harden Pharaoh's heart, and multiply My signs and My wonders
    in the land of Egypt.
  srp-1865: A ja æu uèiniti da otvrdne srce Faraonu, te æu umnožiti znake svoje i
    èudesa svoja u zemlji Misirskoj.
  lug-lug: Naye ndikakanyaza omutima gwa Falaawo; ne bwe ndikolera ebyamagero ebingi
    ennyo mu nsi y’e Misiri,
  heb-heb: ואני אקשה את לב פרעה והרביתי את אתתי ואת מופתי בארץ מצרים׃
  ben-IRV: কিন্তু আমি ফরৌণের হৃদয় কঠিন করব এবং মিশর দেশে আমি অসংখ্য চিহ্ন ও অদ্ভুত
    লক্ষণ দেখাব।
  pan-pan: ਮੈਂ ਫ਼ਿਰਊਨ ਦੇ ਮਨ ਨੂੰ ਕਠੋਰ ਹੋਣ ਦੇਵਾਂਗਾ, ਆਪਣੇ ਨਿਸ਼ਾਨਾਂ ਅਤੇ ਅਚਰਜ਼ ਕੰਮਾਂ ਨੂੰ
    ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਵਧਾਵਾਂਗਾ।
  tkr-tkr: Zı fironuke hı't'iy ha'as, mang'vee, Zı Misir geed əlaamatbıyiy həşdilqamee
    g'ıdecuyn karbı he'eyid şol k'ırı alixhxhes deş. Manke Zı Misirılqa xıl alivka'as,
    yı'q'ı'n əq'übabı g'axıles, Yizın millet, İzrailybı, g'oşunbı xhinne Misirğançe
    qığaa'as.
  mya-JVB: ငါ သည်လည်း ဖါရော မင်း၏ နှလုံး ကို ခိုင်မာ စေ၍ ၊ အဲဂုတ္တု ပြည် ၌ ငါ ၏နိမိတ်
    လက္ခဏာ အံ့ဘွယ် သော အမှုတို့ကို များပြား စေမည်။
  tte-O: Na kin katena kani yakabi-yakololo kabo bwagana ginauli kaba nuwapwanopwano
    sibaibaiwa yaginaulili Itipita kalona mena, na iyamo kainam kani nige ibebenalan.
    Kabo kani nimagu yamou yayamanene yo maisa polopolowena yaolena Itipita kolili.
  tbg-tbg: Ho te Pero vaiinti avu aato kempukaiqama kaariraro viva kia nitanta uva
    ho irianarove. Are aahuva kaiqa, vo kaiqa vo kaiqa vira avuqaa qovarama kairarovata,
    viva kiama ai uva irianarove. Viva mintiaqiro viraqe, viraqaahai te anomake Isipi
    vika ntaihamake, tenta vaiinti nahenti vo anku vo anku ntita vare vi vataraqihai
    aitare virerave.
  hmo-hmo: Lau ese Farao ena lalona do lau ha-aukaia, bona lau ese toa bona hoa kara
    momo dohore lau karaia Aigupito tano dekenai.
  urd-urd: और मैं फ़िर'औन के दिल को सख़्त करूँगा और अपने निशान अजाईब मुल्क — ए — मिस्र
    में कसरत से दिखाऊँगा।
  rus-SYN: но Я ожесточу сердце фараоново, и явлю множество знамений Моих и чудес
    Моих в земле Египетской;
  bqc-SIM: Ń beeo má aà swãfɛ̃ɛ̀. Má seelaↄ ń dabudabuↄ kɛ Egipi dasi,
  tcz-CHONGTHU: Ahinlah Keiman Pharaoh lungthim ka suhtah ding, chuteng melchihna
    le thil kidang tampi Egypt gamsung'a kapunsah ding ahi.
  mar-mar: परंतु मी फारोचे मन कठोर करीन. मग मी मिसर देशामध्ये आपल्या सामर्थ्याची अनेक
    चिन्हे व अनेक आश्चर्ये दाखवीन.
  qub-qub: Ichanga nogami camacächishaj faraón rumi shonguno contra ricacunanpaj.
    Chaynöpami nogaga Egiptucho rurashaj fiyupa almiraypajcunata.
  bqp-bqp: Bee kũ abireo mani a kù kɛ gbãna. Mani sèedanↄ kũ daboyãnↄ kɛ Misila
    dasi,
  hat-hat: Mwen menm menm, m'ap fè farawon an fè tèt di. Konsa, m'a fè plis mirak
    ak plis mèvèy toujou nan peyi Lejip la.
  eng-BSB: But I will harden Pharaoh’s heart, and though I will multiply My signs
    and wonders in the land of Egypt,
  tod-tod: Nà ma, nɔ̀un, nà Falaɠɔn ɠigi ɓaazu, nà nà-poogiti ta nà-laavɔɔ vaiti
    kɛ, ná zeizu ɠɛ mɔinmɔin Ezipete yooi zu.
  eng-WEBPB: I will harden Pharaoh’s heart, and multiply my signs and my wonders in
    the land of Egypt.
  kbq-kbq: Hianagi Nagra Fero antahintahia eri hanaveti'nugeno tamatrenigeta novanage'na,
    ruzahu ruzahu kaguvazane avame zani'anena Isipi mopafina erifore hugahue.
  nhe-BL: Pero na nijchihuas para Faraón ma moyoltetilis huan ax quinequis. Huan nijchihuas
    ipan tlali Egipto miyac tlanextilijcayotl huan tlamantli tlen ax quema quiitztoque.
  bus-bus: Baa kↄ̃n beeeo mɛ́ à kùgbãa kũ. Mɛ́ sèedanↄ kↄ̃n dabuyãnↄ kɛ Igipiti
    pari,
  gub-BL: — Amuigo kar putar Parao hereruzar har 'ym romo ihe nehe. Azapo putar hexak
    pixik pyr 'ym tetea'u Ezit ywy rehe nehe, azapo putar purumupytuhegatu kar haw
    tetea'u nehe no.
  eng-DRA: But I shall harden his heart, and shall multiply my signs and wonders in
    the land of Egypt,
