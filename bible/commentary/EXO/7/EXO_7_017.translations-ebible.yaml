verse: EXO.007.017
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരമാണ്: ഞാൻ യഹോവ എന്നു നീ ഇതിനാൽ അറിയും. എന്റെ
    കൈയിലിരിക്കുന്ന വടികൊണ്ടു ഞാൻ നൈലിനെ അടിക്കുകയും അതു രക്തമായിത്തീരുകയും ചെയ്യും.'
  deu-TKW: 'So spricht Jahwe: Daran sollst du erkennen, daß ich Jahwe bin: ich werde
    mit dem Stabe, den ich in der Hand habe, ins Wasser des Nils schlagen, so soll
    es sich in Blut verwandeln.'
  lin-lin: 'Tala makambo oyo Yawe alobi : Tala ndenge nini okoyeba ete Ngai nazali
    Yawe : Nakobeta na mayi ya Nili lingenda oyo nazali na yango na maboko, mpe mayi
    yango ekobongwana makila.'
  eng-LSV: 'Thus said YHWH: By this you know that I [am] YHWH; behold, I am striking
    with the rod which [is] in my hand, on the waters which [are] in the River, and
    they have been turned to blood,'
  eng-GNV: 'Thus saith the Lord, In this shalt thou know that I am the Lord: behold,
    I wil smite with the rodde that is in mine hand vpon the water that is in the
    riuer, and it shalbe turned to blood.'
  eng-WEBSTER: 'Thus saith the LORD, In this thou shalt know that I am the LORD: behold,
    I will smite with the rod that is in my hand upon the waters which are in the
    river, and they shall be turned to blood.'
  nhw-BL: Huajca xiquilhui para niamoTECO niquijtohua para ama yaya quimatis para
    naya catli nelía niDIOS huan niininTECO nopa israelitame. Huan xiquilhui para
    quema tijmaquilis nopa atl ica nopa cuatopili catli tijpiya momaco, nopa atl mocuepas
    estli.
  swh-ONEN: 'Hili ndilo Bwana asemalo: Kwa hili utajua kuwa Mimi ndimi Bwana: Fimbo
    iliyo mkononi mwangu nitapiga nayo maji ya Naili nayo yatabadilika kuwa damu.'
  bba-bba: Yèn sɔ̃ u nɛɛ, u ǹ mɑn yɛ̃, yen sɔ̃nɑ nɑ nɛɛ, ɑmɛniwɑ u koo kɑ mɑn ɡiɑ,
    nɛ wi nɑ rɑ n wɑ̃ɑ. A dɑɑ ten nim soowo kɑ dɛkɑ ye ɑ nɛni mi, kpɑ n nim mɛ ɡɔsiɑ
    yɛm.
  eng-KJVCPB: 'Thus saith the Lord, In this thou shalt know that I am the Lord: behold,
    I will smite with the rod that is in mine hand upon the waters which are in the
    river, and they shall be turned to blood.'
  cpy-cpy: 'Rootaki ikantan-takari eejatzi Tajorentsi: “Iroka piyotan-tyaanari naaka
    Tajorentsi.” Piñaakina noteeyakiro nokotzi, rootaki nopajaatan-tyaawori nijaa,
    aritaki opeyana-kyaawo iraantsi.'
  mpx-mpx: Inoke Yehoba i ba ola hiwe, “Ginol etega na ginol inoke nu atena nau Yehoba.”
    He suki toto ya pihikan e, eliyana wewel Naile na lol inoke ni tabwa saliya.
  wbp-wbp: Kujanya kangku wangkamilki nyanunguju, “Nyuntulurlunpa payurnu Mujuju ngana
    nganta ngajuju. Ngurrju, kapurnangku ngaju-nyangu yartarnarri milki-yirrarni yungunpaju
    milya-pinyilki ngana ngajuju.” Junga kujaju. Mujujurlu kapu ngapa pakarni karrungka
    Niilirla nyampu-kurlurlu jukati-kirlirli. Kaji pakarni, kapu ngapaju yalyu-jarrimi.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: Ranyisini biro miyo ingʼe ni an Jehova
    Nyasaye: Abiro chwado pi aora Nael gi luth mantie e lwetani kendo pigno biro lokore
    remo.'
  meu-meu: 'Taunabunai, Iehova ma e tomu: Ini amo ba diba lau be Iehova; a itaia,
    Nilo sinavaina na ina imagu ai e miamu itotohina amo baina botaia, bena rara ai
    bainela;'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, 'यसद्वारा म परमप्रभु हुँ भनी तैँले थाहा पाउनेछस्
    । मेरो हातमा भएको यस लट्ठीले म नील नदीको पानीलाई प्रहार गर्नेछु र नदी रगतमा परिणत
    हुनेछ ।
  yor-yor: Èyí ni Olúwa wí, nípa èyí ni ìwọ yóò mọ̀ pé Èmi ni Olúwa. Wò ó, èmi yóò
    fi ọ̀pá ti ó wà ní ọwọ́ mi, èmi yóò ná omi tí ó wà nínú odò Naili yóò sì di ẹ̀jẹ̀.
  emp-NTPO: 'Maʌ̃ bẽrã Ãcõrẽba nãwã jara b̶ʌa: naʌ̃gʌd̶eba bʌa cawaya mʌ̃drʌ Ãcõrẽda;
    Moiseba jʌwad̶e erob̶ʌ bacuruba mʌ̃a Nilo dod̶e tawebiya. Maʌ̃ne dora ab̶ed̶a
    oa baya.'
  ind-ind: Jadi, beginilah kata TUHAN, “Dengan ini, engkau akan tahu bahwa Akulah
    TUHAN.” Lihatlah! Saya akan memukul permukaan air sungai Nil dengan tongkat yang
    di tangan saya ini, dan airnya akan berubah menjadi darah.
  pes-OPCB: 'پس اکنون خداوند چنین می‌فرماید: «کاری می‌کنم که بدانی من خداوند هستم.»
    من به دستور او، با ضربهٔ عصای خود، آب رود نیل را تبدیل به خون می‌کنم.'
  aer-aer: Alakenhe kwenhe YAHWEH anteme ngkwenge angkeme, “Unte Moses apayuthnerlenge
    angwenhe Ayenge aneme. Mwerre, The ngkwenge imernetyenhe Ayenge ilernpenye anthurre
    aneme, arne iwenhe apeke renhe ngangkerele ilernpenye mpwaretyeke, unte anteme
    itelaretyenhenge angwenhe Ayenge aneme-arle. Yanhe arratye anthurre. Moses-ele
    kwatye lhere Nile arne atneme ikwerenhele atwetyenhe. Nhenge re renhe atwemele
    kwatye re alhwe-werne anteme akngarte-iwelhetyenhenge.
  tgl-ULB: 'Sinasabi ito ni Yahweh: “Sa pamamagitan nito ay makikilala mong ako si
    Yahweh. Hahampasin ko ang tubig ng Ilog Nilo ng tungkod na nasa kamay ko, at ang
    tubig ay magiging dugo.'
  cbu-NT: 'Ashiri na Taarashipan shiyaa ateeja: Na shaana yasachsha nuwaatsi. Nuw
    Apanlli Taarashipantana. Apanll Taarashipani shiyaa átcha, parawaa tángcha. Sheeru,
    shiysha arang kamaningcha: Nuw nee kungoo Nilo tushuwshipti tiyá ashkachuri, kungsha
    kuraseem kinachiya, tángcha.'
  hui-hui: Mosese ibugua lalu, Ai Agali Haguane-o Anduane Homogohanda lalu, I̱na bigi
    berogoria hondowa ibu ogo heneda hondole hondo habe, laya. I̱na halimbu yidogome
    iba o poragoni barogola iba ogoni darama bulebira.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ ထာ​ဝ​ရ​ဘု​ရား​က​ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ကြောင်း ယ​ခု​ငါ​ပြု
    မည့်​အ​မှု​ဖြင့်​သင်​သိ​ရ​လိမ့်​မည်​ဟု​မိန့်​တော် မူ​ပြီ။ ကျွန်ုပ်​သည်​ဤ​တောင်​ဝှေး​နှင့်​မြစ်​ရေ​ကို
    ရိုက်​သ​ဖြင့်​ရေ​သည်​သွေး​ဖြစ်​လိမ့်​မည်။-
  cbi-NTPO: 'Tsenñu'' mitya Yavé entsandive: Ñu umaa mijanu tsuve naa iyaa uwain Yavé
    juñuba, tive. Tsaju'', iya challa entsa in tyaapanu tanaashu juntsa tyutyan cha''lichi
    Nilo pinu vilinmalan pi asa tene tiyainu tsuve.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གིས་རང་གི་ལག་ཏུ་ཡོད་པའི་འཁར་བས་ནཱ་ཡོལ་གཙང་པོའི་ཆུ་ལ་བརྡེག་ཅིང་ཆུ་ནི་ཁྲག་ཏུ་འགྱུར་བ་དང་།
    དེར་བརྟེན་ནས་ཁྱོད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་ངེས།
  sna-sna: 'Zvanzi naJehovha: ‘Uchaziva kuti ndini Jehovha nechinhu ichi: Ndicharova
    mvura yeNairi netsvimbo iri muruoko rwangu uye ichashanduka ikava ropa.'
  spa-BLM: 'Yahvé dice: “En esto sabrán que yo soy Yahvé. Miren: Golpearé con la vara
    que tengo en mi mano las aguas que están en el río, y se convertirán en sangre.'
  cac-cac: Yuj chi' ix yalanxi to ay tas ol sch'ox ila' yic tzojtaquejeli to a Jehová
    chi' an̈ejton Dios Aytaxoneq'ui. Ayic ol in mac'an sat a a' tic yed' te' in c'ococh
    yamb'ilq'ue vuj tic, ol och a' chic'al.
  swh-ULB: 'Yahweh anasema hili: “Kwa hili utajua kuwa mimi ni Yahweh. Ninaenda kupiga
    maji ya mto wa Misri kwa gongo langu lililo mikono mwangu, na mto utageuzwa kuwa
    damu.'
  bel-bel: 'Так кажа Гасподзь: з гэтага ўведаеш, што Я Гасподзь: вось гэтым посахам,
    які ў руцэ маёй, я ўдару па вадзе, якая ў рацэ, і яна ператворыцца ў кроў,'
  deu-ELBBK: 'So spricht der HERR: Daran sollst du erkennen, dass ich der HERR bin:
    Siehe, ich will mit dem Stab, der in meiner Hand ist, auf das Wasser schlagen,
    das in dem Strom ist, und es wird in Blut verwandelt werden.'
  mbb-OT: Siak, is Nengazen, egkaǥi a he pinaaǥi te edhimuwen ku, egketuenan nu he
    iyan a Nengazen. Pinaaǥi kayi he tuked, idlagkut ku heini ziyà te wahig he Nilo
    ne ebaluy he lengesa is wahig.
  mal-2015: ഞാൻ യഹോവ എന്നു നീ ഇതിനാൽ അറിയും എന്നിങ്ങനെ യഹോവ കല്പിക്കുന്നു; ഇതാ, എന്റെ
    കയ്യിലുള്ള വടികൊണ്ടു ഞാൻ നദിയിലെ വെള്ളത്തിൽ അടിക്കും; അതു രക്തമായ്തീരും;
  tuo-NT: 'Tojo weegʉ Õꞌacʉ̃ aꞌtiro niami: ‘Niꞌcãrõacã meꞌrã yʉꞌʉ wiogʉ nisere masĩgʉ̃saꞌa’,
    niami. Yʉꞌʉ, Moisé, yagʉ tuacjʉ meꞌrã acore paapoꞌocã, aco dí dojorosaꞌa.'
  gup-gup: Mah, wanjh yina, mahni kundulk manbu ngahdulkarrme wanjh ngabobarrhmang
    mankabo, wanjh manekke kukku kaboyimerran kunkurlba. Dja nawu djenj kore mankabo
    nakka karrowerren rowk dja mankabo kaluk kabonudbanjmen bulkkidj, dja bininj nawu
    Egyptbeh kabirribowirrihme minj kabirribongun. Wanjh kuhni kayime nungka nawu
    Yawey, bu nungka kaluk kakurduyime ba bu yiburrbun bu nungka Yawey.’ Kuhni yimarneyime
    nawu Pharaoh.” Kuhni kunwok bu Yawey God biwokwong Moses bu kabimarneyime Pharaoh.
  gvs-gvs: Tuwo Yauwe ibóbwara ame nakae, kana, ‘Guna guinuwa ame goi bei kuyagoigu
    bego Yau Yauwe.’ Kunōve. Aitukoyana nimagu goi sákala Nairi bwaena bei asapi imalaikaika.
  rmc-rmc: 'Vašoda o RAJ tuke phenel: „Pal ada džaneha, hoj me som o RAJ.“ Dikh, akana
    la pacaha, so hiňi mande andro vast, demavava pal o Nil a o paňi pes čerinela
    pro rat.'
  nlg-nlg: Itaeni a Yahweh te ghagua, ‘Ighoe ko kene taonia te vagha inau a Lord.’
    Ko righia! Inau ku labua na beti tina Nile nia na totoghona eni, mana beti ke
    liliu ni ghabu.
  pes-OPV: پس خداوند چنین می‌گوید، از این خواهی دانست که من یهوه هستم، همانا من به
    عصایی که در دست دارم آب نهر را می‌زنم و به خون مبدل خواهد شد.
  ron-1924: 'Акум, аша ворбеште Домнул: «Ятэ кум вей куноаште кэ Еу сунт Домнул. Ам
    сэ ловеск апеле рыулуй ку тоягул дин мына мя, ши еле се вор префаче ын сынӂе.'
  ben-OBCV: 'সদাপ্রভু একথাই বলেন: এর দ্বারাই তোমরা জানতে পারবে যে আমিই সদাপ্রভু: যে
    ছড়িটি আমার হাতে ধরা আছে সেটি দিয়ে আমি নীলনদের জলে আঘাত করব, আর তা রক্তে পরিণত
    হবে।'
  som-som: Oo waxaa Rabbigu ku leeyahay, Tan ayaad ku ogaan doontaa inaan Rabbiga
    ahay, bal ogow, ushan aan gacanta ku hayo ayaan ku dhufan doonaa biyaha webiga
    ku jira, markaasay waxay u rogman doonaan dhiig.
  lat-VUC: 'Hæc igitur dicit Dominus: In hoc scies quod sim Dominus: ecce percutiam
    virga, quæ in manu mea est, aquam fluminis, et vertetur in sanguinem.'
  eng-ASVBT: 'Thus saith Jehovah, In this thou shalt know that I am Jehovah: behold,
    I will smite with the rod that is in my hand upon the waters which are in the
    river, and they shall be turned to blood.'
  mna-mna: 'Tana ni iso pu ta kembei: Iŋgi be ibalis yok Nil pa tete kini. To yok
    ko itooro ma iwe siŋ. Tana ye ta timbotmbot sula yok i, ko timetmeete lup, mi
    zin tomtom ki Aikuptu ko tirao be tiwin na som. Pa yok ko kuziini ma isaana kat.
    Naso ute kat ta kembei: Yooba, ni imbotmbot.’”'
  ita-1885: 'Così ha detto il Signore: Da questo conoscerai che io sono il Signore:
    ecco, io darò una percossa con la bacchetta che io ho in mano, in su le acque
    che son nel fiume, ed esse saranno cangiate in sangue.'
  eng-LXXUP: 'These things saith the Lord: Hereby shalt thou know that I am the Lord:
    behold, I strike with the rod that is in my hand on the water which is in the
    river, and it shall change it into blood.'
  eng-ULB: 'Yahweh says this: “By this you will know that I am Yahweh. I am going
    to strike the water of the Nile River with the staff that is in my hand, and the
    river will be turned to blood.'
  spa-VBL: 'Esto es lo que el Señor te dice ahora: Así es como sabrán que yo soy el
    Señor’”. “¡Miren! Con el bastón que tengo en la mano, voy a golpear el agua del
    Nilo, y se convertirá en sangre.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A ceci tu sauras que je suis l''Éternel: Voici,
    je vais frapper de la verge qui est dans ma main, les eaux qui sont dans le fleuve,
    et elles seront changées en sang.'
  mal-mal: ഞാൻ യഹോവ എന്ന് നീ ഇതിനാൽ അറിയും എന്നിങ്ങനെ യഹോവ കല്പിക്കുന്നു; ഇതാ, എന്റെ
    കയ്യിലുള്ള വടികൊണ്ട് ഞാൻ നദിയിലെ വെള്ളത്തിൽ അടിക്കും; അത് രക്തമായിത്തീരും;
  urd-GVR: Chunāṅche ab āp jān leṅge ki wuh Rab hai. Maiṅ is lāṭhī ko jo mere hāth
    meṅ hai le kar Dariyā-e-Nīl ke pānī ko mārūṅga. Phir wuh ḳhūn meṅ badal jāegā.
  suz-BL: मोपतीके परमप्रभु यावेमी “गो परमप्रभु यावे नङ। गे आं पतीकेमी तुइक्‍नेवे।
    गो आं कोक्‍केमी नील खोला ङा ब्‍वाक्‍कु तुप्‍नुङ। मिनु मेको हुश दुम्‍ब। प्रस्‍थान
    ४:९
  ita-1927: 'Così dice l’Eterno: Da questo conoscerai che io sono l’Eterno; ecco,
    io percoterò col bastone che ho in mia mano le acque che son nel fiume, ed esse
    saran mutate in sangue.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: بەمە دەزانیت کە من یەزدانم، ئەوەتا من بەو گۆچانەی
    بە دەستمەوەیە لە ئاوی نیل دەدەم و دەیگۆڕێت بۆ خوێن.'
  eng-BBE: So the Lord says, By this you may be certain that I am the Lord; see, by
    the touch of this rod in my hand the waters of the Nile will be turned to blood;
  kan-OKCV: 'ಆದುದರಿಂದ ಯೆಹೋವ ದೇವರು ಮತ್ತೆ ನಿನಗೆ ಹೇಳುವುದೇನೆಂದರೆ: ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು
    ನೀನು ಇದರಿಂದ ತಿಳಿದುಕೊಳ್ಳುವೆ. ನನ್ನ ಕೈಯಲ್ಲಿರುವ ಕೋಲಿನಿಂದ, ನೈಲ್ ನದಿಯಲ್ಲಿರುವ ನೀರನ್ನು
    ಹೊಡೆಯುವೆನು, ಆಗ ಅದು ರಕ್ತವಾಗುವುದು.'
  bbb-bbb: Ijadufuo E Ireobo ije fu kume, Na irere na rekuvejo ije rega a ijare na
    e izeki a ijia sone giekono kumei. Ijadufuo ni igia giekega na mudu ige na fareva
    ije abe do ado igia kanaga fu una dakudena kavuane rega ni gane.
  tam-2017: இதோ, என்னுடைய கையில் இருக்கிற கோலால் நதியில் இருக்கிற தண்ணீர்மேல் அடிப்பேன்;
    அப்பொழுது அது இரத்தமாக மாறி,
  spa-RV-1909: 'Así ha dicho Jehová: En esto conocerás que yo soy Jehová: he aquí,
    yo heriré con la vara que tengo en mi mano el agua que está en el río, y se convertirá
    en sangre:'
  ron-BTF: 'Astfel vorbește DOMNUL: În aceasta vei cunoaște că eu sunt DOMNUL: iată,
    voi lovi cu toiagul care este în mâna mea apele care sunt în râu și ele vor fi
    prefăcute în sânge.'
  eng-WEBP: 'The LORD says, “In this you shall know that I am the LORD. Behold: I
    will strike with the rod that is in my hand on the waters which are in the river,
    and they shall be turned to blood.'
  eng-FBV: 'This is what the Lord is now telling you: This is how you will know that
    I am the Lord.’” “Watch! Using the walking stick I''m holding, I''m going to hit
    the water of the Nile, and it will turn to blood.'
  nld-1939: 'Maar nu spreekt Jahweh: “Hieraan zult ge weten, dat Ik Jahweh ben”: Zie,
    ik sla met mijn staf, die ik hier in mijn hand heb, op het water van de Nijl,
    en het zal in bloed veranderen.'
  nch-BL: Huajca xiquilhui para niamoTECO niquijtohua para ama yaya quimatis para
    na cati nelía niDios huan niininTECO nopa israelitame. Huan xiquilhui para quema
    tijmaquilis nopa at ica nopa cuatopili cati tijpiya momaco, nopa at mochihuas
    esti.
