verse: EXO.007.002
translations:
  mal-C: ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നതെല്ലാം നീ സംസാരിക്കണം; ഇസ്രായേൽമക്കളെ അവന്റെ ദേശത്തുനിന്നു
    വിട്ടയയ്ക്കണമെന്നു ഫറവോനോട് നിന്റെ സഹോദരനായ അഹരോൻ പറയണം.
  deu-TKW: Du sollst alles, was ich dir sage, weiter berichten; dein Bruder Aaron
    aber soll es dem Pharao vortragen, damit er die Israeliten aus seinem Lande wegziehen
    läßt.
  lin-lin: Okoloba makambo nyonso oyo natindi yo ; mpe Aron, ndeko na yo ya mobali,
    akoyebisa yango epai ya Faraon mpo ete Faraon abimisa bana ya Isalaele na mokili
    na ye.
  eng-LSV: you speak all that I command you, and your brother Aaron speaks to Pharaoh,
    and he has sent the sons of Israel out of his land.
  eng-GNV: 'Thou shalt speake all that I commanded thee: and Aaron thy brother shall
    speake vnto Pharaoh, that he suffer the children of Israel to go out of his land.'
  eng-WEBSTER: 'Thou shalt speak all that I command thee: and Aaron thy brother shall
    speak to Pharaoh, that he send the children of Israel out of his land.'
  nhw-BL: Huan monequi tiquilhuis Aarón nochi catli nimitznahuatis huan teipa yaya
    camanaltis ihuaya Faraón para ma quincahua ma quisaca tlen itlal nopa israelitame.
  swh-ONEN: Utasema kila kitu nitakachokuagiza, naye Aroni ndugu yako atamwambia Farao
    awaachie Waisraeli watoke katika nchi yake.
  bba-bba: Wunɑ kɑɑ nùn sɔ̃ ye nɑ nun sɔ̃ɔmɔ kpuro. Wiyɑ u koo mɑɑ Eɡibiti sunɔ sɔ̃,
    kpɑ u de Isirelibɑ bu doonɑ win tem di.
  eng-KJVCPB: 'Thou shalt speak all that I command thee: and Aaron thy brother shall
    speak unto Pharaoh, that he send the children of Israel out of his land.'
  cpy-cpy: Tema eeroka kamantirini Aarón okaatzi nokantimiri, rowawijayi-maetyaanari
    rirori Faraón ishinetan-teeyaariri pisheninka-paeni ishitowae inampiki.
  mpx-mpx: Baaba gegewena toto na baunaniwa nu baunanik Eloni elana, inoke ni ba kin
    elana Isileli ni talamwagil nihi tagilem wana panuwaa.
  wbp-wbp: Kapurnangku ngajulurlu nyuntuju yimi-ngarrirni nyarrpa wangkanjaku. Yimi-ngarrika
    Yarunuku ngaju-nyangu yimi, ngula-jangka yungurla wangka kingikilki. Kapurla kuja
    wangkami kingikiji, ‘Kula-jana warla-pajika Yijirali-pinki yapa kajili yampinja-yani
    Yijipi!’
  luo-luo: Nyaka iwach gik moko duto ma achiki, kendo Harun owadu nonyis Farao mondo
    owe jo-Israel owuog e pinye.
  meu-meu: Baina haḡanilaimu herevadia iboudiai na ba gwaurai; kakamu Aaron ese Farao
    baine hamaoroa, ia ese Israel taudia do baine kahudia nege, ena tano amo bae raka
    lasi.
  npi-ULB: मैले तँलाई आज्ञा गरेको हरेक कुरो तैँले भन्‍नू । फारोको देशबाट इस्राएलका
    मानिसहरूलाई जान दिइयोस् भन्‍नाका लागि तेरो दाजु हारूनले फारोसित बोल्नेछ ।
  yor-yor: Ìwọ yóò sì sọ ohun gbogbo tí Èmi ti pàṣẹ fún ọ, Aaroni arákùnrin rẹ yóò
    sísọ fún Farao kí ó jẹ́ kí àwọn ọmọ Israẹli jáde kúrò ni ilẹ̀ rẹ̀.
  emp-NTPO: Mʌ̃a jarabi b̶ʌda bʌ djaba Aaroʌ̃a jũma jaradua. Maʌ̃gʌra idjia Egiptod̶ebema
    boroa jaraya bãrã israelerãra idji druad̶eba idu ẽdrʌbimãrẽã.
  ind-ind: Kamu akan mengatakan semua yang Aku perintahkan kepadamu, dan Harun akan
    menyampaikan kepada raja untuk membiarkan umat Israel keluar dari negerinya.
  pes-OPCB: هر چه به تو می‌گویم به هارون بگو تا آن را به فرعون بازگوید و از او بخواهد
    تا قوم اسرائیل را رها کند.
  aer-aer: The ngenhe ileme iwenhe apeke renhe unte angketyeke. Aaron-eke ayeye Atyinhe
    ilaye, re anteme Pharaoh-eke angketyenhenge. Re Pharaoh-eke alakenhe anteme angketyenhe,
    ‘Mwernte-iletyalaye nhenge tyerrtye Israel-arenye areye Egypt impemele alherlenge.
    Itnenhe ipmentye yernaye.’
  tgl-ULB: Sasabihin mo ang lahat ng inutos kong sabihin mo. Ang kapatid mong si Aaron
    ay makikipag-usap kay Paraon para payagan niya ang bayan ng Israel na umalis mula
    sa kaniyang lupain.
  cbu-NT: Itaru, shiysha izuuru nuwaa kuki ichinguru zuwanlleetsish Aarona kamaningcha.
    Anumun Aaronsha parawaa Israelchichee tashitungamaam tsiyatchiya.
  hui-hui: Ani buleberogo mbirale o bibe langerogo damene bibahende Arono lamiai habe.
    Arono ibugua kini biagoni lamialu Isaraele wali agali Iyibi dindi wahalu pela
    lalu lamulebirago.
  mya-mya: ငါ​သည်​သင့်​အား​မိန့်​ကြား​သ​မျှ​ကို​အာ​ရုန် အား​ပြော​ရ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွင့်​ပြု​စေ​ရန် သူ သည်​ဖာ​ရော​ဘု​ရင်​အား​လျှောက်​ထား​ရ​မည်။-
  cbi-NTPO: Tsaju' iya ñunu tyee pade tiñuba juntsaa Aarónnu ñu dewainmu junu tsuve,
    tsenmala Aarónya faraónba panu tsuve, Israel chachillanu ya' tunu me-e'laade titu.
  bod-N: ངས་ཁྱོད་ལ་བཀའ་ཅི་གནང་བ་ཐམས་ཅད་ཁྱོད་ཀྱིས་སྨྲ་དགོས་པ་དང་། ཁྱོད་ཀྱི་སྤུན་ཨ་རོན་གྱིས་ཕཱར་ཨོལ་ལ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཁོའི་ཡུལ་ནས་འགྲོ་རུ་འཇུག་པའི་གཏམ་དེ་སྨྲ་དགོས།
  sna-sna: Unofanira kutaura zvinhu zvose zvandinokurayira, uye mukoma wako Aroni
    anofanira kuudza Faro kuti arege vaIsraeri vabude munyika yake.
  spa-BLM: Tú hablarás todo lo que yo te mande; y Aarón tu hermano hablará al Faraón
    para que deje salir a los hijos de Israel de su tierra.
  cac-cac: Masanil tas tzin chec ala', al d'a vin̈ uc'tac chi', axo vin̈ ol lolon
    d'a yichan̈ vin̈ rey chi' yic tzex yactanel vin̈ d'a smacb'en tic.
  swh-ULB: Utasema kila kitu nitacho kuamuru kusema. Aruni kaka yako ata sema na Farao
    iliawaachie watu wa Israeli watoke kwenye nchi yake.
  bel-bel: ты будзеш гаварыць усё, што Я загадаю табе, а Аарон, брат твой, будзе гаварыць
    фараону, каб ён адпусьціў сыноў Ізраілевых зь зямлі сваёй;
  deu-ELBBK: Du sollst alles reden, was ich dir gebieten werde, und dein Bruder Aaron
    soll zu dem Pharao reden, dass er die Kinder Israel aus seinem Land ziehen lasse.
  mbb-OT: Egkeǥiyen nu ziyà te suled nu he si Aaron is minsan hengkey he egkeǥiyen
    ku kenikew, ne iyan sikandin egkaǥi ziyà te hadì he tuǥuti zin he mekeǥawas is
    menge Israilihanen puun te nasyun din.
  mal-2015: ഞാൻ നിന്നോടു കല്പിക്കുന്നതൊക്കെയും നീ പറയേണം; നിന്റെ സഹോദരനായ അഹരോൻ യിസ്രായേൽമക്കളെ
    തന്റെ ദേശത്തുനിന്നു വിട്ടയപ്പാൻ ഫറവോനോടു പറയേണം.
  tuo-NT: Mʉꞌʉ Aarṍrẽ nipeꞌtise yʉꞌʉ dutisere weregʉsaꞌa. Beꞌro cʉ̃ peꞌe faraṍpʉre
    Israe curuacjãrãrẽ ti diꞌtapʉ nirãrẽ wijadutigʉ ucũgʉ̃sami.
  gup-gup: Ngudda kaluk yiwokdin kunwok rowk nawu ngaye wokrayekwon, dja Aaron nawu
    ngunedanginj, nungka wanjh kabimarneyime Pharaoh kabenmunkewe bininj nawu Israel
    benkebmawahmeng kabirrimarnebolkbawon kubolkwarlah nuye.
  gvs-gvs: E kom sem kaga liliuna bogina alatuuwokoim siyam Eroni kulatuwōko nakae.
    E kina go Eroni bei ina Pero ilatuwoko komi Isileli tubunao Itipita goi italigeimi
    bei ina kaba lovina goi kosowóduwo.
  rmc-rmc: Tu leske pheneha savoro, so tuke prikazinava a tiro phral o Aron vakerela
    le Faraonoha, hoj le Izraeliten te premukel andral peskri phuv.
  nlg-nlg: Ko bosai vania Aaron na lei totobo tu bosai vanigho, mo ko nea geke bosai
    vania a Pharaoh. Agaia ke talua na puku ni ghanaghana, ge na lei tinoni ni Israel/Jew
    kara lubatira ge kara sania na komu/butonikomu Egypt.
  pes-OPV: هرآنچه به تو امر نمایم تو آن را بگو، و برادرت هارون، آن را به فرعون بازگوید،
    تا بنی‌اسرائیل را از زمین خود رهایی دهد.
  ron-1924: Ту вей спуне тот че-ць вой порунчи Еу, яр фрателе тэу Аарон ва ворби луй
    Фараон, ка сэ ласе пе копиий луй Исраел сэ плече дин цара луй.
  ben-OBCV: আমি তোমাকে যে আদেশ দিচ্ছি সেসব কথা তোমাকে বলতে হবে, এবং তোমার দাদা হারোণ
    ফরৌণকে বলুক যেন সে ইস্রায়েলীদের তার দেশ ছেড়ে যেতে দেয়।
  som-som: Adigu waa inaad ku hadasho waxa aan kugu amrayo oo dhan; walaalkaa Haaruunna
    waa inuu Fircoon la hadlo si uu reer binu Israa'iil u sii daayo si ay dalkiisa
    uga baxaan.
  lat-VUC: 'Tu loqueris ei omnia quæ mando tibi: et ille loquetur ad Pharaonem, ut
    dimittat filios Israël de terra sua.'
  eng-ASVBT: Thou shalt speak all that I command thee; and Aaron thy brother shall
    speak unto Pharaoh, that he let the children of Israel go out of his land.
  mna-mna: 'Tana sua boozomen tabe aŋso pu i, na nu ko so pa tom Aron, to ni kadoono
    iso pa king. Ko iso pini ta kembei: ‘Yok pizin Israel be tizem lele ku ti.’'
  ita-1885: Tu dirai tutte le cose che io ti avrò comandate; e parli Aaronne, tuo
    fratello, a Faraone, acciocchè lasci andar dal suo paese i figliuoli d'Israele.
  eng-LXXUP: And thou shalt say to him all things that I charge thee, and Aaron thy
    brother shall speak to Pharaoh, that he should send forth the children of Israel
    out of his land.
  eng-ULB: You will say everything that I command you to say. Aaron your brother will
    speak to Pharaoh so that he will let the people of Israel go from his land.
  spa-VBL: Debes repetir todo lo que te digo, y tu hermano Aarón debe repetirlo al
    Faraón para que deje salir a los israelitas de su país.
  fra-_FOB: Tu diras tout ce que je te commanderai, et Aaron ton frère parlera à Pharaon,
    pour qu'il laisse aller les enfants d'Israël hors de son pays.
  mal-mal: ഞാൻ നിന്നോട് കല്പിക്കുന്നതൊക്കെയും നീ പറയണം; നിന്റെ സഹോദരനായ അഹരോൻ യിസ്രായേൽ
    മക്കളെ തന്റെ ദേശത്തുനിന്ന് വിട്ടയക്കുവാൻ ഫറവോനോട് പറയണം.
  urd-GVR: Jo bhī hukm maiṅ tujhe dūṅgā use tū Hārūn ko batā de. Phir wuh sab kuchh
    Firaun ko batāe tāki wuh Isrāīliyoṅ ko apne mulk se jāne de.
  suz-BL: गो इ कली मार मार माइक्‍ना, गे मेको देंचा माल्‍नेवे। मिनु इ लोक्‍ब हारूनमी
    ‘इस्राएली आन कली इन रागी रे लचा गेन’ दे फाराओ कली देंचा माल्‍ब।
  ita-1927: Tu dirai tutto quello che t’ordinerò, e Aaronne tuo fratello parlerà a
    Faraone, perché lasci partire i figliuoli d’Israele dal suo paese.
  ckb-ckb: تۆ دەدوێیت بە هەموو ئەوەی فەرمانت پێ دەکەم، هارونی براشت لەگەڵ فیرعەون
    دەدوێت بۆ ئەوەی ڕێگا بە نەوەی ئیسرائیل بدات خاکەکەی بەجێبهێڵن.
  eng-BBE: 'Say whatever I give you orders to say: and Aaron your brother will give
    word to Pharaoh to let the children of Israel go out of his land.'
  kan-OKCV: ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ ನೀನು ಮಾತನಾಡಬೇಕು. ಇಸ್ರಾಯೇಲರನ್ನು ತನ್ನ ದೇಶದೊಳಗಿಂದ
    ಕಳುಹಿಸಿಬಿಡುವ ಹಾಗೆ ನಿನ್ನ ಸಹೋದರನಾದ ಆರೋನನು ಫರೋಹನ ಸಂಗಡ ಮಾತನಾಡಬೇಕು.
  bbb-bbb: Ijadufuo ni vua irere boeje na kuarakuvejo ije Eroni kuarane. A kuaraga
    fure oefuo Fero kuaga fu e Isureroko ije kiaga bu aesakae ige arena usiae vake.
  tam-2017: நான் உனக்குக் கட்டளையிடும் யாவையும் நீ சொல்லவேண்டும்; பார்வோன் இஸ்ரவேல்
    மக்களைத் தன்னுடைய தேசத்திலிருந்து அனுப்பிவிடும்படி உன்னுடைய சகோதரனாகிய ஆரோன் அவனிடம்
    பேசவேண்டும்.
  spa-RV-1909: Tú dirás todas las cosas que yo te mandaré, y Aarón tu hermano hablará
    á Faraón, para que deje ir de su tierra á los hijos de Israel.
  ron-BTF: Vei vorbi tot ceea ce îți poruncesc; și Aaron, fratele tău, îi va vorbi
    lui Faraon, ca el să trimită afară pe copiii lui Israel din țara lui.
  eng-WEBP: You shall speak all that I command you; and Aaron your brother shall speak
    to Pharaoh, that he let the children of Israel go out of his land.
  eng-FBV: You are to repeat everything that I tell you to say, and your brother Aaron
    must repeat it to Pharaoh so that he will let the Israelites leave his country.
  nld-1939: Ge moet dus aan uw broeder Aäron alles zeggen, wat Ik u gebieden zal;
    en deze moet Farao gelasten, de kinderen Israëls uit zijn land te laten vertrekken.
  nch-BL: Huan monequi tiquilhuis Aarón nochi cati nimitznahuatis huan teipa yaya
    camanaltis ihuaya Faraón para ma quincahua ma quisaca ten ital nopa israelitame.
  vie-1934: Hãy nói lại mọi lời ta sẽ truyền dạy ngươi, rồi A-rôn, anh ngươi, sẽ tâu
    cùng Pha-ra-ôn, đặng người thả dân Y-sơ-ra-ên ra khỏi xứ mình.
  hin-CV: जो जो बात मैं तुम्हें बताऊंगा, वह सब बात तुम अहरोन से कहना और अहरोन वही
    सब फ़रोह से कह देगा, तब फ़रोह इस्राएलियों को अपने देश से जाने देगा.
  eng-OURB: You shall speak all that I enjoin you; and Aaron [Light-bringer] your
    brother shall speak to Pharaoh, that he let the children of Israel [God prevails]
    go out of his land.
  spa-BES: 'Di todo lo que te ordene que digas: y tu hermano Aarón dará palabra a
    Faraón para que los hijos de Israel salgan de su tierra.'
  tdx-tdx: Hene isaontsio ze taroñeko ama’o, le i Aharone rahalahi’o ty hisaontsy
    amy Parò hampiavote’e an-tane’e o ana’ Israeleo.
  vid-vid: Mlonjele mng'holozo Aluni mbuli yeng'ha yondikulajiza, na heye Aluni mng'holozo,
    komlonjela Falao yawaleche Waisilaeli walawe kuli isi ya heye.
  eng-OKE: Thou shalt speak all that I have commanded thee, and Aharon thy brother
    shall speak with Pharoh to send away the sons of Israel from his land.
  tha-KJV: เจ้​าจงบอกข้อความทั้งหมดที่เราสั่งเจ้า แล​้วอาโรนพี่ชายของเจ้าจะบอกแก่​ฟาโรห์​ให้​ปล่อยชนชาติอิสราเอลออกไปจากแผ่นดินของเขา
  por-BR-2018: Tu dirás todas as coisas que eu te mandarei, e Arão teu irmão falará
    a Faraó, para que deixe os filhos de Israel saírem de sua terra.
  deu-ELO: Du sollst alles reden, was ich dir gebieten werde, und dein Bruder Aaron
    soll zu dem Pharao reden, daß er die Kinder Israel aus seinem Lande ziehen lasse.
  eng-WYC-2018: Thou shalt speak to Aaron all things which I command to thee, and
    he shall speak to Pharaoh, that he deliver the sons of Israel from his land. (Thou
    shalt tell Aaron all the things which I command to thee, and he shall tell Pharaoh
    to let the Israelites go out of his land.)
  epo-epo: Vi parolos ĉion, kion Mi ordonos al vi; kaj via frato Aaron parolos al
    Faraono, ke li ellasu la Izraelidojn el sia lando.
  uig-PIN: Mǝn sanga buyruƣinimning ⱨǝmmisini uningƣa dǝysǝn; andin akang Ⱨarun Pirǝwngǝ
    uning ɵz zeminidin Israillarni ⱪoyup berixi kerǝkliki toƣrisida sɵz ⱪilidu.
  beo-beo: Na dima adomu huluane Elanema bu adoma. Amasea, e da Felouma Na fi dunu
    gadili masa:ne ilia se iasu diasu logo doasima:ne sia:mu.
  tpi-OTNT: Olgeta samting mi tokim yu, em yu mas tokim Aron. Na em bai i tokim king
    long larim ol Israel i go, bai ol i lusim kantri bilong king.
  hau-SA: Za ka faɗi kome da na umarce ka, ɗan’uwanka Haruna kuwa zai faɗa wa Fir’auna,
    yă bar Isra’ilawa su fita daga ƙasarsa.
  udu-udu: Ṯorka Haruun aris to ’baar mo kun ḵankika/ /e mo dhala Haruun midi luḵ
    ka P̱irawn gwo mo mmodhal ’kwani ma Israyiil bway mo mmo/ii ka pije/ mo ’peni
    bampam piti mo.
  uig-LAT: Men sanga buyrughinimning hemmisini uninggha deysen; andin akang Harun
    Pirewn’ge uning öz zéminidin Israillarni qoyup bérishi kérekliki toghrisida söz
    qilidu.
  nde-nde: Uzakhuluma konke engizakulaya khona njalo umfowenu u-Aroni uzatshela uFaro
    ukuthi avumele abako-Israyeli ukuba basuke elizweni lakhe.
  ton-ton: 'Pea ke ke lea ʻaki ʻe koe ʻaia kotoa pē te u fekau kiate koe: pea ʻe lea
    ʻa ho taʻokete ko ʻElone kia Felo, koeʻuhi ke ne tuku atu ʻae fānau ʻa ʻIsileli
    mei hono fonua.'
  ces-1613: Ty mluviti budeš všecko, což tobě přikáži; Aron pak bratr tvůj mluviti
    bude k Faraonovi, aby propustil syny Izraelské z země své.
  eko-eko: Weeyo omuuze zooshi epile kuurumiyeeyo, na ttwiiyo Arawu amuuze Firawuuna
    awaalikhe meezirayiilu aleemo mmuti mwawe.
  eng-WMB: You shall speak all that I command you; and Aaron your brother shall speak
    to Pharaoh, that he let the children of Israel go out of his land.
  tam-TCV: நான் உனக்குக் கட்டளையிடும் யாவற்றையும் நீ சொல்லவேண்டும், உன் சகோதரன் ஆரோன்
    பார்வோனிடம் இஸ்ரயேலரை அவனுடைய நாட்டிலிருந்து வெளியே போகவிடும்படிச் சொல்லவேண்டும்.
  ceb-ULB: Isulti mo ang tanan nga gimando ko kanimo nga isulti. Si Aaron nga imong
    igsoon nga lalaki mao ang mosulti ngadto sa Faraon aron nga tugotan niya ang katawhan
    sa Israel nga molakaw gikan sa iyang yuta.
  pol-UBG: Ty powiesz wszystko, co ci rozkażę. A twój brat Aaron będzie mówił do faraona,
    aby wypuścił synów Izraela ze swojej ziemi.
  agr-agr: 'Wi titatjam nunú ame Aarón ashí ujakta; dutikam nii faraógkan chichajak:
    Israel aents aidau juwi batsata duka idaisata jiinjatnume tusa titatui.'
  kyc-kyc: Nambame emba dopa pipi dopa pipi lao pii langilyu dusipa peparae pao Erone
    lamaipi. Lamairinyi dokopa baame pao kiŋi doko lamaiyuo, Isaraele wambu dupwa
    yuu doko yaki nyuo pena lena lara.
  urd-GVU: جو بھی حکم مَیں تجھے دوں گا اُسے تُو ہارون کو بتا دے۔ پھر وہ سب کچھ فرعون
    کو بتائے تاکہ وہ اسرائیلیوں کو اپنے ملک سے جانے دے۔
  deu-1912: Du sollst reden alles, was ich dir gebieten werde; aber Aaron, dein Bruder,
    soll's vor Pharao reden, daß er die Kinder Israel aus seinem Lande lasse.
  ntj-ntj: Tjiinya nyuntulun Yaranta tjakultjunku ngayulu-rnanta watjalku wantinyangka.
    Nyangka Yarantu puurrpa Piirula mawatjalku ngayuku katja yurntalpirti-tjananyanta
    witultjaku. Nyangka-yayin palunyaku ngurra wantirra yarra.
  kan-2017: ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವುದ್ದನ್ನೆಲ್ಲಾ ನೀನು ಹೇಳಬೇಕು. ಇಸ್ರಾಯೇಲರು ದೇಶದಿಂದ ಹೊರಟುಹೋಗುವುದಕ್ಕೆ
    ಅಪ್ಪಣೆಕೊಡಬೇಕೆಂಬುದಾಗಿ ನಿನ್ನ ಅಣ್ಣನಾದ ಆರೋನನೇ ಫರೋಹನ ಮುಂದೆ ಮಾತನಾಡಬೇಕು.
  ena-ena: Akuaba akuaba ciaŋ mu mu nadɨ abadin agadɨ uavɨla Alon dɨ abɨha uami. Lɨnaŋ
    nɨbu Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ abɨci Isɨlaelɨ hɨdɨlɨ agɨladɨ
    valɨci nudɨ fɨli tɨbɨ agadɨ vala uavɨm uami.
  yap-yap: Mog ngak Aron urngin e tin kugog ngom, me ir e bayi weliy ngak fare pilung
    ni nge pag piyu Israel ngar chuwgad ko nam rok.
  hlt-MCSB: Nang kang uen boeih te namah loh thui lamtah na maya Aaron loh Pharaoh
    taengah thui saeh. Te vaengah Israel ca rhoek te a khohmuen lamloh a hlah bitni.
  mdy-ETH: ታ ኔና ዓይሣሢ ቢያ ዓኣሮኔም ኬኤዜ፤ ካኣቲ ፔ ዓጮይዳፓ ዔያታ ኬስካንዳጉዲ ዒስራዔኤሌ ዓሶ ሃሾም ጌዒ ካኣቲም ዒዚ
    ኬኤዛንዳኔ፤
  twi-ASANTE: Asɛm biara a mɛka akyerɛ wo no, ka kyerɛ Aaron, na ɔno nso nka nkyerɛ
    Farao sɛ ɔmma Israelfoɔ no ɛkwan na wɔmfiri Misraim.
  eng-WEBU: You shall speak all that I command you; and Aaron your brother shall speak
    to Pharaoh, that he let the children of Israel go out of his land.
  bnp-bnp: O taki e Aron vona a maka ngava a taki vomu. Muri ge takia e Parao ge longo
    vona e huriki a Israel ri gi mariu tala na robo vona.
  wal-wal: taani nena azazido ubbaa neeni ayyo yootaasa; ne ishaa Aarooni Israa7eelata
    ba biittaappe kessi yeddana mala, kawuwaayyo yootees.
  spa-PDDPT: Tú hablarás cuanto Yo te ordene, y tu hermano Aarón hablará a Faraón
    para que deje salir de su tierra a los hijos de Israel.
  gun-gun: Mba'eta nderyke'y Arão pe remboaxa 'rã ndevy aipoa'e uka va'e ha'e javi.
    Ha'e gui ha'e va'e ju 'rã ijayvu Faraó pe, oyvy gui Israel kuery omondouka aguã.
  agu-BL: Tajwe'n tan ibene'n tan talche'n tetz faraón tan tk'ol i' ama'l tan cyele'n
    tzaj yi e' xonl Israel Egipto. Swale' tzatz yi mbi tajwe'n tan awalol tetz Aarón.
    I' tzun tz'a'lon tetz faraón.
  ilo-ULB: Ibagamto amin nga ibilinko kenka nga ibagam. Ni Aaron a kabsatmo ti agsao
    kenni Faraon tapno palubosanna dagiti tattao iti Israel a pumanaw manipud iti
    dagana.
  kpg-kpg: Goe ga helekai gi Aaron i agu mee huogodoo ala e hagi adu, gei mee ga helekai
    gi di king o Egypt bolo gi heia digau Israel gii hula gi daha mo dono henua.
  uig-ARA: مەن ساڭا بۇيرۇغىنىمنىڭ ھەممىسىنى ئۇنىڭغا دەيسەن؛ ئاندىن ئاكاڭ ھارۇن پىرەۋنگە
    ئۇنىڭ ئۆز زېمىنىدىن ئىسرائىللارنى قويۇپ بېرىشى كېرەكلىكى توغرىسىدا سۆز قىلىدۇ.
  bps-bps: Tnulenam Aron i kdee dad dekgu ge ani, na kenen i tmulen di ku Faraon toon
    faloh i dad bel Israél lamwà di banwen Idyif.
  sus-sus: N i yamarima naxan birin na, i xa na fala i taara Haruna bɛ naxan na madangima
    Firawuna ma, alako a xa a lu Isirayilakae xa mini Misira bɔxi ra.
  pon-2006: Ke pahn ndaiong Aaron mehkoaros me I koasoanediong uhk, oh e ahpw pahn
    patohwanohng Parao en mweidala mehn Israel kan pwe re en mweselda sang Isip.
  jae-jae: Aôm ôsôm biŋ samob, taŋ aê jajatu naŋ, êndêŋ Aron, ma eŋ êsôm êndêŋ Parao,
    gebe êlôc gebe lau Israel sêwi ênê gamêŋ siŋ sêc sêna.
  ksd-ksd: Una tatike nam ra lavur magit ba ina tul tar ia tam; ma turam Aron dir
    a pirpir ma Parao upi na pala vue ra tarai Israel, upi diat a irop kan go ra gunan.
  tur-YTC: Sana buyurduğum her şeyi söyleyeceksin ve kardeşin Aron Firavun'la konuşacak,
    ta ki, İsrael'in çocuklarının kendi ülkesinden gitmesine izin versin.
  grc-BRENT: Σὺ δὲ λαλήσεις αὐτῷ πάντα ὅσα σοι ἐντέλλομαι· ὁ δὲ Ἀαρὼν ὁ ἀδελφός σου
    λαλήσει πρὸς Φαραὼ, ὥστε ἐξαποστεῖλαι τοὺς υἱοὺς Ἰσραὴλ ἐκ τῆς γῆς αὐτοῦ.
  ind-AYT: Kamu harus menyampaikan semua yang Kuperintahkan kepadamu, sedangkan kakakmu,
    Harun, akan mengatakannya kepada Firaun agar dia melepaskan bangsa Israel keluar
    dari negerinya.
  nya-nya: Iwe ukanene zonse zimene ndakulamulirazi, ndipo Aaroni mʼbale wako ndiye
    akaziyankhule kwa Farao kuti atulutse ana a Israeli mʼdziko la Igupto.
  hrv-hrv: Ti kazuj sve što ti naređujem, a tvoj brat Aron neka faraonu ponovi da
    pusti Izraelce te odu iz njegove zemlje.
  mps-mps: Tigidali nai po eno nagebolo wali, te po nago Aron dali wao. Tama agai
    te po te tuni bidi dali weyu, te agai te Israel hanigo te tuni bidigo tǫ tagalama,
    pomainao po waibao.
  tpi-tpi: Olgeta samting mi tokim yu, em yu mas tokim Aron. Na em bai i tokim king
    long larim ol Israel i go, bai ol i lusim kantri bilong king.
  dan-1931: Du skal sige til ham alt, hvad jeg pålægger dig, men din Broder Aron skal
    sige det til Farao, for at han skal lade Israelitterne rejse ud af sit Land.
  vie-OVCB: Con thuật cho A-rôn mọi lời Ta phán; A-rôn sẽ nói lại cho Pha-ra-ôn, để
    vua này cho người Ít-ra-ên ra khỏi Ai Cập.
  guj-2017: હું તને જે આદેશ આપું છું તે બધા તું હારુનને જણાવજે. તારો ભાઈ હારુન એ વિગત
    ફારુનને જણાવશે કે ફારુન ઇઝરાયલી લોકોને મિસર દેશમાંથી જવા દે.
  pon-2006A: Ke pahn ndaiong Aaron mehkoaros me I koasoanediong uhk, oh e ahpw pahn
    patohwanohng Parao en mweidala mehn Israel kan pwe re en mweselda sang Isip.
  por-BRBSL: Dirás tudo o que eu te ordeno; e Arão, teu irmão, falará ao faraó, para
    que ele deixe os filhos de Israel saírem de sua terra.
  aly-aly: Awayengkw ngkwenh ila, ra Pharaoh renh iletyek, atharl ngenh ilek-angkwarr.
    Alakenh-anyem Aaron ra Pharaoh-ek iletyek, ‘Arrngert angkey-angenh Israel-kenh-rnemek.
    Tyarlewa, Egypt-they rernem alperlewetyek.’”
  cth-cth: Kâ na poe e naw pueng hah nang ni bout na dei han. Faro siangpahrang ni
    Isarelnaw hah a ram dawk hoi a tâco sak nahanlah na hmau Aron ni ahni koe a dei
    pouh han.
  twi-twi: Asɛm biara a mɛka akyerɛ wo no, ka kyerɛ Aaron, na ɔno nso nka nkyerɛ Farao
    sɛ ɔmma Israelfo no kwan na womfi Misraim.
  hlt-hlt: Nang kang uen boeih te namah loh thui lamtah na maya Aaron loh Pharaoh
    taengah thui saeh. Te vaengah Israel ca rhoek te a khohmuen lamloh a hlah bitni.
  tbz-SIM: Fɔ̃́ɔ̃̀ yó nnɑ́ɑ́ nhɑ kóo kótì n dɑ nɑ́ɑ́ ntì, kòò tì cɛ̃́ĩ́nko okpɑ̀ɑ̀tì,
    kòo di yóu kɛ̀ di yɛ̀ o tenkɛ̀.
  msy-2020: Eghtɨ akar gavgavir kɨ nɨ mɨgeiba, nɨ bar dar gun Aron mɨkemegh. Eghtɨ
    a kamaghɨn atrivim mɨkɨm suam, a Israelia ateghtɨ, me an kantri ategham.
  dop-dop: N kɑ́ kɛɛsɩ Alɔŋ kɛ tǝ tǝnɑ nti mɑ́ɑ́ heeli-ŋ tɔ, nɑ ɩ́lɛ́ ɩ́ tɛlǝsɩ-tǝɣɩ
    Icipiti wulɑʋ sɩ ɩ́ yele Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ lɩɩ ɩ tɛtʋ tɑɑ.
  azb-azb: Mənim sənə verdiyim əmri qardaşın Haruna söylə. Qoy o da firona söyləsin
    ki, İsrail övladlarını ölkəsindən buraxsın!
  eng-DBY: Thou shalt speak all that I command thee; and Aaron thy brother shall speak
    unto Pharaoh, that he let the children of Israel go out of his land.
  hin-2017: जो-जो आज्ञा मैं तुझे दूँ वही तू कहना, और हारून उसे फ़िरौन से कहेगा जिससे
    वह इस्राएलियों को अपने देश से निकल जाने दे।
  wol-KYG: Su ko defee yaw nga wax ko li ma la sant lépp, sa mag Aaróona wax ko Firawna,
    ngir mu bàyyi bànni Israyil, ñu génn réewam.
  swp-swp: 'Saha eo saha ea lauhesom meta abo u heriba: eo Arona em tau abo i ribalau
    Parao arinai bena Isaraela tataodi ena eanua eai i eairigabaedi.'
  bjr-bjr: Qinee aiqama ufa qimamunnana anee Aaroona qimaminanoo mifa Faraoona qimaminanoo
    Isaraee maqannaasa Isipa maqa maaqaki rumbaqa mariana idukusainaqa mi maqa maaqana
    quqasee fuaqa.
  eng-YLT: thou — thou dost speak all that I command thee, and Aaron thy brother doth
    speak unto Pharaoh, and he hath sent the sons of Israel out of his land.
  kne-kne: Ibagam en sisya amin ay inbilin ko ta ibaga na sin ari ay ipalobos na din
    Israelita ay komaan isnan Egipto.
  bzd-NTPO: Ì ko̱s chekeyö be' a̱, e' cherane be' tö Aarón a̱ ta̱ Aarón tö icherane
    Egipto blú a̱ a̱s ie' tö ka̱wö mù a' a̱ Israel aleripa yöktsa̱rak Egipto a̱.
  eng-WYC-2017: Thou shalt speak to Aaron all things which I command to thee, and
    he shall speak to Pharaoh, that he deliver the sons of Israel from his land.
  eng-WMBB: You shall speak all that I command you; and Aaron your brother shall speak
    to Pharaoh, that he let the children of Israel go out of his land.
  urd-GVH: जो भी हुक्म मैं तुझे दूँगा उसे तू हारून को बता दे। फिर वह सब कुछ फ़िरौन
    को बताए ताकि वह इसराईलियों को अपने मुल्क से जाने दे।
  rug-rug: Mamu tozi koe Eroni sari doduru tiṉitoṉa saripu zamani Rau koa goi meke
    kaqu tozi sa koasa baṉara, pude va malumu taloai sari na tie Izireli pa nana popoa.
  gaz-gaz: Ati waan ani si ajaju hunda ni dubbata; obboleessi kee Aroon immoo akka
    inni Israaʼeloota biyya isaa keessaa gad dhiisu Faraʼoonitti ni hima.
  fra-LSG: Toi, tu diras tout ce que je t’ordonnerai; et Aaron, ton frère, parlera
    à Pharaon, pour qu’il laisse aller les enfants d’Israël hors de son pays.
  yal-yal: N na i yamari naxan na, i na fala, i tada Haruna yi falan ti Firawona xa,
    alogo a xa tin Isirayila kaane yi mini a yamanani.
  haw-1868: 'O na mea a pau a''u e kauoha aku ai ia oe, oia kau e hai aku ai: a o
    Aarona kou kaikuaana ke olelo aku ia Parao, e hoouna aku ia i na mamo a Iseraela
    mai kona aina aku.'
  arb-NAV: فَعَلَيْكَ أَنْ تُبْلِغَهُ بِكُلِّ مَا آمُرُكَ بِهِ، وَيُخَاطِبَ أَخُوكَ
    هَرُونُ فِرْعَوْنَ كَيْ يُطْلِقَ سَرَاحَ بَنِي إِسْرَائِيلَ مِنْ بِلادِهِ.
  ewe-ewe: Gblɔ nu sia nu si ƒe se mede na wò la na Aron. Eya agblɔe na Farao, eye
    wòabia be Farao naɖe asi le Israelviwo ŋu woadzo le Egipte.
  eng-LEE: Thou shalt speak all that I shall command thee; and Aaron thy brother shall
    speak unto Pharaoh, that he send away the children of Israel out of his land.
  asm-FB: মই তোমাক যি আজ্ঞা দিওঁ, সেই সকলোকে তুমি ক’বা; তাতে ফৰৌণে ইস্ৰায়েলী লোক
    সকলক নিজৰ দেশৰ পৰা যাবৰ বাবে এৰি দিবলৈ, তোমাৰ ককায়েৰ হাৰোণে সেই সকলো কথা ফৰৌণক
    ক’ব।
  sus-A: ﭑ عِ يَمَرِ مَ نَشَن بِرِن نَ، عِ شَ نَ قَلَ عِ تَارَ هَرُنَ بّ نَشَن نَ
    مَدَنفِمَ قِرَوُنَ مَ، عَلَكٌ عَ شَ عَ لُ عِسِرَيِلَكَيٍ شَ مِنِ مِسِرَ بْشِ رَ.
  fra-SBL: Tu diras tout ce que je t'ordonnerai, et Aaron, ton frère, parlera à Pharaon
    pour qu'il laisse aller les enfants d'Israël hors de son pays.
  hbo-hbo: אַתָּ֣ה תְדַבֵּ֔ר אֵ֖ת כָּל־אֲשֶׁ֣ר אֲצַוֶּ֑ךָּ וְאַהֲרֹ֤ן אָחִ֙יךָ֙ יְדַבֵּ֣ר
    אֶל־פַּרְעֹ֔ה וְשִׁלַּ֥ח אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל מֵאַרְצֹֽו׃
  eng-WYCLIFFE: Thou schalt speke to Aaron alle thingis whiche Y comaunde to thee,
    and he schal speke to Farao, that he delyuere the sones of Israel fro his hond.
  pjt-pjt: '@see-verse:EXO.007.001'
  cwe-cwe: Mulongele Haluni chila chinhu chonikulagilize‚ nayo kezamulongela mfalume
    wa Misili yawalekelele Waisilaili wasegele muna iisi yake.
  bgs-bgs: Kagiyi nu si Aaron katô langun na ágsuguán ku áknikó. Sikandin tô sumugù
    katô harì na kailangan péwaán din tô mga rubbad i Israel tikud tun ta banuwa din.
  kik-kik: Wee ũriugaga ũrĩa wothe ndĩgwathaga, nake mũrũ wa nyũkwa Harũni nĩwe ũrĩĩraga
    Firaũni arekererie andũ a Isiraeli moime bũrũri wake.
  fra-NCL: Toi, tu diras tout ce que je te commanderai, et Aaron, ton frère, parlera
    à Pharaon, pour qu’il laisse partir de son pays les enfants d’Israël.
  cek-AK: Kang paek ih loknawk boih to thui ah; Faro mah a prae thung hoi Israel kaminawk
    tacawtsak hanah, nam ya Aaron mah Faro khaeah lok na thui pae tih.
  xla-xla: Epedeme na꞉tapo wa꞉ watle atlamuwa koko hapulomaye ma A꞉lon watle atlamane.
    Epalati ma ya꞉tapo Pelo watle atlemama Isalael soye alikili a꞉ma woyamelepo dlepe.
  cuk-cuk: Bela an-bega-ibmar-sogoedi, bela Aarónʼga be sogmogoed. Geb degine, Aarón
    Faraónʼbo sunmakoed, adi, Faraón na e-yargi Israel-dulemar-bukwad onogegar.
  uig-CYR: Мән саңа буйруғинимниң һәммисини униңға дәйсән; андин акаң Һарун Пирәвнгә
    униң өз зиминидин Исраилларни қоюп бериши керәклиги тоғрисида сөз қилиду.
  tel-2017: నేను నీకు ఆజ్ఞాపించేదంతా నువ్వు మాట్లాడాలి. ఇశ్రాయేలు ప్రజలను తన దేశం
    నుండి వెళ్ళనివ్వాలని నీ అన్న అహరోను ఫరోతో చెబుతాడు.
  hat-BSA: Ou va pale tout sa ke mwen te kòmande ou yo. E frè ou a, Aaron va pale
    avèk Farawon pou li kite fis Israël yo ale sòti nan peyi li a.
  kos-kos: Fahk nu sel Aaron ma nukewa nga sapkin nu sum uh, ac el ac fah fahk nu
    sel tokosra elan lela mwet Israel in som liki facl sel uh.
  hbo-WLC: אַתָּ֣ה תְדַבֵּ֔ר אֵ֖ת כָּל־אֲשֶׁ֣ר אֲצַוֶּ֑ךָּ וְאַהֲרֹ֤ן אָחִ֙יךָ֙ יְדַבֵּ֣ר
    אֶל־פַּרְעֹ֔ה וְשִׁלַּ֥ח אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל מֵאַרְצֽוֹ׃
  ibo-ibo: Ị ga-agwa Erọn ihe niile m gwara gị. Ọ ga-ekwukwa ha nʼihu Fero, rịọọ ya
    ka o kwere ka ụmụ Izrel hapụ ala Ijipt.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା ଯାହା ଆଜ୍ଞା କରିବା, ତାହାସବୁ ତୁମ୍ଭେ କହିବ; ପୁଣି, ତୁମ୍ଭ ଭ୍ରାତା
    ହାରୋଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଆପଣା ଦେଶରୁ ଛାଡ଼ି ଯିବାକୁ ଫାରୋଙ୍କୁ କହିବ।
  chk-chk: Kopwe asile ngeni Aaron mine üa allük ngonuk, nge Aaron pwiüm we epwe kapas
    ngeni Farao, pwe epwe mwüt ngeni ekewe aramasen Israel repwe towu seni fanüan.
  rop-rop: Yu garra dalim Eran ebrijing ai dalim yu, en im garra dalim det king blanga
    larramgo ol detlot Isreil pipul brom im kantri.
  ukr-1871: Ти промовляти меш усе йому, що тобі заповідую, Арон же, твій брат, промовляти
    ме до Фараона, щоб одпустив сини Ізрайлеві з землї своєї.
  bch-bch: Danga toa ngada ne naposa pago ngan, eine eao ga keo pan tadim kapei Aron
    ngan. Ta Aron ga iposa pan maron kapei Isip aea ngan ilongean gid panua Israel
    ta titnan ele tibur.
  deu-1951: Du sollst alles reden, was ich dir gebieten werde, daß er die Kinder Israel
    aus seinem Lande ziehen lasse.
  eng-JPS: Thou shalt speak all that I command thee; and Aaron thy brother shall speak
    unto Pharaoh, that he let the children of Israel go out of his land.
  srp-1865: Govoriæeš sve što ti zapovjedim; Aron pak brat tvoj govoriæe Faraonu da
    pusti sinove Izrailjeve iz zemlje svoje.
  lug-lug: Ojjanga kwogera bye nkulagira, ne muganda wo Alooni ayogere ne Falaawo
    asobole okuleka abaana ba Isirayiri bave mu nsi ye.
  heb-heb: אתה תדבר את כל אשר אצוך ואהרן אחיך ידבר אל פרעה ושלח את בני ישראל מארצו׃
  ben-IRV: আমি তোমাকে যা যা আদেশ করি, সে সবই তুমি বলবে এবং তোমার ভাই হারোণ ফরৌণকে
    তা বলবে, যেন সে ইস্রায়েল সন্তানদের তার দেশ থেকে ছেড়ে দেয়।
  pan-pan: ਤੂੰ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਨ੍ਹਾਂ ਦਾ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ ਕਰੀਂ ਅਤੇ ਤੇਰਾ ਭਰਾ
    ਹਾਰੂਨ ਫ਼ਿਰਊਨ ਨਾਲ ਗੱਲਾਂ ਕਰੇਗਾ ਕਿ ਉਹ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਪਣੇ ਦੇਸ ਤੋਂ ਜਾਣ ਦੇਵੇ
  tkr-tkr: Zı vak'le uvhuyn gırgın kar yiğne çocus Harunus yuşan he'e. Hasre mang'veeyid
    fironuk'le eyhecen İzrailybı Misirğançe g'avkeva.
  mya-JVB: ငါမိန့် တော်မူသမျှ တို့ကို သင် သည် ပြန်ပြော ရမည်။ ဖါရောဘုရင်သည် ဣသရေလ အမျိုးသား
    တို့ကို မိမိ ပြည် မှ လွှတ် လိုက်ရမည်အကြောင်း ကို၊ သင် ၏အစ်ကို အာရုန် သည် သူ့ ထံ၌
    လျှောက် ရမည်။
  tte-O: Walo meuloina tem kani yawalowen koliwo kowa kani kuyapanaisi Eloni koina
    yo Eloni kani iya iwalolau kin koina na Isileli italamwagili siyawatagili ana
    yanuwa mena.
  tbg-tbg: Are te ekaa uva ai tiva amiainara Eronira tiva amiraro viva Pero vaiintiara
    Isareri qaqi kairamanta maa vataraqihai vuate tiarire.
  hmo-hmo: Oi dekenai do lau hamaoroa hereva ibounai dohore oi gwauraia, be oiemu
    kakana ese Farao dekenai do ia hamaoroa, ia ese Israela taudia iena imana dekena
    amo dohore ia negea, iena tano dekena amo dohore idia raka siri.
  urd-urd: जो — जो हुक्म मैं तुझे दूँ तब तू कहना, और तेरा भाई हारून उसे फ़िर'औन से
    कहे कि वह बनी — इस्राईल को अपने मुल्क से जाने दे।
  rus-SYN: ты будешь говорить ему все, что Я повелю тебе, а Аарон, брат твой, будет
    говорить фараону, чтобы он отпустил сынов Израилевых из земли своей;
  bqc-SIM: Yã́ pↄ́ má ònɛ píi o n vĩ̀i Aalonaɛ, i o Falaↄ̃ↄɛ aà Isailiↄ gbaɛ
    aa bↄlɛ a bùsuu.
  tcz-CHONGTHU: Kathupeh jouse hi Aaron jah'a sei in lang, Aaron in Pharaoh heng'a
    Israel mite agamsung'a kon'a asol doh nading'a thu apeh tei ding ahi.
  mar-mar: ज्या आज्ञा मी तुला करीन त्या सर्व तू अहरोनाला सांग; मग तू इस्राएल लोकांस
    हा देश सोडून जाऊ दे, असे तू फारोला सांग.
  qub-qub: Gamga Aaronta willanqui llapan willashäcunata. Chaura paynami faraonwan
    parlanga Israelcunata Egipto nasyunpita cachaycunanpaj.
  bqp-bqp: Ǹ yã kũ ma ònnɛ pínki o n vĩ̀ni Harunanɛ, ani o Firi'aunanɛ à Isarailanↄ
    gbarɛ ò bↄtɛ a bùsun.
  hat-hat: W'a di Arawon tou sa mwen te ba ou lòd di. Li menm, l'a repete l' bay farawon
    an pou farawon an voye pitit Izrayèl yo pati kite peyi a.
  eng-BSB: You are to speak all that I command you, and your brother Aaron is to tell
    Pharaoh to let the Israelites go out of his land.
  tod-tod: Ɗɔun, ɗa naati kpein bo, nii gè ʋaazu è levezu ma. È-liɛ Aalɔn ɠa lati,
    é ti wo ʋolu Falaɠɔn ma, ga é ɓe Izelayɛle nuiti ba, ti ɠula ná-zooi ʋa.
  eng-WEBPB: You shall speak all that I command you; and Aaron your brother shall
    speak to Pharaoh, that he let the children of Israel go out of his land.
  kbq-kbq: Ana maka ke'ma Nagrama huoma hu'na hugantoa kea nehugeno, Israeli vahe'ma
    Fero'ma zamatresnige'za mopa'afinti'ma atre'za vanaza kea negafu Aroni'a kini
    nera asamino.
  nhe-BL: Huan monequi tiquilhuis Aarón nochi tlen nimitznahuatis huan teipa yajaya
    camatis ihuaya Faraón para ma quincahua ma quisaca tlen itlal nopa israelitame.
  bus-bus: Ǹ yã kɛ̀ má ònnɛ píngi o n vĩ̀i Arunanɛ, eé o Fili'aunanɛ à Isarailinↄ
    gbarɛ aↄ̃ bↄɛ a bùsun.
  gub-BL: Heremimume'u kàràm paw emume'u Àràw pe nehe. — Emuhem kar Izaew izuapyapyr
    neiwy wi ne wà nehe, ere Parao pe nehe, ere neryky'yr Àràw pe nehe, i'i Tupàn
    Moizez pe.
  eng-DRA: Thou shalt speak to him all that I command thee; and he shall speak to
    Pharao, that he let the children of Israel go out of his land.
