verse: EXO.007.004
translations:
  mal-C: എന്നാൽ ഫറവോൻ നിന്റെ വാക്കു കേൾക്കുകയില്ല. ഞാൻ ഈജിപ്റ്റിന്മേൽ കൈവെച്ച് മഹാശിക്ഷാവിധികളോടെ
    എന്റെ ഗണങ്ങളെ, എന്റെ ജനമായ ഇസ്രായേൽമക്കളെ, ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിക്കും.
  deu-TKW: Der Pharao jedoch wird euch kein Gehör geben; dann will ich Hand anlegen
    an die Ägypter und meine Heerescharen, mein Volk, die Israeliten, unter großartigen
    Machtbeweisen aus Ägypten hinwegführen.
  lin-lin: Atako bongo, Faraon akoyokela bino te. Boye, nakosembola loboko na Ngai
    kati na Ejipito ; mpe na nzela ya bitumbu minene, nakobimisa wuta na Ejipito mampinga
    na Ngai, bato na Ngai, bana ya Isalaele.
  eng-LSV: and Pharaoh does not listen, and I have put My hand on Egypt, and have
    brought out My hosts, My people, the sons of Israel, from the land of Egypt by
    great judgments;
  eng-GNV: And Pharaoh shall not hearken vnto you, that I may lay mine hand vpon Egypt,
    and bring out myne armies, euen my people, the children of Israel out of the land
    of Egypt, by great iudgements.
  eng-WEBSTER: But Pharaoh shall not hearken to you, that I may lay my hand upon Egypt,
    and bring forth my armies, my people the children of Israel, out of the land of
    Egypt, by great judgments.
  nhw-BL: Pero nopa Faraón amo anmechchihuilis cuenta. Huan na nijtlalis nomax ipan
    Egipto huan nijtlatzacuiltis. Huan nijchihuas miyac huejhueyi tlamantli para niquincamanalxitlahuas
    hasta niquinquixtis nomasehualhua catli motecpanase ica miyac huejhueyi pamitl
    quen soldados.
  swh-ONEN: hatawasikiliza. Kisha nitaupeleka mkono wangu juu ya Misri, na kwa matendo
    makuu ya hukumu nitavitoa vikundi vyangu, watu wangu Waisraeli.
  bba-bba: '@see-verse:EXO.007.003'
  eng-KJVCPB: But Pharaoh shall not hearken unto you, that I may lay my hand upon
    Egypt, and bring forth mine armies, and my people the children of Israel, out
    of the land of Egypt by great judgments.
  cpy-cpy: Eero ikemi-maetzimi Faraón. Roo kanteencha aritaki noñaakaeri noshintsinka
    maawoeni Apitantoni-jatzi. Tema kameetha nokijawen-teeyaari pisheninka Israel-paeni,
    nashitari naaka, nokimi-takaari nowayiriti. Aritaki naayiteeri maawoeni ijeekawae-witaka
    Apitantoniki.
  mpx-mpx: yaa anam nige ni hahago. Inoke nimwau na paelu lahi pupulowanina na ginol
    Itipita elana, yaka no gamagalau Isileli un gegewel na nulil tagilagil.
  wbp-wbp: Kapu jurru marntarla-juku nyina. Kulangku purda-nyanyi. Ngula-jangka, kapurna-jana
    murrumurru-mani Yijipi-wardingki-patu yapaju. Ngula-jangka, kapurna-jana nguru-yirrarni
    warlalja turnu-warnu-kari turnu-warnu-kari ngaju-nyangu yapa Yijirali-pinki Yijipi-jangka.
  luo-luo: to Farao ok nowinju. Omiyo anasand jo-Misri gi masiche madongo kakumogi
    malich mi anagol joga ma jo-Israel e piny Misri.
  meu-meu: to Farao basine kamonai henimui. Taunabunai lau ese imagu Aigupto latanai
    baina atoa kau, bena egu orea, egu bese, Israel taudia, Aigupto tanona amo baina
    hakaudia lasi, mai hahemaoro karadia badadia ida.
  npi-ULB: तर फारोले तेरो कुरा सुन्‍नेछैन । त्यसैले म मेरो हात मिश्रमाथि पसारी ठुला-ठुला
    दण्डका क्रियाकलापहरूद्वारा मेरा योद्धाहरू, मेरो जाति र इस्राएलका सन्तानहरूलाई
    मिश्रदेशबाट निकालेर ल्याउनेछु ।
  yor-yor: síbẹ̀ òun kì yóò fi etí sí ọ. Nígbà náà ni Èmi yóò gbé ọwọ́ mi lé Ejibiti,
    pẹ̀lú agbára ìdájọ́ ńlá mi ni èmi yóò mú àwọn ènìyàn mi Israẹli jáde ní ọ̀wọ̀ọ̀wọ́.
  emp-NTPO: Baribʌrʌ bãrãba jara panʌra Egiptod̶ebema boroba ĩjãẽ́a. Maʌ̃ bẽrã mʌ̃
    ʌb̶ʌad̶eba mʌ̃a ne ununaca waib̶ʌa b̶eada oya egiptorã cawa oi carea. Mãwã mʌ̃
    puru Israelera Egipto druad̶eba ẽdrʌ edeya sordaorã djõne wãbada quĩrãca.
  ind-ind: dia tetap tidak akan mendengarkanmu. Maka dengan kuasa-Ku, Aku akan menjatuhkan
    hukuman berat kepada bangsa Mesir dan membawa kedua belas suku umat-Ku keluar
    dari sana dalam rombongan besar, menurut pasukan-pasukan mereka.
  pes-OPCB: او باز به سخنانتان گوش نخواهد داد. اما من با ضربه‌ای مهلک بر مصر دست خواهم
    نهاد و با داوری‌های بزرگ خود، قوم خود، بنی‌اسرائیل را از مصر بیرون خواهم آورد.
  aer-aer: Kenhe Re akenhe ikerlte anthurre akwete anetyenhe. Re mpwelenhe awetyakenhe
    akwete anetyenhe. Ikwere iperrele anteme The tyerrtye Egypt-arenye areye akurne-iletyenhe.
    Yanhe ikwerenge-ntyele, The anyenhenge arrpe-anenhe ingkirreke, Atyinhe ingkirreke
    apmere Egypt-ngentyele arratelhe-iletyenhe.
  tgl-ULB: Pero si Paraon ay hindi makikinig sa iyo, kaya ilalagay ko ang kamay ko
    sa Ehipto at ilalabas ang aking mga pangkat ng mandirigmang kalalakihan, aking
    bayan, ang mga kaapu-apuhan ni Israel, palabas sa lupain ng Ehipto sa pamamagitan
    ng dakilang mga gawa ng pagpaparusa.
  cbu-NT: Itaru, Ijiptoshuch kurak parawa nda siyaa kukis payukchu, nuwsha wizpuri
    aranginasha Ijiptosh tsap kasachima. Yuwamand siyaa kiyung yacharangana anumand
    nuwsha kapung wanichima. Sheeruri, nuwaanaatsi tputsiree tashitungachima. Israelchichi
    sundar tamapari ashirusin marchampatari shitungchinllinaya, Apanlli Móysisi tárangiya.
  hui-hui: I̱na Iyibi dindini mbirale hiriribi dewa bigi berogo hondowabi ibu miniha
    hiri nalolebira. Ani haabo kagola i̱na Iyibi wali agalibi kini ogonihondobi pani
    hiriribiore mialu i̱naga wali agali damenego bibahendeore dindi ogoni wahalu haru
    tagira polebero.
  mya-mya: သူ​သည်​သင်​တို့​၏​စ​ကား​ကို​နား​မ​ထောင် ဘဲ​နေ​လိမ့်​မည်။ ထို​အ​ခါ​အီ​ဂျစ်​ပြည်​တွင်​ငါ​၏​တန်​ခိုး​ကို
    ပြ​၍ ပြည်​သူ​ပြည်​သား​တို့​ကို​ပြင်း​ထန်​စွာ ဒဏ်​ခတ်​လျက် ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​သော
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဗိုလ်​ခြေ​အ​ပေါင်း တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​မည်။-
  cbi-NTPO: Tsenñuren faraón ñullanu jaiba meenguen jutyuve, tsaaren iyaa in pudeechi
    Egiptonu tituba deke' keeware', naake deechu' kemu ju'ba tsangue deke', in chachillanu
    suutadulaaba dejuñu ma bululu uyun tsaa junu mangalaanu tsuyu.
  bod-N: འོན་ཀྱང་ཕཱར་ཨོལ་གྱིས་ཁྱོད་ཅག་ལ་མི་མཉན་ཞིང་། བདག་གིས་ལག་པ་བརྐྱངས་ནས་ཨེ་ཅིབ་ཡུལ་ལ་ཉེས་ཆད་དྲག་པོ་གཅོད་ཅིང་།
    བདག་གི་མི་ཚོགས་སྟེ་ང་ཡི་འབངས་མི་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་འཁྲིད་པར་བྱའོ།
    །
  sna-sna: haazombokuteereri. Ipapo ndichaisa ruoko rwangu pamusoro peIjipiti uye
    namabasa okutonga kukuru ndichabudisa hondo dzangu, ivo vanhu vangu vaIsraeri.
  spa-BLM: Pero el Faraón no te escuchará, así que pondré mi mano sobre Egipto y sacaré
    a mis ejércitos, a mi pueblo los hijos de Israel, de la tierra de Egipto con grandes
    juicios.
  cac-cac: Yujto man̈ ol schalaj yab' vin̈ rey chi' tas ol eyala', yuj chi', a in
    ol in ch'ox val vipalil vac'an yaelal d'a Egipto tic. Icha chi' ol aj ex vic'anelta
    d'a stzolal a ex in chon̈ab' Israel ex tic.
  swh-ULB: Lakini Farao hata kusikiliza, kwahiyo nitaueka mkono wangu juu ya Misri
    na kutoa makundi yangu ya wanaume wapiganaji, watu wangu, wazao wa Israeli, watoke
    nchi ya Misri kwa matendo makubwa ya hukumu.
  bel-bel: фараон не паслухаецца вас, і Я накладу руку Маю на Егіпет і выведу войска
    Маё, народ Мой, сыноў Ізраілевых, зь зямлі Егіпецкай - судамі вялікімі;
  deu-ELBBK: Und der Pharao wird nicht auf euch hören; und ich werde meine Hand an
    Ägypten legen, und meine Heere, mein Volk, die Kinder Israel, aus dem Land Ägypten
    herausführen durch große Gerichte.
  mbb-OT: kenè kew zin gihapun ebpemineǥen. Ne ibpeseǥazan ku te menge Ehiptohanen
    is utew merasey, ne ibpeǥawas ku puun diyà te kandan is langun he tribu te Israel
    he menge etew ku.
  mal-2015: ഫറവോൻ നിങ്ങളുടെ വാക്കു കേൾക്കയില്ല; ഞാൻ മിസ്രയീമിന്മേൽ എന്റെ കൈവെച്ചു
    വലിയ ശിക്ഷാവിധികളാൽ എന്റെ ഗണങ്ങളെ, എന്റെ ജനമായ യിസ്രായേൽമക്കളെ തന്നേ, മിസ്രയിംദേശത്തുനിന്നു
    പുറപ്പെടുവിക്കും.
  tuo-NT: '@see-verse:EXO.007.003'
  gup-gup: Djal bonj, Pharaoh minj ngunbenewokmarrkmang. Wanjh kunmekbe ngayime ngabendjadme
    duninjh bininj nawu Egyptbeh dja ngabenbun. Dja ngaye ngabenmirndeyibebme ngardduk
    bininj nawu Israel benkebmawahmeng, kabirribebme Egyptbeh.
  gvs-gvs: Go Pero bei geya inovemta. Tuwo nimagu toogagaina bei abisisobu mou gagaidi
    ayatoidi da Itipita yaidi, nakae guna guinuwa aba takínona aguinuwedi yaidi, namliyeta
    baige komi guna bodao Isileli tubunao badabadaaimi Itipita goi akabimi anavemi
    go, dala dala nakae goi kosowóduwo.
  rmc-rmc: O Faraonos tumen na šunela, vašoda sikavava pro Egipt miri zor. Avke les
    marava le bare ranenca a le Izraeliten lava avri andral o Egipt pal peskre kmeňi.
  nlg-nlg: Sakai vamua te vagha keri, Pharaoh ke hove so na rongoviamu. Kakeri vaho,
    ge ku vahera na vure ni Egypt te subo na vahola, mi murina vaho eni, ge ku hulira
    na lei kemadira na vure ni Israel/Jew na rughuhoruadira tana lei vaughilala te
    sule taonia na dete.
  pes-OPV: وفرعون به شما گوش نخواهد گرفت، و دست خودرا بر مصر خواهم‌انداخت، تا جنود
    خود، یعنی قوم خویش بنی‌اسرائیل را از زمین مصر به داوریهای عظیم بیرون آورم.
  ron-1924: Тотушь Фараон н-аре сэ в-аскулте. Апой Ымь вой ынтинде мына асупра Еӂиптулуй
    ши вой скоате дин цара Еӂиптулуй оштиле Меле, пе попорул Меу, пе копиий луй Исраел,
    прин марь жудекэць.
  ben-OBCV: তবুও সে তোমাদের কথা শুনবে না। পরে আমি মিশরের উপর আমার হাত বাড়াব এবং দণ্ডের
    ক্ষমতাশালী কাজের মাধ্যমে আমি আমার সৈন্যসামন্তকে, আমার প্রজা ইস্রায়েলীদের বের
    করে আনব।
  som-som: Laakiin Fircoon kuma maqli doono, markaasaan gacantayda saari doonaa Masar,
    oo aan soo bixin doonaa ciidankayga oo ah dadkayga reer binu Israa'iil, waanan
    kaga soo saari doonaa xukummo waaweyn dalka Masar.
  lat-VUC: 'et non audiet vos: immittamque manum meam super Ægyptum, et educam exercitum
    et populum meum filios Israël de terra Ægypti per judicia maxima.'
  eng-ASVBT: But Pharaoh will not hearken unto you, and I will lay my hand upon Egypt,
    and bring forth my hosts, my people the children of Israel, out of the land of
    Egypt by great judgments.
  mna-mna: Tana ni ko loŋa itooro ŋgar kini na som. Tamen kaimer to nio kola aŋswe
    kat mburoŋ pizin Aikuptu, mi aŋkam uraata bibip kat bekena aŋur kadoono pizin.
    Naso aŋkam zin wal tio Israel ma tizem lele kizin Aikuptu mi tila. Ko timbot la
    uunu uunu, mi tipa ma tila.
  ita-1885: E pur ancora Faraone non vi porgerà orecchio; ma io metterò la mia mano
    in sul paese di Egitto e trarrò fuor del paese di Egitto le mie schiere, il mio
    popolo, i figliuoli d'Israele, con grandi giudicii.
  eng-LXXUP: And Pharaoh will not hearken to you, and I will lay my hand upon Egypt;
    and will bring out my people the children of Israel with my power out of the land
    of Egypt with great vengeance.
  eng-ULB: But Pharaoh will not listen to you, so I will put my hand on Egypt and
    bring out my groups of fighting men, my people, the descendants of Israel, out
    of the land of Egypt by great acts of punishment.
  spa-VBL: Entoncesatacaré a Egipto, imponiéndoles fuertes castigos, y sacaré a mi
    pueblo, los israelitas, tribu por tribu.
  fra-_FOB: Et Pharaon ne vous écoutera point; et je mettrai ma main sur l'Égypte,
    et je retirerai du pays d'Égypte mes armées, mon peuple, les enfants d'Israël,
    par de grands jugements.
  mal-mal: ഫറവോൻ നിങ്ങളുടെ വാക്ക് കേൾക്കുകയില്ല; ഞാൻ ഈജിപ്റ്റിന്മേൽ എന്റെ കൈവച്ച്
    വലിയ ശിക്ഷാവിധികളാൽ എന്റെ ഗണങ്ങളെ, എന്റെ ജനമായ യിസ്രായേൽ മക്കളെ തന്നെ, ഈജിപ്റ്റിൽ
    നിന്ന് പുറപ്പെടുവിക്കും.
  urd-GVR: to bhī Firaun tumhārī nahīṅ sunegā. Tab Misriyoṅ par merā hāth bhārī ho
    jāegā, aur maiṅ un ko saḳht sazā de kar apnī qaum Isrāīl ko ḳhāndānoṅ kī tartīb
    ke mutābiq Misr se nikāl lāūṅgā.
  suz-BL: मिनु फाराओमी इस कली मटीब। मिनु गो इजीप्‍त ङा मुर आन कली थाम्‍पान सजाइ गेशा,
    आं शुश मुर आन कली इजीप्‍त रागी रे ग्रुंइनुङ।
  ita-1927: E Faraone non vi darà ascolto; e io metterò la mia mano sull’Egitto, e
    farò uscire dal paese d’Egitto le mie schiere, il mio popolo, i figliuoli d’Israele,
    mediante grandi giudizi.
  ckb-ckb: فیرعەون گوێتان لێ ناگرێت، منیش دەستم دەخەمە سەر میسر، لەشکرەکانیشم کە نەوەی
    ئیسرائیلی گەلەکەمن بە چەند حوکمێکی دادپەروەرانەی مەزن لە خاکی میسر دەردەهێنم.
  eng-BBE: But Pharaoh will not give ear to you, and I will put my hand on Egypt,
    and take my armies, my people, the children of Israel, out of Egypt, after great
    punishments.
  kan-OKCV: ಆದರೆ ಫರೋಹನು ನಿಮ್ಮ ಮಾತನ್ನು ಕೇಳುವುದಿಲ್ಲ. ಆದರೆ ನನ್ನ ಕೈಯನ್ನು ಈಜಿಪ್ಟಿನ ಮೇಲೆ
    ಇಟ್ಟು, ದೊಡ್ಡ ನ್ಯಾಯ ತೀರ್ಪುಗಳಿಂದ ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನೂ, ಅವರ ಸೈನ್ಯಗಳನ್ನೂ ಈಜಿಪ್ಟ್
    ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡುವೆನು.
  bbb-bbb: '@see-verse:EXO.007.003'
  tam-2017: பார்வோன் உங்களுடைய சொல்லைக்கேட்கமாட்டான்; ஆகையால் எகிப்திற்கு விரோதமாக
    நான் என்னுடைய கையை நீட்டி, கொடிய தண்டனையினால் என்னுடைய சேனைகளும் என்னுடைய மக்களுமாகிய
    இஸ்ரவேல் மக்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்வேன்.
  spa-RV-1909: Y Faraón no os oirá; mas yo pondré mi mano sobre Egipto, y sacaré á
    mis ejércitos, mi pueblo, los hijos de Israel, de la tierra de Egipto, con grandes
    juicios.
  ron-BTF: Dar Faraon nu vă va da ascultare, ca să pun mâna mea asupra Egiptului și
    să scot oștirile mele și poporul meu, copiii lui Israel, afară din țara Egiptului
    prin mari judecăți.
  eng-WEBP: But Pharaoh will not listen to you, so I will lay my hand on Egypt, and
    bring out my armies, my people the children of Israel, out of the land of Egypt
    by great judgments.
  eng-FBV: Then I will attack Egypt, imposing heavy punishments on them, and I will
    lead out by their tribes my people the Israelites.
  nld-1939: Want Ik zal Egypte mijn hand laten voelen, wanneer Farao niet naar u luistert,
    en onder zware straffen mijn legerscharen, mijn volk, de kinderen Israëls uit
    Egypte wegleiden.
  nch-BL: Pero nopa Faraón amo amechchihuilis cuenta. Huan na nijtalis nomax ipan
    Egipto huan nijtatzacuiltis. Huan nijchihuas miyac huejhueyi tamanti para niquintajtolsencahuas
