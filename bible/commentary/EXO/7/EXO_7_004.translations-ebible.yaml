    को भारी दण्ड देकर अपनी सेना अर्थात् अपनी इस्राएली प्रजा को मिस्र देश से निकाल
    लूँगा।
  wol-KYG: Firawna du leen déggal. Su ko defee nag maay tàllal sama loxo, tiimale
    Misra, te maay dogal mbugal yu kéemaane, ba goreel bànni Israyil, sama ñoñ, ñu
    génn Misra, kurél ci kaw kurél.
  swp-swp: Parao taba nige em riba i ataiei, arinai abo nimagu ea torelaei Aigupito
    potana eai eo egu moutuana maudoina eo egu tatao, Isaraela nanatunayao Aigupito
    eai abo ea woeahaidi, pidipidili aridi eai.
  bjr-bjr: Qinee firaa aupurarana uqanna Isipa maqannaasa nimisee qeeqa faiqí anaasee
    aiqama faiqí oosaa indaarunni kiqa nifiqee fuanaura.
  eng-YLT: and Pharaoh doth not hearken, and I have put My hand on Egypt, and have
    brought out My hosts, My people, the sons of Israel, from the land of Egypt by
    great judgments;
  kne-kne: Dosaek daida ta pagak ipango din ipogaw ko ta komaan das na.
  bzd-NTPO: Egipto blú kë̀ tö a' ttö̀ iu̱tepa. Erë ye' tö egiptowak we'ikeraë sia̱rë
    ye' diché tai̱ë e' wa. Es ye' tö Israel aleripa yeralur. Ie'pa dör ye' a̱ we̱s
    ñippökwakpa tso' tai̱ë es. Ie'pa dör ye' icha.
  eng-WYC-2017: and he shall not hear you; and I shall send mine hand on Egypt, and
    I shall lead out mine host, and my people, the sons of Israel, from the land of
    Egypt by most dooms;
  eng-WMBB: But Pharaoh will not listen to you, so I will lay my hand on Egypt, and
    bring out my armies, my people the children of Israel, out of the land of Egypt
    by great judgements.
  urd-GVH: तो भी फ़िरौन तुम्हारी नहीं सुनेगा। तब मिसरियों पर मेरा हाथ भारी हो जाएगा,
    और मैं उनको सख़्त सज़ा देकर अपनी क़ौम इसराईल को ख़ानदानों की तरतीब के मुताबिक़
    मिसर से निकाल लाऊँगा।
  rug-rug: '@see-verse:EXO.007.003'
  gaz-gaz: inni isin hin dhaggeeffatu. Ani harka koo Gibxi irratti ol nan kaasa; murtii
    jabaadhaanis raayyaa koo, saba Israaʼel biyya Gibxi keessaa nan baasa.
  fra-LSG: Pharaon ne vous écoutera point. Je mettrai ma main sur l’Égypte, et je
    ferai sortir du pays d’Égypte mes armées, mon peuple, les enfants d’Israël, par
    de grands jugements.
  yal-yal: Firawona mi ɛ xuiin namɛma mumɛ! N na n sɛnbɛn yitama nɛn Misiran na ɲaxankata
    magaxuxine yi, n yi n ma ganla ramini Misiran yamanani, Isirayila, n ma yamana.
  haw-1868: Aole nae e hoolohe mai o Parao ia olua, i kau aku ai au i ko'u lima maluna
    o Aigupita, a e lawe mai iwaho i ko'u poe kaua i ka poe kanaka o'u, i na mamo
    a Iseraela, mai ka aina o Aigupita mai, me ka hoopai nui aku.
  arb-NAV: إلّا أَنَّ فِرْعَوْنَ لَنْ يَسْتَمِعَ لَكُمَا. عِنْدَئِذٍ أَضْرِبُ مِصْرَ
    وَأُخْرِجُ شَعْبِي إِسْرَائِيلَ مِنْ أَرْضِ مِصْرَ بِقُوَّاتِ أَحْكَامٍ عَظِيمَةٍ.
  ewe-ewe: Ke le esiawo megbe hã la, Farao maɖo to wò o. Ekema mana nye asi nava Egiptetɔwo
    dzi, mabu fɔ wo kple nukudɔ geɖewo, eye makplɔ nye amehawo, nye dukɔ, Israel,
    adzoe le Egiptenyigba dzi.
  eng-LEE: And Pharaoh will not hearken unto you, and I will lay my hand upon Egypt,
    and bring forth my armies, my people, the children of Israel, out of the land
    of Egypt by means of great judgments.
  asm-FB: তথাপিও ফৰৌণে তোমালোকৰ কথা নুশুনিব। সেয়ে মই মিচৰৰ ওপৰত আঘাত কৰিম, আৰু মোৰ
    ইস্ৰায়েলী লোকসকল, যুদ্ধাৰু দল, ইস্রায়েলৰ বংশধৰ সকলক দণ্ডৰ পৰাক্রমী কাৰ্য কৰি
    মিচৰ দেশৰ পৰা উলিয়াই আনিম।
  sus-A: كْنْ قِرَوُنَ مُ قَمَ عَ تُلِ مَتِدٍ وٌ رَ. ﭑ قَمَ نّ حَشَنكَتّ شْرْشْييٍ
    دْشْدٍ مِسِرَ مَ، ﭑ قَ ﭑ مَ حَمَ عِسِرَيِلَ رَ مِنِ عَ لَنشُندّ كِ مَ.
  fra-SBL: Mais Pharaon ne t'écoutera pas. Je mettrai ma main sur l'Égypte, et je
    ferai sortir du pays d'Égypte mes armées, mon peuple, les enfants d'Israël, par
    de grands jugements.
  hbo-hbo: וְלֹֽא־יִשְׁמַ֤ע אֲלֵכֶם֙ פַּרְעֹ֔ה וְנָתַתִּ֥י אֶת־יָדִ֖י בְּמִצְרָ֑יִם
    וְהֹוצֵאתִ֨י אֶת־צִבְאֹתַ֜י אֶת־עַמִּ֤י בְנֵֽי־יִשְׂרָאֵל֙ מֵאֶ֣רֶץ מִצְרַ֔יִם
    בִּשְׁפָטִ֖ים גְּדֹלִֽים׃
  eng-WYCLIFFE: and Y schal sende myn hond on Egipt, and Y schal lede out myn oost,
    and my puple, the sones of Israel, fro the lond of Egipt bi mooste domes;
  pjt-pjt: Palu paluṟu nyupalila kulilwiyangku wantiku. Kaṉa palulanguṟu ngura pala
    Itjipanya puḻkaṟa kuralku. Munuṉa ngayulu ngura pala palulanguṟu pakaltjingaṟa
    katiku ngayuku walytja tjuṯa aṉangu pala Israelkunu tjuṯa.
  cwe-cwe: mbali mfalume wa Misili hezakutegeleza bule. Maabaho nizagolosa mkono wangu
    uli na ludabwa na kuitagusa isi ya Misili na kuwalava wanhu wangu wa Isilaili
    kwa kuwatagusa ng'hani Wamisili.
  bgs-bgs: asal dì sikandin maminág áknikó. Purisu ukit katô katulusan ku, supakan
    ku tô mga taga Ehipto ukit ka marapung mga supak, asta sakán tô mid katô langun
    sakup ku tikud tun ta Ehipto.
  kik-kik: ndakamũigua. Ningĩ nĩngatambũrũkia guoko gwakwa kũu bũrũri wa Misiri, na
    ndute ikundi cia andũ akwa a Isiraeli moime kuo na ũndũ wa ciĩko nene cia ũtuanĩri
    ciira.
  fra-NCL: Pharaon ne vous écoutera pas et je mettrai ma main sur l’Égypte, et je
    ferai sortir du pays d’Égypte mes armées, mon peuple, les enfants d’Israël, par
    de grands jugements.
  cek-AK: To pongah Faro mah na lok to tahngai mak ai; to pacoengah Izip nuiah ban
    ka phok moe, thacak lokcaekhaih hoiah kaimah ih misatuh kaminawk hoi Israel caanawk
    to Izip prae thung hoi ka tacawtsak han.
  xla-xla: Amasiyama epapele dulu dla ya꞉ta koko eye tlapame ya꞉ dupa malamaleye ala
    pomeyelope dlowa, wua꞉ta alikili a꞉ma woyamoloweye. Amasiyama na꞉tapo na꞉ta itiyamale
    pato mate Isip so dla wotiyalle hamimama Isalael so elele hapulomaye eleme alikili
    a꞉ma woyamolowepo. Epalati Isip sotapo e natimama na꞉ye ikadepe God mleni dlepe.”
  cuk-cuk: Faraónʼga-bemar-ibmar-sogoedi, be-itogosurmalad. Ar andi Egipto-yargi an-gangued
    an oyogoed, ar sabsur Egipto-dulemar an odurdakoedgi, an-dulamar-Israel-dulemar,
    Egipto-yargi an onogoed.
  uig-CYR: Шундақтиму, Пирәвн силәргә қулақ салмайду. Амма Мән Мисирниң үстигә һөкүм
    чиқирип қолумни узитип, чоң балаю-апәтләрни чүшүрүп, қошунлирим болған Өз қовмим
    Исраилларни Мисир зиминидин чиқиримән.
  tel-2017: అప్పుడు కూడా ఫరో మీ మాట వినడు. కాబట్టి నా చెయ్యి ఐగుప్తు మీద మోపి గొప్ప
    తీర్పు క్రియలతో నా సేనలు అంటే ఇశ్రాయేలీయులైన నా ప్రజలను ఐగుప్తు దేశం నుండి బయటకు
    రప్పిస్తాను.
  hat-BSA: Men Farawon an pa p koute ou, epi konsa Mwen va mete men M sou Égypte.
    Mwen va mennen lame Mwen yo, pèp Mwen an, fis Israël yo, pou soti deyò peyi Égypte
    la avèk gwo jijman yo.
  kos-kos: el ac fah tiana lohng kom. Na nga fah sang mwe kai na upa nu fin acn Egypt
    ac kolla mwet in sruf nukewa luk liki facl sac.
  hbo-WLC: וְלֹֽא־יִשְׁמַ֤ע אֲלֵכֶם֙ פַּרְעֹ֔ה וְנָתַתִּ֥י אֶת־יָדִ֖י בְּמִצְרָ֑יִם
    וְהוֹצֵאתִ֨י אֶת־צִבְאֹתַ֜י אֶת־עַמִּ֤י בְנֵֽי־יִשְׂרָאֵל֙ מֵאֶ֣רֶץ מִצְרַ֔יִם
    בִּשְׁפָטִ֖ים גְּדֹלִֽים׃
  ibo-ibo: ma Fero agaghị ege unu ntị. Mgbe ahụ aga m eme ka aka m bịakwasị Ijipt.
    Aga m esite nʼoke ọrụ nke ikpe ọmụma dị oke egwu, mee ka ndị m, Izrel, dịka usuu
    ha niile si dị, site nʼala Ijipt pụọ.
  ory-ory: ତଥାପି ଫାରୋ ତୁମ୍ଭମାନଙ୍କ କଥାରେ ମନୋଯୋଗ କରିବ ନାହିଁ; ଏହେତୁ ଆମ୍ଭେ ମିସର ଦେଶ ଉପରେ
    ଆପଣା ହସ୍ତ ଥୋଇ ମହାଦଣ୍ଡ ଦ୍ୱାରା ମିସରଠାରୁ ଆପଣା ସୈନ୍ୟସାମନ୍ତ, ଆମ୍ଭର ଲୋକ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ
    ବାହାର କରି ଆଣିବା।
  chk-chk: Farao esap mochen aüselingakemi. Iei mine üpwe afeiengaua Isip ren apwüng
    mi lapalap, nge üpwe emwenawu nei aramasen Israel seni Isip lon tettelin en me
    an cho.
  rop-rop: en afta ai garra panishim ol detlot Ijip pipul brabliwei, en ai garra deigidawei
    ol main pipul olabat brom det kantri.
  ukr-1871: І не послухає вас Фараон, і наложу я руку мою на Египет, і виведу силою
    моєю полки мої, люде мої, сини Ізрайлеві з Египецької землї з судом великим.
  bch-bch: Be maron kapei togid Isip irangrang ngan ilongo lemi posanga mao. Tota
    gau ga napasolan urag ta napanas gid Isip ngan gid pamukurunga kapeipei. Be gau
    ga naot mambe madidnga paraunga aea ta namuga ngan leg panua, gid iaoa kelede
    kelede togid Israel, ta titnan Isip ga tila.
  deu-1951: Aber der Pharao wird euch nicht hören, so daß ich meine Hand an Ägypten
    legen und mein Heer, mein Volk, die Kinder Israel, durch große Gerichte aus dem
    Lande Ägypten führen werde.
  eng-JPS: But Pharaoh will not hearken unto you, and I will lay My hand upon Egypt,
    and bring forth My hosts, My people the children of Israel, out of the land of
    Egypt, by great judgments.
  srp-1865: I neæe vas ipak poslušati Faraon; a ja æu metnuti ruku svoju na Misir,
    i izvešæu vojsku svoju, narod svoj, sinove Izrailjeve iz zemlje Misirske sudovima
    velikim.
  lug-lug: tagenda kubawuliriza. Ndirumba Misiri n’amaanyi, ne ngisalira omusango,
    ne ndyoka nzigyayo abantu bange Abayisirayiri bonna.
  heb-heb: ולא ישמע אלכם פרעה ונתתי את ידי במצרים והוצאתי את צבאתי את עמי בני ישראל
    מארץ מצרים בשפטים גדלים׃
  ben-IRV: তবুও ফরৌণ তোমাদের কথায় মনোযোগ করবে না; আর আমি মিশরের উপর হাত তুলে ভয়ঙ্কর
    শাস্তির মধ্যে দিয়ে মিশর দেশ থেকে আমার সৈন্যসামন্তকে, আমার প্রজা ইস্রায়েল সন্তানদের,
    বের করব।
  pan-pan: ਪਰ ਫ਼ਿਰਊਨ ਤੁਹਾਡੀ ਨਹੀਂ ਸੁਣੇਗਾ ਅਤੇ ਮੈਂ ਆਪਣਾ ਹੱਥ ਮਿਸਰ ਉੱਤੇ ਪਾਵਾਂਗਾ ਅਤੇ ਆਪਣੀਆਂ
    ਸੈਨਾਂ ਅਰਥਾਤ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਵੱਡਿਆਂ ਨਿਆਂਵਾਂ ਨਾਲ ਮਿਸਰ ਦੇਸ ਤੋਂ ਬਾਹਰ ਲੈ ਆਵਾਂਗਾ।
  tkr-tkr: '@see-verse:EXO.007.003'
  mya-JVB: သို့သော်လည်း ဖါရော မင်းသည် သင် တို့စကားကို နား မ ထောင်ဘဲနေလိမ့်မည်။ ငါသည်လည်း
    ငါ့ လက် ကို အဲဂုတ္တု ပြည်အပေါ် မှာတင် ၍ ကြီးစွာ သောဒဏ်ခတ် ခြင်းအားဖြင့် ငါ ၏ဗိုလ်ပါ
    များ၊ ငါ ၏လူ ဣသရလ အမျိုးသား တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် မည်။
  tte-O: '@see-verse:EXO.007.003'
  tbg-tbg: '@see-verse:EXO.007.003'
  hmo-hmo: To Farao be do ia kamonai lasi umui dekenai. Unai dainai lauegu imana Aigupito
    taudia edia latanai dohore lau atoa, vadaeni lauegu orea, lauegu bese, Israela
    taudia, Aigupito tano dekena amo dohore lau hakaudia siri.
  urd-urd: तो भी फ़िर'औन तुम्हारी न सुनेगा, तब मैं मिस्र को हाथ लगाऊँगा और उसे बड़ी
    — बड़ी सज़ाएँ देकर अपने लोगों, बनी — इस्राईल के लश्करों को मुल्क — ए — मिस्र से
    निकाल लाऊँगा।
  rus-SYN: фараон не послушает вас, и Я наложу руку Мою на Египет и выведу воинство
    Мое, народ Мой, сынов Израилевых, из земли Египетской - судами великими;
  bqc-SIM: kási Falaↄ̃ↄ a á yãmao. Má ↄtↄ̃ Egipiↄwa, mí yã́kpalɛkɛńnↄ, mí
    bↄ ń ma zĩgↄ̃ ma gbɛ̃́ Isailiↄ.
  tcz-CHONGTHU: Hiche a jong chu Pharaoh in na thu angai lou lai ding ahi. Keiman
    Egypt gamsung'a ka khut kahin lhanjah ding. Keiman ka thaneina kon - kamite, Israelte
    - Egypt gam'a kon thutanna gimnei tah pum'a ka huh doh ding ahiuve.
  mar-mar: तरीही फारो तुमचे काही ऐकणार नाही. तेव्हा मग मी आपला हात मिसरावर चालवीन
    आणि त्यास जबर शिक्षा करून मी आपली सेना, माझे लोक, इस्राएल वंशज यांना मिसर देशातून
    काढून आणीन.
  qub-qub: Chayta ricarpis faraonga manami cäsushunquipächu. Chaynöpami noga musyachishaj
    munayniyoj cashäta. Egiptucunata almiraypajcunawan castigarcur-rämi acrashä Israelcunata
    röpa-röpa pushashaj.
  bqp-bqp: ama Firi'auna ni á yã maro. Mani ↄ tↄ̃ Misilaa mà yãkpatɛ kɛ kũńwo pãsĩpãsĩ,
    mani bo kũ ma zĩ̀kari Isarailanↄ gã̀ kũ gã̀ao.
  hat-hat: Farawon an p'ap koute nou. Lè sa a, m'a frape peyi Lejip la. m'a pini l'
    byen pini. m'a pran pitit Izrayèl yo, sòlda mwen yo, pèp mwen an, m'ap fè yo soti
    kite peyi Lejip.
  eng-BSB: Pharaoh will not listen to you. Then I will lay My hand on Egypt, and by
    mighty acts of judgment I will bring the divisions of My people the Israelites
    out of the land of Egypt.
  tod-tod: Kɛlɛ Falaɠɔn la ʋaazu woilosu wo-wooi ma. Názuʋɛ, nà yeeʋɛɛzu Ezipete
    yooi ma, gè nà-nu ɓulugiti kula Ezipete yooi ʋa, nà-nuɓusɛiti ti ga Izelayɛle
    nuiti, ga tukpɔɠaaleʋe wolai maaʋele.
  eng-WEBPB: But Pharaoh will not listen to you, so I will lay my hand on Egypt, and
    bring out my armies, my people the children of Israel, out of the land of Egypt
    by great judgements.
  kbq-kbq: Hagi Fero'a keka'a ontahigahianki'na, Nagra nazana rusute'na Isipi moparera
    ranra knazanteti kegaga hunezmantena, Nagra Israeli vahe'ni'a zamavare'na atiramigahue.
  nhe-BL: Pero Faraón ax inmechtlacaquilis. Huan na nijtlalis noma ipan Egipto huan
    nijtlatzacuiltis. Huan nijchihuas miyac huejhueyi tlamantli para niquintlajtolxitlahuas
    hasta niquinquixtis notlacajhua tlen motecpanase ica miyac huejhueyi pamitl queja
    soldados.
  bus-bus: mↄde Fili'auna é a yã maro. Mɛ́ ↄ tↄ̃ Igipitia mà yãkpaɛ kɛńyo pãsĩpãsĩ,
    mɛ́ bↄ kↄ̃n ma zĩ̀kpɛ Isarailinↄo.
  gub-BL: Nezewe rehe we nuzeapyaka kwaw neze'eg rehe nehe. A'e rupi apuraraw kar
    putar ma'erahy tetea'u Ezit ywy rehe har wanupe ihe nehe. A'e re arur putar heremiaihu
    paw ihe wà nehe, Izaew ta'yr wazuapyapyr paw ihe wà nehe, Ezit ywy wi ihe wà nehe.
  eng-DRA: 'And he will not hear you: and I will lay my hand upon Egypt, and will
    bring forth my army and my people the children of Israel out of the land of Egypt,
