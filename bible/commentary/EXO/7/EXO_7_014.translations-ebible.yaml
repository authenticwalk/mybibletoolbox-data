verse: EXO.007.014
translations:
  mal-C: 'അപ്പോൾ യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “ഫറവോന്റെ ഹൃദയം കഠിനമാണ്, ജനത്തെ വിട്ടയയ്ക്കാൻ
    അവനു മനസ്സില്ല.'
  deu-TKW: 'Hierauf sprach Jahwe zu Mose: Der Sinn des Pharao ist verstockt; er weigert
    sich, das Volk ziehen zu lassen.'
  lin-lin: 'Yawe alobaki na Moyize : « Motema ya Faraon ezali kaka makasi, aboyi kaka
    kotika bato na Ngai kokende.'
  eng-LSV: And YHWH says to Moses, “The heart of Pharaoh has been hard, he has refused
    to send the people away;
  eng-GNV: The Lord then saide vnto Moses, Pharaohs heart is obstinate, hee refuseth
    to let the people goe.
  eng-WEBSTER: And the LORD said to Moses, Pharaoh's heart is hardened; he refuseth
    to let the people go.
  nhw-BL: 'Teipa TOTECO quiilhui Moisés: ―Faraón moyoltetilijtoc huan amo quincahuas
    ma quisaca nopa israelitame.'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Moyo wa Farao ni mgumu, anakataa kuwaachia
    watu kuondoka.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, Eɡibiti sunɔn ɡɔ̃ru ɡɑ bɔbiɑ.
    U yinɑ tɔn be, bu doonɑ.
  eng-KJVCPB: And the Lord said unto Moses, Pharaoh’s heart is hardened, he refuseth
    to let the people go.
  cpy-cpy: 'Ari rapiiteero Tajorentsi ikanteeri Moisés: “Osheki ikijo-shiretaki Faraón,
    tee ishinetziri riyaatee pisheninka-paeni.'
  mpx-mpx: Inoke Yehoba i baek Mosese elana i ba, “Kin atena i gasisi nabi, gamagal
    nige i tatalamwagil hi eegon.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Kingiji jurru marntarla-juku.
    Warla-pajirni-jiki kajana yapaju Yijipi-kijaku yampinja-kujaku.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Chuny Farao pod tek, odagi weyo
    joga mondo odhi.
  meu-meu: Bena Iehova ese Aaron bona Mose e hamaorodia, eto, Farao lalona vada e
    aukamu, taunimanima na basine kahudia nege.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “फारोको ह्रदय कठोर छ, त्यसले मानिसहरूलाई
    जान दिन इन्कार गर्छ ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Ọkàn Farao ti di líle, ó kọ̀ láti jẹ́
    kí àwọn ènìyàn náà ó lọ.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Egiptod̶ebema borora so zarea b̶ʌa. Maʌ̃
    bẽrã israelerãra ẽdrʌbueẽ́a.'
  ind-ind: Kemudian TUHAN berkata kepada Musa, “Raja Mesir tetap berkeras hati. Dia
    menolak untuk membiarkan umat Israel pergi.
  pes-OPCB: 'خداوند به موسی فرمود: «دل فرعون همچنان سخت است و هنوز هم حاضر نیست قوم
    مرا رها کند.'
  aer-aer: Ikwere iperrele anteme, YAHWEH Moses-eke angkeke, “Pharaoh kwenhe ikerlte
    akwete aneme. Re kwenhe akwete anthurre mwernte-ileme tyerrtye areye Egypt-ngentyele
    alheme-ketye.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Matigas ang puso ni Paraon, at tumatanggi
    siyang payagang umalis ang ang mga tao.
  cbu-NT: Ashiriya, Taarashipansha Móysisee tárangiya; Kurak siyaa tuxarakchu, nda
    Israelchichee tashitungamaam zandchiya.
  hui-hui: Ani bu heagola Anduane Homogohanda Mosesehondo lalu, Kini biagonime mine
    gibiore halu Isaraele wali agali yupe halu pudaba nalole kagoni.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ဘု​ရင် သည်​အ​လွန်​ခေါင်း​မာ​လျက်​ရှိ​၏။
    သူ​သည်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား​မ​လွှတ်​ဘဲ​နေ​၏။-
  cbi-NTPO: 'Bene Moisésnu Yavé tsandimi: Faraón meenguityu tiyaitu, Israel chachillanu
    jaiba me-eenu tyatyuve.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཕཱར་ཨོལ་གྱི་སེམས་ཨུ་ཚུགས་ཆེ་ཞིང་མི་རྣམས་འགྲོ་རུ་མི་འཇུག
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Mwoyo waFaro mukukutu; haabvumi kuti
    vanhu vaende.
  spa-BLM: 'El Señor dijo a Moisés: “El corazón del faraón es obstinado. Se niega
    a dejar ir al pueblo.'
  cac-cac: 'Ix lajvi chi'', ix yalanxi Jehová d''a vin̈aj Moisés chi'': —Ix pitb''iel
    spensar vin̈ rey chi'', maj actajel eb'' in chon̈ab'' Israel yuj vin̈.'
  swh-ULB: Yahweh akasema na Musa, “Moyo wa Farao ni mgumu, na anakataa kuacha watu
    waende.
  bel-bel: 'І сказаў Гасподзь Майсею: зацялося сэрца фараонавае: ён ня хоча адпусьціць
    народ.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Das Herz des Pharaos ist verstockt; er
    weigert sich, das Volk ziehen zu lassen.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Mezesen is gehinawa te hadì
    he kenà edtuǥut he mekeǥenat is menge Israilihanen.
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു അരുളിച്ചെയ്തതു: ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടിരിക്കുന്നു;
    ജനത്തെ വിട്ടയപ്പാൻ അവന്നു മനസ്സില്ല.'
  tuo-NT: 'Moisé, Aarṍ faraṍ tiropʉ wijááca beꞌro Õꞌacʉ̃ Moisére aꞌtiro nicʉ niwĩ:
    —Faraṍ yʉꞌtiti, ne Israe curuacjãrãrẽ wijacã weetimi.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Pharaoh kangerayekminj ngundahme,
    minj kabenmunkewe bininj nawu Israel benkebmawahmeng.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Pero dabana ikasa, tuwo tomotayadi geya
    italigeidita bei sisowóduwo.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Le Faraonoskro jilo hino zoralo sar bar a
    na kamel te premukel le manušen.'
  nlg-nlg: I murina keri, ma Yahweh te bosa vania Moses, “Pharaoh te kutuvatu so,
    me nia tona haliu so na hove, na lubatiadira na vure ge kara tona.
  pes-OPV: 'و خداوند موسی را گفت: «دل فرعون سخت شده، و از رها کردن قوم ابا کرده است.'
  ron-1924: 'Домнул а зис луй Мойсе: „Фараон аре инима ымпетритэ: ну вря сэ ласе попорул
    сэ плече.'
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “ফরৌণের হৃদয় অনমনীয়; সে লোকদের যেতে দিতে
    চায় না।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Fircoon waa macangag, oo wuu diidayaa
    inuu dadka sii daayo.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Ingravatum est cor Pharaonis: non vult
    dimittere populum.'
  eng-ASVBT: And Jehovah said unto Moses, Pharaoh’s heart is stubborn, he refuseth
    to let the people go.
  mna-mna: 'To Yooba iso pa Mose. Iso: “King kizin Aikuptu ŋgar kini imbol kat. Pa
    ni iyok pizin Israel be tila som.'
  ita-1885: 'E IL Signore disse a Mosè: Il cuor di Faraone è aggravato; egli ricusa
    di lasciare andare il popolo.'
  eng-LXXUP: And the Lord said to Moses, The heart of Pharaoh is made hard, so that
    he should not let the people go.
  eng-ULB: Yahweh said to Moses, “Pharaoh's heart is hard, and he refuses to let the
    people go.
  spa-VBL: 'El Señor le dijo a Moisés: “Faraón tiene una actitud obstinada, se niega
    a dejar ir al pueblo.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Le cœur de Pharaon est appesanti; il a refusé
    de laisser aller le peuple.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: “ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടിരിക്കുന്നു;
    ജനത്തെ വിട്ടയക്കുവാൻ അവന് മനസ്സില്ല.'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Firaun aṛ gayā hai. Wuh merī qaum ko Misr chhoṛne
    se roktā hai.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “फाराओ काइ मटीब दुम्‍‍त। आं मुर आन कली लचा
    मगेब।
  ita-1927: 'L’Eterno disse a Mosè: “Il cuor di Faraone è ostinato;'
  ckb-ckb: 'دواتر یەزدان بە موسای فەرموو: «دڵی فیرعەون ڕەقە، ڕازی نییە ڕێ بە گەلەکە
    بدات.'
  eng-BBE: And the Lord said to Moses and Aaron, Pharaoh's heart is unchanged; he
    will not let the people go.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಫರೋಹನ ಹೃದಯವು ಕಠಿಣವಾಯಿತು. ಅವನು ಜನರನ್ನು ಕಳುಹಿಸಿಬಿಡುವುದಕ್ಕೆ
    ನಿರಾಕರಿಸುತ್ತಿದ್ದಾನೆ.
  bbb-bbb: Areme E Ireobo fu urina Mosisi kuae, E Ferodo nigofo ije fune ma gikiki
    rei ijadufuo fube oemarekinu e none kiaga bu usiae vake.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “பார்வோனின் இருதயம் கடினமானது; மக்களை
    விடமாட்டேன் என்கிறான்.'
  spa-RV-1909: 'Entonces Jehová dijo á Moisés: El corazón de Faraón está agravado,
    que no quiere dejar ir al pueblo.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Inima lui Faraon este împietrită, el refuză
    să lase poporul să plece.'
  eng-WEBP: The LORD said to Moses, “Pharaoh’s heart is stubborn. He refuses to let
    the people go.
  eng-FBV: The Lord said to Moses, “Pharaoh has a stubborn attitude—he's refusing
    to let the people go.
  nld-1939: 'Toen sprak Jahweh tot Moses: Het hart van Farao is verhard; hij wil het
    volk niet laten vertrekken.'
  nch-BL: 'Teipa TOTECO quiilhui Moisés: ―Faraón moyoltetilijtoc huan amo quincahuas
    ma quisaca nopa israelitame.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Pha-ra-ôn đã rắn lòng, từ chối không
    để cho dân sự đi.'
  hin-CV: तब याहवेह ने मोशेह से कहा, “फ़रोह का मन बहुत कठोर हो गया है, वह लोगों को
    जाने नहीं देगा.
  eng-OURB: Adonai said to Moses [Drawn out], “Pharaoh’s heart is stubborn. He refuses
    to let the people go.
  spa-BES: 'Y el SEÑOR dijo a Moisés y Aarón: El corazón de Faraón no ha cambiado;
    él no dejará ir a la gente.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, gañe ty arofo’ i Parò; ie mifoneñe tsy hampienga
    ondatio.
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Musa, “Nhumbula ya Falao igagadala. Kangulema
    ng'hatu kuwalechela Waisilaeli woche.
  eng-OKE: 'And the Lord said to Mosheh, The heart of Pharoh is obdurate (heavy):
    he is unwilling to send the people away.'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “ใจของฟาโรห์​แข็งกระด้าง ไม่​ยอมปล่อยให้พลไพร่​ไป
  por-BR-2018: 'Então o SENHOR disse a Moisés: O coração de Faraó está endurecido,
    que não quer deixar o povo ir.'
  deu-ELO: 'Und Jehova sprach zu Mose: Das Herz des Pharao ist verstockt; er weigert
    sich, das Volk ziehen zu lassen.'
  eng-WYC-2018: Forsooth the Lord said to Moses, The heart of Pharaoh is made grievous,
    he will not deliver the people; (And the Lord said to Moses, Pharaoh’s heart is
    hardened, and he will not let the people go;)
  epo-epo: 'Tiam la Eternulo diris al Moseo: Obstina estas la koro de Faraono, li
    ne volas forliberigi la popolon.'
  uig-PIN: 'Andin Pǝrwǝrdigar Musaƣa mundaⱪ dedi: — Pirǝwnning kɵngli ⱪattiⱪ; u ⱪowmni
    ⱪoyup berixni rǝt ⱪilidu.'
  beo-beo: 'Amalalu, Hina Gode da Mousesema amane sia:i, “Felou ea dogo da gawamaga:i
    dagoi. E da sia: hame naba amola e da Na fi dunu ilia logo hame doasisa.'
  tpi-OTNT: Orait Bikpela i tokim Moses olsem, “King i bikhet tru na i no laik larim
    ol Israel i go.
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Zuciyar Fir’auna taurariya ce, ya ƙi
    yă bar mutanen su tafi.
  udu-udu: 'Dhali yan’ko’d TAP̱A ki owa Musa gwo mo ki: Adu ma P̱irawn a’di ’bitha’bi’th
    mo. A’di ushki’d mo mmodhal ’kwani bway mo mmo/ii mo be.'
  uig-LAT: 'Andin Perwerdigar Musagha mundaq dédi: — Pirewnning köngli qattiq; u qowmni
    qoyup bérishni ret qilidu.'
  nde-nde: UThixo wasesithi kuMosi, “Inhliziyo kaFaro ilukhuni; uyala ukuthi abantu
    bahambe.
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “Kuo fefeka ʻae loto ʻo Felo,
    ʻoku ʻikai loto ia ke ʻalu ʻae kakai.
  ces-1613: 'Protož řekl Hospodin Mojžíšovi: Obtížilo se srdce Faraonovo; nechce propustiti
    lidu toho.'
  eko-eko: 'Nnyizinku khumuuza Munsa yoori: “Rooho ya Firawuuna tiya nthiti khanteela
    owaalikha atthu apo olawa.'
  eng-WMB: The LORD said to Moses, “Pharaoh’s heart is stubborn. He refuses to let
    the people go.
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “பார்வோனின் இருதயம் கடினமாகிவிட்டது; அவன் இஸ்ரயேலரை
    போகவிட மறுக்கிறான்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Gahi ang kasingkasing sa Faraon, ug nagdumili
    siya sa pagpalakaw sa katawhan.
  pol-UBG: 'Potem PAN powiedział do Mojżesza: Serce faraona jest zatwardziałe, wzbrania
    się wypuścić lud.'
  agr-agr: 'Nunikmatai Tuke Pujuu Moisésan chichajak: “Faraógkak antakchau wajasu
    asa, Israel aents aidaunak shiyaktinme tusag idaitsui.'
  kyc-kyc: Dokopa Kamongome Mosese lamaiyuo, Perao baa ama porayapala wambu dupwa
    kingi raka lao pena laa nalyamo.
  urd-GVU: پھر رب نے موسیٰ سے کہا، ”فرعون اَڑ گیا ہے۔ وہ میری قوم کو مصر چھوڑنے سے
    روکتا ہے۔
  deu-1912: 'Und der HERR sprach zu Mose: Das Herz Pharaos ist hart; er weigert sich
    das Volk zu lassen.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Puurrpa Piirulu yapupirinytju
    yarnangu pirninya witulkitjamunulu tirtu kanyinma.
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಫರೋಹನ ಹೃದಯವು ಕಠಿಣವಾಗಿದೆ, ತಾನು ಜನರಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಡುವುದಿಲ್ಲ
    ಎನ್ನುತ್ತಾನೆ.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali
    agaŋ iadɨ lɨhu hɨvɨ ma hɨnilalɨ uami. Hameŋ sadaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ ma valɨci
    uavɨbali uami.
  yap-yap: Ma aram me ga’ar SOMOL ngak Moses, “Farao ni pilung e kari gelnag laniyan’;
    ndabi pag piyu Israel ngranod.
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Pharaoh kah lungbuei tah thah tih pilnam
    te hlah ham a aal.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም ሂዚ ጌዔኔ፦ «ካኣቲ ዒኖ ዶዲሺ ‹ዴሮ ታ ሃሻዓ› ጌዔኔ፤
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Farao apirim nʼakoma enti, ɔbɛkɔ so asi
    nnipa no ɛkwan sɛ ɔremma wɔnkɔ.
  eng-WEBU: The LORD said to Moses, “Pharaoh’s heart is stubborn. He refuses to let
    the people go.
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses, “E Parao i gigitora hateka, i marikoi
    ne huriki a Israel ri gi vano.
  wal-wal: GODAI Muusa, “Kawuwaa wozanai dammiis; asaa i yeddennan ixxiis.
  spa-PDDPT: 'Entonces Yavé dijo a Moisés: El corazón de Faraón se endureció y no
    quiere dejar que el pueblo se vaya.'
  gun-gun: 'Senhor aipoe''i Moisés pe: — Faraó ma inhakã ratã vy nomondoukaxei neretarã
    kuery.'
  agu-BL: 'Itzun tal Ryos tetz Moisés: —Yi faraón ja tocsaj tib nim, nin ja tze''tzax
    yi talma'' tan qui tk''ol ama''l tzitetz, yi axwok xonl Israel, tan itele''n liwr.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Natangken ti puso ni Faraon, ket agkedked
    isuna a mangpalubos kadagiti tattao a pumanaw.
  kpg-kpg: Dimaadua ga helekai gi Moses, “Di king o Egypt guu lodo hamaaloo hua, mee
    e de hiihai e diiagi digaula gii hula.
  uig-ARA: 'ئاندىن پەرۋەردىگار مۇساغا مۇنداق دېدى: ــ پىرەۋننىڭ كۆڭلى قاتتىق؛ ئۇ قوۋمنى
    قويۇپ بېرىشنى رەت قىلىدۇ.'
  bps-bps: Na lêman man Dwata i Amu di ku Mosis, “I ulu Faraon too mgal, na laan faloh
    i dad bel Israél lamwà di banwe ani.
  sus-sus: Alatala naxa a masen Munsa bɛ, «Firawuna xaxili bara xɔrɔxɔ. A bara tondi
    n ma ɲama bɛɲinde.
  pon-2006: KAUN-O eri mahsanihong Moses, “Parao me inenen keptakai oh e sohte mweidohng
    aramas akan en kohkohla.
  jae-jae: Go Apômtau kêsôm gêdêŋ Mose gebe “Paraonê ŋalêlôm ŋadani kêsagac, eŋ gedec
    gebe êwi lau siŋ.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: A bala i Parao i ole, ma pa i pala vue
    ra tarai.'
  tur-YTC: Yahve Moşe'ye şöyle dedi, “Firavun'un yüreği inatçıdır. Halkı salıvermeyi
    reddediyor.
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, βεβάρηται ἡ καρδία Φαραὼ, τοῦ μὴ ἐξαποστεῖλαι
    τὸν λαόν.
  ind-AYT: Kemudian, TUHAN berfirman kepada Musa, “Hati Firaun itu keras! Dia menolak
    untuk melepaskan bangsa itu pergi.
  nya-nya: Kenaka Yehova anati kwa Mose, “Farao ndi wowuma mtima. Akukana kulola anthu
    anga kuti apite.
  hrv-hrv: 'Tada Jahve reče Mojsiju: “Faraonovo je srce okorjelo; odbija da pusti
    narod.'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po wai, “Tuni bidi agai kolesaga te doyu,
    mu gagea pai eyu, tama agai te Israel hani pomainao te po wagobeo.
  tpi-tpi: Orait Bikpela i tokim Moses olsem, “King i bikhet tru na i no laik larim
    ol Israel i go.
  dan-1931: 'HERREN sagde nu til Moses: “Faraos Hjerte er forstokket, han vægrer sig
    ved at lade Folket rejse.'
  vie-OVCB: 'Chúa Hằng Hữu nhắc lại cho Môi-se: “Pha-ra-ôn ngoan cố, sẽ tiếp tục từ
    khước không cho dân Ta đi.'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “ફારુન હઠીલો થયો છે, એ મારા લોકોને જવા દેવાનો
    ઇનકાર કરે છે;
  pon-2006A: KAUN-O eri mahsanihong Moses, “Parao me inenen keptakai oh e sohte mweidohng
    aramas akan en kohkohla.
  por-BRBSL: 'Yahweh disse a Moisés: “O coração do Faraó é teimoso”. Ele se recusa
    a deixar o povo ir.'
  aly-aly: Ikwer-penh INGKART angkek Moses-ek, “Pharaoh ra anerl-ayntetyek awerr-antey.
    Ra Israel-kenh-rnem Egypt-they tyarlewey-angenh-antey.
  cth-cth: BAWIPA nihai, Faro siangpahrang e lung a pata sak teh Isarelnaw hah tâcawt
    sak hoeh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Farao apirim ne koma nti, ɔbɛkɔ so asiw nnipa
    no kwan sɛ ɔremma wɔnkɔ.
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “Pharaoh kah lungbuei tah thah tih pilnam
    te hlah ham a aal.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Okpɑ̀ɑ̀tì to kpenkɛmu, kòò
    yetɛ Isidɑyɛɛribɛ bo yɛ̀mɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God Moses mɨgei, “Atrivimɨn navim bar gavgavizɨ, a gumazamiziba
    ateghtɨ me mangan aghua.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ Tɑcɑɑ tɔmɑ Moisi sɩ: Ntɔŋ Icipiti wulɑʋ kɑmɑ nyʋɣʋ kɛ ɩ lɑŋkpɩɩsǝŋ
    tɑɑ nɑ ɩ́ kisi Ɩsɛɣɛlɩ nyǝ́mɑ kɛ yeluɣu sɩ pɑ́ tɛɛ yɛɛ?'
  azb-azb: 'Rəbb Musaya dedi: «Fironun inadkar ürəyi var, xalqı buraxmaqdan boyun
    qaçırır.'
  eng-DBY: 'And Jehovah said to Moses, Pharaoh''s heart is hardened: he refuseth to
    let the people go.'
  hin-2017: तब यहोवा ने मूसा से कहा, “फ़िरौन का मन कठोर हो गया है और वह इस प्रजा को
    जाने नहीं देता।
  wol-KYG: 'Gannaaw loolu Aji Sax ji wax na Musaa ne ko: «Firawna daa dëgër bopp.
    Bañ naa bàyyi mbooloo mi, ñu dem.'
  swp-swp: Abo GUIAU i ribalau Mose arinai i ene, “Parao nuana i oiura esegai, tatao
    i nuahidi, taba nige i eairigabaedi.
  bjr-bjr: Sia irufanoo Yaaweefa kafaa Mooseena qimaminoo qinau. Faraoofa kaaqa kaukaata
    qira irirafa minaki marifanoo idukirara akooqaidanoo.
  eng-YLT: And Jehovah saith unto Moses, 'The heart of Pharaoh hath been hard, he
    hath refused to send the people away;
  kne-kne: Idi makdeng di, kanan Diyos en Moses, “Talaga ay natangken din nemnem di
    ari et doy ay adi nan palobosan din Israelita.
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Jehová tö iché Moisés a̱: —Egipto blu'' e̱r téwa̱ darërëë.
    Kë̀ ie'' é̱na Israel aleripa akmine.'
  eng-WYC-2017: Forsooth the Lord said to Moses, The heart of Pharaoh is made grievous,
    he will not deliver the people;
  eng-WMBB: The LORD said to Moses, “Pharaoh’s heart is stubborn. He refuses to let
    the people go.
  urd-GVH: फिर रब ने मूसा से कहा, “फ़िरौन अड़ गया है। वह मेरी क़ौम को मिसर छोड़ने
    से रोकता है।
  rug-rug: Meke zama la koe Mosese se Zihova, “Namu lulia nana hiniva sa baṉara meke
    korona va taloai sa sari na tinoni Izireli.
  gaz-gaz: Kana irratti Waaqayyo Museedhaan akkana jedhe; “Faraʼoon mata jabeessa
    taʼeera; saba sanas gad dhiisuu dide.
  fra-LSG: 'L’Éternel dit à Moïse: Pharaon a le cœur endurci; il refuse de laisser
    aller le peuple.'
  gnn-gnn: Bala Garrayyunydja ḻakaraŋala Mawtjitjkala bitjarrana, “Yetjippuyŋunydja
    buŋgawa dhuwali rom‐ḏälthirrina yukurra, yaka'yunna ŋayi yukurra dhuwali yulŋunydja.
    Yakana ŋayi yurru djuy'yundja.
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Firawona bɔɲɛni xɔdɔxɔxi, a tondixi
    yamaan beɲindeni e siga.
  haw-1868: I mai la o Iehova ia Mose, Ua hoopaakikiia ko Parao naau, i ole ai ia
    e hookuu mai i ka poe kanaka.
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: «إِنَّ قَلْبَ فِرْعَوْنَ قَدْ تَصَلَّبَ،
    وَهُوَ يَرْفُضُ أَنْ يُطْلِقَ سَرَاحَ الشَّعْبِ.'
  ewe-ewe: Yehowa gblɔ na Mose be, “Farao ƒe dzi me sẽ, eye wògbe be yemaɖe asi le
    ameawo ŋu woadzo o.
  eng-LEE: And the Lord said unto Moses, The heart of Pharaoh is obdurate, he refuseth
    to let the people go.
  gvn-gvn: Yinyamun Godungku Mosesanda yalaman, “Nyulu king dukul-dandimalman, bama
    wawu kari yunganka. Wunkun yalibalaku nyulu wawubajanga kaday. Yundu nyungun maku-nyaka
    yinyay. Yundu juku wundi, nyungunku waitmaka yikinba. Nyulu kaday, yundu nyungundu
    balka, ‘Israel-warrandamundu Godungku yanyu kuku yunundu yungan. Yundu Godumu
    bama yunga, jana nyungun buyay-maninka bubungu jirrbu-jirrbungu. Yamba yundu Godundu
    kari milka-janan. Yundu nyakada! Yundu Godunku binalmalda, nyulu yunundu junjuy-junjuy
    jirray miracle milbil. Nyaka, ngayu bana wawubaja kunil jukubu. Yinya bana mulamalda,
    kuyu wubulku wulayda, bana kabumalkuda, bamangka kari nukal baja.’”
  asm-FB: যিহোৱাই মোচিক ক’লে, “ফৰৌণৰ মন কঠিন হ’ল, আৰু তেওঁ লোকসকলক এৰি দিবলৈ অমান্তি
    হৈছে।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «قِرَوُنَ شَشِلِ بَرَ شْرْشْ. عَ بَرَ تٌندِ
    ﭑ مَ حَمَ بّحِندٍ.
  fra-SBL: 'Yahvé dit à Moïse : « Le cœur de Pharaon est obstiné. Il refuse de laisser
    partir le peuple.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה כָּבֵ֖ד לֵ֣ב פַּרְעֹ֑ה מֵאֵ֖ן לְשַׁלַּ֥ח
    הָעָֽם׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moyses, The herte of Farao is maad greuouse,
    he nyle delyuere the puple;
  piu-2006: Mayutju Katutjalu Muutjalakutu yalatji watjaṉu, “Mayutju tiṉa paluru yilta
    militjitji nyinanyi. Palulanguru tjiṉṯungka nyupali mayutju tiṉangka yankula tjungurriwa!,
    karru Nayilakutu paluru yanku paltjintjaku. Nyupali tjungurrirra yalatji watjala!,
    ‘Yipuru wangkapayi tjuṯa tjananya nyuntu kanyilwiyangku wantinytjaku, yankulalatju
    mayutju Katutjanya ngurra kutjupawanalu waḻkuntjaku. Yalatji mayutju tiṉangkulanyatju
    Katutjalu watjaṉu. Nyuntu kulintjawiyangku kutu kanyintjala, mayutju Katutjalu
    yatjikilu kuṉpu tiṉangku palyalku, nyuntu nyakula yilta Katutjanya kulira nintirriku.
    Kuwarri karru ngaatjanya ngayuku watiyangku pampuntjangka tjatjakarriku. Tjatjakarrinytjala
    kapi ngurrara tjuṯa yiluku. Yilurra ngarrinyingka karru paṉṯi kuyarriku. Kapi
    panyapa tjatjakarrinyingka puṯunyurra tjikilkitjangku kulilku, Yitjipinya ngurrara
    tjuṯangku.’” Katutjalu piyuku watjaṉutjangka Yiranalu yankula palumpa watiyangka
    pampuṉu. Palulanguru kapi tjatjakarringu. Ngurra kutjupa kutjupangka Yitjipinya
    ngurrara tjuṯaku kapi tjatjakarringu. Kutu tjananya mayutju tiṉangku yitjipungkula
    kanyiṉingi. Yipuru wangkapayi tjuṯa wiyalingku wantirriyaṉu.
  pjt-pjt: Ka piṟuku Godalu wangkangu Mosela, “Mayatja panya Piiṟanya puḻkaṟa tungunpunganyi
    munu aṉangu Israelkunu tjuṯa wantir'iyantja wiyangku alatjiṯu wantinyi.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa‚ “Moyo wa mfalume wa Misili mdala
    ng'hani, kolema kuwalekelela wanhu wahite.
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises, na mà din, “Tuu matággas tô ulu ka
    harì, asta dì din péwaán tô mga manubù.
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Ngoro ya Firaũni ndĩngĩororoa; nĩaregete
    kũrekereria andũ mathiĩ.
  fra-NCL: 'Yahweh dit à Moïse : « Le cœur de Pharaon est endurci ; il refuse de laisser
    aller le peuple.'
  cek-AK: Angraeng mah Mosi khaeah, Faro loe palungthah pongah, kaminawk caehsak han
    koeh ai.
  xla-xla: Epame Godtapo Moses watle epo atlaiyo, “Pelo dupaye sikemte kokalemama
    na꞉ opaye alikili a꞉ma woyamane dloweye alipo.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “Moisés, Faraón bela-bela aka
    bur bule burguded, Israel-dulemar-Egipto-yargi-bukwad yapa onoged.'
  uig-CYR: 'Андин Пәрвәрдигар Мусаға мундақ деди: — Пирәвнниң көңли қаттиқ; у қовмни
    қоюп беришни рәт қилиду.'
  tel-2017: తరువాత యెహోవా మోషేతో ఇలా అన్నాడు. “ఫరో హృదయం కఠినంగా మారింది. అతడు ఈ ప్రజలను
    పంపడానికి ఒప్పుకోవడం లేదు.
  hat-BSA: 'SENYÈ a te di a Moïse: “Kè a Farawon di; li refize kite pèp la ale.'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Arulana upa nunkal tokosra, ac el tiana
    lela mwet ah in som.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה כָּבֵ֖ד לֵ֣ב פַּרְעֹ֑ה מֵאֵ֖ן לְשַׁלַּ֥ח
    הָעָֽם׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị, “Obi Fero siri ike. Ọ bụ nke a mere o ji na-aga
    nʼihu na-ajụ ka ndị m laa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଫାରୋର ହୃଦୟ କଠିନ ହୋଇଅଛି, ସେ ଲୋକମାନଙ୍କୁ
    ଯିବାକୁ ଦେବା ପାଇଁ ମନା କରୁଅଛି।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Farao a chök tipeföreala, esap
    mochen mwüt ngeni ekewe aramas pwe repwe feila.
  rop-rop: Brom deya YAWEI bin dalim langa Mosis, “Det king blanga Ijip im brabli
    admen, en im nomo wandi larramgo detlot Isreil pipul.
  ukr-1871: 'І рече Господь Мойсейові: Закаменїло серце Фараонове; не схотїв одпустити
    людей.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Maron kapei togid Isip ilolo matua
    tau, ta itin ngan ilongean gid Israel ga tila mao.
  deu-1951: 'Und der HERR sprach zu Mose: Das Herz des Pharao ist hart; er weigert
    sich, das Volk ziehen zu lassen.'
  eng-JPS: 'And the LORD said unto Moses: ''Pharaoh''s heart is stubborn, he refuseth
    to let the people go.'
  srp-1865: 'I reèe Gospod Mojsiju: oteža srce Faraonovo; neæe da pusti naroda.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Omutima gwa Falaawo gukakanyadde, era agaanye
    okuleka abantu okugenda.
  heb-heb: ויאמר יהוה אל משה כבד לב פרעה מאן לשלח העם׃
  ben-IRV: আর সদাপ্রভু মোশিকে বললেন, “ফরৌণের হৃদয় কঠিন হয়েছে; সে লোকদেরকে ছেড়ে
    দিতে অস্বীকার করেছে।
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਫ਼ਿਰਊਨ ਦਾ ਮਨ ਸਖ਼ਤ ਹੋ ਗਿਆ ਹੈ, ਜੋ ਉਹ ਲੋਕਾਂ ਨੂੰ
    ਨਹੀਂ ਜਾਣ ਦਿੰਦਾ।
  tkr-tkr: 'Rəbbe Mısayk''le eyhen: – Firon hı''t''iyra vor, mang''us millet g''aykkas
    ıkkan deşod.'
  mya-JVB: ဖါရော ဘုရင်သည် နှလုံး ခိုင်မာ ၍ ဣသရေလလူ တို့ကို မ လွှတ်ဘဲနေ၏။
  tte-O: Kabo Yeoba iwalo Mosese koina iba, “Kin katena ikololososi, genuwana tomo
    Isileli italamwagili yo siyawatagili silowasi.
  tbg-tbg: Mintuvaro Noravano Kotiva Mosirara tiharo, Pero vaiinti avu aatovano qaqiqai
    kempukaiqiro vaivaro viva kiama vaiinti nahenti qaqi kaira vivarave.
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Farao ena lalona
    ia auka noho vadaeni, taunimanima be iena imana dekena amo dohore ia negea lasi.
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, कि फ़िर'औन का दिल मुतास्सिब है, वह इन लोगों
    को जाने नहीं देता।
  rus-SYN: 'И сказал Господь Моисею: упорно сердце фараоново: он не хочет отпустить
    народ.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Falaↄ̃ↄ swã́ gbãa, à gì gbɛ̃́ↄ gbaɛi.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a aseiyin, “Pharaoh lungchang atah in, chule
    aman mipiho soldoh ding anom naipoi.
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “फारोचे मन कठीण झाले आहे; तो इस्राएल लोकांस
    जाऊ देत नाही.
  qub-qub: 'Chaypita Tayta Diosga Moisesta niran: «Faraonga fiyupa chucru shongumi
    ricacusha. Chaymi Israelcunata cachariytapis mana munannachu.'
  bqp-bqp: 'Dikiri pì Musanɛ: Firi''auna kù gbãna à gì gbɛ̃nↄ gbarɛi.'
  hat-hat: 'Seyè a di Moyiz konsa: -Farawon an ap fè tèt di toujou. Li pa vle kite
    pèp la ale.'
  eng-BSB: Then the LORD said to Moses, “Pharaoh’s heart is unyielding; he refuses
    to let the people go.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Falaɠɔn ɠigi ɓaa, é la kɛɛzu, é ʋa ɓe nuɓusɛiti
    ba, ti ʋa li.'
  eng-WEBPB: The LORD said to Moses, “Pharaoh’s heart is stubborn. He refuses to let
    the people go.
  kbq-kbq: Hagi anante Ra Anumzamo'a Mosesena asmino, Fero antahintahimo'a hanavetigeno
    kea antahino Israeli vahera zmatrege'za ovu'naze.
  nhe-BL: 'Teipa TOTECO quiilhui Moisés: ―Faraón moyoltetilijtoc huan ax quincahuas
    ma quisaca nopa israelitame.'
  bus-bus: 'Dii bè Musanɛ: Fili''auna kù gbãa à gì gbɛ̃nↄ gbarɛzi.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Parao nuweruzar kwaw
    heze'eg. Numuhem kar kwaw teko uiwy wi wà.
  eng-DRA: 'And the Lord said to Moses: Pharao’s heart is hardened, he will not let
    the people go.'
