verse: EXO.012.034
translations:
  mal-C: അതുകൊണ്ടു ജനം അവരുടെ കുഴച്ച മാവ് പുളിക്കുന്നതിനുമുമ്പുതന്നെ തൊട്ടികളിലെടുത്ത്
    അവ തുണിയിൽ പൊതിഞ്ഞു തോളിൽ കയറ്റി.
  deu-TKW: Da nahmen die Leute ihren Brotteig mit, bevor er durchsäuert war und trugen
    die Backschüsseln eingewickelt in ihre Obergewänder auf den Schultern.
  lin-lin: Boye bato bazwaki potopoto na bango ya farine liboso ete batia yango levire,
    bazingaki na banzambala na bango banzungu oyo basalelaka potopoto mpe batiaki
    yango na mapeka na bango.
  eng-LSV: and the people take up their dough before it is fermented, their kneading-troughs
    [are] bound up in their garments on their shoulder.
  eng-GNV: Therfore the people tooke their dough before it was leauened, euen their
    dough bound in clothes vpon their shoulders.
  eng-WEBSTER: And the people took their dough before it was leavened, their kneading
    troughs being bound up in their clothes upon their shoulders.
  nhw-BL: Huajca nopa israelitame quicuique inintix, masque ayamo quipiyayaya tlasonejcayotl
    para mosonehuas. Huan quitlalijque ipan tixhuapali, huan quiquimilojque ica yoyomitl
    huan quitlalijque iniajcolpa.
  swh-ONEN: Hivyo watu wakachukua donge lao la unga kabla ya kutiwa chachu, wakaweka
    ndani ya mabakuli ya kukandia, wakayaviringisha katika vitambaa na kuyabeba mabegani
    mwao.
  bba-bba: Mɑ Isireli be, bɑ ben pɛ̃ɛ kpii te tɑ ǹ seeyɑtiɑ mɔ suɑ ɡbɛ̃ɑ sɔɔ bɑ tu
    bekɑ wukiri bɑ sɔɔwɑ.
  eng-KJVCPB: And the people took their dough before it was leavened, their kneadingtroughs
    being bound up in their clothes upon their shoulders.
  cpy-cpy: Ari raanakiro Israel-paeni opatha atantee-tari kaari rowaeteetzi shineya-kaerori,
    iponatan-tanakawo imaatha, inatanakiro.
  mpx-mpx: He pwalawa iyaka hi pahun, yaa nigeya ga yis hi tetelek, inoke ginebi ana
    etuwalali hi bugulan, kaliko elana hi osiya ge hi kalivai.
  wbp-wbp: Yijirali-pinkirli yapangkulu nyurru-juku pulawa manu ngapa nyulyarnu, kulalurla
    yirrarnu tarltu-maninja-kurlangu wiri-maninjaku, lawa. Pulawa manu ngapalu jinta-manu
    ngami-paturla. Kujalu-jana Yijipi-wardingki-patu wangkaja Yijirali-pinkiki ngurraku
    yampinja-yaninjaku, jinta-kari jinta-karirli Yijirali-pinkirlili jarnkujarnku
    manu pulawa ngapa-kurlu jinta-maninja-warnu, warurnulu yakuju-kurra, manulu yirrarnu
    parrajarla yungulu kanja-yani jimantarla wurnangkuju.
  luo-luo: Kuom mano jo-Israel nokawo mogo modwal mapok oketie thowi kendo negitingʼogi
    e gokgi e sufuriache ka giboyogi gi sukni.
  meu-meu: Bena Israel taudia ese edia flaoa, ranu ai e kui ḡaudia, e abi, edia kuikui
    dihudia danu e abi, edia dabua ai e kumi, e dibu ela.
  npi-ULB: त्यसैले मानिसहरूले खमिर नमिसाइएको मुछेको पिठोको डल्लो लिए । तिनीहरूका मुछ्ने
    आह्रीहरू पहिले तिनीहरूका लुगा र तिनीहरूका कुममा बाँधिएका थिए ।
  yor-yor: Àwọn ènìyàn náà sì mú ìyẹ̀fun púpọ̀ kí wọn tó fi ìwúkàrà sí i, wọ́n gbe
    le èjìká wọn nínú ọpọ́n tí wọ́n ti fi aṣọ dì.
  emp-NTPO: Maʌ̃ bẽrã israelerãba ãdji paʌ̃ od̶i carea bʌratʌped̶ad̶ada eped̶ecod̶e
    b̶ʌsid̶aa. Maʌ̃ bʌratʌped̶ad̶ara ẽsãbari neẽ́ b̶asia. Jũma maʌ̃gʌra wuad̶e bʌrad̶aped̶a
    equiad̶e edad̶aped̶a edesid̶aa.
  ind-ind: Jadi, umat Israel membawa adonan roti mereka yang masih di dalam wadah
    adonan dan belum diragi, membungkusnya dengan jubah mereka, lalu memikulnya.
  pes-OPCB: پس قوم اسرائیل تغارهای پر از خمیر بی‌مایه را درون پارچه پیچیدند و بر دوش
    خود بستند،
  aer-aer: Kenhe Israel-arenye areyele kele-arle merne ulpmenthe kwatyenge anyentelhe-ileke,
    itne arne arlware-ilentye akngerre ikwere-arleke arrernetyakenhele aneke, arrangkwe-arle.
    Itne merne ulpmenthe kwatye apantheke-arleke anyentelhe-ileke. Nhenge Egypt-arenye
    areyele ileke Israel-arenye areyele apmere renhe impemele alhetyeke, anyenteke-anyentele
    Israel-arenye areyele merne urrknge inemele renhe ayernemele urtneke-arleke akwernemele,
    itne pwerlepeke-arlenge akngernetyeke.
  tgl-ULB: Kaya kinuha ng mga tao ang kanilang masa na walang idinagdag na lebadura.
    Ang kanilang pinagmamasahang mangkok ay binalot nila sa kanilang mga damit na
    nakalagay sa kanilang mga balikat.
  cbu-NT: Ashiri Israelchichsha watungasheem pangaa nda tputama wamarish kchiptaranganaya.
    Kchiptayarusin, kuyarandsin naataranganaya; Apus katungamaama, atusin, ashiranganaya.
  hui-hui: Ani layagola Isaraele wali agalime abaleore tinaga balawa yidi heba wa
    nabi wiaru ndisi beha mo gambiruwa agame mo huba buwa payani yagayaga bialu pene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​တ​ဆေး​မ​ရော​သေး သော​မုန့်​စိမ်း​ကို​မုန့်​နယ်​ခွက်​များ​တွင်​ထည့်​၍
    အ​ဝတ်​နှင့်​ထုတ်​ပြီး​လျှင်​ပ​ခုံး​ပေါ်​၌​ထမ်း ယူ​ကြ​၏။-
  cbi-NTPO: Tsenñu Israel chachilla naa pan kenu umaa bejtaa pumu bain kayu pujkindyuren
    deka', pan bejta puntsumiba tsaa yala' jalichi debaingue' nanakila.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་ད་དུང་སྐྱུར་རྩི་མ་བཏབ་པའི་བག་ཟན་དང་ཟན་གཞོང་བཅས་གྱོན་གོས་ཀྱིས་བཏུམས་ཏེ་ཕྲག་ལ་ཁུར་ནས་ཁྱེར།
  sna-sna: Saka vanhu vakatora mukanyiwa wavo usati waiswa mbiriso, vakatakura pamapfudzi
    avo mumidziyo yokukanyira vakazviputira mumicheka.
  spa-BLM: El pueblo tomó su masa antes de que fuera leudada, con sus amasadoras atadas
    a sus ropas sobre los hombros.
  cac-cac: A ixim harina ayxo och yalil, ayem d'a yol yed'tal, manto somchajb'atlaj
    yich pan d'a scal, toxon̈ej ix spichoch eb' d'a yol sábana yed' scajonal, ix yic'anb'at
    eb' d'a sjen̈jab'.
  swh-ULB: Watu wakachukuwa ngano yao pasipo kuongeza hamira yeyote. Bakuli zao zakukandia
    ngano zilifungiwa kwenye nguo zao na kwenye mabega yao.
  bel-bel: І панёс народ цеста сваё, перш чым яно закісла; рошчына іхняя, завязаная
    ў вопратцы іхняй, была на плячах іхніх.
  deu-ELBBK: Und das Volk trug seinen Teig, ehe er gesäuert war, ihre Backschüsseln
    in ihre Kleider gebunden, auf ihren Schultern.
  mbb-OT: Ne tenged dutun impenaǥù dan diyà te menge teleǥuey zan is herina he mibmasa
    zan he wazè pa tepayi. Mibpenenges dan te manggad ne mibpeniang dan te egenat.
  mal-2015: അതുകൊണ്ടു ജനം കുഴെച്ച മാവു പുളിക്കുന്നതിന്നു മുമ്പെ തൊട്ടികളോടുകൂടെ ശീലകളിൽ
    കെട്ടി ചുമലിൽ എടുത്തു കൊണ്ടുപോയി.
  tuo-NT: Tojo weerã Israe curuacjãrã na pã́ weeatjere, bʉcʉase marĩrõ miacãrã niwã.
    Te morẽse coꞌripʉ na ye suꞌti caseri meꞌrã oma weetjĩarã wʉacãrã niwã.
  gup-gup: Wanjh kunu bininj nawu Israel benkebmawahmeng birrimey buriddi bedberre
    bu minj birribangmekurrmeninj mannguklurlmikenh, dja minj mak birrikinjemeninj,
    dja djabirlana manbu kandidjawakenh birrikarrmeninj wanjh birridukkang kore kumadj
    bedberre birringorrkang kukarlang.
  gvs-gvs: E tuwo moitamo kai Isileli tubunaoyama mainao ama parawa ma nokoidi kakabidi
    go, parawayana ma kanaapoivina nava isti geya, unana woilima kana, tauna parawayana
    geya ibibineta. Parawa ma nokoidiyadi areko sinaena goi kautubedi kakavaledi kanavedi.
  rmc-rmc: Avke o Izraeliti peske ile le čarenca o chumer bi o kvasos, thode andro
    zajdi a ľigenenas pre peskre phike.
  nlg-nlg: Na vure ni Israel/Jew tara hola kolura nia didira na vatei berete tara
    mua gonia nia na yeast. Ra poroi nia na tivi te au didira na baolo/bowl ni vatei
    goni berete mara holai tana valadira.
  pes-OPV: و قوم، آرد سرشته خود را پیش از آنکه خمیر شود برداشتند، و تغارهای خویش را
    در رختها بر دوش خود بستند.
  ron-1924: Попорул шь-а луат плэмэдяла (кока) ынаинте де а се доспи. Шь-ау ынвелит
    постэвиле ку плэмэдяла ын хайне ши ле-ау пус пе умерь.
  ben-OBCV: অতএব লোকেরা খামির মেশানোর আগেই তাদের আটার তালগুলি তুলে নিল, এবং কাপড়ে
    মুড়ে সেগুলি কেঠোয় রেখে কাঁধে তুলে নিল।
  som-som: Markaasaa dadkii waxay qaateen cajiinkoodii intaanu khamiirin, iyo weelashoodii
    ay wax ku dhex cajiimi jireen, oo intay maryahoodii ku xidheen ayay garbaha saarteen.
  lat-VUC: 'Tulit igitur populus conspersam farinam antequam fermentaretur: et ligans
    in palliis, posuit super humeros suos.'
  eng-ASVBT: And the people took their dough before it was leavened, their kneading
    troughs being bound up in their clothes upon their shoulders.
  mna-mna: Tana zin Israel timaŋga ma tikam palawa kizin, mi tiur sula timbiiri, to
    tizuk pa kawaala, mi tikwaara ma tila. Palawa tana, titooro raama ki yis zen.
  ita-1885: E il popolo tolse la sua pasta, avanti che fosse lievitata, avendo le
    sue madie involte ne' suoi vestimenti, in su le spalle.
  eng-LXXUP: And the people took their dough before their meal was leavened, bound
    up as it was in their garments, on their shoulders.
  eng-ULB: So the people took their dough without adding any yeast. Their kneading
    bowls were already tied up in their clothes and on their shoulders.
  spa-VBL: Así que los israelitas recogieron su masa antes de que se levantara y la
    llevaron sobre sus hombros en tazones de amasar envueltos en ropa
  fra-_FOB: Le peuple prit donc sa pâte, avant qu'elle fût levée, avec leurs huches
    liées dans leurs vêtements sur leurs épaules.
  mal-mal: അതുകൊണ്ട് ജനം കുഴച്ച മാവ് പുളിക്കുന്നതിന് മുമ്പ് തൊട്ടികളോടുകൂടി തുണിയിൽകെട്ടി
    ചുമലിൽ എടുത്ത് കൊണ്ടുപോയി.
  urd-GVR: Isrāīliyoṅ ke gūṅdhe hue āṭe meṅ ḳhamīr nahīṅ thā. Unhoṅ ne use gūṅdhne
    ke bartanoṅ meṅ rakh kar apne kapṛoṅ meṅ lapeṭ liyā aur safr karte waqt apne kandhoṅ
    par rakh liyā.
  suz-BL: मिनु मुरपुकीमी बोरब ओख्‍ती मसुप्‍शो, निशो फस आन बोस वाम गिल्‍शा, बलाम लाप्‍शा
    कुरतेक्‍म।
  ita-1927: Il popolo portò via la sua pasta prima che fosse lievitata; avvolse le
    sue madie ne’ suoi vestiti e se le mise sulle spalle.
  ckb-ckb: گەلیش هەویرەکانیان هەڵگرت پێش ئەوەی هەویرترشی تێ بکەن، تەشتە هەویرە شێلراوەکانیان
    لە جلەکانیان پێچایەوە و لەسەر شانیان دانا.
  eng-BBE: And the people took their bread-paste before it was leavened, putting their
    basins in their clothing on their backs.
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರು ಹಿಟ್ಟಿಗೆ ಹುಳಿ ಹಾಕುವುದಕ್ಕಿಂತ ಮುಂಚೆ, ಅಡಿಗೆ ಮಾಡುವ ಪಾತ್ರೆಗಳ
    ಸಂಗಡ ಬಟ್ಟೆಗಳಲ್ಲಿ ಕಟ್ಟಿ, ಹೆಗಲಿನ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಹೋದರು.
  bbb-bbb: Bu ijiege kuariavoga e Isureroko boeje bune urina farava ije bu ire isiti
    ijiakuma ifaejedufuo baki ije karina tinine bu burete ifaejevo ijia rie. Areme
    bune uri ugone ubine ijia karina tinine buone ije utina kamui buone ijia kedekinu
    ijiege rei.
  tam-2017: பிசைந்தமாவு புளிப்பதற்குமுன்பு மக்கள் அதைப் பாத்திரத்துடன் தங்களுடைய ஆடைகளில்
    கட்டி, தங்களுடைய தோள்மேல் எடுத்துக்கொண்டு போனார்கள்.
  spa-RV-1909: Y llevó el pueblo su masa antes que se leudase, sus masas envueltas
    en sus sábanas sobre sus hombros.
  ron-BTF: Și oamenii au luat aluatul lor înainte ca acesta să fie dospit, covețile
    lor fiind legate în hainele lor pe umerii lor.
  eng-WEBP: The people took their dough before it was leavened, their kneading troughs
    being bound up in their clothes on their shoulders.
  eng-FBV: So the Israelites picked up their dough before it had risen, and carried
    it on their shoulders in kneading bowls wrapped in clothing.
  nld-1939: 'En voordat het deeg gedesemd was, moest het volk het meenemen: hun baktroggen
    droegen zij in hun mantels gewikkeld op hun schouders.'
  nch-BL: Huajca nopa israelitame quicuique inintix, masque ayemo quipiyayaya tasonejcayot
    para mosonehuas. Huan quitalijque ipan tixhuapali, huan quimimilojque ica yoyomit
    huan quitalijque iniajcoltipa.
  vie-1934: Vậy, dân sự đều đem bột nhồi rồi chưa men đi, và bọc những thùng nhồi
    bột trong áo tơi vác lên vai mình.
  hin-CV: इससे पहले कि इस्राएलियों का गूंधा हुआ आटा खमीर हो जाये, उन्होंने उसे कटोरे
    में रखकर और कपड़ों में बांधकर अपने कंधों पर उठा लिया.
  eng-OURB: The people took their dough before it was leavened, their kneading troughs
    being bound up in their clothes on their shoulders.
  spa-BES: Y la gente tomó su pasta de pan antes de que leudara, poniendo sus cuencas
    en sus ropas sobre sus espaldas.
  tdx-tdx: Aa le rinambe’ ondatio o koba’ iareo po-dalivaio, ie nikolopofeñe saroñe
    an-tsoro’e ao miharo amo fanake fampikobàñeo.
  vid-vid: Wanhu nawahola utimbo wa hewo wa mibumunda jing'hali wichigwa usaso na
    visaye vya kufinanjila nawavijela mgati mwa nguwo za hewo na kupika mmayega.
  eng-OKE: And the people took their dough while not leavened, remaining in the kneading
    pans, bound with their clothes upon their shoulders.
  tha-KJV: พลไพร่นั้นเอาก้อนแป้​งด​ิ​บท​ี่ยั​งม​ิ​ได้​ใส่​เชื้​อก​ับอ่างขยำแป้ง ห่อผ้าใส่บ่าแบกไป
  por-BR-2018: E levou o povo sua massa antes que se levedasse, suas massas envoltas
    em suas mantas sobre seus ombros.
  deu-ELO: Und das Volk trug seinen Teig, ehe er gesäuert war, ihre Backschüsseln
    in ihre Kleider gebunden, auf ihren Schultern.
  eng-WYC-2018: Therefore the people took meal sprinkled together, before that it
    was dighted with sourdough, (or And so the people took the meal, or the flour,
    before that any yeast was added to it); and they bound it in mantles, and put
    it on their shoulders.
  epo-epo: Kaj la popolo forportis sian paston, antaŭ ol ĝi fermentis; iliaj pastujoj,
    ligitaj en iliaj vestoj, estis sur iliaj ŝultroj.
  uig-PIN: Hǝlⱪ tehi bolmiƣan hemirlirini elip, uni tǝngnilǝrgǝ selip, kiyim-keqǝkliri
    bilǝn yɵgǝp, mürilirigǝ elip kɵtürüp mengixti.
  beo-beo: Amaiba:le, Isala:ili dunu da yisidi hame sali hame gobei agi amo ilia gobele
    nasu ofodo ganodini sali, amo abulaga dedebole gisa asi.
  tpi-OTNT: Olsem na ol Israel i kisim plaua ol i no bin tanim wantaim yis yet na
    ol i putim long dis. Na ol i karamapim dis long laplap na karim long sol na ol
    i go.
  hau-SA: Sai mutanen suka ɗauki garin da sun kwaɓa ba yisti a ciki, tare da ƙwaryansu
    na aikin kwaɓan, suka nannaɗe su a mayafansu, suka rataye a kafaɗunsu.
  udu-udu: Gom kan mo tani ’kwani ḵalkina gana’th buni ki dar ga cumaṯ i e mo. Aḵwalal
    buni jin ’thoḵa uni to nycine/ mo tani koṯẖkina uni is mo ki burrinyem buni mo
    dhali shir uni mo e ’kup̱a bim buni mo be.
  uig-LAT: Xelq téxi bolmighan xémirlirini élip, uni tengnilerge sélip, kiyim-kéchekliri
    bilen yögep, mürilirige élip kötürüp méngishti.
  nde-nde: Ngakho abantu bathatha inhlama yabo yesinkwa ingakafakwa mvubelo bayithwala
    emahlombe ngemiganu yokuvubela igoqelwe ngamalembu.
  ton-ton: Pea naʻe toʻo ʻenau mā ʻe he kakai ʻi he teʻeki ai ʻae lēvani; mo e nau
    ngaahi natuʻanga mā, kuo haʻi fakataha mo e nau ngaahi kofu ki honau uma.
  ces-1613: Protož vzal lid těsto své, prvé než zkysalo, obaliv je v šaty své, na
    ramena svá.
  eko-eko: Aphano atthu apale khuthuula tiriku yookhattiwa yoohiina fwaramento, khuputaputela
    pasiya yaya vakuwo khuvikela mmafuzi.
  eng-WMB: The people took their dough before it was leavened, their kneading troughs
    being bound up in their clothes on their shoulders.
  tam-TCV: மக்கள் புளிப்பில்லாத பிசைந்த மாவையும், மாப்பிசையும் பாத்திரங்களையும் தங்கள்
    துணிகளால் சுற்றி, தங்கள் தோள்கள்மேல் சுமந்துகொண்டு போனார்கள்.
  ceb-ULB: Busa gikuha sa mga tawo ang ilang minasa nga harina nga wala gisagolan
    ug igpapatubo. Nakabalot na sa ilang mga bisti ug gibitay na sa ilang mga abaga
    ang ilang mga panaksan nga masahanan sa harina.
  pol-UBG: Wziął więc lud swoje ciasto, zanim się zakwasiło, i dzieże owinięte w swoje
    szaty i kładli je na swoje ramiona.
  agr-agr: Dutikainam ditashkam harina nanegbau levadurajai pachimjachbaun, harina
    namutaijai ijumag ditá jáanchjin pempeajag yanakiag jukiajui.
  kyc-kyc: Dokopa Isaraele wambu dupwame palawa borete isi pyambwa nao wasalana rapa
    rapa pipala penge palawa yangaraminyi dupwana pyambwapala nakamana komaumi yake
    pipala soo peyami.
  urd-GVU: اسرائیلیوں کے گوندھے ہوئے آٹے میں خمیر نہیں تھا۔ اُنہوں نے اُسے گوندھنے
    کے برتنوں میں رکھ کر اپنے کپڑوں میں لپیٹ لیا اور سفر کرتے وقت اپنے کندھوں پر رکھ
    لیا۔
  deu-1912: Und das Volk trug den rohen Teig, ehe denn er versäuert war, zu ihrer
    Speise, gebunden in ihren Kleidern, auf ihren Achseln.
  ntj-ntj: Nyangka-ya nyuma kana tjurltu-tjurltumaalpa tiirrtjingka tjarrpatjuralpi
    warntungka karrpira katingu.
  kan-2017: ಆದುದರಿಂದ ಜನರು ಹಿಟ್ಟಿಗೆ ಹುಳಿಹಾಕುವುದಕ್ಕಿಂತ ಮೊದಲೇ ನಾದುವ ಪಾತ್ರೆಗಳ ಸಂಗಡ ಕಣಕದ
    ಮುದ್ದೆಯನ್ನು ಬಟ್ಟೆಯಲ್ಲಿ ಗಂಟುಕಟ್ಟಿ ಹೆಗಲಿನ ಮೇಲೆ ಹಾಕಿಕೊಂಡು ಹೊರಟುಹೋದರು.
  ena-ena: Hameŋ abavɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ maci agɨladɨ viavɨla hunaŋ hɨvɨ lamavɨci
    mɨguavɨci hunaŋ agɨladɨ havɨlɨ hɨvɨ haha lalɨguavɨla via havavɨla uavɨmi. Maci
    via uavɨmi agaŋ huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ agaŋ apalɨ hɨnimi.
  yap-yap: Ma aram me fek piyu Israel e flowa rorad ni kan gelgiy nda nin’ e is ngay
    ngar ted nga daken porad ni kar ted ngalan yu raba’ i ban’en ni tafen e flowa
    ma kar inged e mad rorad u wuru’.
  hlt-MCSB: Te dongah pilnam loh a vaidambael dongkah tol a phul hlan a vaidamtlam
    te a himbai neh a boep uh tih a laengpang dongah a koh uh.
  mdy-ETH: ዬያሮ ዴራ ካፂባኣ ዲርኮና ዺኢሎ ቆኦሮይዳ ኩንሢ ዓፒላና ማሪ ጌኤታ ኬዴኔ፤
  twi-ASANTE: Israelfoɔ no faa wɔn mmɔre a wɔafɔtɔ a mmɔreka mfra mu, na wɔde wɔn
    ntadeɛ kyekyeree wɔn mmɔrefɔtɔ nnaka de sisii wɔn mmati so.
  eng-WEBU: The people took their dough before it was leavened, their kneading troughs
    being bound up in their clothes on their shoulders.
  bnp-bnp: Lakea e huriki a Israel ri bole a bret i uka ma ni vuli turana is, ri ru
    na tavila ri kavitagu na kala, ri kaloho, ri vano.
  wal-wal: Hegaa gishshau, Israa7eela asati bantta irshshoi gelibeenna munaqaa munaqa
    keriyan kunttidi, bantta maayuwan xaaxidi, bantta hashiyan tookkidosona.
  spa-PDDPT: Así que el pueblo cargó su masa sobre sus hombros antes que leudara,
    y envolvió sus artesas en sus mantas.
  gun-gun: Ha'e ramo ha'e kuery ojopy mbojaperã omoakỹ va'ekue, imbovua revegua e'ỹ.
    Omoapomoaty ma oao py onhovã vy ojaxei heravy.
  agu-BL: Lajke'l nintzun cyoque'n yi e' xonl Israel tan cu'se'n yi k'otil pam yi
    ntaxk cu' xtx'amil cy'a'n tulak yi cu'lbil, nin tircu'n tu yi cu'lbil cwe'n quik'ol
    tulak chixbu'k nin baj je' cyekaltz.
  ilo-ULB: Innala ngarud dagiti tattao dagiti masada nga awan laukna a lebadura. Nakagaluten
    dagiti pagmasaan a mallukong kadagiti kawesda ken kadagiti abagada.
  kpg-kpg: Malaa, digau Israel gaa kae nadau palaawaa digi unugi gi nia ‘yeast’, gaa hii
    gi nia hii goloo, ga dahi aga ga aamo, ga hagatanga gaa hula.
  uig-ARA: خەلق تېخى بولمىغان خېمىرلىرىنى ئېلىپ، ئۇنى تەڭنىلەرگە سېلىپ، كىيىم-كېچەكلىرى
    بىلەن يۆگەپ، مۈرىلىرىگە ئېلىپ كۆتۈرۈپ مېڭىشتى.
  bps-bps: Taman i dad bel Israél, tatìla fkah i harinala tamasbol nan, bay là nbol
    fa falnok, di gusamboolla dun, na fnungasla i dademe klawehla na tniangla.
  sus-sus: Na nan a ra Isirayilakae naxa taami ramulanxi mafilin e xa dugie kui, beenu
    taami xa te. E naxa taami nun taami ramulanse dɔxɔ e xun ma, e fa siga.
  pon-2006: Aramas ako eri ale arail pilawa ko mwohn eh saikinte doalihsda, oh me
    mihmihte nan deuparail, koarukipene nan arail likou kan oh kapaikada oh mwesel.
  jae-jae: Amboac tonaŋ lau Israel sêsabaŋ nêŋ suc topolom ŋaluc matac kêsêp nêŋ ŋakwê
    ma sêbic sa sebe sêsêlêŋ.
  ksd-ksd: Ma ra tarai dia ga kap ra plaua ba pa i leven boko, ma kadia la ba di bing
    ra plaua tana, di ga pulu diat ma kadia umana mal na tubatuba, ma dia ga kap ia
    ta ra ul a vara i diat.
  tur-YTC: Halk hamurlarını daha mayalanmadan aldılar, hamur tekneleri giysilerine
    sarılmış omuzlarındaydı.
  grc-BRENT: Ἀνέλαβε δὲ ὁ λαὸς τὸ σταῖς αὐτῶν, πρὸ τοῦ ζυμωθῆναι τὰ φυράματα αὐτῶν,
    ἐνδεδεμένα ἐν τοῖς ἱματίοις αὐτῶν ἐπὶ τῶν ὤμαν.
  ind-AYT: Kemudian, bangsa itu mengangkat adonan yang belum beragi beserta tempat
    adonannya yang dibungkus dengan pakaiannya ke atas bahu mereka.
  nya-nya: Motero anthuwo ananyamula ufa wawo wopangira buledi asanathiremo yisiti
    ndipo anasenza pa mapewa awo pamodzi ndi zokandiramo buledi atazikulunga mu nsalu.
  hrv-hrv: Tako narod ponese svoje još neukislo tijesto; naćve, uvijene u ogrtače,
    ponesoše na ramenima.
  mps-mps: Tama te Israel dabe augwaligo plaua te yis dali begelisiąbadi te pouba
    muai. Tama augwaligo te pou name ugwago haluama, tama augwaligo nagede tolasa
    pai.
  tpi-tpi: Olsem na ol Israel i kisim plaua ol i no bin tanim wantaim yis yet na ol
    i putim long dis. Na ol i karamapim dis long laplap na karim long sol na ol i
    go.
  dan-1931: Og Folket tog deres Dej med sig, før den var syret, og de bar Dejtrugene
    på Skulderen, indsvøbte i deres Kapper.
  vie-OVCB: Người Ít-ra-ên gói luôn cả thùng nhồi bột vào áo, trong thùng còn nguyên
    cả bột đã nhồi không pha men, rồi vác lên vai đem đi.
  guj-2017: ઇઝરાયલીઓ પાસે રોટલીના લોટમાં ખમીર નાખવાનો સમય રહ્યો નહિ તેથી તેઓએ ખમીર
    મેળવ્યા વિનાનો લોટ જે કથરોટોમાં હતો તેને ચાદરમાં બાંધીને ખભા પર મૂકી દીધી.
  pon-2006A: Aramas ako eri ale arail pilawa ko mwohn eh saikinte doalihsda, oh me
    mihmihte nan deuparail, koarukipene nan arail likou kan oh kapaikada oh mwesel.
  por-BRBSL: O povo tomou sua massa antes que ela fosse fermentada, suas cochos de
    amassar sendo amarrados em suas roupas sobre seus ombros.
  aly-aly: Israel-kenh-rnem rernem arrwekel-antey arlengarr amern arletyenp-warl kwaty
    thelek, amern mpwaretyek. Pikinpat arrerney-angenh-antey. Israel-kenh-rnem anyentarl-anyentarl
    arlengarr amernenp renh arrernek-anem yakweth-warl. Yakweth amernenp renh arertnek
    anpeth-warl, akngeyn-ayntetyek.
  cth-cth: Hote taminaw ni ton phuen hoeh rae tavai a la awh teh, tavai kanawknae
    kawlungnaw a la awh teh, hni hoi a tangoung awh teh a phu awh.
  twi-twi: Israelfo no faa wɔn mmɔre a wɔafɔtɔw a mmɔkaw mfra mu, na wɔde wɔn ntade
    kyekyeree wɔn mmɔre nnaka de sisii wɔn mmati so.
  hlt-hlt: Te dongah pilnam loh a vaidambael dongkah tol a phul hlan a vaidamtlam
    te a himbai neh a boep uh tih a laengpang dongah a koh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ tipɛ̃́ɛ̃̀cootì tìì í mùútí nɛ̀ yɛbɔ kɛ́ditìnnɛ kɛ́tɔ.
  msy-2020: Ezɨ Israelia plauan me tɨghar yis sara vereghamiba, da inigha, itarir
    ekiabagh arɨki. Egha me itarir ekiaba inibar da noegha, dɨpɨzibar da atera zui.
  dop-dop: Pǝ mɑɣɑmɑɣɑ pǝ tɔɔ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ kpɛŋnɑ pɑ potopotonɑɑ somtu nɑ tǝ́
    tɑ nyǝŋtɑ nɑ pɑ́ hɔkɔ tɑɣɑlǝŋ wei ɩ tɑɑ pɑ huɣutiɣi-wɛ tɔɣɔ pɑ kpɑɩnɑɑ tɑɑ, nɑ
    pɑ́ sǝɣǝlɩ nɑ pɑ́ tɛɛ.
  azb-azb: Xalq maya qata bilmədiyi xəmiri götürdü, paltarlarına bürünmüş xəmir tabaqlarını
    çiyinlərində apardı.
  eng-DBY: And the people took their dough before it was leavened; their kneading-troughs
    bound up in their clothes upon their shoulders.
  hin-2017: तब उन्होंने अपने गुँधे-गुँधाए आटे को बिना ख़मीर दिए ही कठौतियों समेत कपड़ों
    में बाँधकर अपने-अपने कंधे पर डाल लिया।
  wol-KYG: Loolu tax mbooloom Israyil roñ seen xiiwi sunguf yu amagul lawiir. Ñu ëmb
    seen ndabi notukaay ca seeni malaan, gàddu.
  swp-swp: Arinai tatao adi falawa sora nige ie sese se bahei, eo edi aba‐helasa se
    audi edi lulu aridi eai, eo se toredi dabayalodi eai.
  bjr-bjr: Miqi qimasoofaqa Isaraee maqanaasa innooqee maru pauraqana sia aqira bereeta
    sia suqarana difaaniki qamunnasaa kukuqamma quqasee nikumaaqa akumaree fiqau
  eng-YLT: and the people taketh up its dough before it is fermented, their kneading-troughs
    [are] bound up in their garments on their shoulder.
  kne-kne: Pinnon din Israelita din pan-ot-otoan da si daan maoto ay tinapay ay magay
    labadura na dowan dan sengten si lopot, asi dan sakbaten.
  bzd-NTPO: Israel aleripa tö harinachka, kë̀ wötuule iwölöwo̱ka̱ wa, ese patréwa̱
    tka̱'ë idatsi' a̱ iéka̱ ppéka̱ kuli' ki̱ ta̱ imíyal.
  eng-WYC-2017: Therefore the people took meal sprinkled together, before that it
    was dighted with sourdough; and they bound it in mantles, and put it on their
    shoulders.
  eng-WMBB: The people took their dough before it was leavened, their kneading troughs
    being bound up in their clothes on their shoulders.
  urd-GVH: इसराईलियों के गूँधे हुए आटे में ख़मीर नहीं था। उन्होंने उसे गूँधने के बरतनों
    में रखकर अपने कपड़ों में लपेट लिया और सफ़र करते वक़्त अपने कंधों पर रख लिया।
  rug-rug: Ke hadeni poko rina tinoni sari na palava ta henidi, saripu loke isitidi,
    meke voi i rini koari na dia kinakinana, meke paleki rini.
  gaz-gaz: Kanaafuu sabni sun bukoo isaanii utuu hin bukaaʼin fudhatanii, qodaa bukoo
    isaaniis wayyaa isaaniitiin maranii gatiittiitti baadhatan.
  fra-LSG: Le peuple emporta sa pâte avant qu’elle fût levée. Ils enveloppèrent les
    pétrins dans leurs vêtements, et les mirent sur leurs épaules.
  gnn-gnn: Bala walala Yitjuralpuyŋunydja yolŋu'‐yulŋu ḻaw'yurranana, galkarana girriny'tja
    walalaŋguway ḻaw'‐ḻawmaraŋala ḻambarrlilina, ga bitjarrayi liŋgu walala märraŋalayi
    ŋunhiyi ŋatha ruwaŋga'kunhamiriwnydja, yurru ḏikuna, bala yana wäŋgaŋalana ŋuriŋi
    yana liŋgu munhaku.
  yal-yal: Isirayila yamaan yi e burun xali benun a xa gan, benun a rate seen xa sa.
    E buru bɔnbɔ seene mafilin e dugine yi, e e sa e kɔɛ ma, e siga a xalɛ.
  haw-1868: Lawe mai la na kanaka i ka lakou berena maka, hu ole, a me ko lakou mau
    papawiliai, ua ope pu ia me ko lakou lole maluna o ko lakou mau hokua.
  arb-NAV: فَصَرَّ الشَّعْبُ فِي ثِيَابِهِمْ مَعَاجِنَهُمْ وَعَجِينَهُمْ قَبْلَ أَنْ
    يَخْتَمِرَ، وَحَمَلُوهَا عَلَى أَكْتَافِهِمْ،
  ewe-ewe: Israelviwo tsɔ woƒe amɔ maʋamaʋã ɖe asi. Wobla woƒe amɔkpakuwo ɖe woƒe
    avɔ mamlɛawo me heda ɖe abɔta.
  eng-LEE: And the people took up their dough before it was yet leavened, their kneading-troughs
    being bound up in their clothes upon their shoulders.
  gvn-gvn: Jana Israel-warrangka bread balan-balan dingkan dishmunbu, kambibu mulun-ban,
    bindabuku jarra-kulban. Jana Mosesamu kuku wukurrin, Egypt-warranda babajin kambika,
    goldmunku, silvermunku. Jana Egypt-warrangka jananda dajin. Yinyaynka jana Egypt-warramu
    yamba-yamba and jewelry jananji wundin bubumun. Jana Joseph yarkin yalarrku jananji
    wundin. Josephangka ngadi bajaku yalaman, “Godungku Israel-warra juma yaluymun
    wundil. Jana nganya yarkin yalarrku wundida.”
  asm-FB: সেয়ে লোকসকলে খমীৰ নিদিয়াকৈ নিজৰ নিজৰ আটাগুড়ি ল’লে। তেওঁলোকে নিজৰ নিজৰ
    সনা পাত্ৰ গাৰ কাপোৰত বান্ধিলৈ, নিজৰ নিজৰ কান্ধত ল’লে।
  sus-A: نَ نَن عَ رَ عِسِرَيِلَكَيٍ نَشَ تَامِ رَ مُلَنشِ مَقِلِن عٍ شَ دُفِيٍ كُي،
    بٍينُ تَامِ شَ تٍ. عٍ نَشَ تَامِ نُن تَامِ رَ مُلَنسٍ دْشْ عٍ شُن مَ، عٍ قَ سِفَ.
  fra-SBL: Le peuple prit sa pâte avant qu'elle ne soit levée, ses pétrins étant liés
    dans leurs vêtements sur leurs épaules.
  hbo-hbo: וַיִּשָּׂ֥א הָעָ֛ם אֶת־בְּצֵקֹ֖ו טֶ֣רֶם יֶחְמָ֑ץ מִשְׁאֲרֹתָ֛ם צְרֻרֹ֥ת
    בְּשִׂמְלֹתָ֖ם עַל־שִׁכְמָֽם׃
  eng-WYCLIFFE: Therfor the puple took meele spreynd togidere, bifor that it was diyt
    with sour douy; and boond in mentils, and puttide on her schuldris.
  piu-2006: '@see-verse:EXO.012.033'
  pjt-pjt: Kaya mulapaṯu warpungkula mai panya ngaṉmanytju uṟuṟa kapuṯu-kapuṯuṟa palyantja
    wanka tjunu yiitja wiyatja piti paulpai tjuṯangka munuya mantarangka karpiṟa piningka
    tjunkula katingi.
  cwe-cwe: Ivo Waisilaili wausola usage wawo haugumigwe lusu na mahamha yawo ya kubulugila,
    waviguma muna yamawalo yawo mmayega.
  bgs-bgs: Purisu igkangé katô mga rubbad i Israel tô mga palanggana na igdalámman
    ka harina na igmasa dan asal ándà pa tagui ka pagpatubù, igdalám dan ni tun ta
    umpak dan, igtángngás dan, asta igpid dan.
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli makĩoya kĩmere kĩao gĩtanekĩrwo ndawa ya kũimbia,
    na magĩgĩkuua na ciande, nayo mĩharatĩ yoohereirwo nguo-inĩ.
  fra-NCL: Le peuple emporta sa pâte avant qu’elle fût levée ; ayant serré dans leurs
    manteaux les corbeilles, ils les mirent sur leurs épaules.
  cek-AK: To pongah kaminawk mah taeh thuh ai ih takaw kahaeng to lak o moe, takaw
    naephaih boengloengnawk doeh kahni hoiah tapawk o pacoengah, palaeng ah aput o.
  xla-xla: Epalati Isalael sota ma-tamhalemama palawa daya yist mate podudukumalalo
    wekeleye ita dla kukutipame tlukata popoliyepo momka꞉tipo tamhalaiyo.
  cuk-cuk: Israel-dulemala madu-omukuar-siid, amba yoo egi madu-ina-eoleged, e-omukuedgi-siid
    susmalad. Bela e-morgi obipirmaksagu, e-gukingi-sii sesmalad.
  uig-CYR: Хәлиқ техи болмиған хемирлирини елип, уни тәңниләргә селип, кийим-кечәклири
    билән йөгәп, мүрилиригә елип көтирип меңишти.
  tel-2017: ఇశ్రాయేలు ప్రజలు పొంగజేసే పదార్థం కలపని తమ పిండి ముద్దలు, పిండి పిసికే
    గిన్నెలు మూటగట్టుకుని భుజాలపై మోసుకు పోయారు.
  hat-BSA: Alò pèp la te pran pat farin ki potko leve yo, ak bòl pou petri yo byen
    mare nan rad yo, sou zepòl yo.
  kos-kos: Ouinge mwet uh nwakla pan in manman lalos ke flao ma wangin mwe pulol kac,
    nokmani ke nuknuk, ac lippisauk ac us.
  hbo-WLC: וַיִּשָּׂ֥א הָעָ֛ם אֶת־בְּצֵק֖וֹ טֶ֣רֶם יֶחְמָ֑ץ מִשְׁאֲרֹתָ֛ם צְרֻרֹ֥ת
    בְּשִׂמְלֹתָ֖ם עַל־שִׁכְמָֽם׃
  ibo-ibo: Ya mere, ụmụ Izrel buuru ụtụ ọka e ji eme achịcha na-ekoghị eko, nke ha
    tinyere nʼefere e ji agwakọta ya. Ha ji akwa kechie ha, bukwasị ha nʼubu ha.
  ory-ory: ତହିଁରେ ଚକଟା ମଇଦା ତାଡ଼ି ମିଶ୍ରିତ ହେବା ପୂର୍ବେ, ଲୋକମାନେ ତାହା ନେଇ ମଇଦା ଦଳିବା
    ପାତ୍ରସବୁ ଆପଣା ଆପଣା ବସ୍ତ୍ରରେ ବାନ୍ଧି ସ୍କନ୍ଧରେ ଘେନିଲେ।
  chk-chk: Iwe, ekewe aramas ra angei ener pilawa mi öüwöü esamwo wor iis lon fiti
    sepier le öüwöü o firoskini, pwe repwe öüafara.
  rop-rop: en deibin lafta pekimap ebrijing blanga olabat kwikbalawei. Deibin bilimap
    flauwa langa dish. Bat dei nomo bin abum taim blanga miksimap det flauwa garram
    raising. Deibin jis repdimap det dish garram bleingkit en pudum langa olabat sholda
    blanga gowei.
  ukr-1871: І позабирали люде тїста свої ще до закису, дїжї свої поввязували в одїж
    їх по заплїчу в їх.
  bch-bch: Tota gid Israel tibada ad plaoa sapaean. Tibul yis ngan mao, be tidoldol
    ngan gid tabla ta tiluga ngan gid malo, ga kus ta tibisibisi ga tila.
  deu-1951: Und das Volk trug seinen Teig, ehe er gesäuert war, nämlich ihre Backtröge
    in ihre Kleider gebunden, auf ihren Achseln.
  eng-JPS: And the people took their dough before it was leavened, their kneading-troughs
    being bound up in their clothes upon their shoulders.
  srp-1865: I narod uze tijesto svoje još neuskislo, umotavši ga u haljine svoje,
    na ramena svoja.
  lug-lug: Abaana ba Isirayiri ne baddira obuwunga bwabwe obw’emigaati obugotte, obutaliimu
    kizimbulukusa, ne babussa mu bbakuli omufumbirwa emigaati, ne babuzinga mu ngoye
    zaabwe, ne babutwalira ku bibegabega byabwe.
  heb-heb: וישא העם את בצקו טרם יחמץ משארתם צררת בשמלתם על שכמם׃
  ben-IRV: তাতে ময়দার তালে খামির মেশাবার আগে লোকেরা তা নিয়ে পেষাই করার পাত্র নিজেদের
    বস্ত্রে বেঁধে কাঁধে নিল।
  pan-pan: ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੇ ਗੁੰਨ੍ਹਿਆ ਹੋਇਆ ਆਟਾ ਖ਼ਮੀਰ ਹੋਣ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਪਰਾਤੜਿਆਂ ਸਣੇ
    ਆਪਣਿਆਂ ਲੀੜਿਆਂ ਵਿੱਚ ਬੰਨ੍ਹ ਕੇ ਆਪਣੇ ਮੋਢਿਆਂ ਉੱਤੇ ਚੁੱਕ ਲਿਆ
  tkr-tkr: Milletın acıxamır üvxəs həsilydexhayn xamırnan con lyagambı tanalinçeeqa
    hitk'ır mıgabışilqa alyat'u ayk'an.
  mya-JVB: ထိုလူ တို့သည် တဆေး မ ရောသေးသော မုန့်စိမ်း ကိုယူ ၍ မုန့် နယ်သောခွက်တို့ကိုလည်း
    အဝတ် နှင့်တကွ ထုပ် ၍ ထမ်း ကြ၏။
  tte-O: Pwalawa siyabutayako, na nige yisti sipepei kabo sisuwai kaba gabugabu kana
    gulewa kolili, kaleko koina sisumali, yo sikalaili sikewaili leyaleyali mena silawagili.
  tbg-tbg: Minti ti vaumanta Isareri vika nái mpareti kia taupatitira vataake tuqantaatora
    kia untaraiti, qaraaka mpareti tanuqi qaqi vatora varake, tavunaqohai vira naavumake
    aqu vare vura.
  hmo-hmo: Vadaeni Israela taudia edia hatubua lasi paraoa, ranu dekenai idia kuia
    gaudia, idia abia, paraoa idia kuia ena disi danu idia abia, edia dabua dekenai
    idia kumia. Edia pagana dekenai idia atoa, idia huaia lao.
  urd-urd: तब इन लोगों ने अपने गुन्धे गुन्धाए आटे को बग़ैर ख़मीर दिए लगनों समेत कपड़ों
    में बाँध कर अपने कंधों पर धर लिया।
  rus-SYN: И понес народ тесто свое, прежде нежели оно вскисло; квашни их, завязанные
    в одеждах их, были на плечах их.
  bqc-SIM: Isailiↄ ń kàatidɛaↄ kà taↄ guu a sɛ'ɛsɛsai, aa ń ulaↄ fĩ̀fĩwà aa
    dàda ń gã̀u.
  tcz-CHONGTHU: Israel mite'n jong chang bong neldi anei jouse'u aki hamkhom tauvin.
    Chang bong ameh nau lhengkam jouse jao nan poh ding'in aki got cheh tauvin ahi.
  mar-mar: इस्राएल लोकांनी आपली मळलेली कणीक खमीर न घालता तशीच काथवटीसहीत कापडात गुंडाळून
    आपल्या खांद्यावर घेतली.
  qub-qub: Chaymi Israelcunaga tantapaj chayraj chapushan mäsatapis lebadüraynajllata
    apacuran. Jinan batyanpa jacuncunawan pitucarcärir, matancacarcärir apacuran.
  bqp-bqp: Isarailanↄ ń flawadɛnanↄ kà tanↄ gũn lùbɛnɛɛ sari, ò ń utanↄ fĩ̀fĩa ò
    dàda ń gã̀n.
  hat-hat: Se konsa pèp Izrayèl la pran pa t' farin lan san yo pa t' ankò mete ledven
    ladan l'. Yo mete yo sou platin fou yo, yo vlope yo nan rad yo, yo mete yo sou
    zepòl yo.
  eng-BSB: So the people took their dough before it was leavened, carrying it on their
    shoulders in kneading bowls wrapped in clothing.
  tod-tod: Nuɓusɛiti ti liini ga ta-ɓulu vukɔ ɠaayɔgai, nii é la ɠɛni dɛ ɓokoloni.
    Ti ɓulu vukɔ ɠaayɔ aniɲakaiti maaveleveleni ta-zeɠeiti su, ti ti la ɠɔmaʋɛti.
  eng-WEBPB: The people took their dough before it was leavened, their kneading troughs
    being bound up in their clothes on their shoulders.
  kbq-kbq: Hagi Israeli vahe'mo'za istima onte'naza flaua zompafima herunte'nazana
    tavaravefi eri antegafi'za zamafunte erinte'naze.
  nhe-BL: Huajca nopa israelitame quicuique inintix, yonque aya quipiyayaya tlasonejcayotl
    para mosonehuas. Huan quitlalijque ipan tixhuapali, huan quiquimilojque ica yoyomitl
    huan quitlalijque iniajcolpa.
  bus-bus: Isarailinↄ ń flawadɛnanↄ kà taanↄ guu a sɛ́sɛ'ɛ̃zɛ̃ sai, aↄ̃ ń utanↄ fĩ̀fĩa
    aↄ̃ↄ dàda ń gã̀n.
  gub-BL: A'e rupi Izaew izuapyapyr uzeànàànàm ma'e paw upyhyk typy'ak imuapiruru
    kar pyrer 'ym imihir pyrer 'ym a'e wà kury. Omono kawawhu pupe wà. Uwàuwàn a'e
    kawawhu pàn pupe wà. Upir uwaxi'i rehe heraha pà wà.
  eng-DRA: 'The people therefore took dough before it was leavened: and tying it in
    their cloaks, put it on their shoulders.'
