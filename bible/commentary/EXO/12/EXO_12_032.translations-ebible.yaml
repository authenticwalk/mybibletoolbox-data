verse: EXO.012.032
translations:
  mal-C: നിങ്ങൾ പറഞ്ഞതുപോലെ നിങ്ങളുടെ ആട്ടിൻപറ്റങ്ങളെയും കന്നുകാലികളെയും കൂട്ടിക്കൊണ്ടു
    പൊയ്ക്കൊള്ളൂ. എന്നെ അനുഗ്രഹിക്കുകയും ചെയ്യുക” എന്നു പറഞ്ഞു.
  deu-TKW: Auch euere Schafe und Rinder nehmt mit, wie ihr es verlangt habt; zieht
    ab und bittet auch für mich um Segen.
  lin-lin: 'Bokamata bibwele na bino ndenge bolobaki : bangombe, bameme mpe bantaba ;
    mpe bokende. Boye, bopambola mpe ngai. »'
  eng-LSV: take both your flock and your herd as you have spoken, and go; then you
    have also blessed me.”
  eng-GNV: Take also your sheepe and your cattell as yee haue sayde, and depart, and
    blesse me also.
  eng-WEBSTER: 'Also take your flocks and your herds, as ye have said, and be gone:
    and bless me also.'
  nhw-BL: Xiquinhuicaca nojquiya amoborregojhua huan amohuacaxhua quen anquiijtojtoyaj,
    huan xiyaca. Huan xijtlajtlanica, amoTECO, por na.
  swh-ONEN: Chukueni makundi yenu ya kondoo na mbuzi pamoja na ngʼombe, kama mlivyosema,
    nanyi mwende zenu. Nanyi pia mnibariki.”
  bba-bba: I kɑ bɛɛn yɑ̃ɑnu kɑ bɛɛn kɛtɛbɑ doo nɡe mɛ i ɡeruɑ, kpɑ i mɑɑ mɑn domɑru
    kɑnɑ bɛɛn Yinnin mi.
  eng-KJVCPB: Also take your flocks and your herds, as ye have said, and be gone;
    and bless me also.
  cpy-cpy: Paaneeri maawoeni pipira-paeni. Pimatero pikowapiin-takiri panteri. Piyaata-nakiita.
    Pamana-kowen-tena eejatzi naaka.”
  mpx-mpx: Wami sipi, goti ge bulumwakau nuku ahel ni ola wami baaba, yaka nuku egon.
    He nuku awanun al Yehoba ni muloluagau.”
  wbp-wbp: Kangkalu-jana nyurrurla-nyangu jiyipi, narnukutu, tangkiyi manu puluku-watirlangu.
    Yantalu-jana jirrnganja jilja-kurra. Manulu YAAWIYI payika ngajurlanguku yunguju
    warrawarra-kanyi.” Kujanya-palangu kingiji wangkaja Mujujukuju manu Yarunuku.
  luo-luo: Kawuru jambu kod kweth mag dhou mondo udhigo kaka usewacho kendo an bende
    lemnauru mondo ayud gweth.”
  meu-meu: 'Emui mamoe seridia bona emui boromakau seridia danu ba laohai, emui hereva
    heḡereḡerena. Vada aola: lau danu ba hanamogu.'
  npi-ULB: तिमीहरूले भनेजस्तै तिमीहरूका गाईवस्तु र भेडा-बाख्राहरू लिएर जाओ र मलाई
    पनि आशिष् देओ ।”
  yor-yor: Ẹ kó agbo àgùntàn yín àti agbo màlúù yín gẹ́gẹ́ bí ẹ̀yin ti sọ, kí ẹ sì
    máa lọ, kí ẹ sì súre fún mi.”
  emp-NTPO: Bãrã animarã sid̶a jũma eded̶adua bãrãba jara panʌ quĩrãca. Idjab̶a Ãcõrẽa
    iwid̶id̶adua mʌ̃ carebamãrẽã.–
  ind-ind: Bawalah ternakmu seperti yang kalian katakan. Yang penting pergilah! Dan
    nanti kalian doakanlah saya juga!”
  pes-OPCB: گله‌ها و رمه‌های خود را هم ببرید. ولی پیش از اینکه بروید برای من نیز دعا
    کنید.»
  aer-aer: Yepe-yepe ingkirreke akngaye, nanikute, tangkeye, pweleke areye-arlke.
    Itnekenge-arlke apmere arrangkethe ikwere-werne alherlte-iwaye. YAHWEH apayuthnaye
    ayenge-inpe arntarnte-aretyeke.” Alakenhe renhe Pharaoh Moses uthene Aaron utheneke
    angkeke.
  tgl-ULB: Kunin na ninyo ang mga alagang hayop at mga kawan, tulad ng sinabi ninyo,
    at alis na, at pagpalain ninyo rin ako.”
  cbu-NT: Ashiriya, chineetsish ichinguru machingtsa. Opeejareetsis misha wakarareetstamtis
    yuw siy nuwaa sirú mashirangis anuri ichinguru machingtsa. Sheerus, mikeerus shitungeerus
    naatssa. Itaru, nuwaama Apanllpa tsiyatangi nda nuwaa arang Apanll wanimaama,
    kurak Móysisee tárangiya.
  hui-hui: Tínaga nogo sibirubi memerubi bulumagarubi haru hai halu pole pudaba. Pialu
    howa Anduane Homogohanda i̱hondo bayale bilonaga i̱nagabi bi lahalimu, lene.
  mya-mya: သင်​တို့​၏ သိုး၊ ဆိတ်၊ နွား​တို့​ကို​လည်း​ယူ​ဆောင် သွား​ကြ​လော့။ ငါ​သည်​ကောင်း​ချီး​ခံ​စား​ရ​စေ
    ရန်​ဘု​ရား​သ​ခင်​ထံ​ဆု​တောင်း​ပေး​ပါ​လော့'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: Tsenmin naa ñulla' uvejala bain, chibula bain, naa ñulla' wagaala bain,
    naa buru juula bain demanga' miidei. Tsejtu naa inu bain Dioschi ura' isa ti'
    pa'dei, timi.
  bod-N: ཡང་ཁྱོད་ཀྱིས་སྨྲས་པ་བཞིན་དུ་ར་ལུག་གི་ཁྱུ་དང་བ་ཁྱུ་དེད་ནས་སོང་ལ། ང་རང་ལ་ཡང་བྱིན་གྱིས་རློབས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Mutore makwai enyu nemombe, sezvamakareva, mugoenda. Uyewo mundiropafadze.”
  spa-BLM: Tomen sus rebaños y sus manadas, como han dicho, y váyanse; ¡y bendecidme
    también a mí!”
  cac-cac: 'Iq''uecb''at masanil noc'' e molb''etzal noc'': Noc'' calnel, noc'' vacax
    yed'' noc'' chiva, icha ix aj eyalan chi''. Ixiquec, tzex tevipax d''a Jehová
    vuuj, xchi vin̈ rey chi''.'
  swh-ULB: Chukuweni ng'ombe zenu na kondoo zenu, kama mlivyo sema, na muende, na
    pia mnibariki.”
  bel-bel: і дробнае і буйное быдла ваша вазьмеце, як вы казалі; і ідзеце і дабраславеце
    мяне.
  wed-wed: Taumi ami ḡamoḡamo anatapui ona vaia ma ona opu, ona nae, wate ami God
    ona vibaḡai da ina viaiainiu.”
  deu-ELBBK: auch euer Kleinvieh und eure Rinder nehmt mit, so wie ihr geredet habt,
    und geht hin und segnet mich auch!
  mbb-OT: Elin niw en tundana is menge uyaǥen niw su iyan heeyan migkaǥi niw. Ne hengyui
    niw is Megbevayà he kehizuwi e zin!”
  mal-2015: നിങ്ങൾ പറഞ്ഞതുപോലെ നിങ്ങളുടെ ആടുകളെയും കന്നുകാലികളെയും കൂടെ കൊണ്ടുപോയ്ക്കൊൾവിൻ;
    എന്നെയും അനുഗ്രഹിപ്പിൻ എന്നു പറഞ്ഞു.
  tuo-NT: Mʉsã ʉaꞌcaronojõta mʉsã yarã ovejare, wecʉare miaña. Yʉꞌʉre Õꞌacʉ̃rẽ sẽrĩbosapa,
    nicʉ niwĩ.
  gup-gup: Ngurrbenmirndeka mayh bu ngudda nguneyimeng, dja ngurridjallaywi. Dja bu
    ngaye warridj, yidjawa Yawey bu ngandimarnekurduyime kunmak ngardduk.”
  gvs-gvs: Imi yoguyoguyao liliudi nakae konavēdi nakae boi kokawanoi makimaki. E
    woilīmi kotaoyāmo kōna! Go mainao Yaubada yoina goi yau nakae kokaipakuyēgu.’
  rmc-rmc: Len tumenge tumare stadi the dobitkos, avke sar mangenas a džan! A mangen
    o požehnaňje the prekal mande!“
  nlg-nlg: Lavira lei nimiu na maumanu soko ma kau tona. Mo koro nongia Yahweh ge
    ke vautou inau ghua.”
  pes-OPV: گله‌ها و رمه های خود رانیز چنانکه گفتید، برداشته، بروید و مرا نیز برکت
    دهید.»
  ron-1924: Луаци-вэ ши оиле ши боий, кум аць зис, дучеци-вэ ши бинекувынтаци-мэ.”
  aui-aui: Yami sip, gout da kau tupadi korutayina, konagho, metagha kowonana. Bi
    kate yami God kovibabiini da wiimiiseyana inaveregu.”
  ben-OBCV: তোমরা যেমন বলেছিলে, সেভাবেই তোমাদের মেষপাল ও পশুপাল নিয়ে চলে যাও। আর
    আমাকে আশীর্বাদও করো।”
  som-som: Oo adhyihiinna iyo lo'diinnaba kaxaysta, sidaad u tidhaahdeen, iina soo
    duceeya.
  lat-VUC: Oves vestras et armenta assumite ut petieratis, et abeuntes benedicite
    mihi.
  eng-ASVBT: Take both your flocks and your herds, as ye have said, and be gone; and
    bless me also.
  mna-mna: '@see-verse:EXO.012.031'
  ita-1885: Pigliate le vostre gregge e i vostri armenti, come avete detto; e andatevene,
    ed anche beneditemi.
  eng-LXXUP: 'And take with you your sheep, and your oxen: bless me also, I pray you.'
  eng-ULB: Take your flocks and your herds, as you have said, and go, and also bless
    me.”
  spa-VBL: ¡Llévense también a sus rebaños y manadas, como lo dijeron antes y váyanse!
    Oh, y bendíceme a mí también”.
  fra-_FOB: Prenez aussi vos brebis et vos bœufs, comme vous l'avez dit; allez, et
    bénissez-moi aussi.
  mal-mal: നിങ്ങൾ പറഞ്ഞതുപോലെ നിങ്ങളുടെ ആടുകളെയും കന്നുകാലികളെയും കൂടെ കൊണ്ടുപോയിക്കൊള്ളുവിൻ;
    എന്നെയും അനുഗ്രഹിക്കുവിൻ” എന്ന് പറഞ്ഞു.
  urd-GVR: Jis tarah tum chāhte ho apnī bheṛ-bakriyoṅ ko bhī apne sāth le jāo. Aur
    mujhe bhī barkat denā.”
  suz-BL: इन बी ब्‍यफ नु क्‍यारश भेडा आन कली लाइश्‍शा, फो फु ग्रूङीने। आं कली आसीक
    गेयीसी” दें‍त। प्रस्‍थान १०:२६; एज्रा ६:१०
  ita-1927: Prendete i vostri greggi e i vostri armenti, come avete detto; andatevene,
    e benedite anche me!”
  ckb-ckb: مەڕوماڵات و گاڕانەکەشتان ببەن وەک گوتتان، بڕۆن و هەروەها بۆ منیش داوای
    بەرەکەت بکەن.»
  eng-BBE: And take your flocks and your herds as you have said, and be gone; and
    give me your blessing.
  kan-OKCV: ನೀವು ಹೇಳಿದಂತೆ ನಿಮ್ಮ ಕುರಿದನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಿರಿ. ನನ್ನನ್ನು ಸಹ ಆಶೀರ್ವದಿಸಿರಿ,”
    ಎಂದನು.
  bbb-bbb: Ro ja vakuva ni mave sifi ro goti ro kau boeje nika kaenamiana vafo. Ro
    na jade totekiro nika noefuo baname isoega E Ireobo fu na daro mieno kiae.
  tam-2017: நீங்கள் சொன்னபடியே உங்களுடைய ஆடுமாடுகளையும் ஓட்டிக்கொண்டுபோங்கள்; என்னையும்
    ஆசீர்வதியுங்கள்” என்றான்.
  spa-RV-1909: Tomad también vuestras ovejas y vuestras vacas, como habéis dicho,
    é idos; y bendecidme también á mí.
  ron-BTF: De asemenea luați turmele voastre și cirezile voastre, așa cum ați spus;
    și plecați; și de asemenea binecuvântați-mă.
  eng-WEBP: Take both your flocks and your herds, as you have said, and be gone; and
    bless me also!”
  eng-FBV: Take your flocks and herds as well, just like you've said, and leave! Oh,
    and bless me too.”
  nld-1939: Neemt ook uw schapen en runderen mee, zoals ge gevraagd hebt, als ge maar
    heen gaat; en bidt ook voor mij om genade.
  nch-BL: Xiquinhuicaca nojquiya amoborregojhua huan amohuacaxhua quej anquiijtojtoyaj,
    huan xiyaca. Huan xijtajtanica, amoTECO, por na.
  vie-1934: Cũng hãy dẫn bò và chiên đi, như lời các ngươi đã nói, và cầu phước cho
    ta nữa.
  hin-CV: अपने पशु एवं भेड़-बकरी भी अपने साथ ले जाओ, और मुझे आशीर्वाद देते जाना.”
  eng-OURB: Take both your flocks and your herds, as you have said, and be gone; and
    bless me also!”
  spa-BES: Y toma tus rebaños y tus vacas como dijiste, y vete; y dame tu bendición.
  tdx-tdx: Endeso o mpirai-lia’ areoo naho o añombe’ areoo, amy nisaontsie’ areoy
    vaho mañaveloa. Le tatao ka iraho!
  vid-vid: Mhole vilundo vya ming'holo na mhene na migongolo, muche, mndandile na
    heni utambichizo.”
  eng-OKE: Your flocks and your herds take also, as you have spoken, and go, and pray
    also for me.
  tha-KJV: เอาฝูงแพะแกะและฝูงวัวของเจ้าไปด้วยตามที่​เจ้​าได้​พู​ดไว้​แล้ว ไปและอวยพรให้เราด้วย”
  por-BR-2018: Tomai também vossas ovelhas e vossas vacas, como dissestes, e ide;
    e abençoai também a mim.
  deu-ELO: auch euer Kleinvieh und eure Rinder nehmet mit, so wie ihr geredet habt,
    und gehet hin und segnet mich auch!
  eng-WYC-2018: (and) take ye your sheep and [your] great beasts, as ye asked (for);
    and go ye, and (also) bless ye me.
  epo-epo: Ankaŭ viajn ŝafojn kaj viajn bovojn prenu, kiel vi diris, kaj iru; kaj
    benu ankaŭ min.
  uig-PIN: Silǝrning degininglar boyiqǝ ⱪoy, ɵqkǝ, kala padilirinimu elip ketinglar;
    mǝn üqünmu bǝht-bǝrikǝt tilǝnglar, — dedi.
  beo-beo: Dilia sibi, goudi amola bulamagau lale, gadili masa! Amola Gode da na hahawane
    dogolegema:ne, Ema sia:ne gadoma.”
  tpi-OTNT: Kisim ol sipsip na meme na ol bulmakau tu na lusim Isip olgeta. Na yu
    mas prea bai God i mekim gut long mi.”
  hau-SA: Ku kwashi garkunanku na tumaki da na awaki, da na shanu, ku yi tafiyarku
    kamar yadda kuka ce, amma ku sa mini albarka.”
  udu-udu: Budhi arisa ma’diny ḵa’bal bum dhali aris bip̱ bum mo me’d gwo jin okina
    um mo. Dhali iiyi mo dhali ’borki aha/ mii si’da/ mo.
  uig-LAT: Silerning dégininglar boyiche qoy, öchke, kala padilirinimu élip kétinglar;
    men üchünmu bext-beriket tilenglar, — dédi.
  nde-nde: Thathani imihlambi yenu, njengokutsho kwenu lihambe. Njalo lingibusise.”
  ton-ton: ‌ʻAve mo hoʻomou ngaahi fanga sipi, mo hoʻomou fanga manu, ʻo hangē ko
    hoʻomou tala, pea mou ʻalu; pea mou tāpuaki foki au.
  ces-1613: Ovce také vaše i voly vaše vezměte, jakž jste žádali, a jděte; a dejte
    mi také požehnání.
  eko-eko: Mwithuule pwittipwitthi zenu mompe zenu na puuzi zenu, nkhama mwaalupiyeezo
    na mwikiparikhiye theenya.”
  eng-WMB: Take both your flocks and your herds, as you have said, and be gone; and
    bless me also!”
  tam-TCV: நீங்கள் கேட்டுக்கொண்டபடியே உங்கள் ஆட்டு மந்தைகளையும் மாட்டு மந்தைகளையும்
    ஓட்டிக்கொண்டு போங்கள். என்னையும் ஆசீர்வதியுங்கள்” என்றான்.
  ceb-ULB: Dad-a ang tanang panon sa inyong mga karnero ug panon sa inyong mga baka,
    sama sa inyong giingon, ug lakaw, ug panalangini usab ako.”
  pol-UBG: Zabierzcie też swoje trzody i bydła, jak żądaliście, i idźcie. Mnie też
    błogosławcie.
  agr-agr: Nunika shimakjum atum mina segatmaujum duka dutiksagmek uwig aidau, baka
    aidau yajuakjum wetajum. ¡Nuniakjum minash Apajuí Tuke Pujuu segatjitajum!” tau.
  kyc-kyc: Nakambana mena sipisipipi memepe bulamakaope dupwa peparae nyepala yaki
    nyuo pao karo dokopa nambana randa dakena suu pyao elyape keta pisinya lao loma
    sakama pupwape, leya.
  urd-GVU: جس طرح تم چاہتے ہو اپنی بھیڑبکریوں کو بھی اپنے ساتھ لے جاؤ۔ اور مجھے بھی
    برکت دینا۔“
  deu-1912: Nehmet auch mit euch eure Schafe und Rinder, wie ihr gesagt habt; gehet
    hin und segnet mich auch.
  ntj-ntj: Palunyalu-yanku puluka, tjiipu, nanikuurrpatarrartu kati. Palunyalu-tjuya
    ngayukutarrartu tjapinma. Nyangka-rni walykumunura kanyinma.”
  kan-2017: ನೀವು ಕೇಳಿಕೊಂಡಂತೆ ನಿಮ್ಮ ಕುರಿದನಗಳ ಹಿಂಡುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ. ಅದಲ್ಲದೆ
    ನನ್ನನ್ನೂ ಸಹ ಆಶೀರ್ವದಿಸಿರಿ” ಎಂದನು.
  ena-ena: Naludɨ sabaŋ sipsipɨ sabaŋ meme sabaŋ bulɨmakau agɨladɨ likɨlavɨla Isipɨ
    fɨli tɨbɨ nagadɨ sɨkasɨkan vala uhalaŋ uami. Uavɨla Asɨ dɨ abɨlaŋ iadɨ avi huaci
    lamam uami.
  yap-yap: Mfeked e saf nge kaming nge garbaw romed ngam marod, ni bod rogon ni kam
    wenig nigew ngog. Miki gimew meybil ngak SOMOL nge ayuwegneg.”
  hlt-MCSB: Na boiva khaw, na saelhung khaw na thui uh bangla khuen uh. Cet uh lamtah
    kai khaw yoethen m'pae uh,” a ti nah.
  mdy-ETH: ማራቶ፥ ዋኣሮንታ ባኣቶንታ ዓኣ ቆልሞ ቢያ ዔኪ ዓኣዹዋቴ! ዒንሢ ፆኦዛሢ ታና ዓንጃንዳጉዲ ታኣም ሺኢቁዋቴ» ጌዔኔ።
  twi-ASANTE: Momfa mo nnwan ne mo anantwie na monkɔ. Nanso monhyira me ansa na moakɔ.”
