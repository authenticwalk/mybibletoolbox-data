  nhe-BL: Xiquinhuicaca nojquiya imoborregojhua huan imohuacaxhua queja inquiijtojtoyaj,
    huan xiyaca. Huan xijtlajtlanica imoTECO nopampa na.
  bus-bus: À a blènↄ kↄ̃n a sãanↄ kↄ̃n a zùnↄ sɛ́ɛ lán á ò nà. À gá à sa maaa omɛ
    se.
  gub-BL: 'Peraha peneimaw paw pe wà nehe: àràpuhàràn hawitu ma''e wà, àràpuhàrànete
    wà, tapi''ak wà. Peho xe wi nehe, i''i Parao wanupe. — Emono neze''egatu Parao
    rehe nehe, peze pezar Tupàn pe nehe, i''i Parao Moizez wanupe.'
  eng-DRA: Your sheep and herds take along with you, as you demanded, and departing,
    bless me.
