verse: EXO.012.005
translations:
  mal-C: നിങ്ങൾ തെരഞ്ഞെടുക്കുന്ന ആട്ടിൻകുട്ടി ഒരുവർഷം പ്രായമുള്ളതും ഊനമൊന്നും ഇല്ലാത്തതുമായ
    ആൺ ആയിരിക്കണം; ചെമ്മരിയാടോ കോലാടോ ആകാം.
  deu-TKW: Ein fehlerfreies, männliches, einjähriges Lamm muß es sein; aus den Schafen
    oder Ziegen sollt ihr es wählen.
  lin-lin: Mwana meme to mwana ntaba oyo bakopona esengeli kozala ya mobali, ya mobu
    moko mpe ezanga mbeba.
  eng-LSV: A lamb, a perfect one, a male, a son of a year, let [it] be to you; you
    take [it] from the sheep or from the goats.
  eng-GNV: 'Your lambe shalbe without blemish, a male of a yeere olde: ye shall take
    it of the lambes, or of the kiddes.'
  eng-WEBSTER: 'Your lamb shall be without blemish, a male of the first year: ye shall
    take it from the sheep or from the goats:'
  nhw-BL: Huan xiquinilhuica monequi quitlapejpenise se oquich tlapiyali catli quipiya
    se xihuitl, huan catli amo tleno catli amo cuali quipiya itlacayo. Huelis quitequihuise
    se pilborregojtzi o se chivo.
  swh-ONEN: Wanyama mtakaowachagua, lazima wawe wa kiume wa umri wa mwaka mmoja wasiokuwa
    na dosari, mwaweza kuwachukua kati ya kondoo au mbuzi.
  bba-bba: I ko kpĩ i yɑ̃ɑru ǹ kun mɛ boo ɡɔsi, ɑdɑmɑ i de yɑ n sɑ̃ɑ kinɛru te tɑ
    wɔ̃ɔ tiɑ mɔ, kpɑ tɑ kun ɑlebu mɔ.
  eng-KJVCPB: 'Your lamb shall be without blemish, a male of the first year: ye shall
    take it out from the sheep, or from the goats:'
  cpy-cpy: Tema kameetha ikantyaa irika pipira, shirampari, tzimaentsiri apaani rojarentsite.
  mpx-mpx: Sipi o ebo goti melutauil nuku hilel, wali baliman maisena, tuwaliya sasapona.
  wbp-wbp: Nyiya-piya jiyipiji kajikankulu nyurrurlarluju wati-paturluju milarni?
    Yinya jiyipilpa nyinakarla jintaku yulyurrpukuju wirriya-yijala ngurrju, nyurnu-wangu.
    Kajilpanpa jiyipiki palka-maninja-wangu nyinakarla, ngulajungku kurdu-warnu narnukutu
    manta!
  luo-luo: Chiayo ma uyiero nyaka bed madichwo ma ja-higa achiel maonge songa kendo
    unyalo yierogi kuom rombe kata diek.
  meu-meu: Emui mamoe na asi toutouna ḡauna, maruane, laḡani tamona ḡauna; mamoe serina
    amo bavabia eiava nani serina amo.
  npi-ULB: त्यसैले सबैलाई खुवाउन तिनीहरूले पर्याप्‍त मासु तयार गर्नुपर्छ । तिमीहरूको
    थुमा वा पाठो खोटरहित हुनुपर्छ र यो एक वर्षको हुनुपर्छ । तिमीहरूले भेडा वा बाख्राहरूबाट
    त्यो लिनू ।
  yor-yor: Ọ̀dọ́-àgùntàn tí ìwọ yóò mú gbọdọ̀ jẹ́ akọ ọlọ́dún kan tí kò lábùkù, ìwọ
    lè mú lára àgbò tàbí ewúrẹ́.
  emp-NTPO: Maʌ̃ animarãra jũma bia b̶aida b̶ʌa, dji umaquĩrã baida b̶ʌa, poa ab̶a
    b̶aida b̶ʌa.
  ind-ind: Kamu harus memilih anak domba atau anak kambing jantan yang berumur satu
    tahun dan tidak ada cacat.
  pes-OPCB: این حیوان، خواه گوسفند و خواه بز، باید نر و یک ساله و بی‌عیب باشد.
  aer-aer: Iwenhe-arteke yepe-yepe-ame artwe arrantherre akngaketyenhe? Yepe-yepe
    re uterne anyente anetyeke, urreye aneme anteye, mwerre-anteye rlkerte kwenye.
    Arrantherre apeke yepe-yepe uyarne areme, nanikute akwerrke-tetye inaye.
  tgl-ULB: Ang inyong tupa o batang kambing ay dapat walang kapintasan, isang taong
    gulang na lalaki. Maaari ninyong kunin ang isa sa tupa o mga kambing.
  cbu-NT: Ashiriya, uruta Marsush tsup kaneesich yakachu, anumunsha minam chung zar
    maaramchus, chineetsis putayarus, waanitam wayangtsa. Itaru, chinuz yuw minam
    masach taaru anu ipuseerus, upapchir wanasiri matambish taaru anu ipusangtsa.
    Opeejaa karupana, nduntaati ashiru kaaparaa karupan ipusangtsa.
  hui-hui: Nogo sibiyaguabi memeyaguabi ngoalia hara alego bolene nga. Nogo igini
    ogoni wangabe bayago hondowa ko kumburayu mbira para naheore mali mbirani hininigo
    bolene nga.
  mya-mya: သင်​တို့​သည်​သိုး​သို့​မ​ဟုတ်​ဆိတ်​ကို​ရွေး​ယူ နိုင်​သည်၊ သို့​သော်​ထို​တိ​ရစ္ဆာန်​သည်​အ​ပြစ်​အ​နာ
    ကင်း​သော​တစ်​နှစ်​သား​အ​ထီး​ဖြစ်​ရ​မည်။-
  cbi-NTPO: Juntsa animaa ma añu juu, llupu, naraa titalaba yujkajtu junu juve; uveja
    jui'shu juntsaa, chibu junu juve.
  bod-N: ཁྱོད་ཅག་གི་ལུ་གུ་ནི་ལོ་གཅིག་ཅན་གྱི་ཕོ་ཕྱུགས་སྐྱོན་མེད་པ་ཞིག་ཡིན་དགོས་པ་དང་ལུག་གམ་ར་ཡི་ཁྲོད་གང་ནས་བླངས་ཀྱང་ཆོག
  sna-sna: Zvipfuwo zvamunosarudza zvinofanira kuva mikono yegore rimwe chete isina
    chainopomerwa, uye munogona kuzvitora kubva kumakwai kana kumbudzi.
  spa-BLM: Tu cordero será sin defecto, un macho de un año. Lo tomarás de las ovejas
    o de las cabras.
  cac-cac: '@see-verse:EXO.012.004'
  swh-ULB: Mwana kondoo wako au mbuzi wako mdogo lazima asiwe na upungufu, dume mwenye
    mwaka mmoja. Unaweza kuchukuwa mmoja wa kondoo au mbuzi.
  bel-bel: Ягня ў вас павінна быць бяз хібы, мужчынскага полу, аднагодак; вазьмеце
    яго ад авечак альбо ад коз,
  wed-wed: Ḡamoḡamo e rarautani lamna orotona ma ana madeḡa tagogi ma aiaina eḡa ana
    apoapoe aiwai.
  deu-ELBBK: Ein Lamm ohne Fehl sollt ihr haben, ein männliches, einjährig; von den
    Schafen oder von den Ziegen sollt ihr es nehmen.
  mbb-OT: Iyan niw pilia is menge meemahan he uyaǥen niw he senge-tuig pa is keǥurang
    din wey wazè din sazir, egkehimu ke kerehidu, ne egkehimu zaan emun kambing.
  mal-2015: ആട്ടിൻകുട്ടി ഊനമില്ലാത്തതും ഒരു വയസ്സു പ്രായമുള്ള ആണുമായിരിക്കേണം; അതു
    ചെമ്മരിയാടോ കോലാടോ ആകാം.
  tuo-NT: Cʉ̃ waꞌicʉ niꞌcã cʉ̃ꞌma cʉogʉ, ʉmʉ ne duti moogʉ̃, cãmi marĩgʉ̃ niato. Cʉ̃
    oveja wĩꞌmagʉ̃ o cabracã niato.
  gup-gup: Dja nawu lamb kaluk nadjalmaknin ngurribebbehma minj kakarrme kunmok, kaluk
    narangem nawu nakudji mandjewk nuye, kaluk sheep yaw dja goat yaw.
  gvs-gvs: 'Ami lamiyadi kokinavēdi ame nakae: Bolamo geya situbugoyogoyoita nakae
    adi tala tayamo. Komi imi yóita toinimi kolovina imi sipiyao yaidi o imi gotiyao
    yaidi.'
  rmc-rmc: O džviros mušinel te el beršeskro samcos bi e chiba, šaj les kiden avri
    le bakrendar abo le kozendar.
  nlg-nlg: Na maumanu eni ke topoa mughua sakai na niulu na hauna me ke mane, na sheep
    pa ke goat, me ke bei vahaghigha gea.
  pes-OPV: بره شما بی‌عیب، نرینه یکساله باشد، از گوسفندان یا از بزها آن را بگیرید.
  ron-1924: Сэ фие ун мел фэрэ кусур, де парте бэрбэтяскэ, де ун ан; вець путя сэ
    луаць ун мел сау ун ед.
  aui-aui: Tami sip bo gout tanagha konavineyi, bi makina, kana bodu tanagha bi tubuyina
    miisena.
  ben-OBCV: যে পশুগুলি তোমরা বাছাই করে রাখবে সেগুলি অবশ্যই যেন খুঁতবিহীন এক বছর বয়স্ক
    মদ্দা হয়, এবং তোমরা সেগুলি মেষ বা ছাগপাল থেকে নিতে পারো।
  som-som: Wankiinnu waa inuu ahaadaa mid aan iin lahayn, waana inuu ahaadaa mid lab
    oo sannad jiray, waana inaad wananka ama orgiyada ka bixisaan,
  lat-VUC: 'Erit autem agnus absque macula, masculus, anniculus: juxta quem ritum
    tolletis et hædum.'
  eng-ASVBT: 'Your lamb shall be without blemish, a male a year old: ye shall take
    it from the sheep, or from the goats:'
  mna-mna: “Zin mbili tana, sipsip, som mekmek tomooto ta ndabokbokŋan kat i mi kan
    ndaama tataŋa, to kakam zin.
  ita-1885: Prendete quell'agnello o quel capretto, senza difetto, maschio, di un
    anno, d'infra le pecore, o d'infra le capre.
  eng-LXXUP: 'It shall be to you a lamb unblemished, a male of a year old: ye shall
    take it of the lambs and the kids.'
  eng-ULB: Your lamb or young goat must be without blemish, a one-year-old male. You
    may take one of the sheep or goats.
  spa-VBL: El cordero debe ser un macho de un año sin ningún defecto, y puede ser
    tomado del rebaño de ovejas o del rebaño de cabras.
  fra-_FOB: Vous aurez un agneau ou chevreau sans défaut, mâle, âgé d'un an; vous
    le prendrez d'entre les brebis ou d'entre les chèvres.
  mal-mal: ആട്ടിൻകുട്ടി ഊനമില്ലാത്തതും ഒരു വയസ്സ് പ്രായമുള്ള ആണും ആയിരിക്കണം; അത്
    ചെമ്മരിയാടോ കോലാടോ ആകാം.
  lit-lit: Jūsų avinėlis turi būti be kliaudos, vienerių metų patinas; turite jį paimti
    iš avių ar ožkų.
  urd-GVR: Is ke lie ek sāl kā nar bachchā chun lenā jis meṅ nuqs na ho. Wuh bheṛ
    yā bakrī kā bachchā ho saktā hai.
  suz-BL: मेको पाठा मारेइ मदुम्‍शो थम रिम्‍शो नु बर्स का ङा बोका बाक्‍चा माल्‍ब। भेडा
    के हना यो, क्‍यारश के हना यो दुम्‍ब। लेवी २२:२०
  ita-1927: Il vostro agnello sia senza difetto, maschio, dell’anno; potrete prendere
    un agnello o un capretto.
  ckb-ckb: دەبێت ئاژەڵێکی نێرینەی ساغی یەک ساڵە بۆ خۆتان دانێن و لە بەرخ یان گیسک
    هەڵیاندەبژێرن.
  eng-BBE: 'Let your lamb be without a mark, a male in its first year: you may take
    it from among the sheep or the goats:'
  kan-OKCV: ನೀವು ಆಯ್ದುಕೊಳ್ಳುವ ಕುರಿಮರಿಯು ದೋಷರಹಿತವಾಗಿರುವ ಒಂದು ವರ್ಷದ ಗಂಡುಮರಿಯಾಗಿರಬೇಕು.
    ನೀವು ಕುರಿಗಳಿಂದಾಗಲಿ, ಆಡುಗಳಿಂದಾಗಲಿ ತೆಗೆದುಕೊಳ್ಳಬಹುದು.
  bbb-bbb: Ro fanuve ja kaniadufuo ije ja mave-sife ame ro baga goti ame ijia kaniadufuo.
    Ro mave ije bu kumate juaevasia besu furima ro vajae maturaeva ijia giana kaniafo.
  tam-2017: அந்த ஆட்டுக்குட்டி பழுதற்றதும் ஆணும் ஒரு வயதுடையதுமாக இருக்கவேண்டும்;
    செம்மறியாடுகளிலோ வெள்ளாடுகளிலோ அதைத் தெரிந்துகொள்ளலாம்.
  spa-RV-1909: 'El cordero será sin defecto, macho de un año: tomaréislo de las ovejas
    ó de las cabras:'
  ron-BTF: Mielul vostru să fie fără cusur, o parte bărbătească de un an; să îl luați
    dintre oi sau dintre capre;
  eng-WEBP: Your lamb shall be without defect, a male a year old. You shall take it
    from the sheep or from the goats.
  eng-FBV: Your lamb must be a year-old male without any defects, and you can take
    it either from the sheep or the goats.
  nld-1939: Het lam moet zonder gebrek zijn, een mannelijk dier en één jaar oud; ge
    moogt het uit de schapen of geiten kiezen.
  nch-BL: Huan xiquinilhuica monequi quitapejpenise se oquich tapiyali cati quipiya
    se xihuit, huan cati amo teno cati amo cuali quipiya itacayo. Huelis quitequihuise
    se pilborregojtzi o se chivo.
  vie-1934: Các ngươi hãy bắt hoặc trong bầy chiên, hoặc trong bầy dê, chiên con đực
    hay là dê con đực, tuổi giáp niên, chẳng tì vít chi,
  hin-CV: मेमना एक साल का नर हो, मेमने में कोई दोष न हो और यह भेड़ में से या बकरियों
    में से लिया जा सकता है.
  eng-OURB: 'Your lamb shall be without defect, a male a year old. You shall take
    it from the sheep, or from the goats:'
  spa-BES: 'Sea tu cordero sin mancha, macho en su primer año; puedes tomarlo de entre
    las ovejas o las cabras:'
  tdx-tdx: Tsy hanan-kandra i vi’ey; lahi’e an-tao’e valoha’e ty ho rambeseñe ke amo
    añondrio he amo oseo.
  vid-vid: Ing'holo lyana alyo liwe lilihela nongwa, liwe ilume lya mwaka umwe. Lyoweza
    kuwa ing'holo lyana ama chinyehe chiwele na mwaka umwe.
  eng-OKE: The lamb shall be perfect, a male, the son of a year; it shall be to you;
    from the sheep or from the goats you may take it.
  tha-KJV: ลูกแกะของเจ้าต้องปราศจากตำหนิเป็นตัวผู้​อายุ​ไม่​เก​ินหนึ่งขวบ เจ้​าจงเอามาจากฝูงแกะ
    หรือฝูงแพะ
  por-BR-2018: 'O cordeiro será sem defeito, macho de um ano; vós o tomareis das ovelhas
    ou das cabras:'
  deu-ELO: Ein Lamm ohne Fehl sollt ihr haben, ein männliches, einjährig; von den
    Schafen oder von den Ziegen sollt ihr es nehmen.
  eng-WYC-2018: Forsooth the lamb shall be a male of one year, without wem; by which
    custom ye shall take also a kid, if a lamb may not be had in good manner; (And
    the lamb shall be a male of one year, without blemish, or without fault; for which
    rite ye may also take a goat kid, if a lamb cannot be had in good manner;)
  epo-epo: La ŝafido estu sendifekta, virseksa, havanta la aĝon de unu jaro; el la
    ŝafoj aŭ el la kaproj vi povas preni.
  uig-PIN: Ⱨǝrbiringlar tallaydiƣan ⱪozanglar bejirim, bir yaxliⱪ ǝrkǝk bolsun; ⱪoy
    yaki ɵqkǝ padiliridin tallansimu bolidu.
  beo-beo: 'Sibi o goudi ilegema. Be gawali amo da noga:idafa, aiya amola nigima:
    amola wadela:i hame galu amo fawane ilegema.'
  tpi-OTNT: Yupela i mas makim wanpela sipsip man o meme man i winim wanpela krismas.
    Na yupela i no ken kisim sipsip o meme i gat sua samting i bagarapim bodi bilong
    en.
  hau-SA: Dabbobin da za ku zaɓa, dole su zama bana ɗaya, namiji marar tabo, za ku
    kuma kamo su daga cikin tumaki ko awaki.
  udu-udu: ḵa’bal bum mini mii dar gi thalkin mo, ’pena rasan jin dina yili ’de/ gana/
    mo. Um mini bu’th a’di ’peni bwaŋ ḵa’bal mo walla ’peni bwam mi mo.
  uig-LAT: Herbiringlar tallaydighan qozanglar béjirim, bir yashliq erkek bolsun;
    qoy yaki öchke padiliridin tallansimu bolidu.
  nde-nde: Kumele ukhethe amazinyane amaduna alomnyaka owodwa angelasici, njalo ungakhetha
    ezimvini loba embuzini.
  ton-ton: '‌ʻE haohaoa ʻa hoʻomou lami taʻehanomele, ko e manu tangata ʻi hono ʻuluaki
    taʻu: te mou toʻo ia mei he fanga sipi, pe mei he fanga kosi.'
  ces-1613: Beránka bez vady, samce ročního míti budete, kteréhož z ovcí aneb z koz
    vezmete.
  eko-eko: Nyama yaya enttelaaye othawuliwa ena ya wiiya yeelume ya mwaakha mmote,
    yoohiirakali hatha vahali. Ena ya wiiya pwittipwitthi ama puuzi.
  eng-WMB: Your lamb shall be without defect, a male a year old. You shall take it
    from the sheep or from the goats.
  tam-TCV: நீ தெரிந்தெடுக்கும் மிருகங்களோ, ஒரு வயதுடைய பழுதற்ற கடாக்களாக இருக்கவேண்டும்.
    இவற்றைச் செம்மறியாடுகளிலிருந்தோ, வெள்ளாடுகளிலிருந்தோ தெரிந்தெடுக்கலாம்.
  ceb-ULB: Kinahanglan nga walay tatsa ang inyong nating karnero ug nating kanding,
    laki nga usa pa katuig. Mahimo kamong mokuha ug usa sa mga karnero o mga kanding.
  pol-UBG: Wasz baranek ma być bez skazy, jednoroczny samiec. Weźmiecie go spośród
    owiec albo kóz.
  agr-agr: Nunú kuntinuk makichik mijan ajamu aishmag makichkish jamamtuchu pegkeg
    atatui. Duka uwig tsakat, nuniashkush chivo tsakatkesh atatui.
  kyc-kyc: Mena sipisipi panda meme mende nyepala kuiyuo naramiko doŋo, mena kali
    ene ee kana mendaki pasi dopale anga yakane palyuope rete pyuope pii nange doko
    nyerami.
  urd-GVU: اِس کے لئے ایک سال کا نر بچہ چن لینا جس میں نقص نہ ہو۔ وہ بھیڑ یا بکری
    کا بچہ ہو سکتا ہے۔
  deu-1912: Ihr sollt aber ein solches Lamm nehmen, daran kein Fehl ist, ein Männlein
    und ein Jahr alt; von den Schafen und Ziegen sollt ihr's nehmen
  ntj-ntj: Tjiipu pikatjarranya-ya wanti. Marnti kurlunypa walykumunu miratjurra kurli
    kutjutjanunya. Palya-yan mantjilku tjiipu warlangu tjinguru nanikuurrpa warlangu.
  kan-2017: ಆ ಮರಿಯು ಊನವಿಲ್ಲದ ಒಂದು ವರ್ಷದ ಗಂಡುಮರಿಯಾಗಿರಬೇಕು. ನೀವು ಕುರಿಗಳಿಂದಾಗಲಿ ಅಥವಾ
    ಆಡುಗಳಿಂದಾಗಲಿ ಅದನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಹುದು.
  ena-ena: Sabaŋ sipsipɨ ninaŋ muŋaŋ ua sabaŋ meme ninaŋ muŋaŋ numɨgaŋ huhɨlɨci hualɨ
    pabiŋ ci ualɨ agadɨ igavɨla vihalaŋ aba abɨhalaŋ uami. Namɨlaŋ sabaŋ sipsipɨ ua
    sabaŋ meme fim akuaba akuaba apalɨ agɨladɨ igavɨla vihalaŋ aba abɨhalaŋ uami.
  yap-yap: Ngam mel’egged ba saf ara ba kaming ni pumo’on, ni ta’reb e duw rok ma
    dariy bang u downgin nib kireb.
  hlt-MCSB: Boiva te a tal a hmabuet, kum khat aka lo ca te tah tuca khaw maae khaw
    namamih taengla lo uh.
  mdy-ETH: ዒንሢ ዶኦራንዳ ቆልማ ማራይ ሃሣ ዋኣሪ ማዓኒ ዳንዳዓኔ፤ ጋዓንቴ ቦሂሳ ባኣዚ ባኣያ ፔቴ ሌዔ ኩሜ ማራናይ ዓዴ ሃሣ
    ኮላናይዳፓ ማዖንጎ።
  twi-ASANTE: Ɛsɛ sɛ aboa no yɛ deɛ wadi afe. Ɛsɛ sɛ ɔyɛ odwan anaa abirekyie a ɔnnii
    dɛm.
  mwc-mwc: Ba aba payapaya kona binei wai sheep sebare, kona goat kana bodu kesana,
    ba kega ere purupurukanina.
  eng-WEBU: Your lamb shall be without defect, a male a year old. You shall take it
    from the sheep or from the goats.
  bnp-bnp: Mu vulaki a sipsip a toga o a meme a toga gavutuvutu, a pida vona ge taku,
    pali naha ni lave a viri i tahoka a gilanga.
  wal-wal: Intte doori ekkiyo mehee yelettoosappe issi laitta gididoogaa, a bollan
    aiba pacinne bainna attumaagaa gido bayin. Intte he meheta dorssappe woikko deeshshappe
    ekkanau danddayeeta.
  spa-PDDPT: Su cordero será sin defecto, macho de un año. Puedes tomarlo de las ovejas
    o de las cabras.
  gun-gun: Vexa'i ava ma ivaikue rei e'ỹ va'e peteĩ ma'etỹ oguereko va'e ha'eve. Vexa'i
    ra'y e'ỹ vy kavara'i ha'eve avi peru aguã.
  agu-BL: Tajwe'n yi tzijoy wok jun cne'r yi mam yi ja wi't tz'ak jun yob ta'n, nin
    yi qui'c mu'ẍ tal yana'sil. Qui'c na ban yi ko cne'r nka chiw.
  ilo-ULB: Masapul nga awan ti tulaw ti karnero wenno ubing a kaldingyo, maysa ti
    tawenna a kalakian. Mabalinkayo a mangala iti maysa kadagiti karnero wenno kalding.
  kpg-kpg: Goodou hilihilia di kuudi daane be di siibi daane, dono ngadau e dahi,
    dela e humalia ge madammaa.
  uig-ARA: ھەربىرىڭلار تاللايدىغان قوزاڭلار بېجىرىم، بىر ياشلىق ئەركەك بولسۇن؛ قوي
    ياكى ئۆچكە پادىلىرىدىن تاللانسىمۇ بولىدۇ.
  bps-bps: Na nalékyu i bilibili lagi, ku demen kambing lagi alò sfali i taklon sut
    na landè gukulangan.
  tof-tof: Da i wata darrpan pail sip kupo ó ta ia gout kupo simanal korale, gülüng
    akó gao koke.
  sus-sus: Na yɛxɛɛ xa findi xɛmɛ ra, naxan bara ɲɛ keren sɔtɔ, lanyuru yo mu naxan
    ma. Xa na mu a ra, wo nɔma si fan nawalide.
  pon-2006: Kumwail pahn pilada emen kuht de sihpw, me mahkiher sounpar ehu, oh sohte
    soumwahu.
  jae-jae: Aômnêm domba ŋalatu tau ŋageo teŋ ênêc atomanô. Ôkôc kapoac teŋ ŋajala
    tageŋ. Ôkôc domba me noniŋ ŋalatu teŋ.
  ksd-ksd: Kavava nat na sip na ko kakit, a tomotoina, ba i kopono ko kana kilala;
    avat a pilak pa ia ta ra kikil na sip ba ta ra kikil na Me;
  tur-YTC: Kuzunuz kusursuz, bir yaşında erkek olacak. Onu koyunlardan ya da keçilerden
    alacaksınız.
  grc-BRENT: Πρόβατον τέλειον, ἄρσεν, ἐνιαύσιον ἔσται ὑμῖν· ἀπὸ τῶν ἀρνῶν καὶ τῶν
    ἐρίφων λὴψεσθε.
  ind-AYT: Dombamu itu harus tidak bercacat, jantan, dan berumur setahun, dan kamu
    dapat mengambilnya dari antara domba atau kambing.
  nya-nya: Ziweto zimene musankhe ziyenera kukhala zazimuna za chaka chimodzi, zopanda
    chilema, ndipo zikhale nkhosa kapena mbuzi.
  hrv-hrv: Živinče neka bude bez mane, od jedne godine i muško. Možete izabrati bilo
    janje bilo kozle.
  mps-mps: Tama dagego kibu sipsip omai, ma te meme omai, te kibu be deli yai sa muao.
    Dagego te sipsip meme te tigide keni keni yai me selamo dao.
  tpi-tpi: Yupela i mas makim wanpela sipsip man o meme man i winim wanpela krismas.
    Na yupela i no ken kisim sipsip o meme i gat sua samting i bagarapim bodi bilong
    en.
  dan-1931: Det skal være et lydefrit, årgammelt Handyr, og I kan tage det enten blandt
    Fårene eller Gederne.
  vie-OVCB: Con chiên hay con dê này phải là một con đực, một tuổi, hoàn toàn tốt
    lành.
  guj-2017: પસંદ કરેલ હલવાન ખોડખાંપણ વગરનો પ્રથમ વર્ષનો ઘેટો અથવા બકરો જ હોવો જોઈએ.
  pon-2006A: Kumwail pahn pilada emen kuht de sihpw, me mahkiher sounpar ehu, oh sohte
    soumwahu.
  por-BRBSL: Seu cordeiro deve ser sem defeito, um macho de um ano. Você o tirará
    das ovelhas ou dos cabritos.
  aly-aly: Yep-yep ilek-apeny arrantherr rlwanem wenh, arlkwetyek? Yep-yep ampwerrk
    aherrety anyentel ilkwerrek irrwey mwerr-angker rlwanetyek, alyelk inngarl. Yep-yep-wenyelan
    nanikwet irrwey akely rlwanenherr-arey.’”
  cth-cth: Tuca thoseh, hmaeca thoseh, nangmouh ni na sin e saring teh kacueme hoi
    âvâ ka cawt hoeh rae a tan han.
  twi-twi: Ɛsɛ sɛ aboa no yɛ nea wadi afe. Ɛsɛ sɛ ɔyɛ oguan anaa abirekyi a onnii
    dɛm.
  hlt-hlt: Boiva te a tal a hmabuet, kum khat aka lo ca te tah tuca khaw maae khaw
    namamih taengla lo uh.
  tbz-SIM: Dɛ kó fɛpìèfɛ̀ yó ntú fɛ̀ɛ̀ kpɑ fɛ̀nfɛ kuyɛ̀nkù kɛ́ntú fɛdɑɑfɛ̀, kɛ́mmɔkɛ
    dibenni dìmɑ́ɑ̀. Dɛ̀ ntú fɛpìèfɛ̀ yoo tɛbuɔtɛ̀.
  msy-2020: Egh nɨ ua bagh vaghvagh sipsipɨn apuritam o memen apuritam amɨseveghtɨ,
    an azenir vamɨra ikɨtɨ, duatam an mɨkarzimɨn ikian markɨ.
  dop-dop: Ɩwǝyɑɣɑ yɑɑ pinɑɣɑ ŋkɑ pɑɑ cɑɑ tɔ, kɑɑ wɛɛ ɑpɑlʋ nyǝŋkɑ ŋkɑ kɑ sikɑ pǝnɑɣɑ
    kʋlʋmɑɣɑ tɔɣɔ, nɑ kɑ́ tewɑ, kɑ tiili tɑ́ cɑɑmɩ.
  azb-azb: 'Özünüzə birillik qüsursuz erkək heyvan götürün: ya qoyunlardan bir toğlu
    yaxud keçilərdən bir çəpiş olsun.'
  eng-DBY: Your lamb shall be without blemish, a yearling male; ye shall take [it]
    from the sheep, or from the goats.
  hin-2017: तुम्हारा मेम्ना निर्दोष और पहले वर्ष का नर हो, और उसे चाहे भेड़ों में
    से लेना चाहे बकरियों में से।
  wol-KYG: Gàtt ba bumu am sikk te na di kuuyu menn at. Man naa doon xar mbaa sikket.
  swp-swp: 'Em mamoe natuna taba nige gaina arinai, suisui tamoana ena borimai esega:
    mamoe e goti boeadi eai abo au abi.'
  bjr-bjr: Innee sipsipa aanaaqi fee mimmi aanaaqi fee akoona kai moodaa aukuana marasainnana,
    sia moo nammuana faqa aurirana faqa marinnana maraaqa.
  eng-YLT: a lamb, a perfect one, a male, a son of a year, let be to you; from the
    sheep or from the goats ye do take [it].
  kne-kne: Din maosal ay animal et masapol ay bomaro ay karnero ono kalding ay esay
    tawena yan masapol abe ay mapteng ay maga polos di kolang na.
  wat-wat: Sifi o gouti namoḡa mwanavauna kana manamana tamokaḡa yota kana sinibu
    dewadewana kwana gibokiya.
  bzd-NTPO: Obeja ö chibo wë'ñe bua'bua, kë̀ ki̱ ì sulu ku̱' ki̱ duas tso' ek ese
    yulö́ etö.
  eng-WYC-2017: Forsooth the lamb shall be a male of one year, without wem; by which
    custom ye shall take also a kid, if a lamb may not be had in good manner;
  eng-WMBB: Your lamb shall be without defect, a male a year old. You shall take it
    from the sheep or from the goats.
  urd-GVH: इसके लिए एक साल का नर बच्चा चुन लेना जिसमें नुक़्स न हो। वह भेड़ या बकरी
    का बच्चा हो सकता है।
  rug-rug: Kaqu vizatia sa tie si keke sipi babe keke qoti kokoreo, ba kaqu keke vuahenina
    meke loke ari kisakisana si asa.
  gaz-gaz: Xobbaallaan keessan ilmoo hoolaa waggaa tokkoo kan mudaa hin qabne taʼuu
    qaba; xobbaallaa sanas hoolota keessaa yookaan reʼoota keessaa fudhachuu dandeessu.
  fra-LSG: Ce sera un agneau sans défaut, mâle, âgé d’un an; vous pourrez prendre
    un agneau ou un chevreau.
  gnn-gnn: '@see-verse:EXO.012.004'
  yal-yal: Ɛ xa kontonna ɲɛɛ kedenna sugandi fɛ mi naxan na hanma kɔtɔna.
  iou-iou: Sipsip ba meme u tägagän. Täŋ u kubä iwoyänayäŋ täkaŋ uwä ämani, obaŋ kubä
    tärewani, gupi kuräki, paräm-paräm nikek nämo.
  haw-1868: 'I hipakeiki kina ole ka oukou, he kane o ka makahiki hookahi: noloko
    o ka poe hipa paha, noloko o ka poe kao paha ka oukou e lawe ai ia ia.'
  arb-NAV: وَيَجِبُ أَنْ يَكُونَ الْحَمَلُ ذَكَراً ابْنَ سَنَةٍ، خَالِياً مِنْ كُلِّ
    عَيْبٍ، تَنْتَقُونَهُ مِنَ الْخِرْفَانِ أَوِ الْمَعِيزِ.
  ewe-ewe: Alẽ alo gbɔ̃ sia anye atsu si xɔ ƒe ɖeka, eye naneke megblẽ le eƒe akpa
    aɖeke ŋu o.
  eng-LEE: A lamb without blemish, a male of the first year shall ye have; from the
    sheep, or from the goats may ye take it.
  gvn-gvn: '@see-verse:EXO.012.004'
  asm-FB: তোমালোকৰ সেই মেৰ-ছাগ বা ছাগলী পোৱালি এবছৰীয়া আৰু নিৰ্ঘূণী মতা পোৱালি হ’ব
    লাগিব। তোমালোকে তাক মেৰ-ছাগ বা ছাগলীবোৰৰ জাকৰ মাজৰ পৰা ল’বা।
  sus-A: نَ يّشّي شَ قِندِ شّمّ رَ، نَشَن بَرَ حّ كٍرٍن سْتْ، لَنيُرُ يٌ مُ نَشَن
    مَ. شَ نَ مُ عَ رَ، وٌ نْمَ سِ قَن نَوَلِدٍ.
  fra-SBL: Ton agneau sera sans défaut, un mâle d'un an. Tu le prendras parmi les
    brebis ou parmi les chèvres.
  hbo-hbo: שֶׂ֥ה תָמִ֛ים זָכָ֥ר בֶּן־שָׁנָ֖ה יִהְיֶ֣ה לָכֶ֑ם מִן־הַכְּבָשִׂ֥ים וּמִן־הָעִזִּ֖ים
    תִּקָּֽחוּ׃
  eng-WYCLIFFE: Forsothe the lomb schal be a male of o yeer, without wem; bi which
    custom ye schulen take also a kide ;
  piu-2006: '@see-verse:EXO.012.004'
  pjt-pjt: '@see-verse:EXO.012.004'
  cwe-cwe: Sagula bebelu kulawa mwa ng'hondolo hebu mwa luti. Diwe da mwaka umwe na
    dilibule chilema chochose.
  bgs-bgs: Mému ka salinán yu tô karnero ó tô kambing, asal kailangan salinán yu tô
    mama na gidad ka sábbad ámmé, asta ándà gó depekto.
  kik-kik: Nyamũ iria mũgũthuura no nginya ikorwo irĩ tũtũrũme twa ũkũrũ wa mwaka
    ũmwe, na itarĩ na kaũũgũ, na mũgaaciruta kuuma harĩ ngʼondu kana mbũri.
  fra-NCL: Ce sera un agneau sans défaut, mâle, âgé d’un an ; vous prendrez, soit
    un agneau, soit un chevreau.
  cek-AK: Coek koi kaom ai, saningto kaom Tuu tae to sin oh; to loe Tuu, to tih ai
    boeh loe Ma-eh thung hoiah qoi oh;
  xla-xla: Epame yia꞉ta aliya potimolowedeme hulumelepiye, woloma sokomoko hatlo hamastale
    sipi aliya pate epapele o gaut aliya pate epapeleta hekaka pa꞉talo tlo hulumelepe.
  cuk-cuk: Sibad-wawaad-sapingwagwad-amilegoedi, machered amilegergebed, birgagwen-nikadirgebed,
    bonisulid. Deyob be sumaloed, sibad-wawaaddibe, sibaddibe.
  uig-CYR: Һәр бириңлар таллайдиған қозаңлар беҗирим, бир яшлиқ әркәк болсун; қой
    яки өшкә падилиридин таллансиму болиду.
  pma-pma: 'Mihekur sipsip vuo nani koa hemukok: sua onen hetas, hehi meahos enges,
    ka tounah hetovuol hekula.'
  tel-2017: మీరు ఎన్నుకొనే గొర్రె లేదా మేక పిల్ల ఒక సంవత్సరం వయసు గల మగదై ఉండాలి.
    అది ఎలాంటి లోపం లేకుండా ఉండాలి.
  hat-BSA: “‘Jenn mouton nou an va yon jenn mal, ak laj yon lane, san defo. Nou ka
    pran li pami mouton yo, oswa kabrit yo.
  bxh-bxh: Yosiyosi ami fasinabodi bena tamoꞌanadi edi bolima esega, sipi e gouti,
    na asiꞌasiyebo gesadi,
  kos-kos: Kom ku in sulela soko sheep mukul ku soko nani mukul, tusruktu matwa in
    yac se, ac in wangin ma koluk ke manol.
  hbo-WLC: שֶׂ֥ה תָמִ֛ים זָכָ֥ר בֶּן־שָׁנָ֖ה יִהְיֶ֣ה לָכֶ֑ם מִן־הַכְּבָשִׂ֥ים וּמִן־הָעִזִּ֖ים
    תִּקָּֽחוּ׃
  ibo-ibo: Nwa atụrụ a ga-eweta ga-abụ oke gbara naanị otu afọ, nke na-enweghị ntụpọ
    ọbụla nʼahụ ya. Unu nwere ike họrọ atụrụ maọbụ ewu.
  ory-ory: ତୁମ୍ଭେମାନେ ମେଷପଲ ବା ଛାଗପଲ ମଧ୍ୟରୁ ଶାବକ ନେବ; ତାହା ନିର୍ଦ୍ଦୋଷ, ଏକ ବର୍ଷୀୟ ଓ
    ପୁଂଶାବକ ହେବ;
  chk-chk: Ewe man oupwe afili, epwe eman ätemwän eu ierin esap wor terin. Oupwe angei
    seni me lein ekewe pwiin sip ika kuuch.
  rop-rop: Ebri men garra pikimat wanbala boiwan enimul. Dei kaan pikimat nyubonwan
    o olwan. Dei garra pikimat enimul weya jidan wanyiya ol. En detlot enimul garra
    jidan brabli gudwan nomo garram siknis o enijing nogud atsaidwei langa im bodi,
  ukr-1871: Ягня нехай буде без пороку, самчик однолїток; брати мете його з овечат
    або з кіз.
  bch-bch: Be manta asio sipsip mao meme aranga eta toa aea rai kelede. Be irangrang
    ngan asio sipsip eta toa aea tibun mao ga danga eta pade ipaeabu ngan itin mao
    pade.
  deu-1951: Dieses Lamm aber soll vollkommen sein, ein Männlein und einjährig. Von
    den Lämmern und Ziegen sollt ihr es nehmen,
  eng-JPS: Your lamb shall be without blemish, a male of the first year; ye shall
    take it from the sheep, or from the goats;
  srp-1865: A jagnje ili jare da vam bude zdravo, muško, od godine; izmeðu ovaca ili
    izmeðu koza uzmite.
  lug-lug: Omwana gw’endiga gusaana gube gwa seddume nga gwa mwaka gumu obukulu, era
    nga teguliiko kamogo. Guyinza okuba omwana gw’endiga oba ogw’embuzi.
  heb-heb: שה תמים זכר בן שנה יהיה לכם מן הכבשים ומן העזים תקחו׃
  ben-IRV: তোমাদের সেই ভেড়ার বাচ্চাটি নির্দোষ ও এক বছরের পুরুষ বাচ্চা শাবক হবে; তোমরা
    ভেড়ার পালের কিংবা ছাগপালের মধ্যে থেকে তা নেবে;
  pan-pan: ਤੁਹਾਡਾ ਲੇਲਾ ਬੱਜ ਤੋਂ ਰਹਿਤ ਅਤੇ ਇੱਕ ਸਾਲ ਦਾ ਨਰ ਹੋਵੇ। ਤੁਸੀਂ ਭੇਡਾਂ ਜਾਂ ਬੱਕਰੀਆਂ
    ਤੋਂ ਲਿਓ
  tkr-tkr: Şu g'əyxı'yn həyvanar sa seniyn vughulinbı, qı'bı'linbı mexhecen. Urgub,
    mısvab şosse gyuvk'as vəəxə.
  mya-JVB: သိုး သငယ်ဖြစ်စေ ၊ ဆိတ် သငယ်ဖြစ်စေ၊ သင်တို့ယူ သော အကောင်သည် အပြစ် မပါ၊ အခါ
    မလည်သော အထီး ဖြစ် ရမည်။
  tte-O: Sipi o tem gouti natuna wagite-sipwai tauna ana bolime kaigeda, yona sapusapuna,
    nige wenoweno o baliyan yabo koina.
  tbg-tbg: Viva arukaaina sipisipie, memeraae vaireva, qora vohaa ihi varakaainara
    vairaro vira vaataqaa kia numuara variarire.
  hmo-hmo: Emui mamoe be do ia bero lasi gauna, mara namonamo gauna, lagani tamona
    ia abia gauna, mamoe o nani do umui abia.
  urd-urd: तुम्हारा बर्रा बे “ऐब और यक साला नर हो, और ऐसा बच्चा या तो भेड़ों में से
    चुन कर लेना या बकरियों में से।
  rus-SYN: Агнец у вас должен быть без порока, мужеского пола, однолетний; возьмите
    его от овец, или от коз,
  bqc-SIM: À sãsa ge blesan bↄlↄna pↄ́ sãa vĩo sɛ́.
  tcz-CHONGTHU: “Kelngoinou chu nolna beihel hiding, kumkhat lhingsa hitei ding, hiche
    kelngoinou chu kelngoi honlah'a konna hihen kelcha honnlah konna hijong leh athah
    beh mong mong'a na kimat ding'u ahi.”
  mar-mar: तो कोकरा एक वर्षाचा नर असावा व तो पूर्णपणे निर्दोष असावा, तो कोकरा मेंढरातला
    किंवा बोकडातला असावा. तुम्हास वाटेल तो घ्यावा.
  soq-soq: E sipsip ba gote mona enawa dea wadena etepu eubu sonabamona mai kadiwa,
    dia.
  qub-qub: Uywaga canga watayojllaraj orgu sänu. Chay acrashanga canga uysha, mana
    uysha cashpanga cabra.
  bqp-bqp: À sãkaro ke blèkofĩni fíti kũ à mamberu vĩro bo.
  hat-hat: Se pou ti bèt nou chwazi a yon timal ki gen ennan, epi ki pa gen ankenn
    enfimite, li te mèt mouton, li te mèt kabrit.
  eng-BSB: Your lamb must be an unblemished year-old male, and you may take it from
    the sheep or the goats.
  tod-tod: Toɠa ɠɛ ga baala ziʋoi, nii nɛɛʋuzu la ba, é ga ma zinɛi, é kona gila
    kulaai. Wa zoo wo baala ziʋoi ɓaa boli yiʋoi zeɠe.
  eng-WEBPB: Your lamb shall be without defect, a male a year old. You shall take
    it from the sheep or from the goats.
  kbq-kbq: Anama ahesnaza ve sipisipio meme afu anentamo'a, mago kafuma hu'nesigeno,
    afuhe afahe osu'nesia su'za azerigahaze.
  nhe-BL: Huan xiquinilhuica monequi quitlapejpenise se oquich tlapiyali tlen quipiya
    se xihuitl, huan tlen ax tleno tlen ax cuali quipiya itlacayo. Huelis quitequihuise
    se pilborregojtzi o se chivo.
  bus-bus: À sãkaro ke blèkofĩi nɛ́ bↄ̀rↄ kɛ̀ see vĩroo bↄ.
  gub-BL: Amume'u putar a'e àràpuhàràna'yr penemixak ràm wanexakaw xe ihe nehe. Tuwe
    wiko awa pitài kwarahy hereko har romo wà nehe, ikatu 'ymaw hereko 'ymar romo
    wà nehe. Pepuner àràpuhàràn hawitu ma'e wanexakaw rehe nehe. Pepuner àràpuhàrànete
    wanexakaw rehe nehe no.
  eng-DRA: 'And it shall be a lamb without blemish, a male, of one year: according
    to which rite also you shall take a kid.'
