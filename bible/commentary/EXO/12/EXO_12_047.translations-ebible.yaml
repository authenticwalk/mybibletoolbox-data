  cwe-cwe: Wanhu wose wa Isilaili wolondeka watende dugila ijo.
  bgs-bgs: Kailangan padángngané tô langun rubbad i Israel tun ta Kalimudan Ka Kalabé.
  kik-kik: Mũingĩ wothe wa Isiraeli no nginya ũkũngũĩre Bathaka.
  fra-NCL: Toute l’assemblée d’Israël fera la Pâque.
  cek-AK: Israel kaminawk boih mah to poih to sah oh.
  xla-xla: Epapedeme Isalael so opa hapulomatapo daya dele dulu hema ha꞉ha꞉lepe, haleta
