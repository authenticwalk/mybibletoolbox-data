  tkr-tkr: İzrailybışde gırgıng'veecad qıdet'u ılğeç'uva alğayhen bayram alğahas ıkkan.
  mya-JVB: ဣသရေလ အမျိုးသားပရိသတ် အပေါင်း တို့သည် ထိုပွဲ ကို ခံရကြမည်။
  tte-O: Boda Isileli meuloina soi bwaite kani siginauli-kalatan.
  hmo-hmo: Israela ena bese taudia ibounai be dohore idia ania.
