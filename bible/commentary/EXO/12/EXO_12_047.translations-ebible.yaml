  chk-chk: Iwe, ekewe chon Israel meinisin repwe föri pwüngün ei rän.
  rop-rop: “Wal ola Isreil pipul garra dagat det Pasoba sapa. Ebribodi garra dagat.
  ukr-1871: Уся громада Ізраїльська допильновувати ме сього.
  bch-bch: Ipom toa ngada ne Israel, manta tikado eaneannga toa ne.
  deu-1951: Die ganze Gemeinde Israel soll es feiern.
  eng-JPS: All the congregation of Israel shall keep it.
  srp-1865: Sav zbor Izrailjev neka èini tako.
  lug-lug: Abantu bonna aba Isirayiri banaakolanga omukolo guno.
  heb-heb: כל עדת ישראל יעשו אתו׃
  ben-IRV: সমস্ত ইস্রায়েল মণ্ডলী এটা পালন করবে।
