  gaz-gaz: Waldaan Israaʼel hundis ayyaana kana haa ayyaaneffatu.
  fra-LSG: Toute l’assemblée d’Israël fera la Pâque.
  yal-yal: Isirayila yamaan birin xa sanli ito liga.
  haw-1868: E hana no ke anaina kanaka o Iseraela a pau ia mea.
  arb-NAV: وَعَلَى كُلِّ جَمَاعَةِ إِسْرَائِيلَ أَنْ تَحْتَفِلَ بِهِ.
  ewe-ewe: Israelviwo katã aɖu ŋkekenyui sia le ɣeyiɣi ɖeka dzi.
  eng-LEE: All the congregation of Israel shall prepare it.
  asm-FB: ইস্ৰায়েলৰ গোটেই সমাজে তাক পালন কৰিব।
  sus-A: عِسِرَيِلَ حَمَ بِرِن شَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ.
  fra-SBL: Toute la congrégation d'Israël l'observera.
  hbo-hbo: כָּל־עֲדַ֥ת יִשְׂרָאֵ֖ל יַעֲשׂ֥וּ אֹתֹֽו׃
  eng-WYCLIFFE: Ech company of the sones of Israel schal make that fase;
  pjt-pjt: Palu uti nyura Israelkunu uwankarangkuṯu aṟa nyangatja kanyinma munuya
