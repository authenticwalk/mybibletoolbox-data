  qub-qub: Israel cajcunaga llapayquipis chaynölla ruranqui.
  bqp-bqp: Isarailanↄ pínki gↄ̃ dikpɛ pì kɛ.
  hat-hat: Se pou tout pèp Izrayèl la nèt fete fèt sa a.
  eng-BSB: The whole congregation of Israel must celebrate it.
  tod-tod: Izelayɛle ʋɛbɛi kpein ka Pake fɛtii ɠula.
  eng-WEBPB: All the congregation of Israel shall keep it.
  kbq-kbq: Mika Israeli vahe'mo'za ne'zana kre'za nene'za, ana knagura musenkase hugahaze.
  nhe-BL: Nochi israelita tlacame sentic monequi ilhuichihuase.
  bus-bus: Isarailinↄ píngi gae zĩbaa pì kɛ.
  gub-BL: Tuwe Izaew izuapyapyr paw u'u ho'o kwer wà nehe, a'e 'ar rehe uma'enukwaw
