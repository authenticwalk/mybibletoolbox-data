  rus-SYN: Все общество сынов Израиля должно совершать ее.
  bqc-SIM: Isaili píi lí dikpɛpi kɛ.
  tcz-CHONGTHU: “Hiche hi Isreal khompi jousen phatecha anit cheh diuva ahi.”
