  cuk-cuk: ” ’Bela Israel-dulemala weyob imakergebmalad.
  uig-CYR: Пүткүл Исраил җамаити бу һейтни өткүзсун.
  pma-pma: Me-Isrel vasi keil umon ale koanik.”
  tel-2017: ఇశ్రాయేలు ప్రజల సమాజం అంతా పండగ ఆచరించాలి.
  hat-BSA: Tout asanble Israël la dwe obsève fèt sa a.
  bxh-bxh: Isalaela dodogadi mahudoꞌidi anꞌangogo te bena sa faʼatitiyen,
  kos-kos: Mwet Israel nukewa fah akfulatye kufwa se inge.
  hbo-WLC: כָּל־עֲדַ֥ת יִשְׂרָאֵ֖ל יַעֲשׂ֥וּ אֹתֽוֹ׃
