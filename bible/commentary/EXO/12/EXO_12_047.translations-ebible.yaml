verse: EXO.012.047
translations:
  mal-C: ഇസ്രായേല്യസമൂഹം ഒന്നാകെ ഇത് ആചരിക്കണം.
  deu-TKW: Die ganze Gemeinde Israel soll es halten.
  lin-lin: Lisanga mobimba ya Isalaele ekosala feti ya Pasika.
  eng-LSV: all the congregation of Israel keeps it.
  eng-GNV: All the Congregation of Israel shall obserue it.
  eng-WEBSTER: All the congregation of Israel shall keep it.
  nhw-BL: Nochi israelita masehualme sentic monequi ilhuichihuase.
  swh-ONEN: Jumuiya yote ya Israeli ni lazima waiadhimishe Pasaka hiyo.
  bba-bba: Isirelibɑ kpurowɑ bɑ koo tɔ̃ɔ bɑkɑ te di.
  eng-KJVCPB: All the congregation of Israel shall keep it.
  mpx-mpx: Boda Isileli gegewel hagali ya nihi ginol.
  wbp-wbp: Nyampu-puru purlapa-puru, nyurrurlarlu Yijirali-pinkirli yungunkulu ngarni
    kuyu yinyaju panungku-juku.
  luo-luo: Oganda duto mar jo-Israel nyaka tim sawoni.
  meu-meu: Israel hebouna idoinai vada bae ania.
  npi-ULB: इस्राएलका सारा समुदायले यसको पालन गर्नू ।
  yor-yor: Gbogbo àjọ Israẹli ni ó gbọdọ̀ ṣe àjọyọ̀ ọ rẹ̀.
  emp-NTPO: Jũma israelerãba maʌ̃ cobadara cod̶ida panʌa.
  ind-ind: Seluruh umat Israel harus merayakannya.
  pes-OPCB: تمام قوم اسرائیل باید این مراسم را برگزار نمایند.
  aer-aer: Arrawe-irrentye nhenhe ikwerele ureke, arrantherre Israel-arenye areyele
    kere renhe apurtele arlkwetyeke.
  tgl-ULB: Dapat obsebahan ng lahat ng mga komunidad ng Israel ang pagdiriwang.
  hui-hui: Ani bialu Isaraele hameigini bibahendeoreme nogo sibi balu tomo ogoni dawa
    nai holene nga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​တစ်​မျိုး​လုံး​သည်​ထို​ပွဲ တော်​ကို​ကျင်း​ပ​ရ​မည်။-
  cbi-NTPO: Kumuinchi Israel chachilla tsaandene kenu dejuve.
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཚོགས་ཐམས་ཅད་ཀྱིས་ཁྲིམས་སྲོལ་དེ་བསྲུང་དགོས།
  sna-sna: Ungano yose yeIsraeri inofanira kuipemberera.
  spa-BLM: Toda la congregación de Israel la guardará.
  cac-cac: A jun ley tic masanil eb' israel ol c'anab'ajanoc.
  swh-ULB: Jamii zote za Israeli za paswa kuadhimisha sherehe.
  bel-bel: Уся грамада Ізраіля павінна ўчыняць яе.
  wed-wed: Mai Israel anatapui Raḡona torelana ina ani.
  deu-ELBBK: Die ganze Gemeinde Israel soll es feiern.
  mbb-OT: Kinahanglan he edsilibrahan heini te tivuuk he keet-etawan te Israel.
  mal-2015: യിസ്രായേൽസഭ ഒക്കെയും അതു ആചരിക്കേണം.
  gup-gup: Ngurridjalwern rowk bininj nawu Israel ngunkebmawahmeng wanjh ngurringun
    mulil.”
  gvs-gvs: Go Isileli ina bodao madabokiimi lovinayana kokabiikaōne.
  rmc-rmc: Kavke savore Izraeliti mušinen te oslavinel kada inepos.
  nlg-nlg: Na lei tinoni soko ni Israel/Jew kara ghanaghana olia na bongi eni ta sakai
    na bona ni aho vamua.
  pes-OPV: تمامی جماعت بنی‌اسرائیل آن را نگاه بدارند.
  ron-1924: Тоатэ адунаря луй Исраел сэ факэ Паштеле.
  aui-aui: Isrel dammi tupami mmko Koughanu porayina konakani.”
  ben-OBCV: ইস্রায়েলীদের সমগ্র জনসমাজকে এটি পালন করতে হবে।
  som-som: Oo shirka reer binu Israa'iil oo dhammu waa inuu dhawro.
  lat-VUC: Omnis cœtus filiorum Israël faciet illud.
  eng-ASVBT: All the congregation of Israel shall keep it.
  mna-mna: Mi tomtom ta boozomen kizin Israel bela matan iŋgalŋgal lupŋana tana mi
    titoto ka mbulu.
  ita-1885: Facciala tutta la raunanza d'Israele.
  eng-LXXUP: All the congregation of the children of Israel shall keep it.
  eng-ULB: All the community of Israel must observe the festival.
  spa-VBL: Todos los israelitas deben celebrarla.
  fra-_FOB: Toute l'assemblée d'Israël fera la Pâque.
  mal-mal: യിസ്രായേൽസഭ മുഴുവനും അത് ആചരിക്കണം.
  urd-GVR: Lāzim hai ki Isrāīl kī pūrī jamāt yih īd manāe.
  suz-BL: इस्राएली नेल्‍लेमी मोदेंशो पचा माल्‍नीम। प्रस्‍थान
  ita-1927: Tutta la raunanza d’Israele celebri la Pasqua.
  ckb-ckb: هەموو کۆمەڵی ئیسرائیل پێویستە یادی بکەنەوە.
  eng-BBE: All Israel is to keep the feast.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಸಮೂಹದಲ್ಲಿರುವವರೆಲ್ಲರೂ ಇದನ್ನು ಆಚರಿಸಬೇಕು.
  bbb-bbb: Ro e Isureroko boeje bu Isurero guove ijia karivo ije buka iro ije ifo.
    Ro e ae binoko ijia e fari be fu vierafe fu iro ije ikiro vierafekuma fuka e fari
    eranebe are fuone ijia karivo ije kaenamiana vajae surive buone ije kania ufuna
    nuga naejiafo. Ja ijiege rega bu una e Isureroko igege rekina bu iro ije ifo.
    Ro e fari be erare fu naebe vajae surive fuone kana ufu nuga nijaema ije fude
    Iro Fasova ije ino.
  tam-2017: இஸ்ரவேல் சபையார்கள் எல்லோரும் அதை அனுசரிக்கவேண்டும்.
  spa-RV-1909: Toda la congregación de Israel le sacrificará.
  ron-BTF: Toată adunarea lui Israel să o țină.
  eng-WEBP: All the congregation of Israel shall keep it.
  eng-FBV: All Israelites are to celebrate it.
  nld-1939: Heel de gemeenschap van Israël moet het toebereiden.
  nch-BL: Nochi israelita masehualme sentic monequi ilhuichihuase.
  vie-1934: Hết thảy hội chúng Y-sơ-ra-ên phải giữ lễ Vượt-qua.
  hin-CV: सभी इस्राएली इस उत्सव में शामिल हों.
  eng-OURB: All the congregation of Israel [God prevails] shall keep it.
  spa-BES: Todo Israel debe guardar la fiesta.
  tdx-tdx: Hambena’ ty valobohò’ Israele izay.
  vid-vid: Waisilaeli weng'ha wadite mnvina ayo.
  eng-OKE: All the congregation of Israel shall do this.
  tha-KJV: ให้​ชุ​มนุ​มคนอิสราเอลทั้งปวงถือและปฏิบั​ติ​ตามพิธี​นี้
  por-BR-2018: Toda a congregação de Israel o sacrificará.
  deu-ELO: Die ganze Gemeinde Israel soll es feiern.
  eng-WYC-2018: Each company of the sons of Israel shall make that pask; (All the
    congregation of Israel shall keep this Feast;)
  epo-epo: La tuta komunumo de Izrael faru ĝin.
  uig-PIN: Pütkül Israil jamaiti bu ⱨeytni ɵtküzsun.
  beo-beo: Isala:ili fi huluane da gilisisu hamone, amo lolo manu.
  tpi-OTNT: Olgeta lain bilong Israel i mas mekim dispela kaikai.
  hau-SA: Dole dukan taron jama’ar Isra’ila su yi bikin.
  udu-udu: Adhana waḵ ’kwani ma Israyiil ka kuluny mini mii moshwan to yan mmotaḵ
    TAP̱A mo be.
  uig-LAT: Pütkül Israil jamaiti bu héytni ötküzsun.
  nde-nde: Isizwe sonke sako-Israyeli kumele siwugcine lumkhosi.
  ton-ton: ‌ʻE fai ia ʻe he fakataha kotoa pē ʻo ʻIsileli.
  ces-1613: Všecko shromáždění Izraelské tak s ním učiní.
  eko-eko: Atthu ooshi a Ezirayiilu ana yontthapela Paashikowa.
  eng-WMB: All the congregation of Israel shall keep it.
  tam-TCV: இஸ்ரயேல் சமுதாயம் முழுவதும் அதைக் கொண்டாடவேண்டும்.
  ceb-ULB: Kinahanglan nga saulogon kini nga kasaulogan sa tibuok katilingban sa Israel.
  pol-UBG: Całe zgromadzenie Izraela tak z nim postąpi.
  kyc-kyc: Isaraele wambu mendepe neta paa nao nakama peparaeme Pasopa nenge nao pisarami.
  urd-GVU: لازم ہے کہ اسرائیل کی پوری جماعت یہ عید منائے۔
  deu-1912: Die ganze Gemeinde Israel soll solches tun.
  ntj-ntj: Tjiinya-yan Yitjurayilku tjamupirti pirnilurtu ngalkula Wayirntankutjanya
    kulinma.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಸಮೂಹದವರೆಲ್ಲರೂ ಈ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ namɨlaŋ sɨkasɨkan sɨmɨŋ agadɨ hameŋ laci lɨbalaŋ uami.
  yap-yap: Ri ga’ngin yu Israel nthingar ra aywegned e re madnom ney,
  hlt-MCSB: Israel rhaengpuei boeih loh te te saii saeh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ቢያሢ ሃያ ቦንቾ ኬሎ ቦንቾንጎ፤
  twi-ASANTE: Ɛsɛ sɛ Israelfoɔ nyinaa di saa nkaeɛda yi berɛ korɔ mu.
  mwc-mwc: Israel ereonowasi Baisaubona kamna sina kam binuwagaire.”
  eng-WEBU: All the congregation of Israel shall keep it.
  bnp-bnp: E huriki a Israel ri gi rata palupua a habu iea.
  wal-wal: Israa7eela maabarai ubbai Paasikaa bonchchanau koshshees.
  spa-PDDPT: Toda la congregación de Israel debe celebrar esto.
  gun-gun: Israel kuery ha'e javive tojapo ha'e rami.
  agu-BL: Ej nin yi jun xtxolbile'j tajwe'n tan ibnol tane'n yi axwok xonl Israel.
  ilo-ULB: Masapul a ngilinen dagiti amin a tattao ti Israel ti fiesta.
  kpg-kpg: Nia daangada huogodoo o Israel e hai gii hai tagamiami deenei.
  uig-ARA: پۈتكۈل ئىسرائىل جامائىتى بۇ ھېيتنى ئۆتكۈزسۇن.
  sus-sus: Isirayila ɲama birin xa Sayamalekɛ Dangi Sali raba.
  pon-2006: Mehn Israel koaros uhdahn pahn iang wia kamadipw wet.
  ksd-ksd: A tarai Israel par diat a pait ia.
  tur-YTC: Bütün İsrael topluluğu onu tutacaktır.
  grc-BRENT: Πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ποιήσει αὐτό.
  ind-AYT: Seluruh jemaat Israel harus melaksanakannya.
  nya-nya: Gulu lonse la Israeli lizichita mwambo wachikondwererochi.
  hrv-hrv: Sva zajednica Izraelaca neka je prikazuje!
  mps-mps: Tama tigidali Israel hani augwaligo te nai tubo sę ilao.
  tpi-tpi: Olgeta lain bilong Israel i mas mekim dispela kaikai.
  dan-1931: Hele Israels Menighed skal fejre Påsken.
  vie-OVCB: Tất cả cộng đồng Ít-ra-ên đều dự lễ Vượt Qua.
  guj-2017: સમગ્ર ઇઝરાયલી લોક આ પર્વને અવશ્ય પાળે અને ઊજવે.
  pon-2006A: Mehn Israel koaros uhdahn pahn iang wia kamadipw wet.
  por-BRBSL: Toda a congregação de Israel deve guardá-la.
  aly-aly: Israel-kenh-rnem arrantherr ingkerrenhel arlkwenherr-arey.
  cth-cth: Isarelnaw pueng ni hote pawiteh na tarawi awh han.
  twi-twi: Ɛsɛ sɛ Israelfo nyinaa di da no.
  hlt-hlt: Israel rhaengpuei boeih loh te te saii saeh.
  tbz-SIM: Isidɑyɛɛribɛ bɛmɔu bɛɛ̀ yó mbɑɑ̀ ndɛ kó dibɑnni.
  msy-2020: Israelian gumazamiziba bar isar kamɨn aven ikɨ damɨ.
  dop-dop: Pǝ wɛɛ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tǝpɑɩ kɑ́ tɔɣɔnɑ Tɛɛʋ ɑcimɑ ɑnɩ.
  azb-azb: Bütün İsrail icması bu yeməyi yesin.
  eng-DBY: All the assembly of Israel shall hold it.
  hin-2017: पर्व को मानना इस्राएल की सारी मण्डली का कर्तव्य है।
  wol-KYG: Mboolem ku bokk ci bànni Israyil, na def sarax bi.
  swp-swp: Isaraela tataodi gamagaridi abiabi ta abo se abididini.
  bjr-bjr: Aiqama Isaraee maqaannaasa mi oomaqanara asasiaqa.
  eng-YLT: all the company of Israel do keep it.
  kne-kne: Masapol ay maitapi amin ay Israelita.
  wat-wat: Isineni kami matatafu Venuvisinatana Kana Ka kwana kawiiya.”
  bzd-NTPO: Israel aleripa ulitane ka̱wöta̱ ka̱wö e' tkö'u̱k.
  eng-WYC-2017: Each company of the sons of Israel shall make that pask;
  eng-WMBB: All the congregation of Israel shall keep it.
  urd-GVH: लाज़िम है कि इसराईल की पूरी जमात यह ईद मनाए।
  rug-rug: Sa doduruna sa butubutu Izireli, si kaqu somana nia sa Hinenahena Pasova
