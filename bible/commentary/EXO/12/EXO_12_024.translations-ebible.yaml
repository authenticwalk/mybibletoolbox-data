  heb-heb: ושמרתם את הדבר הזה לחק לך ולבניך עד עולם׃
  ben-IRV: আর তোমরা ও যুগ যুগ ধরে তোমাদের সন্তানেরা নিয়ম হিসাবে এই রীতি পালন করবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਇਸ ਗੱਲ ਨੂੰ ਸਦਾ ਦੀ ਬਿਧੀ ਮਨਾਇਆ ਕਰੋ।
  tkr-tkr: İn ədat gırgıne gahbışis şosiy şole qiyğinbışis q'aanun xhinne havaace.
  mya-JVB: သင် တို့နှင့် သင် တို့၏သား များ၌ ပညတ် တော်ရှိသည်ဖြစ်၍၊ ဤ အမှု ကို အစဉ်အမြဲ
    စောင့် ရကြမည်။
  tte-O: Loinane bwaite meuloiline kwanuwatu-kalatagili kwamuliya mekamikavao natumiyao
