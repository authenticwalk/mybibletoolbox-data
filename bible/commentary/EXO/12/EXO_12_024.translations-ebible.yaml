  uig-CYR: Бу рәсим-қаидини өзүңлар вә балилириңлар үчүн әбәдий бир бәлгүлимә сүпитидә
    тутуңлар.
  tel-2017: అందుచేత మీరు దీన్ని ఆచరించాలి. ఇది మీకు, మీ సంతతికి శాశ్వతమైన చట్టంగా
