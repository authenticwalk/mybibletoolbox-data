verse: EXO.012.024
translations:
  mal-C: “നിങ്ങൾക്കും നിങ്ങളുടെ പിൻഗാമികൾക്കുംവേണ്ടിയുള്ള ശാശ്വതമായ നിയമമായി ഈ നിർദേശങ്ങൾ
    പാലിക്കുക.
  deu-TKW: Und ihr sollt dies beobachten als eine Satzung für dich und deine Kinder
    auf ewige Zeiten.
  lin-lin: Bokotosa malako oyo lokola mobeko ya libela na libela mpo na bino mpe mpo
    na bakitani na bino.
  eng-LSV: And you have observed this thing for a statute to you and to your sons
    for all time;
  eng-GNV: Therefore shall ye obserue this thing as an ordinance both for thee and
    thy sonnes for euer.
  eng-WEBSTER: And ye shall observe this thing for an ordinance to thee and to thy
    sons for ever.
  nhw-BL: “Monequi amojuanti ihuaya amoixhuihua, xijtlepanitaca ni tlanahuatilme para
    nochipa.
  swh-ONEN: “Shikeni maagizo haya yawe kanuni ya kudumu kwenu na kwa ajili ya wazao
    wenu.
  bba-bba: Bɛɛ kɑ bɛɛn bibun bweseru, mɛyɑ i ko i n dɑ tɔ̃ɔ bɑkɑ te di sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And ye shall observe this thing for an ordinance to thee and to thy
    sons for ever.
  cpy-cpy: Poemoshirenka-piinteero eeroka nokantakimiri, ashi rowaero eejatzi ikaate
    picharini-teeyaari roemoshirenka-yiteero rirori.
  mpx-mpx: “Logugui ya ni mihot, inoke sauga gegewena alomiyau ge tubutubumiyau nuku
    henapuan.
  wbp-wbp: “Nyurrurlarlu yungunkulu nyampu kuruwarri tarnngangku-juku purami. Nyampuju
    kuruwarri nyurrurlaku manu nyurrurla-nyangu kurdukurduku manu nyanungurra-nyangu
    kurdukurdurlanguku.
  luo-luo: “Rituru wechegi kaka chike mochwere nyaka ne tienge mabiro.
  meu-meu: Ina kara ba badinaia bona taravana bavatua, oiemu bona natumu edia, ela
    bona hanaihanai.
  npi-ULB: तिमीहरूले यस घटनालाई मान्‍नुपर्छ । यो तिमीहरू र तिमीहरूका सन्तानको लागि
    सदाको निम्ति एउटा विधि हुनेछ ।
  yor-yor: “Ẹ pa ìlànà yìí mọ́ gẹ́gẹ́ bí ohun tí ẹ ó máa ṣe títí ayérayé láàrín yín
    àti àwọn ìran yín.
  emp-NTPO: Id̶iba ʌ̃taa poaza bãrãba, bãrã warrarãneba yõbʌda bid̶a maʌ̃ ewari dromada
    o pananida panʌa Ãcõrẽba jarad̶a quĩrãca.
  ind-ind: “Kamu semua harus menaati ketetapan ini, dan anak cucumu harus memperingatinya
    untuk selamanya.
  pes-OPCB: برگزاری این مراسم برای شما و فرزندانتان یک فریضۀ ابدی خواهد بود.
  aer-aer: “Arrantherre ingkirreke anthurrele atywerrenge nhenhe renhe akwete-ante
    apenterlte-anaye. Atywerrenge nhenhe arrekantherre aneme ampe arrekantherrenhe
    areyeke, kartweyekartweyeke.
  tgl-ULB: Dapat ninyong ipagdiwang ang pangyayaring ito. Ito ay mananatiling isang
    batas para sa inyo at sa inyong mga kaapu-apuhan.
  cbu-NT: 'Mishat, tárangitamta kurakaatsi: Ashiri na nimun siy Israelchichis urutamarisha
    chinatssa yuwaa saana Taarashipanee waneesh parangis anootsiya.'
  hui-hui: Ani bulebirago bi o bilimulo langirugoni damenego baya hanguore bulene
    horo harangi biaabo halu tí waneigini mani hama porarumebi mana ogoni mo tene
    howa bima pelo mana milimu.
  mya-mya: သင်​တို့​နှင့်​သင်​တို့​၏​သား​သ​မီး​များ​သည် ဤ​ပ​ညတ်​ချက်​များ​ကို​အ​စဉ်​လိုက်​နာ
    ကျင့်​သုံး​ရ​ကြ​မည်။-
  cbi-NTPO: Tsa' mitya naa ñui bain, naa ñullanu sera' jimula bain, naa-uwanuba tsa
    tsanguen chunu detsuve.
  bod-N: ཁྱོད་ཅག་གིས་བཀའ་འདི་བསྲུངས་ཏེ། མི་རབས་ནས་མི་རབས་བར་ཁྲིམས་སྲོལ་དེ་གཏན་དུ་བསྲུང་དགོས།
  sna-sna: “Muteerere mirayiro iyi ive mitemo kwamuri nokuzvizvarwa zvenyu nokusingaperi.
  spa-BLM: Observaréis esto como una ordenanza para vosotros y para vuestros hijos
    para siempre.
  cac-cac: A jun checnab'il tic ol e c'anab'ajejn̈ej, ol sc'anab'ajejn̈ej eb' eyin̈tilal,
    icha ley tz'ajcan d'a juneln̈ej.
  swh-ULB: Lazima uadhimishe hili tukio. Hili litakuwa daima sheria kwako na kwa uzao
    wenu.
  bel-bel: Трымайцеся гэтага, як закону сабе і сынам вашым вечна.
  wed-wed: —Ma maranai Bada dobu i paripari-vainuaḡanimi ona ḡeta, taumi eḡa nuanuami
    ina vuru da madeḡana patapatana Raḡona torelana ona kaukauei. Taumi natunatumi
    maiteni wei tarawatuna ona vojijina-nonoei.
  deu-ELBBK: Und ihr sollt dieses beobachten als eine Satzung für dich und deine Kinder
    ewiglich.
  mbb-OT: Tumana niw heini he sulunuzen wey te menge kevuwazan niw taman te taman.
  mal-2015: ഈ കാര്യം നീയും പുത്രന്മാരും ഒരു നിത്യനിയമമായി ആചരിക്കേണം.
  tuo-NT: Aꞌte dutise cũuꞌquere mʉsã, mʉsã pãrãmerã nituriarã wiopesase meꞌrã cʉonuꞌcũrãsaꞌa.
    Mʉsã beꞌrocjãrã quẽꞌrãrẽ aꞌte dutise ninuꞌcũcãꞌrõsaꞌa.
  gup-gup: “Yawey ngunbolkberrebbom kubolkwarlah, dja nungka kaluk ngunbolkwon. Wanjh
    bu ngurribebme ngurribolkmang kumekbe kubolkwarlah maninjmanu wanjh ngurrimarnbun,
    ngurrikarremarnbun ba munguyh ngurriburrbun mulil ngurrimarnbun kore ngaye marneyimeng,
    ngudda dja nawu ngurrbenkebmawahme djalmunguyh munguyh.
  gvs-gvs: Moe sinapuyana taguinūwe ada lovina nakae. Lovinayana ikaiyako vata kita,
    natudao be nakae tubudao yaida.
  rmc-rmc: Tumen the tumare čhave mušinen te doľikerel kada prikazis pro furt.
  nlg-nlg: “Na tutughunitate raini ke kabu tona haliu mi ghau kau righitaonighi maia
    ghua na lei vavatamiu polo ke va me va.
  pes-OPV: و این امررا برای خود و پسران خود به فریضه ابدی نگاه دارید.
  ron-1924: Сэ пэзиць лукрул ачеста ка о леӂе пентру вой ши пентру копиий воштри ын
    вяк.
  aui-aui: Mmkodi wonawiiyoyowana konakabisisirena nonovedi kiiravimiye, tami da nosinosimi.
  ben-OBCV: “তোমাদের নিজেদের ও তোমাদের বংশধরদের জন্য দীর্ঘস্থায়ী এক বিধিরূপে তোমরা
    এই নির্দেশাবলির বাধ্য হোয়ো।
  som-som: Oo waxan amar ahaan waa inaad weligiin u dhawrtaan idinka iyo carruurtiinnuba.
  lat-VUC: Custodi verbum istud legitimum tibi et filiis tuis usque in æternum.
  eng-ASVBT: And ye shall observe this thing for an ordinance to thee and to thy sons
    forever.
  mna-mna: “Tutu ta iŋgi aŋur piom i, niomŋan popoŋana tiom tabe tipet pa kaimer i,
    bela motoyom iŋgalŋgal mi kototo ma ikot ndaama ta boozomen. Naso iseeŋge iseeŋge
    ma ila.
  ita-1885: Voi dunque osservate questa cosa, come uno statuto imposto a te e a' tuoi
    figliuoli, in perpetuo.
  eng-LXXUP: And keep ye this thing as an ordinance for thyself and for thy children
    forever.
  eng-ULB: You must observe this event. This will always be a law for you and your
    descendants.
  spa-VBL: Ustedes y sus descendientes deberán recordar estas instrucciones para el
    futuro.
  fra-_FOB: Vous garderez ceci comme une ordonnance perpétuelle, pour vous et pour
    vos enfants.
  mal-mal: ഈ കാര്യം നീയും പുത്രന്മാരും ഒരു നിത്യനിയമമായി ആചരിക്കണം.
  urd-GVR: Tum apnī aulād samet hameshā in hidāyāt par amal karnā.
  suz-BL: मुल रे इन तौ, चच युइ नेल्‍लेमी एको पास्‍सा चाड बर्स बर्सम मानेचा माल्‍नीम।
    मेको गेना हना यो लीशो अरेशो लोव़ बाल्‍ब।
  ita-1927: Osservate dunque questo come una istituzione perpetua per voi e per i
    vostri figliuoli.
  ckb-ckb: «ئەم ڕێوەڕەسمە بۆ هەتاهەتایە وەک فەرزێک بۆ خۆتان و نەوەکانتان بەجێدەهێنن.
  eng-BBE: And you are to keep this as an order to you and to your sons for ever.
  kan-OKCV: “ಇದನ್ನು ಒಂದು ಶಾಸನವಾಗಿ ನೀವೂ, ನಿಮ್ಮ ಪುತ್ರರೂ ಸದಾಕಾಲಕ್ಕೂ ಆಚರಿಸತಕ್ಕದ್ದು.
  bbb-bbb: Ro vua ije na nijasiana kuariavo ije janika anafa jone ijena maza boeje
    abena mukoreigia samuafo.
  tam-2017: இந்தக் காரியத்தை உங்களுக்கும் உங்களுடைய பிள்ளைகளுக்கும் நிரந்தர கட்டளையாகக்
    கைக்கொள்ளுங்கள்.
  spa-RV-1909: Y guardaréis esto por estatuto para vosotros y para vuestros hijos
    para siempre.
  ron-BTF: Și să țineți acest lucru ca rânduială pentru tine și pentru fiii tăi pentru
    totdeauna.
  eng-WEBP: You shall observe this thing for an ordinance to you and to your sons
    forever.
  eng-FBV: You and your descendants are to remember to observe these instructions
    for all time to come.
  nld-1939: Gij moet dit onderhouden als een eeuwige wet voor u en uw kinderen.
  nch-BL: “Monequi amojuanti ihuaya amoixhuihua, xijtepanitaca ni tanahuatilme para
    nochipa.
  vie-1934: Hãy giữ lễ nầy như một lệ lập ra đời đời cho các ngươi và con cháu các
    ngươi.
  hin-CV: “हमेशा तुम तथा तुम्हारी संतान इसे एक यादगार दिन के रूप में मनाया करना.
  eng-OURB: You shall observe this thing for an statute to you and to your sons forever.
  spa-BES: Y debes guardar esto como una orden para ti y para tus hijos para siempre.
  tdx-tdx: Hambena’ areo nainai’e izay, ho fañè tsy modo ama’o naho amo tarira’oo.
  vid-vid: Namwe mowika mbuli ayi kuwa kota ilajizo kwa hemwe na kwa wana wa hemwe
    mazuwa gose.
  eng-OKE: And you shall observe the thing for an ordinance to thee and to thy sons
    forever.
  tha-KJV: ท่านทั้งหลายจงถือพิธี​นี้​ให้​เป็นกฎถาวรของท่านและของลูกหลานท่าน
  por-BR-2018: E guardareis isto por estatuto para vós e para vossos filhos para sempre.
  deu-ELO: Und ihr sollt dieses beobachten als eine Satzung für dich und deine Kinder
    ewiglich.
  eng-WYC-2018: Keep thou this word; it shall be a lawful thing to thee and to thy
    sons till into without end. (Do thou this thing; yea, it shall be an everlasting
    rite for thee and for thy sons.)
  epo-epo: Kaj observu ĉi tion kiel leĝon por vi kaj por viaj filoj eterne.
  uig-PIN: Bu rǝsim-ⱪaidini ɵzünglar wǝ baliliringlar üqün ǝbǝdiy bir bǝlgilimǝ süpitidǝ
    tutunglar.
  beo-beo: Dilia amola dilia mano da amo hamoma:ne sia:i eso huluane nabawane hamoma.
  tpi-OTNT: “Na yupela wantaim ol pikinini bilong yupela i mas mekim wankain pasin
    long olgeta yia.
  hau-SA: “Ku kiyaye waɗannan dokokin a matsayin dawwammamiyar farilla, da ku da ’ya’yanku
    har abada.
  udu-udu: Um mini ha gwoŋḵan e mo, um dhali iya/m bum ki sule/ sule/ mo.
  uig-LAT: Bu resim-qaidini özünglar we baliliringlar üchün ebediy bir belgilime süpitide
    tutunglar.
  nde-nde: Lalelani imilayo le njengezimiso zaphakade kini lasezizukulwaneni zenu.
  ton-ton: Pea te mou tokanga maʻu ki he meʻa ni, ko e fekau kiate koe mo ho ngaahi
    foha ʻo taʻengata.
  ces-1613: Protož ostříhati budete věci této za ustanovení tobě i synům tvým až na
    věky.
  eko-eko: Mwipwehe nrumo opu mweeyo na aana enu ooshi khwa mileele.
  eng-WMB: You shall observe this thing for an ordinance to you and to your sons forever.
  tam-TCV: “உங்களுக்கும் உங்கள் சந்ததிகளுக்குமான இந்த அறிவுறுத்தல்களை நிரந்தரமாகக்
    கைக்கொள்ளுங்கள்.
  ceb-ULB: Kinahanglan nga saulogon ninyo kini nga panghitabo. Magpabilin kini nga
    balaod alang kaninyo ug sa inyong mga kaliwat.
  pol-UBG: Będziecie przestrzegać tego jako ustawy dla ciebie i twoich synów aż na
    wieki.
  agr-agr: “Juju dutikatajum tujabi duka betek umiktin atajum, tuja atumi uchijum
    wegantu aidaushkam tuke dutiktin agtinme.
  kyc-kyc: Nakamape nakamana wane wanakepe dupwape mawa pii dusipa minyuo karalu kararami.
  urd-GVU: تم اپنی اولاد سمیت ہمیشہ اِن ہدایات پر عمل کرنا۔
  deu-1912: Darum so halte diese Weise für dich und deine Kinder ewiglich.
  ntj-ntj: Nyangka Yara Wayirntankutjanya tirtu ngaraku ngarama. Nyangka-ya nyuntuku-tjanampanku
    tjamupirtilu marlangkatja-marlangkatja pakaranytjalu yara palunyanya tirtu yarrkalpungama.
  kan-2017: ಇದು ನಿಮಗೂ, ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಶಾಶ್ವತವಾದ ನಿಯಮವೆಂದು ಆಚರಿಸಬೇಕು.
  ena-ena: Asɨ naludɨ ninaŋ Cimegeŋ agɨladɨ valɨci huaci hɨniavɨbali agasaŋ igahɨlɨbalaŋ
    uami. Igahɨlahɨla hualɨ pabiŋ pabiŋ hɨvɨ naludɨ ninanadi agɨlaŋ hula sɨmɨŋ hekɨlɨ
    hɨlahɨla nɨbalaŋ uami.
  yap-yap: Thingar mu folgad ko pi motochiyel ney, ni gimed nge pifakmed ma nge par
    riy ni aray rogon i yan ni dariy n’umngin nap’an.
  hlt-MCSB: He ol he namah ham neh na ca ham khaw kumhal kah oltlueh la ngaithuen
    laeh.
  mdy-ETH: ዒንሢና ዒንሢኮ ናኣቶና ሃያ ዎጎ ናንጊና ካፑዋቴ፤
  twi-ASANTE: “Na monkae sɛ yei yɛ mmara a ɛwɔ hɔ daa ma mo ne mo asefoɔ.
  mwc-mwc: Nikosi kao bibeyebeyena ko yauni kata kaotuntune maragasina mama damanina
    komi ba natunatumi muri yai yabata.
  eng-WEBU: You shall observe this thing for an ordinance to you and to your sons
    forever.
  bnp-bnp: “Mu longo kamumu! Ra nita nga ge tabuli vakaroro turane mua, turane huriki
    a hamone mua.
  wal-wal: “Intte ha azazuwaa intteyyoonne intte zerettaayyo merinau woga oottidi
    azazettite.
  spa-PDDPT: Tú observarás estas cosas como un estatuto para ti y tus hijos para siempre.
  gun-gun: Ha'e nunga rupi peẽ ha'e pendera'y kuery penderexarai eme pendekorã araka'e
    rã peve aeja va'ekue re.
  agu-BL: Nin yi jun ca'wle'j tajwe'n tan chibnolu' tane'n scyuch' cyakil yi chixonlu'
    sbne' opon tunintz.
  ilo-ULB: Masapul a ngilinenyo daytoy a pasamak. Paglinteganto daytoy a kankanayon
    kadakayo ken kadagiti kaputotanyo.
  kpg-kpg: Goodou la gi haga gila ina aga nia haganoho aanei gii hai di mee e hana hua
    beelaa, gi daahi go godou dama laalaa gi muli loo.
  uig-ARA: بۇ رەسىم-قائىدىنى ئۆزۈڭلار ۋە بالىلىرىڭلار ئۈچۈن ئەبەدىي بىر بەلگىلىمە
    سۈپىتىدە تۇتۇڭلار.
  bps-bps: Na fadlug talù Mosis di dad tua di dad bel Israél, manan, “Mimen gamu i
    kdee gmangu gine, kel di dad belyu, na kel di atuan.
  sus-sus: Wo nun wo xa die xa yi yaamari ratinmɛ ɲɛ yo ɲɛ abadan.
  pon-2006: Kumwail pahn peikiong koasoandi wet wiahkihla kosonned poatopoat ehu ong
    kumwail oh noumwail seri kan.
  jae-jae: Sakiŋ tonaŋ amac matem êndiŋ êtu ŋagôliŋ teŋgeŋŋa teŋ êndêŋ amac to nêm
    gôlôac wakuc.
  ksd-ksd: Ma avat a pait go ra magit; a mangamangana piram ma ra umana natum pa na
    mutu.
  tur-YTC: Kendiniz ve oğullarınız için bir kural olarak bu şeyi sonsuza dek tutacaksınız.
  grc-BRENT: Καὶ φυλάξασθε τὸ ῥῆμα τοῦτο νόμιμον σεαυτῷ, καὶ τοῖς υἱοῖς σου, ἕως αἰῶνος.
  ind-AYT: Kamu harus memelihara hal ini sebagai ketetapan bagimu dan anak-anakmu
    untuk selamanya.
  nya-nya: “Muzimvera malamulo amenewa kwa muyaya, inu ndi zidzukulu zanu.
  hrv-hrv: Ovu uredbu držite u svim vremenima kao zakon za se i djecu svoju.
  mps-mps: “Tama dage dali, tama dagego nosali ame nabo bulai wai dabe, augwaligo
    te tiwai kolesaga tigidali kibu bede yao.
  tpi-tpi: “Na yupela wantaim ol pikinini bilong yupela i mas mekim wankain pasin
    long olgeta yia.
  dan-1931: Dette skal I varetage som en Anordning, der gælder for dig og dine Børn
    til evig Tid.
  vie-OVCB: Việc hành lễ này trở thành một luật vĩnh viễn, từ thế hệ này sang thế
    hệ khác.
  guj-2017: તમે લોકો આ વિધિને સદા યાદ રાખજો. અને તમે તથા તમારા દીકરાઓ કાયમના વિધિ
    તરીકે પાળજો.
  pon-2006A: Kumwail pahn peikiong koasoandi wet wiahkihla kosonned poatopoat ehu
    ong kumwail oh noumwail seri kan.
  por-BRBSL: Você observará isto para uma ordenança a você e a seus filhos para sempre.
  aly-aly: INGKARTel ilek, “Arrantherr angka nhanyem apentenherr-arey intem-antey.
    Yep-yep akely arrantherr atwenherr-arey aherrety arrpanenhel, intem-antey. Angka
    nhenh atha arrernek arrekantherr, aler-rnem-then arrengey-rnem-then artartey-rnem-then,
    arrantherr apenterl-ayntetyek intem-antey.
  cth-cth: Nangmouh hoi na canaw koe lawkkamnae ao dawkvah hote hno heh pou na tarawi
    awh han.
  twi-twi: “Na monkae sɛ eyi yɛ mmara a ɛwɔ hɔ daa ma mo ne mo asefo.
  hlt-hlt: He ol he namah ham neh na ca ham khaw kumhal kah oltlueh la ngaithuen laeh.
  tbz-SIM: Di yó ndɔɔrimu dɛ kó ikuɔ́ sɑ̃́ɑ̃̀ nɛ̀ di yɑɑ̀bío.
  msy-2020: “Eghtɨ ia uan boriba ko, bizir a damuasa e mɨkemeziba zurara azenibar
    dar amuvɨra ikiam.
  dop-dop: Mǝ nɑ mǝ wɑɑlɩ nyǝ́mɑ ɩ́ kɑ́ tɔ́kǝnɑ kɔtɑɣɑ kɑnɛɣɛ tɑm tɔɔ.
  azb-azb: Buna özünüz və övladlarınız üçün əbədi qayda kimi həmişə riayət edin.
  eng-DBY: And ye shall observe this as an ordinance for thee and for thy sons for
    ever.
  hin-2017: फिर तुम इस विधि को अपने और अपने वंश के लिये सदा की विधि जानकर माना करो।
  wol-KYG: «Nangeen sàmmonteek loolu, muy dogal bu leen war fàww, yeen ak seen askan.
  swp-swp: Ina laulau tabuna ta abo au laelaei emi laugagaeo omi enamiu, eo nanatumiuyao
    enadi, i lau e nige nosina.
  bjr-bjr: Innee faqa inneeqa faiqi namu faqa naaru naaru maaqi kai iqa fuaqa.
  eng-YLT: '''And ye have observed this thing, for a statute to thee, and to thy sons
    — unto the age;'
  kne-kne: Masapol ay tongpalen yo din bilin ay nay, enggana abe sin ipoli yo.
  wat-wat: Nofe Venuvisinatana Kana Ka kwami keta natunatumi kwana kitavikaviniya
    kami kwenava fakwafakwa-vaḡasina.
  bzd-NTPO: A' ka̱wöta̱ ttè i' ko̱s dalöiök ke̱kraë, ñies a' aleripa ko̱s datse̱ a'
