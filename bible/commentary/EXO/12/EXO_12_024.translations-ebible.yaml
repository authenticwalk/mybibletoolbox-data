  sus-A: وٌ نُن وٌ شَ دِيٍ شَ يِ يَامَرِ رَتِنمّ حّ يٌ حّ عَبَدَن.
  fra-SBL: Tu observeras cette chose comme une ordonnance pour toi et pour tes fils,
    à perpétuité.
  hbo-hbo: וּשְׁמַרְתֶּ֖ם אֶת־הַדָּבָ֣ר הַזֶּ֑ה לְחָק־לְךָ֥ וּלְבָנֶ֖יךָ עַד־עֹולָֽם׃
  eng-WYCLIFFE: Kepe thou this word; it schal be a lawful thing to thee and to thi
