    palu puṟunypaṯu aṟa nyanga palunya tiṯutjarangku palyanma watarkurinytja wiyangku
    nyurampa walytjapiti maḻatja maḻatjangku kuḻu.
  cwe-cwe: Mweye mwizaika mbuli ino kuwa lagilizo kumwenu na wanenu siku zose.
  bgs-bgs: Kada ámmé, kailangan bánnalán yu ni sugù, agad sikiyu asta tô mga rubbad
    yu sippang tun ta ándà ágtamanán.
  kik-kik: “Athĩkĩrai ũrutani ũyũ taarĩ watho wa gũtũũra wathĩkagĩrwo nĩ inyuĩ na
    njiaro cianyu.
  fra-NCL: Vous observerez cet ordre comme une institution pour vous et pour vos enfants
    à perpétuité.
  cek-AK: Sakzong ih atawk baktih toengah, hae hmuen hae nangmacae hoi na caanawk
