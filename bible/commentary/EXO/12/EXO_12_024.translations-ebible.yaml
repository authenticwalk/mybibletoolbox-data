  eng-WMBB: You shall observe this thing for an ordinance to you and to your sons
    forever.
  urd-GVH: तुम अपनी औलाद समेत हमेशा इन हिदायात पर अमल करना।
  rug-rug: Gamu meke sari na mia koburu si kaqu luli sari na tinarae hire ninae rane.
  gaz-gaz: “Isinis qajeelfama kana akka seera bara baraa kan isinii fi sanyii keessaniif
    kennameetti kabajaa.
  fra-LSG: Vous observerez cela comme une loi pour vous et pour vos enfants à perpétuité.
  gnn-gnn: “Ga biyaka bili dhuŋgarra‐watjiya yukirriya roŋiyiyanydja bala guyaŋiya
    yurru, nhumapi ga nhumalaŋgala gäthu'mirriŋuyu walalay.
  yal-yal: “Ɛ yamarini itoe suxuma nɛn alo habadan sariyana ɛ yɛtɛ xa e nun ɛ yixɛtɛne.
  haw-1868: E malama oukou i keia mea i kanawai mau loa no oukou, a no ka oukou poe
    keiki.
  arb-NAV: فَتُمَارِسُونَ هَذَا الأَمْرَ فَرِيضَةً لَكُمْ وَلأَوْلادِكُمْ إِلَى الأَبَدِ.
  ewe-ewe: Miɖo ŋku edzi be esia nye se si anɔ anyi tegbetegbe na miawo ŋutɔwo kple
