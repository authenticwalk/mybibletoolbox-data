  hbo-WLC: וּשְׁמַרְתֶּ֖ם אֶת־הַדָּבָ֣ר הַזֶּ֑ה לְחָק־לְךָ֥ וּלְבָנֶ֖יךָ עַד־עוֹלָֽם׃
  ibo-ibo: “Unu ga-edobe mmemme a dịka iwu ga-adịgide nye unu na ụmụ unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଓ ଯୁଗାନୁକ୍ରମେ ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନମାନେ ବିଧିମତେ ଏହି ରୀତି
