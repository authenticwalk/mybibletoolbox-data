  mar-mar: हा विधी तुम्हास व तुमच्या पुत्रपौत्राला निरंतरचा आहे असे समजून तो पाळावा.
  soq-soq: Tane e obanla do tawo Iawe God saualena enalepia bedewe odane, e ita obanla
    do ema epe dewaitana; e Pasowa odawa ena deadea bedewe insenune dewasanune wankasaitana.
  qub-qub: «Cananpitaga llapaniqui Israelcuna wiyacunqui Tayta Dios willapäshushayquicunata.
    Gamcunapis, gamcunapita mirar aywajcunapis imaycamapis wiyacunqui.
  bqp-bqp: Ákↄ̃nↄ kũ á burinↄ àgↄ̃ yã pì kũna kɛ̀otokↄ̃nɛ ũ ari á buria.
  hat-hat: N'a fè tout bagay sa yo sèvi tankou yon lwa ki la pou tout tan, ni pou
    nou ni pou pitit nou yo.
  eng-BSB: And you are to keep this command as a permanent statute for you and your
    descendants.
  tod-tod: «Wa niima vai makɛ kpaan ɓɔɠɔ ʋɛ ta wo-lointi bɛ eɠɛ tɔgi eyɛsu ɠɔ.
  eng-WEBPB: You shall observe this thing for an ordinance to you and to your sons
    forever.
  kbq-kbq: Hagi ama avu'avazamo'a mago kasege me'ne'na, tamagrane mofavretamine tamagehe'zanena
    amanahu avu'ava zana huvava huta vugahaze.
  nhe-BL: “Monequi imojuanti ihuaya imoixhuihua, xijtlepanitaca ni tlanahuatili para
    nochipa.
  bus-bus: Apinↄ kↄ̃n a boriinↄ àgↄ̃ yã pì kũna kɛatokↄ̃nɛpↄ ũ ai a boriia.
  gub-BL: Peruzar ko ze'eg nehe. Pema'enukwaw ko 'ar rehe awyzeharupi nehe. Pezuapyapyr
    ima'enukwaw putar ko 'ar rehe awyzeharupi wà nehe no.
  eng-DRA: Thou shalt keep this thing as a law for thee and thy children for ever.
