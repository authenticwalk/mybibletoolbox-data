verse: EXO.012.026
translations:
  mal-C: ‘ഈ അനുഷ്ഠാനംകൊണ്ട് എന്താണ് ഉദ്ദേശിക്കുന്നത്?’ എന്നു നിങ്ങളുടെ മക്കൾ നിങ്ങളോടു
    ചോദിക്കുമ്പോൾ,
  deu-TKW: 'Und wenn euere Kinder euch dann fragen: Was habt ihr da für einen Brauch?'
  lin-lin: 'Bongo tango bana na bino bakotuna bino : ‹ Molulu oyo elakisi nini mpo
    na bino ? ›'
  eng-LSV: and it has come to pass, when your sons say to you, What [is] this service
    you have?
  eng-GNV: And when your children aske you, What seruice is this ye keepe?
  eng-WEBSTER: And it shall come to pass, when your children shall say to you, What
    mean you by this service?
  nhw-BL: Huan quema amoconehua anmechtlatzintoquilise tlaque quiijtosnequi ni ilhuitl
    catli anquichihuaj,
  swh-ONEN: Watoto wenu watakapowauliza, ‘Sikukuu hii ina maana gani kwenu?’
  bba-bba: Bɛɛn bibu bɑ̀ n bɛɛ woro ten tubusiɑnu bikiɑ,
  eng-KJVCPB: And it shall come to pass, when your children shall say unto you, What
    mean you by this service?
  cpy-cpy: 'Aririka rojampi-teemi ikaate picharini-teeyaari, ikantemi: ‘¿Iitaka oshiyakaa-wentachari
    iroka oemoshirenkaantsi?’'
  mpx-mpx: Sauga ebo natumiyau nihi nel nihi ba, ‘Hagali ya puna ga i ola?’
  wbp-wbp: Nyurrurla-nyangu kurdukurdurlu kapulu-nyarra payirni kujarlu, ‘Nyiya-jangka
    karlipa nyampuju kurapaka kuyu ngarni? Nyiya-jangka karlipa-jana pinyi jiyipi
    manu narnukutu kujarluju?’
  luo-luo: Kendo ka nyithindu nopenju gima tiend sawoni en,
  meu-meu: Bena natumui bae nanadaimui, baeto “Ina toma-diho karana anina be dahaka?”,
  npi-ULB: तिमीहरूका छोराछोरीहरूले 'यो आराधनाको कामको अर्थ के हो?' भनी सोध्दा
  yor-yor: Ní ìgbà tí àwọn ọmọ yín bá béèrè lọ́wọ́ yín, ‘Kí ni ohun tí àjọ yìí túmọ̀
    sí fún un yín?’
  emp-NTPO: 'Bãrã warrarãba iwid̶ibʌdad̶e: “¿Cãrẽ cãrẽã naʌ̃ ewari dromara jãwã o
    panʌ?”, bãrãba panunida panʌa: “Naʌ̃ animarãra bea panʌa Ãcõrẽa bia bed̶ead̶i
    carea. Naʌ̃ ewarid̶e quĩrãneba panʌa Ãcõrẽba Egiptod̶ebema umaquĩrã warra dji
    nabemarã quinibisid̶e dadjirã ded̶ebemada wãyã wãsida dadji umaquĩrã warra dji
    nabemarã beurãnamãrẽã.”– Moiseba mãwã jarad̶acarea israelerãra chĩrãborod̶e b̶arru
    copanenaped̶a Ãcõrẽa bia bed̶easid̶aa.'
  ind-ind: Dan ketika anak-anakmu bertanya, ‘Apakah arti upacara ini?’
  pes-OPCB: هرگاه فرزندانتان مناسبت این جشن را از شما بپرسند،
  aer-aer: Ampe arrekantherrenhe anyentele alakenhe apayuthnetyenhe, ‘Iwenhenge-arle-ame
    anwerne kere tyawerrelye nhenhe arlkweme? Iwenhenge-arle-ame anwerne yepe-yepe
    uthene nanikute uthene nhenhe areye irrerlknge atweme-arteke?’
  tgl-ULB: Kapag nagtanong ang inyong mga anak, 'Ano ang ibig sabihin ng kilos na
    pag-sambang ito?'
  cbu-NT: Ashiri siyachichsha nlluranuri yasapani atusin, mashkusin; ¿Nee zar mayaamsha
    psaan opeeja karupana pachayaruni katungkiniya? tákchusin, siysa ipareetsis kamankus
    tángtsa;
  hui-hui: Tí waneiginime tíhondo mana ogoni aginaga beramabe laga biyagua
  mya-mya: သင်​တို့​၏​သား​သမီး​များ​က`ဤ​သို့​ဝတ်​ပြု ခြင်း​မှာ​မည်​သို့​ဆို​လို​ပါ​သ​နည်း'
    ဟု​မေး လျှင်၊-
  cbi-NTPO: 'Tsenmala ñulla'' kailla pake''meetu: ¿Nenñaa entsa fandangu kemuj den?
    detinmalaya,'
  bod-N: ཁྱོད་ཅག་གི་བུ་ཕྲུག་རྣམས་ཀྱིས་ཆོ་ག་འདིའི་དོན་ཅི་ཡིན་ཞེས་འདྲི་བའི་ཚེ།
  sna-sna: Uye pamuchabvunzwa navana venyu vachiti, ‘Zvinoreveiko izvi kwamuri?’
  spa-BLM: 'Sucederá que cuando vuestros hijos os pregunten: “¿Qué queréis decir con
    este servicio?”'
  cac-cac: 'Ayic ol sc''anb''an eb'' eyuninal d''ayex: ¿Tas syalelc''och jun q''uin̈
    tic? tato xchi eb''.'
  swh-ULB: Watoto wako watakapo kuuliza, 'Hili tendo la ibada lina maana gani?'
  bel-bel: 'І калі скажуць вам дзеці вашыя: што гэта за служэньне?'
  wed-wed: Maranai natunatumi ina paridadana, ‘Wei torelana anona aiwai?’
  deu-ELBBK: 'Und es soll geschehen, wenn eure Kinder zu euch sagen werden: Was soll
    euch dieser Dienst?,'
  mbb-OT: Ne emun ed-insà is menge anak niw ke hengkey is kehuluǥan duen te tulumanen,
  mal-2015: 'ഈ കർമ്മം എന്തെന്നു നിങ്ങളുടെ മക്കൾ നിങ്ങളോടു ചോദിക്കുമ്പോൾ:'
  tuo-NT: Mʉsã põꞌrã mʉsãrẽ ‘¿Aꞌti bosenʉmʉ deꞌro nisĩꞌrĩrõ weeti?’ ni sẽrĩtiñaꞌcã,
  gup-gup: Dja bu narahrangem ngudberre ngundidjawan kabirriyime, ‘Baleh kakarreyime
    maninjmanu mulil ngurrimarnekurduyime nuye Yawey?’
  gvs-gvs: Tutayana natudao silumadádana kadi, “Kaga unana tapwaroro ame ana sinapu
    taguinuwe?”
  rmc-rmc: 'A te tumendar jekhvar phučena tumare čhave: ‚Soske oslavinas kada inepos?‘'
  nlg-nlg: Tana bona na lei dalemiu kara huatighau, ‘Na hava na pukuna ighai tai talugoni
    vaghana gaia eni?’
  pes-OPV: و چون پسران شما به شما گویند که این عبادت شماچیست،
  ron-1924: 'Ши кынд вэ вор ынтреба копиий воштри: ‘Че ынсямнэ обичеюл ачеста?’'
  aui-aui: Raghanina natunatumi sinitarakiiyanemi bo, ‘Mmko porayina yana basuna awaki
    tami biidi?’
  ben-OBCV: আর তোমাদের সন্তানেরা যখন তোমাদের জিজ্ঞাসা করবে, ‘তোমাদের কাছে এই অনুষ্ঠানটির
    অর্থ কী?’
  som-som: Oo markii carruurtiinnu idinku yidhaahdaan, Maxaad ula jeeddaan u-adeegiddan
    Ilaah?
  lat-VUC: 'Et cum dixerint vobis filii vestri: Quæ est ista religio?'
  eng-ASVBT: And it shall come to pass, when your children shall say unto you, What
    mean ye by this service?
  mna-mna: Mi kaimer, sombe lutuyom bizin tiwi yom pa ka uunu, to koso pizin ta kembei.
  ita-1885: 'E quando i vostri figliuoli vi diranno: Che vuol dire questo servigio
    che voi fate? dite:'
  eng-LXXUP: And it shall come to pass, if your sons say to you, What is this service?
  eng-ULB: When your children ask you, 'What does this act of worship mean?'
  spa-VBL: 'Cuando sus hijos vengan y les pregunten: ‘¿Por qué es importante esta
    ceremonia para ustedes?’'
  fra-_FOB: 'Et quand vos enfants vous diront: Que signifie pour vous cette cérémonie?'
  mal-mal: 'ഈ ആചാരം എന്തെന്ന് നിങ്ങളുടെ മക്കൾ നിങ്ങളോട് ചോദിക്കുമ്പോൾ:'
  lit-lit: 'Ir turi įvykti šitaip, kai jūsų vaikai jums sakys: „Kas yra šis jūsų tarnavimas?“'
  urd-GVR: Aur jab tumhāre bachche tum se pūchheṅ ki ham yih īd kyoṅ manāte haiṅ
  suz-BL: इन आलपुकीम इन कली ‘एको चाड आ अर्थ मार बाक्‍मे?’ दे हिल्‍लो पाम्‍तेक्‍म हना,
  ita-1927: 'e quando i vostri figliuoli vi diranno: Che significa per voi questo
    rito?'
  ckb-ckb: 'ئیتر کاتێک منداڵانتان پێتان دەڵێن: ”ئەم ئەرکە چییە بۆ ئێوە؟“'
  eng-BBE: And when your children say to you, What is the reason of this act of worship?
  kan-OKCV: ನಿಮ್ಮ ಮಕ್ಕಳು, ‘ಈ ಆಚರಣೆಯ ಅರ್ಥವೇನು?’ ಎಂದು ಕೇಳಿದಾಗ,
  bbb-bbb: Ja ijiege renoega anafa jone bu giana kiako, Ja irerefuo ijiege revo kiakuva
    ni kia, Iro ije no E Ireobo ije aguaevo ijadufuo no ijene ivo. Ijadufuo maeje
    no uria gamia Ijifiti kariva ijia E Ireobo fu e Ijifitiko ije kaniaga no fu asiduema
    ijadufuo no ijene oemarena iro Fasova ikinu ije vierafevono kiafo. Areme Mosisi
    fune e Isureroko ijene ijiege kuariama furinoga e boeje buka urina auge sana Godido
    baname isoe.
  tam-2017: 'அப்பொழுது உங்கள் பிள்ளைகள்: இந்த ஆராதனையின் கருத்து என்ன என்று உங்களைக்
    கேட்டால்,'
  spa-RV-1909: 'Y cuando os dijeren vuestros hijos: ¿Qué rito es este vuestro?'
  ron-BTF: 'Și se va întâmpla, când copiii voștri vă vor spune: Ce înseamnă acest
    serviciu pentru voi?'
  eng-WEBP: It will happen, when your children ask you, ‘What do you mean by this
    service?’
  eng-FBV: When your children come and ask you, ‘Why is this ceremony important to
    you?’
  nld-1939: En wanneer uw kinderen u vragen, wat dat betekent,
  nch-BL: Huan quema amoconehua amechtatzintoquilise taya quiijtosnequi ni ilhuit
    cati anquichihuaj,
  vie-1934: 'Khi con cháu các ngươi hỏi rằng: Lễ nầy là nghĩa chi?'
  hin-CV: जब तुम्हारे बालक तुमसे यह पूछें, ‘क्या मतलब है इस पर्व का जो मनाया जाता
    है?’
  eng-OURB: It will happen, when your children ask you, ‘What do you mean by this
    service?’
  spa-BES: 'Y cuando tus hijos te digan: ¿Cuál es la razón de este acto de adoración?'
  tdx-tdx: 'Aa naho añontanea’ o ana’ areoo ty hoe: Ino ty fitoroñ’areo toy?'
  vid-vid: Hamba wana wa hemwe howowauza, ‘Mbuli ayi yangutulangusa choni?’
  eng-OKE: And it shall be, when your children say to you, What is this service to
    you?
  tha-KJV: ครั้นสืบไปภายหน้าเมื่อลูกหลานของท่านถามว่า ‘​พิธี​นี้​หมายความว่ากระไร’
  por-BR-2018: 'E quando vos perguntarem vossos filhos: Que rito é este vosso?'
  deu-ELO: 'Und es soll geschehen, wenn eure Kinder zu euch sagen werden: Was soll
    euch dieser Dienst?'
  eng-WYC-2018: and when your sons shall say to you, What is this religion? (or What
    is the meaning of this rite?)
  epo-epo: 'Kaj kiam diros al vi viaj filoj: Kion signifas ĉi tiu via servo?'
  uig-PIN: 'Baliliringlar silǝrdin: «bu ibaditinglarning mǝnisi nemǝ?» — dǝp sorisa,'
  beo-beo: Dilia mano da dilima, amane adole ba:sea, ‘Amo hou ea bai da adi baila:?’
  tpi-OTNT: Bihain ol pikinini bilong yupela bai i askim yupela olsem, ‘Wanem as bilong
    dispela kaikai?’
  hau-SA: Sa’ad da kuma ’ya’yanku suka tambaye ku, ‘Mece ce manufar wannan biki?’
  udu-udu: 'Dhali uc̱im bum mini o um gwo mo ki: ’Pemen mii yan ta’da tinta jin ona
    um gom miin to yan mo? Ki uni mini o um gwo kan mo tani'
  uig-LAT: 'Baliliringlar silerdin: «bu ibaditinglarning menisi néme?» — dep sorisa,'
  nde-nde: Nxa abantwabenu belibuza besithi, ‘Umkhosi lo ngowani?’
  ton-ton: Pea ʻe hoko ʻo pehē, ʻoka fehuʻi hoʻomou fānau kiate kimoutolu, ‘Ko e hā
    hono ʻuhinga ʻoe ngāue ni?’
  ces-1613: 'Když by pak řekli vám synové vaši: Jaká jest to služba vaše?'
  eko-eko: 'Aaneenu amana awuuzelani yoori: ‘Njampo laya ntthi maana aya niini?’'
  eng-WMB: It will happen, when your children ask you, ‘What do you mean by this service?’
  tam-TCV: உங்கள் பிள்ளைகள் உங்களிடம், ‘இந்த வழிபாடு எதைக் குறிக்கின்றது?’ என்று கேட்பார்கள்,
  ceb-ULB: Kung pangutan-on kamo sa inyong mga anak, 'Unsa man ang buot ipasabot niini
    nga pagsimba?'
  pol-UBG: 'A gdy wasi synowie zapytają was: Co oznacza ten wasz obrzęd?'
  agr-agr: 'Tuja uchijum inimpainak: ‘¿Wagka jusha jutikaji?’ tusa inimpainakuig,'
  kyc-kyc: Dopa pyuo kiso nao pisiraminyi kandapala nakamana wane wanakepeme akinde
    lao piso seraminyi dokopa dopa pyuo isingi lao,
  urd-GVU: اور جب تمہارے بچے تم سے پوچھیں کہ ہم یہ عید کیوں مناتے ہیں
  deu-1912: 'Und wenn eure Kinder werden zu euch sagen: Was habt ihr da für einen
    Dienst?'
  ntj-ntj: Nyangka-tjanampanku tjilkulu-ya nyakulalpi tjapilku, ‘Nyaaku-yan tjiipu
    warlangu pungkula?’
  kan-2017: ಮುಂದೆ ನಿಮ್ಮ ಮಕ್ಕಳು, ‘ನೀವು ನಡೆಸುವ ಈ ಆಚರಣೆ ಏನು?’ ಎಂದು ನಿಮ್ಮನ್ನು ಕೇಳುವಾಗ,
  ena-ena: Mufɨli mufɨli naludɨ ninadinalu agɨlaŋ nameŋ abitɨhavɨbali uami. Akɨ saŋ
    sɨmɨŋ hameŋ hɨlahɨla nɨlalu aba abavɨbali uami. Hameŋ abavɨdaci namɨlaŋ nulɨdɨ
    nameŋ abɨhalaŋ uami.
  yap-yap: Mra fithmed pifakmed ko mangfan e pin’ey,
  hlt-MCSB: Na ca rhoek loh nangmih taengah, “Nangmih kah he mebang thothuengnah nim?
    aka ti khaw om ni.
  mdy-ETH: ናኣታ ዒንሢኮ ‹ሃይ ዓይጎ ዎጌዳይ?› ጌዒ ዒንሢ ዖኦጬቶ፥
  twi-ASANTE: Na sɛ mo mma bisa mo sɛ, ‘Yeinom nyinaa ase ne sɛn; saa afahyɛ yi fa
    ɛdeɛn ho a,
  mwc-mwc: Ba maranai natunatumi sina toirubaimi, ‘Niko awaika poragina?’
  eng-WEBU: It will happen, when your children ask you, ‘What do you mean by this
    service?’
  bnp-bnp: Na tahuna e huriki e tune mua ri gi nana, ‘I navai a vuhuna ra habu iea?’
  wal-wal: Intte naati inttena, ‘Ha bonchcho baalaa birshshettai aibee?’ yaagidi oichchiyo
    wode,
  spa-PDDPT: 'Y cuando les pregunten sus hijos: ¿Qué significa este servicio para
    ustedes?'
  gun-gun: 'Ha''e pendera''y kuery pẽvy oporandu ramo: “Mba''exa tu nhandereko ha''e
    rami?” he''i ramo'
  agu-BL: Ej nin yil chijak yi chinitxajilu' scyeru' yi mbi xac yi jun k'eja'tz yi
    na chibanu',
  ilo-ULB: Inton saludsudendakayo dagiti annakyo, 'Ania ti kayat a sawen daytoy nga
    aramid iti panagdayaw?'
  kpg-kpg: Di madagoaa godou dama ma ga heheeu adu boloo, ‘Di mee deenei le e haihai
    eimaha?’
  uig-ARA: 'بالىلىرىڭلار سىلەردىن: «بۇ ئىبادىتىڭلارنىڭ مەنىسى نېمە؟» ــ دەپ سورىسا،'
  bps-bps: Na ku smalek i dad ngàyu ku tan i duenan i Duh Kaglius Dwata too mabtas
    di gamu, na tan i duenan klit fali nun nimòyu gufaldamyu dun,
  sus-sus: Wo xa die na wo maxɔrin, ‹Yi sali munse masenma won bɛ,›
  pon-2006: Oh ni noumwail seri kan ar pahn idek rehmwail, ‘Ia wehwehn tiahk wet?’
  jae-jae: Ma amacnêm gôlôac embe têtu kênac amac gebe ‘Sakiŋ dabuŋ tau ŋam amboac
    ondoc,’
  ksd-ksd: 'Ma ba ra umana natu i vavat dia tir avat dari: Ava ra kukurai go ra mangamangana?'
  tur-YTC: Böyle olacak, çocuklarınız size, 'Bu hizmet ne demektir?' diye sorduklarında,
  grc-BRENT: Καὶ ἐσται ἐὰν λέγωσι πρὸς ὑμᾶς οἱ υἱοὶ ὑμῶν, τίς ἡ λατρεία αὕτη;
  ind-AYT: Apabila anak-anakmu bertanya kepadamu, ‘Apa arti ibadah ini bagimu?’
  nya-nya: Ndipo ana anu akakakufunsani kuti, ‘Mwambo umenewu ukutanthauza chiyani?’
  hrv-hrv: 'Kad vas vaša djeca zapitaju: Što vam taj obred označuje?'
  mps-mps: Tama nosali dagego wai dabego dagebolo hanaluyu, te po waibao, ‘Magi po
    pagede te nai tubo dawe?’
  tpi-tpi: Bihain ol pikinini bilong yupela bai i askim yupela olsem, ‘Wanem as bilong
    dispela kaikai?’
  dan-1931: 'Når da eders Børn spørger eder: Hvad betyder den Skik, I der har?'
  vie-OVCB: 'nếu con cháu có hỏi: ‘Ý nghĩa của lễ này là gì?’'
  guj-2017: જ્યારે તમને તમારાં સંતાનો તરફથી પૂછવામાં આવે કે, ‘આપણે આ પર્વ શા માટે
    પાળીએ છીએ?’
  pon-2006A: Oh ni noumwail seri kan ar pahn idek rehmwail, ‘Ia wehwehn tiahk wet?’
  por-BRBSL: 'Acontecerá, quando seus filhos lhe perguntarem: ''O que você quer dizer
    com este serviço?'
  aly-aly: Ingwer-inger aler arrekantherrenh alakenh ayernenty, ‘Ilekekarl aker tyenkerr
    yep-yep anwantherr arlkweyel? Ilekekarl yep-yep anwantherr atweyelan alakenh?’
  cth-cth: Nangmae ca catounnaw ni hete phung heh bang ngainae maw na sak telah na
    pacei pawiteh,
  twi-twi: Na sɛ mo mma bisa mo se, ‘Eyinom nyinaa ase ne dɛn; saa afahyɛ yi fa dɛn
    ho a,
  hlt-hlt: Na ca rhoek loh nangmih taengah, “Nangmih kah he mebang thothuengnah nim?
    aka ti khaw om ni.
  tbz-SIM: Kɛ̀ di bí di bekɛ kɛ tú, ɔ̃̀nyi kuɔ́ nyi di dɔɔrimɛ̀?
  msy-2020: Eghtɨ gɨn ian boriba kamaghɨn ian azangsɨgham, ‘Kar manmaghɨn amizir isar
    kam?’
  dop-dop: Ye mǝ piyɑ ɩ́ pɔɔsɑ-mɛ sɩ pǝ nyʋɣʋ suwe, ɩlɛ
  azb-azb: Övladlarınız sizdən “Bu ibadətin mənası sizin üçün nədir?” deyə soruşduqları
    zaman
  eng-DBY: And it shall come to pass, when your children shall say to you, What mean
    ye by this service?
  hin-2017: और जब तुम्हारे लड़के वाले तुम से पूछें, ‘इस काम से तुम्हारा क्या मतलब
    है?’
  wol-KYG: 'Te bu leen seeni doom laajee ne leen: “Lu aada jii di wund?”'
  swp-swp: Huiana wa arinai nanatumiuyao se ribalaoa arimiu eai si ene, ‘Ina abiabi
    ta aniona saha?’
  bjr-bjr: Kasooaqee inni faiqi namu mi qoomaqana qafamaseeqa mina oosanara iraifaqa
    innee maaqi qimasee qimannimiaqa.
  eng-YLT: and it hath come to pass when your sons say unto you, What [is] this service
    ye have?
  kne-kne: Mo damagen din an-ak yo ya kanan da, ‘Ay sinoy olog ngin nan am-amagen
    tako?’
  wat-wat: Tovanama natunatumi sina nutoniimiya Kanama kana givina fasinei,
  bzd-NTPO: 'Mik a'' ala''r tö ichaké a'' a̱: ‘¿Iö́k se'' tö ka̱wö i'' tkö''we̱ke?’,'
  eng-WYC-2017: and when your sons shall say to you, What is this religion?
  eng-WMBB: It will happen, when your children ask you, ‘What do you mean by this
    service?’
  urd-GVH: और जब तुम्हारे बच्चे तुमसे पूछें कि हम यह ईद क्यों मनाते हैं
  rug-rug: 'Meke pana nanasa guni gamu he rina mia koburu si gamu: ‘Nasa sa ginuana
    sa tinavete vinahesi asa?’ gua,'
  gaz-gaz: Yommuu ijoolleen keessan, ‘Sirni kun isiniif hiikkaa maalii qaba?’ jedhanii
    isin gaafatanitti,
  fra-LSG: 'Et lorsque vos enfants vous diront: Que signifie pour vous cet usage?'
  gnn-gnn: Ga ŋunhi walala yurru yumurrku'yunydja dhä‐wirrka'yun nhumalanha bitjandja,
    ‘Nhä dhuwalanydja rom mayali'? Nhäku ŋilimurru yukurra bitjandja ŋuli?’ bitjanna
    yurru,
  yal-yal: Ɛ diine na ɛ maxɔdin, e naxa, ‘Sariyani ito bunna nanse ra ɛ tan xa?’
  haw-1868: A i ka wa e olelo mai ai ka oukou poe keiki ia oukou, Heaha ke ano o keia
    oihana ia oukou?
  arb-NAV: 'وَيَكُونُ حِينَ يَسْأَلُكُمْ أَبْنَاؤُكُمْ: مَاذَا تَعْنِي هَذِهِ الْفَرِيضَةُ
    لَكُمْ؟'
  ewe-ewe: eye mia viwo bia mi be, ‘Nu ka ta miele ŋkekenyui sia ɖum mahã?’ la,
  eng-LEE: And it shall come to pass, when your children shall say unto you, What
    mean ye by this service?
  gvn-gvn: '@see-verse:EXO.012.025'
  asm-FB: যেতিয়া তোমালোকৰ সন্তান সকলে সুধিব “এই উপসনাৰ অৰ্থ কি,”
  sus-A: وٌ شَ دِيٍ نَ وٌ مَشْرِن، ‹يِ سَلِ مُنسٍ مَسٍنمَ وٌن بّ،›
  fra-SBL: 'Lorsque vos enfants vous demanderont : « Que signifie ce service ? »,'
  hbo-hbo: וְהָיָ֕ה כִּֽי־יֹאמְר֥וּ אֲלֵיכֶ֖ם בְּנֵיכֶ֑ם מָ֛ה הָעֲבֹדָ֥ה הַזֹּ֖את
    לָכֶֽם׃
  eng-WYCLIFFE: and whanne youre sones schulen seie to you, What is this religioun?
    ye schulen seie to hem,
  piu-2006: '@see-verse:EXO.012.025'
  pjt-pjt: Ka nyurampa tjitjingku tjinguṟu tjapilku, ‘Nyaakula nyangatja kuka pungkula
    ngalkuni? Nyaanguṟu?’
  cwe-cwe: Wanenu vondawawauze, ‘Dugila dino fambulo jake choni?’
  bgs-bgs: Atin ka minsà tô mga gabatà yu ka manan ka áglumun yu ni ágkémun ni,
  kik-kik: Na rĩrĩa ciana cianyu ikamũũria atĩrĩ, ‘Gĩathĩ gĩkĩ kiugĩte atĩa harĩ inyuĩ?’
  fra-NCL: 'Et quand vos enfants vous diront : Quelle signification a pour vous ce
    rite sacré ?'
  cek-AK: Na caanawk mah, Hae tok loe tih thuih koehhaih ih maw? tiah na dueng o nahaeloe,
  xla-xla: Epapele dulu dla wua꞉ yimlalatapo ‘daya dele koko iye apa kokota꞉?’ dlati
    ma asiyama wua꞉ta yia꞉ watle epo atellepe, ‘Iye Godta Namilatale daya delepo,’
    dlepe. ‘Adipalati, Godta Isip mo dulu dla malame sela꞉mama itapu hohomale akimlala
    hapuloma tlo potimama asiyama Isalael so dia꞉ akimlala tlo me-pomeluwapo,’ dlepe.”
    Mosesta epo atla dalepame Isalael sotapo God dla heoheodepo popa꞉mama ya꞉ hi di
    dla ta꞉diyo.
  cuk-cuk: 'Be-mimmigan bemarse egichialile: ‘Wede weyob anmar iba-onoged, ¿ibi obarye?’'
  uig-CYR: 'Балилириңлар силәрдин: «бу ибадитиңларниң мәнаси немә?» — дәп сориса,'
  tel-2017: మీ కొడుకులు ‘మీరు జరిగిస్తున్న ఈ ఆచారం ఎందుకోసం?’ అని మిమ్మల్ని అడిగితే,
  hat-BSA: '“Epi lè pitit nou di nou: ‘Kisa sa vle di selon sèvis sila a?’'
  bxh-bxh: Na yena nanatumiu sa fatiꞌoimiu, tiyen, “Faꞌatiti abiꞌabina te, aniyona
    somo?”
  kos-kos: Ke tulik nutuwos ac siyuk suwos, ‘Mea kalmen ma kowos muta oru ke kufwa
    se inge?’
  hbo-WLC: וְהָיָ֕ה כִּֽי־יֹאמְר֥וּ אֲלֵיכֶ֖ם בְּנֵיכֶ֑ם מָ֛ה הָעֲבֹדָ֥ה הַזֹּ֖את
    לָכֶֽם׃
  ibo-ibo: Mgbe ụmụ unu ga-ajụ unu ajụjụ sị, ‘Gịnị ka ofufe a pụtara?’
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କ ‘ଏହି ସେବାର ଅଭିପ୍ରାୟ କଅଣ?’
  chk-chk: Pun lupwen nöümi repwe aisinikemi, ‘Met wewen ei angang?’,
  rop-rop: en wen ola biginini blanga yumob askimbat yumob wotfo yumob abum dijan
    serramoni, yumob garra tok, ‘Dijan det Pasoba Serramoni weya melabat abum blanga
    jinggabat YAWEI weya imbin seibum melabat. Imbin go langa ola haus, en imbin kilim
    ded ola feswan san blanga ola Ijip pipul. Bat imbin pasim melabat haus, en im
    nomo bin kilim melabat san.’” Wal wen Mosis bin binij tok, ola Isreil pipul bin
    baudan langa graun, en deibin weship langa YAWEI det trubala God,
  ukr-1871: 'І як поспитають у вас тодї дїти ваші: Що се за служеннє в вас?'
  bch-bch: Be oangga lemi gergeu tibeta gimi bedane, ‘Eaneannga toa ne ipu madongan?’
  deu-1951: 'Und wenn eure Kinder zu euch sagen werden: Was habt ihr da für einen
    Dienst?'
  eng-JPS: 'And it shall come to pass, when your children shall say unto you: What
    mean ye by this service?'
  srp-1865: 'I kad vam reku sinovi vaši: kakva vam je to služba?'
  lug-lug: Abaana bammwe bwe balibabuuza nti, ‘Omukolo guno gutegeeza ki?’
  heb-heb: והיה כי יאמרו אליכם בניכם מה העבדה הזאת לכם׃
  ben-IRV: আর তোমাদের সন্তানরা যখন তোমাদেরকে বলবে, তোমাদের এই আরাধনার অর্থ কি?
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਾਂ ਤੁਹਾਡੇ ਪੁੱਤਰ ਤੁਹਾਨੂੰ ਪੁੱਛਣ ਕਿ ਤੁਹਾਡਾ ਇਸ ਰੀਤੀ ਤੋਂ
    ਕੀ ਮਤਲਬ ਹੈ?
  tkr-tkr: 'Vuşde uşaxaaşe şoke qidghın hı''iyng''a: «Şu in nişisne ha''a?»'
  mya-JVB: သင် တို့၏ သား မြေးတို့က၊ ဤ ဝတ် ကိုပြု၍ အဘယ်သို့ ဆိုလိုသနည်းဟု မေးမြန်း
    ကြလျှင် ၊
  tte-O: Tem sauga muli mena natumiyao sineli, ‘Soi bwaite yaina gubesi?’ Kainali
    kwayamaisa kwawaloba, ‘Mwalelikwa soina bwaite Yeoba tanuwatu-kalatan kaiwena
    Itipita koina Isileli ala nume iutu-likwaili yo Itipita iunuili na kita ileboila’.”
    Mosese ana walo iyemwawasi kabo Isileli ali tautaubalao tutuliliyao sitalu-sakonayagili
    yo sitapwalolo Yeoba koina.
  tbg-tbg: Ni vaintivara niara ne nana karae ne variavo timanta
  hmo-hmo: Vadaeni umui emui natudia do idia nanadaia umui dekenai, do idia gwau,
    ‘Inai tomadiho karana ena anina be dahaka?’
  urd-urd: और जब तुम्हारी औलाद तुम से पूछे, कि इस इबादत से तुम्हारा मक़सद क्या है?
  rus-SYN: 'И когда скажут вам дети ваши: что это за служение?'
  bqc-SIM: Tó á nɛ́ↄ lousisiyãpi mi gbɛ̀awá,
  tcz-CHONGTHU: “Chule hiche chonna hi na chate u vin ipi ding'a kibol ham, ti na
    hin doh ding'u ahi.”
  mar-mar: जेव्हा तुमची मुलेबाळे तुम्हास विचारतील की या उपासनेचा अर्थ काय आहे?
  soq-soq: Tane e obanla waitarantopue wapuase, ‘No oda ema dewasaitana ipawaida dima?’
  qub-qub: Mas guepata wamrayquicuna ‹¿Imapätaj cayno ruranchi?› nishuptiquega
  bqp-bqp: Tó á nɛ́nↄ donyĩyã pìi mìi gbɛ̀kaáwa,
  hat-hat: Lè timoun nou yo va mande nou sa seremoni sa a vle di,
  eng-BSB: When your children ask you, ‘What does this service mean to you?’
  tod-tod: 'Siɛgi zu wo-lointi ta ɠɛna la wo ma: ‹Niima vai ʋoluʋɛ ɠa wo ʋɛ ga ɓɛgele?›,'
  eng-WEBPB: It will happen, when your children ask you, ‘What do you mean by this
    service?’
  kbq-kbq: Hagi henkama mofavretamimo'zama tamantahige'za, ama ne'zama kretama neneta
    musema nehunana, na'a agafarere hu'za tamantahigesageta?
  nhe-BL: Huan quema imoconehua inmechtlajtlanise tlaque quiijtosnequi ni ilhuitl
    tlen inquichihuaj,
  bus-bus: Tó a nɛ́nↄ dↄnziyã pì mì gbèkaawa,
  gub-BL: — Màràzàwe tuwe xiapo ko mynykawhu zane. Màràzàwe tuwe xi'u àràpuhàrànetea'yr
    ho'o kwer nezewe zane. Màràzàwe tuwe xi'u àràpuhàràna'yr hawitu ma'e ho'o kwer
    nezewe zane, i'i putar pena'yr peme wà nehe.
  eng-DRA: 'And when your children shall say to you: What is the meaning of this service?'
