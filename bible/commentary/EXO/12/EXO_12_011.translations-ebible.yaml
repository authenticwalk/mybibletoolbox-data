verse: EXO.012.011
translations:
  mal-C: 'നിങ്ങൾ അതു ഭക്ഷിക്കേണ്ടത് ഇപ്രകാരമാണ്: അര കെട്ടിയും കാലിൽ ചെരിപ്പിട്ടും
    കൈയിൽ വടിപിടിച്ചുംകൊണ്ട് തിടുക്കത്തിൽ അതു ഭക്ഷിക്കണം; അത് യഹോവയുടെ പെസഹ ആകുന്നു!'
  deu-TKW: 'Und so sollt ihr es verzehren: mit Gürteln um den Leib, mit eueren Sandalen
    an den Füßen und mit dem Stabe in der Hand, und sollt es in eiliger Hast verzehren;
    ein Passah für Jahwe ist es.'
  lin-lin: 'Tala ndenge nini bokolia yango : bokolata mokaba na loketo, basandale
    na makolo, mpe bokosimba lingenda na loboko. Bokolia yango na lombangu. Ezali
    feti ya Pasika mpo na Yawe.'
  eng-LSV: 'And thus you eat it: your loins girded, your sandals on your feet, and
    your staff in your hand, and you have eaten it in haste; it is YHWH’s Passover,'
  eng-GNV: 'And thus shall yee eate it, Your loynes girded, your shoes on your feete,
    and your staues in your handes, and yee shall eate it in haste: for it is the
    Lords Passeouer.'
  eng-WEBSTER: 'And thus shall ye eat it; with your loins girded, your shoes on your
    feet, and your staff in your hand: and ye shall eat it in haste; it is the LORD''S
    passover.'
  nhw-BL: “Quej ni antlacuase. Achtihui ximoyoyontica ica amotlaque huan ximoilpica.
    Ximotecactica huan xijpixtoca amocuatopil amomaco. Huan huajca, quena, xijcuaca
    nimantzi nopa tlapiyali, pampa ya nopa noPascua, niamoTECO, quema na nimechpanos
    para amo aqui tlen amojuanti miquis.
  swh-ONEN: 'Hivi ndivyo mtakavyokula: Mtajifunga mikanda viunoni, mtakuwa mmevaa
    viatu vyenu miguuni na kushika fimbo zenu mkononi mwenu. Mle kwa haraka; hii ni
    Pasaka ya Bwana.'
  bba-bba: Wee mɛ i ko i n sɑ̃ɑ i kɑ ye di. I n sɔɔru sɑ̃ɑ i kɑ swɑɑ wɔri, i n ɡbɑburun
    yɑ̃nu doke, i n bokunu nɛni, kpɑ i di kɑ wɑsi kɑsɑnu, domi yɑ sɑ̃ɑwɑ tɔ̃ɔ bɑkɑru
    te i ko mɑn diiyɑ Gɔɔ sɑrɑribun sɔ̃.
  eng-KJVCPB: 'And thus shall ye eat it; with your loins girded, your shoes on your
    feet, and your staff in your hand; and ye shall eat it in haste: it is the Lord’s
    passover.'
  cpy-cpy: Iroka pikantyaa poyaari. Powatha-kityaa, eero panashi-konta-tashita, poteeyiro
    pikotzi, intsipaete poyaa. Tema iroka kiteejeri aetero “Anonkoryaantsi,” rashi
    Tajorentsi.
  mpx-mpx: He wami aanan ana logugui i ola hiwe. Ami kaliko nuku hipwa bubun, aemiu
    aana nuku pahe, ge wami suki nuku pihikan nimamiwa yaka bosowaimiu egon. Ge nuku
    aanan pwamweyaha. Nopalegi Hagalena to nau Yehoba kaiweu.
  wbp-wbp: '“Kujarlukulpankulu nyurrurlarluju kuyuju nganjarla: Ngarninjakungarntijili
    yukaya jurnarrparla manu putungka. Watiya jukatili-nyanu mardaka wurna kula-nganta
    kankulu yani. Nganjalu kuyu manu miyi kapankurlu. Kapunkulu nyampuju kurapaka
    kuyuju yirdi-mani ‘Pajapa’. Munga jintangka-juku kapurna paarr-pardimi warru Yijipi-wana.
    Kapurna-jana pinyi kamparru-warnu kaja-nyanu-patu manu puluku-watirlangu Yijipirla
    warlalja-kari warlalja-karirla. Ngajurna YAAWIYI. Kapurna-jana yartarnarri jurnta
    kanyi juju-kari juju-kariki yangka kuja kalu-jana Yijipi-wardingki-paturlu pirli
    manu watiya-jangka ngurrju-maninjarla purami.'
  luo-luo: 'Ma e kaka onego uchame: Ka utweyo okanda enungou, ka urwako wuoche e tiendu
    kendo umako luth e lwetu; nyaka une ni uchame piyo nikech en sawo mar Pasaka mar
    Jehova Nyasaye.'
  meu-meu: 'Ini bavania tona: emui rami ba hekasilai, emui tamaka aemui ai, emui itotohi
    imamui ai. Bavani haraḡa: una na Iehova ena lagau hanai.'
  npi-ULB: पटुका कसेर, खुट्टामा जुत्ता लगाएर र हातमा लट्ठी बोकेर तिमीहरूले खानू ।
    तिमीहरूले हतारसँग खानुपर्छ । यो परमप्रभुको निस्तार-चाड हो ।
  yor-yor: Báyìí ni ẹ̀yìn yóò ṣe jẹ́ tí ẹ̀yin ti àmùrè ní ẹ̀gbẹ́ yín, sáńdà yín ní
    ẹsẹ̀ yín àti ọ̀pá yín ni ọwọ́ yín. Ẹ yára jẹ ẹ́, oúnjẹ àjọ ìrékọjá Olúwa ni.
  emp-NTPO: Maʌ̃ co panʌne bãrã cacuad̶e jʌ̃badara jũma jʌ̃ b̶ead̶ida panʌa, jĩrũne
    jʌ̃badara jʌ̃ b̶ead̶ida panʌa, idjab̶a bãrã bardonara jʌwad̶e erob̶ead̶ida panʌa.
    Isabe ne cod̶ida panʌa, Egiptod̶eba ẽdrʌd̶ida panʌ bẽrã. Maʌ̃ ewarira bãrãba trʌ̃
    b̶ʌd̶ia “Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewari.”
  ind-ind: '“Ini adalah permulaan dari Perayaan Paskah, yang senantiasa akan dirayakan
    untuk menghormati Aku, TUHAN kalian: Pada malam itu, kalian harus sudah mengenakan
    pakaian seperti orang yang siap bepergian jauh, mengenakan ikat pinggang, alas
    kaki, dan memegang tongkat. Lalu makanlah makanan itu dengan buru-buru.'
  pes-OPCB: «قبل از خوردن بره، کفش به پا کنید، چوبدستی به دست گیرید و خود را برای
    سفر آماده کنید، و بره را با عجله بخورید. این آیین، پِسَح خداوند خوانده خواهد شد.
  aer-aer: '‘Alakenhe re kwenhe kere renhe arlkwetyeke: Urreke arrantherre arlkwetyenhenge,
    arrantherre mantere arrekantherrenhe irrpetyeke-amparre ingke-kenhe-arlke. Atneme
    arrekantherrenhe inaye arrantherre-arle alhetyeke atyepe-atyepe-irreme-arteke.
    Kere uthene merne uthene renhe iparrpe arlkwaye. Nhenge arrantherre alakenhe-arteke
    mpwareme arlte renhe “Passover” arritnye anthetyeke. Passover ileme “Alkere-arenyele
    anwernenhe irrerlknge atwetyakenhe aneke, re anpere-irremele.” Ingwe ikwerele-anteye,
    Ayenge Egypt-nge-arlenge alkereke-irretyenhe. The urreye arrekwelenye irrerlknge
    atwetyenhe pweleke areye-kenhe-arlke Egypt-nge artweyenhengeke-arleke-arrpe. Ayenge
    apele YAHWEH. The ngkarte urrtyirrentye itnekenhe artimperre-iwetyenhe yanhe areye
    Egypt-arenye areyele-arle apwerte-ngentyele arne-ngentyele mpwarekeke itne-arle
    apentemeke.'
  tgl-ULB: 'Ganito dapat kung paano ninyo ito kakainin: Suot ang inyong sinturon sa
    inyong baywang, ang inyong mga sapatos sa inyong paa, at inyong tungkod sa kamay.
    Kailangan ninyong kainin ito ng mabilisan. Ito ang Paskua ni Yahweh.'
  cbu-NT: '@see-verse:EXO.012.010'
  hui-hui: Ogoni nole howa ala agua bilimu. Aga baya hangu ndibulo bialu ge gamu mo
    karulalu giha halimbu mo yu howa nolene nga. Hariga lu pole howa narolo manda
    buwa ala naga bulene nga. Ala naga bulene ngago irane tomo naramigoni Anduane
    Homogohanda ina nabe bolangua halu pene lalu i̱naga mini yaraga holenaga noleberami,
    lalu Anduane Homogohanda lene.
  mya-mya: သင်​တို့​သည်​ခါး​ကို​စည်း​၍​ဖိ​နပ်​ကို​စီး လျက်​လက်​ထဲ​တွင်​တောင်​ဝှေး​ကို​ကိုင်​ပြီး​လျှင်
    ထို​အ​သား​ကို​အ​လျင်​အ​မြန်​စား​ကြ​ရ​မည်။ ထို​ပွဲ​တော်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပသခါ
    ပွဲ​တော်​ဖြစ်​၏။
  cbi-NTPO: Tsa' mitya ñulla avindaa pumu jali yumaa panaju, naa sandalia bain depuu,
    tsenmin naa tyutyan cha'li bain tyaapanu taaya, animaa alla jeke fidei, matyu
    juntsa malunuya hebreo chachilla, Egiptonu delivee-i' malu' miinu malu ju', inchi
    Dapulla' livee kiñu fandangu juñu' mitya.
  bod-N: ཡང་ཟ་སྲོལ་ནི་འདི་ལྟ་སྟེ། ཁྱོད་རྣམས་ཀྱིས་ཐུ་བ་བརྫེས་པ་དང་རྐང་པར་ལྷམ་གྱོན་ཞིང་།
    འཁར་བ་ལག་ཏུ་བཟུང་ནས་བྲེལ་མྱུར་ངང་བཟའ་དགོས་ལ། དེ་ནི་ཡ་ཝཱེའི་པེ་སག་གི་དུས་ཆེན་ཡིན་ནོ།
    །
  sna-sna: 'Aya ndiwo madyiro amunoriita: Majasi akasungwa nebhanhire, makapfeka shangu
    mutsoka dzenyu, uye tsvimbo dzenyu dziri mumaoko enyu. Muridye nokukurumidza;
    ndiyo Pasika yaJehovha.'
  spa-BLM: 'Así lo comerás: con tu cinturón en la cintura, tus sandalias en los pies
    y tu bastón en la mano; y lo comerás de prisa: es la Pascua de Yahvé.'
  cac-cac: Ayic ol ex va chi', tzec'b'ilocab' e nan̈al, ayocab'och e xan̈ab', yamb'ilocab'q'ue
    e c'ococh eyuuj, d'a elan̈chamel ol aj e chi'an noc'. Aton ta' tzeyac'och q'uin̈,
    yic tzin eyic'anchaan̈ a in Jehová in tic, yujto ol in ec' d'a stitac e pat.
  swh-ULB: 'Hivi ndivyo wa paswa kula: ukiwa umefunga mkanda wako, umevaa viatu vyako,
    na gongo lako mkononi mwako. Lazima ule kwa haraka. Ni Pasaka ya Yahweh.'
  bel-bel: 'А ежце яго так: хай будзе паясьніца ваша перапяразана, абутак ваш на нагах
    вашых і кіі вашыя ў руках вашых, і ежце яго пасьпешліва: гэта - Пасха Гасподняя.'
  wed-wed: 'Anatapumi wenanare ona am, vaḡai vigara ona vigarei: Ami ae uma ona oteni,
    ami jiḡona au urami, Ma ona am laḡilaḡina. Wei lamna Bada ana Raḡona torelana.'
  deu-ELBBK: 'Und so sollt ihr es essen: Eure Lenden gegürtet, eure Schuhe an euren
    Füßen und euren Stab in eurer Hand. Und ihr sollt es essen in Eile. Es ist das
    Passah des HERRN.'
  mbb-OT: Dutun te kegkeena niw kayi, kinahanglan he naandam kew en te kedhipanew.
    Sesendalyas kew ne ǥewezi niw is tuked niw, ne ǥaanggaan kew is egkaan. Iyan haazà
    timpu te Pista te Kedlavey te Belinsuǥuen he edsilibrahan niw te kebeǥey te zengeg
    kedì.
  mal-2015: അര കെട്ടിയും കാലിന്നു ചെരിപ്പിട്ടും കയ്യിൽ വടി പിടിച്ചുംകൊണ്ടു നിങ്ങൾ
    തിന്നേണം; തിടുക്കത്തോടെ നിങ്ങൾ തിന്നേണം; അതു യഹോവയുടെ പെസഹ ആകുന്നു.
  tuo-NT: Suꞌti, sapatu sãña, mʉsã tuacjʉre cʉo, sojaro meꞌrã baꞌarãsaꞌa. Yʉꞌʉ Õꞌacʉ̃
    Egiptopʉre yʉꞌrʉasere wãcũrĩ nʉmʉ niꞌi.
  gup-gup: Kuninjkunu wanjh ngurriyime bu ngurringun. Wanjh ngurridjongbuyindi ngurrirekenh,
    ngurringadmodukkarrimen dja mak ngurridengedjongbuyindi, dja kunkarndudj ngurrikarndudjkarren
    kubid dja djalwerrkwerrk wanjh ngurringun. Mahni wanjh mulil ngardduk, ngaye nawu
    Yawey, dja ngurringun nawu mayh bu ngaye darrkidbawonkenh ngudberre.”
  gvs-gvs: 'E kokāika ame nakae: Ami kwama bogina kolosīdi imi koidádana manuna, imi
    sendoro nakae bogina kovalilivīdi, imi kaituko nimami goi, e woilīmi kokaika wowōila
    imi siya manuna. Ame aikayana moe Basitáwana Aikanina Yau Yauwe umagu.'
  rmc-rmc: 'Kavke les chana: Avena urde a phandena pašal tumende o sirimos, pro pindre
    tumende ela o sandali a andro vasta e palica. Chana les sig, bo oda hin e Patraďi
    pre pačiv le RAJESKE.'
  nlg-nlg: Nia pupulu nimiu na tivi ni oleole tana bona kau ghania na vanga nulavi
    eni, te vagha kau gonidila vania na vinano. Kau haghelaghinighi na hahara ni tuamu,
    mo ko lavia a nimiu na totoghomiu tana limamiu. Mina ma kau ghania na ghamiu na
    vanga, na pukuna aeni gaia a nina lovuvule a Yahweh.
  pes-OPV: 'و آن را بدین طور بخورید: کمر شمابسته، و نعلین بر پایهای شما، و عصا در
    دست شما، و آن را به تعجیل بخورید، چونکه فصح خداوند است.'
  ron-1924: Кынд ыл вець мынка, сэ авець мижлокул ынчинс, ынкэлцэминтя ын пичоаре
    ши тоягул ын мынэ ши сэ-л мынкаць ын грабэ, кэч сунт Паштеле Домнулуй.
  aui-aui: 'Mma naboni konakam: Tami pepewa kiiravine konakounagha, kamikaye turababara
    konakoteyana bi yami dighona imamiye konakabitawana. Konakam kabiyaininagha. Mmkona
    Koughanu porayina da Tagu, Yawe God konakabepepigu.'
  ben-OBCV: 'এইভাবেই তোমাদের তা খেতে হবে: তোমরা আলখাল্লা কোমরবন্ধে গুঁজে নেবে, পায়ে
    চটিজুতো পরে থাকবে এবং হাতে ছড়ি ধরে রাখবে। তাড়াতাড়ি করে তা খাবে; এ হল সদাপ্রভুর
    নিস্তারপর্ব।'
  som-som: Oo sidan waa inaad u cuntaan, idinkoo guntan, oo kabihiinnu cagaha idiinku
    jiraan, ushiinnuna gacanta idiinku jirto; oo waa inaad degdeg u cuntaan; waayo,
    waa Rabbiga Kormariddiisa.
  lat-VUC: 'Sic autem comedetis illum: renes vestros accingetis, et calceamenta habebitis
    in pedibus, tenentes baculos in manibus, et comedetis festinanter: est enim Phase
    (id est, transitus) Domini.'
  eng-ASVBT: 'And thus shall ye eat it: with your loins girded, your shoes on your
    feet, and your staff in your hand; and ye shall eat it in haste: it is Jehovah’s
    passover.'
  mna-mna: Mi kuurpe ituyom pataaŋa pa pai, mana mbuleyom su pa kini kanŋana. Tana
    kuur kumbuyom keteene, keteege tete tiom, mi kakan karau men. Pa kini tana, inabe
    iuulu yom ma motoyom iŋgalŋgal mazwaana ta nio Yooba aŋpotom yom ma kombot, mi
    aŋteege zaaba pizin Aikuptu.
  ita-1885: 'Or mangiatelo in questa maniera: abbiate i lombi cinti, e i vostri calzamenti
    ne'' piedi, e il vostro bastone in mano, e mangiatelo in fretta. Esso è il Passaggio
    del Signore.'
  eng-LXXUP: 'And thus shall ye eat it: your loins girded, and your sandals on your
    feet, and your staffs in your hands, and ye shall eat it in haste. It is a Passover
    to the Lord.'
  eng-ULB: 'This is how you must eat it: with your belt fastened, your shoes on your
    feet, and your staff in your hand. You must eat it hurriedly. It is Yahweh''s
    Passover.'
  spa-VBL: “Así es como deben comer la comida. Deben estar vestidosy listos para viajar,
    con las sandalias en los pies y el bastón en la mano. Deben comer rápido, pues
    es la Pascua del Señor.
  fra-_FOB: 'Et voici comment vous le mangerez: vos reins ceints, vos souliers aux
    pieds, et votre bâton à la main; et vous le mangerez à la hâte; c''est la Pâque
    (passage) de l''Éternel.'
  mal-mal: അരയിൽ തോൽവാർ കെട്ടിയും കാലിൽ ചെരുപ്പിട്ടും കയ്യിൽ വടി പിടിച്ചുംകൊണ്ട് നിങ്ങൾ
    തിന്നണം; തിടുക്കത്തിൽ നിങ്ങൾ തിന്നണം; അത് യഹോവയുടെ പെസഹ ആകുന്നു.
  lit-lit: 'Ir šiuo būdu jį valgykite: susijuosę strėnas, apsiavę kurpes ir pasiėmę
    lazdą į ranką; ir jį valgykite paskubomis. Tai yra VIEŠPATIES Aplenkimas.'
  urd-GVR: Khānā khāte waqt aisā libās pahnanā jaise tum safr par jā rahe ho. Apne
    jūte pahne rakhnā aur hāth meṅ safr ke lie lāṭhī lie hue tum use jaldī jaldī khānā.
    Rab ke Fasah kī Īd yoṅ manānā.
  suz-BL: मेको श्‍ये किप्‍शुर किप्‍शा, जुत्ता लिक्‍शा, गुइमी कोक्‍के ग्‍याइश्‍शा,
    रीब पा ब्‍वचा माल्‍नीनी। मारदे हना मेको परमप्रभु यावे आ पास्‍सा चाड बाक्‍ब। ब्‍यवस्‍था
    १६:३; यसैया ५२:१२
  ita-1927: 'E mangiatelo in questa maniera: coi vostri fianchi cinti, coi vostri
    calzari ai piedi e col vostro bastone in mano; e mangiatelo in fretta: è la Pasqua
    dell’Eterno.'
  ckb-ckb: 'ئاواش دەیخۆن: ناوقەدتان بەسترا بێت و پێڵاوەکانتان لە پێتان بێت و گۆچانەکانتان
    بە دەستەوە بێت. بە پەلە دەیخۆن؛ ئەوە پەسخەیە بۆ یەزدان.'
  eng-BBE: 'And take your meal dressed as if for a journey, with your shoes on your
    feet and your sticks in your hands: take it quickly: it is the Lord''s Passover.'
  kan-OKCV: 'ನೀವು ಅದನ್ನು ತಿನ್ನತಕ್ಕ ರೀತಿ ಇದೇ: ನೀವು ನಿಮ್ಮ ನಡುಕಟ್ಟಿಕೊಂಡು, ಕೆರಮೆಟ್ಟಿಕೊಂಡು
    ಊರುಗೋಲನ್ನು ಹಿಡಿದುಕೊಂಡು ತ್ವರೆಯಾಗಿ ಅದನ್ನು ತಿನ್ನಬೇಕು, ಅದು ಯೆಹೋವ ದೇವರ ಪಸ್ಕವಾಗಿದೆ.'
  bbb-bbb: Ro iro Fasova ije ja idufuo ije ja na aguarievo. Ijadufuo ja iro ije ikuva
    nika migegire ikina ja uri sinuome jone ro dia surive jone sakinu mudu ja bijuasadufuo
    ije kanafuina samuake. Ijadufuo maeje na maza ijia migegire ruovo ijadufuo ja
    ijiege reke.
  tam-2017: அதைச் சாப்பிடவேண்டிய முறையாவது, நீங்கள் உங்களுடைய இடுப்பில் கச்சையைக்
    கட்டிக்கொண்டும், உங்களுடைய கால்களில் காலணியை அணிந்துகொண்டும், உங்களுடைய கையில்
    தடியைப் பிடித்துக்கொண்டும் அதை விரைவாக சாப்பிடுங்கள்; அது யெகோவாவுடைய பஸ்கா.
  spa-RV-1909: 'Y así habéis de comerlo: ceñidos vuestros lomos, vuestros zapatos
    en vuestros pies, y vuestro bordón en vuestra mano; y lo comeréis apresuradamente:
    es la Pascua de Jehová.'
  ron-BTF: Și astfel să îl mâncați; cu coapsele voastre încinse, sandalele voastre
    în picioarele voastre și toiagul vostru în mâna voastră; și să îl mâncați în grabă;
    acesta este paștele DOMNULUI.
  eng-WEBP: 'This is how you shall eat it: with your belt on your waist, your sandals
    on your feet, and your staff in your hand; and you shall eat it in haste: it is
    the LORD’s Passover.'
  eng-FBV: This is how you are to eat the meal. You should be dressed ready to travel,
    with your sandals on your feet and your walking stick in your hand. You are to
    eat quickly—it is the Lord's Passover.
  nld-1939: 'Zó moet ge het eten: uw lenden omgord, schoenen aan de voeten, uw stok
    in de hand; en gij moet het eten met grote haast, want het is het Pascha van Jahweh.'
  nch-BL: “Quej ni antacuase. Achtohui ximoyoyontica ica amotaque huan ximoilpica.
    Xijquixtica amotecac huan xijpixtoca amocuatopil amomaco. Huan huajca, quena,
    xijcuaca nimantzi nopa tapiyali, pampa ya nopa noPascua, niamoTECO, quema na nimechpanos
    pero amo aqui ten amojuanti miquis.
  vie-1934: 'Vậy, ăn thịt đó, phải như vầy: Dây lưng cột, chân mang giày, tay cầm
    gậy, ăn hối hả; ấy là lễ Vượt-qua của Đức Giê-hô-va.'
  hin-CV: इसको खाते समय कमर पर कमरबंध बांधे, पांवों में जूते पहनकर हाथ में अपनी लाठी
    लेकर जल्दी से खाना; यही याहवेह का फ़सह पर्व होगा.
  eng-OURB: 'This is how you shall eat it: with your belt on your waist, your shoes
    on your feet, and your staff in your hand; and you shall eat it in haste: it is
    Adonai’s Pesac ·Passover·.'
  spa-BES: 'Y toma tu comida vestidos como para un viaje, con tus zapatos en tus pies
    y tus palos en tus manos: tómalo rápido: es la Pascua del Señor.'
  tdx-tdx: 'Zao ty hikama’o aze: misikiñe ty vania’o, mihana o fandia’oo, naho am-pità’o
    ty kobaiñe; le ikamañe masika. I Fihelañ’Ambone’ Iehovà izay.'
  vid-vid: Na ahi ndo vyomuzangulya igongolo alyo. Mowa muwohigwe vyuno vya hemwe
    kwa misali na mvalile makwamba mmagulu na mibate ng'hweku za hemwe mmoko mwa hemwe,
    kiwika goya kwa kwinula majendo. Kahi molya kwa kukobanya. Na ayo ndo Pasaka ya
    Mkulu Nguluwi.
  eng-OKE: And thus shall you eat it; with your loins girded, with your sandals on
    your feet, and your staves in your hands, and you shall eat it in haste; it is
    the Pascha before the Lord.
  tha-KJV: เจ้​าทั้งหลายจงเลี้ยงกันดังนี้ คือให้คาดเอว สวมรองเท้า และถือไม้​เท​้าไว้
    และรี​บก​ินโดยเร็ว การเลี้ยงนี้เป็นปัสกาของพระเยโฮวาห์
  por-BR-2018: 'E assim tereis de comê-lo: cingidos vossos lombos, vossos calçados
    em vossos pés, e vosso bordão em vossa mão; e o comereis apressadamente: é a Páscoa
    do SENHOR.'
  deu-ELO: 'Und also sollt ihr es essen: Eure Lenden gegürtet, eure Schuhe an euren
    Füßen und euren Stab in eurer Hand; und ihr sollt es essen in Eile. Es ist das
    Passah Jehovas.'
  eng-WYC-2018: Forsooth thus ye shall eat him; ye shall gird your reins, and ye shall
    have shoes in your feet, and ye shall hold staves in your hands, and ye shall
    eat it hastily; for it is pask, that is, the passing [forth] of the Lord. (And
    ye shall eat it thus; ye shall gird up your reins, and ye shall have shoes on
    your feet, and ye shall hold your staff in your hand, and ye shall eat it hastily;
    for it is the Passover, that is, the Passing Over of the Lord.)
  epo-epo: Kaj tiele manĝu ĝin; via lumbo estu zonita, viaj ŝuoj sur viaj piedoj,
    kaj via bastono en via mano; kaj manĝu ĝin rapidante; ĝi estas Pasko de la Eternulo.
  uig-PIN: 'Silǝr uni mundaⱪ ⱨalǝttǝ yǝnglar: — Uni yegǝndǝ bǝlliringlarni qing baƣlap,
    ayaƣliringlarƣa kǝx kiyip, ⱪolliringlarda ⱨasa tutⱪan ⱨalda tez yǝnglar. U bolsa
    Pǝrwǝrdigarning «ɵtüp ketix» ⱪozisidur.'
  beo-beo: Dilia amo hedolowane moma. Dilia gadili masa:ne defele, abula salawane,
    emo salasu salawane amola dagulu dilia lobo ganodini gaguiwane ouesaloma. Amo
    lolo nabe da Na Hina Godema nodoma:ne Baligisu (Gadodili Baligisu) Lolo Nabe.
  tpi-OTNT: Taim yupela i laik kaikai dispela abus, yupela i mas mekim olsem. Pasim
    laplap na putim su na holim stik bilong wokabaut. Na yupela i mas kaikai kwik,
    long wanem, dispela em i kaikai bilong makim dispela de mi abrusim yupela na mi
    larim yupela i stap gut.
  hau-SA: Ga yadda za ku ci shi, ku yi ɗamara, takalma kuwa a ƙafafunku, kuna riƙe
    da sandunan tafiya a hannunku. Ku ci shi da gaggawa; Bikin Ƙetarewa ne na Ubangiji.
  udu-udu: 'Bwaya ’dihe/ jin mina um i ’ka a’di mo: Deḵi wac̱kan e empa’d bum mo dhali
    hitha p̱p̱am bum mo dhali ḵala lukaas e me’d bum mo, dhali um mini ’ka shum ki
    yap̱ yap̱ ise/ ki jahanne/ mo. Haali/ a’di ta Mompe’kup̱anyolos gi TAP̱A mo be.'
  uig-LAT: 'Siler uni mundaq halette yenglar: — Uni yégende belliringlarni ching baghlap,
    ayaghliringlargha kesh kiyip, qolliringlarda hasa tutqan halda téz yenglar. U
    bolsa Perwerdigarning «ötüp kétish» qozisidur.'
  nde-nde: Liboyidla inkalo zenu zibotshiwe, amanyathela egqokiwe lentonga zenu zisezandleni.
    Lidle ngokuphangisa; kuliPhasika likaThixo.
  ton-ton: ¶ Pea te mou kai pehē ia; kuo nonoʻo homou vala, kuo ʻai homou topuvaʻe
    ʻi homou vaʻe, mo homou tokotoko ʻi homou nima; pea te mou kai fakatoʻotoʻo ia;
    ko e Lakaatu ia ʻa Sihova.
  ces-1613: 'Takto jej pak jísti budete: Bedra svá přepásaná míti budete, obuv svou
    na nohách svých a hůl svou v ruce své, a jísti budete s chvátáním; nebo Jití jest
    Hospodinovo.'
  eko-eko: Mwiwale, nzako n'yuunu, jampali mmoolu na mwikholele pakhora mmakhono,
    mwirafune wawaakuvavo; otu paashikowa wa Nnyizinku.
  eng-WMB: 'This is how you shall eat it: with your belt on your waist, your sandals
    on your feet, and your staff in your hand; and you shall eat it in haste: it is
    the LORD’s Passover.'
  tam-TCV: 'இவ்விதமாகவே நீங்கள் அதைச் சாப்பிடவேண்டும்: உங்கள் அங்கிகளை இடுப்புப்பட்டியால்
    கட்டிக்கொண்டு, கால்களில் செருப்புகளைப் போட்டுக்கொண்டு, உங்கள் கோலை உங்கள் கையில்
    பிடித்தபடி, அதை அவசரமாக சாப்பிடவேண்டும். இதுவே யெகோவாவின் கடந்துசெல்லுதல், யெகோவாவின்
    பஸ்கா.'
  ceb-ULB: 'Mao kini ang pamaagi nga inyo kining kaonon: kinahanglan nga nakabakos
    kamo, nakasapatos, ug ang sungkod anaa sa inyong kamot. Kinahanglan dalion ninyo
    kini ug kaon. Mao kini ang Pagsaylo ni Yahweh.'
  pol-UBG: 'Tak oto będziecie go spożywać: Wasze biodra będą przepasane, obuwie na
    waszych nogach i laska w waszym ręku. Będziecie go jeść pośpiesznie. To Pascha
    PANA.'
  agr-agr: Tuja neje yuwakjumek shiig yapagmamajum, sapat wegamakjum, ushujutaijum
    takusa wajasjum waugsajum yuwatajum, wagki wi atumi ayamjukan uwemtikattajim nunú
    tsawan asamtai, mina emematjakjum tuke dutiksagmek yutinaitjume.
  kyc-kyc: Dopa pipala nakama kata paraminyi dokona rapa rapa pyuo kimbu suu wapuo
    pangali isa nyuo minyuo panya lao suu pyao karo nenge waiya lao narami. Doko Pasopa
    Nenge nao nakamame namba Kamongo doko rape rape laramisa pira.
  urd-GVU: کھانا کھاتے وقت ایسا لباس پہننا جیسے تم سفر پر جا رہے ہو۔ اپنے جوتے پہنے
    رکھنا اور ہاتھ میں سفر کے لئے لاٹھی لئے ہوئے تم اُسے جلدی جلدی کھانا۔ رب کے فسح
    کی عید یوں منانا۔
  deu-1912: 'Also sollt ihr''s aber essen: Um eure Lenden sollt ihr gegürtet sein
    und eure Schuhe an den Füßen haben und Stäbe in euren Händen, und sollt''s essen,
    als die hinwegeilen; denn es ist des HERRN Passah.'
  ntj-ntj: Tjiinya-yanku warntu tjinatarrartu yalatjakitjalu tjarrpatjurra. Palunyalu-yanku
    wana mantjiralpi maraku ngamu kanyila. Palunyalu-yan yalatjakitjalu kuka waarrpungkulalpi
    ngalku. Ngalkula-rniyan kulinma tjiinya-tjananyarnanta munga palunyangka pungkutjamaalpa
    wantirra wayirntanku.”
  kan-2017: 'ಆ ಭೋಜನವನ್ನು ಮಾಡಬೇಕಾದ ಕ್ರಮ ಹೇಗೆಂದರೆ: ನೀವು ನಡುವನ್ನು ಕಟ್ಟಿಕೊಂಡು, ಕೆರವನ್ನು
    ಮೆಟ್ಟಿಕೊಂಡು, ಕೋಲುಹಿಡಿದು, ತ್ವರೆಯಾಗಿ ಮಾಡಬೇಕು. ಇದು ಯೆಹೋವನಿಗೆ ಆಚರಿಸತಕ್ಕ ಪಸ್ಕಹಬ್ಬವು.'
  ena-ena: Sɨhɨm agɨladɨ nɨben aba namɨlaŋ nameŋ lɨhalaŋ aba abɨhalaŋ uami. Havɨlɨ
    lɨbavɨla hɨcɨ sɨgɨtɨ lamɨhalaŋ aba abɨhalaŋ uami. Naludɨ kɨlɨ lɨmɨ via hɨdahɨda
    hɨsɨŋ agɨladɨ mɨŋalɨvavɨla lɨhalɨha navɨhehalaŋ aba abɨhalaŋ uami. Sɨmɨŋ nana
    hɨsɨŋ mɨhiŋ ha Asɨ Iaue agaŋ Isɨlaelɨ hɨdɨlɨ naludɨ valɨci huaci hɨnibalaŋ agadɨ
    mɨhiŋ hekɨlɨ aba abɨhalaŋ uami.
  yap-yap: 'Ba’aray rogon ni ngam longuyed: ngam longuyed ni kam m’aged e leed romed
    nga lukngumed, ma kam chuwgad nga sus romed, ma bay e sog romed u pa’med; thingar
    mu longuyed ni gimed ba gur. Ya mur ko madnom ni Paluk’af ni fan ngak SOMOL.'
  hlt-MCSB: Te te he tlam he ca uh. Na cinghen yen uh lamtah na khokhom te na kho
    dongah buenuh. Na conghol te na kut dongah pomuh. BOEIPA kah Yoom he thintawn
    la ca uh.
  mdy-ETH: ጎይሢ ዓኣዺሢሮ ጊኢጊንቴ ዓሲ ማዒ፥ ማኣዓሢ ማይንቲ ዱርዞዋ ዓኣሢንቲ፤ ሃሣ ኮኦሎዋ ዒንሢኮ ኩጫ ዓርቂ ሩኡሪ ሩኡሪ
    ሙዑዋቴ፤ ዬና ኬላ ታና፥ ናንጊና ናንጋ ጎዳሢኮ ‹ዑሣ ዓኣዺፆ ቦንቾ ኬሊ› ዒንሢም ማዖንጎ።»
  twi-ASANTE: 'Sɛdeɛ monwe ɛnam no nie: monwe wɔ ɛberɛ a mo ntadeɛ a mode tu ɛkwan
    hyehyɛ mo. Monsiesie mo ho mma ɛkwan tenten twa. Monhyɛ mo asopatere na momfa
    mo mpoma nkurakura. Monwe no ɔherɛ so. Saa adeyɛ yi, wɔbɛfrɛ no Awurade Twam Afahyɛ.'
  mwc-mwc: Nikasike niko kam kona kani, komi koni gara kabitam, kami kae sumasuma
    kona kote ba nimami yai wai ami ruwakuna. Kona kam yagiyagina kairavina nikona
    wai Bada ana Baisaubona Kamna.
  eng-WEBU: 'This is how you shall eat it: with your belt on your waist, your sandals
    on your feet, and your staff in your hand; and you shall eat it in haste: it is
    the LORD’s Passover.'
  bnp-bnp: Na tahuna mu kani, mu rea tata a varakia ne mua, mu rodo a vahapolo, mu
    nugu a kodo na nilaho. Mu kani malaviriri, a vuhuna ra kinani iea ne vona ni luhoi
    a parava iau e Bakovi Dagi a pagepolo mua, i uka ma a ratapile mua.
  wal-wal: Muussaa miiddi, ogiyaassi giigiya maayuwaa maayidi, intte caammaa intte
    tohuwan wottidi, intte gatimaa intte kushiyan oiqqidi meeta. Eesuwan eesuwan miite;
    hagee GODAA Paasikaa.
  spa-PDDPT: 'Así lo comerán: con sus cinturones atados, sus sandalias en sus pies
    y su bastón en la mano. Lo comerán apresuradamente. Es la Pascua de Yavé.'
  gun-gun: Po rami 'rã pe'u. Pendeku'a kuaa reve 'rã pe'u, pendepy regua reve, ha'e
    pendepo py pendepopoka pereko reve. Pe'u pojava ke. Ha'e va'e ma Senhor pegua
    Páscoa.
  agu-BL: Nin ncha'tz bajx wekwok itib, banwok list te be'ch itetz, nin yi ixajab.
    Ej nin tz'amwoke'n yi itx'amij, kalena's tzun ba'n tzibajswoke'n yi cne'r lajke'l
    na ya'stzun yi Pasc tetz Kataj.
  ilo-ULB: 'Kastoy ti masapul a pannanganyo: nakabarikeskayo, nakasapatos ken iggemyo
    ti sarrukodyo. Masapul a darasenyo daytoy a kanen. Ilalabas daytoy ni Yahweh.'
  kpg-kpg: 'Deenei di godou hai e gai nia manu aalaa: goodou ulu godou gahu mo godou
    suudi e hagatogomaalia e hula, kumi godou dogodogo i godou lima, ga miami laa
    haga lellele. Idimaa deelaa di godou Hagamiami o di Pasoobaa, e hagalaamua Au,
    go Dimaadua.'
  uig-ARA: 'سىلەر ئۇنى مۇنداق ھالەتتە يەڭلار: ــ ئۇنى يېگەندە بەللىرىڭلارنى چىڭ باغلاپ،
    ئاياغلىرىڭلارغا كەش كىيىپ، قوللىرىڭلاردا ھاسا تۇتقان ھالدا تېز يەڭلار. ئۇ بولسا
    پەرۋەردىگارنىڭ «ئۆتۈپ كېتىش» قوزىسىدۇر.'
  bps-bps: Gambet ani kakaanyu dun. Lsakyu i klawehyu, i lafin blìyu, na magot gamu
    i tugadyu, na faflal gamu kmaan, du là sa mlo mdà gamu magu. Na i dagit i kakaan
    ani dunan, Duh Kaglius Dwata i Amu.
  tof-tof: 'Da e inzan elóngamke: yabiób tumum mórrkenyórr belte barümürrün, yabiób
    wapór kla bamelórrón, akó tupuru tangdó korale. Büsai-büsai elóngamke, ene Lodón
    Büdül Kórzyón Tóre-e.'
  sus-sus: Wo xa a don wo tagi ixirixi, wo xa sankirie soxi wo sanyie, a nun wo xa
    yisuxuwuri suxuxi wo bɛlɛxɛ ra. Wo xa a don mafuren mafuren. Alatala xa Sayamalekɛ
    Dangi Sali sɛrɛxɛ na a ra.»
  pon-2006: 'Eri, iet duwen amwail pahn tungoale mahno: kumwail pahn pwuhriong nan
    amwail likoun seiloak, oh pwuhriong nan amwail suht, oh kumwail pahn kolokol amwail
    sokon. Kumwail ahpw pahn tungoale pitipit. Pwe iei amwail kamadipw sarawi en Pahsohpa
    ong ngehi, KAUN-O.'
  jae-jae: Aniŋ gêŋ tau ŋalêŋ amboac tonec gebe Ajandiŋ nêm ômbiŋkap to asô atapa
    ma amêŋgôm tôc ma aniŋ gêŋ ŋagaôgeŋ. Moasiŋ tonaŋ kêtu Apômtaunê Pasa.
  ksd-ksd: 'Avat a en ia dari: avat a vi pit ra livua i vavat, a pal a kau ta ra kau
    i vavat, a buka ta ra lima i vavat; ma avat a en lolole pa ia; a bolo lake kai
    ra Luluai.'
  tur-YTC: 'Eti şu şekilde yiyeceksiniz: Kuşağınız belinizde, çarıklarınız ayağınızda
    ve değneğiniz elinizde olacak. Onu acele ederek yiyeceksiniz, bu, Yahve''nin Pesah''ıdır.'
  grc-BRENT: Οὕτω δὲ φάγεσθε αὐτό· αἱ ὀσφύες ὑμῶν περιεζωσμέναι, καὶ τὰ ὑποδήματα
    ἐν τοῖς ποσὶν ὑμῶν, καὶ αἱ βακτηρίαι ἐν ταῖς χερσὶν ὑμῶν· καὶ ἔδεσθε αὐτὸ μετὰ
    σπουδῆς· Πάσχα ἐστὶ Κυρίῳ.
  ind-AYT: ‘Beginilah kamu harus memakannya, yaitu dengan pinggangmu yang dililit
    sabuk, dengan kasutmu di kakimu, dan dengan tongkatmu di tanganmu, dan kamu harus
    memakannya dengan cepat, itulah Pesakh bagi TUHAN.’
  nya-nya: 'Muzidzadya nyamayo mutavala chotere, pokonzekera ulendo: mudzazimangirire
    lamba mʼchiwuno, nsapato zanu kuphazi ndi ndodo yanu kumanja. Mudzadye mofulumira.
    Imeneyi ndi Paska ya Yehova.'
  hrv-hrv: 'A ovako ga blagujte: opasanih bokova, s obućom na nogama i sa štapom u
    ruci. Jedite ga žurno: to je Jahvina pasha.'
  mps-mps: Dagego te kibu mi tuabo sogo e tama tiao. Gudubo ugwa gudama, tama sągą
    nadoba mubadi, bilibo dono nogode tola sao. Tama dagego polo te kibu mi tuao,
    magi basowe, te nai tuali bodolude ena Genuai Bidi Yawe eno dage ela soaibao.”
  tpi-tpi: Taim yupela i laik kaikai dispela abus, yupela i mas mekim olsem. Pasim
    laplap na putim su na holim stik bilong wokabaut. Na yupela i mas kaikai kwik,
    long wanem, dispela em i kaikai bilong makim dispela de mi abrusim yupela na mi
    larim yupela i stap gut.
  dan-1931: Og når I spiser det, skal I have Bælte om Lænden, Sko på Fødderne og Stav
    i Hånden, og I skal spise det i største Hast. Det er Påske for HERREN.
  vie-OVCB: Ngày ấy sẽ được gọi là ngày lễ Vượt Qua của Chúa Hằng Hữu. Người ăn lễ
    phải thắt lưng gọn gàng, tay cầm gậy, chân mang giày, ăn vội vàng.
  guj-2017: તમારે તે આ રીતે જ ખાવું; તમારે પ્રવાસનાં વસ્ત્રો પહેરવાં, પગમાં પગરખાં
    પહેરવાં, હાથમાં લાકડી લેવી અને ઉતાવળ કરીને ખાવું. કેમ કે આ યહોવાહનું પાસ્ખા છે.
  pon-2006A: 'Eri, iet duwen amwail pahn tungoale mahno: kumwail pahn pwuhriong nan
    amwail likoun seiloak, oh pwuhriong nan amwail suht, oh kumwail pahn kolokol amwail
    sokon. Kumwail ahpw pahn tungoale pitipit. Pwe iei amwail kamadipw sarawi en Pahsohpa
    ong ngehi, KAUN-O.'
  por-BRBSL: 'Assim o comerás: com teu cinto na cintura, tuas sandálias nos pés e
    teu cajado na mão; e o comerás apressadamente: é a Páscoa de Yahweh.'
  aly-aly: INGKARTel renh-atherr ilek, “Alakenh-anyem arrantherr aker arlkwetyekan.
    Aker arlkwey-alentyel, arnkwel aylpetyek pwetel-then. Irretety inenherr-arey,
    arrantherr alethel alpetyek. Aker-then amern-then anamerl-antey arlkwenherr-arey
    wenh. Tyenkerr nhanyem INGKART-kenh arrantherr itnewem Anperarl Alhek ‘Passover’.
  cth-cth: Bangtelamaw na ca awh han tetpawiteh, taisawm kâyeng hoi, khokkhawm hoi,
    sonron patuep lahoi karanglah na ca awh han. Hetteh, BAWIPA e ceitakhai pawi doeh.
  twi-twi: 'Sɛnea monwe nam no ni: monwe wɔ bere a mo ntade a mode tu kwan hyehyɛ
    mo. Munsiesie mo ho mma ɔkwan tententwa. Monhyɛ mo mpaboa na momfa mo pema nkurakura.
    Monwe no ntɛmntɛm. Saa nneyɛe yi, wɔbɛfrɛ no Awurade Twam Afahyɛ.'
  hlt-hlt: Te te he tlam he ca uh. Na cinghen yen uh lamtah na khokhom te na kho dongah
    buenuh. Na conghol te na kut dongah pomuh. BOEIPA kah Yoom he thintawn la ca uh.
  tbz-SIM: Dí nfɛ̀ cɑ̀ɑ́ nkɛ yi di nɑɑ̀kũ̀ɔ̃ nkɛ níɛ́ di nɛùtì kɛ tɔ di pɑ̀ɑ̀ti, kɛ́
    nfɛ̀ cɑ̀ɑ́ nkɛ dɔ́ mɛcɑ̃ɑ̃. Diyentɛ́bɑnni ndi.
  msy-2020: Egh ia asɨzir kabar amɨsɨ kamaghɨn damu. Ia iniba ikegh dagarir asuabar
    aghuigh, asadivir aghoribar suigh zuamɨra dar amɨ. Isar ekiar kam, a Ikiavɨra
    Itir God Israelia Gitazir Dughiam Gɨnɨghnɨghamin Isam.
  dop-dop: Wɑɑtʋ wei pɑ tɔkɩ pǝ tɔɣɔnɑɣɑ tɔ, nɑ pɑ́ suu pɑ mpɑɑʋ wontu kɛ́, nɑ pɑ
    ntɑŋkpɑlɑ kɛ pɑ nɔɔhɛɛ tɑɑ, nɑ pɑ kpɑtǝŋ kɛ pɑ niŋ tɑɑ, nɑ pɑ́ tɔɣɔ cɑʋcɑʋ. Mpi
    tɔ, pǝ kɛ́ Tɑcɑɑ Tɛɛʋ ɑcimɑ kɛ́.
  azb-azb: 'Onu belə yeyin: beliniz qurşanmış, çarıqlarınız ayağınızda və dəyənəyiniz
    əlinizdə olsun, onu tələsik yeyin. Bu, Rəbbin Pasxasıdır.'
  eng-DBY: 'And thus shall ye eat it: your loins shall be girded, your sandals on
    your feet, and your staff in your hand; and ye shall eat it in haste; it is Jehovah''s
    passover.'
  hin-2017: और उसके खाने की यह विधि है; कि कमर बाँधे, पाँव में जूती पहने, और हाथ में
    लाठी लिए हुए उसे फुर्ती से खाना; वह तो यहोवा का फसह होगा।
  wol-KYG: 'Ni ngeen koy lekke nag, nii la: bu ngeen koy lekk, dangeen di takku, sol
    seeni dàll, ŋàbb seen yet, te ngeen lekk ko ci lu gaaw. Loolu gàttu saraxu bésub
    Mucc ba lay doon, ñeel Aji Sax ji.'
  swp-swp: 'Doha ina abo au ai: taumiu au taididinimiu, emi aemiu eai, eo em tu’e
    nimamiu eai: eo abo au ai heurai. Ina ta GUIAU ena pasova ede.'
  bjr-bjr: Innee maaqimmasee mi aandauna naaqa. Amunnanda maraseeqa niku aanaamu afisuseeqa,
    saunu nisaukuki qumareeqa doo kaqi kaqi naaqa. Namaseeqa maaqooqari innee mi narannara
    Yaaweefa ainnaaqaroo narana fee qiaqa.
  eng-YLT: '''And thus ye do eat it: your loins girded, your sandals on your feet,
    and your staff in your hand, and ye have eaten it in haste; it is Jehovah''s passover,'
  kne-kne: Masapol ay paspasan yo ay mangan yan nakababado kayo ay nakasagana ay mandan.
    Iaamag yo din sandal yo ya eegnan yo din sokod yo. Siya di di fiesta ay makwani
    en Nalabas ay amagen yo ta panginemnemneman yo sin inamag ko ay Diyos yo.
  wat-wat: Yami kamokena o nofemaise. Kwana kanibubuna-vaḡata, kami kaevatakutakuna
    kwana vivaneina, eketa kiwana nimamiyai kwana givikaviniya, atu kwana venukakawa.
    Nofe o Venuvisinatana Kana Ka, Iyau Yave kaku vimogumogu fasinei.
  bzd-NTPO: Mik a' chköketke eta̱ a' e̱' paiö́, a' klökkuö iö́, a' shko kéli klö'ú̱.
    Ye' dör Jehová e' tö a' tsa̱tkeke e' ké̱wö tkö'we̱ke a' tö, e' kue̱ki̱ a' chkö́
    bet.
  eng-WYC-2017: Forsooth thus ye shall eat him; ye shall gird your reins, and ye shall
    have shoes in your feet, and ye shall hold staves in your hands, and ye shall
    eat it hastily; for it is pask, that is, the passing [forth] of the Lord.
  eng-WMBB: 'This is how you shall eat it: with your belt on your waist, your sandals
    on your feet, and your staff in your hand; and you shall eat it in haste: it is
    the LORD’s Passover.'
  urd-GVH: खाना खाते वक़्त ऐसा लिबास पहनना जैसे तुम सफ़र पर जा रहे हो। अपने जूते पहने
    रखना और हाथ में सफ़र के लिए लाठी लिए हुए तुम उसे जल्दी जल्दी खाना। रब के फ़सह
    की ईद यों मनाना।
  rug-rug: Kaqu va namanama va sage poko, na sadolo, meke taṉini kolu si gamu, beto
    asa mi tuturei hena betoa si asa. Na Inevaṉa Pasova tana vina lavataqu Arau, e
    Zihova si asa.
  gaz-gaz: Haalli isin itti nyaattanis kunoo ti; mudhii keessan hidhadhaa; kophee
    keessan miillatti kaaʼadhaa; ulee keessan illee harkatti qabadhaatii jarjarsuun
    nyaadhaa; inni Faasiikaa Waaqayyoo ti.
  fra-LSG: Quand vous le mangerez, vous aurez vos reins ceints, vos souliers aux pieds,
    et votre bâton à la main; et vous le mangerez à la hâte. C’est la Pâque de l’Éternel.
  gnn-gnn: Ga bitjan yurru nhuma ŋunhiyi ḻukanydja gam'. Bukmak nhuma yurru warrpam
    dhaṯthunmirri yukurra ŋamathanharamirri yana, girri'‐ŋamathirri marrtjinyarawuna,
    djalkirilili dhapathuŋ, ga ŋarambiya'yunydja nhe yurru gäma dharpa gaṉdji'yunarawu.
    Ga ḻukanydja nhuma yurru waḏutja yana, liŋgu nhuma yurru yukurra ŋunhi ḻukanydja
    märr‐ŋal'yun muka manapan ŋarraku, Garraywu nhumalaŋgalaŋuwu, ŋunhi ŋarra yurru
    ŋurrwu'yunmarama nhumalanha, walŋakuma ŋunhiyinydja bitjan yurru.’” Ga bitjarra
    ŋayi Garray waŋananydja yukurrana.
  yal-yal: 'Ɛ xa a don ikiini: ɛ xa ɛ maxidi, ɛ yi ɛ sankidine so ɛ sanni, ɛ dunganna
    suxu ɛ yii, ɛ yi a don mafurɛn! Halagi Tiin Dangu Lɔxɔn Sanla na a ra Alatala
    xa.'
  iou-iou: Äŋnak-äŋnak uwä näkä in tärepmitpäŋ Isip nanik däpayäŋ täyat unitäŋo äŋnak-äŋnak.
    Unita tom u näna yäŋpäŋä ämetpeŋ kukta pidäm taŋpäŋ tuŋum ŋode täŋput; Tek yamäŋpäŋ
    kuroŋjin ärärani täŋkaŋ ähottaba ketjinken kaŋ iŋirut. Ude täŋkaŋ tom u bäräŋeŋ
    kaŋ naŋ paorut.
  haw-1868: 'Penei oukou e ai ai; e hoolikiia ko oukou puhaka, a me na kamaa e paa
    ana ma ko oukou mau wawae, a me ke kookoo ma ko oukou lima: e ai wikiwiki oukou,
    no ka mea, o ka moliaola ia na Iehova.'
  arb-NAV: تَأْكُلُونَهُ بِعَجَلَةٍ وَأَحْقَاؤُكُمْ مَشْدُودَةٌ، وَأَحْذِيَتُكُمْ
    فِي أَرْجُلِكُمْ، وَعِصِيُّكُمْ فِي أَيْدِيكُمْ. فَيَكُونُ هَذَا فِصْحاً لِلرَّبِّ.
  ewe-ewe: 'Ale si mianɔ hafi aɖui nye esi: mido miaƒe awuwo, miabla wo dzi kple alidziblaka.
    Mido miaƒe atokotawo ɖe afɔ, eye mialé miaƒe atizɔtiwo ɖe asi. Miɖui abe sisilawo
    ene, elabena Yehowa ƒe Ŋutitotoŋkeke wònye.'
  eng-LEE: And thus shall ye eat it, With your loins girded, your shoes on your feet,
    and your staff in your hand; and ye shall eat it in haste, it is passover unto
    the Lord.
  gvn-gvn: '@see-verse:EXO.012.010'
  asm-FB: তোমালোকে টঙালিৰে কঁকাল বান্ধি, জোতা পিন্ধি, আৰু হাতত লাখুটি লৈ, বেগাবেগিকৈ
    তাক ভোজন কৰিবা। সেয়ে যিহোৱাৰ নিস্তাৰ-পৰ্ব্ব।
  sus-A: وٌ شَ عَ دٌن وٌ تَفِ عِشِرِشِ، وٌ شَ سَنكِرِيٍ سٌشِ وٌ سَنيِيٍ، عَ نُن وٌ
    شَ يِسُشُوُرِ سُشُشِ وٌ بّلّشّ رَ. وٌ شَ عَ دٌن مَقُرٍن مَقُرٍن. عَلَتَلَ شَ سَيَمَلٍكّ
    دَنفِ سَلِ سّرّشّ نَ عَ رَ.»
  fra-SBL: 'Voici comment vous le mangerez : votre ceinture à la taille, vos sandales
    aux pieds et votre bâton à la main, et vous le mangerez en hâte : c''est la Pâque
    de l''Éternel.'
  hbo-hbo: וְכָכָה֮ תֹּאכְל֣וּ אֹתֹו֒ מָתְנֵיכֶ֣ם חֲגֻרִ֔ים נֽ͏ַעֲלֵיכֶם֙ בְּרַגְלֵיכֶ֔ם
    וּמַקֶּלְכֶ֖ם בְּיֶדְכֶ֑ם וַאֲכַלְתֶּ֤ם אֹתֹו֙ בְּחִפָּזֹ֔ון פֶּ֥סַח ה֖וּא לַיהוָֽה׃
  eng-WYCLIFFE: Forsothe thus ye schulen ete hym; ye schulen girde youre reynes, and
    ye schulen haue schoon in the feet, and ye schulen holde stauys in hondis, and
    ye schulen ete hastili; for it is fase, that is, the passyng of the Lord.
  piu-2006: '@see-verse:EXO.012.010'
  pjt-pjt: Palu ngalkuntja kuwaripangka nyura uti mantarangka tjarpama tjinatjangka
    kuḻu, munu tjukara kuḻu mantjiṟa aḻa-aḻa nyinama mapalku pakaṟa ankunytjikitja.
    Munuya kuka mai warpungkula ngalkula iṉi-iṉingku. Panya kuka mai nyangatja ini
    ‘Katuwanu Ankunytjanya’, nyura ngalkula ngayunya kuliṟa waḻkuntjaku Mayatja Godanya.
  cwe-cwe: Vino ivo vondamuje nyama iyo. Mwizakuwa mufunga mikwiji muna ivigudi venu
    na muyawala vilatu na mwamha mhome muna yamakono yenu kuisasala na mwanza, kaidi
    mwizakuja himahima. Iyo ni Pasaka ya Mndewa Mulungu.
  bgs-bgs: Atin ka kuman kó, kailangan mangómpak kó ébô tumaganà kó na panó. Állán
    kó, sandalyas kó, asta awid kó katô tukád yu. Sékót kó kan. Ni gó tô lumun yu
    ka dukilám ka lumabéya na Áglangngagán yu.
  kik-kik: 'Ũũ nĩguo mũkaarĩa nyama icio: mũkorwo mwĩhotorete mĩcibi yanyu njohero,
    na iraatũ cianyu irĩ magũrũ, na mĩtirima yanyu ĩrĩ moko. Mũgaacirĩa naihenya;
    ĩyo nĩyo Bathaka ya Jehova.'
  fra-NCL: 'Vous le mangerez ainsi : les reins ceints, les sandales aux pieds, et
    le bâton à la main, et vous le mangerez à la hâte. C’est la Pâque de Yahweh.'
  cek-AK: Moi na caak o naah, kaengkaeh to angzaeng oh, khokpanaibum abuen oh loe,
    ban ah cunghet to sin pacoengah, karangah caa oh; hae loe Angraeng ih loihhaih
    poih ah oh.
  xla-xla: Yia꞉ daya dlomolowedeme woloma tluka alisisi mate epo hete alisisi mate
    didiyepo popa꞉mama dali ku mape halomelepe. Epame daya e demama ma hapele hahamale
    mate delepe. Epapedeme daya dele iye semama Godta Namilatale daya dele dlepe.
  cuk-cuk: 'Bemar weyob sibad-wawaad gunmaloed: Bato mor-yoi, sapat-yoi, degi, gaapoled
    be-argangi-gani, bemar we-ibmar gwae-gwae gunmaloed, ar ade, Oburgwilegoenad-Iba
    an-nuggi onolegoed. We sogleged, bemar Egipto-yargi-wilebukwa Bab-Jehová bemar-ollor-imaksaye.'
  uig-CYR: 'Силәр уни мундақ һаләттә йәңлар: — Уни йегәндә бәллириңларни чиң бағлап,
    аяқлириңларға кәш кийип, қоллириңларда һаса тутқан һалда тез йәңлар. У болса Пәрвәрдигарниң
    «өтүп кетиш» қозисидур.'
  pma-pma: 'Navong mihean anien koanek, mihoumoni hesuval mimual en sise mivaha: mihesin
    en eisin keil toualien, miheheas sandel onami, mihekur kat eisal onami, ka mihean
    kekerati. Anien ten Mul Laui koanik hehi sanien votut min Iahova.'
  tel-2017: మీరు దాన్ని తినవలసిన విధానం ఇది. మీ నడుముకు నడికట్టు కట్టుకుని, కాళ్ళకు
    చెప్పులు వేసుకుని, మీ కర్రలు చేతబట్టుకుని త్వరత్వరగా తినాలి. ఎందుకంటే అది యెహోవాకు
    పస్కా బలి.
  hat-BSA: 'Alò, nou va manje li konsa: avèk senti nou mare, sapat nan pye nou ak
    baton nou nan men nou; epi nou va manje li byen vit—sa se Pak SENYÈ a.'
  bxh-bxh: 'Sipi emi anꞌanna haba doha ite: Emi luhuluhu bena ami bwaꞌulu yai ami
    faluhudi. Sendolo bena ami liꞌodi yo emi tuꞌe, ai nimamiu na bena ami an feufeulaidi.
    Ite Guyau ena Bayawa.'
  kos-kos: Kowos in nuknukyang ac fahlukyang akola nu ke fahla, ac sikal lowos in
    oan inpouwos, na kowos in mongo aksaya. Pa inge Kufwen Alukela se meet in akfulatyeyu,
    nga LEUM GOD.
  hbo-WLC: וְכָכָה֮ תֹּאכְל֣וּ אֹתוֹ֒ מָתְנֵיכֶ֣ם חֲגֻרִ֔ים נַֽעֲלֵיכֶם֙ בְּרַגְלֵיכֶ֔ם
    וּמַקֶּלְכֶ֖ם בְּיֶדְכֶ֑ם וַאֲכַלְתֶּ֤ם אֹתוֹ֙ בְּחִפָּז֔וֹן פֶּ֥סַח ה֖וּא לַיהוָֽה׃
  ibo-ibo: 'Otu a ka unu ga-esi rie ya: yirinụ uwe unu, na akpụkpọụkwụ unu. Jirikwanụ
    mkpara unu. Jikerenụ dịka ndị na-aga njem dị anya. Unu ga-eri anụ atụrụ a na achịcha
    na-ekoghị eko ngwangwa. A ga-akpọ oriri a Mmemme Ngabiga Onyenwe anyị.'
  ory-ory: ଏହି ପ୍ରକାରେ ତୁମ୍ଭେମାନେ ତାହା ଚଞ୍ଚଳ ଭୋଜନ କରିବ, କାରଣ ତୁମ୍ଭେମାନେ କଟିବନ୍ଧନ କରି
    ପାଦରେ ପାଦୁକା ଦେଇ ହସ୍ତରେ ଯଷ୍ଟି ଘେନି ଯାତ୍ରା କରିବା ନିମନ୍ତେ ପ୍ରସ୍ତୁତ ହେବ; ଏହା ସଦାପ୍ରଭୁଙ୍କର
    ନିସ୍ତାର ପର୍ବ।
  chk-chk: 'Epwe iei usun lapalapemi le mongö: Oupwe ri lukalapemi, oupwe ipweip sus
    o amwöchü wokumi lepöümi. Oupwe tawat le mongö. Ei Pasofer än ewe Samol mi Lapalap.'
  rop-rop: En seimtaim wen dei dagat det daga, dei garra jidan redi blanga gowei.
    Dei garra werrimon olabat but en abum olabat wokinstik langa olabat bingga, en
    dei garra dagat kwikbala. En wen dei abum dis sapa, ola pipul garra jinggabat
    mi, dumaji ai garra seibum olabat.
  ukr-1871: 'І їсти мете його таким робом: боки ваші попідперезувані, обувє ваше на
    ногах ваших, і палицї ваші в руках у вас; і їсти мете його похапки. Пасха се Господня!'
  bch-bch: 'Oangga aean, gimi manta anasi ga bedane: Apit ami malo ga akaukau ngan
    ami pus, ta adol lemi su ga akisi lemi toto lalalanga aea. Manta aean manmanae.
    Ngansa eine gau Maron leg eaneannga Pasova aea.'
  deu-1951: 'Also sollt ihr es aber essen: Um eure Lenden gegürtet, eure Schuhe an
    euren Füßen und eure Stäbe in euren Händen, und in Eile sollt ihr es essen; es
    ist des HERRN Passah.'
  eng-JPS: 'And thus shall ye eat it: with your loins girded, your shoes on your feet,
    and your staff in your hand; and ye shall eat it in haste — it is the LORD''S
    passover.'
  srp-1865: 'A ovako jedite: opasani, obuæa da vam je na nogu i štap u ruci, i jedite
    hitno, jer je prolazak Gospodnji.'
  lug-lug: 'Mugiryanga bwe muti: Mwesibanga ekimyu, nga mwambadde n’engatto zammwe,
    nga mukutte n’omuggo. Mugiryanga mangu. Kubanga eyo y’Embaga ey’Okuyitako kwa
    Mukama.'
  heb-heb: וככה תאכלו אתו מתניכם חגרים נעליכם ברגליכם ומקלכם בידכם ואכלתם אתו בחפזון
    פסח הוא ליהוה׃
  ben-IRV: আর তোমরা এই ভাবে তা খাবে; কোমর বাঁধবে, পায়ে জুতো পড়বে, হাতে লাঠি নেবে
    ও তাড়াতাড়ি খেয়ে নেবে; এটা সদাপ্রভুর নিস্তারপর্ব।
  pan-pan: ਤੁਸੀਂ ਉਸ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਖਾਣਾ, ਆਪਣੇ ਲੱਕ ਬੰਨ੍ਹ ਕੇ ਅਤੇ ਆਪਣੀ ਜੁੱਤੀ ਪੈਰੀਂ ਪਾ
    ਕੇ ਅਤੇ ਆਪਣੀ ਲਾਠੀ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲੈ ਕੇ ਉਹ ਨੂੰ ਛੇਤੀ-ਛੇਤੀ ਖਾਣਾ ਕਿਉਂਕਿ ਇਹ ਯਹੋਵਾਹ ਦਾ
    ਪਸਾਹ ਹੈ।
  tkr-tkr: 'Çuru otxhanang''a inəxüd he''e: yı''q''eeqa ts''ira avt''le, g''elilqa
    g''ellin ale''e, xıled əsaa aqqee. Yicid zarada oxhne. İna şok qıdet''u ılğeç''uva
    Rəbbis ablyav''una q''urban vobna.'
  mya-JVB: အဘယ်သို့စား ရမည်နည်းဟူမူကား၊ ခါးစည်း ကို စည်း လျက်၊ ခြေနင်း ကို စီး လျက်
    ၊ တောင်ဝေး ကို ကိုင် လျက် အလျင်အမြန် စား ရမည်။ ထာဝရဘုရား ၏ ပသခါ ဖြစ်သတည်း။
  tte-O: Tabe wakatububu lowasi kaiwena. Yomiu wakatububu-nagili, kaekaemiu kali suma
    kwapeili, ami sige nimamiu mena tabe wakekan mwayamwayau. Mwalelikwa soina bwaite
    yau Yeoba kaiwegu.
  tbg-tbg: Ne aaraini vireka i utavaaqara nonkute, suvata nonkute, kauru quru vare
    viravata kauquqi tuate, viraqaahai vi karara vaaka naate. Ne vi entara te Nora
    Kotika ni Vehakuma Nimitaaina Kararama nevarave.
  hmo-hmo: Inai bamona do umui ania, emui rami do umui kwatua, emui tamaka emui aena
    dekenai, emui itotohi emui imana dekenai. Do umui ania haraga. Inai be Lohiabada
    ena Pasova aria.
  urd-urd: और तुम उसे इस तरह खाना अपनी कमर बाँधे और अपनी जूतियाँ पाँव में पहने और
    अपनी लाठी हाथ में लिए हुए तुम उसे जल्दी — जल्दी खाना, क्यूँकि यह फ़सह ख़ुदावन्द
    की है।
  rus-SYN: 'Ешьте же его так: пусть будут чресла ваши препоясаны, обувь ваша на ногах
    ваших и посохи ваши в руках ваших, и ешьте его с поспешностью: это - Пасха Господня.'
  bqc-SIM: Tó álɛ só, à asanadↄ, í kyalekpa, á gopana iↄ naa á ↄzĩ, í só
    kpakpa, asa Dii Gɛ̃amusu sa'obↄɛ.
  tcz-CHONGTHU: '“Hicheng hi sa naneh teng ule najui cheh ding''u ahiye: nangma cheh
    na kivon lhingsel uva, nakeng chot ho''u na kisi cheh diu, chule nakhut uva tenggol
    na kiphu soh kei ding''u ahi. Chu teng naneh khom soh kei uva hichu Pakaiya dia
    kalchuh kut ahiye,” ati.'
  mar-mar: 'ते तुम्ही या प्रकारे खावे: तुमच्या कमरा कसून, पायांत जोडे घालून आणि हातात
    काठी घेऊन, ते घाईघाईने खावे; हा परमेश्वराचा वल्हांडण सण आहे.'
  soq-soq: 'E nanala ema epe nana: a baiwa benaitane wala lomawa taumona ita koinala
    witalawo otamona. Ita nana tauwadea nanatuwapi. Ema ipa Pasowa odawa ne Iawe God
    wadaposineana baiwa.'
  qub-qub: Micushpan miconga röpanta, llanguinta jatishalla, tucruncunatapis aywacunayquipaj
    camaricushalla. Chay aychata apurälla miconga. Chay Pascua fistataga nogapa jutëcho
    rurachun.
  bqp-bqp: Tó átɛn só, à asa dↄáwa à kyate kpá, á gò gↄ̃ nana á ↄĩ. À só likalika,
    zaakũ Dikiri Vĩnla sa'opↄmɛ.
  hat-hat: 'Men ki jan pou nou ranje kò nou pou nou manje l'': n''a mare ren nou,
    sapat nou nan pye nou, baton nou nan men nou. Se pou nou manje l'' prese prese,
    paske se lè sa a Seyè a ap pase.'
  eng-BSB: 'This is how you are to eat it: You must be fully dressed for travel, with
    your sandals on your feet and your staff in your hand. You are to eat in haste;
    it is the LORD’s Passover.'
  tod-tod: 'Wɛlɛ ʋelei wa mi la: saamaɠiligi ɠa ɠɛ wo zaama, wa-zaʋalagiti ti ɠɛ wo-ɠɔɠɔiti
    ga, wa-lukpɔi ɠɛ zoni wo ya. Wa mi ga gaazuvilɛ. Ɠɔoɠɔ GALAGI ná-Pakegi ʋe.'
  eng-WEBPB: 'This is how you shall eat it: with your belt on your waist, your sandals
    on your feet, and your staff in your hand; and you shall eat it in haste: it is
    the LORD’s Passover.'
  kbq-kbq: Hagi ana ne'zama nenenutma, amanahu hutma retrora hiho. Kukenatamia eri
    atupa nehutma, tamagia anona nevazita, azompanena tamazampina eri'neta ame'ama
    hutma ana ne'zana neho. E'i ana ne'zana Ra Anumzamo'na ontamahe'na tamagateresua
    ne'zane.
  nhe-BL: “Quej ni intlacuase. Achtohui ximoyoyontica ica imotlaque huan ximoilpica.
    Ximotecactica huan xijpixtoca imocuatopil imomaco. Huan huajca, quena, xijcuaca
    nimantzi nopa tlapiyali, pampa ya nopa noPascua, niimoTECO, quema na nimechpanos
    para axaca tlen imojuanti miquis.
  bus-bus: Tó ée soo, à asaa dↄawa à kyatee kpá, a gò gↄ̃ nana a ↄzĩ. À só kpakpaa,
    zaakɛ Dii Banla sa'opↄmɛ.
  gub-BL: Pe'u putar nezewe nehe. Pemunehew pema'e nehe. Pemunehew pexapat pepy rehe
    nehe no. Pepyhyk pepokokaw pepo pe nehe no. A'e ma'e paw iapo mehe we pe'u na'arewahy
    nehe. Tupàn Tuweharupi Wiko Ma'e Pakuwa a'e mynykaw her romo. (-Tupàn zane'aromo
    ikwaw paw, i'i her zaneze'eg rupi.) Ta'e akwaw putar pe'aromo pezuka 'ym pà ihe
    nehe xe.
  eng-DRA: 'And thus you shall eat it: you shall gird your reins, and you shall have
    shoes on your feet, holding staves in your hands, and you shall eat in haste:
    for it is the Phase (that is the Passage) of the Lord.'
