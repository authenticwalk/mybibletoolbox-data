verse: EXO.012.020
translations:
  mal-C: പുളിച്ചത് യാതൊന്നും ഭക്ഷിക്കരുത്. നിങ്ങളുടെ താമസസ്ഥലങ്ങളിലെല്ലാം പുളിപ്പില്ലാത്ത
    അപ്പം ഭക്ഷിക്കണം.”
  deu-TKW: Keinen Bissen gesäuertes Brotes sollt ihr essen; überall, wo ihr auch wohnt,
    sollt ihr ungesäuertes Brot essen!
  lin-lin: Bokolia eloko moko te oyo ezali na levire. Na bisika nyonso oyo bokozala,
    bokolia kaka mapa ezanga levire. »
  eng-LSV: you do not eat anything fermented—in all your dwellings you eat [only]
    unleavened things.”
  eng-GNV: 'Ye shall eate no leauened bread: but in all your habitations shall ye
    eate vnleauened bread.'
  eng-WEBSTER: 'Ye shall eat nothing leavened: in all your habitations shall ye eat
    unleavened bread.'
  nhw-BL: Amo tleno xijcuaca catli quipiya tlasonejcayotl, masque campa hueli anitztoque.
    Monequi xijcuaca san nopa pantzi catli amo quipiya tlasonejcayotl.” Quej nopa
    TOTECO quiilhui Moisés huan Aarón ma quinilhuitij israelitame.
  swh-ONEN: Msile chochote kilichotiwa chachu. Popote muishipo, ni lazima mle mikate
    isiyotiwa chachu.”
  bba-bba: Ǹ n mɛn nɑ, bɛɛn yɛnusu kpuro sɔɔ, i ku rɑ ɡɑ̃ɑnu di ni bɑ seeyɑtiɑ doke.
  eng-KJVCPB: Ye shall eat nothing leavened; in all your habitations shall ye eat
    unleavened bread.
  cpy-cpy: Jempe-rika pinampi-yitee-yaawo eeroka, eero powako-waetawo shineya-kaerori
    atanteetari.’”
  mpx-mpx: Hauna labi nuku minaa, pwalawa toto nige alona yis hi vivikuhiya nuku anan.
    Bahi pwalawa toto alona yis hi vikuhiya nuku aan.”
  wbp-wbp: '@see-verse:EXO.012.019'
  luo-luo: Kik ucham gima olos gi thowi. Kamoro amora mudakie nyaka une ni uchamo
    makati ma ok oketie thowi.”
  meu-meu: E hatubua ḡauna ta basio ania; emui noho gabudia iboudiai flaoa dikeadia,
    asie hatubu ḡaudia, mo bavani.
  npi-ULB: खमिरबाट बनेको कुनै पनि थोक तिमीहरूले नखानू । तिमीहरू जहाँ बसे तापनि तिमीहरूले
    खमिर नहालेको रोटी मात्र खानू ।”
  yor-yor: Ẹ kò gbọdọ̀ jẹ ohunkóhun tí a fi ìwúkàrà ṣe. Ní ibikíbi tí ẹ̀yin bá ń gbé,
    kí ẹ̀yin kí ó jẹ àkàrà tí kò ní ìwúkàrà.”
  emp-NTPO: Maʌ̃ siete ewarid̶e bãrãba ni cãrẽ sid̶a cod̶iẽ́ panʌa paʌ̃ ẽsãbari bara
    b̶ʌda. Bãdji wãbʌdama ab̶abe cod̶ida panʌa paʌ̃ ẽsãbari neẽ́ b̶eada.–
  ind-ind: Kalian tidak boleh makan apa pun yang beragi. Makanlah roti yang tidak
    mengandung ragi di mana saja kalian tinggal.”
  pes-OPCB: باز تأکید می‌کنم که در این هفت روز نان خمیرمایه‌دار نخورید. فقط نان فطیر
    بخورید.»
  aer-aer: '@see-verse:EXO.012.019'
  tgl-ULB: Dapat kayong kumain ng walang lebadura. Saanman kayo manirahan, dapat kayong
    kumain ng tinapay na walang lebadura.'”
  cbu-NT: '@see-verse:EXO.012.019'
  hui-hui: Tíni aria mbiragomebi ndo dindi tarali mbira tí baba igiri yango ibu henemebi
    mberedi yidihe hirinigo mbira nalu karia handarimiyagua ogoni ibu i̱naga wali
    agali kago aria ndo holebira, lalu Anduane Homogohanda ani lene.
  mya-mya: တ​ဆေး​ပါ​သည့်​မုန့်​ကို​လုံး​ဝ​မ​စား​ရ၊ သင် သည်​မည်​သည့်​အ​ရပ်​တွင်​နေ​ထိုင်​သည်​မ​ဆို
    တ​ဆေး​မဲ့​မုန့်​ကို​သာ​စား​ရ​မည်'' ဟု​မိန့်​တော် မူ​၏။
  cbi-NTPO: Tsa' mitya tiba pujkikarentsumi puuyaa fityudei. Kumuinchi ñulla' yatalaya
    pujkikarentsumi putyu pan tene fifikenu dejuve, naa nuka dechu' bain, timi.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྐྱུར་རྩི་ཅན་གང་ཡིན་ཡང་བཟའ་མི་རུང་ལ། ཁྱོད་ཅག་གང་དུ་གནས་ནའང་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས་ཞེས་སྨྲོས་ཤིག་གསུངས་སོ།
    །
  sna-sna: Musadya chinhu chakabikwa nembiriso. Pose pamunogara, munofanira kudya
    chingwa chisina mbiriso.”
  spa-BLM: No comeréis nada con levadura. En todas vuestras moradas comeréis panes
    sin levadura”.
  cac-cac: Yuj chi' man̈ e va tastac ayb'at yich b'aj cajan ex eq'ui, an̈ej ixim pan
    malaj yich tze va'a, xa chi, xchi d'a vin̈.
  swh-ULB: Hautakula chochote kilicho andaliwa na hamira. Popote utapo ishi, lazima
    ule mkate usio na hamira.”'
  bel-bel: 'Нічога квашанага ня ежце: усюды, дзе будзеце, ежце прэсны хлеб.'
  deu-ELBBK: Nichts Gesäuertes sollt ihr essen; in allen euren Wohnungen sollt ihr
    Ungesäuertes essen.
  mbb-OT: Dutun he timpu kenè kew kaan te edtepayan. Minsan hendei kew ed-ubpà.”
  mal-2015: പുളിച്ചതു യാതൊന്നും നിങ്ങൾ തിന്നരുതു; നിങ്ങളുടെ വാസസ്ഥലങ്ങളിലെല്ലാം പുളിപ്പില്ലാത്ത
    അപ്പം തിന്നേണം.
  tuo-NT: Tere wãcũrã, mʉsã pã́ bʉcʉase meꞌrã morẽꞌquere baꞌaticãꞌña. Mʉsã noꞌo nirṍ
    ti bosenʉmʉ nicã, pã́ bʉcʉase meꞌrã morẽꞌque marĩrõ baꞌaya’ ”, ni werecʉ niwĩ
    Õꞌacʉ̃.
  gup-gup: Minj njale ngurriwohngun manbu kakarrme mannguklurlmikenh, dja kore kunrurrk
    rowk ngudberre ngurridjalngu mandulmuk kandidjdjawa.” Kuhni rowk Yawey benbenemarneyimeng
    Moses dja Aaron.
  gvs-gvs: Geya kada kaga tayaamo mana isti imi kaba kaiyaka liliudi goi kokāika geya,
    go sem beredi pokaka kokakāika.” Tauna nakae semiyao Isileli tubunao kolatuwokōidi.’
  rmc-rmc: Na chana ňič, andre soste hin o kvasos. Všadzik, kaj bešena, chana ča o
    mare bi o kvasos.“
  nlg-nlg: Ku ghoi bosa olia, ighobuni na lei bongi raini kau bei ghanighi gea siki
    totobo kau gonighi nia na yeast. Ivei tua ko ghahagho, ko ghania vaso na berete
    te taho iga na yeast.
  pes-OPV: هیچ‌چیز خمیر شده مخورید، در همه مساکن خود فطیر بخورید.»
  ron-1924: Сэ ну мынкаць пыне доспитэ, чи, ын тоате локуинцеле воастре, сэ мынкаць
    азиме.’”
  ben-OBCV: খামির দিয়ে তৈরি কোনো কিছুই খেয়ো না। তোমরা যেখানেই বসবাস করো না কেন,
    তোমরা অবশ্যই খামিরবিহীন রুটি খাবে।”
  som-som: Wax khamiir leh waa inaydnaan cunin; guryihiinna oo dhan waa inaad ku cuntaan
    kibis aan khamiir lahayn.
  lat-VUC: 'Omne fermentatum non comedetis: in cunctis habitaculis vestris edetis
    azyma.'
  eng-ASVBT: Ye shall eat nothing leavened; in all your habitations shall ye eat unleavened
    bread.
  mna-mna: Tana lele swoi ta so kombotmbot, na kakan koroŋ yisŋana sa pa mazwaana
    tana pepe. Kakan narabu ta ka yis somŋana i men.”
  ita-1885: Non mangiate nulla di lievitato; mangiate pani azzimi in tutte le vostre
    stanze.
  eng-LXXUP: Ye shall eat nothing leavened, but in every habitation of yours ye shall
    eat unleavened bread.
  eng-ULB: You must eat nothing made with yeast. Wherever you live, you must eat bread
    made without yeast.'”
  spa-VBL: No comerán nada que contenga levadura. Coman sólo pan sin levadura en todas
    sus casas”.
  fra-_FOB: Vous ne mangerez point de pain levé; dans toutes vos demeures, vous mangerez
    des pains sans levain.
  mal-mal: പുളിച്ചത് യാതൊന്നും നിങ്ങൾ തിന്നരുത്; നിങ്ങളുടെ താമസസ്ഥലങ്ങളിലെല്ലാം പുളിപ്പില്ലാത്ത
    അപ്പം തിന്നണം”.
  urd-GVR: Ġharz, is īd ke daurān ḳhamīr na khānā. Jahāṅ bhī tum rahte ho wahāṅ beḳhamīrī
    roṭī hī khānā hai.
  suz-BL: इन बाक्‍तीक नेल्‍लेमी बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ला जने, बोरब ओख्‍ती सुप्‍शो
    शोब्‍ले मजने’ दे माइक्‍मी” दे परमप्रभुमी दें‍त।
  ita-1927: Non mangiate nulla di lievitato; in tutte le vostre dimore mangiate pani
    azzimi”.
  ckb-ckb: شتی بە هەویرترش مەخۆن، دەبێت لە هەموو نشینگەکانتان نانی فەتیرە بخۆن.»
  eng-BBE: Take nothing which has leaven in it; wherever you are living let your food
    be unleavened cakes.
  kan-OKCV: ಹುಳಿ ಕಲಸಿದ್ದು ಯಾವುದೇ ಆಗಿರಲಿ ನೀವು ತಿನ್ನಬಾರದು. ನಿಮ್ಮ ಎಲ್ಲಾ ನಿವಾಸಗಳಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ
    ರೊಟ್ಟಿಗಳನ್ನೇ ತಿನ್ನಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:EXO.012.019'
  tam-2017: புளிப்பிடப்பட்ட எதையும் நீங்கள் சாப்பிடவேண்டாம்; நீங்கள் தங்குமிடங்களிலெல்லாம்
    புளிப்பில்லா அப்பம் சாப்பிடுங்கள் என்று சொல்” என்றார்.
  spa-RV-1909: Ninguna cosa leudada comeréis; en todas vuestras habitaciones comeréis
    panes sin levadura.
  ron-BTF: Să nu mâncați nimic dospit; în toate locuințele voastre să mâncați azime.
  eng-WEBP: You shall eat nothing leavened. In all your habitations you shall eat
    unleavened bread.’”
  eng-FBV: You must not eat anything with yeast in it. Eat only bread without yeast
    in all your homes.”
  nld-1939: Geen gedesemd brood moogt ge eten, waar ge ook woont, maar enkel ongedesemd
    brood.
  nch-BL: Amo teno xijcuaca cati quipiya tasonejcayot, masque campa hueli anitztoque.
    Monequi xijcuaca san nopa pantzi cati amo quipiya tasonejcayot.” Quej nopa TOTECO
    quiilhui Moisés huan Aarón ma quinilhuitij israelitame.
  vie-1934: Chớ nên ăn bánh có men; khắp nơi các ngươi ở đều phải ăn bánh không men.
  hin-CV: किसी भी प्रकार का खमीर वाला भोजन करना मना है. अपने घरों में बिना खमीर की
    रोटी ही खाना.”
  eng-OURB: You shall eat nothing leavened. In all your habitations you shall eat
    matzah ·unleavened bread·.’” (5)
  spa-BES: No tomes nada que haya levadura en ella; donde sea que estés viviendo,
    deja que tu comida sea pan sin levadura.
  tdx-tdx: Tsy hikama raha aman-dalivay fa mofo po-dalivay ty ho kamae’ areo amo hene
    akiba’ areoo.
  vid-vid: Mleche kulya chinhu choneche chiwichigwe usaso. Honeche hala homchikala,
    molya mibumunda johajiwichigwe usaso.”
  eng-OKE: You shall eat no leavened (food), in all your dwellings you shall eat unleavened.
  tha-KJV: อย่ากินสิ่งใดที่​มี​เชื้อ ในที่อาศัยของเจ้า เจ้​าจงกินแต่ขนมปังไร้เชื้อเท่านั้น”
  por-BR-2018: Nenhuma coisa levedada comereis; em todas as vossas habitações comereis
    pães sem levedura.
  deu-ELO: Nichts Gesäuertes sollt ihr essen; in allen euren Wohnungen sollt ihr Ungesäuertes
    essen.
  eng-WYC-2018: Ye shall not eat anything made with sourdough, and ye shall eat therf
    bread in all your dwelling places.
  epo-epo: Nenion fermentintan manĝu; en ĉiuj viaj loĝlokoj manĝu macojn.
  uig-PIN: Silǝr ⱨeqⱪandaⱪ boldurulƣan nǝrsini yemǝy, ⱪǝyǝrdila tursanglar, petir
    nan yǝnglar.
  beo-beo: '@see-verse:EXO.012.019'
  tpi-OTNT: Harim. Maski yupela i save stap we we, long ol dispela de yupela i no
    ken kaikai bret i gat yis. Yupela i mas kaikai bret i no gat yis tasol.”
  hau-SA: Kada ku ci wani abincin da aka yi da yisti. Ko’ina kuka zauna, dole ku ci
    burodi marar yisti.”
  udu-udu: Dhalku/ maa jin minu ka cumaṯ ki shwa mo. E mo ’baar kun ’kona um mo tani,
    um mini mii shwa to kun minu ki dar ga cumaṯ mo be.
  uig-LAT: Siler héchqandaq boldurulghan nersini yémey, qeyerdila tursanglar, pétir
    nan yenglar.
  nde-nde: Lingadli lutho olufakwe imvubelo. Loba kungaphi elihlala khona libokudla
    isinkwa esingelamvubelo.”
  ton-ton: ‌ʻE ʻikai te mou kai ha meʻa kuo ʻi ai ʻae lēvani; ʻi homou ngaahi nofoʻanga
    kotoa pē te mou kai mā taʻefakalēvani.
  ces-1613: Nic kvašeného jísti nebudete, ale ve všech příbytcích vašich jísti budete
    chleby přesné.
  eko-eko: Mwihije hatha etthu ya wiiyana fwaramento mmanyupa mwenu wooshimo, ila
    mwina yooja phaawu yoohiina fwaramento.”
  eng-WMB: You shall eat nothing leavened. In all your habitations you shall eat unleavened
    bread.’”
  tam-TCV: புளிப்பூட்டப்பட்ட எதையும் நீங்கள் சாப்பிடவேண்டாம். நீங்கள் எங்கே வாழ்ந்தாலும்
    புளிப்பில்லாத அப்பத்தையே சாப்பிடவேண்டும்” என்றார்.
  ceb-ULB: Kinahanglan nga dili kamo mokaon ug bisan unsa nga adunay igpapatubo. Bisan
    asa kamo magpuyo, kinahanglan nga mokaon kamo ug tinapay nga walay igpapatubo.'”
  pol-UBG: Nie będziecie jeść nic kwaszonego; we wszystkich waszych domach będziecie
    jeść przaśne chleby.
  agr-agr: Nuadui pag levadurajai pachimja inajuamuk makichkish yuwawaigpajum. ¡Atum
    tuwi pujuttagme! nuniakjumesh nunú jiistatinig pag levadurajai pachimtsuk inajuamu
    yuwatajum”, tiuwai Apajuí.
  kyc-kyc: '@see-verse:EXO.012.019'
  urd-GVU: غرض، اِس عید کے دوران خمیر نہ کھانا۔ جہاں بھی تم رہتے ہو وہاں بےخمیری روٹی
    ہی کھانا ہے۔
  deu-1912: Darum so esset kein gesäuertes Brot, sondern eitel ungesäuertes Brot in
    allen euren Wohnungen.
  ntj-ntj: '@see-verse:EXO.012.019'
  kan-2017: ನೀವು ನಿಮ್ಮ ಮನೆಗಳಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕೇ ಹೊರತು, ಹುಳಿಕಲಸಿದ
    ಯಾವುದನ್ನೂ ತಿನ್ನಕೂಡದು’” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  ena-ena: Namɨlaŋ abeba abeba hɨnibalaŋ ala maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ
    agɨladɨ nɨmɨlaŋ aba abɨhalaŋ uami. Maci sakɨvakɨva laci nɨhalaŋ aba abɨhalaŋ uami.
  yap-yap: Thingar dab mu koyed e flowa ni bay e is riy; gimed gubin nthingar mu koyed
    e flowa ndariy e is riy.”
  hlt-MCSB: Tolrhu aka nuen boeih tah ca uh boel lamtah na tolrhum boeih ah vaidamding
    mah ca uh ,” a ti nah.
  mdy-ETH: ዓይጎ ቤስካ ዒንሢ ማዔቶዋ ላኣዳ ሙዓንዳፓዓቴም ሙኑቃ ፃኣዛ ጌሌ ካሣ ሙዒፖቴ።»
  twi-ASANTE: Mesane meti mu bio sɛ, saa nna no mu monnni biribiara a wɔde mmɔreka
    afra mu; monni burodo a mmɔreka mfra mu.”
  eng-WEBU: You shall eat nothing leavened. In all your habitations you shall eat
    unleavened bread.’”
  bnp-bnp: Na tahuna mu made na hini vai, na parava iea, naha ni kani a bret i tahoka
    a is.”
  wal-wal: Irshshoi gelidobaa aibanne mooppite; intte de7iyoosan awankka irshshoi
    gelibeenna oittaa maanau koshshees” yaagiis.
  spa-PDDPT: Nada leudado comerán. En todas sus tiendas comerán Panes sin Levadura.
  gun-gun: Mba'eve imbovua revegua pe'u eme. Pendero ha'e javi rupi 'rã pe'u mbojape
    imbovua revegua e'ỹ anho”, peje ha'e kuery pe — he'i.
  agu-BL: Cha'stzun te cya'l jun bajsan yi e'chk takle'n yi at xtx'amil. Ma na ba'n
    tzibajswok yi e'chk takle'n yi qui'c xtx'amil alchok atixe't nin alchok ama'lil
    yi xa't cu'nt,’ ” stzun Ryos bantz tetz Moisés.
  ilo-ULB: Masapul nga awan ti kanenyo nga adda lebadurana. Sadinoman ti pagnaedanyo,
    masapul a mangankayo iti tinapay nga awan lebadurana.'”
  kpg-kpg: Goodou hudee geina nia palaawaa tanga, aalaa hua e gai go nia palaawaa
    digi hagatanga ina i di ingoo hua di gowaa dela ma gaa noho ai goodou.”
  uig-ARA: سىلەر ھېچقانداق بولدۇرۇلغان نەرسىنى يېمەي، قەيەردىلا تۇرساڭلار، پېتىر نان
    يەڭلار.
