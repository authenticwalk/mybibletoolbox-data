verse: EXO.012.043
translations:
  mal-C: 'യഹോവ മോശയോടും അഹരോനോടും അരുളിച്ചെയ്തു: “പെസഹായ്ക്കുള്ള നിബന്ധനകൾ ഇവയാകുന്നു:
    “ഒരു വിദേശിയും ഇതിൽനിന്ന് ഭക്ഷിക്കാൻ പാടില്ല.'
  deu-TKW: 'Da sprach Jahwe zu Mose und Aaron: Dies ist die Satzung in Bezug auf das
    Passah: kein Fremder darf es mitessen.'
  lin-lin: 'Yawe alobaki na Moyize mpe Aron : « Tala mibeko na tina na Pasika : ‹ Mopaya
    moko te akoki kolia yango.'
  eng-LSV: And YHWH says to Moses and Aaron, “This [is] a statute of the Passover;
    any son of a stranger does not eat of it;
  eng-GNV: 'Also the Lord said vnto Moses and Aaron, This is the Lawe of the Passeouer:
    no stranger shall eate thereof.'
  eng-WEBSTER: 'And the LORD said to Moses and Aaron, This is the ordinance of the
    passover: there shall no stranger eat of it.'
  nhw-BL: 'Huan TOTECO quinilhui Moisés huan Aarón: “Ya ni nopa tlanahuatilme para
    nopa Pascua Ilhuitl. Niyon se catli ehua seyoc tlali amo huelis quicuas tlen nopa
    tlapiyali catli anquimictijtoque.'
  swh-ONEN: 'Bwana akamwambia Mose na Aroni, “Haya ndiyo masharti kwa ajili ya Pasaka:
    “Mgeni hataruhusiwa kula Pasaka.'
  bba-bba: Yinni Gusunɔ u Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ, woodɑ ye nɑ bɛɛ wɛ̃ɛmɔ Gɔɔ
    sɑrɑribun tɔ̃ɔ bɑkɑrun sɔ̃ wee. Sɔɔ ɡoo u ku rɑɑ ten yɑɑ dibu di.
  eng-KJVCPB: 'And the Lord said unto Moses and Aaron, This is the ordinance of the
    passover: There shall no stranger eat thereof:'
  mpx-mpx: He liwanina i ola to. Yehoba i baek Mosese ge Eloni elal i ba, “Nopalegi
    Hagalena ana logugui i ola hiwe. “Bolo nige boda Isileli i oola bahi nihi aan.
  wbp-wbp: Ngula-jangka, YAAWIYI-palangu wangkaja Mujujuku manu Yarunuku, “Yungurna-nyarra
    yinyi kuruwarri Pajapaku purlapaku yungunkulu purami jungangku. Purlapa-puru yungunkulu
    Yijirali-pinkirli-puka kurapaka ngarni jiyipi manu narnukutuju. Nguru-kari-wardingki-paturluju
    kulalpalu nganjarla nyampuju kurapaka.
  luo-luo: Jehova Nyasaye nowacho ne Musa gi Harun niya, “Magi e chike monego urit
    ka utimo Pasaka. “Jopinje mamoko kik chame.
  meu-meu: 'Iehova ese Mose bona Aaron e hereva henidia, eto, Lagau-hanai taravatuna
    binai: idau tauna ta basine ania;'
  npi-ULB: परमप्रभुले मोशा र हारूनलाई भन्‍नुभयो, “निस्तार-चाडको नियम यस्तो छः यसमा
    कुनै पनि परदेशीले भाग नलिओस् ।
  yor-yor: 'Olúwa sọ fún Mose àti Aaroni pé, “Ìwọ̀n yìí ni àwọn òfin fún àjọ ìrékọjá:
    “Àjèjì kò gbọdọ̀ jẹ nínú rẹ̀.'
  emp-NTPO: 'Ãcõrẽba Moisea Aaroʌ̃a bid̶a jarasia: –Bãrã Egiptod̶eba ẽdrʌped̶ad̶a
    quĩrãnebad̶i carea ne cobadara nãwã od̶ida panʌa. Ni ab̶aʌ ãĩbema israelerã tãẽna
    b̶ʌba maʌ̃ cobadara cocara b̶ʌa.'
  ind-ind: TUHAN berkata kepada Musa dan Harun, “Inilah ketetapan mengenai Paskah.
    Orang yang bukan bangsa Israel dilarang memakan makanan Paskah,
  pes-OPCB: 'آنگاه خداوند به موسی و هارون مقررات آیین پِسَح را چنین تعلیم داد: «هیچ
    بیگانه‌ای نباید از گوشت برهٔ پِسَح بخورد.'
  aer-aer: Ikwere-iperrele anteme YAHWEH Moses uthene Aaron utheneke angkeke, “The
    kwenhe arrenhantherrenhe atywerrenge Passover arrawe-irrentye-akerte anthetyeke
    ahentye aneme nhenge arrantherre renhe arratye apentetyenhenge. Arrawe-irrentye
    ikwerele Israel-arenye areyele yepe-yepe uthene nanikute uthene ware arlkwetyeke
    YAHWEH-eke antheke-arle iperre. Tyerrtye apmere arrpenhe-arenye areyele renhe
    arlkwetyeke arrangkwe.
  tgl-ULB: 'Sinabi ni Yahweh kina Moises at Aaron, “Ito ang mga alituntunin para sa
    Paskua: walang dayuhan ang maaaring makibahagi sa pagkain na ito.'
  hui-hui: Anduane Homogohanda Mosese Aronolahondo lamialu lalu, Ai i̱na bi larogo
    hale hadaba. I̱na Isaraele wali agali nabe bolangua halu haru tagira pirugo mitangi
    bu dai bialu tomo nolene mana ngago baya hangu hale hadaba. Wali agali dindi tara
    taraha howa ibugu bini tí baba karu tigua Bolangua Halu Penegonaga Tomo ogoni
    nanolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​နှင့်​အာ​ရုန်​တို့ အား``ပ​သ​ခါ​ပွဲ​တော်​နှင့်​ဆိုင်​သော​စည်း​ကမ်း
    ဥ​ပ​ဒေ​သ​များ​သည်​ကား​ဤ​သို့​တည်း။ မည် သည့်​လူ​မျိုး​ခြား​ကို​မျှ​ထို​ပွဲ​တွင်​ပါ​ဝင်
    စား​သောက်​ခွင့်​မ​ပြု​ရ။-
  cbi-NTPO: 'Yavé naa Moisésnu bain, Aarónnu bain entsandimi: Dapulla'' livee kiñu
    fandanguchi entsaaya kiikenu dejuve. Israel chachi jutyulaya mu bain juntsa animaa
    tuta allanu finu dejutyuve,'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ། པེ་སག་དུས་ཆེན་གྱི་ཁྲིམས་སྲོལ་ནི་འདི་ལྟར་ཡིན་ཏེ།
    ཕྱི་ཕྱོགས་པ་སུ་ཡིན་ཡང་ལུ་གུའི་ཤ་བཟའ་མི་རུང་།
  sna-sna: 'Jehovha akati kuna Mozisi naAroni, “Iyi ndiyo mitemo yePasika: “Mutorwa
    haafaniri kuidya.'
  spa-BLM: 'El Señor dijo a Moisés y a Aarón: “Esta es la ordenanza de la Pascua.
    Ningún extranjero comerá de ella,'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés yed'' d''a vin̈aj Aarón: A sleyal q''uin̈
    yic tze naancoti, ayic b''en̈ej ix in ec'' d''a sti'' e pat, aton svalcan d''ayex
    tic: Malaj junoc eb'' ch''oc chon̈ab''il syal schi''an noc'' silab''.'
  swh-ULB: 'Yahweh akamwambia Musa na Aruni, “Hii ni sheria ya Pasaka: hakuna mgeni
    anaye ruhusiwa kuila.'
  bel-bel: 'І сказаў Гасподзь Майсею і Аарону: вось статут Пасхі: ніякі іншапляменец
    не павінен есьці яе;'
  wed-wed: 'Ma Bada Moses ma Aaron i riwei, Raḡona torelana ana tarawatu wenanare:
    Dobu ḡela wei torelana eḡa ina ani.'
  deu-ELBBK: 'Und der HERR redete zu Mose und Aaron: Dies ist die Satzung des Passah:
    Kein Fremder soll davon essen;'
  mbb-OT: 'Migkaǥi is Nengazen diyà te ki Moises wey ki Aaron te, “Iyan heini menge
    sulunuzen mehitenged te Pista te Kedlavey te Belinsuǥuen: “Dutun te kedsilibra,
    kenè niw ipekaan is lumelengyawà.'
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും കല്പിച്ചതു: പെസഹയുടെ ചട്ടം ഇതു ആകുന്നു:
    അന്യജാതിക്കാരനായ ഒരുത്തനും അതു തിന്നരുതു.'
  gup-gup: Wanjh Yawey benbenemarneyimeng Moses dja Aaron, yimeng, “Kuhni wanjh kakarreyime
    mulilkenh bu darrkidbawongkenh. Bininj nawu birriwokbuyika minj kabirringun, birribawo.
  gvs-gvs: 'E Yauwe Eroni be yau ilatuwokoima idigo kana, ‘Ame Basitáwana Aikanina
    ana lovina: Kidi ogaoga liliudi Aikayana taabu sikakāika.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske the le Aronoske: „Kada tumenge prikazinav pal
    e Patraďi: Ňisavo cudzincos kale Patraďakre chabenestar našťi chal.'
  nlg-nlg: Ma Yahweh te bosa vanira Moses ma Aaron, “Raini na lei vetena vania na
    ghanaghana oliana na Lovovule. Mua lubatia na tinoni keha geke ghania na dale
    sheep ni Lovovule.
  pes-OPV: 'و خداوند به موسی و هارون گفت: «این است فریضه فصح که هیچ بیگانه از آن نخورد.'
  ron-1924: 'Домнул а зис луй Мойсе ши луй Аарон: „Ятэ порунка привитоаре ла Паште:
    ничун стрэин сэ ну мэнынче дин еле.'
  aui-aui: 'Yawe God, Mosis da Eron iwonedi bo, “Koughanu porayina siradi mmakatanidi:
    kuburawiibata wawayidi gesinakanina.'
  ben-OBCV: 'সদাপ্রভু মোশি ও হারোণকে বললেন, “এগুলিই হল নিস্তারপর্বীয় খাদ্যের নিয়মকানুন:
    “কোনো বিদেশি লোক এটি খেতে পারবে না।'
  som-som: Markaasaa Rabbigu wuxuu Muuse iyo Haaruun ku yidhi, Kanu waa amarkii iidda
    Kormaridda; shisheeyuhuna yuusan wax ka cunin;
  lat-VUC: 'Dixitque Dominus ad Moysen et Aaron: Hæc est religio Phase: omnis alienigena
    non comedet ex eo.'
  eng-ASVBT: 'And Jehovah said unto Moses and Aaron, This is the ordinance of the
    passover: there shall no foreigner eat thereof;'
  mna-mna: 'Mi Yooba iso pa Mose ziru Aron ta kembei. Iso: “Lupŋana tabe niom Israel
    kakam bekena motoyom iŋgal mbeŋ ki Pasoba ta aŋpotom yom ma kombot, mi aŋkas zin
    Aikuptu pa na, ina ka tutu pakan ta kembei: “Tomtom ndelŋana sa ki lele toro isombe
    imar ma niomŋan kombotmbot, na ni irao ikan kini tana pepe.'
  ita-1885: 'E IL Signore disse a Mosè e ad Aaronne: Quest''è lo statuto della Pasqua.
    Niun forestiere ne mangi.'
  eng-LXXUP: 'And the Lord said to Moses and Aaron, This is the law of the Passover:
    no stranger shall eat of it.'
  eng-ULB: 'Yahweh said to Moses and Aaron, “Here is the rule for the Passover: No
    foreigner may share in eating it.'
  spa-VBL: 'El Señor les dijo a Moisés y a Aarón: “Esta es la ceremonia de la Pascua.
    Ningún extranjero puede comerla.'
  fra-_FOB: 'Et l''Éternel dit à Moïse et à Aaron: Voici l''ordonnance de la Pâque:
    Nul étranger n''en mangera.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും കല്പിച്ചത്: “പെസഹയുടെ ചട്ടം ഇത് ആകുന്നു:
    അന്യജാതിക്കാരനായ ഒരുവനും അത് തിന്നരുത്.'
  urd-GVR: 'Rab ne Mūsā aur Hārūn se kahā, “Fasah kī Īd ke yih usūl haiṅ: Kisī bhī
    pardesī ko Fasah kī Īd kā khānā khāne kī ijāzat nahīṅ hai.'
  suz-BL: मिनु परमप्रभु यावेमी मोसा नु हारून आस कली “पास्‍सा दोपा पचा आं अरेशो लोव़
    मार बाक्‍त देंशा हना, अर्को रागी ङा मुरुम मेको जचा ब्‍वचा मदुम्‍ब।
  ita-1927: 'E l’Eterno disse a Mosè e ad Aaronne: “Questa è la norma della Pasqua:
    Nessuno straniero ne mangi;'
  ckb-ckb: 'یەزدان بە موسا و هارونی فەرموو: «ئەمە فەرزی پەسخەیە: «هیچ بیانییەک لێی
    ناخوات.'
  eng-BBE: 'And the Lord said to Moses and Aaron, This is the law of the Passover:
    no man who is not an Israelite is to take of it:'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಆರೋನರಿಗೆ, “ಪಸ್ಕದ ಶಾಸನವು ಇದೆ: “ವಿದೇಶಿಯರಲ್ಲಿ ಯಾರೂ ಪಸ್ಕಭೋಜನವನ್ನು
    ತಿನ್ನಬಾರದು.'
  bbb-bbb: Areme E Ireobo fu urina Mosisikiro Eroni kiae, Ja oenoeno Iro Fasova ije
    ikuva nika akae ige mukoreigia nuvediafo. Ro akae ijeja e ae binoko bu vajae surive
    buone naebe kania ufuna nuga naeva ije bube Iro Fasova ije idufuo.
  tam-2017: 'மேலும், யெகோவா மோசேயையும் ஆரோனையும் நோக்கி: “பஸ்காவின் கட்டளையாவது, அந்நியனில்
    ஒருவனும் அதை சாப்பிடவேண்டாம்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés y á Aarón: Esta es la ordenanza de la Pascua:
    Ningún extraño comerá de ella:'
  ron-BTF: 'Și DOMNUL le-a spus lui Moise și lui Aaron: Aceasta este rânduiala paștelui:
    Niciun străin nu va mânca din ea;'
  eng-WEBP: The LORD said to Moses and Aaron, “This is the ordinance of the Passover.
    No foreigner shall eat of it,
  eng-FBV: The Lord told Moses and Aaron, “This is the Passover ceremony. No foreigner
    is allowed to eat it.
  nld-1939: 'Jahweh sprak tot Moses en Aäron: Dit is het voorschrift voor het Pascha.
    Geen buitenlander mag er van eten.'
  nch-BL: 'Huan TOTECO quinilhui Moisés huan Aarón: “Ya ni nopa tanahuatilme para
    nopa Pascua Ilhuit. Yon se cati ehua seyoc tali amo huelis quicuas ten nopa tapiyali
    cati anquimictijtoque.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se và A-rôn rằng: Đây là luật lệ về lễ Vượt-qua:
    Phàm người ngoại bang chẳng được ăn lễ đó.'
  hin-CV: 'याहवेह ने मोशेह एवं अहरोन को फ़सह का नियम समझाया: “इस्राएलियों के अलावा
    कोई भी परदेशी इस भोजन को न खाए.'
  eng-OURB: Adonai said to Moses [Drawn out] and Aaron [Light-bringer], “This is the
    regulation of the Pesac ·Passover· lamb. No foreigner shall eat of it,
  spa-BES: 'Y él Señor dijo a Moisés y Aarón: Esta es la ley de la Pascua: ningún
    hombre que no sea israelita tomará de ella:'
  tdx-tdx: 'Hoe t’Iehovà amy Mosè naho i Aharone: Zao ty fañè’ i Fiariañ’ Amboney:
    Tsy ho kamae’ ty ambahiny,'
  vid-vid: Mkulu Nguluwi nakawalonjela Musa na Aluni, “Aga ndo malajizo kwa mbuli
    ya mnvina ya Pasaka. Mjenzi yoneche yaleche kulya chilyo cha Pasaka.
  eng-OKE: And the Lord said to Mosheh and to Aharon, This is the rite of the Pascha.
    Every son of Israel who apostatizes shall not eat of it;
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสและอาโรนว่า “ระเบียบพิธีปัสกาเป็นดังนี้ คืออย่าให้​คนต่างชาติ​กินเลย
  por-BR-2018: 'E o SENHOR disse a Moisés e a Arão: Esta é a ordenança da Páscoa:
    Nenhum estrangeiro comerá dela;'
  deu-ELO: 'Und Jehova redete zu Mose und Aaron: Dies ist die Satzung des Passah:
    Kein Fremdling soll davon essen;'
  eng-WYC-2018: Also the Lord said to Moses and Aaron, This is the religion of pask;
    each alien shall not eat thereof; (And the Lord said to Moses and Aaron, This
    is the rite of the Passover; each foreigner, or each stranger, shall not eat it;)
  epo-epo: 'Kaj la Eternulo diris al Moseo kaj Aaron: Ĉi tio estas la leĝo pri la
    Pasko: neniu fremdulo manĝu ĝin.'
  uig-PIN: 'Pǝrwǝrdigar Musa bilǝn Ⱨarunƣa mundaⱪ degǝnidi: — Pasha ⱪozisi toƣrisidiki
    bǝlgilimǝ xu bolsunki: — Ⱨeqⱪandaⱪ yat ǝllik adǝm uningdin yemisun.'
  beo-beo: 'Hina Gode da Mousese amola Elane elama amane sia:i, “Baligisu hamoma:ne
    sia: da amo:- Ga fi dunu da Baligisu Lolo hame manu.'
  tpi-OTNT: Bikpela i tokim Moses na Aron olsem, “Harim ol lo bilong dispela kaikai
    Bilong Tingim De mi God, mi Bin Larim Ol Israel I Stap Gut. Ol manmeri bilong
    narapela kantri i no ken kaikai.
  hau-SA: Ubangiji ya ce wa Musa da Haruna, “Waɗannan ne ƙa’idodin Bikin Ƙetarewa.
    “Ba baƙon da zai ci shi.
  udu-udu: 'Dhali TAP̱A oki’da Musa dhala Haruun gwo mo ki: Yansan a’di i ta gwoŋḵan
    gom mompe’kup̱anyolos mo be. Wathi/ gi paŋ kamu/ midi ’ka a’di mo yisa.'
  uig-LAT: 'Perwerdigar Musa bilen Harun’gha mundaq dégenidi: — Pasxa qozisi toghrisidiki
    belgilime shu bolsunki: — Héchqandaq yat ellik adem uningdin yémisun.'
  nde-nde: 'UThixo wathi kuMosi lo-Aroni, “Nansi imilayo yePhasika: Akungabi lamuntu
    wezizweni olidlayo.'
  ton-ton: '¶ Pea naʻe folofola ʻa Sihova kia Mōsese mo ʻElone, “Ko eni ʻae tuʻutuʻuni
    ʻoe Lakaatu: ʻE ʻikai kai ia ʻe ha muli:'
  ces-1613: 'I řekl Hospodin Mojžíšovi a Aronovi: Tentoť bude řád při slavnosti Fáze:
    Žádný cizozemec nebude jísti z něho.'
  eko-eko: 'Nnyizinku khumuuza Munsa na Arawu yoori: “Epi kano za Paashikowa: ahiiyevo
    hatha mmalapo mmote anttelaaye onja.'
  eng-WMB: The LORD said to Moses and Aaron, “This is the ordinance of the Passover.
    No foreigner shall eat of it,
  tam-TCV: 'யெகோவா மோசேயிடமும் ஆரோனிடமும் கூறியதாவது: “பஸ்காவுக்கான விதிமுறைகள் இவையே:
    “பிறநாட்டினன் ஒருவனும் அதைச் சாப்பிடக்கூடாது.'
  ceb-ULB: 'Miingon si Yahweh kang Moises ug Aaron, “Mao kini ang balaod alang sa
    Pagsaylo: walay langyaw ang makaambit sa pagkaon niini.'
  pol-UBG: 'I PAN powiedział do Mojżesza i Aarona: Taka jest ustawa Paschy: Żaden
    obcy nie będzie z niej spożywał.'
  kyc-kyc: Kamongome Erone Mosesepa lamaiyuo, Dapwa Pasopa narami dokona pii dupwaŋa.
