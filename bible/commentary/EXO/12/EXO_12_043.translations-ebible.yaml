  ben-IRV: আর সদাপ্রভু মোশি ও হারোণকে বললেন, “নিস্তারপর্ব্বের বলির নিয়ম এই; অন্য
    জাতীয় কোনো লোক তা খাবে না।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, ਇਹ ਪਸਾਹ ਦੀ ਬਿਧੀ ਹੈ। ਕੋਈ ਓਪਰਾ ਉਸ ਵਿੱਚੋਂ
    ਨਾ ਖਾਵੇ
  tkr-tkr: 'Rəbbee Mısayk''leyiy Harunuk''le eyhen: – Qıdet''u ılğeç''uyn bayramnang''a,
    şu inəxüd ha''as ıkkan: gyuvk''uyne q''urbanıke menne cigeençe qarıyng''us hideles
    ıkkan.'
  mya-JVB: ပသခါ ပွဲတရား ဟူမူကား ၊ တပါး အမျိုးသားမ စား ရ။
  tte-O: Mwa Yeoba iwalolau Mosese yo Eloni kolili iba, “Mwalelikwa soina kana loina
    bwaite besiele. Toganamuli mwalelikwa soina koina tabu yabo ikekekan.
  hmo-hmo: 'Lohiabada ese Mose bona Arona ia hereva henidia, ia gwau, “Pasova aria
    ena taravatu be inai: Idau tauna ta do ia ania lasi.'
  urd-urd: फिर ख़ुदावन्द ने मूसा और हारून से कहा, कि 'फ़सह की रिवायत यह है, कि कोई
    बेगाना उसे खाने न पाए।
  rus-SYN: 'И сказал Господь Моисею и Аарону: вот устав Пасхи: никакой иноплеменник
    не должен есть ее;'
  bqc-SIM: 'Dii ò Mↄiziɛ ń Aalonao: Gɛ̃amusu yã́ pↄ́ má dìlɛn kɛ: Buipãlee su
    a nↄ̀ↄ soo,'
  tcz-CHONGTHU: Chuin Pakaiyin Mose le Aaron heng'a aseijin, “Hichengse hi kalchuh
    kut kibol ding dan ahi. Kalchuh kut ankong hi kholjin min anehthei lou hel ding
    ahi.”
  mar-mar: परमेश्वराने मोशे व अहरोन यांना सांगितले, “वल्हांडण सण पाळण्याविषयीचे नियम
    असे आहेत. कोणाही परदेशी मनुष्याने वल्हांडणाचे भोजन खाऊ नये.
  soq-soq: 'Iawe God Moses ita Aron diamone wanase, “Pasowa nanawa anaanawa ema epe:
    Mai apana da nambea nana sa napi, dia.'
  qub-qub: 'Aarontawan Moisesta Tayta Dios niran: «Caynömi Pascua micuyta ruranquipaj:
    Pascuapaj pishtashayqui uywapa aychanta ama micongachu jäpa runaga.'
  bqp-bqp: 'Dikiri pì Musanɛ kũ Harunao: Vĩnla yã kũ ma dìtɛn dí. Buri zĩ̀tↄ ke
    sún a nↄ̀bↄ sóro,'
  hat-hat: 'Seyè a di Moyiz ak Arawon konsa: -Men ki jan pou yo fete fèt Delivrans
    lan. Pou konmanse, ankenn moun lòt nasyon pa gen dwa patisipe ladan l''.'
  eng-BSB: 'And the LORD said to Moses and Aaron, “This is the statute of the Passover:
    No foreigner is to eat of it.'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ta Aalɔn ma: «Wɛlɛ tɔgi ʋa, Pakegi ma vaa zu:
    Wɛɛn ɠila kpalaa mina ma anii ta mi.'
  eng-WEBPB: The LORD said to Moses and Aaron, “This is the ordinance of the Passover.
    No foreigner shall eat of it,
  kbq-kbq: Hagi Ra Anumzamo'a anage huno Mosesene Aronikiznia zanasami'ne, ontamahe'na
    tamagatere'noa ne'zama ne'knamofo kasegemo'a amana hu'ne, megi'a vahe'ma tamagranema
    emanine'naza vahe'mo'za ana ne'zana onetfa hugahaze.
  nhe-BL: 'Huan TOTECO quinilhui Moisés huan Aarón: “Ya ni nochi nopa tlanahuatili
    para nopa Pascua Ilhuitl. Niyon se tlen ehua seyoc tlali ax huelis quicuas tlen
    nopa tlapiyali tlen inquimictijtoque.'
  bus-bus: 'Dii bè Musanɛ kↄ̃n Arunao: Banla yã kɛ̀ má dìɛn yɛ̀. Bori zĩ̀tↄ ke toga
    à à nↄ̀bↄ sóro,'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe Àràw pe kury. — Pe'aromo
    hekwaw pawer rehe pema'enukwaw mehe nehe, Pakuwa mynykawhu iapo mehe nehe, peruzar
    ko ze'eg nehe, ko ma'e heremiapo kar nehe. Ni amo Izaew 'ym nu'u kwaw wà nehe.
  eng-DRA: 'And the Lord said to Moses and Aaron: This is the service of the Phase:
    No foreigner shall eat of it.'
