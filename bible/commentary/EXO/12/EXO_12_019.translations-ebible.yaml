verse: EXO.012.019
translations:
  mal-C: ഏഴുദിവസത്തേക്ക് നിങ്ങളുടെ ഭവനങ്ങളിൽ പുളിമാവ് ഉണ്ടായിരിക്കരുത്. പുളിപ്പുള്ളത്
    എന്തെങ്കിലും ആരെങ്കിലും ഭക്ഷിച്ചാൽ, അയാൾ വിദേശിയായാലും സ്വദേശിയായാലും, ഇസ്രായേല്യസമൂഹത്തിൽനിന്ന്
    അയാളെ ഛേദിച്ചുകളയണം.
  deu-TKW: Sieben Tage hindurch darf kein Sauerteig in eueren Wohnungen zu finden
    sein; denn wer irgend gesäuertes Brot ißt, der soll weggetilgt werden aus der
    Gemeinde Israel, sowohl Fremde als Landeseingeborene.
  lin-lin: Mikolo sambo, levire esengeli te komonana kati na bandako na bino ; pamba
    te moto nyonso oyo akolia eloko oyo ezali na levire, esengeli balongola ye na
    lisanga ya Isalaele, azala mopaya to mwana mboka ya Isalaele.
  eng-LSV: seven days leaven is not found in your houses, for anyone eating anything
    fermented—that person has been cut off from the congregation of Israel, among
    the sojourners or among the natives of the land;
  eng-GNV: 'Seuen daies shall no leauen be founde in your houses: for whosoeuer eateth
    leauened bread, that person shalbe cut off from the Congregation of Israel: whether
    he bee a stranger, or borne in the land.'
  eng-WEBSTER: 'Seven days shall there be no leaven found in your houses: for whoever
    eateth that which is leavened, even that soul shall be cut off from the congregation
    of Israel, whether he shall be a stranger, or born in the land.'
  nhw-BL: “Monequi amo oncas tlasonejcayotl ipan amochajchaj para nopa chicome tonali.
    Pampa sintla acajya quicuas pantzi ica tlasonejcayotl, monequi anquiquixtise tlen
    israelitame. San se anquichihuase masque quicuas se catli ehua seyoc tlali, o
    se israelita catli nopona ehua.
  swh-ONEN: Kwa muda wa siku saba isionekane chachu yoyote katika nyumba zenu. Yeyote
    alaye chochote chenye chachu ndani yake, lazima akatiliwe mbali kutoka jumuiya
    ya Israeli, akiwa ni mgeni au mzawa.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiru yen bɑɑ sɔɔ, bu ku rɑɑ pɛ̃ɛ seeyɑtiɑ wɑ bɛɛn yɛnusɔ. Domi
    wi u ɡɑ̃ɑnu di ni bɑ seeyɑtiɑ doke, bɑ koo yɛ̃ro ɡowɑ, bɑɑ ù n sɔɔn nɑ.
  eng-KJVCPB: 'Seven days shall there be no leaven found in your houses: for whosoever
    eateth that which is leavened, even that soul shall be cut off from the congregation
    of Israel, whether he be a stranger, or born in the land.'
  cpy-cpy: Tema eero otzimi eepichokiini shineya-kaerori atanteetari pipankoki, roojatzi
    omonkaa-tanta-kyaari 7 kiteejeri. Eenitatsi-rika owakota-kyaawoni shineya-kaerori,
    eero ikowaeteeri pinampiki, rookaetakiri. Okantawityaa riitakirika Israel-paeni,
    itsipa-jatzi-rika jeekimo-tzimiri, otzimatyee rookaeteri.
  mpx-mpx: Inoke lan seben bahi yis ni gagan wami limiya. Ebo towoho o ebo bwabwali
    etega pwalawa toto alona yis hi vikuhiya ni an, iya nuku ahek yoho boda Isileli
    gamwanaa.
  wbp-wbp: Wirlki-pala-puru, kijikalu muku yangka miyi-kirlangu tarltu-maninja-kurlangu
    yuwarli-ngirliji. Kaji nganangku-puka ngarni miyi kapurdu purlapa-puru, ngulajulu
    yilyaya nyurrurla-kujakuju tarnnga-juku. Nyampu kuruwarri Yijirali-pinkiki manu
    yapa-karirlanguku. Nyurrurlarlulu tarnngangku-juku puraya nyampu kuruwarri nyarrpararlangurla
    kajinkili nyina.’”
  luo-luo: Kuom ndalo abiriyo thowi moro amora kik yud e uteu, kendo ngʼato angʼata
    mochamo gimoro amora moketie thowi nyaka ngʼad kare oko kuom oganda jo-Israel,
    bed ni en japiny moro kata ja-Israel.
  meu-meu: 'Dina hitu flaoa ihatubuna muramurana basie mia emui ruma ai: badina be
    e hatubua flaoana baine ania tauna, ena be noho-hedoa tauna eiava Isreal tauna
    korikori, to Israel hebouna amo bae nega daure.'
  npi-ULB: यी सात दिनमा तिमीहरूका घरहरूमा कुनै खमिर पाइनुहुँदैन । खमिर हालेको रोटी
    खाने जोसुकै इस्राएलको समुदायबाट बहिष्कृत हुनेछ, चाहे त्यो व्यक्ति विदेशी होस्
    या तिमीहरूकै देशमा जन्मेको होस् ।
  yor-yor: Fún ọjọ́ méje ni ẹ kò gbọdọ̀ ni ìwúkàrà nínú ilé yín, ẹnikẹ́ni tí ó bá
    jẹ ohun tí ó ni ìwúkàrà nínú ni a ó yọ kúrò ni àárín àwùjọ Israẹli, ìbá à ṣe àlejò
    tàbí ẹni tí a bí ní ilẹ̀ náà.
  emp-NTPO: Maʌ̃ siete ewarid̶e bãrãba paʌ̃ ẽsãbarida bãrã diguid̶a erob̶eacara panʌa.
    Baridua bãrãnebemaba, ãĩbema bãrã tãẽna b̶ʌ bid̶a paʌ̃ ẽsãbarira coibʌrʌ, idjira
    ãyã jʌretabued̶ida panʌa bãrã tãẽnabemada.
  ind-ind: Selama tujuh hari itu, tidak boleh ada ragi sama sekali di dalam rumah
    kalian. Apabila seseorang makan sesuatu yang beragi, dia harus disingkirkan dari
    antara umat Israel, baik itu pendatang maupun orang Israel asli.
  pes-OPCB: در این هفت روز نباید اثری از خمیرمایه در خانه‌های شما باشد. در این مدت
    اگر کسی نان خمیرمایه‌دار بخورد، باید از میان قوم اسرائیل منقطع شود. رعایت این
    قوانین حتی برای غریبه‌ها نیز که در میان شما ساکن هستند واجب خواهد بود.
  aer-aer: Arlte seven ikwerele ureke, arne nhengele merne-arle arlware-ilemeke apmere-ngentyele
    iwaye. Arrpenhele apeke merne arlkweme arne arlware-ilentye akngerre-akerte nhenge
    arrawe-irrentyele, tyerrtye yanhe renhe arrekantherre-ngentyele akwete-ante yernaye.
    Atywerrenge nhenhe tyerrtye Israel-arenye areyeke tyerrtye arrpenhe areyeke-arlke
    apmere Jew-arenye areye-kenhele-arle anemeke. Arrantherre atywerrenge nhenhe apentewarraye
    nthenhele apeke arrantherre anepaneme.”
  tgl-ULB: Sa loob ng pitong araw na ito, dapat walang lebadura ang makikita sa loob
    ng inyong mga tahanan. Kung sinuman ang kakain ng tinapay na may lebadura ay dapat
    itiwalag sa komunidad ng Israel, kahit na ang taong iyon ay isang dayuhan o isang
    taong ipinanganak sa inyong lupain.
  cbu-NT: Itaru, anush zar mbizarus pangaa tputama ktungintspa. Anu izuuru watsta.
    Yuw tputs nllitari siyapat taakana antamsin pangaa tputama ktungusinapa, tángcha.
    Ashiri arangtach zar tsimbun mataykachu anshumari zar ashkus taangtsa. Ashiri
    siysa, Móysisi, Aarona; Watacha ini Taarashipan kamachtamarini, tputsee siysa
    kamankus tángtsa. Ashiri siysa urutari Taarashipanee kamachtamarini payungtsa,
    Israelchichee tángcha, Apanll Móysisee tárangiya.
  hui-hui: Horo karu ogoniha tí andagani yidi mbira wulene nawiore.
  mya-mya: ခု​နစ်​ရက်​ပတ်​လုံး​သင်​တို့​၏​အိမ်​များ​တွင် တ​ဆေး​မ​ရှိ​စေ​ရ။ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    ဖြစ်​စေ၊ အ​ခြား​အ​မျိုး​သား​ဖြစ်​စေ မည်​သူ မ​ဆို​တ​ဆေး​ပါ​သော​မုန့်​ကို​စား​မိ​လျှင်
    ထို သူ​သည်​ငါ​၏​လူ​မျိုး​တော်​မှ​အ​ပယ်​ခံ​ရ​မည်။-
  cbi-NTPO: Juntsa mandishpai malu' mityaya ñulla' yasha pujkikaantsumi tsun jutyuve,
    matyu mun pujkikaraa pan fi' bain Israel chachilla' kejtsapala chun jutyu juka'laranu
    tsuve, naa vee tusha chumu chachi juju' bain, naa Israel chachi juju' bain.
  bod-N: ཁྱོད་ཅག་གི་ཁྱིམ་རེ་རེར་ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་རྩི་ཡོད་མི་རུང་སྟེ། བྱེས་པའམ་ཡུལ་མི་སུ་ཡིན་ཡང་སྐྱུར་རྩི་ཅན་གང་ཞིག་ཟ་མཁན་དེ་ཡེས་ར་ཨེལ་གྱི་ཚོགས་ནས་འཕུད་དགོས་པའི་ཕྱིར་ཡིན།
  sna-sna: Kwamazuva manomwe, mbiriso ngairege kuwanikwa mudzimba dzenyu. Uye ani
    naani anodya chinhu chipi zvacho chine mbiriso anofanira kubviswa pakati peungano
    yaIsraeri, angava mutorwa kana akaberekerwa munyika imomo.
  spa-BLM: No se hallará levadura en vuestras casas durante siete días, porque el
    que coma algo leudado será eliminado de la congregación de Israel, ya sea extranjero
    o nacido en el país.
  cac-cac: A d'a uque' c'ual chi' malaj junoc mach ayec' yich pan d'a spat. Tato ay
    junoc mach svaan ixim pan to ay yich d'a juntzan̈ c'ual chi', tze satel d'a e
    cal, vach'chom junoc ch'oc chon̈ab'il cajanec' d'a e cal, ma junoc ex israel ex,
    satjieli.
  swh-ULB: Wakati wa hizi siku, nyumbani mwenu kusipatikane na hamira. Yeyote atakaye
    kula mkate ulio andaliwa na hamira lazima akatwe kutoka jamii ya Israeli, huyo
    mtu awe ni mgeni au mtu aliye zaliwa nchini mwenu.
  bel-bel: сем дзён не павінна быць закваскі ў дамах вашых, бо хто будзе есьці квашанае,
    душа тая вынішчана будзе з грамады Ізраілевай, прыхадзень гэта альбо прыродны
    жыхар зямлі той.
  deu-ELBBK: Sieben Tage soll kein Sauerteig in euren Häusern gefunden werden; denn
    jeder, der Gesäuertes isst, diese Seele soll aus der Gemeinde Israel ausgerottet
    werden, er sei Fremder oder Einheimischer des Landes.
  mbb-OT: Seled te pitu he andew kinahanglan he wazà tapey ziyà te menge valey niw.
    Is minsan hentei he egkaan te midtepayan kenè en sikandin ed-isipen he ragkes
    te kevuwazan ni Israel, tutuu man sikandin he kevuwazan ni Israel wey ke kenà.
  mal-2015: ഏഴു ദിവസം നിങ്ങളുടെ വീടുകളിൽ പുളിച്ചമാവു കാണരുതു; ആരെങ്കിലും പുളിച്ചതു
    തിന്നാൽ പരദേശിയായാലും സ്വദേശിയായാലും അവനെ യിസ്രായേൽസഭയിൽ നിന്നു ഛേദിച്ചുകളയേണം.
  tuo-NT: Mʉsã ye wiꞌseripʉre siete nʉmʉrĩ ne pã́ bʉcʉase meꞌrã morẽꞌque marĩato.
    Noꞌo niꞌcʉ̃ pã́ bʉcʉase meꞌrã morẽꞌquere baꞌagʉnojõ, Israe curuacjʉ̃ waro, o ape
    macãcjʉ̃ Israe curuacjãrã meꞌrã nisetigʉnojõ quẽꞌrã cõꞌawĩrõnoꞌgʉ̃sami.
  gup-gup: Bu kunmekbe kunbarnangarra seven yuwn mannguklurlmikenh kayo kore kunrurrk
    ngudberre, dja bu yimankek nangale kangun manbu kakarrme mannguklurlmikenh, wanjh
    ngurridjalbebkemen, ngurribawo nadjalkudji nungandeleng kahdjalni. Bu djamku namekbe
    danginj kore ngudberre, dja kunubewu nawokbuyika nawu kawohyo kore ngudda, wanjh
    kunu ngudda ngurridjalbebkemen.
  gvs-gvs: Maliyalinayadi ainima aiyuwo goi isti taabu ikaaiyāka imi vada sinaedi.
    Avatau neta beredi mana isti ikáika, e tauyana komi Isileli tubunao liliumi yaimi
    goi kolivisīye. Nakae koguinūwe neta tauyana tomalatonikasa yaimi o neta ibíbina
    yaimi.
  rmc-rmc: Efta džives tumen našťi avel andre tumaro kher ňisavo kvasos. Sako, ko
    chala vareso le kvasostar, ela avritradlo le narodostar, či hino Izraelitas abo
    cudzincos.
  nlg-nlg: Ighobuni gaighi e vitu na bongi raini, ke taho na yeast tana lokana na
    komumiu. Ge ahei ke ghania siki totobo ke gonia nia na yeast ilokana na week eni,
    ke tokeha tana ovu ni tinoni ni Israel/Jew. Ma gaighi so na vetena raini, ke tona
    vanira na vure keha tara kabukolughau, ge takara vahura ighobumiu.
  pes-OPV: هفت روزخمیرمایه در خانه های شما یافت نشود، زیرا هرکه چیزی خمیر شده بخورد،
    آن شخص ازجماعت اسرائیل منقطع گردد، خواه غریب باشدخواه بومی آن زمین.
  ron-1924: Тимп де шапте зиле, сэ ну се гэсяскэ алуат ын каселе воастре; кэч орьчине
    ва мынка пыне доспитэ ва фи нимичит дин адунаря луй Исраел, фие стрэин, фие бэштинаш.
  ben-OBCV: সাত দিন যেন তোমাদের বাড়িঘরে কোনও খামির পাওয়া না যায়। আর বিদেশি হোক
    বা দেশজাত, যে কেউ এইসময় খামিরযুক্ত কোনো কিছু খাবে, তাকে ইস্রায়েলের জনসমাজ থেকে
    বিচ্ছিন্ন করতে হবে।
  som-som: Toddoba maalmood waa inaan guryihiinna khamiir laga helin; waayo, ku alla
    kii wax khamiir leh cuna, qofkaas waa laga gooyn doonaa shirka reer binu Israa'iil,
    hadduu yahay qariib iyo hadduu waddanka ku dhex dhashayba.
  lat-VUC: 'Septem diebus fermentum non invenietur in domibus vestris: qui comederit
    fermentatum, peribit anima ejus de cœtu Israël, tam de advenis quam de indigenis
    terræ.'
  eng-ASVBT: 'Seven days shall there be no leaven found in your houses: for whosoever
    eateth that which is leavened, that soul shall be cut off from the congregation
    of Israel, whether he be a sojourner, or one that is born in the land.'
  mna-mna: '@see-verse:EXO.012.018'
  ita-1885: Non trovisi alcun lievito nelle vostre case per sette giorni; perciocchè,
    se alcuno mangia cosa alcuna lievitata, quella persona sarà ricisa dalla raunanza
    d'Israele; forestiere, o natio del paese, ch'egli si sia.
  eng-LXXUP: Seven days leaven shall not be found in your houses; whosoever shall
    eat anything leavened, that soul shall be cut off from the congregation of Israel,
    both among the occupiers of the land and the original inhabitants.
  eng-ULB: During these seven days, no yeast must be found in your houses. Whoever
    eats bread made with yeast must be cut off from the community of Israel, whether
    that person is a foreigner or someone born in your land.
  spa-VBL: Durante siete días no debe haber levadura en sus casas. Si alguien come
    algo con levadura, debe ser excluido de la comunidad israelita, sea extranjero
    o nativo de la tierra.
  fra-_FOB: Pendant sept jours, il ne se trouvera point de levain dans vos maisons;
    car toute personne qui mangera du pain levé, sera retranchée de l'assemblée d'Israël,
    que ce soit un étranger ou quelqu'un né dans le pays.
  mal-mal: ഏഴ് ദിവസം നിങ്ങളുടെ വീടുകളിൽ പുളിച്ചമാവ് കാണരുത്. ആരെങ്കിലും പുളിച്ചത്
    തിന്നാൽ പരദേശിയായാലും സ്വദേശിയായാലും അവനെ യിസ്രായേൽ സഭയിൽനിന്ന് ഛേദിച്ചുകളയേണം.
  urd-GVR: Sāt din tak tumhāre gharoṅ meṅ ḳhamīr na pāyā jāe. Jo bhī is daurān ḳhamīr
    khāe use Isrāīl kī jamāt meṅ se miṭāyā jāe, ḳhāh wuh Isrāīlī shahrī ho yā ajnabī.
  suz-BL: मेको ७ नाक्‍ती इन खिंमी बोरब ओख्‍ती काइ मवोइक्‍चा। सुमी बोरब ओख्‍ती सुप्‍शो
    शोब्‍ले जाइबा, मेको अर्को रागी ङा मुर बाक्‍त हना यो, इस्राएली बाक्‍त हना यो इस्राएली
    आन दाते रे तिल्‍चा पुंइसीब।
  ita-1927: 'Per sette giorni non si trovi lievito nelle vostre case; perché chiunque
    mangerà qualcosa di lievitato, quel tale sarà reciso dalla raunanza d’Israele:
    sia egli forestiero o nativo del paese.'
  ckb-ckb: حەوت ڕۆژ نابێت هەویرترش لە ماڵەکانتان هەبێت. هەرکەسێک بە نامۆ و هاوڵاتیشەوە
    شتێک بخوات کە هەویرترشی تێدا بێت، لە کۆمەڵی ئیسرائیل دادەبڕدرێت.
  eng-BBE: 'For seven days no leaven is to be seen in your houses: for whoever takes
    bread which is leavened will be cut off from the people of Israel, if he is from
    another country or if he is an Israelite by birth.'
  kan-OKCV: ಏಳು ದಿನಗಳವರೆಗೆ ಹುಳಿ ಹಿಟ್ಟು ನಿಮ್ಮ ಮನೆಗಳಲ್ಲಿ ಸಿಕ್ಕಬಾರದು, ಏಕೆಂದರೆ ಹುಳಿ ಬೆರೆಸಿದ್ದನ್ನು
    ಯಾರು ತಿನ್ನುವರೋ ಅವರು ಪರದೇಶದವರಾಗಲಿ, ಸ್ವದೇಶದವರಾಗಲಿ ಅವರನ್ನು ಇಸ್ರಾಯೇಲ್ ಸಭೆಯೊಳಗಿಂದ ಬಹಿಷ್ಕರಿಸಬೇಕು.
  bbb-bbb: Ro maza umuifague ro dikine inokiro ijiege ire isiti bino jade karina are
    jone ijia naovo. Ro e jone ro e ae binoko bino bu ijia jaena karijo ije bu burete
    ije ire isitikuma amaeriaeva ije ikuva e ije bu rorukuriaga bu E Isureroko ije
    arena vadufuo.
