    ăn bánh có men, dù là người Ít-ra-ên hay người ngoại kiều, sẽ bị trục xuất khỏi
    cộng đồng Ít-ra-ên.
  guj-2017: સાત દિવસ સુધી તમારાં ઘરોમાં ખમીર હોવું જોઈએ નહિ. જો કોઈ માણસ ખમીરવાળી
    વાનગી ખાશે તો તેનો ઇઝરાયલની જમાતમાંથી બહિષ્કાર કરવામાં આવશે. પછી તે દેશનો વતની
    હોય કે પરદેશી હોય.
  pon-2006A: Erein rahn isuh sohte ihs pahn mihmi nan imwamwail kan, pwe ma mehmen
    pahn tungoalehda pilawa me doal ihs, e pahn lekdeksang rehn mehn Israel kan, mehnda
    ma ih mehn liki de pwilidak en Israel men.”
  por-BRBSL: Não será encontrado fermento em vossas casas durante sete dias, pois
    quem comer o fermento, essa alma será excluída da congregação de Israel, seja
    estrangeiro, seja nascido na terra.
  aly-aly: Pikinpat iwenherr-arey warl-they, amern ilperr-ilperr arlkwey-alenty. Ingwerentyel
    amern pikinpat-akert arlkwenty, renh irrentenherr-arey, aleth-antey alpetyek.
    Arlta 7-penh, ingkeny tyerrelhenh-penh arrantherr alhewer amern pikinpat-akert
    arlkwetyek. Nhenh atha arrekantherr arrernek, arrantherr Israel-kenhel-rnem angka
    nhenh apentetyek, ingwerel-rnem arrekantherr-itwek aneyel-rnem-then. Apmer ingwerel
    apek aney-alpenty, amern ilperr-ilperr arlkwetyek-antey arlta impen ikwerel, angka
    nhenh apentemel.” Alakenh INGKARTel Moses-then Aaron-then ilek.
  cth-cth: Hnin sari touh thung imnaw dawk ton na tat awh mahoeh. Ton phuen e vaiyei
    kacate ramlouk tami thoseh, khoca thoseh Isarelnaw koehoi takhoe lah ao han.
  twi-twi: Saa nnanson no mu no, ɛnsɛ sɛ wohu mmɔkaw kakraa bi koraa wɔ mo afi mu.
    Enti obiara a obedi aduan a mmɔkaw wɔ mu no, wobeyi no afi Israel asafo kuw no
    mu. Saa mmara yi ka ananafo a wɔne mo te ne wɔn a wofi ɔman no mu no nyinaa nso.
  hlt-hlt: Hnin rhih hil na im ah tolrhu hmu boel saeh. tolrhu aka ca boeih tah yinlai
    khaw, khohmuen mupoe khaw Israel rhaengpuei lamloh hinglu hnawt pah saeh.
  tbz-SIM: Dɛ kó yɛwe yɛ̀yiekɛ̀ miɛkɛ mutie mùù ɔ̃ nte kɛ̀ pɛ̃́ɛ̃̀ múútí mù bɑ́ mbo
    di cɛ̃́ĩ. Dɛ kó yɛwe miɛkɛ wèè bo cɑ́ɑ́kɛ́ pɛ̃́ɛ̃̀ wèè kɔɔrɛnɛ̀ mutie mùù muuti
    bɛ̀ɛ ò dènnɛ Isidɑyɛɛribɛ cuokɛ̀, bɑ́ kòò tu opɔ̀ɔ̀ yoo Isidɑyɛɛri.
  msy-2020: Egh 7plan dughiar kabar aven, yis ian dɨpenibar ikian markɨ. Eghtɨ ian
    gumazitam, o kantrin igharazimɨn gumazir ia ko ititam, a yis itir bret ameghtɨ,
    ia Israelian gumazamizibar tongɨn a batokegh.
  dop-dop: Ye pǝ tɑlɑ wɑɑtʋ ɩnɩ pǝ fɛɩ sɩ mǝ tɑɑ nɔɣɔlʋ ɩ́ tɔɣɔ kʋkʋsʋm tɔɣɔnɑɣɑ,
    yɑɑ pǝ́ tɩɩ wɛɛ pʋntʋ tǝyɑɣɑ tɑɑ. Pɑɑ Ɩsɛɣɛlɩ tʋ yɑɑ cɑɣɑlʋ, ɩsɩɩ pɑ kpiisɑ-ɩ
    mǝ tɑɑ.
  azb-azb: Yeddi gün evinizdə maya olmasın, çünki mayalı bir şey yeyən hər kəs istər
    ölkədə qərib, istərsə də yerli olsun, ayağı İsrail icmasının arasından kəsilməlidir.
  eng-DBY: Seven days shall there be no leaven found in your houses; for whoever eateth
    what is leavened — that soul shall be cut off from the assembly of Israel, whether
    he be a sojourner, or born in the land.
  hin-2017: सात दिन तक तुम्हारे घरों में कुछ भी ख़मीर न रहे, वरन् जो कोई किसी ख़मीरी
    वस्तु को खाए, चाहे वह देशी हो चाहे परदेशी, वह प्राणी इस्राएलियों की मण्डली से
    नाश किया जाए।
  wol-KYG: Diiru juróom ñaari fan, bu dara ci lawiir am fenn ci seeni kër, ndax képp
    ku lekk lu am lawiir, dees na ko dagge ci askanu Israyil, muy doxandéem mbaa doomu
    réew mi.
  swp-swp: Asubena haligigi‐labui boeadi eai taba nige falawa ena aba‐sese se lobai
    emi numa eai, paana taba doga esau saha sesesesena ie ai, doga me abo se tomgabaei
    Isaraela moutuana aridi eai, ena ia taulaolaoma, e eanua tauna tahunuana.
  bjr-bjr: Innee 7 faasaana qoomaqa nara faasaana innooqee mari pauraqafa sia inni
    maaqakiaqa mariani. Innikiqari faiqí moo fannoo fee moo aanaamuru ani marina fee
    innooqee mari pauraqana aqira bereeta nainaqa innee sia minara Isaraee maqannaa
    fee qiaqa.
  eng-YLT: seven days leaven is not found in your houses, for any [one] eating anything
    fermented — that person hath been cut off from the company of Israel, among the
    sojourners or among the natives of the land;
  kne-kne: Masapol ay magay labadura sin beey yo sin lak-am di pito ay agew ay sana.
    Tan mo waday mangan si tinapay ay waday labadura na, Israelita ono mangili, masapol
    ay maipowira sin ipogaw ko.”
  bzd-NTPO: Ka̱wö kul e' shu̱a̱ a' kë̀ ka̱wö ta̱' pan wölöwo̱ka̱ se̱u̱k u a̱. Yi tö
    pan yöule iwölöwo̱ka̱ wa ese ñé ká̱ kul e' shu̱a̱, ká̱ kua̱'ki̱ wakpa ö Israel
    aleripa, e' ta̱ ese wák kë̀ ka̱wö ta̱' se̱nuk Israel aleripa shu̱a̱.
  eng-WYC-2017: In seven days nothing dighted with sourdough shall be found in your
    houses; if any eateth anything dighted with sourdough, his soul shall perish from
    the company of Israel, as well of comelings, that be heathen men converted to
    the faith of Jews, as of them that be born in the land.
  eng-WMBB: There shall be no yeast found in your houses for seven days, for whoever
    eats that which is leavened, that soul shall be cut off from the congregation
    of Israel, whether he is a foreigner, or one who is born in the land.
  urd-GVH: सात दिन तक तुम्हारे घरों में ख़मीर न पाया जाए। जो भी इस दौरान ख़मीर खाए
    उसे इसराईल की जमात में से मिटाया जाए, ख़ाह वह इसराईली शहरी हो या अजनबी।
  rug-rug: Ura koari ka zuapa rane arini, si namu loke isiti si kaqu ta dogoro koari
    na mia vetu. Sina be keke tie, sapu ta podo tie Izireli, babe keke tie karovona,
    si hena ia sa bereti sapu ta henie isiti, si namu lopu kaqu koa hola koari na
    puku tie Izireli,” gua.
  gaz-gaz: Bultii torbaaf raacitiin tokko illee mana keessanitti hin argamin; alagaas
    taʼu dhalataan biyyaa, namni waan raacitii qabu nyaatu kam iyyuu waldaa Israaʼel
    keessaa haa balleeffamu.
  fra-LSG: Pendant sept jours, il ne se trouvera point de levain dans vos maisons;
    car toute personne qui mangera du pain levé sera retranchée de l’assemblée d’Israël,
    que ce soit un étranger ou un indigène.
  gnn-gnn: Yo, ŋuriŋiyinydjayi waluyu nhuma yurru yukurra ḻuka ŋatha ruwaŋga'miriw
    yana, yakana yurru ŋula waŋganydhu yolŋuyu ḻuka ruwaŋga'kunharamirrinydja ŋatha.”
    Ga bitjarrana ŋayi Garray waŋananyda Mawtjitjkala.
  yal-yal: Buru rate seen mi luma ɛ banxine kui xii solofere bun ma. Naxan na seen
    don buru rate seen naxan yi, na kedima nɛn Isirayila yamaan yɛ, xa a findi xɔɲɛn
    na hanma Isirayila kaana.
  haw-1868: 'Ehiku la e loaa ole ai ka mea hu maloko o ko oukou mau hale. O ka mea
    ai i ka palaoa hu, oia ke hookiia aku mai ke anaina kanaka o ka Iseraela aku:
    ina paha ho kanaka e oia, a ina paha o ka mea i hanau ma ka aina.'
  arb-NAV: سَبْعَةَ أَيَّامٍ تَخْلُو بُيُوتُكُمْ مِنَ الْخَمِيرِ فَإِنَّ كُلَّ مَنْ
    أَكَلَ خُبْزاً مُخْتَمِراً يُبَادُ مِنْ جَمَاعَةِ إِسْرَائِيلَ، الْغَرِيبُ وَالمُوَاطِنُ
    عَلَى حَدٍّ سَوَاءَ.
  ewe-ewe: Mele be amɔʋãtike aɖeke nanɔ miaƒe aƒewo me le ŋkeke adre siawo me o. Woaɖe
    ame sia ame si aɖu nu si wowɔ kple amɔ ʋaʋã le ɣeyiɣi sia me la le Israelviwo
    ƒe hame. Ele be amedzro siwo le mia dome kple dzɔleaƒeawo siaa nalé se sia me
    ɖe asi.
  eng-LEE: Seven days no leaven shall be found in your houses; for whosoever eateth
    that which is leavened, even that soul shall be cut off from the congregation
    of Israel, whether he be a stranger, or one born in the land.
  gvn-gvn: '@see-verse:EXO.012.018'
  asm-FB: এই সাত দিনলৈকে তোমালোকৰ ঘৰবোৰত খমিৰ পোৱা নাযাব। কাৰণ বিদেশী হওক, বা স্বদেশীয়েই
    হওক, যি কোনোৱে খমিৰ দিয়া বস্তু খাব, তেওঁক ইস্ৰায়েলৰ সমাজৰ পৰা উচ্ছন্ন কৰা হ’ব।
  sus-A: نَ شِ سٌلٌقٍرٍ بُن مَ، لّبِنِ يٌ نَشَ تٌ وٌ شْنيِ، بَرِ مَ شْحّ نُن عِسِرَيِلَكَ
    بِرِن نَشَن لّبِنِ دٌنمَ نَ وَشَتِ بُن مَ، عَ رَ مِنِمَ نّ عِسِرَيِلَ حَمَ يَ
    مَ.
  fra-SBL: Il ne se trouvera pas de levure dans vos maisons pendant sept jours, car
    quiconque mangera du pain levé sera retranché de l'assemblée d'Israël, qu'il soit
    étranger ou né dans le pays.
  hbo-hbo: שִׁבְעַ֣ת יָמִ֔ים שְׂאֹ֕ר לֹ֥א יִמָּצֵ֖א בְּבָתֵּיכֶ֑ם כִּ֣י ׀ כָּל־אֹכֵ֣ל
    מַחְמֶ֗צֶת וְנִכְרְתָ֞ה הַנֶּ֤פֶשׁ הַהִוא֙ מֵעֲדַ֣ת יִשְׂרָאֵ֔ל בַּגֵּ֖ר וּבְאֶזְרַ֥ח
    הָאָֽרֶץ׃
  eng-WYCLIFFE: In seuene dayes no thing `diyt with sour douy schal be foundun in
    youre housis; if ony etith ony thing diyt with sour dow, his soule schal perische
    fro the cumpeny of Israel, as wel of comelyngis, as of hem that ben borun in the
    lond.
  piu-2006: '@see-verse:EXO.012.018'
  pjt-pjt: Munuya tjiṉṯu panya palula tjanala yiitja nyurampa ngurangka kanyintja
    wiyangku wantima. Tjinguṟu kutjupangku aṉangu Israelkunungku munta tjinguṟu malikitjangku
    nyurala tjungu nyinapaingku tjiṉṯu nyara palula tjanala mai yiitjatjara ngalkulampa
    paluṟu nyurala tjungu ngayuku walytja nyinanytja wiyaringkuku.” Alatji Godalu
    Mosela pulala Aaronta wangkangu Israelkunu tjuṯangka tjakultjunkunytjaku.
  cwe-cwe: Muna zisiku izo saba, sekemuwe na lusu jojose muna zikaye zenu. Munhu yoyose
    yawe mfosanzila hebu mkaya, yahaja chinhu chigumigwe lusu kezawingigwa na Waisilaili.
  bgs-bgs: Dalám ka pittu álló, kailangan ándà palang pagpatubù tun ta mga balé yu,
    su atin ka duwán kuman katô pan na duwán pagpatubù, agad rubbad i Israel ó ánnà,
    kailangan péwaán yu sikandin tikud tun ta grupo yu na mga rubbad i Israel.
  kik-kik: Handũ ha matukũ mũgwanja, gũtikoneke ndawa ya kũimbia mĩgate nyũmba-inĩ
    cianyu. Na rĩrĩ, mũndũ o wothe ũngĩrĩa kĩndũ kĩrĩ na ndawa ya kũimbia nĩakaingatwo
    athengio mũingĩ-inĩ wa Isiraeli, arĩ mũgeni, kana aciarĩtwo arĩ Mũisiraeli.
  fra-NCL: Sept jours durant, il ne doit pas se trouver de levain dans vos maisons,
    car quiconque mangera du pain levé sera retranché de l’assemblée d’Israël, que
    ce soit un étranger ou un indigène.
  cek-AK: Ni sarihto thung na imthung ah taeh to suem o hmah; angvin maw, to tih ai
    boeh loe prae thung tapen kami mah maw, taeh thuh ih takaw to caa nahaeloe, Israel
    acaeng thung hoiah pahnawt oh.
  xla-xla: Amasiyama alila 7 dulu edla Isalael so opa aya dulu dla yist hutiyelepiye,
    alikili dla polollepe. Epame dulu edla oplami antapo palawa dayaye yist mate dukupo
    delepiye, ya꞉ye Isalael so tle alikili a꞉ma mosukulu geda꞉dlepe. Epapele dulu
    dla asepe so opi wua꞉ mate ha꞉ha꞉ mape palawa dayaye yist mate dukupo podlomha꞉ha꞉lowa.
    Epedeme wua꞉ alotle mo hadima tame ha꞉ha꞉mtelepiye, wua꞉ koko iye me-hademha꞉ha꞉lepe.”
  cuk-cuk: Bemar-neggine, we-ibagugledgi (7) madu-ina gwen daklegosulid. Ar ade, doa-dule
    madu-e-ina-nika guchale, ar we-dule Israel-duledibe, Israel-dulesurdibe, we-dule
    Israel-dulemar-abargi onolegoed.
  uig-CYR: Йәттә күн ичидә өйлириңларда һеч хемиртуруч болмисун; чүнки мусапир болсун,
    зиминда туғулған болсун, кимки болдурулған нәрсиләрни йесә шу киши Исраил җамаитидин
    үзүп ташлиниду.
  tel-2017: ఏడు రోజులపాటు మీ ఇళ్ళలో పొంగజేసే పదార్ధమేదీ కనబడ కూడదు. పొంగజేసే పదార్ధంతో
    చేసిన దాన్ని మీలో ఎవరైనా తింటే అతడు విదేశీయుడైనా దేశంలో పుట్టిన వాడైనా ఇశ్రాయేలు
    ప్రజల సమాజంలో లేకుండా చేయాలి.
  hat-BSA: Pandan sèt jou yo nou pa pou twouve ledven lakay nou paske nenpòt moun
    ki manje sa ki leve, moun sa a va vin koupe retire nèt de asanble Israël la, menm
    si se yon etranje, oswa yon natif peyi a.
  kos-kos: Ac fah wangin mwe pulol in koneyukyak in lohm suwos ke lusen len itkosr.
    Tuh kutena mwet fin mongo ke ma oasr mwe pulol kac, finne mwetsac se ku sie su
    isusla fin acn uh, ac fah wutiyukla el liki walil lun mwet Israel.
  hbo-WLC: שִׁבְעַ֣ת יָמִ֔ים שְׂאֹ֕ר לֹ֥א יִמָּצֵ֖א בְּבָתֵּיכֶ֑ם כִּ֣י ׀ כָּל־אֹכֵ֣ל
    מַחְמֶ֗צֶת וְנִכְרְתָ֞ה הַנֶּ֤פֶשׁ הַהִוא֙ מֵעֲדַ֣ת יִשְׂרָאֵ֔ל בַּגֵּ֖ר וּבְאֶזְרַ֥ח
    הָאָֽרֶץ׃
  ibo-ibo: Nʼime ụbọchị asaa ahụ, agaghị ahụ ihe na-eko achịcha nʼụlọ unu. A ga-esite
    nʼọgbakọ ndị Izrel bipụ onye ọbụla riri ihe ọbụla nke ihe na-eko achịcha dị nʼime
    ya. Iwu a dịrị ndị ọbịa niile nʼala Izrel, dịkwara ndị nwa afọ ala.
  ory-ory: ସପ୍ତାହ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କ ଗୃହରେ ଲେଶମାତ୍ର ତାଡ଼ି ନ ରହୁ, କାରଣ ବିଦେଶୀ ଅବା
    ସ୍ୱଦେଶୀ ଯେଉଁ ଜନ ଏଥିମଧ୍ୟରେ ତାଡ଼ି ମିଶ୍ରିତ ଦ୍ରବ୍ୟ ଖାଇବ, ସେ ପ୍ରାଣୀ ଇସ୍ରାଏଲ-ମଣ୍ଡଳୀରୁ
    ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Iwe, lon ükükün fisu rän esap wor lon imwemi pilawa mi wor iis lon, pun
    ika eman epwe mongö och fiti iis, epwe käriwu me lein ekewe aramasen Israel. Ese
    lifilifil ika i eman chon ekis ika i eman chon wilipos.
  rop-rop: en yumob kaan abum eni raising langa yumob haus du. En if enibodi dagat
    damba garram raising, wal ai garra tjakidawei im brom main pipul. Nomeda brom
    weya imbin kaman, bat stil ai garra tjakidawei im.
  ukr-1871: 'Сїм день закваски щоб не було по хатах у вас: бо хто їсти ме квашене,
    викорениться душа та спроміж громади Ізрайлевої, чи воно чуже, чи землянин.'
  bch-bch: Ngan ado toa lima ga rua ne, irangrang ngan yis eta ienono lemi lumaeai
    mao. Be oangga eaba eta ngan gimi, mao eaba eta ngan tibur ede pade toa imamado
    rabu ngan gimi ian danga eta toa yis ienono ngan, manta asuk ei ga ila aluai ngan
    gimi Israel.
  deu-1951: daß man sieben Tage lang keinen Sauerteig in euren Häusern finde. Denn
    wer gesäuertes Brot ißt, dessen Seele soll ausgerottet werden aus der Gemeinde
    Israel, er sei ein Fremdling oder Einheimischer im Lande.
  eng-JPS: Seven days shall there be no leaven found in your houses; for whosoever
    eateth that which is leavened, that soul shall be cut off from the congregation
    of Israel, whether he be a sojourner, or one that is born in the land.
  srp-1865: Za sedam dana da se ne naðe kvasca u kuæama vašim; jer ko bi god jeo što
    s kvascem, istrijebiæe se ona duša iz zbora Izrailjeva, bio došljak ili roðen
    u zemlji.
  lug-lug: Okumala ennaku musanvu mu nnyumba zammwe temulabikangamu ekizimbulukusa;
    era alivumbulwa ng’alidde ekintu kyonna omuli ekizimbulukusa, agenda kugobwa mu
    Isirayiri, ne bwaliba omuzaaliranwa oba omugwira.
  heb-heb: שבעת ימים שאר לא ימצא בבתיכם כי כל אכל מחמצת ונכרתה הנפש ההוא מעדת ישראל
    בגר ובאזרח הארץ׃
  ben-IRV: সাত দিন তোমাদের বাড়িতে যেন খামির না থাকে; কারণ কি প্রবাসী কি দেশের, যে
    কোন প্রাণী খামির মেশানো দ্রব্য খাবে, সে ইস্রায়েল মণ্ডলী থেকে বিচ্ছিন্ন হবে।
  pan-pan: ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਤੁਹਾਡਿਆਂ ਘਰਾਂ ਵਿੱਚ ਖ਼ਮੀਰ ਨਾ ਲੱਭੇ ਕਿਉਂਕਿ ਜਿਹੜਾ ਖ਼ਮੀਰੀ ਚੀਜ਼
    ਖਾਵੇਗਾ ਉਹ ਪ੍ਰਾਣੀ ਇਸਰਾਏਲ ਦੀ ਮੰਡਲੀ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢਿਆ ਜਾਵੇਗਾ ਭਾਵੇਂ ਓਪਰਾ ਹੋਵੇ ਭਾਵੇਂ
    ਦੇਸ ਵਿੱਚ ਜੰਮਿਆ ਹੋਇਆ ਹੋਵੇ।
  tkr-tkr: Yighne yiğna vuşde xaybışee acıxamır ixhes ıkkan deş. Şavaayiy acıxamırnan
    gıney otxhun İzrailybışde yı'q'ne meexhecen. Cona ixheyir, menne cigeençe qarına
    ixheyir hakkal ha'asda.
  mya-JVB: ခုနစ် ရက် ပတ်လုံးသင် တို့အိမ် များ၌ တဆေး မ ရှိ ရ။ တဆေး ပါသောမုန့်ကို စား
    သောသူ မည်သည်ကား၊ တကျွန်းတနိုင်ငံ သားဖြစ်စေ ၊ ပြည် သား ဖြစ်စေ၊ ဣသရေလ အမျိုး ပရိသတ်
    မှ ပယ်ရှင်း ခြင်းကိုခံရမည်။
  tte-O: Kaliyate sebenne kaloli mena nige sowana yisti imiyamiya ami nume mena. Tem
    tomo yabo, nuwana nume tanuwagana o nuwana taumana, pwalawa me yistina siebweli
    ikalai ikan, iya nige yagu tomo besi, kani yatom-gabaen koliyau.”
  hmo-hmo: Dina 7 lalonai, paraoa hatubua ena muramura do ia noho lasi umui emui ruma
    dekenai, badina be hatubua paraoa do ia ania tauna, bema ia idau tauna, o Israela
    tauna momokani, be Israela ena hebou dekena amo do umui negea momokani.
  urd-urd: सात दिन तक तुम्हारे घरों में कुछ भी ख़मीर न हो, क्यूँकि जो कोई किसी ख़मीरी
    चीज़ को खाए, वह चाहे मुसाफ़िर हो चाहे उसकी पैदाइश उसी मुल्क की हो, इस्राईल की
    जमा'अत से काट डाला जाएगा।
  rus-SYN: семь дней не должно быть закваски в домах ваших, ибо кто будет есть квасное,
    душа та истреблена будет из общества сынов Израилевых, пришлец ли то, или природный
    житель земли той.
  bqc-SIM: Pↄ́sɛ'ɛsɛ su àↄ kú á bɛo e gↄↄ sopla, asa gbɛ̃́ pↄ́ pↄ́sɛa sò, bↄ̀mↄn
    nò, belen nò, wa aà bↄ Isailiↄ guu wà dɛɛ.
  tcz-CHONGTHU: “Ni sagi sungse'a vang chu nangma nangma insung cheh'a, chol sosa
    changlhah khat jeng cha jong kilah lou ding ahiye. Kholjin mi ahin agamsung cheng
    den miho hijong leochun cholsosa changlhah nekha tapou chu, Israel khompi akonna
    ki sumang jeng ding ahi,” ati.
  mar-mar: या सात दिवसात तुमच्या घरात खमीर नसावे; कारण जो कोणी एखादी खमिराची वस्तू
    खाईल मग तो परदेशी असो, किंवा स्वदेशी असो त्यास इस्राएलाच्या मंडळीतून बाहेर टाकावे.
  qub-qub: Gamcunapa wasiquichöga ganchis junajyaj lebadüra ama cangachu. Maygayquipis
    lebadürayoj tantata micojtaga Israel casta shuntacashanpita gargunqui. Chaynölla
    ruranqui Israel-masiqui captinpis, juc-lä runa captinpis.
  bqp-bqp: Gↄrↄ suppla gũn lùbɛnɛ sún gↄ̃ kú á bɛaro, zaakũ gbɛ̃ kũ à pↄ́futɛnaa
    sò, gbɛ̃ zĩ̀tↄↄn yòo, beden yòo, oni a bo Isarailanↄ tɛ́ ò a dɛmɛ.
  hat-hat: Pandan sèt jou sa yo, p'ap gen ledven lakay nou paske nenpòt moun ki va
    gen malè manje pen ki gen ledven, yo gen pou yo disparèt li nan mitan pèp Izrayèl
    la, kit se yon etranje, kit se yonn nan nou.
  eng-BSB: For seven days there must be no leaven found in your houses. If anyone
    eats something leavened, that person, whether a foreigner or native of the land,
    must be cut off from the congregation of Israel.
  tod-tod: Folo lɔfela laawu, lɛʋɛ nɔpɛ ge mina ɠa wa-ʋɛlɛiti bu, mazɔlɔɔ nu nɔpɛ
    a ɓulu miina lɛʋɛi su, naa ɓe ka leʋe Izelayɛle ʋɛbɛi ʋa, é ɠɛni ga seikɔɠɔma
    nu ɓaa zou loun.
  eng-WEBPB: There shall be no yeast found in your houses for seven days, for whoever
    eats that which is leavened, that soul shall be cut off from the congregation
    of Israel, whether he is a foreigner, or one who is born in the land.
  kbq-kbq: Ana 7ni'a knamofo agu'afina, magore huno zore bretia nontamifina omaneno.
    Na'ankure istima ante bretima Israeli vahepintiro megi'a vahe'ma tamagranema mani'nesaza
    vahepinti'ma nesimofona, vahe'ni'afintira zamahe anati atreho.
  nhe-BL: “Monequi ax oncas tlasonejcayotl ipan imochajchaj para nopa chicome tonali.
    Pampa intla acajya quicuas pantzi ica tlasonejcayotl, monequi inquiquixtise tlen
    israelitame. San se inquichihuase yonque quicuas se tlen ehua seyoc tlali, o se
    israelita tlen nopona ehua.
  bus-bus: Gurↄ swɛɛplaaa guu burɛdisɛsɛ'ɛ̃zɛ̃ tón gↄ̃ kú a bɛro, zaakɛ gbɛ̃ kɛ̀ pↄ́sɛsɛna
    sò, gbɛ̃ zĩ̀tↄn yoo, bɛdeen yoo, weé à bↄ Isarailinↄ tɛ́ wà à dɛmɛ.
  gub-BL: Pemumaw 7 'ar typy'ak imuapiruru kar haw penàpuz me heta 'ym pà nehe. Aze
    amo u'u typy'ak imuapiruru kar haw amo temi'u inuromo wà nehe, Izaew izuapyapyr
    umuhem kar putar a'e teko uzemono'ogaw wi wà nehe. Aze wiko Izaew izuapyr romo
    nehe, aze nan kwaw nehe, zuawygatu nehe. Pemuhem kar wamono pezewi pe wà nehe.
  eng-DRA: 'Seven days there shall not be found any leaven in your houses: he that
    shall eat leavened bread, his soul shall perish out of the assembly of Israel,
    whether he be a stranger or born in the land.'
