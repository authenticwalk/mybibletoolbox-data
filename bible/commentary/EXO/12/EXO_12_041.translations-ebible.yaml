verse: EXO.012.041
translations:
  mal-C: ആ 430 വർഷം തീരുന്ന ദിവസംതന്നെ യഹോവയുടെ സൈന്യം എല്ലാം ഈജിപ്റ്റ് വിട്ടുപോയി.
  deu-TKW: Und nach Ablauf von vierhundertunddreißig Jahren, an eben diesem Tage,
    zogen alle Heerscharen Jahwes aus Ägypten weg.
  lin-lin: Na suka ya mobu oyo ya nkama minei na tuku misato, mampinga nyonso ya Yawe
    batikaki Ejipito.
  eng-LSV: and it comes to pass, at the end of four hundred and thirty years—indeed,
    it comes to pass on this very same day—all the hosts of YHWH have gone out from
    the land of Egypt.
  eng-GNV: And when the foure hundreth and thirtie yeeres were expired, euen the selfe
    same day departed all the hostes of the Lord out of the land of Egypt.
  eng-WEBSTER: And it came to pass, at the end of the four hundred and thirty years,
    even the same day it came to pass, that all the hosts of the LORD departed from
    the land of Egypt.
  nhw-BL: Huan ipan nopa tonal quema quiaxitijque nopa 430 xihuitl, nochi imasehualhua
    TOTECO quisque ipan nopa tlali.
  swh-ONEN: Ilikuwa ni siku ya mwisho ya hiyo miaka 430, vikosi vyote vya Bwana vilipokuwa
    vimeondoka Misri.
  bba-bba: '@see-verse:EXO.012.040'
  eng-KJVCPB: And it came to pass at the end of the four hundred and thirty years,
    even the selfsame day it came to pass, that all the hosts of the Lord went out
    from the land of Egypt.
  cpy-cpy: Aripaete ishitowae-yeeni maawoeni rowayiri-takaani Tajorentsi ijeekawitaka
    janta Apitantoniki omonkaa-tapaaka 430 ojarentsi.
  mpx-mpx: Baliman po handeled ge teti ana lan mowamowasena elana te Yehoba wana gamagalau
    ali un gegewel hi tagilem Itipita.
  wbp-wbp: Ngula-jangka, parra jintangka-juku, YAAWIYI-kirlangu yapangkulu yampinja-yanu
    Yijipiji 12-pala turnu-warnu-kari turnu-warnu-karirli.
  luo-luo: Chiengʼ mane higni mia angʼwen gi piero adekgo orumo ema ne oganda Jehova
    Nyasaye duto owuokie piny Misri.
  meu-meu: Laḡani sinahu-hani toi-ahui e ore dinana korikorina, Iehova ena orea iboudiai
    na Aigupto tanona amo e raka lasi.
  npi-ULB: ४३० वर्षको अन्तिम दिनमा परमप्रभुका सबै सशस्‍त्र दलहरू मिश्र देशबाट बाहिरिए
    ।
  yor-yor: Ó sì ní òpin irinwó ọdún ó le ọgbọ̀n (430), ní ọjọ́ náà gan an, ni ó sì
    ṣe tí gbogbo ogun Olúwa jáde kúrò ní ilẹ̀ Ejibiti.
  emp-NTPO: Maʌ̃ cuatrociento treinta poa daucha jũẽsid̶e israelerãra Ãcõrẽ sordaorã
    quĩrãca Egipto druad̶eba jũma ẽdrʌsid̶aa.
  ind-ind: '@see-verse:EXO.012.040'
  pes-OPCB: در آخرین روز چهارصد و سی‌امین سال بود که لشکریان خداوند از سرزمین مصر
    بیرون آمدند.
  aer-aer: Kele arlte anyentele anteme, YAHWEH-kenhe areyele Egypt imperlte-alheke
    anyenhenge 12-arle apurte-irrentyele.
  tgl-ULB: Matapos ang 430 na taon, sa araw ding iyon, lahat ng mga armadong grupo
    ni Yahweh ay umalis palabas mula sa lupain ng Ehipto.
  cbu-NT: '@see-verse:EXO.012.040'
  hui-hui: Mali handari mariani pira tebira (430) ogonidaguaore ngau layagola Anduane
    Homogonaga wali agali wabuni ogoni Iyibi yu wahalu tagira pene.
  mya-mya: နှစ်​ပေါင်း​လေး​ရာ​သုံး​ဆယ်​စေ့​သော​နေ့​၌ ပင်​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​သည်
    အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​ခဲ့​ကြ​၏။-
  cbi-NTPO: tsejtu 430 añu chunu malu tiyañu, juntsa malunuren Yavé' ma bululu suutadu
    juuñuu jumula Egipto tusha millai malu' miila.
  bod-N: ཡང་ལོ་བཞི་བརྒྱ་སུམ་ཅུ་ཏག་ཏག་ལོན་པའི་ཉིན་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དཔུང་སྡེ་ཐམས་ཅད་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཐོན་ཞིང་།
  sna-sna: Pakupera kwamakore mazana mana namakumi matatu, kusvikira pazuva racho
    iroro, ungano yose yavanhu vaJehovha yakabva muIjipiti.
  spa-BLM: Al final de los cuatrocientos treinta años, hasta el día de hoy, todos
    los ejércitos de Yahvé salieron de la tierra de Egipto.
  cac-cac: '@see-verse:EXO.012.040'
  swh-ULB: Baada ya miaka 430, siku hiyo hiyo, majeshi yote ya Yahweh yalio jiami
    waliondoka kutoka nchi ya Misri.
  bel-bel: Як прайшло чатырыста трыццаць гадоў, у гэты самы дзень выйшла ўсё рушэньне
    Гасподняе зь зямлі Егіпецкай уначы.
  deu-ELBBK: Und es geschah am Ende der 430 Jahre, und es geschah an genau diesem
    Tag, dass alle Heere des HERRN aus dem Land Ägypten auszogen.
  mbb-OT: Ne netapus haazà is 430 he tuig, ne iyan en andew te ked-awà dutun te menge
    etew te Nengazen diyà te Ehipto.
  mal-2015: നാനൂറ്റി മുപ്പതു സംവത്സരം കഴിഞ്ഞിട്ടു, ആ ദിവസം തന്നെ, യഹോവയുടെ ഗണങ്ങൾ
    ഒക്കെയും മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ടു.
  tuo-NT: Ticʉse cʉ̃ꞌmarĩ waꞌari nʉmʉrẽta Egiptopʉre Õꞌacʉ̃ yarã masã doce curari
    nirã́ wijapeꞌticãrã niwã.
  gup-gup: Kaluk bu 430 mandjewk balyakminj wanjh kundjalmekbe kunbarnangarra rerrih,
    Yawey nuye bininj birriwern rowk birrimirndebebmeng bu birribolkbawoni kubolkwarlah
    Egyptbeh.
  gvs-gvs: Tala 430 ana maliyalina ana kaba lukavava goi Yauwe ina bodao madabokiima
    Itipita goi kasowóduwo.
  rmc-rmc: Le RAJESKRE manuša avle avri andral o Egipt ipen pro posledno džives ole
    430 beršenge.
  nlg-nlg: Tana bongi sosoko tana vati na hangalatu tolu hangavulu na niulu na lei
    kema nina vure Yahweh gera sania na komu/butonikomu Egypt.
  pes-OPV: و بعد از انقضای چهار صد وسی سال در همان روز به وقوع پیوست که جمیع لشکرهای
    خدا از زمین مصر بیرون رفتند.
  ron-1924: Ши, дупэ патру суте трейзечь де ань, токмай ын зиуа ачея, тоате оштиле
    Домнулуй ау ешит дин цара Еӂиптулуй.
  ben-OBCV: সেই 430 বছরের শেষে, সেদিনই, সদাপ্রভুর সব বাহিনী মিশর ছেড়ে এল।
  som-som: Oo markii afartii boqol iyo soddonkii sannadood dhammaadeen, isla maalintaas
    ayaa Rabbiga dadkiisii badnaa oo dhammu ka baxay dalkii Masar.
  lat-VUC: Quibus expletis, eadem die egressus est omnis exercitus Domini de terra
    Ægypti.
  eng-ASVBT: And it came to pass at the end of four hundred and thirty years, even
    the selfsame day it came to pass, that all the hosts of Jehovah went out from
    the land of Egypt.
  mna-mna: Mi indeeŋe kat aigule ta ndaama 430 tina imap pa i, na zin timap lup ma
    timaŋga mi tizem lele kizin Aikuptu. Timbot la uunu uunu mi tipa, kembei ta zin
    malmal kan ki Yooba i.
  ita-1885: E al termine di quattrocentrent'anni, lo stesso giorno che quelli finivano,
    avvenne che tutte le schiere del Signore uscirono fuor del paese di Egitto.
  eng-LXXUP: And it came to pass after the four hundred and thirty years, all the
    forces of the Lord came forth out of the land of Egypt by night.
  eng-ULB: At the end of 430 years, on that very day, all of Yahweh's armed groups
    went out from the land of Egypt.
  spa-VBL: El mismo día en que terminaron los 430 años, todas las tribus del Señor,
    por sus respectivas divisiones, salieron de Egipto.
  fra-_FOB: Il arriva donc, au bout de quatre cent trente ans, il arriva, en ce même
    jour, que toutes les armées de l'Éternel sortirent du pays d'Égypte.
  mal-mal: നാനൂറ്റിമുപ്പത് (430) വർഷം കഴിഞ്ഞിട്ട്, ആ ദിവസം തന്നെ, യഹോവയുടെ ഗണങ്ങൾ
    ഒക്കെയും ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടു.
  urd-GVR: 430 sāl ke ain bād, usī din Rab ke yih tamām ḳhāndān Misr se nikle.
  suz-BL: मिनु ४ सहे ३० बर्स गाम नाक्‍ती, परमप्रभु यावे आ योव़शो इस्राएली नेल्‍ल इजीप्‍त
    रागी रे गाक्‍मा बाक्‍त।
  ita-1927: E al termine di quattrocento trenta anni, proprio il giorno che finivano,
    avvenne che tutte le schiere dell’Eterno uscirono dal paese d’Egitto.
  ckb-ckb: ئەوە بوو لە کۆتایی چوار سەد و سی ساڵەکە، لە هەمان ئەو ڕۆژەدا، هەموو لەشکری
    یەزدان لە خاکی میسر چوونە دەرەوە.
  eng-BBE: And at the end of four hundred and thirty years, to the very day, all the
    armies of the Lord went out of the land of Egypt.
  kan-OKCV: ನಾನೂರ ಮೂವತ್ತು ವರ್ಷಗಳು ತೀರಿದ ತರುವಾಯ, ಅದೇ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಸೈನ್ಯಗಳೆಲ್ಲಾ
    ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಬಿಟ್ಟು ಹೊರಗೆ ಹೋದವು.
  bbb-bbb: '@see-verse:EXO.012.040'
  tam-2017: நானூற்றுமுப்பது வருடங்கள் முடிந்த அன்றைய நாளே யெகோவாவுடைய சேனைகள் எல்லாம்
    எகிப்து தேசத்திலிருந்து புறப்பட்டது.
  spa-RV-1909: Y pasados cuatrocientos treinta años, en el mismo día salieron todos
    los ejércitos de Jehová de la tierra de Egipto.
  ron-BTF: Și s-a întâmplat la sfârșitul celor patru sute treizeci de ani, în chiar
    aceeași zi s-a întâmplat, că toate oștirile DOMNULUI au ieșit din țara Egiptului.
  eng-WEBP: At the end of four hundred thirty years, to the day, all of the LORD’s
    armies went out from the land of Egypt.
  eng-FBV: On the very day the 430 years ended, all the tribes of the Lord by their
    respective divisions left Egypt.
  nld-1939: Er waren op de dag af vierhonderd dertig jaren verlopen, toen al de legerscharen
    van Jahweh uit het land van Egypte trokken.
  nch-BL: Huan ipan nopa tonali quema quiaxitijque nopa 430 xihuit, nochi imasehualhua
    TOTECO quisque ipan nopa tali.
  vie-1934: Khi mãn bốn trăm ba mươi năm rồi, thì, cũng trong ngày đó, các quân đội
    của Đức Giê-hô-va ra khỏi xứ Ê-díp-tô.
  hin-CV: जिस दिन चार सौ तीस वर्ष पूरे हुए, उसी दिन याहवेह की सारी सेना मिस्र देश
    से निकल गई.
  eng-OURB: At the end of four hundred thirty years, to the day, all of Adonai’s armies
    went out from the land of Egypt [Abode of slavery].
  spa-BES: Y al cabo de cuatrocientos treinta años, hasta el día mismo, todos los
    ejércitos de Él Señor salieron de la tierra de Egipto.
  tdx-tdx: Ie nimodo i 430 taoñe rezay amy andro zay, le hene nienga an-tane Mitsraime
    o lahiale’ Iehovà o.
  vid-vid: Kuli zuwa lya kuduma lya miyaka miya zine na makumi gadatu, zuwa lilyo
    ndo vilundo vyeng'ha vya wanhu wa Mkulu Nguluwi navyuka muisi ya Misili.
  eng-OKE: And it was at the end of four hundred and thirty years, in that same day,
    that all the hosts of the Lord went forth from the land of Mizraim.
  tha-KJV: ครั้นสิ้นสี่ร้อยสามสิบปี​แล้ว ในวันนั้นเองพลโยธาทั้งหมดของพระเยโฮวาห์​ก็​ยกออกจากประเทศอียิปต์
  por-BR-2018: E passados quatrocentos e trinta anos, no mesmo dia saíram todos os
    exércitos do SENHOR da terra do Egito.
  deu-ELO: Und es geschah am Ende der vierhundertdreißig Jahre, und es geschah an
    diesem selbigen Tage, daß alle Heere Jehovas aus dem Lande Ägypten auszogen.
  eng-WYC-2018: and when those years were fulfilled, all the host of the Lord went
    out of the land of Egypt in the same day. (and when those years were ended, all
    the Lord’s army went out of the land of Egypt on the same day.)
  epo-epo: Kiam finiĝis kvarcent tridek jaroj, ĝuste en la sama tago, ĉiuj taĉmentoj
    de la Eternulo eliris el la lando Egipta.
  uig-PIN: Xundaⱪ boldiki, xu tɵt yüz ottuz yil toxⱪanda, dǝl xu künidǝ Pǝrwǝrdigarning
    barliⱪ ⱪoxunliri Misir zeminidin qiⱪip kǝtti.
  beo-beo: Eso amoga ode 430 da gidigi ba:loba, Hina Gode Ea fi huluane da Idibidi
    yolesili gadili asi.
  tpi-OTNT: Na long dispela de stret ol i bin i stap long Isip 430 yia pinis, ol lain
    manmeri bilong Bikpela i lusim Isip.
  hau-SA: A ranar da shekara 430 ɗin nan suka cika, a ran nan ne dukan ɓangare-ɓangare
    na mutanen Ubangiji suka bar Masar.
  udu-udu: Dhali e she/ yil ma urbu miyya wa talatiin mo ’pena cim gana/ ’de/ yan
    mo tani ku gi TAP̱A ’baar mo iikin ka pije/ mo ’peni Pa Masir mo.
  uig-LAT: Shundaq boldiki, shu töt yüz ottuz yil toshqanda, del shu künide Perwerdigarning
    barliq qoshunliri Misir zéminidin chiqip ketti.
  nde-nde: Ekupheleni kwaleyominyaka engamakhulu amane lamatshumi amathathu (430)
    kungeqanga suku wonke amaviyo kaThixo asuka eGibhithe.
  ton-ton: Pea hili ʻae taʻu ʻe fāngeau ma tolungofulu, pea hoko ʻo pehē, ʻio, naʻe
    hoko ʻi he ʻaho pe ko ia, ʻae ʻalu ai ʻae ngaahi kautau ʻa Sihova mei he fonua
    ko ʻIsipite.
  ces-1613: A když se vyplnilo čtyři sta a třidceti let, právě toho dne vyšla všecka
    vojska Hospodinova z země Egyptské.
  eko-eko: Siikhu ethiito afisiyeevo nyaakha miiya nne na talaathiini, atthu ooshi
    a Nnyizinku eetta olaawo Misuri.
  eng-WMB: At the end of four hundred thirty years, to the day, all of the LORD’s
    armies went out from the land of Egypt.
  tam-TCV: நானூற்று முப்பதாவது வருடம் முடிவடையும் கடைசி நாளிலே, யெகோவாவின் எல்லா கோத்திரப்பிரிவுகளும்
    எகிப்தைவிட்டு வெளியேறின.
  ceb-ULB: Human sa 430 katuig, niana gayod nga adlaw, mibiya sa yuta sa Ehipto ang
    tanang pundok sa kasundalohan ni Yahweh.
  pol-UBG: I stało się tak, że po upływie czterystu trzydziestu lat, tego samego dnia,
    wszystkie zastępy PANA wyszły z ziemi Egiptu.
  agr-agr: Tuja cuatrocientos treinta mijan jegau ai, nunú tsawantaik Egipto nugkanum
    batsatu ashí jiinjaju ainawai.
  kyc-kyc: Ee kana 430 dusipa epo papeyamo yuu gii dokopa nakama Kamongona rara dupwa
    peparae yuu Isipi yaki nyiyami.
  urd-GVU: 430 سال کے عین بعد، اُسی دن رب کے یہ تمام خاندان مصر سے نکلے۔
  deu-1912: Da dieselben um waren, ging das ganze Heer des HERRN auf einen Tag aus
    Ägyptenland.
  ntj-ntj: '@see-verse:EXO.012.040'
  kan-2017: ನಾನೂರಮೂವತ್ತು ವರ್ಷಗಳು ಕಳೆದನಂತರ ಅದೇ ದಿನದಲ್ಲಿಯೇ ಯೆಹೋವನ ಸೈನ್ಯಗಳೆಲ್ಲಾ ಐಗುಪ್ತ
    ದೇಶವನ್ನು ಬಿಟ್ಟು ಹೊರಟುಹೋದವು.
  ena-ena: Hualɨ hameŋ u fɨhalɨci uaiaŋ heŋ ala Asɨ Iaue agaŋ Isɨlaelɨ hɨdɨlɨ hɨtɨŋ
    hɨtɨŋ hɨniavɨhadami agɨladɨ likɨlɨci Isipɨ fɨli tɨbɨ agadɨ vala uavɨmi.
  yap-yap: Rofen ni gaman e 430 e duw ngay e gubin e ganong rok SOMOL nra chuwgad
    u Egypt.
  hlt-MCSB: Kum ya li neh kum sawmthum a bawtnah te a pha coeng. Te khohnin kuelhuelh
    te a pha vaengah tah BOEIPA kah caempuei boeih te Egypt kho lamloh khoe uh.
  mdy-ETH: ዖይዶ ፄኤታና ሃይሢታሚ ሌዔ ኩሜ ኬሎና ናንጊና ናንጋ ጎዳኮ ዴራ ቢያ ጊብፄ ዓጮ ሃሺ ኬስኬኔ።
  twi-ASANTE: Na ɛda a wɔdii mfeɛ ahanan ne aduasa no pɛ na Awurade nkurɔfoɔ nyinaa
    firii asase no so.
  eng-WEBU: At the end of four hundred thirty years, to the day, all of the LORD’s
    armies went out from the land of Egypt.
  bnp-bnp: Muri na pida i 430, na parava iea kunana, e huriki a tara ne BAKOVI DAGI
    ri pe a robo e Egipto, ri mariu tala.
  wal-wal: He oiddu xeetanne hasttamu laittai wuriyo he wurssetta gallassan, GODAA
    asai ubbai Gibxxe biittaappe kiyiis.
  spa-PDDPT: Cuando se cumplieron los 430 años, aquel mismo día salieron todos los
    escuadrones de Yavé de la tierra de Egipto.
  gun-gun: Ha'e gui quatrocentos e trinta ma'etỹa opa jave, ha'e va'e ára ae Senhor
    pegua xondaro rami ikuai va'e ha'e javi oje'oi Egito gui.
  agu-BL: Na nintzun tz'ak yi cyaj cient tu junaklaj yoba'tz cya'n te yi k'eja'tz
    yi cyele'n tzaj. Chicwe'n tzun chicyakil yi tanum Ryos tbe'.
  ilo-ULB: Iti ileleppas iti 430 a tawen, iti dayta a mismo nga aldaw, rimuar amin
    dagiti buyot ni Yahweh manipud iti daga ti Egipto.
  kpg-kpg: Di laangi hagamuliagina di ngadau e 430, deelaa di laangi o nia madawaawa
    o nia dama o Dimaadua huogodoo ne hagatanga ai gi daha mo Egypt.
  uig-ARA: شۇنداق بولدىكى، شۇ تۆت يۈز ئوتتۇز يىل توشقاندا، دەل شۇ كۈنىدە پەرۋەردىگارنىڭ
    بارلىق قوشۇنلىرى مىسىر زېمىنىدىن چىقىپ كەتتى.
  bps-bps: Na di duh ksikof i fat latu tlu falò fali, lamwà i kdee i dad to Dwata
    i Amu, di banwe Idyif.
  sus-sus: Na ɲɛ kɛmɛ naani ɲɛ tongo saxan ɲɔn lɔxɔɛ yati, Alatala xa ɲama birin mini
    Misira bɔxi ra na nɛ.
  pon-2006: Nin rahn me kaimwisekla sounpar pahpwiki silihseko kadaudok en sapwellimen
    KAUN-O aramas koaros wiahkihteieu mweselsang Isip.
  jae-jae: Ma gêdêŋ bêc jala 430 gêbacnêŋa solopgeŋ Apômtaunê lau samob sêwi gamêŋ
    Aiguptuŋa siŋ.
  ksd-ksd: Ma ba i ga par a ivat na mar ma a utul a vinun na kilakilala, ta nam ra
    bung iat a kor na tarai kai ra Luluai dia ga irop kan ra gunan Aigipto.
  tur-YTC: Dört yüz otuz yılın sonunda Yahve'nin bütün orduları Mısır diyarından aynı
    günde çıktılar.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὰ τετρακόσια τριάκοντα ἔτη, ἐξῆλθε πᾶσα ἡ δύναμις Κυρίου
    ἐκ γῆς Αἰγύπτου νυκτός.
  ind-AYT: Pada akhir 430 tahun, pada hari itu, seluruh pasukan TUHAN keluar dari
    tanah Mesir.
  nya-nya: Pa tsiku lomwelo limene anakwanitsa zaka 430, magulu onse a Yehova anatuluka
    mʼdziko la Igupto.
  hrv-hrv: I kad se navrši četiri stotine i trideset godina - točno onoga dana - sve
    čete Jahvine iziđoše iz zemlje egipatske.
  mps-mps: Tama te sogo mu dolo augwali Isip tǫde bidali kibu be bidi sese hauwa
    430 mu bidama, tama Genuai Bidigo Israel hani dabe we bidi augwaligo te Isip tǫ
    taga soai.
  tpi-tpi: Na long dispela de stret ol i bin i stap long Isip 430 yia pinis, ol lain
    manmeri bilong Bikpela i lusim Isip.
  dan-1931: Netop på den Dag da de 430 År var til Ende, drog alle HERRENS Hærskarer
    ud af Ægypten.
  vie-OVCB: Đúng vào ngày cuối của năm thứ 430, toàn thể quân đội của Chúa Hằng Hữu
    bắt đầu rời Ai Cập.
  guj-2017: અને ચારસો ત્રીસ વર્ષ પૂરાં થયાં તે જ દિવસે યહોવાહના આ લોકોનાં તમામ કુળો
    મિસરમાંથી વિદાય થયાં.
  pon-2006A: Nin rahn me kaimwisekla sounpar pahpwiki silihseko kadaudok en sapwellimen
    KAUN-O aramas koaros wiahkihteieu mweselsang Isip.
  por-BRBSL: Ao final de quatrocentos e trinta anos, até hoje, todos os exércitos
    de Iavé saíram da terra do Egito.
  aly-aly: INGKART-kenh-rnem ingkerrenh alperlewek arlta ikwerel Egypt-they.
  cth-cth: A kum 430 akuepnae hnin dawk BAWIPA e ransanaw teh Izip ram hoi a tâco
    awh.
  twi-twi: Na da a wodii mfe ahannan ne aduasa no pɛ na Awurade nkurɔfo nyinaa fii
    asase no so.
  hlt-hlt: Kum ya li neh kum sawmthum a bawtnah te a pha coeng. Te khohnin kuelhuelh
    te a pha vaengah tah BOEIPA kah caempuei boeih te Egypt kho lamloh khoe uh.
  tbz-SIM: kɛ́yɛ̀ bɛ nɑɑ̀mùntì tũ̀ ntũ̀ mmɛ̀ɛ̀ botí titɔbɛ̀. Bɛ̀ do yɛ̀ yɛbie nsikɔùsìnɑ̀ɑ̀
    nɛ̀ sipísìtɑ̃ɑ̃ti kpɛri kó diyiè sɔnni ndi.
  msy-2020: Ezɨ aruer kamra, men 430plan azenimɨn aruer abuananam, Ikiavɨra Itir Godɨn
    gumazamiziba Isip ategha azenan zui.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ lɩɩwɑ nɔɣɔ kʋlʋmɑɣɑ.
  azb-azb: Məhz bu dörd yüz otuz il tamam olan gün Rəbbin bütün dəstələri Misir torpağından
    çıxdı.
  eng-DBY: And it came to pass at the end of the four hundred and thirty years, on
    that same day it came to pass that all the hosts of Jehovah went out from the
    land of Egypt.
  hin-2017: और उन चार सौ तीस वर्षों के बीतने पर, ठीक उसी दिन, यहोवा की सारी सेना मिस्र
    देश से निकल गई।
  wol-KYG: Keroog ca bés, ba ñeenti téeméeri at ya ak fanweer matee sëkk, ca la ñoñi
    Aji Sax ji génn réewum Misra, kurél ci kaw kurél.
  swp-swp: Abo borimai handere hasi tau‐esega‐i‐mate‐saudoudoi sigasigadi eai meta
    asubena me arinai GUIAU ena moutuana lailaina Aigupito eanuana se torohaigabaei.
  bjr-bjr: 430 aukuana taikarana namu faqa faiqí aiqama oosana Yaaweena aiku asauku
    Isaraee maqannaasa Isipa maqa maaqa quqasee fiqau.
  eng-YLT: and it cometh to pass, at the end of four hundred and thirty years — yea,
    it cometh to pass in this self-same day — all the hosts of Jehovah have gone out
    from the land of Egypt.
  kne-kne: Sin agew ay pap-eng di 430 ay tawen, kinmaan amin din tribun di ipogaw
    Diyos ed Egipto.
  bzd-NTPO: Ie'pa se̱né Egipto duas döka̱ cien tkëyök ki̱ dabom mañayök (430) tas,
    eta̱ e' nañewe wösha̱ë ta̱ ie'pa e̱' yélur Egipto a̱ iditséwö wa iditséwö wa we̱s
    ñippökwakpa tai̱ë es.
  eng-WYC-2017: and when those years were fulfilled, all the host of the Lord went
    out of the land of Egypt in the same day.
  eng-WMBB: At the end of four hundred and thirty years, to the day, all of the LORD’s
    armies went out from the land of Egypt.
  urd-GVH: 430 साल के ऐन बाद, उसी दिन रब के यह तमाम ख़ानदान मिसर से निकले।
  rug-rug: Ego, koasa rane sipu hokoto puta sari ka made gogoto toloṉavulu puta vuaheni,
    si taluarae pa popoa Izipi sari doduru butubutu te Zihova.
  gaz-gaz: Dhuma waggaa 430 sanaatti guyyuma sana raayyaan Waaqayyoo hundi biyya Gibxiitii
    baʼe.
  fra-LSG: Et au bout de quatre cent trente ans, le jour même, toutes les armées de
    l’Éternel sortirent du pays d’Égypte.
  yal-yal: Ɲɛɛ kɛmɛ naanin ɲɛɛ tonge saxanden to a li, na lɔxɔ yɛtɛni, Alatala yamaan
    birin yi mini Misiran yamanani.
  haw-1868: A pau aku la ia mau makahiki eha haneri a me ke kanakolu, ia la no, hele
    mai la ka poe koa a pau o Iehova, mai ka aina mai o Aigupita.
  arb-NAV: وَفِي الْيَوْمِ الأَخِيرِ بِالذَّاتِ، فِي خِتَامِ أَرْبَعِ مِئَةٍ وَثَلاثِينَ
    سَنَةً خَرَجَ جَمِيعُ أَجْنَادِ الرَّبِّ مِنْ أَرْضِ مِصْرَ.
  ewe-ewe: Le ƒe alafa ene blaetɔ̃ (430) lia ƒe nuwuwu, le ŋkeke ma dzi tututu la,
    Yehowa ƒe amewo katã ʋu le Egipte.
  eng-LEE: And it came to pass at the end of the four hundred and thirty years, and
    it happened even on the selfsame day, that all the armies of the Lord went out
    from the land of Egypt.
  gvn-gvn: '@see-verse:EXO.012.040'
  asm-FB: চাৰিশ ত্ৰিশ বছৰৰ শেষৰ দিনা, যিহোৱাৰ বাহিনীৰ সকলো দল মিচৰ দেশৰ পৰা বাহিৰ
    হৈ আহিছিল।
  sus-A: نَ حّ كّمّ نَانِ حّ تٌنفٌ سَشَن حْن لْشْي يَتِ، عَلَتَلَ شَ حَمَ بِرِن مِنِ
    مِسِرَ بْشِ رَ نَ نّ.
  fra-SBL: Au bout de quatre cent trente ans, jour pour jour, toutes les armées de
    Yahvé sortirent du pays d'Égypte.
  hbo-hbo: וַיְהִ֗י מִקֵּץ֙ שְׁלֹשִׁ֣ים שָׁנָ֔ה וְאַרְבַּ֥ע מֵאֹ֖ות שָׁנָ֑ה וַיְהִ֗י
    בְּעֶ֙צֶם֙ הַיֹּ֣ום הַזֶּ֔ה יָֽצְא֛וּ כָּל־צִבְאֹ֥ות יְהוָ֖ה מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: and whanne tho weren fillid, al the oost of the Lord yede out of the
    lond of Egipt in the same dai.
  pjt-pjt: Munu panyaya yiya 430 wiyaringkunyangka nyara palula aṟa alatjiṯu Itjipanya
    wantikatira anu Mayatja Godaku panya walytja uwankara.
  cwe-cwe: Viifikile siku ya uhelelo ya mwaka wa magana mane na malongo matatu, mabumbila
    yose ya wanhu wa Mndewa Mulungu wasegela Misili.
  bgs-bgs: Tun ta tapuri gó álló katô áppat gatus tállu pulù (430) ámmé, igiwà tô
    mga sakup katô Áglangngagán tikud tun ta Ehipto.
  kik-kik: Harĩa mĩaka ĩyo 430 yathirĩire-rĩ, mũthenya o ro ũcio, nĩguo ikundi ciothe
    cia andũ a Jehova cioimire bũrũri wa Misiri.
  fra-NCL: Et au bout de quatre cent trente ans, ce jour-là même, toutes les armées
    de Yahweh sortirent du pays d’Égypte.
  cek-AK: Angraeng ih misatuh kaminawk loe saning cumvai pali, qui thumto boeng na
    niah, Izip prae thung hoiah tacawt o.
  xla-xla: '@see-verse:EXO.012.040'
  cuk-cuk: Birga-dulataled-ilabake gaka-dulagwen-gakambegi (430), Bab-Jehová-e-sordamar
    Egipto-yargi-bukwad danar-danar ainiarmalad.
  uig-CYR: Шундақ болдики, шу төрт йүз оттуз жил тошқанда, дәл шу күнидә Пәрвәрдигарниң
    барлиқ қошунлири Мисир зиминидин чиқип кәтти.
  tel-2017: ఆ 430 సంవత్సరాలు ముగిసిన రోజునే యెహోవా సేనలన్నీ ఐగుప్తు దేశం నుండి తరలి
    వెళ్లాయి.
  hat-BSA: Nan fen kat-san-trant ane yo, jis rive nan jou a menm, tout lame SENYÈ
    a te sòti an Égypte.
  bxh-bxh: Bolima 430 lahaina ofiꞌofina yai, Guyau ena dodoga pelena Idipi sa lau afulen.
  kos-kos: Ke na len safla ke yac angfoko tolngoul, sruf nukewa ke mwet lun LEUM GOD
    illa liki facl Egypt.
  hbo-WLC: וַיְהִ֗י מִקֵּץ֙ שְׁלֹשִׁ֣ים שָׁנָ֔ה וְאַרְבַּ֥ע מֵא֖וֹת שָׁנָ֑ה וַיְהִ֗י
    בְּעֶ֙צֶם֙ הַיּ֣וֹם הַזֶּ֔ה יָֽצְא֛וּ כָּל־צִבְא֥וֹת יְהוָ֖ה מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mgbe narị afọ anọ na iri afọ atọ zuru, nʼụbọchị ahụ o zuru, usuu ndị Onyenwe
    anyị niile hapụrụ Ijipt.
  ory-ory: ସେହି ଚାରି ଶହ ତିରିଶ ବର୍ଷ ଶେଷରେ, ସେହି ଦିନରେ ସଦାପ୍ରଭୁଙ୍କ ସୈନ୍ୟସମୂହ ମିସରରୁ
    ବାହାର ହେଲେ।
  chk-chk: Lon amüchülan ränin ekewe föpükü ilik ier, ekewe mwicheichen aramas än
    ewe Samol mi Lapalap meinisin ra towu seni ewe fanü Isip.
  rop-rop: en wen det laswan dei blanga det 430 yiya bin kaman, det taim na YAWEI
    bin deigidawei im pipul olabat brom det kantri.
  ukr-1871: І сталось по чотирох стах і трийцять роках, остатнього дня, що вийшла
    вся потуга Господня з Египецької землї.
  bch-bch: Be tutui ngan rai toa buno pange sangaul tol kus, tota Maron ele panua
    Israel iaoa kelede kelede titnan Isip ga tila.
  deu-1951: Als nun die vierhundertunddreißig Jahre verflossen waren, an eben diesem
    Tag ging das ganze Heer des HERRN aus Ägypten.
  eng-JPS: And it came to pass at the end of four hundred and thirty years, even the
    selfsame day it came to pass, that all the host of the LORD went out from the
    land of Egypt.
  srp-1865: I kad se navrši èetiri stotine i trideset godina, u isti dan izaðoše sve
    vojske Gospodnje iz zemlje Misirske.
  lug-lug: Ku lunaku olwasembayo olwaweza emyaka ebikumi ebina mu asatu, eggye lya
    Mukama eryo lyonna kwe lyasitulira ne liva mu nsi y’e Misiri.
  heb-heb: ויהי מקץ שלשים שנה וארבע מאות שנה ויהי בעצם היום הזה יצאו כל צבאות יהוה
    מארץ מצרים׃
  ben-IRV: সেই চারশো ত্রিশ বছরের শেষে, ঐ দিনের, সদাপ্রভুর সমস্ত বাহিনী মিশর দেশ থেকে
    বের হল।
  pan-pan: ਚਾਰ ਸੌ ਤੀਹ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਸੇ ਦਿਨ ਯਹੋਵਾਹ ਦੀਆਂ ਸਾਰੀਆਂ
    ਸੈਨਾਂ ਮਿਸਰ ਦੇਸ ਤੋਂ ਨਿੱਕਲ ਗਈਆਂ।
  tkr-tkr: Yoq'ud vəşşe xhebts'al sen g'adiyne yiğıl, Rəbbin millet g'oşunbışiqa Misirğançe
    ayk'anan.
  mya-JVB: အနှစ် လေး ရာ သုံးဆယ် စေ့ သောနေ့ ခြင်းတွင် ၊ ထာဝရဘုရား ၏ ဗိုလ်ခြေ အပေါင်း
    တို့သည်၊ အဲဂုတ္တု ပြည် မှ ထွက် သွားကြ၏။
  tte-O: Kaliyate bwainene powa andeledi yo teti bolime ana kaba mwawasi, Yeoba ana
    tomoyao ali susu meuloili siyawatagili Itipita koina.
  tbg-tbg: Ho 430 ihi aitarovaro Noravano Kotiva vika kahaqumanta vika vi vatara ke,
    katu vare vurama...
  hmo-hmo: Lagani 430 ia ore dinana momokani neganai, Lohiabada ena orea ibounai be
    Aigupito tano dekena amo idia raka siri.
  urd-urd: और उन चार सौ तीस बरसों के गुज़र जाने पर ठीक उसी दिन ख़ुदावन्द का सारा लश्कर
    मुल्क — ए — मिस्र से निकल गया।
  rus-SYN: По прошествии четырехсот тридцати лет, в этот самый день вышло все ополчение
    Господне из земли Египетской ночью.
  bqc-SIM: Wɛ̃̀ ↄ̀aa pla ń baakwiopi gbɛa, dikpɛpi zĩ́ ↄ̃ Dii zĩgↄ̃piↄ bↄ̀lɛ Egipi
    píi.
  tcz-CHONGTHU: Chuin, Kum jali le kum somthum lhin'nin Pakai thanei jin Israel mite
    chu Egypt gam'a kon'in ahin puidoh tauvin ahi.
  mar-mar: मग चारशे तीस वर्षांच्या अखेरीस बरोबर त्याच दिवशी परमेश्वराच्या सर्व सेना
    मिसर देशातून बाहेर निघाल्या.
  qub-qub: Chuscu pachac quimsa chuncan (430) watata usharcushan junajmi Tayta Dios
    acrashan runacunaga röpa-röpa chay nasyunpita llojshicuran.
  bqp-bqp: Wɛ̃̀ wàa pla kũ baraakurio pì papanaa gbɛra, dikpɛ pì zĩn Dikiri zĩ̀karii
    pìnↄ bↄ̀tɛ Misila ń pínki.
  hat-hat: Menm jou ki te fè yo katsantrantan nan peyi a, jou pou jou, tout lame moun
    Seyè a soti kite peyi Lejip la.
  eng-BSB: At the end of the 430 years, to the very day, all the LORD’s divisions
    went out of the land of Egypt.
  tod-tod: Kona unnaanigɔ kona ʋuusaʋagɔi (430), naama ɠona pilɛda voloi nɔ ɠa, Ɠɔoɠɔ
    GALAGI ná-nuɓusɛ ɓulugiti kpein ti ɠulani la Ezipete yooi ʋa.
  eng-WEBPB: At the end of four hundred and thirty years, to the day, all of the LORD’s
    armies went out from the land of Egypt.
  kbq-kbq: Hagi 430'a kafuma vagamarea kna fatgore, Ra Anumzamofo vahe'mo'za Isipi
    mopa atre'za atirami'naze.
  nhe-BL: Huan ipan nopa tonal quema quiaxitijque nopa 430 xihuitl, nochi itlacajhua
    TOTECO quisque ipan nopa tlali.
  bus-bus: Wɛ̃̀ wàa plaa kↄ̃n baaakurio pì papana gbɛra, zĩbaa pì zĩn Dii zĩ̀kpɛɛ
    pìnↄ bↄ̀ɛ Igipiti ń píngi.
  gub-BL: A'e 430 kwarahy pawire a'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e hemiaihu
    paw a'e wà, Izaew ta'yr wazuapyapyr paw a'e wà, uhem oho Ezit ywy wi a'e wà kury.
  eng-DRA: Which being expired, the same day all the army of the Lord went forth out
    of the land of Egypt.
