verse: EXO.012.003
translations:
  mal-C: ഈമാസം പത്താംതീയതി ഓരോ പുരുഷനും തന്റെ കുടുംബത്തിനുവേണ്ടി, ഒരു കുടുംബത്തിന്
    ഒന്ന് എന്ന കണക്കിൽ, ഓരോ ആട്ടിൻകുട്ടിയെ എടുത്തുകൊള്ളണം എന്നു നിങ്ങൾ ഇസ്രായേല്യസമൂഹത്തോട്
    ഒന്നാകെ കൽപ്പിക്കണം.
  deu-TKW: 'Sprecht zu der ganzen Gemeinde Israel folgendermaßen: Am zehnten dieses
    Monats soll sich ein jeder ein Lamm verschaffen, je ein Lamm für jede einzelne
    Familie.'
  lin-lin: 'Boloba boye na lisanga mobimba ya Isalaele : Na mokolo ya zomi na sanza
    oyo, libota moko na moko to ndako moko na moko esengeli kozala na mwana meme to
    na mwana ntaba.'
  eng-LSV: speak to all the congregation of Israel, saying, In the tenth of this month
    they take to themselves, each man, a lamb for the house of the fathers, a lamb
    for a house.
  eng-GNV: Speake ye vnto all the congregation of Israel, saying, In the tenth of
    this moneth let euery man take vnto him a lambe, according to the house of the
    fathers, a lambe for an house.
  eng-WEBSTER: 'Speak ye to all the congregation of Israel, saying, In the tenth day
    of this month they shall take to them every man a lamb, according to the house
    of their fathers, a lamb for a house:'
  nhw-BL: Xiquinilhuica nochi israelitame para ama huan teipa sesen xihuitl ipan 10
    itequi ni metztli, sesen amojuanti ma quicui se pilborregojtzi o se oquich chivo
    para ifamilia. Sese familia quicuis san para ichaj.
  swh-ONEN: Iambie jumuiya yote ya Israeli kwamba katika siku ya kumi ya mwezi huu,
    kila mtu atatwaa mwana-kondoo mmoja kwa ajili ya familia yake, mmoja kwa kila
    nyumba.
  bba-bba: I Isirelibɑ kpuro sɔ̃ɔwɔ i nɛɛ, suru winin sɔ̃ɔ wɔkuru, ben yɛnu yɛ̃ro
    bɑɑwure u yɑ̃ɑ kinɛ kpɛndu ɡɔsi win yɛnun sɔ̃.
  eng-KJVCPB: 'Speak ye unto all the congregation of Israel, saying, In the tenth
    day of this month they shall take to them every man a lamb, according to the house
    of their fathers, a lamb for a house:'
  cpy-cpy: 'Pikenkitha-waetakaeri maawoeni Israel-paeni, pikanteri: ‘Aririka areetyaa
    kiteejeri 10 irika kashiri, ari piyoshiiteri apaani pipira ipankopaeniki apaani-paeniki
    pisheninkapaeni eeroka.'
  mpx-mpx: 'Nu ba boda Isileli elal: Waikena ya ana lan elulutega elana, tau maisena
    ge maisena sipi natuna o ebo goti natuna ni hile wana limi ana heniheni kaiweliya.'
  wbp-wbp: Nyuntu-jarra, wangkanjintalu-jana Yijirali-pinki yapaku, kujalu-jana wangkaya,
    ‘Pardakalu-nganpa karlarla-palaku parraku. Ngula-jangkaju, nyurrurlarlu wati-paturlu
    jarnkujarnku maninjintalu-jana jalangu-warnu jiyipi-patu nyurrurla-nyangu warlalja-patuku
    ngayi, yangka kuja kankulu nyina yuwarli-kari yuwarli-karirla.
  luo-luo: Nyis oganda duto mar Israel ni odiechiengʼ mar apar mar dweni, ngʼato ka
    ngʼato nyaka gol achiel kuom nyirombe ne joode, nyarombo achiel ne ot ka ot.
  meu-meu: Israel taudia iboudiai edia hebou ai ba hereva henidia, ina hua dinana
    ihagwautana, ta ta ena iduhu ena iduhu ai mamoe natudia bae abidia, ruma ta mamoe
    natuna ta, unu bae abidia toma.
  npi-ULB: इस्राएलको समुदायलाई भन्, 'यो महिनाको दसौँ दिनमा हरेक परिवारले हरेक घरानाको
    लागि एउटा-एउटा पाठो ल्याउनुपर्छ ।
  yor-yor: Sọ fún gbogbo àwọn ènìyàn Israẹli pé ni ọjọ́ kẹwàá oṣù yìí, ọkùnrin kọ̀ọ̀kan
    yóò mú ọ̀dọ́-àgùntàn kọ̀ọ̀kan fún ìdílé rẹ̀, ọ̀kan fún agbo ilé kọ̀ọ̀kan.
  emp-NTPO: 'Jũma israelerãa jarad̶adua: naʌ̃ jed̶ecod̶e die ewari jũẽnacarea jũma
    de bara b̶ea umaquĩrãrãba oveja zaqueda wa chiwatu zaqueda ab̶a awara b̶ʌd̶ida
    panʌa ãdji ded̶ebemarã itea.'
  ind-ind: 'Umumkanlah kepada seluruh umat Israel: Pada hari kesepuluh bulan ini,
    setiap kepala keluarga harus mengambil seekor anak domba atau anak kambing.'
  pes-OPCB: پس به تمام قوم اسرائیل بگویید که هر سال در روز دهم همین ماه، هر خانواده‌ای
    از ایشان یک بره یا یک بزغاله تهیه کند. طوری که یک حیوان برای یک خانواده باشد.
  aer-aer: Mpwele Israel-arenye areyeke angketyeke alherraye, itneke alakenhe ilaye,
    ‘Anwerneke akarelhaye arlte ten-eke-atwetye. Ikwere-iperrele anteme, artwe arrantherre
    ingkirreke alherlte-iwaye yepe-yepe akwerrke artweyangkweke inetyeke arrpenhe
    areye-arle apmere arrekantherrenhe-arrpele anentye akngerre artweyangkwe areyenge.
  tgl-ULB: Sabihan ang kapulungan ng Israel, 'Sa ikasampung araw ng buwan na ito dapat
    kumuha ang bawat isa ng isang tupa o batang kambing para sa kanilang mga sarili,
    gagawin ito ng bawat pamilya, isang tupa para sa bawat sambahayan.
  cbu-NT: Ashiriya, siysa ichinguroo Israelchichee kamaningcha; Taarashipan ateeja;
    Uru tsup kaneesich yakachu pakus, anamunsha minam chung zar maaramchus, ashiri
    siysa ichingurus minamtawari chinis wanasirinand ipuseerus, waanitam wayangtsa;
    sheerus ksutangtsa. Minamtaw pangus tputs chinoo, opeejaa karupana, nduntaati
    minam kaaparaa karupana putayarus, saamatawari wayayarus, ksutangtsa, átcha Taarashipan,
    tángcha.
  hui-hui: Ani bulebirago Isaraele wali agali lenego bibahendeore mo ngoai howa tihondo
    bi ogo lamibe. Ege áyu kagonaga horo pini haragola agali bibahendeme nogo sibi
    iginiyaguabi nogo meme iginiyaguabi mbira ibu one waneigini baba nama lole dabo
    bagiho helalimu, lalu lamilibu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​အား ဤ​သို့​ညွှန်​ကြား​လော့။ ဤ​လ​ဆယ်​ရက်​နေ့​တွင်
    မိ​သား​စု​တစ်​စု​လျှင် သိုး​က​လေး​သို့​မ​ဟုတ် ဆိတ်​က​လေး​တစ်​ကောင်​ကျ​စီ​ရွေး​ယူ​ရ​မည်။-
  cbi-NTPO: 'Kumuinchi Israel chachillanu entsandidei: Entsa chu''chayanu paitya malu
    inmala, kumuinchi ñulla ma yanu bulu chumula'' apameemee llupu kaa uveja, tsa
    jutyu''ba, ma kaa chibu kanu dejuve.'
  bod-N: ཁྱོད་གཉིས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཚོགས་ཐམས་ཅད་ལ་འདི་ལྟར། ཟླ་འདིའི་ཚེས་བཅུ་པ་ལ་རང་རང་གི་ཕ་ཡི་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཁྱིམ་ཚང་རེ་རེས་ལུ་གུ་
    རེ་ལེན་དགོས་ཤིང་།
  sna-sna: Udzai ungano yose yeIsraeri kuti pazuva regumi romwedzi uno, murume mumwe
    nomumwe anofanira kutorera mhuri yake gwayana, rimwe chete paimba imwe neimwe.
  spa-BLM: 'Hablad a toda la congregación de Israel, diciendo: “El día diez de este
    mes, cada uno tomará un cordero, según las casas de sus padres, un cordero por
    familia;'
  cac-cac: 'Alec jun checnab''il tic d''a masanil eb'' eyetisraelal: A d''a slajun̈il
    c''ual yoch jun uj tic, junjun vinac ol yic''cot junoc noc'' yune'' calnel, ma
    junoc noc'' yune'' chiva yic schi''an yed'' masanil eb'' cajan yed''oc. A noc''
    noc'' chi'' junjun ab''il ocab'' sq''uinal noc'', mocab''a jab''oc spaltail noc'',
    an̈ej to smam noc''. Tato man̈ tzijtumoc anima d''a yol spat, max tzac''van eb''
    schi''an noc'', syal yavtan vin̈ aj pat chi'' mach cajan d''a slac''anil yic scolvaj
    eb'' schi''an noc'' yed''oc, to spucchajec'' noc'' ato syala'' jantac sb''isul
    anima, ma jantac schi junjun eb''.'
  swh-ULB: Liambie kusanyiko la Israeli, 'Siku ya kumi mwezi huu kila mtu lazima achukuwe
    mwana kondoo au mbuzi mdogo wa kwake, kila familia ifanye hivi, mwana kondoo kwa
    kila nyumba.
  bel-bel: 'Скажэце ўсяму супольству Ізраілеваму: у дзясяты дзень гэтага месяца няхай
    возьме кожны адно ягня па семэях, па ягняці на сямейства;'
  wed-wed: Ona vinolanola mai Israel anatapui awarii, ‘Au pom vi-10-na wei au nawaravina
    oroto tagotagogi ava sipu ḡaubona bo gote ḡaubona ina rautani ana numa ravai aubai.
    Ḡamoḡamo tagogi numa tagogi aubaina.’
  deu-ELBBK: 'Redet zu der ganzen Gemeinde Israel und sprecht: Am 10. dieses Monats,
    da nehme sich jeder ein Lamm für ein Vaterhaus, ein Lamm für ein Haus.'
  mbb-OT: Keǥiyi niw is tivuuk he keet-etawan te Israel he ziyà te ikesepulù he andew
    kayi he vulan kinahanglan he megkuwa is kada pemilya te nati he kerehidu etawa
    kambing para te pemilya zin.
  mal-2015: 'നിങ്ങൾ യിസ്രായേലിന്റെ സർവ്വസംഘത്തോടും പറയേണ്ടതു എന്തെന്നാൽ: ഈ മാസം പത്താം
    തിയ്യതി അതതു കുടുംബത്തിന്നു ഒരു ആട്ടിൻകുട്ടി വീതം ഓരോരുത്തൻ ഓരോ ആട്ടിൻകുട്ടിയെ
    എടുക്കേണം.'
  tuo-NT: 'Nipeꞌtirã Israe curuacjãrãrẽ aꞌtiro ni wereya: ‘Aꞌti mujĩpũ diez nirĩ nʉmʉ
    nicã, niꞌcã wiꞌicjãrã niꞌcʉ̃ oveja wĩꞌmagʉ̃rẽ o cabracãrẽ ñeꞌe cʉoyuya.'
  gup-gup: Ngurrbenmarneyimen birridjalwern rowk bininj nawu Israel benkebmawahmeng,
    bu birridjarrkmirndemornnamerrinj kore yiwarrudj kore kunbarnangarra ten ngarre
    maninjmanu dird. Wanjh birribebbehma mayh yaw kaluk bedberre nawu kabirridjarrkyo,
    kaluk nakudji mayh djarrkbedberre nawu kunrurrkkudji kabirridjarrkyo.
  gvs-gvs: Kōna semiyao Isileli tubunao liliudi kolatuwokōidi kodīgo kami, “Ame tukowanayana
    sinaena maliyalina yawou goi bodayauwo adi tolovinayao tamo tamo kōna lami moe
    sipi bonatuna tamo tamo koyoisīdi; tauna lami tayamo bodayauwo tayamo.
  rmc-rmc: 'A den te džanel savore manušenge andral o Izrael: Andro dešto džives andre
    kada čhon dojekh murš mušinel te kidel avri jekhe bakrores: jekhes vaš dojekh
    kher.'
  nlg-nlg: Ladavaghinia vania na vure udolu ni Israel/Jew tana hangavuluni na bongi
    tana vula eni, sopa binaboli ke vilia na dalei sheep pana goat vaolu ke vania
    na sukaghi.
  pes-OPV: تمامی جماعت اسرائیل راخطاب کرده، گویید که در دهم این ماه هر یکی ازایشان
    بره‌ای به حسب خانه های پدران خودبگیرند، یعنی برای هر خانه یک بره.
  ron-1924: 'Ворбиць ынтреӂий адунэрь а луй Исраел ши спунеци-й: ‘Ын зиуа а зечя а
    ачестей лунь, фиекаре ом сэ я ун мел де фиекаре фамилие, ун мел де фиекаре касэ.'
  aui-aui: Isrel damna tupana kowonedi da gabudara yadi 10 mmko nawaravina kamone
    tomogha tupadi nigenige bo gout tana sinavineyi yadi rakaraka kiiravine, bare
    nunudigha na tanagha.
  ben-OBCV: ইস্রায়েলের সমগ্র জনসাধারণকে বলো যে এই মাসের দশম দিনে প্রত্যেকটি লোককে
    তার পরিবারের জন্য একটি করে মেষশাবক নিতে হবে, এক-একটি পরিবারের জন্য এক-একটি মেষশাবক।
  som-som: Shirka reer binu Israa'iil oo dhan la hadla oo waxaad ku tidhaahdaan, Maalinta
    tobnaad oo bishan waa in nin waluba wan qaataa sida reeraha aabbayaashood yihiin,
    qoys waluba wan ha qaato;
  lat-VUC: 'Loquimini ad universum cœtum filiorum Israël, et dicite eis: Decima die
    mensis hujus tollat unusquisque agnum per familias et domos suas.'
  eng-ASVBT: 'Speak ye unto all the congregation of Israel, saying, In the tenth day
    of this month they shall take to them every man a lamb, according to their fathers’
    houses, a lamb for a household:'
  mna-mna: 'Niomru kala mi kulup zin iwal biibi ki Israel mi kosotaara zin ta kembei:
    Sombe aigule iwe laamuru pa puulu ti, to zin tomooto tataŋa timbit sipsip, som
    mekmek lutuunu ma ikot zin.'
  ita-1885: Parlate a tutta la raunanza d'Israele, dicendo; Nel decimo giorno di questo
    mese, ciascuna casa di padre di famiglia prenda un agnello o un capretto; uno
    per casa.
  eng-LXXUP: Speak to all the congregation of the children of Israel, saying, On the
    tenth of this month let them take each man a lamb according to the houses of their
    families, every man a lamb for his household.
  eng-ULB: Tell the assembly of Israel, 'On the tenth day of this month they must
    each take a lamb or young goat for themselves, each family doing this, a lamb
    for each household.
  spa-VBL: Diles a todos los israelitas que el décimo día de este mes, cada hombre
    debe elegir un cordero para su familia, uno para cada hogar.
  fra-_FOB: 'Parlez à toute l''assemblée d''Israël et dites: Qu''au dixième jour de
    ce mois ils prennent chacun un agneau ou un chevreau par maison de leurs pères,
    un agneau ou un chevreau par maison.'
  mal-mal: 'നിങ്ങൾ യിസ്രായേലിന്റെ സർവ്വസംഘത്തോടും പറയേണ്ടത് എന്തെന്നാൽ: ഈ മാസം പത്താം
    തീയതി ഓരോ കുടുംബത്തിനും ഓരോ ആട്ടിൻകുട്ടി വീതം ഓരോരുത്തൻ ഓരോ ആട്ടിൻകുട്ടിയെ എടുക്കണം.'
  urd-GVR: Isrāīl kī pūrī jamāt ko batānā ki is mahīne ke dasweṅ din har ḳhāndān kā
    sarparast apne gharāne ke lie lelā yānī bheṛ yā bakrī kā bachchā hāsil kare.
  suz-BL: मिनु गे इस्राएली नेल्‍ल आन कली ‘मेको महिना ङा १० नाक्‍ती खिं का ङा ठेयब
    मुरुमी पाठा का चाक्‍चा माल्‍नीम।
  ita-1927: 'Parlate a tutta la raunanza d’Israele, e dite: Il decimo giorno di questo
    mese, prenda ognuno un agnello per famiglia, un agnello per casa;'
  ckb-ckb: لەگەڵ هەموو کۆمەڵی ئیسرائیل بدوێن و بڵێن، لە دەی ئەم مانگە با هەر پیاوێک
    لەبری بنەماڵەکەی بەرخێک ببات، بەرخێک بۆ هەر ماڵێک.
  eng-BBE: 'Say to all the children of Israel when they are come together, In the
    tenth day of this month every man is to take a lamb, by the number of their fathers''
    families, a lamb for every family:'
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ಸಭೆಗೆಲ್ಲಾ ನೀವು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ಈ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ
    ಅವರು ತಮಗೆ ಪ್ರತಿ ಗೋತ್ರಗಳ ಪ್ರತಿಯೊಂದು ಕುಟುಂಬಕ್ಕೆ ಒಂದರಂತೆ ಕುರಿಮರಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ijadufuo ni vua ige na kuariakuvejo ije e Isureroko agane boeje kuariafo.
    Ni kuariana kia, Asame igadufuo ijia ro mu teni furino ijia e fari besubesu fuka
    agane fuone are besu karijo ijiebuo mave-sife ame ijia bino buone iraeraefo.
  tam-2017: 'நீங்கள் இஸ்ரவேல் சபையார்கள் எல்லோரையும் நோக்கி: இந்த மாதம் பத்தாம் தேதியில்
    வீட்டுத்தலைவர்கள், வீட்டுக்கு ஒரு ஆட்டுக்குட்டியாக, ஒவ்வொருவரும் ஒவ்வொரு ஆட்டுக்குட்டியைத்
    தெரிந்துகொள்ளட்டும்.'
  spa-RV-1909: 'Hablad á toda la congregación de Israel, diciendo: En el diez de aqueste
    mes tómese cada uno un cordero por las familias de los padres, un cordero por
    familia:'
  ron-BTF: 'Vorbiți întregii adunări a lui Israel, spunând: În ziua a zecea a acestei
    luni își vor lua un miel, fiecare bărbat, conform cu casa părinților lor, un miel
    pentru o casă;'
  eng-WEBP: Speak to all the congregation of Israel, saying, ‘On the tenth day of
    this month, they shall take to them every man a lamb, according to their fathers’
    houses, a lamb for a household;
  eng-FBV: Tell all the Israelites that on the tenth day of this month, every man
    must choose a lamb for his family, one for each household.
  nld-1939: 'Beveelt heel de gemeenschap van Israël: Op de tiende van deze maand moet
    ieder voor zijn familie een lam nemen, één voor elk gezin.'
  nch-BL: Xiquinilhuica nochi israelitame para ama huan teipa sesen xihuit ipan 10
    itequi ni metzti, sesen ten amojuanti ma quicui se pilborregojtzi o se oquich
    chivo para ifamilia. Sese familia quicuis san para ichaj.
  vie-1934: 'Hãy nói cho toàn hội chúng Y-sơ-ra-ên rằng: Đến ngày mồng mười tháng
    nầy, mỗi gia trưởng tùy theo nhà mình phải bắt một con chiên con.'
  hin-CV: सब इस्राएलियों को बता दो कि इस महीने की दस तारीख को अपने-अपने परिवार के
    लिए एक-एक मेमना चुनकर अलग कर ले.
  eng-OURB: Speak to all the congregation of Israel [God prevails], saying, ‘On the
    tenth day of this month, they shall take to them every man a lamb, according to
    their fathers’ houses, a lamb for a household;
  spa-BES: Díganle a todos los hijos de Israel cuando se reúnan. En el décimo día
    de este mes, cada hombre tomará un cordero, por el número de las familias de sus
    padres, un cordero para cada familia.
  tdx-tdx: Aa le tseizo amy valobohò’ Israeley te, amy fahafolo’ ty volañe toy, songa
    handrambe ty vi’e ho añ’anjomban-drae’e ze lahilahy, ty vi’e ze hasavereñañe.
  vid-vid: Mlonje na Waisilaeli weng'ha, mkawalonjele kota zuwa lya kumi lya mwezi
    awu chila munhu kohola ing'holo lyana limwe kwa chila ng'handa imwe.
  eng-OKE: Speak with all the congregation of Israel, saying, In the tenth of this
    month they shall take to them every man a lamb for the house of a father, a lamb
    for the house.
  tha-KJV: จงสั่งชุ​มนุ​มคนอิสราเอลทั้งหมดว่า ในวั​นที​่​สิ​บเดือนนี้ ให้​ผู้​ชายทุกคนเตรี​ยมล​ูกแกะ
    ครอบครัวละตัวตามเรือนบรรพบุรุษของตน
  por-BR-2018: 'Falai a toda a congregação de Israel, dizendo: No dia dez deste mês
    tome para si cada um um cordeiro pelas famílias dos pais, um cordeiro por família:'
  deu-ELO: 'Redet zu der ganzen Gemeinde Israel und sprechet: Am Zehnten dieses Monats,
    da nehme sich ein jeder ein Lamm für ein Vaterhaus, ein Lamm für ein Haus.'
  eng-WYC-2018: Speak ye to all the company of the sons of Israel, and say ye to them,
    In the tenth day of this month, each man take a lamb by his families and houses;
    (Speak ye to all the Israelites, and say ye to them, On the tenth day of this
    month, each man take a lamb for his family, one for each household;)
  epo-epo: 'Diru al la tuta komunumo de Izrael: En la deka tago de ĉi tiu monato prenu
    al si ŝafidon ĉiu patro de familio, po unu ŝafido por domo.'
  uig-PIN: 'Silǝr pütün Israil jamaitigǝ sɵz ⱪilip: — Bu ayning oninqi küni ⱨǝmminglar
    atiliringlarning ailisi boyiqǝ bir ⱪozini elinglar; ⱨǝrbir ailigǝ birdin ⱪoza
    elinglar.'
  beo-beo: Isala:ili dunu gilisisu amoma agoane olelema, ‘Wali oubi amoga eso nabuane
    amoga diasu afae afae esalebe sosogo fi eda da sibi mano o goudi mano afae ilegema:ma.
  tpi-OTNT: Tokim olgeta manmeri bilong Israel olsem, long de namba 10 bilong dispela
    mun, wan wan man i mas makim wanpela pikinini sipsip o wanpela pikinini meme bilong
    famili bilong en.
  hau-SA: Ka faɗa wa dukan jama’ar Isra’ila cewa a rana ta goma ga wannan wata, kowane
    mutum zai ɗauki ɗan rago domin iyalinsa, ɗaya domin kowane gida.
  udu-udu: Ṯora risa ŋul ’kup̱ ’kwani ma Israyiil gwo yan mo ka cima ’kume’d ka ppee
    yansan mo tani uni mini bu’th ushi ḵa’bal gwaṯẖan mo, wathi/ ka ’deṯe/ ’deṯe/
    ’peni gu’b gi ibabam buni mo isi me’d jin wana a’di kan mo, ḵa’bala ’de/ gom gu’b
    ka kuluny mo be.
  uig-LAT: 'Siler pütün Israil jamaitige söz qilip: — Bu ayning oninchi küni hemminglar
    atiliringlarning ailisi boyiche bir qozini élinglar; herbir ailige birdin qoza
    élinglar.'
  nde-nde: Tshelani bonke abomndeni ka-Israyeli ukuthi ngelanga letshumi lale inyanga
    indoda ngayinye kayithathele abomuzi wayo izinyane libe linye indlu ngendlu.
  ton-ton: '¶ Mo lea ki he kakai fakataha kotoa pē ʻo ʻIsileli, ʻo pehē, “ʻI hono
    hongofulu ʻoe ʻaho ʻoe māhina ni, te nau toʻo kiate kinautolu taki taha ʻe he
    tangata ha lami, ʻo fakatatau ki he fale ʻoe ngaahi tamai, ko e lami ki he fale:'
  ces-1613: 'Mluvte ke všemu shromáždění Izraelskému, řkouce: Desátého dne měsíce
    tohoto vezmete sobě jeden každý beránka po čeledech, beránka na každý dům.'
  eko-eko: 'Munsa na Arawu ana ya olupa yoori: “Ajaama ooshi a Ezirayiilu, siikhu
    ya khuumi ya mweezi otthuupu, alume ooshi ana yoovalula nshapi la pwittipwitthi
    leelume ya wakhula liphanko ya wakhula nyuupa.'
  eng-WMB: Speak to all the congregation of Israel, saying, ‘On the tenth day of this
    month, they shall take to them every man a lamb, according to their fathers’ houses,
    a lamb for a household;
  tam-TCV: நீங்கள், இம்மாதத்தின் பத்தாம்நாள் ஒவ்வொரு குடும்பத்தலைவனும் தன்தன் குடும்பத்திற்காக
    வீட்டுக்கு ஒரு ஆட்டுக்குட்டியைத் தெரிந்தெடுக்க வேண்டும் என்று முழு இஸ்ரயேல் சமுதாயத்திற்கும்
    நீங்கள் சொல்லுங்கள்.
  ceb-ULB: Sultihi ang pundok sa Israel, 'Sa ikanapulo nga adlaw niini nga bulan kinahanglan
    nga magkuha sila ug mga nating karnero o nating kanding alang sa ilang mga kaugalingon,
    ang matag pamilya magabuhat niini, usa ka nating karnero alang sa matag panimalay.
  pol-UBG: 'Powiedzcie całemu zgromadzeniu Izraela: Dziesiątego dnia tego miesiąca
    każdy weźmie sobie baranka dla rodziny, jednego baranka dla domu.'
  agr-agr: 'Nuadui ashí Israel aents aidau wi yamai tajim nunú ujaktajum: Juju nantutin
    tsawan diez tsawagtata duwi maki makichik múun uchigtin aidau uwig aishmag tsakatan,
    dutikachkush chivo aishmag tsakatan achiktinme.'
  kyc-kyc: Mana pii dake dopa letamo lao Isaraele wambu peparae lamaipape. Kana dakena
    yuu gii akalisa dokopa akali ree palu dokona larapu mena sipisipi yakane mendaki
    panda meme yakane mendaki larapu yapo nyinyale.
  urd-GVU: اسرائیل کی پوری جماعت کو بتانا کہ اِس مہینے کے دسویں دن ہر خاندان کا سرپرست
    اپنے گھرانے کے لئے لیلا یعنی بھیڑ یا بکری کا بچہ حاصل کرے۔
  deu-1912: 'Sagt der ganzen Gemeinde Israel und sprecht: Am zehnten Tage dieses Monats
    nehme ein jeglicher ein Lamm, wo ein Hausvater ist, je ein Lamm zu einem Haus.'
  ntj-ntj: Yuwa, Yitjurayilku tjamupirti-tjananya watjala. Tjiinya-yayi nyawa kirnara
    ma-ngarrinyangka, palunyalu-yanku ngurra 10-tjanulu wati kutju-kutjulu tjiipu
    warlangu ngurrkarntanku kanyilku ngula pungkula ngalkukitjalu palunyaku kurri
    tjilku pirnilutarrartu.
  kan-2017: ಇದರ ವಿಷಯದಲ್ಲಿ ನೀವು ಇಸ್ರಾಯೇಲರ ಸಮೂಹಕ್ಕೆಲ್ಲಾ ಹೀಗೆ ಅಪ್ಪಣೆಮಾಡಬೇಕು, ‘ಈ ತಿಂಗಳಿನ
    ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ನಿಮ್ಮ ಗೋತ್ರಗಳ ಪ್ರತಿಯೊಂದು ಮನೆಯವರು ಒಂದೊಂದು ಕುರಿಮರಿಯನ್ನಾಗಲಿ,
    ಆಡುಮರಿಯನ್ನಾಗಲಿ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  ena-ena: '@see-verse:EXO.012.002'
  yap-yap: Mognew ngak urngin e girdi’ nu Israel ni rofen ni ragag ko re pul ney e
    ra reb e pumo’on ma thangri mel’eg ba pifak e saf ara ba pifak e kaming ni fan
    ko birok e tabinaw.
  hlt-MCSB: Israel rhaengpuei boeih taengah thui lamtah, 'Tahae kah hla rha dongah
    tah hlang long he a napa im ham tu pakhat, te pawt atah im pakhat ham tu pakhat
    tah amamih taengla lo uh saeh.
  mdy-ETH: ዒስራዔኤሌ ዴሮም ቢያ ሃያ ዎጎ ዔርዙዋቴ፤ ሃና ዓጊኔላ ፄኤሬስካፓ ታጳሳ ኬሎና ፔቴ ፔቴ ዓሲ ፔኤኮ ማኣሮ ዓሶም
    ማራናይታቶዋ ዋናናይ ጊኢጊሾንጎ።
  twi-ASANTE: Ka kyerɛ Israelfoɔ nyinaa sɛ, saa bosome yi ɛda a ɛtɔ so edu no, ɛsɛ
    sɛ ɔbarima biara pɛ odwammaa baako de ma nʼabusua. Ɛsɛ sɛ efie biara nya odwammaa
    no baako.
  mwc-mwc: Israel biyisi ereonowasi ko wonisi kata niko nawaravi, kao kana bi 10 kamonai
    wai sebare kesana rakaraka kamonai yove nununai, sheep wotuna ina yauni kanina
    kairavina.
  eng-WEBU: Speak to all the congregation of Israel, saying, ‘On the tenth day of
    this month, they shall take to them every man a lamb, according to their fathers’
    houses, a lamb for a household;
  bnp-bnp: O taki e huriki a Israel, na ravuluna parava na keva iea, a bakovi takutaku
    ge lavea tara tuna sipsip ge kania a kabu vona.
  wal-wal: Israa7eela asau ubbau ha wogaa odite; ha aginai gelido tammantta gallassan,
    issi asi ba so asau issi orgge dorssaa woikko issi orgge deeshshaa ekko.
  spa-PDDPT: 'Hablen a toda la congregación de Israel: El día diez de este mes tome
    cada uno un cordero, según su casa paterna, un cordero por familia.'
  gun-gun: 'Pendeayvu Israel kuery ijaty va''e pe. Ha''e vy aipopeje: “Kova''e jaxy
    dez araa py ma peteĩ-teĩ peru ''rã peteĩ vexa''i ra''y, peteĩ-teĩ hoo va''e ogueru
    ''rã peteĩ vexa''i ra''y ngoo peguarã.'
  agu-BL: 'Cha''stzun te alwok scyetz cyakil yi e'' xonl Israel yi xtxolbile''j: ‘Tul
    yi lajuj tajlal yi xawe''j, tajwe''n tan chijoyol yi jujun najal jun cne''r nka
    jun chiw tan cyoyil swetz, jun le jujun najal.'
  ilo-ULB: Ibagayo iti taripnong ti Israel, 'Iti maika-sangapulo nga aldaw iti daytoy
    a bulan, masapul a mangala ti tunggal maysa kadakuada iti karnero wenno urbon
    a kalding para kadakuada, aramiden daytoy iti tunggal pamilya, maysa a karnero
    para iti tunggal sangkabalayan.
  kpg-kpg: Deenei di gulu mee belee hagi anga go goolua gi digau Israel, bolo di madangaholu
    laangi o di malama deenei, gei nia daane dagidahi i goodou gi hilihilia dana dama siibi
    be tamaa kuudi ang gi digau dono hale, di manu e dahi ang gi digau o di hale e dahi.
  uig-ARA: 'سىلەر پۈتۈن ئىسرائىل جامائىتىگە سۆز قىلىپ: ــ بۇ ئاينىڭ ئونىنچى كۈنى ھەممىڭلار
    ئاتىلىرىڭلارنىڭ ئائىلىسى بويىچە بىر قوزىنى ئېلىڭلار؛ ھەربىر ئائىلىگە بىردىن قوزا
    ئېلىڭلار.'
  bps-bps: Fgadeam di kdee dad bel Israél kadang di gasfaloan duh di bulen ani, kat
    satu lagi malék i tingà bilibili ku demen i tingà kambing i dsù kat malay.
  tof-tof: Nüzazilamke blaman Isrrael basirr pamkolpam magó, ini 10 ngim ngürrdü,
    ini melpal, pama darrpan-darrpan ⌊sip⌋ kupo ó ta ia ⌊gout⌋ kupo tibiób olmalkolabkü
    ki yazebnóm, darrpan-darrpan müótankü.
  sus-sus: Wo xa a fala Isirayila ɲama birin bɛ, yi kike xi fu, denbaya yo denbaya
    xa yɛxɛɛ keren sɔtɔ.
  pon-2006: 'Kumwa padahkihong mehn Israel koaros met: Ni kaeisek en rahnen sounpwong
    wet, emenemen ohl en pilada sihmpwul de kuht emen ong eh peneinei, mahn emen ong
    tohn ehu ihmw.'
  jae-jae: Asôm êndêŋ Israelnêŋ gôlôac gebe Êndêŋ ajôŋ tonec ŋabêc 10 ŋacwaga samob
    sêkôc domba ŋalatu tageŋ-tageŋ êtôm nêŋ gôlôacmôkêgeŋ, sêkôc domba tageŋ-tageŋ
    êtôm andugeŋ.
  ksd-ksd: 'Amur a ve ra kor na tarai Israel ma amur a biti dari: ta ra bung a vinun
    ta go ra gai, tikatika na tutana na pilak pa ta nat na sip ure ra lavur kubakuba
    i diat, tika na nat na sip ure tika na pal;'
  tur-YTC: Bütün İsrael topluluğuna konuşup söyleyin, 'Bu ayın onuncu günü, her biri
    kendilerine bir kuzu, atalarının evlerine göre, ev halkına bir kuzu alacak.
  grc-BRENT: Λάλησον πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραὴλ, λέγων, τῇ δεκάτῃ τοῦ μηνὸς
    τούτου λαβέτωσαν ἕκαστος πρόβατον κατʼ οἴκους πατριῶν, ἕκαστος πρόβατον κατʼ οἰκίαν.
  ind-AYT: Sampaikanlah kepada seluruh jemaat Israel, katakanlah, ‘Pada hari kesepuluh
    bulan ini, setiap laki-laki harus mengambil seekor domba untuk setiap rumah.
  nya-nya: Muliwuze khamu lonse la Israeli kuti pa tsiku la khumi la mwezi uno, munthu
    aliyense asankhire banja lake mwana wankhosa mmodzi. Banja lililonse litenge mwana
    wankhosa mmodzi.
  hrv-hrv: 'Ovo objavite svoj zajednici izraelskoj: Desetog dana ovoga mjeseca neka
    svatko za obitelj pribavi jedno živinče. Tako, jedno na obitelj.'
  mps-mps: Tama tigidali Israel we bidibolo te po wao, ‘Tama e polua dei nogo si wabode,
    te deli deli bidigo aga we waide te kibu sipsip wai sa muao, ma aga kibu meme
    wai me deli sa muao.’
  tpi-tpi: Tokim olgeta manmeri bilong Israel olsem, long de namba 10 bilong dispela
    mun, wan wan man i mas makim wanpela pikinini sipsip o wanpela pikinini meme bilong
    famili bilong en.
  dan-1931: 'Tal til hele Israels Menighed og sig: På den tiende Dag i denne Måned
    skal hver Familiefader tage et Lam, et Lam for hver Familie.'
  vie-OVCB: Phải công bố cho toàn dân Ít-ra-ên biết, vào ngày mồng mười tháng này,
    mỗi gia đình sẽ bắt một con chiên hay một con dê.
  guj-2017: 'સમગ્ર ઇઝરાયલીઓ માટે આદેશ છે કે: “આ માસના દસમા દિવસે પ્રત્યેક પુરુષે પોતાના
    પિતાના કુટુંબ દીઠ એક હલવાન લેવું.'
  pon-2006A: 'Kumwa padahkihong mehn Israel koaros met: Ni kaeisek en rahnen sounpwong
    wet, emenemen ohl en pilada sihmpwul de kuht emen ong eh peneinei, mahn emen ong
    tohn ehu ihmw.'
  por-BRBSL: 'Falou a toda a congregação de Israel, dizendo: “No décimo dia deste
    mês, levarão a cada homem um cordeiro, de acordo com a casa de seus pais, um cordeiro
    para uma casa;'
  aly-aly: Mpwel alhenh-atherr Israel-kenh-rnem alakenh-anyem iletyek, ‘Mpwelhenh-arey
    arlta 10-ek-atwety. Ikwer-penhan warlek-artweyel-rnem aker yep-yep inenherr-arey,
    rernem yep-yep akely atwetyek apmer amentew-ament.
  cth-cth: Nangmouh roi ni Isarel rangpuinaw koe lawk na thui roi hane teh; Hete thapa
    hnin hra touh hnin vah nangmanaw pueng ni mae imthungkhu tangkuem dawk im touh
    ni tuca buet touh rip na sin awh han.
  twi-twi: Ka kyerɛ Israelfo nyinaa se, saa ɔsram yi da a ɛto so du no, ɛsɛ sɛ ɔbarima
    biara pɛ oguamma baako de ma nʼabusua. Ɛsɛ sɛ ofi biara nya oguamma no baako.
  hlt-hlt: Israel rhaengpuei boeih taengah thui lamtah, 'Tahae kah hla rha dongah
    tah hlang long he a napa im ham tu pakhat, te pawt atah im pakhat ham tu pakhat
    tah amamih taengla lo uh saeh.
  tbz-SIM: Á nɑ́kɛ́ Isidɑyɛɛribɛ, we ntɑ̃̀nkù kó diyiè píínnì bɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀
    tɛ̀ɛ tɑ̃ɑ̃tɛ́ fɛpìèfɛ̀.
  msy-2020: Nɨ Israelian gumazamiziba kamaghɨn me mɨkɨm, iakɨnir kamɨn aruer namba
    10, gumazamiziba bar vaghvagh uan adarazi bagh sipsipɨn igiatam ko memen igiatam,
    amɨsefegh.
  dop-dop: Mpʋ tɔ, ɩ́ polo nɑ ɩ́ heeli Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ sɩ pɑɑ tǝyɑɣɑ yɑɑ pɑɑ wɑɑʋ
    ŋku kʋ́ cɑɑ ɩwǝyɑɣɑ yɑɑ pinɑɣɑ kɛ ɩsɔtʋ ɩnɛ ɩ kʋyɛɛŋ nɑɑnʋwɑ wule.
  azb-azb: 'Bütün İsrail icmasına söyləyin: qoy bu ayın onuncu günündə hər kəs öz
    ailəsi üçün bir quzu, hər ev üçün bir quzu götürsün.'
  eng-DBY: Speak unto all the assembly of Israel, saying, On the tenth of this month
    let them take themselves each a lamb, for a father's house, a lamb for a house.
  hin-2017: इस्राएल की सारी मण्डली से इस प्रकार कहो, कि इसी महीने के दसवें दिन को
    तुम अपने-अपने पितरों के घरानों के अनुसार, घराने पीछे एक-एक मेम्ना ले रखो।
  wol-KYG: Waxleen ak mbooloom Israyil mépp ne leen, bésub fukkeel ba ci weer wii,
    na ku nekk jëlal njabootam ab gàtt, kër gu nekk ak gàttam.
  swp-swp: Isaraela tataodi au heoigogoidi au heribadi, ‘Ina nawarai ta asubena hesaudoudoina
    eai tatao gamagaridi abo mamoe natuna se abi, tamadi ena numa ena boga laina gonoana,
    numa esau esau ena mamoe.
  bjr-bjr: Anutufa Mooseena qimaminoo qinau. Aiqama Isaraee maqannaa maa ufana qimannimia.
    Maa quqoonnasaa qisaukuqara taikasee faasaanasaa moodaa moodaa fasiqa oonu sipsipa
    aanaaqi fee mimmi aanaaqi fee nári maaqaki mariasa naaqeera maraaqa.
  eng-YLT: speak ye unto all the company of Israel, saying, In the tenth of this month
    — they take to them each man a lamb for the house of the fathers, a lamb for a
    house.
  kne-kne: 'Ibaga yo sin intiro ay gimong di Israelita ta siya na di amagen da si
    tinawtawen: Mo domteng din maikasinpo ay agew sin siya na ay bowan, masapol ay
    manpili din aam-an di pamilya si sag-eesa ay karnero ono kalding para en daida
    ay pamilya.'
  wat-wat: Isineni matatafusi kwana iyavisiya kwana bwaduwa, ‘Kuyadayada kana vi10
    nofe yamayamananama nenei, namoḡa tamokatamokaḡa yana sifi o gouti mwanavauna
    ina gibokiya tauna kana sabu nukusi fasisiyai.
  bzd-NTPO: 'Israel aleripa ulitane a̱ ichö́: ‘Si'' i'' e'' diwö dabop (10) eta̱ u
    bitkue ekkë wakpa tö obeja ö chibo ese wë''ñe pupula yulö́ etö katè ila''r ta̱.'
  eng-WYC-2017: Speak ye to all the company of the sons of Israel, and say ye to them,
    In the tenth day of this month, each man take a lamb by his meines and houses;
  eng-WMBB: Speak to all the congregation of Israel, saying, ‘On the tenth day of
    this month, they shall take to them every man a lamb, according to their fathers’
    houses, a lamb for a household;
  urd-GVH: इसराईल की पूरी जमात को बताना कि इस महीने के दसवें दिन हर ख़ानदान का सरपरस्त
    अपने घराने के लिए लेला यानी भेड़ या बकरी का बच्चा हासिल करे।
  rug-rug: 'Mi la tozi sari na vina tumatumae hire koasa doduru butubutu Izireli:
    Pa rane vina manege puta koasa sidara hie, si kaqu hopeke vizatia ri na tie, si
    keke tuna sipi babe keke tuna qoti, pude tanisa nana tatamana soti.'
  gaz-gaz: Jiʼa kana keessa bultii kurnaffaatti tokkoon tokkoon namaa xobbaallaa hoolaa
    tokko akkuma manneen abbootii isaaniitti tokkoo tokkoo manaatii fi xobbaallaa
    hoolaa tokko akka fudhatu guutummaa hawaasa Israaʼelitti himaa.
  fra-LSG: 'Parlez à toute l’assemblée d’Israël, et dites: Le dixième jour de ce mois,
    on prendra un agneau pour chaque famille, un agneau pour chaque maison.'
  gnn-gnn: Ḻuŋ'maraŋa warrpam'thurra yana yolŋu'‐yulŋunha Yitjuralpuyŋunhanydja, bala
    ḻakaraŋa walalambala biyakana, ‘Waŋga'‐waŋganydhu nhuma yurru ḏarramuwurruyu märra'‐marrama
    wäyin malanha bembi nhumalaŋgalaŋuwu malawu, yurru ŋunhiyi bembinydja wäyindja
    ḻatju' yana wal'ŋu ŋula nhämiriw ḏarramu, yuṯa wal'ŋu yana waŋganymirri dhuŋgarramirri.
  yal-yal: Ɛ xa a fala Isirayila yamaan xa, a kikeni ito xii fude lɔxɔni, denbaya
    kanna birin xa yɛxɛɛ dii keden tongo a denbayaan xa, denbaya yo denbaya yɛxɛɛ
    dii keden.
  iou-iou: Unita Isrel ämawebe kuduptagän jukuman ŋode yäwerun; Komepak ŋonitäŋo kepma
    10 uken äma kubäkubä ini nädamiŋi-nani inita iwoyäŋpäŋ sipsip nanaki kubäkubä
    kaŋ yäput.
  haw-1868: E olelo aku olua i ka poe kanaka o ka Iseraela a pau, e i aku, I ka la
    umi o keia malama, e lawe kela kanaka keia kanaka i hipakeiki ma ko ka hale o
    na makua, he hipakeiki no ka hale hookahi.
  arb-NAV: 'خَاطِبَا كُلَّ جَمَاعَةِ إِسْرَائِيلَ قَائِلَيْنِ: عَلَى كُلِّ وَاحِدٍ
    أَنْ يَأْخُذَ فِي الْعَاشِرِ مِنْ هَذَا الشَّهْرِ حَمَلاً لِعَائِلَتِهِ، وَفْقاً
    لِبُيُوتِ الْآبَاءِ، حَمَلاً لِكُلِّ عَائِلَةٍ.'
  ewe-ewe: Miɖe gbeƒã na Israelviwo katã be le ɣleti sia ƒe ŋkeke ewolia dzi la, ŋutsu
    ɖe sia ɖe nalé alẽvi ɖeka na eƒe ƒome, alẽ ɖeka ɖe aƒekɔ ɖeka ɖe sia ɖe nu.
  eng-LEE: 'Speak ye unto all the congregation of Israel, saying, On the tenth day
    of this month they shall take to themselves every man a lamb for every family,
    a lamb for every house:'
  gvn-gvn: '@see-verse:EXO.012.002'
  asm-FB: তোমালোক সমবেত হোৱা আৰু ইস্ৰায়েলী লোকসকলক কোৱা, ‘এই মাহৰ দশম দিনা তেওঁলোক
    প্রত্যেকে নিজৰ বাবে এটাকৈ মেৰ-ছাগ পোৱালি বা ছাগলী পোৱালি ল’ব। প্রত্যেক পৰিয়ালে
    এইদৰে পৰিয়ালবৰ্গৰ বাবে এটা মেৰ-ছাগ পোৱালি ল’ব।
  sus-A: وٌ شَ عَ قَلَ عِسِرَيِلَ حَمَ بِرِن بّ، يِ كِكٍ شِ قُ، دٍنبَيَ يٌ دٍنبَيَ
    شَ يّشّي كٍرٍن سْتْ.
  fra-SBL: 'Parle à toute l''assemblée d''Israël, et dis : Le dixième jour de ce mois,
    on prendra chacun un agneau, selon les maisons de ses pères, un agneau par maison ;'
  hbo-hbo: דַּבְּר֗וּ אֶֽל־כָּל־עֲדַ֤ת יִשְׂרָאֵל֙ לֵאמֹ֔ר בֶּעָשֹׂ֖ר לַחֹ֣דֶשׁ הַזֶּ֑ה
    וְיִקְח֣וּ לָהֶ֗ם אִ֛ישׁ שֶׂ֥ה לְבֵית־אָבֹ֖ת שֶׂ֥ה לַבָּֽיִת׃
  eng-WYCLIFFE: Speke ye to al the cumpanye of the sones of Israel, and seie ye to
    hem, In the tenthe dai of this monethe ech man take a lomb by hise meynees and
    housis;
  piu-2006: '@see-verse:EXO.012.002'
  pjt-pjt: '@see-verse:EXO.012.002'
  cwe-cwe: Walongele wanhu wose wa Isilaili kuwa muna isiku ya longo ya mwezi uno,
    chila munhu kolondeka yasole mwanang'hondolo imwe, kwa chila kaye imwe.
  bgs-bgs: Pasóddór yu tun ta langun rubbad i Israel na tun ta ikasapulù álló kani
    bulan ni, tô kada mama na duwán sawa kailangan sumalin ka nati ka karnero ó nati
    ka kambing na nángngà para kannán ka kandin pamilya. Sábbad mannanap tô iyón katô
    kada pamilya.
  kik-kik: Ĩrai andũ othe a Isiraeli atĩ mũthenya wa ikũmi mweri ũyũ, o mũndũ akanyiitĩra
    andũ a nyũmba yake gatũrũme; o nyũmba gatũrũme kamwe.
  fra-NCL: 'Parlez à toute l’assemblée d’Israël, et dites : Le dixième jour de ce
    mois, que chacun prenne un agneau par famille, un agneau par maison.'
  cek-AK: Vaihi khrah ni hato naah, kami boih, angmacae imthung takoh maeto mah, tuucaa
    maeto sin hanah, amkhueng Israel kaminawk boih khaeah thui ah, tiah a naa.
  xla-xla: Epedeme wua꞉ Isalael so watle yu iye atlamaiya. Mama woyampola ita alila
    10 umulati yia꞉ta daya dlowe dla dinapomama aya hatlope hatlope dle dulu dla yia꞉
    halo amkota꞉leye hihimapo elempulupe.
  cuk-cuk: '”Bemar bela weyob Israel-dulemarga sogo: ” ‘We-nii-ibambegi (10) bemar
    wala-walagwen, e-gwenadgan-e-gwenadganba, degi, neg-iliba, sibad-wawaad-sapingwagwad-war-wargwen
    na sumalo.'
  uig-CYR: 'Силәр пүтүн Исраил җамаитигә сөз қилип: — Бу айниң онинчи күни һәммиңлар
    атилириңларниң аилиси бойичә бир қозини елиңлар; һәр бир аилигә бирдин қоза елиңлар.'
  pma-pma: 'Milhehit mesein selusien koanik min me-Isrel vasi keil: en avong koa hehi
    halualim (10) ten avati koanik, meatin vasi keil iling revi sipsip vuo nani tai
    koa avaani en teim se.'
  tel-2017: ఇశ్రాయేలు సమాజంతో ఇలా చెప్పు. మీరు ఇశ్రాయేలు ప్రజల సమాజమంతటితో కలసి ఈ
    నెల పదవ రోజున తమ కుటుంబాల ప్రకారం ప్రతి ఒక్కడూ, అంటే ప్రతి ఇంటి లెక్క చొప్పున
    ఒక గొర్రెపిల్లను గానీ, మేకపిల్లను గానీ తీసుకోవాలి.
  hat-BSA: '“Pale a tout asanble Israël la, e di: ‘Nan dizyèm mwa sa a, yo chak va
    pran yon jenn mouton pou yo menm, selon kay pa yo, yon mouton pou chak kay.'
  bxh-bxh: Isalaela mahudoꞌidi au falibadi mate nawalahi te lahaina fafa safuhudohudoꞌina
    yai, taumoho hesa - hesa bena sipi gubugubufwauna ya abi ana boga adi. Luma esega
    be adi esega.
  kos-kos: 'Sang oakwuk inge nu sin mwet Israel nukewa: Ke len aksingoul in malem
    se inge, kais sie mukul enenu in sulela soko sheep fusr ku soko nani fusr nu sin
    mwet in lohm sel in mongo kac.'
  hbo-WLC: דַּבְּר֗וּ אֶֽל־כָּל־ עֲדַ֤ת יִשְׂרָאֵל֙ לֵאמֹ֔ר בֶּעָשֹׂ֖ר לַחֹ֣דֶשׁ הַזֶּ֑ה
    וְיִקְח֣וּ לָהֶ֗ם אִ֛ישׁ שֶׂ֥ה לְבֵית־אָבֹ֖ת שֶׂ֥ה לַבָּֽיִת׃
  ibo-ibo: Gwa ọgbakọ ụmụ Izrel niile okwu sị ha, Nʼafọ ọbụla, nʼabalị iri nke ọnwa
    a, nwoke ọbụla ga-eweta nwa atụrụ nʼisi ezinaụlọ ọbụla.
  ory-ory: ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲୀୟ ସମଗ୍ର ମଣ୍ଡଳୀକୁ ଏହି କଥା କୁହ, ଏହି ମାସର ଦଶମ ଦିନରେ ତୁମ୍ଭମାନଙ୍କର
    ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ପିତୃଗୃହାନୁସାରେ ପ୍ରତ୍ୟେକ ପରିବାର ନିମନ୍ତେ ଏକ ଏକ ମେଷଶାବକ ନେବ।
  chk-chk: Kopwe kapas ngeni ekewe chon Israel, pwe lon engolun pwinin ei maram eman
    me eman mwän epwe angei eman lam fän iten en me an famili, eman lam nge eu famili.
  rop-rop: En yunbala garra dalim ola Isreil pipul. Yunbala garra dalim olabat holot
    dei garra abum nyuwan serramoni gulum Pasoba. Langa det namba 10 dei langa det
    feswan manth ebri men garra pikimat wanbala yangwan ship o wanbala yangwan biligout
    blanga im femili blanga dagat.
  ukr-1871: 'Промовте до всієї громади синів Ізрайлевих тако: У десятий день місяця
    сього брати ме кожен ягня на семю батька свого.'
  bch-bch: 'Be gimirua ga akeo pagid panua toa ngada ne Israel ad ga bedane: Ngan
    taiko toaine aea ado sangaul, gid luma itamatama kelede kelede ga tisio gid ad
    sipsip mao meme eta.'
  deu-1951: 'Saget der ganzen Gemeinde Israel und sprechet: Am zehnten Tage dieses
    Monats verschaffe sich jeder Hausvater ein Lamm, ein Lamm für jede Haushaltung;'
  eng-JPS: 'Speak ye unto all the congregation of Israel, saying: In the tenth day
    of this month they shall take to them every man a lamb, according to their fathers''
    houses, a lamb for a household;'
  srp-1865: 'Kažite svemu zboru Izrailjevu i recite: desetoga dana ovoga mjeseca svaki
    neka uzme jagnje ili jare, po porodicama, po jedno na dom;'
  lug-lug: Mutegeeze abantu bonna aba Isirayiri nti ku lunaku olw’ekkumi olw’omwezi
    guno kigwanidde buli mukulu wa nnyumba, addire omwana gw’endiga ogw’okuliibwa
    mu maka ge, buli maka omwana gw’endiga gumu.
  heb-heb: דברו אל כל עדת ישראל לאמר בעשר לחדש הזה ויקחו להם איש שה לבית אבת שה לבית׃
  ben-IRV: সমস্ত ইস্রায়েল মণ্ডলীকে এই কথা বল, তোমরা এই মাসের দশম দিনের তোমাদের বাবার
    বংশ অনুসারে প্রত্যেক পরিবার এক এক বাড়ির জন্য এক একটি ভেড়ার বাচ্চা নেবে।
  pan-pan: ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨੂੰ ਇਹ ਬੋਲੋ ਕਿ ਇਸ ਮਹੀਨੇ ਦੀ ਦਸਵੀਂ ਨੂੰ ਇੱਕ-ਇੱਕ ਜਣਾ ਆਪੋ
    ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣੇ ਅਨੁਸਾਰ ਹਰ ਘਰ ਪਿੱਛੇ ਇੱਕ-ਇੱਕ ਲੇਲਾ ਲਵੇ।
  tkr-tkr: 'İzrailyne gırgıne cəmə''ətık''le eyhe: ine vuzane yits''ıd''esde yiğıl
    gırgıng''vee cune xizanısdayiy, cune xaasda urgee vooxhe, mısvaye vooxhe g''əvxəs
    vukkan.'
  mya-JVB: သင်တို့သည် ဣသရေလ အမျိုး ပရိသတ် အပေါင်း တို့ကို မှာ ထားရသောစကားဟူမူကား၊
    ဤ လ ဆယ် ရက် နေ့၌ သင်တို့ရှိသမျှသည်၊ မိမိအိမ်ထောင် အသီးအသီး အတိုင်း တအိမ်ထောင်
    လျှင် သိုးသငယ် တကောင်စီ ယူ ရမည်။
  tte-O: Kali loina kwaolena boda Isileli kolili yakato waikena bwaite kana kaliyate
    sanaulu koina, tomo kaigeda kaigeda sipi natuna o tem gouti natuna sigite-sipwai
    ana nume tomiya kaiweli.
  tbg-tbg: 'Netanta ekaa Isareriara mintima tiate: Maa torara 10 entaqaa vaiintivano
    nai naata vaintiara iriharo memeraa naative, sipisipi naative, vohaiqa varaanarove.
    Ekaa Isareri vatanaa vaiinti vika nái naata vaintiara iriha mintima kehama varevarave.'
  hmo-hmo: Israela taudia ibounai do umui haboua, bona idia do umui hamaoroa, inai
    hua ena dina 10 lalonai, tau ta ta edia famili ta ta totona, mamoe ena natuna,
    o nani ena natuna do idia abia, ruma ta mamoe natuna ta, unai bamona do idia abia.
  urd-urd: तब इस्राईलियों की सारी जमा'अत से यह कह दो कि इसी महीने के दसवें दिन, हर
    शख़्स अपने आबाई ख़ान्दान के मुताबिक़ घर पीछे एक बर्रा ले;
  rus-SYN: 'Скажите всему обществу сынов Израилевых: в десятый день сего месяца пусть
    возьмут себе каждый одного агнца по семействам, по агнцу на семейство;'
  bqc-SIM: À o Isailiↄnɛ píi, mↄɛ bee gↄↄ kwide zĩ́ ualɛ ń ualɛo píi aali sã
    sɛ mɛ̀ndodo.
  tcz-CHONGTHU: “Israelte kikhop khomna munpi jouse ah ga seipeh lhon tan. Hiche lhasung
    nisom alhin niteng leh ama ama cheh in apu apateu insung kai lhah apat, insung
    khat cheh akon kelngoi khat cheh kat doh ding'a ahin kai diu ahiye.”
  mar-mar: इस्राएलाच्या सर्व मंडळीला सांग की या महिन्याच्या दहाव्या दिवशी प्रत्येक
    मनुष्याने आपल्या कुटुंबातील लोकांकरता एक कोकरू घ्यावे.
  soq-soq: E aitane Israel apanawa uduudu diamone wanase, ‘Uaboa emauwo walama 10
    oso apana uwala du deadea baiwa pue sipsip ba gote sanaa me duwa apanawa do napua
    baiwa sonabepu.
  qub-qub: Llapan Israelcunata willapanqui cay quilla chunca junajcho uywata camaricunanpaj.
    Chaymi cada wasicho tiyajcuna juc watayoj cashnita carpis o manta capshita carpis
    pishtananpaj camarenga.
  bqp-bqp: À o Isarailanↄnɛ ń pínki, mↄ díkĩna gↄrↄ kuride zĩ ò sã bobo mɛ̀n dodo
    ↄn kũ ↄnnwo pínki.
  hat-hat: 'Pale tout moun pèp Izrayèl la. Di yo: sou dizyèm jou mwa sa a, n''a pran
    yon ti mouton pou chak fanmi, tande byen wi, yon ti mouton pou chak kay.'
  eng-BSB: Tell the whole congregation of Israel that on the tenth day of this month
    each man must select a lamb for his family, one per household.
  tod-tod: 'À ɠɛ Izelayɛle ʋɛbɛi ma: ‹Niima alugi ma volo puugɔi ma, pɛlɛyeɠe ɠila
    baala ziʋo ɠila, ɓaa koi ɠila baala ziʋo ɠila, naa ɠa wa kula.'
  eng-WEBPB: Speak to all the congregation of Israel, saying, ‘On the tenth day of
    this month, they shall take to them every man a lamb, according to their fathers’
    houses, a lamb for a household;
  kbq-kbq: Hagi maka Israeli vahera anage hutma zmasamiho, ama ikamofo 10ni zupa magoke
    magoke naga'mofo amente nezmafa'a sipisipi anenta avretere hino.
  nhe-BL: Xiquinilhuica nochi israelitame para ama huan teipa sesen xihuitl ipan 10
    itequi ni metztli, sesen imojuanti ma quicui se pilborregojtzi o se oquich chivo
    para ifamilia. Sese familia quicuis san para ichaj.
  bus-bus: À o Isarailinↄnɛ ń píngi, mↄↄ kɛ̀ki gurↄ kuridee zĩ aↄ̃é sãa bↄbↄ mɛ̀n
    doodo ualɛ kↄ̃n ualɛo píngi.
  gub-BL: Emume'u ko heze'eg Izaew izuapyapyr wanupe kury. — Ko zahy mehe nehe, 10
    haw 'ar mehe nehe, awakwer pitàitàigatu upyhyk putar àràpuhàrànetea'yr wànàm wanupe
    a'e wà nehe, u, upyhyk putar àràpuhàràna'yr hawitu ma'e wànàm wanupe a'e wà nehe.
    Tàpuz me wiko ma'e paw upyhyk putar a'e àràpuhàrànetea'yr wà nehe, u, upyhyk putar
    a'e àràpuhàràna'yr hawitu ma'e wà nehe.
  eng-DRA: 'Speak ye to the whole assembly of the children of Israel, and say to them:
    On the tenth day of this month let every man take a lamb by their families and
    houses.'
