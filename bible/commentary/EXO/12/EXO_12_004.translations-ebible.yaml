  kan-2017: ಕುಟುಂಬವು ಚಿಕ್ಕದಾಗಿದ್ದರೆ, ಒಂದು ಕುರಿಮರಿಯನ್ನು ಪೂರ್ಣವಾಗಿ ತಿನ್ನುವುದಕ್ಕೆ ಆಗದೆ
