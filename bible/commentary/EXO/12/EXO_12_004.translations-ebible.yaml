  tof-tof: A oya olmalkol ne abün koke nóma kwarile ene dudu lar alóngóm, wató akó
    oya minggüpanan müótüdü ne pame, ene lar usakü arrgrrüti. Da wata we ngarkwatódó
    syórr yangórre, i ne ngarkwat olmalkolako, akó darrpan-darrpana ne ngarkwatódó
    elóngórre.
  sus-sus: Xa denbaya nde xurun, e mu nɔma na ra, e xa kafu e dɔxɔ boore ndee ma alako
    yɛxɛɛ keren xa e birin nali.
  pon-2006: Ma tohn peneinei ehu me nohn malaulau ong emen sihmpwul, a re pahn patehng
    tohn ehu ihmw keren, pwe irail koaros pahn ahnekipene sihmpwul tehmen. E pahn
    kasawih aramas depe me pahn kak kangala kisin mahno.
  jae-jae: Ma lau andu teŋŋa embe nêŋ toŋ sauŋ, naŋ têtôm gebe sêniŋ domba ŋalatu
    teŋ e êmbacnê atom, go êsêac to lau, taŋ sêŋgôŋ mêŋbaŋ tauŋ naŋ, sêpi tageŋ, ec
    têtôm gebe sêniŋ domba ŋalatu tau. Lau tau nêŋ namba êtôm gebe sêniŋ domba ŋalatu
    teŋ e êmbacnê.
  ksd-ksd: ma ona a paupau ke dia ki tai ta pal, ma pa i tale diat upi diat a en ra
    nat na sip, boina ba diat ma ra umana talai diat tai ta ra pal i maravai diat
    a pilak pa ta kopono ure diat par, ma avat a luk ra tarai; ma avat a nuk pa ra
    tiniba ta ra nat na sip ba na topa tikatikai ba na en ia.
  tur-YTC: Eğer ev halkı bir kuzu için çok küçükse, o zaman o ve evinin yanındaki
    komşusu, canların sayısına göre bir tane alacaklar. Kuzu hesabını herkesin yiyebileceği
    kadarıyla yapacaksınız.
  grc-BRENT: Ἐὰν δὲ ὀλιγοστοὶ ὦσιν ἐν τῇ οἰκίᾳ, ὥστε μὴ εἶναι ἱκανοὺς εἰς πρόβατον,
    συλλήψεται μεθʼ ἑαυτοῦ τὸν γείτονα τὸν πλησίον αὐτοῦ· κατὰ ἀριθμὸν ψυχῶν, ἕκαστος
    τὸ ἀρκοῦν αὐτῷ συναριθμήσεται εἰς πρόβατον.
  ind-AYT: Jika satu rumah terlalu sedikit jumlahnya untuk seekor domba, biarlah dia
    bersama tetangga yang dekat dengan rumahnya mengambil berdasarkan jumlah jiwa.
    Kamu harus memperkirakan domba itu berdasarkan berapa banyak yang dimakan oleh
    setiap orang.
  nya-nya: Ngati banja lili lochepa moti silingathe kudya nyama yonse ya nkhosa, ligawane
    ndi banja lomwe layandikana nalo nyumba. Mabanja adziwiretu chiwerengero cha anthu
    amene alipo pokonzekera zimenezi. Muwerengere kuchuluka kwa nyama imene anthu
    adzadye potengera mmene munthu mmodzi angadyere.
  hrv-hrv: Ako je obitelj premalena da ga potroši, neka se ona priključi svome susjedu,
    najbližoj kući, prema broju osoba. Podijelite živinče prema tome koliko koja osoba
    može pojesti.
  mps-mps: Tama te we bidi wai augwali hani dwasianu eyu, tama augwaligo te nai tula
    silabo homu isiąbaso da, teda ayago te aga pąde bidibo we bidi wai augwali asa
    olama, tama te hani augwa si te nai dobola selama tuao. Augwaligo homugo te we
    bidi wai bidibo usu nama, tama te kibu sipsip mi augwaliba dobayao.
  tpi-tpi: Sapos famili i liklik tumas na ol i no inap pinisim dispela abus, orait
    papa i ken askim famili i stap klostu long em long kam, na tupela famili i ken
    tilim na kaikai. Ol i mas tingting gut long skel bilong ol man meri pikinini na
    tilim mit long ol inap mit i pinis.
  dan-1931: Og dersom en Familie er for lille til et Lam, skal han sammen med sin
    nærmeste Nabo tage et Lam, svarende til Personernes Antal; hvor mange der skal
    være om et Lam, skal I beregne efter. hvad hver enkelt kan spise.
  vie-OVCB: Nếu gia đình có ít người, sẽ chung với một gia đình ít người khác trong
    vòng láng giềng, tính thế nào cho có đủ người ăn hết thịt.
  guj-2017: અને જો કુટુંબમાં આખું એક હલવાન પૂરેપૂરું ખાઈ શકે તેટલાં માણસો ના હોય તો
    તેઓએ પોતાના પડોશીઓને નિમંત્રણ આપવું. અને તેઓની તથા કુટુંબની સંખ્યા પ્રમાણે હલવાન
    લેવું. પુરુષના આહાર પ્રમાણે હલવાન વિષે વિચારીને નક્કી કરવું.”
  pon-2006A: Ma tohn peneinei ehu me nohn malaulau ong emen sihmpwul, a re pahn patehng
    tohn ehu ihmw keren, pwe irail koaros pahn ahnekipene sihmpwul tehmen. E pahn
    kasawih aramas depe me pahn kak kangala kisin mahno.
  por-BRBSL: e se a casa for muito pequena para um cordeiro, então ele e seu vizinho
    ao lado de sua casa levarão um de acordo com o número de almas. Você fará sua
    contagem para o cordeiro de acordo com o que todos podem comer.
  aly-aly: Irrpetyapant apek warl anyentel anem, rernem apek aker yep-yep nthakenh
    arlkwey-angenharl warl anyent-itwek ywerrelhilemel, irrpetyapelan. Apmwarl alakenhan,
    rernem anyenterremel arlkwentyan mwerrarl, akngerrelarl atnwenth ywerrelhilemelarl
    arlkwem.
  cth-cth: Imthung kathoeng teh tuca buet touh hoi kâki hoehpawiteh imri kahnai e
    koe a bawng vaiteh tami nâyittouh maw tie a parei hnukkhu, boung cakhuem hane
    tuca hah a sin han.
  twi-twi: Sɛ abusua bi mu nnipa sua a wɔrentumi nwe oguamma no a, wotumi ne abusua
    bi a ɛbɛn wɔn wɔ mpɔtam hɔ a wɔn nso sua kyɛ oguamma no. Aboa no kyɛ wɔ saa kwan
    no so no gyina abusua no kɛse ne nam dodow a wobetumi awe so.
  hlt-hlt: Tu aka om lakah imkhui a vaitah atah a im neh aka yoei a imben taengah
    lo saeh. Hlang kah hinglu tarhing neh aka ca tarhing ah tu te boesoep pah.
  tbz-SIM: Kɛ̀ tɛcĩ́ɛ̃̀tɛ̀ mɑtɛ̀ kɛ̃ńnì kɛ í yóó nɑ kɛ́cɑ́ɑ́kɛ́ tɛ kó fɛpìèfɛ̀ kɛ́deè,
    tɛ̀ɛ yɑ̀ tɛcɛ̃pɛɛtitɔbɛ̀ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́yɑ̀ bɛ̀ mɑ̀mɛ̀ kɛ bo nɑ kɛ́ fɛ̀ cɑ̀ɑ́kɛ́
    kɛ́deè.
  msy-2020: Egh dɨpenir vamɨran itir adarasi avɨrasemeghan koghɨva, me uarir boroghɨn
    itir daraziv mɨkemeghtɨ, me izɨ asɨzir kam tuiragh uari danɨng aneremɨ. Me deraghvɨra
    nɨghnigh, asɨzir kam deragh gumaziba ko, amiziba ko, boribar tuiraghtɨ, me asɨzir
    tuzir kam agɨvagham.
  dop-dop: Ye wɑɑʋ nɑwɑ sɩ kʋ kɑɑ tɛ kpǝntɛ, ɩlɛ kʋ nɑ lɛŋkʋ pɑ kɑɑ nɑ pɑ́ nyɩ́ kpǝntɛ
    nte pɑɑ tɔɣɔ nɑ pɑ tɛ tɔ.
  azb-azb: Əgər bir adamın ailəsi bir quzu üçün sayca azdırsa, qoy o adam evinə yaxın
    qonşusu ilə birgə bir quzu götürüb insanların sayına, hər kəsin yeyəcəyinə görə
    bölsün.
  eng-DBY: And if the household be too small for a lamb, let him and his neighbour
    next unto his house take [it] according to the number of the souls; each according
    to [the measure] of his eating shall ye count for the lamb.
  hin-2017: और यदि किसी के घराने में एक मेम्ने के खाने के लिये मनुष्य कम हों, तो वह
    अपने सबसे निकट रहनेवाले पड़ोसी के साथ प्राणियों की गिनती के अनुसार एक मेम्ना ले
    रखे; और तुम हर एक के खाने के अनुसार मेम्ने का हिसाब करना।
  wol-KYG: Waaye su dee gàtt bu ëpp waa kër ga, dañu koy bokk ak kër, gi leen gëna
    jege, te nañu seet nu nit ña tollu, doora tànn gàtt bu dëppook la ñu mana lekk.
  swp-swp: 'Ena boga esau i gagiri ariri, nige gonoana bena mamoe se ai heohi abo
    ia eo helena taumia tauna mamoe se abi bena tatao gamagaridi au hasiridi abo se
    ai gonogonoadi:'
  bjr-bjr: Mi maqanakinaasa oodaa maridaqa sia mi aandauna nama taikaaqaa inaqa misa
    naaqa marinausa naaramasee misa faqa amana rainasee naaqa. Faiqí anaasee nimana
    nimana kai aukusee niminaqa naifanoo taikaani.
  eng-YLT: '''(And if the household be too few for a lamb, then hath he taken, he
    and his neighbour who is near unto his house, for the number of persons, each
    according to his eating ye do count for the lamb,)'
  kne-kne: Mo di esa ay pamilya yan at-atik da et sobra di esay karnero para en daida,
    masapol ay makitapi da sin kaasag-enan ay kaaruba da et man-a da si animal ay
    komosto sin kaad-ado da, maibasar sin kabaelan di esa ay kanen.
  wat-wat: Taki numa tamo kana sabu kabegona be gevageva muka kasi fata sina kakoḡoiya,
    nao unafafanisi nukusi sina kaniya. Namoḡa kana tuku gevageva kana ketowavai sina teniya
    be ina kaniya.
  bzd-NTPO: U wakpa we̱lepa kë̀ dör tai̱ë, kë̀ a̱ chkè ekkë katarwa̱, e' ta̱ ie'pa
    tö iyamipa tso' iupamik esepa kiö́ chkök ie'pa ta̱ ñita̱ ko̱s iwakpa döka̱ ekkë
    ena ko̱s ie'pa a̱ ikatar ekkë.
  eng-WYC-2017: but if the number is less, that it may not suffice to eat the lamb,
    he shall take it with his neighbour, which is joined to his house, by the number
    of souls, that may suffice to the eating of the lamb.
  eng-WMBB: and if the household is too little for a lamb, then he and his neighbour
    next to his house shall take one according to the number of the souls. You shall
    make your count for the lamb according to what everyone can eat.
  urd-GVH: अगर घराने के अफ़राद पूरा जानवर खाने के लिए कम हों तो वह अपने सबसे क़रीबी
    पड़ोसी के साथ मिलकर लेला हासिल करें। इतने लोग उसमें से खाएँ कि सबके लिए काफ़ी
    हो और पूरा जानवर खाया जाए।
  rug-rug: Ego, be guana sa tatamana tanisa tie si hiteke hola, pude hena betoa si
    keke doduru kurukuru, si leana, be sa tatamana sapu koa tata koasa nana tatamana,
    si kaqu varihena nia si keke kurukuru koasa padana gua sa sinoku tie, pu boka
    hena betoa si asa.
  gaz-gaz: Yoo warri mana tokko jiraatan muraasa taʼanii hoolaa tokko guutummaatti
    fixuu baatan, isaan akkuma baayʼina namoota achi jiraataniitti ollaa isaanitti
    aanu wajjin haa qoodatan. Isinis akkuma waan tokkoon tokkoon namaa nyaachuu dandaʼuutti
    xobbaallaa hoolaa hammam akka barbaachisu murteessuu qabdu.
  fra-LSG: Si la maison est trop peu nombreuse pour un agneau, on le prendra avec
    son plus proche voisin, selon le nombre des personnes; vous compterez pour cet
    agneau d’après ce que chacun peut manger.
  gnn-gnn: '@see-verse:EXO.012.003'
  yal-yal: Denbayaan naxan muxuye mi wuya, e mi nɔɛ yɛxɛɛ dii kedenna ɲanɲɛ, e nun
    e dɔxɔ boden xa yɛxɛɛ diina nde yitaxun alogo yamaan naxan donɲɛ, birin ma denbayaan
    xa na sɔtɔ.
  iou-iou: Täŋ nädamiŋi-nani kubätä tom u niningän täga nämo naŋ paotne yäŋ nadäŋpäŋä
    eruk nädamiŋi-nani ätu dubiniken irani yämaguräkaŋ ukät bok täŋiron taŋpäŋ kaŋ
    naŋput. Nädamiŋi-nani iniken namba terak ba ini kubäkubä täga nänaŋi uterak kaŋ
    täŋiron taŋpäŋ naŋirä kaŋ paorän.
  haw-1868: Aka, ina he uuku ko ka hale, aole lawa no ka hipakeiki, e lawe pu ia me
    kona hoalauna e kokoke aua ma kona hale, e like me ka nui o lakou; e like me ka
    ai ana a kela kanaka keia kanaka, pela no oukou e helu ai i na hipakeiki.
  arb-NAV: وَإِنْ كَانَ الْبَيْتُ صَغِيراً لَا يَسْتَهْلِكُ حَمَلاً كَامِلاً، يَتَقَاسَمُهُ
    هُوَ وَجَارُهُ الْقَرِيبُ مِنْهُ بِحَسَبِ عَدَدِ الأَشْخَاصِ الْمَوْجُودِينَ هُنَاكَ،
    بِمِقْدَارِ مَا يَسْتَطِيعُ كُلُّ وَاحِدٍ أَنْ يَأْكُلَهُ مِنَ الْحَمَلِ.
  ewe-ewe: Ne aƒekɔ aɖe le sue akpa na alẽvi blibo ɖeka ɖuɖu la, woama alẽvi la kple
    woƒe aƒelika si te ɖe wo ŋu wu le woƒe agbɔsɔsɔ nu. Ele be miabu alẽvi siwo ŋu
    dɔ woawɔ la ŋu le ameawo ƒe agbɔsɔsɔ nu, ɖe nu si ame sia ame aɖu la nu.
  eng-LEE: And if the household be too small for a lamb, then shall he take it with
    his neighbor who is next unto his house, according to the number of the souls;
    every man according to what he eateth shall ye make a count for the lamb.
  gvn-gvn: '@see-verse:EXO.012.003'
  asm-FB: সেই মেৰ-ছাগ পোৱালি ভোজন কৰিবলৈ যদি পৰিয়ালৰ মানুহ তাকৰ হয়, তেনেহলে তেওঁ
    আৰু তেওঁৰ ওচৰ-চুবুৰীয়াৰ সদস্যৰ সংখ্যা অনুসাৰে এটা মেৰ-ছাগ পোৱালি বা ছাগলীৰ মাংস
    প্রত্যেক মানুহলৈ জোৰাকৈ লওক। প্রত্যেক মানুহে খাব পৰা শক্তি অনুসাৰে সেই মাংস যাতে
    হয়।
  sus-A: شَ دٍنبَيَ ندٍ شُرُن، عٍ مُ نْمَ نَ رَ، عٍ شَ كَقُ عٍ دْشْ بٌورٍ ندٍيٍ مَ
    عَلَكٌ يّشّي كٍرٍن شَ عٍ بِرِن نَلِ.
  fra-SBL: et si la maison est trop petite pour un agneau, lui et son voisin de maison
    en prendront un selon le nombre des âmes. Tu feras ton compte pour l'agneau en
    fonction de ce que chacun pourra manger.
  hbo-hbo: וְאִם־יִמְעַ֣ט הַבַּיִת֮ מִהְיֹ֣ת מִשֶּׂה֒ וְלָקַ֣ח ה֗וּא וּשְׁכֵנֹ֛ו הַקָּרֹ֥ב
    אֶל־בֵּיתֹ֖ו בְּמִכְסַ֣ת נְפָשֹׁ֑ת אִ֚ישׁ לְפִ֣י אָכְלֹ֔ו תָּכֹ֖סּוּ עַל־הַשֶּֽׂה׃
  eng-WYCLIFFE: but if the noumbre is lesse, that it may not suffice to ete the lomb,
    he schal take his neiybore, which is ioyned to his hows, bi the noumbre of soulis,
    that moun suffice to the etyng of the lomb.
  piu-2006: '@see-verse:EXO.012.003'
  pjt-pjt: Palu nyura uti kuka kurakura nyakula wantima munuya kuka nyiṯayira palya
    mulapa kutju ngurkantaṟa mantjinma tjinguṟu lamalama munta tjinguṟu nanikuta yiya
    kutju nyinanytja. Ka tjinguṟu wati kutjupa walytjapiti maṉkurtjara nguwanpa nyinanyi
    munu paluṟu tjana kuka panya palunya puṯu nguwanpa ngalkula wiyalku, ka uti paluṟu
    wati panya kutjupa palula ititja ungama kuka palulanguṟu paluṟu tjana tjungungku
    ngalkula mapalku wiyantjikitjangku munga kutjungka.
  cwe-cwe: Yahawa kaye ina wanhu wadodo ng'hani, yolondeka kuilumba na wanhu wa kaye
    ya mkaya miyage kuja inyama ya kuwafaya wanhu wake, maabaho wezasagula nyama chila
    munhu iyodaha kuja.
  bgs-bgs: Atin ka délák dád tô pamilya, asta dì makémmát kuman ka sábbad mannanap,
    sábbad dád mannanap tô kannán katô duwa pamilya na ágpasimbalayé. Agad ándin tô
    lumun dan kailangan makanángngà katô karapungan dan asta kadakállan katô makan
    dan.
  kik-kik: Nyũmba ĩngĩgakorwo ĩrĩ nini mũno, ũndũ ĩtangĩniina gatũrũme kamwe-rĩ, nĩmanyiitanĩre
    gatũrũme kamwe na nyũmba ĩrĩa mahakanĩte nayo, marĩkĩtie gwĩtara mũigana wao meturanĩire.
    Rorai na mũtue wega nĩ tũtũrũme tũigana tũkabatarania kũringana na mũrĩĩre wa
    o mũndũ.
  fra-NCL: Si la maison est trop peu nombreuse pour un agneau, on le prendra en commun
    avec le voisin le plus proche, selon le nombre des personnes ; vous compterez
    pour cet agneau d’après ce que chacun peut manger.
  cek-AK: Imthung takoh maeto hanah tuucaa maeto khawt ai nahaeloe, a imtaeng ih kami
    hoi angcuu o nasoe loe, kami khawt ah tuucaa to sin o nasoe.
  xla-xla: Epapele dulu dla aya ya꞉ atapo aliya hulumelepiye, ya꞉ aya dulu dla ha꞉ha꞉
    so opata dlowe mate ala꞉le hulumelepe. Amasiyama ya꞉ aya dulu dla ha꞉ha꞉ sota
    aliya eye miyelo dlowe po-ala꞉lalo wekelepiye, ya꞉ ka꞉dena, ya꞉mkadulo ya꞉ mateka꞉pi
    dla ha꞉ha꞉ so atlepame yimkata delepe.
  cuk-cuk: Ar dule e-gwenadgan-ichegwale, sibad-wawaad-sapingwagwad geg bela gunnele,
    dule-neg-ibed e-neg-dikarba-itaka-maidbo na bulakwaa gunmalo. E-dule-merguedba
    na mimimalo, adi, sogedba gunmalagar.
  uig-CYR: Әгәр мәлум бир аилә бир қозини йәп болалмиғидәк болса, ундақта өй егиси
    йенидики хошниси билән бирлишип адәм саниға қарап бир қоза елиңлар; һәр бир кишиниң
    иштиһасиға қарап һесаплап мувапиқ бир қоза һазирлаңлар.
  pma-pma: Ka munak keil en teim tai asakras avaan vasin sipsip tai, akilea avatiti
    vuseri koanek vatal min teim tamun koa mul vesesal ven keil. Keil ititi hemal
    en meatin ehis koa avaani.
  tel-2017: ఒక కుటుంబం ఆ గొర్రెపిల్లను తినడానికి చిన్నదైతే ఆ కుటుంబ పెద్ద ఒక గొర్రె
    పిల్ల, లేక మేక పిల్ల సరిగ్గా సరిపోయే విధంగా తన పొరుగింటి కుటుంబ సభ్యులను కలుపుకుని
    ఆ ప్రకారం వారిని లెక్కగట్టాలి.
  hat-BSA: Alò, si kay la twò piti pou yon jenn mouton, li menm avèk vwazen li ap
    pran youn pou kont yo, selon kantite moun ki nan yo selon sa ke chak moun ta kab
    manje, nou va divize jenn mouton an.
  bxh-bxh: Yena luma hesa ana boga hige ti ouli, be hige gonowadi ti an faꞌofi, bena
    sadaidi yai tau miya adi tefa sa feledi. Doga oulina yai sa soiyedi, ya lau wee–,
    gonogonowadi.
  kos-kos: Fin sou lal uh supusla in kang kosro fon soko, na sou lal ac sou atulani
    lal ku in tukeni kac, na elan kitalik in fal nu ke pisen mwet uh ke lupa ma elos
    ac ku in kangla.
  hbo-WLC: וְאִם־יִמְעַ֣ט הַבַּיִת֮ מִהְיֹ֣ת מִשֶּׂה֒ וְלָקַ֣ח ה֗וּא וּשְׁכֵנ֛וֹ הַקָּרֹ֥ב
    אֶל־בֵּית֖וֹ בְּמִכְסַ֣ת נְפָשֹׁ֑ת אִ֚ישׁ לְפִ֣י אָכְל֔וֹ תָּכֹ֖סּוּ עַל־הַשֶּֽׂה׃
  ibo-ibo: Ezinaụlọ ọbụla nke dịkarịrị nta, nke na-enweghị ike iweta na iricha otu
    nwa atụrụ, ga-ejekwuru ezinaụlọ ọzọ dịkwa nta, ka ha jikọtaa onwe ha ọnụ weta
    nwa atụrụ. Ndị ga-ejikọta onwe ha ọnụ aghaghị ibu ụzọ pịa mmadụ ole ha ga-adị
    nwee ike richaa otu atụrụ.
  ory-ory: ଆଉ, ଗୋଟିଏ ମେଷଶାବକ ନେବା ନିମନ୍ତେ ଯଦି କୌଣସି ପରିଜନ ଅଳ୍ପ ହେବ, ତେବେ ସେ ଓ ତାହାର
    ଗୃହ ନିକଟବର୍ତ୍ତୀ ପ୍ରତିବାସୀ, ପ୍ରାଣୀଗଣର ସଂଖ୍ୟାନୁସାରେ ଏକ ମେଷଶାବକ ନେବେ; ତୁମ୍ଭେମାନେ
    ପ୍ରତ୍ୟେକ ଜଣର ଭୋଜନ ଶକ୍ତି ଅନୁସାରେ ମେଷଶାବକର ଅଟକଳ କରିବ।
  chk-chk: Nge ika eu famili a chokükün pwe esap it eman lam rer, repwe inetfengen
    won me chon arur. Repwe püsin aükü ükükün fiteman aramas repwe eti, pwal ükükün
    ochän eman.
  rop-rop: Ola men garra jinggabat haumatj bif ebribodi langa olabat ron femili garra
    dagat, en if enibodi garram lilwan femili, en dei kaan binijimap det enimul, wal
    dei garra joinin langa det najawan femili hu jidan wansaid langa olabat, en dei
    garra sherimat det wanbala enimul.
  ukr-1871: Коли ж семя буде помала на ягня, нехай прийме до себе сусїда, близького
    до його домівки, по лїку душ. Кожен по їдї своїй зложить лїк на ягня.
  bch-bch: Oangga luma eta aea panua busa mao ta tirangrang ngan eannga masilau dodol
    toa oa ga kus mao, eine ga tilup toman ngan iaoa ede pade boloma ngan gid. Manta
    matad inasi kemi led panua dabad ta tipota masilau imedameda ga irangrang ngan
    gid.
  deu-1951: wenn aber die Haushaltung zu klein ist für ein Lamm, so nehme er es gemeinsam
    mit seinem Nachbar, welcher zunächst bei seinem Hause wohnt; dabei sollen sie
    für das Lamm die Zahl der Seelen berechnen, je nachdem ein jeder zu essen vermag.
  eng-JPS: and if the household be too little for a lamb, then shall he and his neighbour
    next unto his house take one according to the number of the souls; according to
    every man's eating ye shall make your count for the lamb.
  srp-1865: Ako li je dom mali za jagnje ili jare, neka uzme k sebi susjeda, koji
    mu je najbliži, s onoliko duša koliko treba da mogu pojesti jagnje ili jare.
  lug-lug: Singa amaka gabaamu abantu batono nnyo abatamalaawo mwana gwa ndiga, amaka
    ago geegatte n’ag’omuliraano balye omwana gw’endiga ogwo. Muligeraageranya obungi
    bw’abantu abamalawo omwana gw’endiga nga musinziira ku ndya ya buli omu mu maka
    omwo.
  heb-heb: ואם ימעט הבית מהית משה ולקח הוא ושכנו הקרב אל ביתו במכסת נפשת איש לפי אכלו
    תכסו על השה׃
  ben-IRV: আর ভেড়ার বাচ্চা খাওয়ার জন্য যদি কারও পরিজন কম হয়, তবে সে ও তার পাশের
    বাড়ির প্রতিবেশীর লোকসংখ্যা অনুসারে একটি ভেড়ার বাচ্চা নেবে। তোমরা এক এক জনের
    খাওয়ার ক্ষমতা অনুসারে ভেড়ার বাচ্চা নেবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਟੱਬਰ ਇੱਕ ਲੇਲੇ ਲਈ ਛੋਟਾ ਹੋਵੇ ਤਾਂ ਉਹ ਅਤੇ ਉਸ ਦਾ ਗੁਆਂਢੀ ਜਿਹੜਾ ਉਸ ਦੇ
    ਘਰ ਕੋਲ ਰਹਿੰਦਾ ਹੈ ਪ੍ਰਾਣੀਆਂ ਦੇ ਲੇਖੇ ਦੇ ਅਨੁਸਾਰ ਲਵੇ ਅਤੇ ਤੁਸੀਂ ਇੱਕ ਮਨੁੱਖ ਦੇ ਖਾਣ ਦੇ
    ਅਨੁਸਾਰ ਲੇਲੇ ਦਾ ਲੇਖਾ ਠਹਿਰਾਇਓ।
  tkr-tkr: Sa urg ooxhanasdemee xizan k'ılbaxheene, hasre manbışe cone xaas delesne
    xaybışeene insanaaşis sik'ı bit'alee'ecen. Ats'axhe neng'usse nimeniy oxhanas
    əxəsva.
  mya-JVB: အိမ်ထောင် ငယ် ၍ သိုးသငယ်တကောင်နှင့် မတန်လျှင် ၊ နီးစပ် သော အိမ်နီးချင်း
    နှင့် စပ်ဘက် ၍ လူ မည်မျှရှိသည်ဟု ရေတွက် ပြီးလျှင်၊ တကောင်ကို စား လောက်သော သူများကိုထောက်
    ၍ သိုးသငယ် တကောင်ကို ယူရမည်။
  tte-O: Tem tomo yabo ana nume kana tomiya nige sibabaibaiwa yo nige sowasowali sipine
    meuloina sikan, kabo mekalikavao ali elieliyamwao siya salili mena mekalikavao
    sikekan toyawa. Wagolulauya tomo kali baibaiwa koina yo tem sowasowana tomo kaigeda
    kaigeda ikekan.
  tbg-tbg: Vaiintivano tavairaro kia vira vaintaira airi vaivera, viva homa nai aaqanto
    vaina vaiintira hampata memeraa naative, sipisipi naative, vohaiqa aruke nevarave.
    Ekaa vika mati namakeva ho vairera, vitanta homa vohaiqaqai aruke nevarave.
  hmo-hmo: To ruma ta taudia bema idia momo lasi, unai ruma taudia bona badinai ia
    gini ruma taudia be mamoe ena natuna tamona do idia abia, inai taunimanima hida
    bamona be vamu ania haorea totona do idia davana hegeregerena.
  urd-urd: और अगर किसी के घराने में बर्रे को खाने के लिए आदमी कम हों, तो वह और उसका
    पड़ोसी जो उसके घर के बराबर रहता हो, दोनों मिल कर नफ़री के शुमार के मुवाफ़िक़ एक
    बर्रा ले रख्खें, तुम हर एक आदमी के खाने की मिक़्दार के मुताबिक़ बर्रे का हिसाब
    लगाना।
  rus-SYN: 'а если семейство так мало, что не съест агнца, то пусть возьмет с соседом
    своим, ближайшим к дому своему, по числу душ: по той мере, сколько каждый съест,
    расчислитесь на агнца.'
  bqc-SIM: Tó ua gbɛ̃́ↄ dasi i ka aa sã mɛ̀ndo nɛo, aa sɛ́ ń ua pↄ́ aa ku kↄ̃ saɛo
    a gbɛ̃́ↄ dasilɛu, kɛ́ a kĩni su gↄ̃o yã́i.
  tcz-CHONGTHU: Kelngoinou khat kitha ding'a insung khat'a mijat chu alhom khah'a
    ahile, inneipu le aheng akoma pa kinop to ding kelngoi nou adol ding cha bep khat
    chu aga kimat lhon ding, amichan cheh'in aneh khopset ding kelngoinou khat ding
    mijat chu phatecha nasim toh lhon ding ahi.
  mar-mar: आणि एक कोकरू, खाण्यासाठी घरातील माणसे थोडी असली तर त्याने आपल्या शेजाऱ्याच्या
    संख्येप्रमाणे कोकरू घ्यावे. प्रत्येकाच्या आहाराच्या मानाने एक कोकरू किती मनुष्यांना
    पुरेल याचा अंदाज घ्यावा.
  soq-soq: Tane apana dea duwa bedewe apana nata os waimoi, ita moia sa uduudupa muba
    mai napua rua, dia. Naita epe segalepia mo sosou tampo waimoia do awodeantopue
    napu. Moia sa apana wisiawa ruau ita do napua ruantopue odantopue wanamopu.
  qub-qub: Juc wasicho wallcajlla cashpan ichanga bisïnuncunawan shuntacanga pishtashan
    uyshata ushajpaj micunanpaj.
  bqp-bqp: Tó ↄn gbɛ̃nↄ dasi dí ká ò sã mɛ̀n do só sↄ̃ro, ò kpàatɛ kũ ↄn kũ ò kú
    kↄ̃ sarɛo a gbɛ̃nↄ lɛ́n, de a kpara sún gↄ̃ro yãi.
  hat-hat: Si pa gen kont moun nan kay la pou manje tout ti mouton an, se pou yo mete
    tèt yo ansanm ak vwazinaj ki pi pre kay la. N'a kalkile kantite moun ki nesesè
    pou manje mouton an, sa chak moun ka manje.
  eng-BSB: If the household is too small for a whole lamb, they are to share with
    the nearest neighbor based on the number of people, and apportion the lamb accordingly.
  tod-tod: Ni pɛlɛyeɠei lɔiʋɛ baala ziʋoi ma, wa seɠe ti ʋɛ ta kobaʋɛ gelei, eɠɛʋelei
    nuiti tiegɔi la, wa baala ziʋoi naa ɠaaɠwɛ ga nii nu ɠilagilagi a zoo é mi.
  eng-WEBPB: and if the household is too little for a lamb, then he and his neighbour
    next to his house shall take one according to the number of the souls. You shall
    make your count for the lamb according to what everyone can eat.
  kbq-kbq: Hagi osi'a naga'ma mago nompina manine'za mago sipisipi anenta'ma nehana
    huga'ma osu'nesu'za, osi'a naga'ma tava'ozmire nemasaza naga'ene refko hu'za neho.
  nhe-BL: Huan intla ax hueyi se familia huan ax hueli quicuase nochi se pilborregojtzi,
    ma quitlajcoitase se pilborregojtzi ihuaya tlen itztoque icalnechca huan quicuase
    san sejco. Monequi quinpohuase quesqui ininmiyaca nopa tlacame tlen itztoque huan
    quesqui ininmiyaca tlen sesen huelis quicuas para quimatise quejatza ihuexca se
    pilborregojtzi huelise quitlamise.
  bus-bus: Tó ua gbɛ̃nↄ parii e ká aↄ̃ sã mɛ̀n doo só sↄ̃ro, aↄ̃ kpaatɛ kↄ̃n ua kɛ̀
    aↄ̃ↄ kú kↄ̃ saɛo à gbɛ̃nↄ lɛ́n, lɛ a kpaaa tón gↄ̃ro yãnzi.
  gub-BL: Aze amo tàpuz me har naheta tete kwaw wà nehe, aze nupuner kwaw àràpuhàràna'yr
    paw i'u haw rehe wà nehe, tuwe uzemono'og oho amo ae tàpuz me har wàpuz huwake
    har wainuromo wà nehe. Wazemono'og mehe upuner i'u haw rehe paw rupi wà nehe.
    Tuwe pepapar penàpuz me har paw wà nehe. Nezewe pekwaw putar àràpuhàràna'yr ho'o
    kwer i'u pyràm nehe.
  eng-DRA: But if the number be less than may suffice to eat the lamb, he shall take
    unto him his neighbour that joineth to his house, according to the number of souls
    which may be enough to eat the lamb.
