verse: EXO.012.004
translations:
  mal-C: ഒരാട്ടിൻകുട്ടി മുഴുവൻ ആവശ്യമില്ല എന്നു വരത്തക്കവണ്ണം ഏതെങ്കിലും കുടുംബം ചെറിയതെങ്കിൽ
    അവർ തങ്ങളുടെ ഏറ്റവും അടുത്തുള്ള അയൽവാസിയുമായി അവിടെയുള്ളവരുടെ എണ്ണമനുസരിച്ച് അതിനെ
    പങ്കുവെക്കണം. ഓരോ വ്യക്തിയും ഭക്ഷിക്കുന്നതിന്റെ അളവനുസരിച്ച് നിങ്ങൾക്ക് എത്ര ആട്ടിൻകുട്ടി
    ആവശ്യമുണ്ട് എന്നു നിശ്ചയിക്കണം.
  deu-TKW: Wenn aber die Familie zu klein ist für ein Lamm, so soll er mit seinem
    Nachbar, der seinem Hause zunächst wohnt, je nach dem Betrage der Seelenzahl eines
    anschaffen; für so viele, als es aufzuzehren vermögen, sollt ihr ein Lamm rechnen.
  lin-lin: Kasi soki bato ya ndako bazali ebele te mpo na kolia mwana meme ya mobimba,
    bakolia yango elongo na bato ya ndako oyo ezali pene na ndako na bango kolanda
    motango ya bato. Bakopona mwana meme kolanda oyo moko na moko akoki kolia.
  eng-LSV: And if the household is too few for a lamb, then he has taken, he and his
    neighbor who is near to his house, for the number of persons, each according to
    his eating you count for the lamb.
  eng-GNV: 'And if the housholde be too litle for the lambe, he shall take his neighbour,
    which is next vnto his house, according to the nomber of the persons: euery one
    of you, according to his eating shall make your count for the lambes,'
  eng-WEBSTER: And if the household shall be too small for the lamb, let him and his
    neighbor next to his house take it according to the number of the souls; every
    man according to his eating shall make your count for the lamb.
  nhw-BL: Huan sintla tziquitetzi se familia huan amo hueli quicuase nochi se pilborregojtzi,
    ma quitlajcoitase se pilborregojtzi ihuaya catli itztoque icalnechca huan quicuase
    san sejco. Monequi quinpohuase quesqui ininmiyaca nopa masehualme catli itztoque
    huan quesqui ininmiyaca catli sesen huelis quicuas para quimatise quenicatza ihuexca
    se pilborregojtzi huelise quitlamise.
  swh-ONEN: Ikiwa nyumba yoyote ina watu wachache wasioweza kumaliza huyo mwana-kondoo
    mzima, nyumba hiyo itabidi ishirikiane na nyumba ya jirani wa karibu, baada ya
    kuzingatia idadi ya watu waliomo. Mtaangalia ni kiasi gani cha nyama kitahitajika
    kulingana na mahitaji ya kila mtu.
  bba-bba: Yɛnu yɛ̃ro wìn tɔmbɑ kun dɑbiru turɑ bu kɑ yɑ̃ɑ ɡiriru tem, wi kɑ win beruse
    bu yɑ̃ɑru ɡɔsio te beɡibɑ koo kpĩ bu tem bu kpe.
  eng-KJVCPB: and if the household be too little for the lamb, let him and his neighbour
    next unto his house take it according to the number of the souls; every man according
    to his eating shall make your count for the lamb.
  cpy-cpy: Teerika pishekitzi pipankoki pithonkan-tyaariri poyaari pipira, kantacha
    pikaemiri jeeka-nampi-tzimiri, pantetyaari pipira, riitaki oyaarini ikaatzira
    ijeekaeyini rirori ipankoki.
  mpx-mpx: Ebo tau etega wana limi ana heniheni nige nihi gegewi ge nige bosowailiya
    bwasumu bwabwaligena nihi an haba, inoke avaliyau ge wali heliyamwau bolo labeliyaa
    nihi an livaso. Nuku golugoluwa gamagal ali gewi elana ge toto i bosowaina gamagal
    maisena ge maisena ni an ana luvi.
  wbp-wbp: Kajilpalu marnkurrpa-mipa nyinakarla yapa wati-kirlangu warlaljarla, ngulaju
    marda kulalpalu kuyuju muku nganjarla. Kujaju maju. Kuja-kujakuju, yinya wati
    manu nyanungu-nyangu warlaljalpalu jinta-jarriyarla warlalja-patu-kari-kirli kuja
    kalu kutu-mirnimirni nyina yungulu kuyuju muku ngarni.
  luo-luo: To ka nitie joot matin ma nyarombo achiel ohingo, to nyaka giriwre e nyarombo
    achiel gi joot machiegni kodgi, bangʼ ka gisekawo kwan joma ni kanyo. Nyaka ongʼe
    kar nyirombe madwarore kaluwore gi gima ngʼato ka ngʼato biro chamo.
  meu-meu: A ruma ta taudia basie hoho, una ruma taudia bona e gini hetabira rumana
    taudia na mamoe natuna ta bae abia hebou, taunimanina hahidaosi na vamu iani-orena
    bae davana heḡereḡerena.
  npi-ULB: एउटा पाठोको लागि घराना ज्यादै सानो भएमा त्यो घराना र नजिकैको छिमेकी मिलेर
    एउटा थुमा वा पाठो ल्याउनुपर्छ जुन ती मानिसहरूको सङ्ख्याको लागि पर्याप्‍त हुनेछ
    । हरेकलाई खानको लागि यो पर्याप्‍त हुनेछ ।
  yor-yor: Bí ìdílé kan bá kéré jù fún odidi ọ̀dọ́-àgùntàn kan, kí wọn kí ó ṣe àjọpín
    ọ̀kan pẹ̀lú aládùúgbò wọn ti ó sun mọ́ wọn kí wọ́n lo iye ènìyàn tiwọn jẹ láti
    ṣe òdínwọ̀n irú ọ̀dọ́-àgùntàn tiwọn yóò lò ní ìbámu pẹ̀lú ìwọ̀n ti ẹni kọ̀ọ̀kan
    lè jẹ.
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌ ded̶e zocãrãẽ́be panʌ bẽrã maʌ̃ animarã djarara jũma poya
    cod̶aẽ́a. Maʌ̃ bẽrã dji de djibariba idji caitabema de djibari ume animarãda ab̶a
    awara b̶ʌd̶ida panʌa. Maʌ̃ animarã beabʌda ewarid̶e dji djarara ãdji ded̶e b̶earãba
    cobada quĩrãca diad̶ia.
  ind-ind: Kalau jumlah anggota keluarganya terlalu sedikit untuk memakan habis seekor
    anak domba atau anak kambing, mereka boleh membaginya dengan keluarga tetangga
    terdekat sesuai jumlah anggota keluarga dan jumlah yang bisa dimakan oleh masing-masing
    orang.
  pes-OPCB: اگر تعداد افراد خانواده‌ای کم باشد می‌تواند با خانوادهٔ کوچکی در همسایگی
    خود شریک شود، یعنی هر خانواده به تعداد افرادش به همان مقداری که خوراکش می‌باشد،
    سهم قیمت بره را بپردازد.
  aer-aer: Nhenge urrpetye apeke ware artweke-artweye-arrpe aneke, itne apeke kere
    ingkirreke arlkwetyakenhe aneme-ketye. Akurne kwenhe alakenhe. Alakenhe-irreketye,
    artwe yanhe apeke anyenhenge arrpenhe areyenge apurte-irretyeke itweke-itweke-arle
    anemeke itne akenhe kere ingkirreke yanhe arlkwetyenhenge.
  tgl-ULB: Kung ang sambahayan ay napakaliit para sa isang tupa, ang tao at sa kaniyang
    kapitbahay ay kukuha ng tupa o karne ng batang kambing na sapat para sa bilang
    ng tao. Dapat ito ay sapat para sa bawat isa na kakain, kaya kailangan nilang
    kumuha ng sapat na karne para ipakain sa kanilang lahat.
  cbu-NT: Itaru, minamtash pangus tputs pakchiya taaru, ashiri katungkusin, wanutsee
    kachingchazinllinaja, ndambari. Ashiriya, amuyarinsha, wamindoo yambiyaru, uwapashat
    washunand katungchinllinpa. Sheersin, wanutsee chawpishtayarusin, ¿wanipamasaja
    tputs taariya? ashpartisin wanutsee katungchinllinpa, átcha, tángcha.
  hui-hui: Ti hangu hangume ani bima poragola agali mbirago ibugua nogo bo ngago ibu
    one waneigini baba tini hangume nai habe nahe nogo timbuni halu wali agali ndia
    hayagua o anda be mende handa ai̱ nai̱ padabigola libu haru mandagi nabiya íbu
    lowa ololene nga. Nogo puguni dagala wali agali dagala buwa baya hangu nai helo
    manda buwa bulene nga.
  mya-mya: အ​ကယ်​၍​မိ​မိ​၏​မိ​သား​စု​သည်​သိုး​က​လေး တစ်​ကောင် သို့​မ​ဟုတ်​ဆိတ်​က​လေး​တစ်​ကောင်
    လုံး​ကို​စား​၍​မ​ကုန်​နိုင်​လျှင် အိမ်​နီး​ချင်း မိ​သား​စု​နှင့်​ပေါင်း​စပ်​၍​လူ​တစ်​ယောက်​စား
    နိုင်​သ​မျှ စား​မည့်​သူ​ဦး​ရေ​ကို​တွက်​ချက် ကာ​တိ​ရစ္ဆာန်​တစ်​ကောင်​ကို​စား​သုံး​ရ​မည်။-
  cbi-NTPO: Tsaaren juntsa bulula ka jayun judeju' juntsa animaanu millangue finu
    dejui'shu juntsaa, ya' ya keetala kayu kalen chumuba depa' vele' fidei, tsejtu
    nan chachi deju'ba tsangue veenu dejuve main main naake finu deju'ba.
  bod-N: གལ་ཏེ་ལུ་གུ་བཟའ་བ་ལ་ཁྱིམ་མི་ཉུང་ངུ་ཡིན་ན། ཁྱིམ་བདག་གིས་ཉེ་བའི་ཁྱིམ་མཚེས་དང་མཉམ་དུ་ལུ་གུ་གཅིག་ལེན་དགོས་ལ།
    ཁྱིམ་མི་རེ་རེའི་ཟ་ཚད་བཞིན་དུ་སྔོན་རྩིས་རྒྱག་དགོས།
  sna-sna: Kana imba ipi zvayo iri duku kwazvo pagwayana rose, vanofanira kugovana
    rimwe chete nomuvakidzani ari pedyo zvichienderana nouwandu hwavanhu varipo. Munofanira
    kuona mugove unodikanwa maererano nezvingadyiwa nomunhu mumwe nomumwe.
  spa-BLM: y si la familia es demasiado pequeña para un cordero, entonces él y su
    vecino de al lado tomarán uno según el número de las almas. Harás la cuenta del
    cordero según lo que cada uno pueda comer.
  cac-cac: '@see-verse:EXO.012.003'
  swh-ULB: Kama hiyo nyumba ni ndogo sana kwa mwana kondoo, mwanaume na jirani yake
    wachukuwe mwana kondoo au nyama ya mbuzi mdogo ambayo itatosha watu. Lazima iwe
    yatosha kwa kila mtu kula, kwaiyo lazima wachukuwe nyama ya kutosha kulisha wote.
  bel-bel: 'а калі сямэя такая малая, што ня зьесьць ягняці, дык няхай возьме з суседам
    сваім, бліжэйшым да дома свайго, па ліку душ: паводле той меры, колькі кожны зьесьць,
    палічэцеся на ягня.'
  wed-wed: Mepa da numa tagogi ana rava i viruaḡa ma sia i rata guratana, lamna mae-turai
    maiteni sia ina ḡutai rava ai maḡa ma ai am ana au ruva nanare.
  deu-ELBBK: Und wenn das Haus nicht zahlreich genug ist für ein Lamm, so nehme er
    es und sein Nachbar, der nächste an seinem Haus, nach der Zahl der Seelen; jeden
    sollt ihr nach dem Maß seines Essens rechnen auf das Lamm.
  mbb-OT: Ne emun egkeerangan te senge pemilya he kenè dan egkaamin te egkaan is sengetiman
    he kerehidu, mebpetelewizè dan dutun te avey zin. Edtelazen dan heini sumalà te
    kezakel zan wey sumalà te egkekaan te kada etew.
  mal-2015: ആട്ടിൻകുട്ടിയെ തിന്നുവാൻ വീട്ടിലുള്ളവർ പോരായെങ്കിൽ ആളുകളുടെ എണ്ണത്തിന്നു
    ഒത്തവണ്ണം അവനും അവന്റെ വീട്ടിന്നടുത്ത അയൽക്കാരനും കൂടി അതിനെ എടുക്കേണം. ഓരോരുത്തൻ
    തിന്നുന്നതിന്നു ഒത്തവണ്ണം കണക്കു നോക്കി നിങ്ങൾ ആട്ടിൻകുട്ടിയെ എടുക്കേണം.
  tuo-NT: Niꞌcã wiꞌicjãrã pejetirã nicã “Cʉ̃ waꞌicʉre baꞌapeꞌotibosaꞌa” nírã, aꞌtiro
    weerãsaꞌa. Mʉsã ya wiꞌi pʉꞌto nirĩ wiꞌicjãrãrẽ pijio, sʉꞌori baꞌarãsaꞌa. Mʉsã
    baꞌaro ejatuaro “Ticʉrã masã nima” ni, eti baꞌarãsaꞌa.
  gup-gup: Dja bu yikahwi nawu kabirridjarrkyo minj birriwern, minj kabirringun kabirriyakwon
    mayh yaw, wanjh kunu birribuyika nawu kabindidarnhmarneyo wanjh birridjarrkma
    nakudji mayh yaw, dja birrimirnderohrokmerrimen nawu kabirridjarrkngun kabirriyakwon,
    wanjh birrimekbe birridjarrkma mayh yaw.
  gvs-gvs: Go neta bodayauwo ana tolovina tayamo ina boda geya sibadebadeta, e siyana
    ina vada kikina taiyao silamgógana bei sivakalo. Sivakalo itobu bei tauyadi sina
    lami siyóita. Siyóita, sikáika bei yoiyadi.
  rmc-rmc: 'Te varesavi famelija hiňi cikňi a na dochaľahas ole bakrores, mi chan
    jekhetane le nekpašeder susedaha jekhe bakrores: pal oda, keci hine džene a ko
    keci chal.'
  nlg-nlg: Ge na binaboli ke pile kikia ke mua tangomana na ghaniana heghena na dale
    sheep, lubatira ge kara tuvalia na dale sheep kolura na balu binaboli tana tamahoghoni.
    Sakai vamua pa ke taho, kara nea iga na tuvaliana tana halautu eni, taonia na
    subona sopa binaboli, maia ghua ivei ke vagha na sulena kara ghania.
  pes-OPV: و اگر اهل خانه برای بره کم باشند، آنگاه او و همسایه‌اش که مجاور خانه او
    باشد آن را به حسب شماره نفوس بگیرند، یعنی هر کس موافق خوراکش بره راحساب کند.
  ron-1924: Дакэ сунт пря пуцинь ын касэ пентру ун мел, сэ-л я ку вечинул луй чел
    май де апроапе, дупэ нумэрул суфлетелор; сэ фачець сокотяла кыт поате мынка фиекаре
    дин мелул ачеста.
  aui-aui: Bi meboda tomogha tana yana bareye wawaya gekorotodi sinamakamake bi gerubana
    da noko ribiribina tupana sinakani, na turadi teya sinikamvereyana, mekodi nama
    riridiye samakamakena. Bi ribiribina yadi koroto rubane sinarereyi da wawaya rubadiye
    sinakam.
  ben-OBCV: যদি কোনও পরিবার সম্পূর্ণ একটি মেষশাবক নেওয়ার ক্ষেত্রে খুব ছোটো হয়ে যায়,
    তবে তারা তাদের নিকটতম প্রতিবেশীদের সঙ্গে সেখানকার জনসংখ্যার আধারে অবশ্যই যেন সেটি
    ভাগাভাগি করে নেয়। প্রত্যেকে যতখানি করে খাবে সেই অনুসারে মেষশাবকের পরিমাণ তোমরা
    নির্দিষ্ট করে দিয়ো।
  som-som: oo haddii qoys uusan wada qaadan karin wan, de markaas waa in isaga iyo
    deriskiisa oo ah kan qoyskiisa ku xiga ay mid wada qaataan oo ay u qaybsadaan
    sida tirada dadku tahay; nin walba sida cuntadiisu tahay waa inaad u tirisaan
    kalaqaybinta wanka.
  lat-VUC: Sin autem minor est numerus ut sufficere possit ad vescendum agnum, assumet
    vicinum suum qui junctus est domui suæ, juxta numerum animarum quæ sufficere possunt
    ad esum agni.
  eng-ASVBT: and if the household be too little for a lamb, then shall he and his
    neighbor next unto his house take one according to the number of the souls; according
    to every man’s eating ye shall make your count for the lamb.
  mna-mna: Mi sombe ruumu sa ka tomtom bizin boozo pe som ma tirao be tikan buzur
    tana ma imap som, na irao tiso lae pa ruumu toro ta igarau zin na, bekena timar
    ma ziŋan tilup zin mi tikan buzur tana ma imap kat.
  ita-1885: Ma se la famiglia è minore che non conviene per mangiar quell'agnello
    o capretto, prendalo il padre della famiglia in compagnia del suo vicino, il più
    prossimo di casa sua, con un certo numero di persone, il quale voi conterete,
    facendo ragione su l'agnello o il capretto, secondo che ciascuno può mangiare.
  eng-LXXUP: And if they be few in a household, so that there are not enough for the
    lamb, he shall take with himself his neighbor that lives near to him—as to the
    number of souls, every one according to that which suffices him shall make a reckoning
    for the lamb.
  eng-ULB: If the household is too small for a lamb, the man and his next door neighbor
    are to take lamb or young goat meat that will be enough for the number of the
    people. It should be enough for everyone to eat, so they must take enough meat
    to feed them all.
  spa-VBL: Sin embargo, si la casa es demasiado pequeña para un cordero entero, entonces
    él y su vecino más cercano pueden elegir un cordero según el número total de personas.
    Dividirán el cordero según lo que cada uno pueda comer.
  fra-_FOB: Et si la maison est trop petite pour le manger, qu'on le prenne avec son
    voisin le plus rapproché de sa maison, d'après le nombre des personnes; vous compterez
    pour l'agneau selon ce que chacun peut manger.
  mal-mal: ആട്ടിൻകുട്ടിയെ തിന്നുവാൻ വീട്ടിലുള്ളവർ പോരായെങ്കിൽ ആളുകളുടെ എണ്ണം അനുസരിച്ച്
    അവനും അവന്റെ അയൽക്കാരനും കൂടി അതിനെ എടുക്കണം. ഓരോരുത്തൻ കഴിക്കുന്നതിന് അനുസരിച്ച്
    കണക്ക് നോക്കി നിങ്ങൾ ആട്ടിൻകുട്ടിയെ എടുക്കണം.
  urd-GVR: Agar gharāne ke afrād pūrā jānwar khāne ke lie kam hoṅ to wuh apne sab
    se qarībī paṛosī ke sāth mil kar lelā hāsil kareṅ. Itne log us meṅ se khāeṅ ki
    sab ke lie kāfī ho aur pūrā jānwar khāyā jāe.
  suz-BL: खिं का कली पाठा का आ श्‍ये शुश दुम्‍त हना, आ नेक्‍था बाक्‍शो मुर आन कली
    हिक्‍शा, दोशो ब्‍वाइनीमी योक्‍शा, ब्‍वचा कली ब्रेत्‍चा माल्‍नीम।
  ita-1927: e se la casa è troppo poco numerosa per un agnello, se ne prenda uno in
