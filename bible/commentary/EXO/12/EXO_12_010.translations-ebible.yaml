verse: EXO.012.010
translations:
  mal-C: രാവിലത്തേക്ക് അതിൽ അൽപ്പംപോലും ശേഷിപ്പിക്കരുത്; എന്തെങ്കിലും മിച്ചംവരുന്നെങ്കിൽ
    അതു ചുട്ടുകളയണം.
  deu-TKW: Auch sollt ihr nichts davon bis zum Morgen übrig lassen; was davon bis
    zum Morgen übrig bleibt, sollt ihr verbrennen.
  lin-lin: Bokotika ata ndambo te kino na tongo. Kasi soki ndambo ekomi na tongo,
    botumba yango na moto.
  eng-LSV: and you do not leave of it until morning, and that which is remaining of
    it until morning you burn with fire.
  eng-GNV: 'And ye shall reserue nothing of it vnto the morning: but that, which remaineth
    of it vnto the morowe, shall ye burne with fire.'
  eng-WEBSTER: 'And ye shall let nothing of it remain till the morning: and that which
    remaineth of it till the morning ye shall burn with fire.'
  nhw-BL: Huan amo tleno hueli anquicahuase para seyoc tonal. Sintla se tlamantli
    mocahua nopa tlayohua huan amo anquitlamicuase, monequi anquitlatise.
  swh-ONEN: Msibakize nyama yoyote mpaka asubuhi; nazo kama zitabakia mpaka asubuhi,
    lazima mziteketeze kwa moto.
  bba-bba: Yɑ̀ n mɑɑ tiɑrɑ i ko ye wisiwɑ dɔ̃ɔ sɔɔ. I ku de yen ɡɑɑ yu yɑm sɑ̃rɑ.
  eng-KJVCPB: And ye shall let nothing of it remain until the morning; and that which
    remaineth of it until the morning ye shall burn with fire.
  cpy-cpy: Pithonkateri poyaari, eero powaantari powaneeyaari inkaamani. Aririka itzimahaan-tapaaki
    eepichokiini, pitayiri.
  mpx-mpx: Bahi ginolina etega nuku aan teli ge mweluluga ni pwapwawa. Ebo ni gan,
    inoke nuku ton ginaha elana ge ni wai.
  wbp-wbp: Mukulu nganja. Kaji wanta kankarlu-jarri, kajili kuyuju palka-juku nguna,
    yampiyalu ngarninja-wangurlu. Yirrakalu warlungka yungu jankami yulypulypa-karda.
  luo-luo: Kik uwe lemo moro dongʼ ma ok uchamo nyaka okinyi; to kapo nono moro odongʼ
    to nyaka wangʼe e mach chuth.
  meu-meu: Bahuna taina basine mia rani; lahi ai ba haḡolea oho.
  npi-ULB: बिहानसम्ममा कुनै पनि भाग नउबार्नू । बिहानसम्म केही उब्रियो भने त्यसलाई
    जलाइदिनू ।
  yor-yor: Ẹ má ṣe fi èyíkéyìí sílẹ̀ di òwúrọ̀ ọjọ́ kejì, bí ó bá ṣẹ́kù di òwúrọ̀
    ọjọ́ kejì, kí ẹ jó o níná.
  emp-NTPO: Dji djarara ni maãrĩ bid̶a wagad̶iẽ́ panʌa nurẽma cod̶i carea. Jũma cod̶aẽ́bʌrʌ
    nurẽma diaped̶a dji ad̶ubad̶ara babued̶ida panʌa.
  ind-ind: Dagingnya harus dihabiskan pada malam itu juga. Jangan menyisakan daging
    hingga keesokan paginya. Apa pun yang tersisa harus dibakar habis sebelum pagi.
  pes-OPCB: تمام گوشت باید تا صبح خورده شود، و اگر چیزی از آن باقی ماند آن را بسوزانند.
  aer-aer: Ingkerreke anthurre arlkwaye. Kere ampenye apeke yanhe akwete anerlenge
    impaye, arlkwetyale anaye. Nhenge arlennge arraterlenge, kere ampenye ureke arrernaye
    arlpmenye-irretyenhenge.
  tgl-ULB: Huwag ninyong hayaan na may matira nito hanggang umaga. Dapat ninyong sunugin
    ito anuman ang natira sa umaga.
  cbu-NT: Itaru, misha mikeerus ktungangtsa. Mishat, k'tuniri kamartayarus, anumunsha
    spaturis spatayarus, misha tushuwshis yáyarus kuwishis payungtsa, watam mikeerus
    shitungatssawa. Mishat, pakchiyam katungtsee ktuchintspa. Ichinguru katungamaam
    pinasakus, ashiri uru zari taraseekchu, katuchimaa ichinguru muchingtsa. Wanutsi
    katuchintspa, watam na in zar, nuw Taarashipan, siyaa tapachindachintspa. Ashiriya,
    siysa nuwaa chinamaam urutari shingtsa, átcha Taarashipani, tángcha. Ashiri siysa
    na saanshuchee tputs anoo ichinguru kamaningtsa, Taarashipan Móysisee mishat Aaronaatstam
    tárangiya.
  hui-hui: Egerebagi nole lowa mbira podo wia nabilimu. Mbira ibira hayagua na nabi
    wahalu irani hangu delai halimu.
  mya-mya: နံ​နက်​တိုင်​အောင်​အ​သား​အ​ကြွင်း​အ​ကျန် မ​ရှိ​စေ​ရ။ အ​ကြွင်း​အ​ကျန်​ရှိ​ခဲ့​လျှင်​မီး
    ရှို့​ပစ်​ရ​မည်။-
  cbi-NTPO: tsenmin naa tiba ayunchi mafinu ti' laakaren dejutyuve. Tsaju' tyeeba
    jayu larashu juntsaa dejupekidei.
  bod-N: ཕྱི་ཉིན་ཞོགས་པའི་བར་དུ་ཅི་ཡང་ལུས་སུ་འཇུག་མི་རུང་ལ། གལ་ཏེ་ཞོགས་པའི་བར་དུ་ལུས་ན་དེ་མེར་བསྲེག་དགོས།
  sna-sna: Musasiya kana chimwe charo kusvikira mangwanani; kana zvimwe zvikasara
    kusvikira mangwanani, munofanira kuzvipisa.
  spa-BLM: No dejarás que quede nada de él hasta la mañana; pero lo que quede de él
    hasta la mañana lo quemarás al fuego.
  cac-cac: Man̈xo eyac'can jab'ocxo noc' d'a junxo c'u. Tato ayto noc' max lajvi eyuj
    jun, tze n̈uscantz'a noc'.
  swh-ULB: Usiache ata kidogo kubaki mpaka asubui. Lazima uchome chochote kilicho
    baki asubui.
  bel-bel: не пакідайце ад яго да раніцы; а астатак яго да раніцы спалеце на агні.
  deu-ELBBK: Und ihr sollt nichts davon übriglassen bis an den Morgen; und was davon
    bis an den Morgen übrigbleibt, sollt ihr mit Feuer verbrennen.
  mbb-OT: Kinahanglan he ed-eminen niw haazà egkeena te kenè pa ebmeselem, ne emun
    duen niw egkesamà te egkeume en is meselem kinahanglan he edtutungen niw haazà.
  mal-2015: പിറ്റെന്നാൾ കാലത്തേക്കു അതിൽ ഒട്ടും ശേഷിപ്പിക്കരുതു; പിറ്റെന്നാൾ കാലത്തേക്കു
    ശേഷിക്കുന്നതു നിങ്ങൾ തീയിലിട്ടു ചുട്ടുകളയേണം.
  tuo-NT: Tere ape nʉmʉpʉ baꞌarãti nírã, ne dʉꞌaticãꞌña. Dʉꞌsacãma, mejõ ʉ̃jʉ̃apeꞌocãꞌña.
  gup-gup: Yuwn bu yikahwi ngurriwohbawon malamalaywi kawohyo, dja nawu kadjalwohyo
    malamalaywi wanjh ngurridjalkanjyakwo rowk kore kunak.
  gvs-gvs: Vanuwo itomo taabu tayamo talaina ikesakēsa. Neta talaina tayamo ikesa,
    tuwo kogābu bei kovakasave.
  rmc-rmc: A dži tosara lestar ma muken ňič, ale te ačhela vareso, mušinen oda te
    zlabarel pre jag.
  nlg-nlg: Kau bei sania siki pilena me ke topoa na roropoghana. Na hava tua to mua
    ghania tana bongi, kau kere taghalaghinia.
  pes-OPV: و چیزی از آن تا صبح نگاه مدارید، و آنچه تا صبح مانده باشد به آتش بسوزانید.
  ron-1924: Сэ ну лэсаць нимик дин ел пынэ а доуа зи диминяца; ши дакэ ва рэмыне чева
    дин ел пе а доуа зи диминяца, сэ-л ардець ын фок.
  ben-OBCV: সকাল পর্যন্ত সেটির কোনো কিছুই অবশিষ্ট রেখো না; যদি কোনো কিছু সকাল পর্যন্ত
    অবশিষ্ট থেকে যায়, তা তোমাদের পুড়িয়ে ফেলতে হবে।
  som-som: Oo waa inaydnaan waxba ka reebin ilaa subaxda, laakiin waxa ka hadha markuu
    waagu beryo waa inaad dab ku gubtaan.
  lat-VUC: Nec remanebit quidquam ex eo usque mane; si quid residuum fuerit, igne
    comburetis.
  eng-ASVBT: And ye shall let nothing of it remain until the morning; but that which
    remaineth of it until the morning ye shall burn with fire.
  mna-mna: Mi sombe kakan, na kuur ŋaara sa pa aigule toro pepe. Sombe koroŋŋana sa
    imbot, na isala you ma ikan ma imap, mana berek.
  ita-1885: E non ne lasciate nulla di resto fino alla mattina; e ciò che sarà restato
    fino alla mattina, bruciatelo col fuoco.
  eng-LXXUP: Nothing shall be left of it till the morning, and a bone of it ye shall
    not break; but that which is left of it till the morning ye shall burn with fire.
  eng-ULB: You must not let any of it be left over until morning. You must burn whatever
    is left over in the morning.
  spa-VBL: Asegúrense de que no quede nada hasta la mañana. Si sobra algo, deben quemarlo
    por la mañana.
  fra-_FOB: Vous n'en laisserez rien de reste jusqu'au matin; et ce qui en restera
    au matin, vous le brûlerez au feu.
  mal-mal: പിറ്റെന്നാൾ കാലത്തേക്ക് അതിൽ ഒട്ടും ശേഷിപ്പിക്കരുത്; ബാക്കി വരുന്നത് പിറ്റെന്നാൾ
    നിങ്ങൾ തീയിലിട്ട് ചുട്ടുകളയണം.
  urd-GVR: Lāzim hai ki pūrā gosht usī rāt khāyā jāe. Agar kuchh subah tak bach jāe
    to use jalānā hai.
  suz-BL: सुनी सम्‍म मारेइ हेंत हना, मीम चोशा थुम्‍चा माल्‍नीनी।
  ita-1927: E non ne lasciate nulla di resto fino alla mattina; e quel che ne sarà
    rimasto fino alla mattina, bruciatelo col fuoco.
  ckb-ckb: لێشی مەهیڵنەوە بۆ بەیانی، ئەوەی لێی دەمێنێتەوە هەتا بەیانی، بە ئاگر بیسووتێنن.
  eng-BBE: Do not keep any of it till the morning; anything which is not used is to
    be burned with fire.
  kan-OKCV: ಅದರಲ್ಲಿ ಬೆಳಗಿನವರೆಗೆ ಏನನ್ನೂ ಉಳಿಸಬಾರದು. ಬೆಳಗಿನವರೆಗೆ ಅದರಲ್ಲಿ ಉಳಿದದ್ದನ್ನು
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
  bbb-bbb: Ro bino bude isuofuo suba navo ro ja bino uria nakuva ije nika suoke karina
    miane ifaejega fu naena furifo.
  tam-2017: அதிலே ஒன்றையும் காலைவரை மீதியாக வைக்காமல், காலைவரை அதிலே மீதியாக இருப்பதை
    அக்கினியால் சுட்டெரியுங்கள்.
  spa-RV-1909: Ninguna cosa dejaréis de él hasta la mañana; y lo que habrá quedado
    hasta la mañana, habéis de quemarlo en el fuego.
  ron-BTF: Și să nu lăsați nimic să rămână din el până dimineața; și ceea ce rămâne
    din el până dimineața să îl ardeți cu foc.
  eng-WEBP: You shall let nothing of it remain until the morning; but that which remains
    of it until the morning you shall burn with fire.
  eng-FBV: Make sure nothing is left until the morning. If there is anything left
    over, burn it by morning.
  nld-1939: Ook moogt ge niets tot de morgen bewaren, maar wat er van over is, moet
    ge tegen de morgen verbranden.
  nch-BL: Huan amo teno hueli anquicahuase para seyoc tonali. Sinta se tamanti mocahua
    nopa tayohua huan amo anquitamicuase, monequi anquitatise.
  vie-1934: Các ngươi chớ để chi còn lại đến sáng mai; nếu còn lại, hãy thiêu đi.
  hin-CV: इसमें से दूसरे दिन के लिए कुछ भी नहीं बचाना और अगर बच जाता है तो उसे पूरा
    आग में जलाकर राख कर देना.
  eng-OURB: You shall let nothing of it remain until the morning; but that which remains
    of it until the morning you shall burn with fire.
  spa-BES: No guardes nada de eso hasta la mañana; cualquier cosa que no se use debe
    ser quemada con fuego.
  tdx-tdx: Tsy ho sisaeñe ami’ty maraiñe; fa fonga horoañe amy maraiñey ze sisa.
  vid-vid: Kahi mleche kuleka usanyango woneche mbaka mitondo, ila chila chisigale
    mbaka mitondo mochisoma kwa chiluli.
  eng-OKE: And you shall not leave of it till the morning; and that which remains
    of it till morning you shall burn in the fire.
  tha-KJV: จงกินให้หมดอย่าให้​มี​เศษเหลือจนถึงเวลาเช้า เศษเหลือถึงเวลาเช้าก็​ให้​เผาเสีย
  por-BR-2018: Nenhuma coisa deixareis dele até a manhã; e o que houver restado até
    a manhã, queimareis no fogo.
  deu-ELO: Und ihr sollt nichts davon übriglassen bis an den Morgen; und was davon
    bis an den Morgen übrigbleibt, sollt ihr mit Feuer verbrennen.
  eng-WYC-2018: neither anything thereof shall abide till to the morrowtide; if anything
    thereof is left (over), ye shall burn it in the fire.
  epo-epo: Ne restigu iom el ĝi ĝis la mateno; kio restos el ĝi ĝis la mateno, tion
    bruligu per fajro.
  uig-PIN: Uning ⱨeqnemisini ǝtigǝ ⱪaldurmanglar. Əgǝr ǝtigǝ exip ⱪalƣanliri bolsa,
    uni otⱪa selip kɵydürüwetinglar.
  beo-beo: Hahabe doaga:sea, hu huluane da na dagoi ba:ma:mu. Be fonobahadi hame mae
    dialebe ba:sea, amo laluga gobele salima.
  tpi-OTNT: Yupela i no ken larim sampela hap mit i stap inap long moning. Na sapos
    sampela hap mit i stap inap long moningtaim, orait kukim na larim paia i pinisim
    olgeta.
  hau-SA: Kada ku bar kome yă kai gobe, abin da ya kai gobe kuwa, sai ku ƙone shi.
  udu-udu: Dhali um mini dhalku/ shuma kamu/ ki boc̱ ntagi mon’thamo/ mo. Waḵki/ kun
    tiya boc̱a umi ta gi mon’thamo/ tani ’thayyi um uni o’d mo ka jiŋ gana/ mo.
  uig-LAT: Uning héchnémisini etige qaldurmanglar. Eger etige éship qalghanliri bolsa,
    uni otqa sélip köydürüwétinglar.
  nde-nde: Lingatshiyi lutho lwayo kuze kube sekuseni; kuthi nxa kukhona okuseleyo
    kwayo ekuseni kumele likutshise.
  ton-ton: Pea ʻoua naʻa fakatoe hano potu ki he ʻapongipongi; pea ko ia ʻoku toe
    ki he ʻapongipongi te mou tutu ʻaki ʻae afi.
  ces-1613: Nezanecháte z něho ničehož do jitra; pakli by co pozůstalo z něho až do
    jitra, ohněm spálíte.
  eko-eko: Mwihisalise hatha etthu efiya supu; amana esala mwilukuze.
  eng-WMB: You shall let nothing of it remain until the morning; but that which remains
    of it until the morning you shall burn with fire.
  tam-TCV: அவற்றில் எதையும் விடியும்வரை மீதியாக வைக்கவேண்டாம்; காலையில் ஏதும் மிஞ்சியிருந்தால்
    அவற்றை நெருப்பில் எரிக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga dili ka magsalin niini hangtod sa kabuntagon. Kinahanglan
    nimong sunogon ang mga salin pagkabuntag.
  pol-UBG: Nie zostawicie z niego niczego do rana; a jeśliby coś z niego zostało do
    rana, spalicie to w ogniu.
  agr-agr: “Untsu tsawaja yuwatnuk ukukigpajum, tuja neje ampinjamtaig jiinum apeatajum.
  kyc-kyc: Dopa pyuo injisi lapo pyarepala pao yangama dokopa sisaraŋa nao otalapape.
    Injisipi lama siya kande doko isarena yango nembalu nembo nembarami.
  urd-GVU: لازم ہے کہ پورا گوشت اُسی رات کھایا جائے۔ اگر کچھ صبح تک بچ جائے تو اُسے
    جلانا ہے۔
  deu-1912: Und sollt nichts davon übriglassen bis morgen; wo aber etwas übrigbleibt
    bis morgen, sollt ihr's mit Feuer verbrennen.
  ntj-ntj: Yunguntjarraku-kurlu-yan tjunku wantiku. Purtu ngalkulanytjalu-yan ngarriku
    tjirnturringkulalpi tililku tjunku. Nyangka kampaku wiyalku. Tjiinyamarntu kuka
    palunyanya mungutjamunu.
  kan-2017: ಮರುದಿನದ ಬೆಳಗಿನವರೆಗೆ ಅದರಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನಾದರೂ ಉಳಿಸಕೂಡದು, ಬೆಳಗಿನವರೆಗೆ ಉಳಿದದ್ದನ್ನು
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
  ena-ena: Sɨhɨm hɨlɨcɨ limu hɨhɨle amɨli me saŋ valɨmɨlaŋ aba abɨhalaŋ uami. Valavɨla
    ha amɨli me hɨvɨ sɨkasɨkan avɨŋ hɨvɨ lamɨlaŋ lɨhua fɨhalavɨm aba abɨhalaŋ uami.
  yap-yap: Thingar dab mu ted boch riy nge af ko kadbul; ya fa’anra magey boch riy,
    ma thingar ni urfiy.
  hlt-MCSB: Te te mincang hil paih boeh, mincang hil aka coih pueng te tah hmai neh
    hoeh uh.
  mdy-ETH: ዓሽኮ ዓይሲ ዎይሢፖቴ፤ ዓቲ ዎርቄ ባኣዚ ዓኣቴ ቢያ ሚጮም ታሚዳ ዓጉዋቴ።
  twi-ASANTE: Sɛ moantumi anwe ne nyinaa anadwo no a, deɛ ɛbɛka no, sɛ adeɛ kye so
    a, monnwe na mmom monhye no.
  eng-WEBU: You shall let nothing of it remain until the morning; but that which remains
    of it until the morning you shall burn with fire.
  bnp-bnp: Naha ni ru ranga bobona sipsip a bulmakau ge palala taho a hini. A bobona
    mu kani kaleva, mu gutu ge vuro lobo liu.
  wal-wal: he ashuwaappe sa7ai wonttana gakkanaassi ainne ashshoppite; wonttana gakkanaassi
    amaridaagee attikko, hegaa xuugganau koshshees.
  spa-PDDPT: Nada de él dejarán para la mañana, y quemarán al fuego lo que sobre de
    él la mañana siguiente.
  gun-gun: Ha'e va'e gui mba'eve rei ndapejai 'rã ko'ẽ peve guarã. Ko'ẽ peve opyta
    va'e ma peapypa 'rã tata py.
  agu-BL: Nin tajwe'n tan ibajsal cyakil. Na qui tajwe'n tan sowrine'n nin kol sowrin
    ba'n tcu'n yi tzitz'e'swok cu'n.
  ilo-ULB: Masapul nga awan ti aniaman nga itiddayo agingga iti bigat. Masapul a puoranyo
    ti aniaman a natiddayo iti bigat.
  kpg-kpg: Goodou hudee dugu mee gi di luada. Nia mee ala ma gaa dubu, la gi duungia.
  uig-ARA: ئۇنىڭ ھېچنېمىسىنى ئەتىگە قالدۇرماڭلار. ئەگەر ئەتىگە ئېشىپ قالغانلىرى بولسا،
    ئۇنى ئوتقا سېلىپ كۆيدۈرۈۋېتىڭلار.
  bps-bps: Na tooyu fti knaan, na nangyu busek kel flafus. Ku nun gdè, snakufyu.
  tof-tof: Ngibürr murr arrbün-gu sab irrbim; ngibürr murra ne nóma bamirre, da urdü
    yamselamke.
  sus-sus: Na sese naxa xi han gɛɛsɛgɛ. Xa nde luxi, wo xa na woli tɛ xɔɔra.
  pon-2006: Kumwail dehpa luhwekihdi mehkot ong nimensengen mandahn rahno. Ma mie
    luhwe, a kumwail isikala.
  jae-jae: Ma andec ŋapopoc ênêc e eleŋŋa lasê atom. Ŋagêdô embe ênêc, go akêŋ ja
    êniŋ su.
  ksd-ksd: Ma koko ta ik na tur valili upi ra kubakene; ma ona ta na i tur valili
    upi ra kubakene, avat a tun vue ta ra iap.
  tur-YTC: Sabaha kadar ondan hiçbir şey kalmayacak, ondan sabaha kadar artakalanı
    ateşle yakacaksın.
  grc-BRENT: Οὐκ ἀπολείψεται ἀπʼ αὐτοῦ ἕως πρωΐ· καὶ ὀστοῦν οὐ συντρίψετε ἀπʼ αὐτοῦ·
    τὰ δὲ καταλειπόμενα ἀπʼ αὐτοῦ ἕως πρωῒ ἐν πυρὶ κατακαύσετε.
  ind-AYT: Kamu tidak boleh menyisakannya sampai pagi. Apa pun yang tersisa dari itu
    sampai pagi harus kamu bakar dengan api.’
  nya-nya: Musadzasiye nyama ina mpaka mmawa, ngati ina idzatsala mpaka mmawa, mudzayitenthe.
  hrv-hrv: 'Ništa od njega ne smijete ostaviti za sutradan: što bi god do jutra ostalo,
    morate na vatri spaliti.'
  mps-mps: Dagego te kibu mi meba munalubadi kigamu elamuo. Tama te kibu mi meba kigamu
    munalubaso da, teda te siaba ulama, tama te siago tigidali dela silimainao.
  tpi-tpi: Yupela i no ken larim sampela hap mit i stap inap long moning. Na sapos
    sampela hap mit i stap inap long moningtaim, orait kukim na larim paia i pinisim
    olgeta.
  dan-1931: I må intet levne deraf til næste Morgen, men hvad der bliver tilovers
    deraf til næste Morgen, skal I brænde.
  vie-OVCB: Đừng để dành gì cả. Nếu ăn còn thừa, sáng hôm sau phải đốt đi.
  guj-2017: તે રાત્રે જ બધું માંસ ખાઈ લેવું. અને જો એમાંનું કંઈ વધે અને સવાર સુધી
    રહે તો તેને તમારે આગમાં બાળી મૂકવું.
  pon-2006A: Kumwail dehpa luhwekihdi mehkot ong nimensengen mandahn rahno. Ma mie
    luhwe, a kumwail isikala.
  por-BRBSL: Nada restará dele até a manhã; mas o que restar dele até a manhã, queimará
    com fogo.
  aly-aly: Ingkerrenh arlkwenherr-arey. Ingkeny tyerrelhenhey-alhentyel, aker ampeny
    apek ayntentyan, arrantherr arlkweyang menty aretyek. Rwewarl iwenh-arey, aker
    ampeny ingkerrenh-antey ikwentyirremel ampetyek.”
  cth-cth: Hote moi hah khodai totouh na tat mahoeh. Youn touh hai na cawi sak pawiteh,
    hmai na sawi han.
  twi-twi: Sɛ moantumi anwe ne nyinaa anadwo no a, nea ɛbɛka no, sɛ ade kye so a,
    monnnwe na mmom monhyew no.
  hlt-hlt: Te te mincang hil paih boeh, mincang hil aka coih pueng te tah hmai neh
    hoeh uh.
  tbz-SIM: Dí bɑ́ɑ́ cɑ́ɑ́kɛ́ kɛ́súɔ́ ndɛ̀mɑrɛ̀. Kɛ̀ dɛ̀ɛ̀ kpɑɑ́ kɛ̀ dɛ̀ wentɛ́ dí
    dɛ̀ cɔ́u.
  msy-2020: Egh ia asɨzir otevitaba ateghtɨ da ikɨ amɨmzaraghan ikian markɨ. Da ikɨtɨ
    amɨnim tiraghtɨ, ia dar naba tueghtɨ da bar isi mɨghɨrigh.
  dop-dop: Ye pɑ tɔɣɑɑ nɑ pɑ́ kpisɑ mpi nɑ pǝ́ fe-wɩ pɑ wɔ kɔkɔ.
  azb-azb: Ondan səhərə qədər bir şey saxlamayın və səhər qalanını yandırın.
  eng-DBY: And ye shall let none of it remain until the morning; and what remaineth
    of it until the morning ye shall burn with fire.
  hin-2017: और उसमें से कुछ सवेरे तक न रहने देना, और यदि कुछ सवेरे तक रह भी जाए, तो
    उसे आग में जला देना।
  wol-KYG: Buleen ci wacc dara mu fanaan, te lépp lu ci des bu bët setee, lakkleen
    ba mu jeex tàkk.
  swp-swp: Tabu begana i ota i lau maraitom. Ena sahaina ie ota maratomtom eai abo
    au gabu oeagi eai.
  bjr-bjr: Eendaki mina aiqama taikaaqa. Mina ataraasa sia kananaana kaqi mariani,
    ida qarasainanoo taikaani.
  eng-YLT: and ye do not leave of it till morning, and that which is remaining of
    it till morning with fire ye do burn.
  kne-kne: Masapol ay magay baybay-an yo. Mo waday mabay-an enggana sin agsapa, masapol
    ay pooan yo.
  bzd-NTPO: Kë̀ a' tö ibata muka̱t dö̀ bule es. Ibata a̱te̱ia̱, e' ta̱ iña'ú̱lor bö'
    a̱.
  eng-WYC-2017: neither anything thereof shall abide till to the morrowtide; if anything
    is left, ye shall burn it in the fire.
  eng-WMBB: You shall let nothing of it remain until the morning; but that which remains
    of it until the morning you shall burn with fire.
  urd-GVH: लाज़िम है कि पूरा गोश्त उसी रात खाया जाए। अगर कुछ सुबह तक बच जाए तो उसे
    जलाना है।
  rug-rug: Namu loketoṉa si kaqu veko hola ia gamu, osolae vurae munumunu. Be kaiqa
    toṉa si koa hola, si kaqu ta sulu beto palae.
  gaz-gaz: Hamma lafti bariitutti homaa hin hambisinaa; waan hamma ganamaatti irraa
    hafu garuu gubaa.
  fra-LSG: Vous n’en laisserez rien jusqu’au matin; et, s’il en reste quelque chose
    le matin, vous le brûlerez au feu.
  gnn-gnn: Ga ŋunhi yurru bäythinyarawuynydja, nhumanydja yurru dhuŋgur'yurrana yana,
    gurthalilina djalkthurra, yakana gurrunharra goḏarr'wunydja.
  yal-yal: Ɛ nama sese lu han xɔtɔnni. Xa nde lu, xɔtɔnni ɛ xa a dɔnxɛn sa tɛɛni.
  iou-iou: Naŋkaŋ ätu däkumta nämo peneŋ. Naŋpäŋ ätu pewä itneŋo uwä kome yäŋeŋirän
    kädäpken kudup pewä päŋku ijiŋpäŋ jiŋ paotneŋ.
  haw-1868: Mai waiho oukou i kekahi a ao; a ina e koe kekahi mea a ao, e hoopau oukou
    ia mea i ke ahi.
  arb-NAV: وَلا تُبْقُوا مِنْهُ إِلَى الصَّبَاحِ، بَلْ تُحْرِقُونَ كُلَّ مَا تَبَقَّى
    مِنْهُ إِلَى الصَّبَاحِ بِالنَّارِ.
  ewe-ewe: Migagblẽ lã la ƒe ɖeke ɖi ŋu nake ɖe edzi o. Ne miete ŋu ɖu wo katã gbe
    ma gbe ƒe fiẽ o la, ele be miatɔ dzo esi susɔ.
  eng-LEE: And ye shall not let any thing of it remain until morning; and that which
    remaineth of it until morning ye shall burn with fire.
  gvn-gvn: '@see-verse:EXO.012.009'
  asm-FB: ৰাতিপুৱালৈ তাৰ অলপো অৱশিষ্ট নাৰাখিবা। কিন্তু ৰাতিপুৱালৈ যি অৱশিষ্ট থাকিব,
    তাক তোমালোকে জুইত পুৰি ভষ্ম কৰি দিবা।
  sus-A: نَ سٍسٍ نَشَ شِ هَن فّيسّفّ. شَ ندٍ لُشِ، وٌ شَ نَ وٌلِ تّ شْورَ.
  fra-SBL: Vous n'en laisserez rien jusqu'au matin ; mais ce qui en restera jusqu'au
    matin, vous le brûlerez au feu.
  hbo-hbo: וְלֹא־תֹותִ֥ירוּ מִמֶּ֖נּוּ עַד־בֹּ֑קֶר וְהַנֹּתָ֥ר מִמֶּ֛נּוּ עַד־בֹּ֖קֶר
    בָּאֵ֥שׁ תִּשְׂרֹֽפוּ׃
  eng-WYCLIFFE: nether ony thing therof schal abide til the morewtid; if ony thing
    is residue, ye schulen brenne in the fier.
  piu-2006: '@see-verse:EXO.012.009'
  pjt-pjt: Munuya kuka tjara mungawinkiku tjunkunytja wiyangku wantima. Munu tjinguṟu
    tjara kutjupa maḻaringkula ngarinyangkampa mungawinki uraṟa waṟu tilingka tjarpatjura
    kampara wiyantjaku.
  cwe-cwe: Sekemusigaze nyama yoyose mbaka imitondo, one ihasigala mbaka imitondo,
    molondeka muisome moto.
  bgs-bgs: Kan yu tô tibuk lawa dalám ka dukilám. Yakó ágsamà, agad délák, sippang
    ka sállám. Atin ka duwán masamà na dì ágkémmát, góbbó yu.
  kik-kik: Mũtikanatigie imwe ciacio ikinyĩrie rũciinĩ; iria ingĩtigara nginya rũciinĩ,
    no nginya mũgaacicina.
  fra-NCL: Vous n’en laisserez rien jusqu’au matin, et, s’il en reste quelque chose,
    vous le brûlerez au feu.
  cek-AK: Moi to khawnbang khoek to suem o hmah; kamthlai zetta om nahaeloe, hmai
    hoiah qoeng oh.
  xla-xla: Epapele utula꞉la edla yia꞉tapo aliya mo hapulomaye depa꞉mele pokadlepe.
    Amasiyama yia꞉ta mo popokadlalo wekelepiye, mo hapuloma eye dlapa dla mistlepe.
  cuk-cuk: Melle we-sibad-wawaad-e-san sabogo. Ar wis obichale, banedse bemar bela
    ogumakmalo.
  uig-CYR: Униң һеч немисини әтигә қалдурмаңлар. Әгәр әтигә ешип қалғанлири болса,
    уни отқа селип көйдүрүветиңлар.
  pma-pma: Minaan rantei natokol visokon. Munak hatte etai heles, mihenit lini.
  tel-2017: తెల్లవారే పాటికి దానిలో ఏమీ మిగల్చకూడదు. ఒకవేళ ఏమైనా మిగిలితే దాన్ని పూర్తిగా
    కాల్చివెయ్యాలి.
  hat-BSA: Epi nou pa pou kite anyen nan li pou maten men nenpòt sa ki rete nan li,
    nan maten nou va brile li nan dife.
  bxh-bxh: Tabu au antole. Yena antole ya ota ee–, ya lahai, hwalahwalana bena ami
    gabu goludi.
  kos-kos: Kowos fah tia filiya kutena ip kac nu ke lututang. Fin oasr ma lula, kowos
    fah esukak.
  hbo-WLC: וְלֹא־תוֹתִ֥ירוּ מִמֶּ֖נּוּ עַד־בֹּ֑קֶר וְהַנֹּתָ֥ר מִמֶּ֛נּוּ עַד־בֹּ֖קֶר
    בָּאֵ֥שׁ תִּשְׂרֹֽפוּ׃
  ibo-ibo: Unu agaghị erifọdụ ya ruo nʼụtụtụ echi ya. Nke ọbụla ga-afọdụ nʼabalị ahụ,
    a ga-akpọ ya ọkụ.
  ory-ory: ପୁଣି, ପ୍ରଭାତ ଯାଏ ତହିଁର କିଛି ରଖିବ ନାହିଁ; ଯଦି ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ କିଛି ଅବଶିଷ୍ଟ
    ରହିବ, ତାହା ଅଗ୍ନିରେ ଭସ୍ମସାତ୍‍ କରିବ।
  chk-chk: Iwe, ousap fokun likiti ekis lusun tori lesosor. Nge mine esap it remi
    tori lesosor oupwe kenala.
  rop-rop: en dei garra binijimap det bif bifo sangidap, en if dei kaan binijimap,
    dei garra barnimap det bif weya deibin libum.
  ukr-1871: І не зоставляти мете нїчого до ранку, що ж зостанеться до ранку, спалити
    на огнї.
  bch-bch: Be irangrang ngan gimi atnan ilia ga idio gaisala mao. Oangga ilia idio
    gaisala, anono ngan dinga ga imomout ga kus.
  deu-1951: und sollt nichts davon übriglassen bis zum andern Morgen. Wenn aber etwas
    übrigbleibt bis zum Morgen, sollt ihr es mit Feuer verbrennen.
  eng-JPS: And ye shall let nothing of it remain until the morning; but that which
    remaineth of it until the morning ye shall burn with fire.
  srp-1865: I ništa nemojte ostaviti do jutra; ako li bi što ostalo do jutra, spalite
    na vatri.
  lug-lug: Temugiterekangako kutuusa nkeera; bw’ebalemanga eggulolimu, mugyokyanga
    bwokya ne mugizikiriza.
  heb-heb: ולא תותירו ממנו עד בקר והנתר ממנו עד בקר באש תשרפו׃
  ben-IRV: আর সকাল পর্যন্ত তার কিছুই রেখো না; কিন্তু সকাল পর্যন্ত যা বাকি থাকে, তা
    আগুনে পুড়িয়ে ফেলো।
  pan-pan: ਤੁਸੀਂ ਸਵੇਰ ਤੱਕ ਉਹ ਦੇ ਵਿੱਚੋਂ ਬਚਾ ਕੇ ਨਾ ਰੱਖਿਓ ਪਰ ਜੇ ਉਸ ਤੋਂ ਸਵੇਰ ਤੱਕ ਕੁਝ ਬਚ
    ਰਹੇ ਤਾਂ ਉਸ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦਿਓ।
  tkr-tkr: Miç'eedilqamee vuççud g'ılymadaççe. Axuyn kar ixhee gyoxhxhan he'e.
  mya-JVB: နံနက် တိုင်အောင် ထိုအသား ကို မ ကြွင်း စေရ။ အနည်းငယ်ကြွင်း လျှင် မီး နှင့်
    ရှို့ ရမည်။
  tte-O: Tem tupwa imiyamiya mwayamwayau meuloina wagabaen mayau wedowedolina mena
    iwedoli. Tabu tupwa yabo kwapepei-suwalan malala kaiwena.
  tbg-tbg: Ne kiama hini mati qaqi kaate. Toqaqi hini qaqi vairera, vira varake ihaqira
    quara kaivaro ita vuarire.
  hmo-hmo: Sisina do umui rakatania lasi ia lao bona daba ia mai, rakatania gauna
    be lahi dekenai do umui gabua haorea.
  urd-urd: और उसमें से कुछ भी सुबह तक बाक़ी न छोड़ना और अगर कुछ उसमें से सुबह तक बाक़ी
    रह जाए तो उसे आग में जला देना।
  rus-SYN: не оставляйте от него до утра и кости его не сокрушайте, но оставшееся
    от него до утра сожгите на огне.
  bqc-SIM: Ásu to gu dↄ a kĩniwao. Tó a kĩni gↄ̃̀, à kátɛu à tɛ́kũ.
  tcz-CHONGTHU: “Sahel moh neocha jong jingkah chan'na na khovah sah louhel diu ahi.
    Jingkah geija ana um taphot chu meiya na govam jeng ding'u ahiye.”
  mar-mar: त्यातले काहीही सकाळपर्यंत ठेवू नये आणि सकाळपर्यंत काही उरलेच तर ते आगीत
    जाळून टाकावे.
  qub-qub: Imantapis ama cachangachu waranninpäga. Puchöpacushan cajtaga ushajpaj
    rupaycachenga.
  bqp-bqp: Àsun tó gu dↄ a kparaaro. Tó a kpara gↄ̃̀, à a kpáta à tɛ́ kũ.
  hat-hat: Pa kite anyen pou denmen maten. Si rete rès, se pou nou boule l' nan dife.
  eng-BSB: Do not leave any of it until morning; before the morning you must burn
    up any part that is left over.
  tod-tod: À mina tanɔpɛ zɛ ná sobu ʋa zeeli. Ni ta a yɛna ná sobui zeeli, wa naa
    ɠala.
  eng-WEBPB: You shall let nothing of it remain until the morning; but that which
    remains of it until the morning you shall burn with fire.
  kbq-kbq: Hagi ana afu'ma kreta neneta atresazama'a me'nenkeno masa osino. Hianagi
    neneta atre'nazama'a, kora otu'nena tevefinke kre vagareho.
  nhe-BL: Huan ax tleno hueli inquicahuase para seyoc tonal. Intla se tlamantli mocahua
    nopa tlayohua huan ax inquitlamicuase, monequi inquitlatise.
  bus-bus: Àton tó guu dↄ à kpaaaaro. Tó à kpaaa gↄ̃̀, à kpáta à tɛ́ kũ.
  gub-BL: Pemonokatu zo ho'o kwer iku'egwer pe i'u pyràm romo nehe. Aze napepuner
    kwaw i'u haw rehe paw rupi nehe, peapy tata pupe nehe.
  eng-DRA: Neither shall there remain any thing of it until morning. If there be any
    thing left, you shall burn it with fire.
