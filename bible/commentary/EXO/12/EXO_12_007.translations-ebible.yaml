verse: EXO.012.007
translations:
  mal-C: പിന്നെ അവർ അവയുടെ രക്തത്തിൽ കുറെ എടുത്ത്, തങ്ങൾ ആട്ടിൻകുട്ടിയെ ഭക്ഷിക്കുന്ന
    വീടിന്റെ കട്ടിളക്കാലുകളിലും കട്ടിളകളുടെ മീതേയുള്ള പടിയിലും പുരട്ടണം.
  deu-TKW: Dann sollen sie etwas von dem Blute nehmen und es an die beiden Thürpfosten
    und die Oberschwelle derjenigen Häuser streichen, in denen sie es verzehren.
  lin-lin: Bakozwa makila na yango mpe bakopakola yango na libaya ya likolo mpe na
    mabaya mibale ya mipanzi oyo esimbaka ekuke ya bandako epai wapi bakolia nyama
    yango.
  eng-LSV: and they have taken of the blood, and have put [it] on the two doorposts,
    and on the lintel over the houses in which they eat it.
  eng-GNV: After, they shall take of the blood, and strike it on the two postes, and
    on the vpper doore post of the houses where they shall eate it.
  eng-WEBSTER: And they shall take of the blood, and strike it on the two side-posts,
    and on the upper door-post of the houses, in which they shall eat it.
  nhw-BL: Huan teipa quicuise ieso nopa tlapiyali huan quipolose nopa caltencuahuitl
    itzonatipa icuapuerta nopa cali campa quicuase inacayo. Nojquiya quipolose nopa
    caltencuahuitl ipan inejmac huan iopoch.
  swh-ONEN: Ndipo watakapochukua baadhi ya hiyo damu na kuipaka kwenye vizingiti vya
    juu na miimo ya milango ya nyumba ambamo watakula wana-kondoo hao.
  bba-bba: I ko nin yɛm suɑ i tɛɛniwɑ dinu mi i ko nin yɑɑ tem kɔnnɔsun beri berikɑ
    kɑ sin wɔllɔ.
  eng-KJVCPB: And they shall take of the blood, and strike it on the two side posts
    and on the upper door post of the houses, wherein they shall eat it.
  cpy-cpy: Payiro riraa, pipotho-tantyaawo apitekiro otzinkami-panke eejatzi okonompiro
    pashitakowo jempe powayityaari pipira.
  mpx-mpx: Saliyana enuna nihi ahe inoke nihi abutek limi toto hi anana ana nog kokowanaa
    ge ana ai labi labui elana.
  wbp-wbp: Ngula-jangka, yapangku yungunkulu yalyungku maparni tuwa-wana kankarlumparra
    manu ngurlju-wana yuwarlirla kuja kankulu yapangku purranjarla ngarni jiyipi.
  luo-luo: Eka bangʼe to gikaw remo moko kendo giwirgo sirni mag dhoudi kod wi dhoudi.
  meu-meu: Bena rarana bavabia, iduara ihua-ihuana kahana kahana audia bona daena
    auna ba dahulai, bae ani rumadia ai.
  npi-ULB: जुन-जुन घरमा त्यो मासु खाइन्छ, त्यहाँ तिमीहरूले केही रगत लिई घरको ढोकाको
    चौकोसका दुईपट्टिका खम्बाहरू र माथिल्लो भागमा लगाऊन् ।
  yor-yor: Wọn yóò mú lára ẹ̀jẹ̀ ẹran náà, wọn yóò fi kan ẹ̀gbẹ́ méjèèjì àti òkè ẹnu-ọ̀nà
    àbáwọlé níbi tí wọ́n bá ti jẹ ẹran ọ̀dọ́-àgùntàn náà.
  emp-NTPO: Beabʌdad̶e dji oada piad̶aped̶a maʌ̃ oaba ãdji ded̶e ed̶a wãbada icawa
    pʌrʌd̶ida panʌa. Ara maʌ̃ ded̶e dji djarada cod̶ia.
  ind-ind: Kemudian mereka harus mengoleskan darahnya pada kedua tiang pintu dan ambang
    atas pintu rumah tempat domba atau kambing itu akan dimakan.
  pes-OPCB: و خون آنها را روی تیرهای عمودی دو طرف در و سر در خانه‌هایشان که در آن
    گوشت بره را می‌خورند، بپاشند.
  aer-aer: Ikwere-iperrele anteme arrantherre alhwele arriwe akertne apernetyeke arriwe
    itereke-arleke anteye apmere areyele arrantherre-arle kere itemele yepe-yepe arlkwemele.
  tgl-ULB: Kailangan ninyong kumuha ng ilang dugo at ipahid sa dalawang magkabilang
    poste ng pintuan at sa itaas ng balangkas ng pintuan ng mga bahay na kung saan
    kakainin ninyo ang karne.
  cbu-NT: Ashiri anumunsha amb sheerus, chinuzee opeeja karupana pachayarus, amuyarinsha
    ursirpat pangishis tandapuneetsis wach taparangtsa. Ushinung ningari pakich taparat,
    arangachsha pakchitam taparak, sheeru íwarsha tspakatu anootssha pakchitam taparat
    taparat shingtsa. Sheeru, pangusush pshtuyarus, wachoo shtandangtsa, átcha Taarashipan,
    tángcha.
  hui-hui: Bowa nogo ogoninaga darama hambuwa anda nogo ogoni nalu birulenegoria panga
    harabanibi anda gene lene labolabonibi hirulene nga.
  mya-mya: ထို​နောက်​အ​သား​ကို​စား​သုံး​သူ​များ​နေ​ထိုင် ရာ​အိမ်​၏​တံ​ခါး​ထုပ်​နှင့်​တံ​ခါး​တိုင်​နှစ်​တိုင်
    တို့​တွင် ထို​သား​ကောင်​၏​သွေး​ကို​သုတ်​လိမ်း ရ​မည်။-
  cbi-NTPO: Tsejtu juntsa animaa asa katu nunbatsa yanu juntsa animaa finu deju' bain,
    ya juukapanu pai cha'li uinamulanu bain, naa tin-era cha'linu bain asa munguidei.
  bod-N: ཡང་ཁྱིམ་ཚང་རེ་རེས་དེའི་ཁྲག་ཉུང་ཙམ་བླངས་ཏེ་ལུ་གུ་བཟའ་སའི་ཁང་པ་དག་གི་སྒོ་འགྲམ་གཉིས་ཀ་དང་ཡ་ཐེམ་ལ་བསྐུ་དགོས།
  sna-sna: Ipapo vanofanira kutora rimwe ropa vagoriisa pamagwatidziro maviri egonhi
    napazvivivo zvedzimba dzavanodyira makwayana vari.
  spa-BLM: Tomarán un poco de la sangre y la pondrán en los dos postes de la puerta
    y en el dintel, en las casas en las que la comerán.
  cac-cac: Junjun eb' aj pat chi' sb'on̈och schiq'uil noc' d'a smarcoal spuertail
    spat b'aj ol chijoc noc' chi', d'a te' yib'an̈ yed' d'a stz'eytac te'.
  swh-ULB: Lazima uchukuwe baadhi ya damu na uweke kwenye sehemu mbili za mihimili
    ya milango na juu ya fremu za milango ambapo utalia hizo nyama.
  bel-bel: і хай возьмуць ад крыві і памажуць на абодвух вушаках і на папярэчыне дзьвярэй
    у дамах, дзе будуць есьці яго;
  wed-wed: Metauna au numana sia e aniani kampa tara ina taraiḡui ma metaeta au tepana,
    au gabaurina ma au ririvana ina pasi-naiei.
  deu-ELBBK: Und sie sollen von dem Blut nehmen und es an die beiden Pfosten und an
    die Oberschwelle tun, an den Häusern, in denen sie es essen.
  mbb-OT: Ne kuwa kew te lengesa kayi ne izazas niw haazà diyà te ǥawas he ziyà te
    pesikilizà te marku te gemawan wey egkezivavew te marku zutun te ǥemawan te menge
    valey niw he zutun niw egkeena is edlepaan niw.
  mal-2015: അതിന്റെ രക്തം കുറെ എടുത്തു തങ്ങൾ തിന്നുന്ന വീടുകളുടെ വാതിലിന്റെ കട്ടളക്കാൽ
    രണ്ടിന്മേലും കുറുമ്പടിമേലും പുരട്ടേണം.
  tuo-NT: Beꞌro te díre míí, mʉsã waꞌicʉre baꞌari wiꞌi sope sumutorire waꞌrerãsaꞌa.
  gup-gup: Wanjh yikahwi kunkurlba ngurrima ngurridelkke kururrkdangmayekenh ngarre
    kunrurrk kore ngurringun nawu mayh. Ngurribaru kunkurlba kore kundulk bokenh manu
    kadjabdi kunrurrkdangmayekenh, dja manbuyika kundulk manbu kaddumkah karrulkyirriyo
    kururrkdangmaye ngarre.
  gvs-gvs: Kokaumatedi ikavava, lamiyadi ikaikaidi kokabīdi, e vadayadi goi kokakáika
    totomdi dadavina dadavina be nakae diligaemaina komigīdi, e moe ami kaba kinana.
  rmc-rmc: O manuša mušinen te makhel leskre rateha e zarubňa pal o seri the upral
    o vudar andre oda kher, kaj chana le bakrores.
  nlg-nlg: Gaira kara holai balu ghabuni na sheep ma kara seburukaghinighi ikouni
    mana lilighini na ghaini na mataulani na vale ivei kara ghanighi ga na sheep.
  pes-OPV: واز خون آن بگیرند، و آن را بر هر دو قایمه، وسردر خانه که در آن، آن را می‌خورند،
    بپاشند.
  ron-1924: Сэ я дин сынӂеле луй ши сэ унгэ амындой стылпий уший ши прагул де сус
    ал каселор унде ыл вор мынка.
  aui-aui: Wasina bi ganiganina muduna yami bare matamketadi koghoridi nawanawadiye
    konakwamira da kate matamketa wowodiye, meme tami kamone konakamkamna.
  ben-OBCV: পরে খানিকটা রক্ত নিয়ে তা তাদের সেই বাড়ির দরজার চৌকাঠের দুই পাশে ও উপর
    দিকে লাগিয়ে দিতে হবে, যেখানে তারা সেই মেষশাবকগুলি খাবে।
  som-som: Oo waa inay dhiigga wax ka qaataan, oo ay mariyaan fayaaradda albaabka
    labadeeda dhinac iyo meesheeda sare oo ah guryaha ay wax ku dhex cuni doonaan.
  lat-VUC: Et sument de sanguine ejus, ac ponent super utrumque postem, et in superliminaribus
    domorum, in quibus comedent illum.
  eng-ASVBT: And they shall take of the blood, and put it on the two side posts and
    on the lintel, upon the houses wherein they shall eat it.
  mna-mna: '@see-verse:EXO.012.006'
  ita-1885: E prendasene del sangue, e mettasene sopra i due stipiti, e sopra il limitar
    di sopra della porta, nelle case nelle quali si mangerà.
  eng-LXXUP: And they shall take of the blood, and shall put it on the two doorposts,
    and on the lintel, in the houses in whichsoever they shall eat them.
  eng-ULB: You must take some of the blood and put it on the two side doorposts and
    on the tops of the doorframes of the houses in which you will eat the meat.
  spa-VBL: Tomarán un poco de sangre y la pondrán a los lados y en la parte superior
    de los marcos de las puertas de las casas en las que coman.
  fra-_FOB: Et ils prendront de son sang, et le mettront sur les deux poteaux, et
    sur le linteau de la porte des maisons où ils le mangeront.
  mal-mal: അതിന്റെ രക്തം കുറെ എടുത്ത് നിങ്ങൾ മാംസം ഭക്ഷിക്കുവാൻ കൂടിയിരിക്കുന്ന വീടുകളുടെ
    വാതിലിന്റെ കട്ടളക്കാൽ രണ്ടിന്മേലും കുറുമ്പടിമേലുംപുരട്ടണം.
  lit-lit: Ir jie turi paimti kraujo ir juo patepti abi staktas ir sąramą tų namų,
    kuriuose jie valgys jį.
  urd-GVR: Har ḳhāndān apne jānwar kā kuchh ḳhūn jamā karke use us ghar ke darwāze
    kī chaukhaṭ par lagāe jahāṅ lelā khāyā jāegā. Yih ḳhūn chaukhaṭ ke ūpar wāle hisse
    aur dāeṅ bāeṅ ke bāzuoṅ par lagāyā jāe.
  suz-BL: तेको खिंमी ब्‍वाइनीनी, मेको खिं ङा मुरुमी बोका आ हुश इच्‍का लाइश्‍शा, आ
    खिं ङा थाम निक्‍शी नु लाप्‍चो आ पियाम ख्रेक्‍चा माल्‍नीनी। प्रस्‍थान १३:२२
  ita-1927: E si prenda del sangue d’esso, e si metta sui due stipiti e sull’architrave
    della porta delle case dove lo si mangerà.
  ckb-ckb: لە خوێنەکەش هەڵدەگرن و لە هەردوو لای دەرگاکان و سەری دەرگاکانی ئەو ماڵانەشی
    دەدەن کە تێیدا دەیخۆن.
  eng-BBE: Then take some of the blood and put it on the two sides of the door and
    over the door of the house where the meal is to be taken.
  kan-OKCV: ಅವರು ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪ ತೆಗೆದು, ಕುರಿಮರಿಯ ಮಾಂಸವನ್ನು ಭೋಜನಮಾಡುವ ಮನೆಗಳ ಬಾಗಿಲಿನ
    ನಿಲುವು ಪಟ್ಟಿಗಳಿಗೂ, ಮೇಲಿನ ಪಟ್ಟಿಗೂ ಹಚ್ಚಬೇಕು.
  bbb-bbb: Areme ni e agane besubesu kiaga bu fanuve ijiebuo kavuane gue kena are
    izia bu karina fanuve ije idufuo ijiebuo viene ikene guegue ro ado ijia azifo.
  tam-2017: அதின் இரத்தத்தில் கொஞ்சம் எடுத்து, தாங்கள் அதைச் சாப்பிடும் வீட்டுவாசல்
    நிலைக்கால்கள் இரண்டிலும் நிலையின் மேற்சட்டத்திலும் தெளித்து,
  spa-RV-1909: Y tomarán de la sangre, y pondrán en los dos postes y en el dintel
    de las casas en que lo han de comer.
  ron-BTF: Și să ia din acest sânge și să lovească sângele pe cei doi ușori și pe
    pragul de sus al ușii caselor, în care îl vor mânca.
  eng-WEBP: They shall take some of the blood, and put it on the two door posts and
    on the lintel, on the houses in which they shall eat it.
  eng-FBV: They are to take some of the blood and put it on the sides and tops of
    the doorframes of the houses where they have the meal.
  nld-1939: Vervolgens moeten zij het bloed ervan nemen, en er de beide deurposten
    en de bovendorpel mee bestrijken van de huizen, waar zij het zullen eten.
  nch-BL: Huan teipa quicuise ieso nopa tapiyali huan quipolose nopa tencuayomit cati
    eltoc itzompac icalte nopa cali campa quicuase inacayo. Nojquiya quipolose nopa
    caltemit itencuayo cati eltoc ipan inejmat huan iarraves.
  vie-1934: Họ sẽ lấy huyết đem bôi trên hai cây cột và mày cửa của nhà nào ăn thịt
    chiên con đó.
  hin-CV: वे जिस घर में मेमने को खाएंगे, उस घर के दरवाजे के दोनों तरफ और दरवाजे के
    माथे पर मेमने का खून लगाएं.
  eng-OURB: They shall take some of the blood, and put it on the two door posts and
    on the lintel, on the houses in which they shall eat it.
  spa-BES: Luego toma un poco de la sangre y ponla a los dos lados de la puerta y
    sobre la puerta de la casa donde se tomará la comida.
  tdx-tdx: Handrambesa’ iareo ty lio’e vaho hafitse ami’ty lahindalañe roe naho ami’ty
    ambone’e amy ze anjomba ikamañe azey.
  vid-vid: Hamba wohola danda ya migongolo ajo na kuibakaliza kuli chibatilila lwizi
    na kuli mhajilo za kuchanya, kuli zila ng'handa zomudila migongolo ajo.
  eng-OKE: And they shall take of the blood, and apply it upon the two posts and upon
    the lintel of the houses in which they eat him.
  tha-KJV: แล​้วเอาเลือดทาที่​ไม้​วงกบประตูทั้งสองข้าง และไม้​ข้างบน ณ เรือนที่เขาเลี้ยงกันนั้นด้วย
  por-BR-2018: E tomarão do sangue, e o porão nos dois postes e na verga das casas
    em que o comerão.
  deu-ELO: Und sie sollen von dem Blute nehmen und es an die beiden Pfosten und an
    die Oberschwelle tun, an den Häusern, in welchen sie es essen.
  eng-WYC-2018: And they shall take of his blood, and they shall put it on ever either
    (door)post, and in the lintels, or higher thresholds, of the houses, in which
    they shall eat him; (And they shall take some of his blood, and they shall put
    it on both doorposts, and on the lintels, or the upper thresholds, of the houses,
    in which they shall eat the lamb;)
  epo-epo: Kaj ili prenu iom el la sango, kaj ŝmiru sur ambaŭ fostoj kaj sur la supra
    sojlo de la domoj, en kiuj ili ĝin manĝos.
  uig-PIN: Andin ular uning ⱪenidin elip gɵx yeyilgǝn ɵyning ixikning bax tǝripigǝ
    ⱨǝm ikki yan kexikigǝ sürkǝp ⱪoysun.
  beo-beo: Isala:ili dunu da maga:me mogili lale, diasu amo ganodini ohe ilia da manu,
    amo diasu logo holei mimogoa gadodili, la:ididili amola la:ididili maga:mega ulasima:mu.
  tpi-OTNT: Na ol i mas kisim sampela blut bilong abus na penim long tupela pos bilong
    dua bilong haus ol i laik kaikai dispela abus long en. Na ol i mas penim tu long
    hap plang bilong banis i slip antap long dua.
  hau-SA: Sa’an nan za su ɗauki jinin, su shafa a gefen da yake saman dogaran ƙofa
    na gidajen da suke cin naman dabbobin.
  udu-udu: Dhali yan’ko’d mo tani uni mini ’thup̱a bas mo dhali ’kosh a’di e cwa gi
    ’twaŋkal gu’b ka ’ban su/ mo dhali i cwa gi buŋ’kup̱ ma campur gu’b mo kun ’kokina
    uni mmo’ka shum mo be.
  uig-LAT: Andin ular uning qénidin élip gösh yéyilgen öyning ishikning bash teripige
    hem ikki yan késhikige sürkep qoysun.
  nde-nde: Lapho-ke kuzamele bathathe igazi baligcobe emaceleni laphezulu kwemigubazi
    yalezozindlu abazadlela khona amazinyane.
  ton-ton: Pea te nau ʻave ʻa hono toto ʻo vali ʻaki ia ʻae pou ʻe ua, mo e ʻakau
    fakalava ʻi he ʻulu matapā ʻoe ngaahi fale ʻoku nau kai ai ia.
  ces-1613: A vezmouce krve, pomaží obou veřejí a nade dveřmi u domů, v nichž jej
    jísti budou.
  eko-eko: Mwittukunttele taamu yaya vatulu na mpavu wa milako za manyupa, apale mweeyo
    mwirafuniyeemu nyama.
  eng-WMB: They shall take some of the blood, and put it on the two door posts and
    on the lintel, on the houses in which they shall eat it.
  tam-TCV: அதன்பின் அவர்கள் அதன் இரத்தத்தில் கொஞ்சத்தை எடுத்து, அதை சாப்பிடும் வீட்டுக்கதவின்
    நிலைக்கால் இரண்டிலும், மேற்சட்டத்திலும் பூசவேண்டும்.
  ceb-ULB: Kinahanglan nga magkuha kamo ug dugo niini ug ibutang kini sa duha ka bahin
    sa mga haligi sa pultahan ug sa ibabaw nga bahin sa pultahan sa mga balay diin
    kamo magakaon sa karne.
  pol-UBG: Potem wezmą z jego krwi i pokropią oba węgary i nadproże domu, w którym
    będą go spożywać.
  agr-agr: Dutika maawag nuna numpen jukiag jega dita ijunag yuwawagtata nuna waitiji
    atin, numi jimag ajiamua nuna, nuigtu yakí minamua nujai ashí ukatkatnume.
  kyc-kyc: Wambu dupwame mena nala paraminyi anda dupwana mena ranjama lapo nyepala
    kambu konando penge dokona isa karenge dolapona kiso dee ketae isa lambuo palyingi
    dokona kiso pirami.
  urd-GVU: ہر خاندان اپنے جانور کا کچھ خون جمع کر کے اُسے اُس گھر کے دروازے کی چوکھٹ
    پر لگائے جہاں لیلا کھایا جائے گا۔ یہ خون چوکھٹ کے اوپر والے حصے اور دائیں بائیں
    کے بازوؤں پر لگایا جائے۔
  deu-1912: Und sollt von seinem Blut nehmen und beide Pfosten der Tür und die obere
    Schwelle damit bestreichen an den Häusern, darin sie es essen.
  ntj-ntj: Palunyalu-yan yirrami tiirrtjingka tjutiralpi tuu katuwana puru kantilywanalu
    parranyirtilku yiwarla palunyangka-yan nyinarra ngalkukitjalu.
  kan-2017: ಅವರು ಅವುಗಳ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದು ತಾವು ಆ ಭೋಜನವನ್ನು ಮಾಡುವ ಮನೆಬಾಗಿಲಿನ
    ಎರಡು ನಿಲುವುಪಟ್ಟಿಗಳಿಗೂ, ಮೇಲಿನ ಪಟ್ಟಿಗೂ ಹಚ್ಚಬೇಕು.
  ena-ena: Lavɨla sabaŋ sipsipɨ sabaŋ meme mɨdɨ agɨladɨ vihalaŋ aba abɨhalaŋ uami.
    Vivi ulaŋ namɨlaŋ hɨnihɨni nɨbalaŋ agɨladɨ hɨbɨ ivu ivu hɨvɨ hɨda ahica limu limu
    hɨniavi agɨladɨ hɨvɨ mɨŋepɨhalɨhalaŋ aba abɨhalaŋ uami. La ulaŋ hɨbɨ ivu ivu hɨvɨ
    iahua sabɨ kɨlɨ cɨkaŋ agadɨ hɨlihua lamavɨci hɨniavi agɨladɨ avi mɨŋepɨhalɨhalaŋ
    aba abɨhalaŋ uami. Lavɨla uleŋ muji heŋ sɨhɨm sabaŋ agɨladɨ nɨhalaŋ aba abɨhalaŋ
    uami.
  yap-yap: Ma aram e ngar feked boch e racha’ riy ngar thiyed nga daken e gal raba’
    i langan e mab nge nga daken langan e mab ko pi naun ni ir e ngan longuy e pi
    gamanman nem riy.
  hlt-MCSB: Te phoeiah a thii te lo uh saeh lamtah rhungsut so rhoi neh im kah danglo
    dongah pae uh saeh. A pum te a khuiah ca uh saeh.
  mdy-ETH: ዴራ ሱጉፆይዳፓ ዔኪ ዬያ ቆልሞኮ ዓሽካ ሙይንታ ማኣሮ ፔቴ ፔቴሢ ጌሎ ካሮኮ ዓጫ ዓኣ ሬኤኮና ዑፃ ዓኣ ቦኦኮላሢና
    ቲሽኮንጎ፤
  twi-ASANTE: Wɔmfa wɔn mogya nsra efie biara aponnwa ho. Odwammaa a wɔbɛwe no wɔ
    fie hɔ no mogya na wɔmfa nyɛ saa ahyɛdeɛ yi.
  mwc-mwc: Kosi tara mutuna sina yauni ba yove memena siyauwa si kam wai, matam ketasi
    parisi, ba tepasi, sini rupakipaki.
  eng-WEBU: They shall take some of the blood, and put it on the two door posts and
    on the lintel, on the houses in which they shall eat it.
  bnp-bnp: A darana sipsip ni gi bole, ni gi kalu varago a dahana mataruma, a tabeke
    polomeli na mataruma.
  wal-wal: SHukkidi suuttaappe amaridaagaa ekkidi, eti miyo keettau naa77u qosilettaanne
    qoriyaa tiyona;
  spa-PDDPT: Además, tomarán de la sangre y la pondrán sobre las dos jambas y el dintel
    de las casas en las cuales lo coman.
  gun-gun: Huguykue ma peraa vy peikyty 'rã okẽ yta jovaive ha'e hi'árygua rupi, pendero
    pe'ua va'e rokẽ re ae.
  agu-BL: Kalel baje't yi jun cne'ra'tz, ba'n tzisuk' wok cyen yi ẍch'el te'jak yi
    marquil yi puertil ica'l.
  ilo-ULB: Masapul a mangalakayo iti dara ket ikabilyo daytoy kadagiti dua a poste
    ti ridaw ken iti ngatoen ti hamba ti ridaw dagiti babbalay a pangananyonto iti
    karne.
  kpg-kpg: Digaula gii kae nia dodo o nia manu aalaa gi hunu ina nia waduu o nadau
    bontai mo nia laagau di ulu gi nua o nia bontai o nia hale ala e miami ai ginaadou,
    e gai nia manu aalaa.
  uig-ARA: ئاندىن ئۇلار ئۇنىڭ قېنىدىن ئېلىپ گۆش يېيىلگەن ئۆينىڭ ئىشىكنىڭ باش تەرىپىگە
    ھەم ئىككى يان كېشىكىگە سۈركەپ قويسۇن.
  bps-bps: Kafnge én, mwè ale dademe litè i lmanaf, na ihokla di lwe taldak i takab,
    na lêman di blabal di tah i takab di gumnè i gukmaanla dun.
  tof-tof: Da pamkolpama ngibürr óe ki yazebnóm da mamtae talkum ki nóngangonóm akó
    kwitana mamtae nugup, i ene lar ne müótüdü elóngórre.
  sus-sus: Wo xa a wuli maso naadɛ gbanyi nun a sɛɛtie ma, a donma banxi naxan kui.
  pon-2006: Irail pahn ale ekis nta oh iriski uhr en wenihmw kan oh nan temwen ihmw
    kan me re pahn tungoale ie mahno.
  jae-jae: Go sêkôc ŋadec ŋagêdô nasênsê êpi andu, taŋ sêŋgôŋ ma sêniŋ gêŋ naŋ, ŋasagiŋtêkwa
    sacgêdôŋa to kagêbôc.
  ksd-ksd: Ma diat a tak pa ra gapuna, ma diat a kolo ra ura tukal i ra matakilalat
    me, ma ra davai i va bolabolo arama bula, ta nam ra pal dia iaian tana.
  tur-YTC: Kanın bir kısmını alıp onu içlerinde yiyecekleri evlerin iki kapı sövesine
    ve üst eşiği üzerine sürecekler.
  grc-BRENT: Καὶ λήψονται ἀπὸ τοῦ αἵματος, καὶ θήσουσιν ἐπὶ τῶν δύο σταθμῶν καὶ ἐπὶ
    τὴν φλιὰν, ἐν τοῖς οἴκοις ἐν οἷς ἐὰν φάγωσιν αὐτὰ ἐν αὐτοῖς.
  ind-AYT: Kemudian, mereka harus mengambil darahnya dan mengoleskannya pada kedua
    tiang dan ambang pintu rumah tempat mereka memakannya.’
  nya-nya: Ndipo adzatengeko magazi anyamazo ndi kuwaza pa mphuthu ziwiri za chitseko
    ndiponso pamwamba pa chitseko cha nyumba mmene adzadyeremo ana ankhosawo.
  hrv-hrv: Neka uzmu krvi i poškrope oba dovratnika i nadvratnik kuće u kojoj se bude
    blagovalo.
  mps-mps: Tama augwaligo te kibu dabe kaneme meba selama, tama mena bede te nai tubo
    te be tųde elalubo ni pos side me, te ugwadu me, te kaneme pipili pao.
  tpi-tpi: Na ol i mas kisim sampela blut bilong abus na penim long tupela pos bilong
    dua bilong haus ol i laik kaikai dispela abus long en. Na ol i mas penim tu long
    hap plang bilong banis i slip antap long dua.
  dan-1931: Og de skal tage noget af Blodet og stryge det på de to Dørstolper og Overliggeren
    i de Huse, hvor I spiser det.
  vie-OVCB: Vậy, mỗi nhà phải lấy máu con chiên mình sẽ ăn thịt đem bôi lên khung
    cửa nhà mình.
  guj-2017: તમારે તે હલવાનોનું રક્ત લઈને જે ઘરમાં તે ખાવાનું હોય તે ઘરની બન્ને બારસાખ
    પર અને ઓતરંગ પર છાંટવું જોઈએ.
  pon-2006A: Irail pahn ale ekis nta oh iriski uhr en wenihmw kan oh nan temwen ihmw
    kan me re pahn tungoale ie mahno.
  por-BRBSL: Pegarão um pouco do sangue e o colocarão nos dois postes das portas e
    no lintel, nas casas em que o comerão.
  aly-aly: Ikwer-penhan arrantherr warl arriw akern-ampeny yep-yep-penh arrngel apernetyek,
    irrker-atherr-then warl arrpanenh-itwek, warl yep-yeparl arlkwek-penh-rnem-kenhant.
  cth-cth: Tuca moi kacate im takhang tâphai hoi tangkhang dawk tu thi na hluk han.
  twi-twi: Wɔmfa wɔn mogya nsra ofi biara apongua ho. Oguamma a wɔbɛwe no wɔ fie hɔ
    no mogya na wɔmfa nyɛ saa ahyɛde yi.
  hlt-hlt: Te phoeiah a thii te lo uh saeh lamtah rhungsut so rhoi neh im kah danglo
    dongah pae uh saeh. A pum te a khuiah ca uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ níɛ́tɛ́ mɛyĩ̀ĩ̀ ndibòrì tipíìtì tidɛ́ nɛ̀ dibòrì ĩ́nkɛ̀.
  msy-2020: Egh me asɨzimɨn ghuzitaba inigh, uan dɨpenimɨn tiar akabar mɨriabagh asezir
    tememning daghuigh, dɨpenir kamɨn aven me ikɨ asɨzibar amam. Egh uaghan tiar akam
    gisɨn itir ter ighuvim aghefegh.
  dop-dop: Ɩlɛnɑ pɑɑ mpɑ pɑ́ lii pɑ kpǝntɛ cɑlǝm nɑ pɑ́ tɑɑ tǝyɑɣɑ ŋkɑ kɑ tɑɑ pɑɑ
    tɔɣɔ tɔ kɑ nɔnɔkeelɑsɩ kɑmpʋ kpɑtǝŋ tɔɔ nɑ ɩsɔtɑɑ tɔɔ.
  azb-azb: Qurbanın qanından götürüb onu yeyəcəkləri evin qapısının hər iki yan taxtasına
    və üst dirəyinə sürtsünlər.
  eng-DBY: And they shall take of the blood, and put [it] on the two door-posts and
    on the lintel of the houses in which they eat it.
  hin-2017: तब वे उसके लहू में से कुछ लेकर जिन घरों में मेम्ने को खाएँगे उनके द्वार
    के दोनों ओर और चौखट के सिरे पर लगाएँ।
  wol-KYG: Su ko defee ñu sàkk ca deret ja, taqal ca buntu kër, ga ñu ko nara lekke,
    taqal ca ñaari jëni bunt ba ak njëël bunt ba ca kaw.
  swp-swp: Abotai osina tupona abo se abi eo se hesau numa dobila dudi labui potadi
    eai, ia ede haedi edi aba‐aiai wa.
  bjr-bjr: Sipsipa arusaifaqa mina fidika sakaseeqa maaqa kooqiuqa dinni dinni afaimau
    faqa mirinni auni riranasaa faqa akuaqa. Innee mi aandausa neefandinna maaqana
    kooqi aku amaqaaqa.
  eng-YLT: and they have taken of the blood, and have put on the two side-posts, and
    on the lintel over the houses in which they eat it.
  kne-kne: Masapol ay man-a da sin dada na et say iponas da sin nan-inigid ya ngaton
    di pantew di beey ay pangisidaan da.
  wat-wat: Eketa ufaufasi tunina kwana yuna keta numasima nenesiyai kwana kawa, kasi
    kawa kuniniusi keta kuetasi kwana nuvidaodaoḡona.
  bzd-NTPO: E' ukuöki̱ ta̱ a' tö iklö'ú̱ ta̱ u wé̱ a̱ a' tö ikateke, e' wékkö kàtke
    patiú̱ka̱ a' tö ipë́ wa.
  eng-WYC-2017: And they shall take of his blood, and they shall put it on ever either
    doorpost, and in the lintels, or higher thresholds, of the houses, in which they
    shall eat him;
  eng-WMBB: They shall take some of the blood, and put it on the two door posts and
    on the lintel, on the houses in which they shall eat it.
  urd-GVH: हर ख़ानदान अपने जानवर का कुछ ख़ून जमा करके उसे उस घर के दरवाज़े की चौखट
    पर लगाए जहाँ लेला खाया जाएगा। यह ख़ून चौखट के ऊपरवाले हिस्से और दाएँ बाएँ के बाज़ुओं
    पर लगाया जाए।
  rug-rug: Meke kaqu vagi rina tinoni sari kaiqa ehara meke vekoi pa dedegere sasada,
    meke pa batudi rina sasada vetu, vasina sapu kaqu ta hena sari na kurukuru.
  gaz-gaz: Ergasii immoo dhiiga sana irraa xinnoo fuudhanii michichila balbalaa lamaanii
    fi buusaa balbalaa isa ol aanu kan mana itti xobbaallaa sana nyaatanii haa diban.
  fra-LSG: On prendra de son sang, et on en mettra sur les deux poteaux et sur le
    linteau de la porte des maisons où on le mangera.
  gnn-gnn: Ga ŋuriŋi gulaŋdhunydja nhuma yurru ŋämiṉna wäŋana dhurrwarana, gali' maṉḏanha
    ga garrwar buku ŋunhi dhurrwara.
  yal-yal: E yi a wunla tongo, e yi a susan banxine dɛɛne xun ma wudin ma e nun dɛɛn
    wudi firinne ma e a donma banxin naxan kui.
  iou-iou: Ude täŋkaŋ nägäri ätu yäpmäŋpäŋ yot itpäŋ tom nänayäŋ täŋo unitäŋo yäma
    kukŋi kukŋikät gwäkiken kaŋ ärurut.
  haw-1868: A e lawe lakou i ke koko, a e kau aku ma na lapauila a elua, a maluna
    ma ka hoaka o ka puka o na hale, kahi a lakou e ai ai ia mea.
  arb-NAV: وَيَأْخُذُونَ الدَّمَ وَيَضَعُونَهُ عَلَى الْقَائِمَتَيْنِ وَالْعَتَبَةِ
    الْعُلْيَا فِي الْبُيُوتِ الَّتِي يَأْكُلُونَهُ فِيهَا.
  ewe-ewe: woatsɔ woƒe ʋu asi na woƒe ʋɔtrua ƒe axadziti eveawo kple ʋɔtrua ƒe tameti
    le aƒe ɖe sia ɖe si me woaɖu alẽviawo le.
  eng-LEE: And they shall take of the blood, and put it on the two side-posts and
    on the upper door-post, in the houses, wherein they shall eat it.
  gvn-gvn: '@see-verse:EXO.012.006'
  asm-FB: তোমালোকে তাৰ কিছু তেজ লৈ, যি ঘৰবোৰত মাংস ভোজন কৰা হ’ব, সেই ঘৰবোৰৰ দুৱাৰৰ
    চৌকাঠৰ দুই দাঁতিত, আৰু ওপৰতো লগাবা।
  sus-A: وٌ شَ عَ وُلِ مَسٌ نَادّ فبَنيِ نُن عَ سّيتِيٍ مَ، عَ دٌنمَ بَنشِ نَشَن كُي.
  fra-SBL: Ils prendront du sang et en mettront sur les deux montants de la porte
    et sur le linteau, dans les maisons où ils le mangeront.
  hbo-hbo: וְלָֽקְחוּ֙ מִן־הַדָּ֔ם וְנָֽתְנ֛וּ עַל־שְׁתֵּ֥י הַמְּזוּזֹ֖ת וְעַל־הַמַּשְׁקֹ֑וף
    עַ֚ל הַבָּ֣תִּ֔ים אֲשֶׁר־יֹאכְל֥וּ אֹתֹ֖ו בָּהֶֽם׃
  eng-WYCLIFFE: And thei schulen take of his blood, and schulen put on euer either
    post, and in lyntels, `ether hiyer threschfoldis, of the housis, in whiche thei
    schulen ete hym;
  piu-2006: '@see-verse:EXO.012.006'
  pjt-pjt: Munuya kukaku panya milkaḻi pitingka tjutiṟa nyuranku kutjungku kutjungku
    nyurampa yiwaḻa tjaangka katutja milkaḻingka nyiṯila munu kampa kutjara kuḻu maḻangka
    yiwaḻa pala palula unngu kuka ngalkuntjikitjangku.
  cwe-cwe: Wanhu wezasola damu ya mnyama wawo na kuhaka mibiki yamhilile ulwivi lwa
    ikaye yondawaje ng'hondolo.
  bgs-bgs: Atin ka iyón yu tô mannanap, pólét yu tô dipanug tun ta duwa ligad katô
    sállat asta dadan tun datas katô sállat katô mga balé na kannan yu katô mga mannanap.
  kik-kik: Hĩndĩ ĩyo makooya thakame ĩmwe ya tũtũrũme tũu, nao mamĩhake hingĩro-inĩ
    cia igũrũ na cia mĩena ya mũrango wa nyũmba ĩrĩa makaarĩĩra tũtũrũme tũu.
  fra-NCL: On prendra de son sang, et on en mettra sur les deux montants et sur le
    linteau de la porte, dans les maisons où on le mangera.
  cek-AK: Athii to la oh loe, tuu moi na caak o haih im thok ranuih hoi thok tung
    ranui ah nok oh.
  xla-xla: Epame aliya omali tilipame yia꞉ta daya dempopa꞉lowe aya kokoloma tala alikili
    dla huhutupiliyemtelepe.
  cuk-cuk: Geb degine, bemar we-sibad-wawaad-abe weoed. Geb degine, bia bemar sibad-wawaad-gunmaloedgi,
    yawagak-e-dikargi-urgomar-gwichidgi, degi, yawagak-niba-urgo-maidgi, we-abe be
    magoed.
  uig-CYR: Андин улар униң қенидин елип гөш йейилгән өйниң ишикниң баш тәрипигә һәм
    икки ян кешикигә сүркәп қойсун.
  pma-pma: Navong meatin tai hou vini esen hevus, hesien lelat tei ara ka hekuri heha
    en out koa ian vuseri ien. Hevus, hekas pos ten metareh eni, en out nesa ka en
    usite keilu teni.
  tel-2017: కొంచెం రక్తం తీసుకుని ఆ మాంసం ఏ ఇంట్లో తింటారో ఈ ఇంటి గుమ్మం రెండు నిలువు
    కమ్ముల మీద, పై కమ్మీ మీద చల్లాలి.
  hat-BSA: Anplis, yo va pran kèk nan san an, e mete li sou de chanbrann pòt kay la,
    ak sou de travès lento pòt kay la kote yo va manje li a.
  bxh-bxh: Somo yai mwaiha ni edi aba anidi lumadi mate, bena ꞌwasina begana sa fawawadi
    luma edaꞌedadi tape duhuduhudi yai yo hewadi yai.
  kos-kos: Mwet an fah eis kutu srah kac ac sang mosrwela sru lukwa ke mutunoa, ac
    acn lucng ke mutunoa, ke lohm nukewa ma kosro inge ac fah mongola we.
  hbo-WLC: וְלָֽקְחוּ֙ מִן־הַדָּ֔ם וְנָֽתְנ֛וּ עַל־שְׁתֵּ֥י הַמְּזוּזֹ֖ת וְעַל־הַמַּשְׁק֑וֹף
    עַ֚ל הַבָּ֣תִּ֔ים אֲשֶׁר־יֹאכְל֥וּ אֹת֖וֹ בָּהֶֽם׃
  ibo-ibo: Ha ga-ewere ọbara ya tee nʼelu na nʼakụkụ ibo ọnụ ụzọ nke dị nʼezinaụlọ
    ha niile, ebe ha ga-anọ rie anụ atụrụ ahụ.
  ory-ory: ପୁଣି, ଲୋକମାନେ ତାହାର କିଛି ରକ୍ତ ନେଇ ଯେଉଁ ଯେଉଁ ଗୃହ ମଧ୍ୟରେ ମେଷ ଭୋଜନ କରିବେ,
    ସେହି ସେହି ଗୃହ ଦ୍ୱାରର ଦୁଇ ବାଜୁବନ୍ଧ ଓ କପାଳୀ ଉପରେ ତାହା ଲଗାଇବେ।
  chk-chk: Mürin repwe angei ekis chan ewe lam o tofi ngeni penkasamen imwer lepekin
    me ruepek, pwal me asan, ewe ia ra ochoch ewe lam ie.
  rop-rop: en ola pipul garra gajim sambala blad brom detlot enimul, en dei garra
    rabum det blad said en said en ontop langa ola dowawei blanga detlot haus weya
    dei garra dagat detlot enimul,
  ukr-1871: І візьмуть крові та й побризкають нею оба одвірки й пороги в домах, де
    їсти муть його.
  bch-bch: Manta adoi singid kauteta ta asama ngan lemi atama aea kisinga toa rua
    oa ga aea tabalanga gadae pade. Akado bedaoa ngan gid luma kelede kelede toa aeanean
    ngan.
  deu-1951: Und sie sollen von dem Blut nehmen und beide Türpfosten und die Oberschwellen
    der Häuser, darin sie essen, damit bestreichen.
  eng-JPS: And they shall take of the blood, and put it on the two side-posts and
    on the lintel, upon the houses wherein they shall eat it.
  srp-1865: I neka uzmu krvi od njega i pokrope oba dovratka i gornji prag na kuæama
    u kojima æe ga jesti.
  lug-lug: Baddiranga omusaayi ne bagumansira ku njuyi zombi ne waggulu, ku mwango
    gw’oluggi lwa buli nnyumba mwe baliriira omwana gw’endiga.
  heb-heb: ולקחו מן הדם ונתנו על שתי המזוזת ועל המשקוף על הבתים אשר יאכלו אתו בהם׃
  ben-IRV: আর তারা তার কিছুটা রক্ত নেবে এবং যে যে বাড়ির মধ্যে ভেড়ার বাচ্চা খাবে,
    সেই বাড়ির দরজার চৌকাঠে ও মাথার ওপর তা লাগিয়ে দেবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੇ ਲਹੂ ਵਿੱਚੋਂ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਘਰਾਂ ਦੇ ਜਿੱਥੇ ਉਹ ਖਾਣਗੇ ਦੋਹੀਂ ਬਾਹੀਂ
    ਅਤੇ ਸੇਰੂ ਉੱਤੇ ਲਾਉਣ।
  tkr-tkr: Mançina eb alyapt'ı, şu karbı oxhanasde xaybışde akkabışde çerçivabışilqa
    q'abğe.
  mya-JVB: သိုးသငယ် ၏အသားကို စား ရသောအိမ် ၏ တံခါးထုပ် နှင့် တံခါးတိုင် နှစ် ဘက်၌ ၊
    သိုးသငယ်၏အသွေး ကို ယူ ၍ ထိုး ရမည်။
  tte-O: Kabo muli mena kwasinena tupwana sikalai yo sisau numene kana gamwa pwatana
    mena yo kana mayau dedei labui kolili.
  tbg-tbg: Vira aruke, vira naare kaqa vare, sipisipi naatie, memeraa naatie nareka
    i naavura qentiqaa aqutaate. Qenti vira hini hini auvahitantavata, virinivata,
    naare aqutaate.
  hmo-hmo: Vadaeni mamoe ena rara haida do umui abia, iduara ena au kahana kahana
    bona ataiai au dekenai rara do umui dahua, inai ubua gauna umui ania rumadia ibounai
    dekenai.
  urd-urd: और थोड़ा सा ख़ून लेकर जिन घरों में वह उसे खाएँ, उनके दरवाज़ों के दोनों
    बाजु़ओं और ऊपर की चौखट पर लगा दें।
  rus-SYN: и пусть возьмут от крови его и помажут на обоих косяках и на перекладине
    дверей в домах, где будут есть его;
  bqc-SIM: í a au lɛ́ kpɛ́ pↄ́ wa a nↄ̀ↄ sou kpɛɛlɛ gĩↄwa, ↄplaai ń zɛɛio ń musuo.
  tcz-CHONGTHU: Gancha kithat thisan chu phabep a sodoh diu, hichu kelngoinou thisan
    a chu in kotpi phung le inkam'a aloinat cheh cheh diu ahi.”
  mar-mar: त्या कोकऱ्याचे रक्त घेऊन ते ज्या घरात त्याचे मांस खाणार आहेत त्याच्या दोन्ही
    दारबाह्यांना व चौकटीच्या कपाळपट्टीवर लावावे.
  soq-soq: Ita e pue sa osinawa wadane du moa sainapa ita onape wiramone aitana, du
    sa bedewe nana nanune wanlempa.
  qub-qub: Pishtashan uywata micunanpaj caj wasi puncupa ishcan marcuncunatawan numralnintapis
    pichonga chay pishtashan uywapa yawarninwan.
  bqp-bqp: oni a aru má kpɛ́ kũ oni a nↄ̀bↄ són kpɛ́lɛlɛ gbĩ̀nↄa, ↄplai kũ ↄzɛo
    kũ musuo.
  hat-hat: N'a pran ti gout nan san bèt la, n'a pase l' sou de chanbrann pòt kay la
    ansanm ak sou travès lento pòt la, nan kay kote n'ap manje ti bèt la.
  eng-BSB: They are to take some of the blood and put it on the sides and tops of
    the doorframes of the houses where they eat the lambs.
  tod-tod: Wa ma ɲamai zo, wo ta ziɛ daamasagiti ma, maazuʋɛ ta kobaʋɛ felegɔiti,
    ʋɛ a mi ná.
  eng-WEBPB: They shall take some of the blood, and put it on the two door posts and
    on the lintel, on the houses in which they shall eat it.
  kbq-kbq: Ana nehu'za ana afu'ma nesaza nozmimofo kantigma kafa zafarera mago'a korana
    tagi'za nefre'za, anagamu kaziga kafa zafarera fregahaze.
  nhe-BL: Huan teipa quicuise ieso nopa tlapiyali huan quipolose nopa caltencuahuitl
    itzonpac icuapuerta nopa cali campa quicuase inacayo. Nojquiya quipolose nopa
    caltencuahuitl ipan inejmatl huan iarraves.
  bus-bus: weé à aru ma kpɛ́ kɛ̀ weé à nↄ̀bↄ són kpɛɛlɛ gũ̀nↄa ↄplazi kↄ̃n ↄzɛzio
    kↄ̃n musuo.
  gub-BL: Peraha wanuwykwer pixik imupiripirik pà ukenaw i'aromo nehe, izywyr rehe
    nehe no, tàpuz àràpuhàràna'yr ho'o kwer i'u àwàm me nehe.
  eng-DRA: And they shall take of the blood thereof, and put it upon both the side
    posts, and on the upper door posts of the houses, wherein they shall eat it.
