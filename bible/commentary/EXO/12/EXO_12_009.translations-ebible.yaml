verse: EXO.012.009
translations:
  mal-C: തലയും കാലുകളും ആന്തരികഭാഗങ്ങളും എല്ലാംകൂടി തീയിൽ ചുട്ടതല്ലാതെ പച്ചയായിട്ടോ,
    വെള്ളത്തിൽ വേവിച്ചോ ഭക്ഷിക്കരുത്.
  deu-TKW: Ihr sollt es nicht roh oder in Wasser gesotten verzehren, sondern am Feuer
    gebraten, und zwar so, daß der Kopf noch mit den Beinen und den inneren Teilen
    zusammenhängt.
  lin-lin: Bakolia te mosuni oyo ebela malamu te to oyo batokisa, kasi bakolia kaka
    mosuni oyo batumba na moto elongo na makolo, moto mpe biloko ya kati.
  eng-LSV: you do not eat of it raw, or boiled in water at all, but a roast with fire,
    its head with its legs, and with its innards;
  eng-GNV: Eate not thereof rawe, boyled nor sodden in water, but rost with fire,
    both his head, his feete, and his purtenance.
  eng-WEBSTER: Eat not of it raw, nor boiled at all with water, but roasted with fire;
    its head with its legs, and with its entrails.
  nhw-BL: Ma amo quicuaca nopa nacatl xoxohuic, niyon tlamolontli. Monequi anquitlihuatzase
    nopa tlapiyali nejmaxtic ica itzonteco, imetz huan nochi catli quipixtoc iijtico.
  swh-ONEN: Msile nyama mbichi wala iliyochemshwa, lakini iwe imeokwa kwenye moto,
    kichwa, miguu na nyama zake za ndani.
  bba-bba: I ku yen ɡɔmɑ tem, ǹ kun mɛ ye bɑ yikuɑ. I ye wɔ̃ɔwɔ ɡirum ɡirum kɑ yen
    wiru kɑ tɑɑnu kɑ bɔsɔ yɑ̃nu.
  eng-KJVCPB: Eat not of it raw, nor sodden at all with water, but roast with fire;
    his head with his legs, and with the purtenance thereof.
  cpy-cpy: Eero powari añiinkari, eejatzi onkotsirentsi, apatziro poyaari tashirentsi.
    Tema kantacha poyaawo eejatzi okaatzi tzimantayitariri inthomaenta imotziki.
  mpx-mpx: Bahi kolena o ebo liligana nuku an, yaa tuwana gabomwina gegewena, balomana,
    aena ge elokena, nuku ton ni mola bubun inoke nuku an.
  wbp-wbp: Kulalu kuyuju wanka nganja, kulalu ngapangka purraya, lawa. Wanapijikili
    purraya warlungka jurru, wanarri-jarra manu murlkurlangu.
  luo-luo: Kik ucham ringʼo manumu kata motedi gi kado to nyaka ubul lemb chiayogo;
    wich, tielo kaachiel gi jamb-ich.
  meu-meu: Kasirina ai basio ania, bona basio nadua; tau-anina idoinai amu ai ba guraia,
    mai kwarana, mai imana, mai aena, bona mai bogana ida.
  npi-ULB: काँचो वा पानीमा उमालेर नखाओ । बरु, यसको टाउको, यसका खुट्टा र भित्री भागहरूसमेत
    आगोमा पोलेर खाओ ।
  yor-yor: Ẹ má ṣe jẹ ẹran náà ni tútù tàbí ní bíbọ̀ nínú omi, ṣùgbọ́n kí ẹ fi iná
    sun orí, ẹsẹ̀ àti àwọn nǹkan inú ẹran náà.
  emp-NTPO: Dji djarara õgo õgoa cod̶acara panʌa idjab̶a djud̶ada cod̶acara panʌa.
    Ab̶abe bád̶ada cod̶ida panʌa. Bábʌdad̶e dji boro bara, dji jĩrũ bara, idjab̶a
    dji jʌ̃sira sʌgʌd̶aped̶a b̶ited̶a b̶ʌd̶aped̶a jũma bád̶ida panʌa.
  ind-ind: Jangan memakannya mentah-mentah atau direbus dalam air. Anak domba atau
    kambing itu harus dipanggang utuh di atas api, termasuk kepala, kaki, dan semua
    bagian tubuhnya.
  pes-OPCB: گوشت را نباید خام یا آب‌پز بخورند، بلکه همه را بریان کنند حتی کله و پاچه
    و دل و جگر آن را.
  aer-aer: Arrantherre kere arletye arlkwetyale anetyeke, kere renhe kwatyele itetyale
    anetyeke, arrangkwe-arle. Kere renhe urele itaye akaperte-arlke, ingke atherre-arlke,
    atnerte-arlke.
  tgl-ULB: Huwag ninyong kainin itong hilaw o pinakuluan sa tubig. Sa halip, ihawin
    ninyo ito sa apoy kasama ang ulo, mga binti at ng lamang-loob.
  cbu-NT: Itaru, pakchiyam wanutsee kaneesa katungintspa. Minsha wanuts k'pama katungintspa.
    Wanuts ichinguru sumasush ksimanandari, muchpatari, minsha watspatatam, mangpat,
    mishat washippatatam, ichinguru ashpari sumasush wanasir ksimawa anoo ktungangtsa,
    átcha, tángcha.
  hui-hui: Nogo ogoni aria gahenge podo mialu nanalimu todobeneha dawabi nabilimu.
    Homa hende irani hiri polowa nalimu. Haguanebi gi gebi tini garinibi irani hirahira
    hangu nalimu.
  mya-mya: အ​သား​ကို​အ​စိမ်း​လိုက်​ဖြစ်​စေ၊ ပြုတ်​၍​ဖြစ် စေ​မ​စား​ရ။ တိ​ရစ္ဆာန်​၏​ဦး​ခေါင်း၊
    ခြေ​လက်၊ ဝမ်း တွင်း​သား​နှင့်​တ​ကွ​တစ်​ကောင်​လုံး​ကို​မီး​ကင် ရ​မည်။-
  cbi-NTPO: Naa ma petseba sanaaya fityudei, tsenmin pichi ne akaraa bain fityudei.
    Matyu kumuinchi animaa, naa ya' mishu bain, ya' neepa bain, naa ya' peshili juula
    bain kumuinchi ñisha tene mi'kara' akaraaya finu dejuve,
  bod-N: རློན་པའམ་ཆུ་ལ་བཙོས་པ་ནི་བཟའ་མི་རུང་སྟེ་མགོ་སུག་གཉིས་ཀ་དང་དེའི་ནང་ཁྲོལ་དང་བཅས་པ་མེ་ལ་བསྲེགས་ནས་བཟའ་དགོས།
  sna-sna: Musadya nyama iri mbishi kana yakabikwa mumvura, asi mugoche pamoto, musoro,
    makumbo uye nezvomukati.
  spa-BLM: No la comerán cruda, ni hervida en absoluto con agua, sino asada al fuego;
    con su cabeza, sus patas y sus partes interiores.
  cac-cac: Malaj jab'oc noc' tze chi d'a yaxto, mato tz'an̈b'il. Masanil noc' sb'olchaji.
    A sjolom noc', yoc noc' yed' yol sc'ol noc', b'olb'iln̈ej tz'aji, tze chi'ani.
  swh-ULB: Usiile mbichi au imechemshwa kwenye maji. Badala yake, choma kwenye moto
    na kichwa chake, miguu na sehemu za ndani.
  bel-bel: ня ежце ад яго недапечанага, альбо гатаванага ў вадзе, а ежце сьпечанае
    на агні, галаву з нагамі і вантробамі;
  deu-ELBBK: 'Ihr sollt nichts roh davon essen und keineswegs im Wasser gesotten,
    sondern am Feuer gebraten: seinen Kopf samt seinen Schenkeln und samt seinem Eingeweide.'
  mbb-OT: Kenè kew kaan te usa he mehilew etawa sinevawan, kekenà, tuuǥa niw heini
    is tivuuk duma is ulu, paa wey is seled te ǥetek dutun te usa.
  mal-2015: തലയും കാലും അന്തർഭാഗങ്ങളുമായി തീയിൽ ചുട്ടിട്ടല്ലാതെ പച്ചയായിട്ടോ വെള്ളത്തിൽ
    പുഴുങ്ങിയതായിട്ടോ തിന്നരുതു.
  tuo-NT: Ne cãꞌrõ catise diꞌire, ne doꞌaꞌque diꞌire baꞌaticãꞌña. Waꞌicʉ cʉ̃ dʉpoa,
    cʉ̃ dʉꞌpocãrĩ, cʉ̃ ʉꞌtamisĩ nipeꞌtise meꞌrã pecameꞌepʉ pʉ̃onoꞌato.
  gup-gup: Yuwn ngurriwohngun mankanjkuk, dja yuwn mak ngurrikinje kore kukku, dja
    mandjalkerrikenh ngurringu. Kaluk ngurringun kunkodj, kundad, kunnjam, kundiw,
    kundayken, dja kundurddu dorrengh.
  gvs-gvs: Taabu iwoidiyadi maamaidi kokakāika o taabu kovaaipolūdi, go sem kogabūdi;
    bulubuluna be aena be kaga liliuna posinae sinaena taiyao kogabūdi.
  rmc-rmc: Našťi chan oda mas jalo aňi tado, ale ča peko pre jag – le šereha, le pindrenca
    the le vnutornosťenca.
  nlg-nlg: Na vinahi kara bei ghani kaikarighaipa kara bei kukia. Kau biti udolua,
    kolua nia na ulu, tua, mana lei hegohegona udolu.
  pes-OPV: و از آن هیچ خام نخورید، و نه پخته با آب، بلکه به آتش بریان شده، کله‌اش
    و پاچه هایش واندرونش را.
  ron-1924: 'Сэ ну-л мынкаць круд сау ферт ын апэ, чи сэ фие фрипт ла фок: атыт капул,
    кыт ши пичоареле ши мэрунтаеле.'
  ben-OBCV: সেই মাংস কাঁচা বা জলে সিদ্ধ করে খেয়ো না, কিন্তু তা আগুনে ঝলসে নিও—মাথা,
    পা ও অভ্যন্তরীণ অঙ্গপ্রত্যঙ্গ সমেত।
  som-som: Ha cunina isagoo ceedhiin ama biyo lagu kariyey, laakiin waxaad cuntaan
    isagoo dab lagu dubay, oo qaba madaxiisa iyo mijihiisa iyo waxa gudihiisa ku jira
    qaba.
  lat-VUC: 'Non comedetis ex eo crudum quid, nec coctum aqua, sed tantum assum igni:
    caput cum pedibus ejus et intestinis vorabitis.'
  eng-ASVBT: Eat not of it raw, nor boiled at all with water, but roasted with fire;
    its head with its legs and with the innards thereof.
  mna-mna: Buzur mazaana ta mbitiŋana na, kakan pepe. Mi konoi buzur koroŋŋana sa
    pepe. Kalas men tau mi kakan.
  ita-1885: Non mangiate nulla di esso crudo, o pur lesso nell'acqua; ma arrostito
    al fuoco, capo, gambe e interiora.
  eng-LXXUP: Ye shall not eat of it raw nor sodden in water, but only roast with fire,
    the head with the feet and the appurtenances.
  eng-ULB: Do not eat it raw or boiled in water. Instead, roast it over fire with
    its head, legs and inner parts.
  spa-VBL: No deben comer la carne cruda o hervida en agua. Todo debe ser asado sobre
    el fuego, incluyendo la cabeza, las piernas y los intestinos.
  fra-_FOB: N'en mangez rien à demi cuit, ni qui ait été bouilli dans l'eau; mais
    qu'il soit rôti au feu, sa tête ainsi que ses jambes et ses entrailles.
  mal-mal: തലയും കാലും അന്തർഭാഗങ്ങളുമായി തീയിൽ ചുട്ടിട്ടല്ലാതെ പച്ചയായോ വെള്ളത്തിൽ
    പുഴുങ്ങിയോ തിന്നരുത്.
  urd-GVR: Lele kā gosht kachchā na khānā, na use pānī meṅ ubālnā balki pūre jānwar
    ko sar, pairoṅ aur andarūnī hissoṅ samet āg par bhūnanā.
  suz-BL: मेको श्‍ये क्‍येख ब्‍वचा मदुम्‍ब, लोप्‍शा ब्‍वचा यो मदुम्‍ब। आ पिया, खोइली
    क्‍यी नेल्‍ल मी तारी चोचा माल्‍नीनी। ब्‍यवस्‍था १६:७
  ita-1927: Non ne mangiate niente di poco cotto o di lessato nell’acqua, ma sia arrostito
    al fuoco, con la testa, le gambe e le interiora.
  ckb-ckb: نەکەن بە خاوی یان کوڵاوی بیخۆن، بەڵکو دەبێت برژاو بێت، لەگەڵ سەر و پێ و
    هەناوی.
  eng-BBE: Do not take it uncooked or cooked with boiling water, but let it be cooked
    in the oven; its head with its legs and its inside parts.
  kan-OKCV: ಅದರಲ್ಲಿ ಯಾವುದನ್ನೂ ಹಸಿಯಾದದ್ದನ್ನಾಗಲಿ, ನೀರಿನಲ್ಲಿ ಬೇಯಿಸಿಯಾಗಲಿ ತಿನ್ನದೆ, ಅದರ
    ತಲೆ, ತೊಡೆ, ಒಳಗಿನವುಗಳ ಸಹಿತವಾಗಿ ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟೇ ಅದನ್ನು ತಿನ್ನಬೇಕು.
  bbb-bbb: Ro fanuve bino bude kena iko ikinuro sukore kirana ivo. Ro kuke fanuve
    boeje foteke nigofo ro masiane ro de vuare ije nika miane ifaejena ifurifo.
  tam-2017: பச்சையாயும் தண்ணீரில் அவிக்கப்பட்டதாயும் அல்ல; அதின் தலையையும் அதின் தொடைகளையும்
    அதற்குள்ள எல்லாவற்றையும் ஒன்றாக நெருப்பினால் சுட்டதாக அதைச் சாப்பிடுங்கள்.
  spa-RV-1909: Ninguna cosa comeréis de él cruda, ni cocida en agua, sino asada al
    fuego; su cabeza con sus pies y sus intestinos.
  ron-BTF: Nu îl mâncați crud, nici fiert de loc în apă, ci fript cu foc; capul lui
    cu picioarele lui și cu măruntaiele lui.
  eng-WEBP: Don’t eat it raw, nor boiled at all with water, but roasted with fire;
    with its head, its legs and its inner parts.
  eng-FBV: You are not to eat the meat raw or boiled in water. All of it must be roasted
    it over a fire, including the head, legs, and its insides.
  nld-1939: Niets ervan moogt ge rauw eten of in water gekookt, maar het moet in het
    vuur zijn gebraden, kop, poten en romp aan één stuk.
  nch-BL: Ma amo quicuaca nopa nacat xoxohuic, yon tapahuaxti. Monequi anquitihuatzase
    nopa tapiyali yajmaxtic ica itzonteco, imetz huan nochi cati quipixtoc iijtico.
  vie-1934: Chớ ăn thịt nửa chín nửa sống hay là luộc trong nước, nhưng phải quay
    trên lửa cả và đầu, giò, với bộ lòng.
  hin-CV: यह मांस न तो कच्चा खाएं और न उबाल कर, इसको आग में भूनकर इसके सिर, पांव तथा
    अंतड़ियां खानी है.
  eng-OURB: Don’t eat it raw, nor boiled at all with water, but roasted with fire;
    with its head, its legs and its inner parts.
  spa-BES: No lo tomes crudo o cocinado con agua hirviendo, sino que lo cocines en
    el horno; su cabeza con sus piernas y sus partes internas.
  tdx-tdx: Tsy ho kamaeñe manta, tsy ho sambaiheñe, fa atono añ’ afo ty loha’e naho
    o tombo’eo vaho o aova’eo.
  vid-vid: Mleche kulya ndodi ama ihemswe kwa mazi, ila isomigwe yeka mchiluli hamwe
    na mutwi na magulu na miwunde jake ja mgati.
  eng-OKE: You shall not eat of it while living, neither boiled with boiling in water,
    but roasted with fire; his head with his feet and his inwards.
  tha-KJV: เนื้อที่​ยั​งด​ิบหรือเนื้อต้มอย่ากินเลย แต่​จงปิ้งทั้งหัวและขา และเครื่องในด้วย
  por-BR-2018: Nenhuma coisa comereis dele crua, nem cozida em água, mas sim assada
    ao fogo; sua cabeça com seus pés e seus intestinos.
  deu-ELO: 'Ihr sollt nichts roh davon essen und keineswegs im Wasser gesotten, sondern
    am Feuer gebraten: seinen Kopf samt seinen Schenkeln und samt seinem Eingeweide.'
  eng-WYC-2018: Ye shall not eat thereof any raw thing, neither sodden in water, but
    roasted only by fire; ye shall devour the head with the feet, and with the entrails
    thereof; (Ye shall not eat any of it raw, or boiled in water, but only that which
    is roasted in the fire; ye shall devour the head with the feet, and all its entrails;)
  epo-epo: Ne manĝu ĝin duonkrudan, nek kuiritan en akvo, sed nur rostitan sur fajro
    kun ĝiaj kapo, kruroj, kaj internaĵoj.
  uig-PIN: Ⱪǝt’iy ham yaki suda pixurup yemǝnglar, bǝlki uni bax, put wǝ iq-ⱪarinliri
    bilǝn otta kawap ⱪilip yǝnglar.
  beo-beo: Hu da hame gobei (gahea) o hano ganodini egei mae moma. Be ohe mae dadega:le,
    dialuma, emo amola iga huluane gilisili gogo gobema.
  tpi-OTNT: Yupela i no ken kaikai mit i no tan, na yupela i no ken kukim long sospen
    na kaikai. Yupela i mas kukim long paia tasol. Kukim het na hanlek na olgeta samting
    bilong bel, na kaikai.
  hau-SA: Kada ku ci nama ɗanye, ko kuma dafaffe, amma a gasa shi, da kan, da ƙafafun,
    da kuma kayan cikin.
  udu-udu: Dhalku/ shum ki ’ka ki ’de/ mo walla dhalku/ a’di ki shun ki yi’de/ mo.
    Hili ’thosi a’di ki o’d mo ki ’kup̱ ilu/ mo dhali ki ’basho’k ilu/ mo dhali ka
    ris to ’baar kun ’koni bwaman buŋgwar is ilu/ mo be.
  uig-LAT: qet’iy xam yaki suda pishurup yémenglar, belki uni bash, put we ich-qarinliri
    bilen otta kawap qilip yenglar.
  nde-nde: Lingayidli inyama iluhlaza loba iphekwe ngamanzi, kodwa yoseni emlilweni
    konke lenhloko yakhona lamangqina kanye lezangaphakathi.
  ton-ton: '‌ʻOua naʻa kai ʻota ia, pe haka ʻi he vai, ka ko e tunu pe ʻaki ʻae afi:
    ko hono ʻulu, mo e kau vaʻe, mo hono toʻotoʻonga.'
  ces-1613: Nebudete jísti z něho nic surového ani v vodě vařeného, ale pečené ohněm,
    s hlavou jeho i s nohami a droby.
  eko-eko: Mwihirafune nyama piishi wala yawiipikhiwa, ila yoomanikhiwa va moottho
    waaza eeshwa, moolu na marupo aya.
  eng-WMB: Don’t eat it raw, nor boiled at all with water, but roasted with fire;
    with its head, its legs and its inner parts.
  tam-TCV: இறைச்சியைப் பச்சையாகவோ அல்லது நீரில் சமைத்தோ சாப்பிடக்கூடாது. அதன் தலை,
    கால்கள், உள் உறுப்புகள் ஆகிய எல்லாவற்றையும் நெருப்பில் சுட்டே சாப்பிடவேண்டும்.
  ceb-ULB: Ayaw kini kaona nga hilaw o sinabawan. Hinuon, sugbaha kini, uban ang mga
    paa ug ang mga sulod nga bahin niini.
  pol-UBG: Nie jedzcie z niego nic surowego ani ugotowanego w wodzie, lecz tylko upieczone
    przy ogniu, z jego głową, nogami i wnętrznościami.
  agr-agr: Untsu kuntin aina nuna neje uduuk, nuniachkush painka inagkamuk makichkish
    yuwawaigpajum, ayatak pegka inajuamu yuwatajum. Tuja buuke, nawe, anentai, akapé
    aina dushakam pegka inajuajum yuwatajum.
  kyc-kyc: Dopa lapala mena kyaka panda sanapengena kiso bolo pyapalape mende naa
    nao mena dokona kimbu ayembape ingi pungipi peparae kiso mukyepala narami.
  urd-GVU: لیلے کا گوشت کچا نہ کھانا، نہ اُسے پانی میں اُبالنا بلکہ پورے جانور کو
    سر، پیروں اور اندرونی حصوں سمیت آگ پر بھوننا۔
  deu-1912: Ihr sollt's nicht roh essen noch mit Wasser gesotten, sondern am Feuer
    gebraten, sein Haupt mit seinen Schenkeln und Eingeweiden.
  ntj-ntj: Kuka-kurlu-yan kana ngalku. Puru kapingka-kurlu-yan kurrkaltjunku. Yarnangurtu-yan
    warungka paalku wantiku, kata, tjarlpa, mukalatarrartu.
  kan-2017: ಅದನ್ನು ಹಸಿಯಾಗಿಯೂ ನೀರಿನಲ್ಲಿ ಬೇಯಿಸಿಯೂ ತಿನ್ನಕೂಡದು. ಅದರ ತಲೆ, ತೊಡೆ, ಹೊಟ್ಟೆ,
    ಇವುಗಳ ಸಹಿತವಾಗಿ ಬೆಂಕಿಯಲ್ಲೇ ಸುಟ್ಟು ತಿನ್ನಬೇಕು.
  ena-ena: Sɨhɨm agɨladɨ hɨhi nɨmɨlaŋ aba abɨhalaŋ uami. Sɨji hɨvɨ avi hugɨlɨmɨlaŋ
    aba abɨhalaŋ uami. Avɨŋ hɨvɨ pam hɨlahɨla nɨhalaŋ aba abɨhalaŋ uami. Sɨhɨm hali
    hɨcɨ human sucɨki akuaba akuaba agɨladɨ avi sɨkasɨkan hɨlahɨla nɨhalaŋ aba abɨhalaŋ
    uami.
  yap-yap: Dab ni longuy ni k’akling fa nlith ko ran, machane yira longuy ni kan urfiy
    ni polo’, nib mu’un lolugen nge ay nge urngin ban’en ni bay u fithik’ i downgin
    ngay.
  hlt-MCSB: A haeng lam khaw, tui neh a thong tih a hmin te lamkhaw ca uh boeh. Tedae
    a lu neh a kho, a kotak khaw hmai a kaeh ni na caak eh.
  mdy-ETH: ዓሽኮይዳፓ ዓኣዔ ሃሣ ካሦናያ ሙዒፖቴ፤ ጋዓንቴ ቶኦካ፥ ቶካ፥ ጎጶ ባኮዋ ዓይሱዋዖ ቢያ ሚቺ ዓሽኮ ሙዑዋቴ።
  twi-ASANTE: Wɔnnnoa ɛnam no na wɔnnwe no mono nso, na mmom, wɔntoto aboa mu no nyinaa,
    a ne ti ne nan ne nʼayamdeɛ nyinaa ka ho.
  eng-WEBU: Don’t eat it raw, nor boiled at all with water, but roasted with fire;
    with its head, its legs and its inner parts.
  bnp-bnp: Naha ni hoda a bobona sipsip a bulmakau, naha ni nono na ulo. Mu gutu kunana
    na kanono a mapana, a vahana, a mahalana.
  wal-wal: Ashuwaa qayye woikko doissidi mooppite; huuphiyaakka gedetakka qantta giddo
    ashuwaakka ubbaa xiixxidi miite;
  spa-PDDPT: No coman de él nada crudo ni cocido en agua, sino asado al fuego, tanto
    su cabeza como sus piernas y sus órganos internos.
  gun-gun: 'Ho''okue ipyrygua ma ndape''ui ''rã, neĩ yy py ombojy pyre, ha''e rã tata
    py oexy pyre anho: inhakãgue, hetymague ha''e ha''ykue-''ykue.'
  agu-BL: Qui'c cuj tan ibajsal yi chibaj yi txa'xenlen nka yi txiquij sban, ma na
    cyakil yi tkan tu yi wi' tu cyakil yi talma' nka yi e'chk takle'n yi at tc'u'l,
    cyakil boxij cu'n sbne'.
  ilo-ULB: Saanyo a kanen daytoy a saan a naluto wenno naipaburek iti danum. Ngem
    ketdi, itunoyo daytoy iti apuy nga adda ti ulo, saksaka ken dagiti nagunegna.
  kpg-kpg: Hudee geina mada be dunu nia goneiga gi nia wai i lodo di baalanga, gei
    gi geina di mee dela guu dunu haga dogomaalia, mo dono libogo, mono wae, mono
    mee ala i lodo huogodoo.
  uig-ARA: قەتئىي خام ياكى سۇدا پىشۇرۇپ يېمەڭلار، بەلكى ئۇنى باش، پۇت ۋە ئىچ-قارىنلىرى
    بىلەن ئوتتا كاۋاپ قىلىپ يەڭلار.
  bps-bps: Nang gamu kadang kmaan i ungad matà demen snabew, bay i kdee tnatêyu di
    lifoh, balù mdà di ulun, dad blian, na dad kdee mnè di lam i tienan.
  tof-tof: Lar murr alónggu kókres akó urur nae bamngulürrün, a wata dudu birrdü bamngulürrün,
    singülpükü, wapórpükü, akó aumana büb kugupidü murrpükü.
  sus-sus: Wo naxa a don a gantare ra, wo naxa a ɲin ye ra. Wo xa a birin gan a fanyi
    ra beenu wo xa a ixaba. A xunyi, a sanyie, nun a furingɛe xa gan tɛmui keren.
  pon-2006: Kumwail sohte pahn tungoale wasa kis rehn sihmpwulo amas de pwoail, pwe
    e pahn pwonte kereng, iangahki moange, peh kan, neh kan, oh pil kepwehn loale
    kan.
  jae-jae: Aniŋ bôc tau matac atom ma ano êsêp ku, go aniŋ atom amboac tonaŋgeŋ. Apacgeŋ
    ma aniŋ. Apac samucgeŋ, ŋamôkê to ŋaakaiŋ ma ŋatê.
  ksd-ksd: Koko avat a en ia ba i kalamana boko, ma koko avat a kabalane, avat a rang
    ia ta ra iap. ra uluna ma ra kakene ma ra balana bula.
  tur-YTC: Onu ne çiğ, ne de suda haşlanmış yiyin, yalnızca başı, bacakları ve iç
    kısımlarıyla birlikte ateşte kızarmış olarak yiyin.
  grc-BRENT: Οὐκ ἔδεσθε ἀπʼ αὐτῶν ὠμὸν, οὐδὲ ἡψημένον ἐν ὕδατι, ἀλλʼ ἢ ὀπτὰ πυρὶ,
    κεφαλὴν σὺν τοῖς ποσὶ καὶ τοῖς ἐνδοσθίοις.
  ind-AYT: Jangan memakannya mentah-mentah atau matang karena direbus dengan air,
    melainkan pangganglah dengan api, baik kepalanya, dan kakinya, beserta isi perutnya.
  nya-nya: Musadzadye yayiwisi kapena yophika, koma mudzawotche yonse, mutu, miyendo
    ndi zamʼmimba.
  hrv-hrv: 'Da ništa sirovo ili na vodi skuhano od njega niste jeli, nego na vatri
    pečeno: s glavom, nogama i ponutricom.'
  mps-mps: Tama dagego te kibu mi disiąwai tugio, tama dagego sęnęde ulama tulamuo.
    Menio. Dagego siade naga ulao. Tama te kibu tobolu me, te nogo sągą me, te tigidali
    haliga dabe, te kibu sipsip wai, ma meme wai, tigi sese elalubadi tama ulama,
    te mi tuao.
  tpi-tpi: Yupela i no ken kaikai mit i no tan, na yupela i no ken kukim long sospen
    na kaikai. Yupela i mas kukim long paia tasol. Kukim het na hanlek na olgeta samting
    bilong bel, na kaikai.
  dan-1931: I må ikke spise noget deraf råt eller kogt i Vand, men kun stegt over
    Ilden, og Hoved, Ben og Indmad må ikke være skilt fra.
  vie-OVCB: Phải quay nguyên cả con chiên trên lửa, kể cả đầu, chân, và bộ lòng. Đừng
    luộc thịt chín hoặc tái mà ăn.
  guj-2017: એ માંસ કાચું કે પાણીમાં બાફીને ન ખાવું. પગ, માથું અને આંતરડાં સાથે શેકીને
    ખાવું.
  pon-2006A: Kumwail sohte pahn tungoale wasa kis rehn sihmpwulo amas de pwoail, pwe
    e pahn pwonte kereng, iangahki moange, peh kan, neh kan, oh pil kepwehn loale
    kan.
  por-BRBSL: Não a comerão crua, nem cozida com água, mas assada com fogo; com sua
    cabeça, suas pernas e suas partes internas.
  aly-aly: Aker arlety arlkwey-angenh. Kwatyel amperney-angenh arrangkw. Aperrkel
    arrantherr aker renh ampernetyek, akapwert-then arlaw-atherr akwa-atherr analty-then
    ingkerrenh-antey.
  cth-cth: Moi ka heng lah thoseh, thawng lahoi hai thoseh na cat awh mahoeh. A lû,
    a khok, a kosanaw hoi cungtalah hmai pahai hnukkhu na ca awh han.
  twi-twi: Wɔnnnoa nam no na wɔnnwe no amono nso, na mmom, wɔntoto aboa mu no nyinaa,
    a ne ti, nʼanan ne nʼayamde nyinaa ka ho.
  hlt-hlt: A haeng lam khaw, tui neh a thong tih a hmin te lamkhaw ca uh boeh. Tedae
    a lu neh a kho, a kotak khaw hmai a kaeh ni na caak eh.
  tbz-SIM: Ì bɑ́ nkpɑɑ́ kɛ bɛ nkɛ̀ dí ì cɑ̀ɑ́kɛ́, di mɛ mbɑ́ɑ́ ì bèńnɛ́, dí ì pũ̀ńnɛ́
    imɔu, diyuu nɛ̀ itɑ̀ɑ̀kɛ nɛ̀ tinɑutì.
  msy-2020: Egh ia asɨzir tuzir angamtɨzim, ko tuzir mɨnemɨn avighizitam aman markɨ.
    Ia avimɨn dar dapaniba, ko sueba ko dafariba, ko navir averimɨn itir biziba sara,
    ia bar da tuegh, dar amɨ.
  dop-dop: '@see-verse:EXO.012.008'
  azb-azb: Onu çiy yaxud suda qaynadılmış halda yox, başı, ayaqları və içalatı ilə
    birgə odda bişirilmiş halda yeyin.
  eng-DBY: Ye shall eat none of it raw, nor boiled at all with water, but roast with
    fire; its head with its legs and with its in-wards.
  hin-2017: उसको सिर, पैर, और अंतड़ियाँ समेत आग में भूनकर खाना, कच्चा या जल में कुछ
    भी पकाकर न खाना।
  wol-KYG: Nañu ko wàjj, mu ne ñumm, bopp bi ak tànk yi ak yérey biir yi. Buleen ci
    lekk dara lu ñorul, mbaa lu ñu baxal.
  swp-swp: Tabu idaidaina au ai eo tabu goila maena se riga, na gabugabuna mo; uruna
    eo eauna gamagarina boeana eai.
  bjr-bjr: Sia fuka naaqa. Nammariki faqa sia suqasee naaqa. Idaki kai akiiqa faqa
    aiku faqa arada faqa suqasee naaqa.
  eng-YLT: ye do not eat of it raw, or boiled at all in water, but roast with fire,
    its head with its legs, and with its inwards;
  kne-kne: Adi yon isidsida mo baken nas-et ay naoto ya adi yon ilambong. Masapol
    ay dinawis ay sibobokel. Adi yon tadtadtaden ay isian din toktok, siki ya eges
    na.
  bzd-NTPO: Kë̀ ikatar aki ena paliule elkela wë'ia̱. Ichkà ko̱s, iwökir, ikla'tska,
    ena iñattse̱ e' ko̱s ka̱wöta̱ kakuèwa̱ bö' a̱.
  eng-WYC-2017: Ye shall not eat thereof any raw thing, neither sodden in water, but
    roasted only by fire; ye shall devour the head with the feet, and with the entrails
    thereof;
  eng-WMBB: Don’t eat it raw, nor boiled at all with water, but roasted with fire;
    with its head, its legs and its inner parts.
  urd-GVH: लेले का गोश्त कच्चा न खाना, न उसे पानी में उबालना बल्कि पूरे जानवर को सर,
    पैरों और अंदरूनी हिस्सों समेत आग पर भूनना।
  rug-rug: Loke tie si kaqu hena makata babe rarona, ba kaqu kinaia sa sa doduruna,
    sa batuna meke sari na nenena tugo, meke sari doduru kukuru tini pa korapa tinina.
  gaz-gaz: Ibiddaan waaddadhaatii nyaadhaa malee foon dheedhii yookaan kan bishaaniin
    affeelame hin nyaatinaa; mataa isaa, lukaa fi miʼa garaa wajjin waaddadhaatii
    nyaadhaa.
  fra-LSG: Vous ne le mangerez point à demi cuit et bouilli dans l’eau; mais il sera
    rôti au feu, avec la tête, les jambes et l’intérieur.
  gnn-gnn: '@see-verse:EXO.012.008'
  yal-yal: Ɛ nama a suben don a xinden na hanma a ɲinxina, koni a xa gan e nun a xunna
    nun a sanne nun a kui seene.
  iou-iou: Tom tohari kodaki ba käbotken ijiwani uwä nämo näneŋ. Nämo, tom u kumän
    ikek kädäpken ijiŋpäŋ näneŋ, gwäki, keri kuroŋi ba koki täpun-täpun u kudup ijiŋpäŋ
    naŋ paotneŋ.
  haw-1868: Mai ai maka oukou ia mea, aole hoi i hoolapalapaia i ka wai; aka, e ohinuia
    i ke ahi; o kona poo, me kona mau wawae, a me kona naau.
  arb-NAV: لَا تَأْكُلُوا مِنْهُ نِيئاً أَوْ مَسْلُوقاً، بَلْ مَشْوِيًّا بِنَارٍ،
    رَأْسَهُ مَعَ أَكَارِعِهِ وَجَوْفِهِ.
  ewe-ewe: Migaɖui mumu alo aɖae hafi aɖu o, ke boŋ mimee dɔnogoe, ta kple afɔwo siaa.
  eng-LEE: You shall not eat of it raw, nor in any wise sodden with water; but roasted
    by the fire; its head with its legs, and with its entrails.
  gvn-gvn: '@see-verse:EXO.012.008'
  asm-FB: তোমালোকে তাক কেঁচাই, নাইবা পানীত সিজায়ো নাখাবা; তাৰ পৰিৱৰ্তে মুৰ, ঠেং,
    আৰু তাৰ ভিতৰত থকা অংশই সৈতে জুইত খৰিকাত দিহে খাবা।
  sus-A: وٌ نَشَ عَ دٌن عَ فَنتَرٍ رَ، وٌ نَشَ عَ حِن يٍ رَ. وٌ شَ عَ بِرِن فَن عَ
    قَنيِ رَ بٍينُ وٌ شَ عَ عِشَبَ. عَ شُنيِ، عَ سَنيِيٍ، نُن عَ قُرِنفّيٍ شَ فَن
    تّمُي كٍرٍن.
  fra-SBL: Vous ne la mangerez pas crue, ni bouillie à l'eau, mais rôtie au feu, avec
    sa tête, ses pattes et ses entrailles.
  hbo-hbo: אַל־תֹּאכְל֤וּ מִמֶּ֙נּוּ֙ נָ֔א וּבָשֵׁ֥ל מְבֻשָּׁ֖ל בַּמָּ֑יִם כִּ֣י אִם־צְלִי־אֵ֔שׁ
    רֹאשֹׁ֥ו עַל־כְּרָעָ֖יו וְעַל־קִרְבֹּֽו׃
  eng-WYCLIFFE: Ye schulen not ete therof ony raw thing, nether sodun in watir, but
    roostid oneli by fier; ye schulen deuoure the heed with feet and entrailis therof;
  piu-2006: '@see-verse:EXO.012.008'
  pjt-pjt: '@see-verse:EXO.012.008'
  cwe-cwe: Sekemuje nyama mbisi hebu itogosigwe, mbali yolondeka yokigwe yose, hamwe
    na ditwi na migulu na nyama zake za mgati.
  bgs-bgs: Yakó ágkan katô karne na igsabawan ó ándà ággangi. Ággang yu gó tô tibuk
    mannanap, agad tô ulu, tô paa, asta tô mga bituka.
  kik-kik: Mũtikanarĩe nyama irĩ njĩthĩ kana itherũkĩtio na maaĩ, no ihĩhio na mwaki,
    mũtwe, na magũrũ o na nyama cia nda.
  fra-NCL: Vous n’en mangerez rien cru ou bouilli dans l’eau, mais tout sera rôti
    au feu, tête, jambes et entrailles.
  cek-AK: Kahaeng moi maw, to tih ai boeh loe tui hoiah bueh ih moi to caa o hmah;
    toe a lu moi, a khok hoi palung pathinnawk loe hmai pakhaem pacoengah caa oh.
  xla-xla: Yia꞉ daya demama mo ala hesulupo ha꞉leye podlowa, epame tini dla atili
    mape podlowa. Amasiyama woloma aliya patoye mepo ka꞉pi totomale tlo delepe.
  cuk-cuk: We-sibad-wawaad melle bipisaale maki gunmalo, amba duar mer be gunmarbalo.
    Bela we-sibad-wawaad, nonose-bakale, e-malimarse-bakale, degi, e-samurse-bakale,
    soogi narar imakmalo.
  uig-CYR: Қәтъий хам яки суда пиширип йемәңлар, бәлки уни баш, пут вә ич-қаринлири
    билән отта кавап қилип йәңлар.
  pma-pma: Minaantei koa romastei vuo koa akukoni en oai. Ka mihelengas mouni enges,
    hetal vatin, alen keil ka tin vasi koa tahos taanien.
  tel-2017: దాన్ని పచ్చిగా గానీ ఉడికించిగానీ తినకూడదు. దాని తల, కాళ్ళు, లోపలి భాగాలను
    నిప్పుతో కాల్చి తినాలి.
  hat-BSA: Pa manje anyen nan li ki pa kwit, ni ki bouyi avèk okenn dlo, men pito
    ki boukannen nan dife, ni tèt li, ni janm li yo ansanm avèk zantray li yo.
  bxh-bxh: Tabu sipi ma idaꞌidahena au an yo tabu au buꞌa. Bena mahudoꞌina ami gabu
    ai oyagi. Kuluna, ahena yo tauna ganahewadi bena ami gabudi.
  kos-kos: Nikmet kang ikwa inge fin takmwek ku poel, a enenu in fonna manmanla, wi
    na sifa, nia, ac koanonsia.
  hbo-WLC: אַל־תֹּאכְל֤וּ מִמֶּ֙נּוּ֙ נָ֔א וּבָשֵׁ֥ל מְבֻשָּׁ֖ל בַּמָּ֑יִם כִּ֣י אִם־צְלִי־אֵ֔שׁ
    רֹאשׁ֥וֹ עַל־כְּרָעָ֖יו וְעַל־קִרְבּֽוֹ׃
  ibo-ibo: A gaghị eri nwa atụrụ ọbụla na ndụ, a gaghị esikwa ya esi, kama a ga-ahụ
    ya nʼọkụ. A ga-ahụ akụkụ ahụ nwa atụrụ ọbụla nʼọkụ, tinyere isi ya, ụkwụ ya na
    ihe dị nʼime afọ ya.
  ory-ory: ତୁମ୍ଭେମାନେ ସେହି ମାଂସ ଅପକ୍ୱ କିମ୍ବା ଜଳରେ ସିଦ୍ଧ କରି ଭୋଜନ କରିବ ନାହିଁ, ମାତ୍ର
    ଅଗ୍ନିରେ ତାହାର ମୁଣ୍ଡ ଓ ଜଙ୍ଘ ଶରୀର ସମେତ ଦଗ୍ଧ କରି ଭୋଜନ କରିବ।
  chk-chk: Ousap ochamas ika kuku lon koluk, nge oupwe arapa fiti möküran me pechen
    pwal masouen lon.
  rop-rop: '@see-verse:EXO.012.008'
  ukr-1871: Не їжте сироватого, нї звареного в водї, а спечене на огнї, голову його
    з ногами й з утробиною.
  bch-bch: Be irangrang ngan aean sipsip imedameda gargar mao, ga anadnad ngan eau
    mao pade. Be manta alut ngan dinga toman ngan ilabora ga iae ga ibage ga idanga
    sisid toa ngada oa iloleai.
  deu-1951: Ihr sollt nichts davon roh essen, auch nicht im Wasser gesotten, sondern
    nur am Feuer gebraten, sein Haupt samt seinen Schenkeln und den innern Teilen;
  eng-JPS: Eat not of it raw, nor sodden at all with water, but roast with fire; its
    head with its legs and with the inwards thereof.
  srp-1865: Nemojte jesti sirovo ni u vodi kuhano, nego na vatri peèeno, s glavom
    i s nogama i s drobom.
  lug-lug: 'Tewabanga ku nnyama eyo gye mulya nga mbisi obanga efumbwa mu mazzi; wabula
    mugyokyanga ku muliro: omutwe, amagulu n’eby’omunda byonna.'
  heb-heb: אל תאכלו ממנו נא ובשל מבשל במים כי אם צלי אש ראשו על כרעיו ועל קרבו׃
  ben-IRV: তোমরা তার মাংস কাঁচা কিংবা জলে সেদ্ধ করে খেও না, কিন্তু তার মাথা, পা ও
    ভিতরের অংশ আগুনে পুড়িও।
  pan-pan: ਉਸ ਵਿੱਚੋਂ ਕੱਚਾ ਅਥਵਾ ਪਾਣੀ ਵਿੱਚ ਰਿੰਨ੍ਹਿਆ ਹੋਇਆ ਕਦੀ ਨਾ ਖਾਓ ਸਗੋਂ ਅੱਗ ਨਾਲ ਭੁੰਨਿਆ
    ਹੋਇਆ ਸਿਰ ਅਤੇ ਪੈਰਾਂ ਅਤੇ ਆਂਦਰਾਂ ਸਣੇ।
  tkr-tkr: Man çuru qumoyxhar, yugda qecu, vuk'ul-k'ıts'ayka, adne karbışika ts'ayıl
    ç'əra qı'ı oxhne.
  mya-JVB: အသားစိမ်း သည်ဖြစ်စေ ၊ ရေ နှင့် ပြုတ် သည်ဖြစ်စေမ စား ရ။ ခေါင်း ၊ ခြေထောက်
    ၊ အသည်း ၊ နှလုံး စသည်တို့နှင့်တကွ ၊ မီး ကင် ပြီးမှစားရမည်။
  tte-O: Tabu kilaina o tem ligaligana wakakan. Meuloina mekanakava kulukuluna, kaena
    yo malisina wagabuli simaisa namwanamwa kabo wakan.
  tbg-tbg: Ne mati vira kia qaraaka naate. Kia mati vira namariqi arake naate. Kia
    vira arara tuvu qaqini varakaraiti, qaqi vira kaintu ihaqaa untake naate.
  hmo-hmo: Vamu kasiri do umui ania lasi, bona do umui nadua lasi, to iena anina ibounai
    lahi dekenai do umui gabua, mai ena kwarana, mai ena imana, mai ena aena, mai
    ena bogana danu.
  urd-urd: उसे कच्चा या पानी में उबाल कर हरगिज़ न खाना, बल्कि उसको सिर और पाये और
    अन्दरूनी 'आज़ा समेत आग पर भून कर खाना।
  rus-SYN: не ешьте от него недопеченного, или сваренного в воде, но ешьте испеченное
    на огне, голову с ногами и внутренностями;
  bqc-SIM: Ásu so búsu ge fùukɛao. À kpátɛa ń a mio ń a gbáↄ ń a guupↄↄ.
  tcz-CHONGTHU: “Hiche sa chu asel puma hihen twija kihonminsa hijong leh koimachan
    naneh thei lou hel diu ahi. Sa pumpi aluchang le akeng chule asung jouse jaona
    meiya na kihulmin tho uva naneh cheh diu ahi,” ati.
  mar-mar: तुम्ही त्याचे मांस कच्चेच किंवा पाण्यात शिजवून खाऊ नये तर विस्तवावर भाजून
    खावे; त्याची मुंडी, पाय व आतडी हीसुद्धा खावीत.
  qub-qub: Chay aychata ama micongachu yanushata ni chawatapis. Cancashallata micuchun.
    Miconga umanta, pachanta, shongunta, macshuncunatapis.
  bqp-bqp: Àsun só búsu ke fùfukɛnaro. À kpá tɛ́a kũ a mìio kũ a gbánↄ kũ a pↄ́gũnnↄ.
  hat-hat: Piga nou manje vyann lan ni manke kwit ni bouyi. Se boukannen pou nou boukannen
    l' tout ankè ak tout tonbe a.
  eng-BSB: Do not eat any of the meat raw or cooked in boiling water, but only roasted
    over the fire—its head and legs and inner parts.
  tod-tod: À mina ma undu mi, ɓaa wo ʋa gili ziɛi wu, kɛlɛ toɠa mɔ abui ɠa, nɔungi
    ʋɛɛ ma ɓeɠaiti ba ta koozu aniiti.
  eng-WEBPB: Don’t eat it raw, nor boiled at all with water, but roasted with fire;
    with its head, its legs and its inner parts.
  kbq-kbq: Hagi onte'nenia afuro, kavofima kre'nesaza afura onetma, aseni'ane, agigo'ane
    agusu agese zama'anena, maka tevefinke kregahaze.
  nhe-BL: Ma ax quicuaca nopa nacatl xoxohuic, niyon tlamolontli. Monequi inquitlihuatzase
    nopa tlapiyali nejmajtic ica itzonteco, imetz huan nochi tlen quipixtoc iijtico.
  bus-bus: Àton só búsu ke fùfukɛnaro. À kpá tɛ́a kↄ̃n a mìo kↄ̃n a gbánↄ kↄ̃n a pↄ́guunↄ.
  gub-BL: 'Pe''u zo ho''o kwer imihir pyr ''ym nehe. Pe''u zo ho''o kwer ''y pupe
    imupupur pyrer nehe. Pemihir tata ''aromo nehe: iàkàgwer, hetymàgwer, ipy''a kwer,
    hie kwer.'
  eng-DRA: 'You shall not eat thereof any thing raw, nor boiled in water, but only
    roasted at the fire: you shall eat the head with the feet and entrails thereof.'
