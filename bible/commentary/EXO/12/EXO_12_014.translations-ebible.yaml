verse: EXO.012.014
translations:
  mal-C: “ഈ ദിവസത്തിന്റെ സ്മരണ നിങ്ങൾ നിലനിർത്തേണ്ടതാകുന്നു; വരുംതലമുറകളിൽ നിങ്ങൾ
    അത് യഹോവയ്ക്കുള്ള ഉത്സവമായി ആഘോഷിക്കണം—ഇത് എന്നെന്നേക്കുമുള്ള ഒരു അനുഷ്ഠാനമാണ്.
  deu-TKW: Und dieser Tag soll für euch ein Gedächtnistag sein, und ihr sollt an ihm
    Jahwe ein Fest feiern von Geschlecht zu Geschlecht; als eine Einrichtung auf ewige
    Zeiten sollt ihr ihn feiern.
  lin-lin: Mokolo yango ekozala mokolo ya ekaniseli mpo na bino. Bileko na bileko,
    bokobanda kosala feti na mokolo yango mpo na lokumu ya Yawe ; yango ekozala mpo
    na bino mobeko ya libela na libela mpo na bakitani oyo bakoya sima na bino.
  eng-LSV: And this day has become a memorial to you, and you have kept it [for] a
    celebration to YHWH throughout your generations—a continuous statute; you keep
    it [for] a celebration.
  eng-GNV: 'And this day shalbe vnto you a remembrance: and ye shall keepe it an holie
    feast vnto the Lord, throughout your generations: yee shall keepe it holie by
    an ordinance for euer.'
  eng-WEBSTER: 'And this day shall be to you for a memorial; and ye shall keep it
    a feast to the LORD throughout your generations: ye shall keep it a feast by an
    ordinance for ever.'
  nhw-BL: Huan ni tonal quema niquintlatzacuiltis egiptome monequi anquielnamiquise
    sesen xihuitl. Ipan ni tonal monequi antechchihuilise se hueyi ilhuitl na, niamoTECO.
    Anquichihuase ni ilhuitl para nochipa huan ni ilhuitl panos tlen tetajme hasta
    ininconehua.
  swh-ONEN: '“Siku hii itakuwa kumbukumbu kwenu, mtaiadhimisha kuwa sikukuu kwa Bwana,
    katika vizazi vyenu vyote: mtaishika kuwa amri ya kudumu.'
  bba-bba: I ko i n dɑ tɔ̃ɔ te yɑɑyewɑ wɔ̃ɔ kɑ wɔ̃ɔ, kpɑ i mɑn tɔ̃ɔ bɑkɑru diiyɑ.
    Bɛɛn bibun bweseru bɑ ko n dɑ mɑɑ tu yɑɑyewɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And this day shall be unto you for a memorial; and you shall keep it
    a feast to the Lord throughout your generations; you shall keep it a feast by
    an ordinance for ever.
  cpy-cpy: Tema rootaki pikenkishire-tapiin-teeri iroka kiteejeri, antawo poemoshirenkaero
    poshire-teeyaari Tajorentsi. Rootaki imateeri ikaate picharini-teeyaari. Ashi
    rowaero roemoshirenkaero.
  mpx-mpx: “Lan ya nuku nuwahikan, yaka eliyana heyan ge heyan hagali nuku ginol nau
    Yehoba o nuwahikan kaiwena. Ami logugui o ni mihot.
  wbp-wbp: Jalangu-jangka, nyurrurlarlu yapangku yungunkulu nyampu parra manngu-nyanyi.
    Yulyurrpu-kari yulyurrpu-kari kaji kamparru-warnu kirntangi palka-jarrimi nyurrurlarlu
    manu nyurrurla-nyangu kurdukurdurlu yungunkulu kurapaka Pajapa ngarni ngajuku
    pulka-pinjaku. Yuwayi, nyurrurla-nyangu kurdukurdurlu manu nyanungurra-nyangu
    kurdukurdurlu kapujulu pulka-pinyi tarnngangku-juku kuja-piyarlu-yijala.
  luo-luo: “Ma en odiechiengʼ manyaka upar ne tiengeu duto mabiro kendo nyaka urite
    ka sawo mochwere ni Jehova Nyasaye.
  meu-meu: Ina dina danu ba laloa tao hanaihanai; ariana danu ba karaia Iehova ena;
    uru iboudiai bae karaia, taravana danu bae atua.
  npi-ULB: यो दिन तिमीहरूका लागि सम्झनाको दिन हुनेछ र यसलाई तिमीहरूले परमप्रभुको निम्ति
    चाडको रूपमा मान्‍नू । तिमीहरूको पुस्तौँसम्म रहिरहने विधिको रूपमा यसलाई तिमीहरूले
    सधैँ मान्‍नू ।
  yor-yor: “Ọjọ́ òní ni yóò sì máa ṣe ọjọ́ ìrántí fún yín, ẹ́yin yóò sì máa láàrín
    àwọn ìran tí ó ń bọ̀ lẹ́yìn ni ẹ̀yin yóò ti máa ṣe ní àjọ fún Olúwa; ní ìran-ìran
    yín bí ìlànà tí yóò wà títí ayé.
  emp-NTPO: 'Id̶iba ʌ̃taa poaza bãrãba, bãrã warrarãneba yõbʌda bid̶a ewari dromada
    mʌ̃ itea od̶ida panʌa mʌ̃a maʌ̃ diamasi obʌrʌda quĩrãnebad̶i carea. Maʌ̃ ewari
    dromada nãwã od̶ida panʌa:'
  ind-ind: “Setiap tahun kalian harus memperingati hari itu dan mengadakan perayaan
    untuk TUHAN turun temurun. Lakukanlah itu sebagai suatu ketetapan untuk selamanya.
  pes-OPCB: «هر سال به یادبود این واقعه برای خداوند جشن بگیرید. این آیین تا ابد برای
    تمام نسلهای آینده خواهد بود.
  aer-aer: Lyete-ngentyele, nhenge arrantherre arlte nhenheke itirremele arrantherre
    renhe akwete-ante itelaremele. Uterne arrpe-anenhele nhenge atnyentye akwerrke
    arraterlenge, anwerne-arle Abib ilemeke, arrantherre artweyangkwe areyele-arlke
    Passover arlkwetyeke Ayenge tnakewarretyeke. Yewe, ampe ngkwinhe areye, ampeke-artweyekartweyele
    Ayenge akwete-ante utyernemele tnaketyenhe!’”
  tgl-ULB: Ang araw na ito ay magiging araw ng pag-alaala para sa inyo, kung saan
    dapat ninyong sundin bilang isang pista para kay Yahweh. Ito ay mananatiling isang
    batas para sa inyo, sa lahat ng inyong mga salinlahi, na dapat ninyong sundin
    ngayong araw.
  cbu-NT: Ashiriya, siy Israelchichis, ichingurus yuwamand nuw siyaa tapachindarangi
    anumand nuwaa ungirtangtsa. Yuwash zari tatsamkachu anush siy nuwaa chinayarus;
    Shiy kizpurtishcha Apaa, táyarus, nuwaa chinangtsa.
  hui-hui: Ani buleberogo Anduane Homogo i̱na tí nabe bolangua halu porogoni mitangi
    biaho wiaabo helonaga horo ogoni baya hangu pongo yuwa ogoningi i̱ mitangi bialu
    mo dunini howa lotu lalu halimu. Tínaga waneigini maha hama poraruhondobi mana
    lamialu tibi mugubali helo ogoniore embeda holemini horo ogoni tagira ibirangi
    biaabo halu i̱na tíhondo berogo mitangi biaabo halimu, lalu lamini.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​ပြု​သည့်​အ​မှု​ကို​သ​တိ​ရ ရန် ဤ​နေ့​ရက်​ကို​ပွဲ​တော်​နေ့​အ​ဖြစ်​ဆင်​ယင်
    ကျင်း​ပ​ရ​မည်။ သင်​တို့​သည်​ထို​နေ့​ကို​ဘု​ရား ပွဲ​တော်​နေ့​အ​ဖြစ်​ထာ​ဝ​စဉ်​ကျင်း​ပ​ရ​ကြ
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Entsa malunaa ñulla naa-uwanuba mandenga' inchi fandangu kiikenu dejuve.
    Tsejtu entsaa jumulaa naa ñullanu sera' jimula bain naa-uwanuba tsa tsanguentsunu
    dejuve.
  bod-N: ཡང་ཉིན་དེ་ནི་ཁྱོད་ཅག་གི་ཕྱིར་རྗེས་དྲན་དུ་འགྱུར་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དུས་ཆེན་ཞིག་རོལ་དགོས་པ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་མི་རབས་ནས་མི་རབས་བར་ཁྲིམས་སྲོལ་དེ་གཏན་དུ་བསྲུང་དགོས།
  sna-sna: “Iri ndiro zuva ramunofanira kurangarira; kuzvizvarwa zvinotevera mucharipemberera
    somutambo kuna Jehovha, mutemo wokusingaperi.
  spa-BLM: Este día será un memorial para ustedes. Lo celebrarán como una fiesta para
    Yahvé. Lo celebraréis como una fiesta a lo largo de vuestras generaciones, como
    una ordenanza para siempre.
  cac-cac: Aton val jun c'ual chi' nivan ol ajcan yelc'och d'ayex, tzeyac'anoch junoc
    nivan q'uin̈ yic tzin eyic'anchaan̈ a in Jehová in tic. Masanil tiempo tze nacoti.
    Yed' eb' eyuninal ol snacot jun tic eb'. Ley tz'ajcan jun tic d'a e cal d'a masanil
    tiempo.
  swh-ULB: Hii siku itakuwa kumbukumbu kwenu, ambayo lazima muadhimishe kama sherehe
    ya Yahweh. Itakuwa sheria kwenu pia, kwenye vizazi vyote vya watu wenu, ambayo
    mwapaswa kuadhimisha leo.
  bel-bel: І хай будзе вам дзень гэты незабыўны, і сьвяткуйце яго як сьвята Госпаду
    ва ўсе роды вашыя; як устанаўленьне вечнае свьяткуйце яго.
  wed-wed: Wei torelana ona nota-nonoei madeḡana patapatana, da Tau Bada aiwai a kauei
    nuanuami eḡa melanai ina vuru. Ami epaepaia anatapui wei marana ina vivirei ai
    mara au anatapuna.”
  deu-ELBBK: Und dieser Tag soll euch zum Gedächtnis sein, und ihr sollt ihn feiern
    als Fest dem HERRN; als ewige Satzung bei euren Geschlechtern sollt ihr ihn feiern.
  mbb-OT: “Ne heini he andew, ne tentenuzi niw heini minsan keenu. Silibraha niw heini
    kada tuig he iyan pista te kebeǥayi niw kedì te zengeg. Heini he sulunuzen, ne
    kinahanglan he edtumanen niw taman te peleebuten he menge lapis te kevuwazan.
  mal-2015: ഈ ദിവസം നിങ്ങൾക്കു ഓർമ്മനാളായിരിക്കേണം; നിങ്ങൾ അതു യഹോവെക്കു ഉത്സവമായി
    ആചരിക്കേണം. തലമുറതലമുറയായും നിത്യനിയമമായും നിങ്ങൾ അതു ആചരിക്കേണം.
  tuo-NT: Aꞌti nʉmʉrẽ mʉsã wãcũsiruturãsaꞌa. Tere wãcũrã, niꞌcã bosenʉmʉ yʉꞌʉ Õꞌacʉ̃rẽ
    weepeorãsaꞌa. Mʉsã ti bosenʉmʉrẽ weepeorã, tojo weenuꞌcũcãꞌrãsaꞌa. Cʉ̃ꞌmarĩnʉcʉ̃
    mʉsã, mʉsã beꞌrocjãrã quẽꞌrã ti bosenʉmʉrẽ weenuꞌcũcãꞌrãsama. Aꞌte dutisere mʉsãrẽ
    cũuꞌu.
  gup-gup: Wanjh Yawey benbeneyawoyhmarneyimeng, yimeng, “Kuninjkunu kunbarnangarra
    wanjh kayimerran kunbarnangarra ngurriburrbunkenh munguyh, wanjh bu kuninjkunu
    kunbarnangarra kandimulilmang ngaye nawu Yawey. Ngurrikarremarnbun ba nawu yerreyerre
    kabirridangen kabirridjalmarnbun kuninjkunu kunbarnangarra ngandimulilmang djalmunguyh
    munguyh.
  gvs-gvs: Ame maliyalinayana moe aba nuwokavata yaimi. Tala tamo tamo maliyalinayana
    goi uyáwana aikanina koowodūgu Yau yaigu bei konuwookavate kaga Yau Yauwe aguinuwe
    manumi. Ame malamalagatayana be nakae malamalágata simamaima kowodūgu. Ame lovinayana
    ikaiyako vāta yaimi.
  rmc-rmc: Kada džives tumenge leperena. Leperena tumenge les sar inepos pre pačiv
    le RAJESKE. Oslavinena les pokoleňje pro pokoleňje sar večno prikazis.“
  nlg-nlg: Ma kau ghanaghana olia na bongi eni ke va me va. Tughu niulu kau ghanaghana
    olia te vagha na bongina Yahweh.
  pes-OPV: وآن روز، شما را برای یادگاری خواهد بود، و درآن، عیدی برای خداوند نگاه دارید،
    و آن را به قانون ابدی، نسلا بعد نسل عید نگاه دارید.
  ron-1924: Ши помениря ачестей зиле с-о пэстраць ши с-о прэзнуиць принтр-о сэрбэтоаре
    ын чинстя Домнулуй; с-о прэзнуиць ка о леӂе вешникэ пентру урмаший воштри.
  aui-aui: Mmko porayina bodu nununagha konabera gabudarina mayimayiyina, na Tagu
    Yawe God awaki abera na nonowa konanoghonoghosigu. Kimta muriye sinapiikana, tami
    mmko porayina raghani nonowa konaberabera, bi konakabikabitawani.”
  ben-OBCV: “এ এমন একদিন যা তোমাদের স্মরণার্থক দিনরূপে পালন করতে হবে; আগামী বংশপরম্পরায়
    তোমরা এটি সদাপ্রভুর উদ্দেশে পালনীয় এক উৎসবরূপে পালন করবে—যা হবে এক দীর্ঘস্থায়ী
    বিধি।
  som-som: Oo maalintanu waa inay xusuus idiin noqotaa, oo waa inaad Rabbiga u iiddaan.
    Waa inaad ka ab ka ab weligiin ku dhawrtaan iid amar ahaan.
  lat-VUC: 'Habebitis autem hunc diem in monimentum: et celebrabitis eam solemnem
    Domino in generationibus vestris cultu sempiterno.'
  eng-ASVBT: 'And this day shall be unto you for a memorial, and ye shall keep it
    a feast to Jehovah: throughout your generations ye shall keep it a feast by an
    ordinance forever.'
  mna-mna: '“Aigule tabe aŋkam yom ma kezem Aikuptu i, na niom Israel niomŋan popoŋana
    tiom tabe tipet pa kaimer i, kozo motoyom iŋgalŋgal, mi iseeŋge iseeŋge ma ila.
    Tana nio aŋur tutu piom ta kembei: Ndaama ta boozomen, aigule tana isombe ipet,
    na kakam lupŋana biibi mi kusuŋ pio. Pa ina aigule potomŋana. Tutu taiŋgi ko imbol
    ma alok.'
  ita-1885: E quel giorno vi sarà per una ricordanza, e voi lo celebrerete per festa
    solenne, al Signore; voi lo celebrerete per festa solenne, per istatuto perpetuo,
    per le vostre età.
  eng-LXXUP: And this day shall be to you a memorial, and ye shall keep it a feast
    to the Lord through all your generations; ye shall keep it a feast for a perpetual
    ordinance.
  eng-ULB: This day will become a memorial day for you, which you must observe as
    a festival for Yahweh. It will always be a law for you, throughout your people's
    generations, that you must observe this day.
  spa-VBL: “Este será para ustedes un día para recordar. Lo celebrarán como un festival
    para el Señor por las generaciones futuras. Observarán esto por todos los tiempos
    venideros.
  fra-_FOB: Et ce jour-là vous sera en mémorial; et vous le célébrerez comme une fête
    à l'Éternel, d'âge en âge; vous le célébrerez comme une ordonnance perpétuelle.
  mal-mal: ഈ ദിവസം നിങ്ങൾക്ക് ഓർമ്മദിവസമായിരിക്കണം; നിങ്ങൾ അത് യഹോവയ്ക്ക് ഉത്സവമായി
    ആചരിക്കണം. ഇത് നിങ്ങൾ തലമുറതലമുറയായി നിത്യനിയമമായി ആചരിക്കണം.
  urd-GVR: Āj kī rāt ko hameshā yād rakhnā. Ise nasl-dar-nasl aur har sāl Rab kī ḳhās
    īd ke taur par manānā.
  suz-BL: मेको नाक्‍ती इन कली मिम्‍तीक नाक्‍ती दुम्‍चा माल्‍ब। मोपतीके आं नेंम भोज
    जचा माल्‍नीनी। गे बर्स बर्सम मेको चाड परमप्रभु यावे कली मानेचा माल्‍नीनी। इन पाला
    नेल्‍ल आन कली गेना हना यो अरेशो लोव़ बाक्‍ब।
  ita-1927: Quel giorno sarà per voi un giorno di ricordanza, e lo celebrerete come
    una festa in onore dell’Eterno; lo celebrerete d’età in età come una festa d’istituzione
    perpetua.
  ckb-ckb: «ئەو ڕۆژەش دەبێتە یادگاری بۆتان و دەیکەنە جەژن بۆ یەزدان، فەرزێکی هەتاهەتاییە
    و نەوە دوای نەوە بەردەوام دەبێت.
  eng-BBE: 'And this day is to be kept in your memories: you are to keep it as a feast
    to the Lord through all your generations, as an order for ever.'
  kan-OKCV: “ಈ ದಿನವು ನಿಮಗೆ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿರುವುದು. ನೀವು ಅದನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಹಬ್ಬವಾಗಿ
    ತಲತಲಾಂತರಗಳಲ್ಲಿ ಆಚರಿಸಬೇಕು. ಅದನ್ನು ಶಾಶ್ವತ ನಿಯಮವೆಂದು ಎಂದೆಂದಿಗೂ ಆಚರಿಸಬೇಕು.
  bbb-bbb: Ro Fasova mazani ije nika abe ireobo oemarena vierafefo. Ro juaevasia besubesu
    ijia janika ijiege rekinu una izege E Ireobo nare Ijifiki ijia ja karauniaeva
    ije vierafekinu vadufuo.
  tam-2017: அந்த நாள் உங்களுக்கு நினைவுகூருதலான நாளாக இருக்கட்டும்; அதைக் யெகோவாவுக்குப்
    பண்டிகையாக அனுசரியுங்கள்; அதை உங்களுடைய தலைமுறைதோறும் நிரந்தர கட்டளையாக அனுசரிக்கவேண்டும்.
  spa-RV-1909: 'Y este día os ha de ser en memoria, y habéis de celebrarlo como solemne
    á Jehová durante vuestras generaciones: por estatuto perpetuo lo celebraréis.'
  ron-BTF: Și această zi să vă fie pentru amintire; și să o țineți ca sărbătoare DOMNULUI
    prin toate generațiile voastre; să o țineți ca sărbătoare printr-o rânduială pentru
    totdeauna.
  eng-WEBP: This day shall be a memorial for you. You shall keep it as a feast to
    the LORD. You shall keep it as a feast throughout your generations by an ordinance
    forever.
  eng-FBV: This will be a day to remember for you. You are to celebrate it as a festival
    to the Lord for generations to come. You will observe this for all time to come.
  nld-1939: 'Deze dag moet voor u een gedenkdag zijn, die ge als een feest ter ere
    van Jahweh moet vieren. Gij zult hem vieren van geslacht tot geslacht: een eeuwige
    wet.'
  nch-BL: Huan ni tonali quema niquintatzacuiltis egiptome monequi anquielnamiquise
    sesen xihuit. Ipan ni tonali monequi antechchihuilise se hueyi ilhuit na, niamoTECO.
    Anquichihuase ni ilhuit para nochipa huan ni ilhuit panos ten tetajme hasta ininconehua.
  vie-1934: Các ngươi hãy ghi ngày đó làm kỷ niệm; trải các đời hãy giữ làm một lễ
