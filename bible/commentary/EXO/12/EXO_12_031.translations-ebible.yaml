    ọ gwara ha sị, “Ngwa bilienụ, unu bụ ụmụ Izrel niile. Kewapụnụ onwe unu site nʼetiti
    anyị. Gaanụ, fee Onyenwe anyị unu ofufe dịka unu rịọrọ.
  ory-ory: ତହୁଁ ରାତ୍ରିକାଳରେ ଫାରୋ, ମୋଶା ଓ ହାରୋଣଙ୍କୁ ଡକାଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ଓ ଇସ୍ରାଏଲ
    ବଂଶ ଉଠି ଆମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ବାହାର ହୁଅ, ତୁମ୍ଭମାନଙ୍କ ବାକ୍ୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କର
    ସେବା କରିବା ପାଇଁ ଯାତ୍ରା କର।
  chk-chk: Nge lon chök ewe pwinin Farao a titi Moses me Aaron o üreniir, “Oupwe towu
    seni lein nei aramas, ämi me ekewe aramasen Israel. Oupwe feila! Oupwe fel ngeni
    ewe Samol mi Lapalap, usun oua fen apasa.
  rop-rop: Wal streidawei det king bin jandim wed langa Mosis en Eran, en wen dubala
    bin kaman langa im, imbin dalim dubala, “Yumob gowei brom dijan kantri na! Yunbala
    deigim ola Isreil pipul en go en weship langa YAWEI det God blanga yumob weya
    yunbala bin oldei askimbat mi.
  ukr-1871: 'І покликав Мойсея та Арона та й каже: Вставайте, виходьте спроміж людей
    моїх, і ви й синове Ізрайлеві, та й ійдїте собі, служіте Господеві, як мовляли!'
  bch-bch: Ngan bong toaiua maron kapei togid Isip ibaba Moses ga Aron ga tinam pan
    ta ikeo, “Manmanae! Gimingada panua Israel adae ta atnan leg panua ga ala. Ala
    asoa ami Maron Deo ieda mambe abetabeta gau ngan.
  deu-1951: 'Und er berief Mose und Aaron in der Nacht und sprach: Machet euch auf
    und ziehet aus von meinem Volke, ihr und die Kinder Israel, und gehet hin, dienet
    dem HERRN, wie ihr gesagt habt!'
  eng-JPS: 'And he called for Moses and Aaron by night and said: ''Rise up, get you
    forth from among my people, both ye and the children of Israel; and go, serve
    the LORD, as ye have said.'
  srp-1865: 'I dozva Mojsija i Arona po noæi i reèe: ustajte, idite iz naroda mojega
    i vi i sinovi Izrailjevi, i otidite, poslužite Gospodu, kao što govoriste.'
  lug-lug: Mu kiro ekyo Falaawo n’atumya Musa ne Alooni n’abagamba nti, “Musituke!
    Mutuviire, nze n’abantu bange, mmwe n’abaana ba Isirayiri. Mugende musinze Mukama
    nga bwe mwansaba.
  heb-heb: ויקרא למשה ולאהרן לילה ויאמר קומו צאו מתוך עמי גם אתם גם בני ישראל ולכו
    עבדו את יהוה כדברכם׃
  ben-IRV: তখন রাতের বেলায় ফরৌণ মোশি ও হারোণকে ডেকে বললেন, “তোমরা ওঠ, ইস্রায়েল সন্তানদের
    নিয়ে আমার প্রজাদের মধ্যে থেকে বের হও, তোমরা যাও, তোমাদের কথা অনুসারে গিয়ে সদাপ্রভুর
    সেবা কর।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਰਾਤੀਂ ਬੁਲਵਾ ਕੇ ਆਖਿਆ, ਉੱਠੋ ਅਤੇ ਮੇਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਨਿੱਕਲ ਜਾਓ ਤੁਸੀਂ ਵੀ ਅਤੇ ਇਸਰਾਏਲੀ ਵੀ ਅਤੇ ਜਾ ਕੇ ਆਪਣੀ ਗੱਲ ਦੇ ਅਨੁਸਾਰ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ
    ਕਰੋ।
  tkr-tkr: 'Xəmdə fironee Mısayiy Harun qopt''ul eyhen: – Sabı-qabı, hudoora! İzrailybışika
    sacigee yizde milletıke əq''əna qeepxhe. Havak''ne şu eyheen xhineyid Rəbbis ı''bəədat
    he''e.'
  mya-JVB: ထိုညဉ့် ခြင်းတွင် မောရှေ နှင့် အာရုန် ကို ခေါ် တော်မူလျှင် ၊ သင် တို့မှစ၍
    ဣသရေလ အမျိုးသား တို့၊ ထ ၍ ငါ့ လူ စုထဲက ထွက်သွား ကြလော့။ သင် တို့တောင်း သည်အတိုင်း
    ထာဝရဘုရား အား သွား ၍ ဝတ်ပြု ကြလော့။
  tte-O: Boniyainane koina kin Mosese yo Eloni iyoganli kabo iwalolau kolili, “Kwalowasi,
    mekamikavao Isileli. Yagu yanuwa kwalogabaen, kwalau kwatapwalolo Yeoba koina,
    besiele ami nuwatu.
  tbg-tbg: Ho vi entara entaqi Pero vaiintivano Mosika Eronika naarama kero vitantara
    tiharo, Netanta ekaa Isareri hampata himpi, tinavu Isipi ke, katu vare vuate.
    Netanta tota tintemake, oru mini Nora Kotira autu tuahera kaate.
  hmo-hmo: Vadaeni unai hanuaboi, Farao ese Mose bona Arona dekenai ia boiboi, ia
    gwau, “Umui toreisi, lauegu orea taudia edia huanai dekena amo umui raka siri,
    umui bona Israela taudia ibounai. Umui lao, Lohiabada dekenai do umui tomadiho,
    umui emui noinoi hegeregerena.
  urd-urd: तब उसने रात ही रात में मूसा और हारून को बुलवा कर कहा, कि “तुम बनी — इस्राईल
    को लेकर मेरी क़ौम के लोगों में से निकल जाओ और जैसा कहते हो जाकर ख़ुदावन्द की इबादत
    करो।
  rus-SYN: 'И призвал фараон Моисея и Аарона ночью и сказал им: встаньте, выйдите
    из среды народа моего, как вы, так и сыны Израилевы, и пойдите, совершите служение
    Господу Богу вашему, как говорили вы;'
  bqc-SIM: 'Gwãasĩna ↄ̃ Falaↄ̃ↄ Mↄizi ń Aalonao sìsi a ònɛ́: À fɛlɛ bↄlɛ ń
    Isailiↄ ma gbɛ̃́ↄ guu. À gɛ́ Dii sísii lá á òwa.'
  tcz-CHONGTHU: Jankim lai jin Pharaoh'vin Mose le Aaron aga kousah tauvin, “Ka mite
    dalhan che tauvin chule Israel mite kipui jin che tauvin! Nei tepna bang un che
    uvin lang Pakai kin chu gabol jeng tauvin,” ati.
  mar-mar: तेव्हा रातोरात फारोने मोशे व अहरोन यांना बोलावून आणले फारो त्यांना म्हणाला,
    तुम्ही व तुमचे सर्व इस्राएल लोक माझ्या लोकांतून निघून जा आणि तुम्ही म्हणता त्याप्रमाणे
    जाऊन तुमच्या परमेश्वराची उपासना करा.
  soq-soq: Tadina sa deawa bedewe warere Moses Aron nata apamone diamone wanase, “Tauwadea
    nolene aitana, e ita e apanala Israelwa do! Ne bolana ema enaiane aitane Iawe
    God wadaposisana eba inseilana rua.
  qub-qub: 'Chaura chay chacay faraonga Aarontawan Moisesta gayarcachir niran: «Canan
    öra aywacuy. Egiptucunapita llojshicuy llapan Israel-masiquicunawan. Nishayquino
    juclla aywacuy Tayta Diosta aduranayquipaj.'
  bqp-bqp: 'Gwãanin Firi''auna Musa kũ Harunao sìsi à pìńnɛ: À futɛ kũ Isarailanↄ
    à bↄtɛ ma gbɛ̃nↄ tɛ́. À gɛ́ donyĩ kɛ Dikirinɛ lákũ a ò nà.'
  hat-hat: 'Nan mitan lannwit lan, farawon an fè rele Moyiz ak Arawon, li di yo: -Leve,
    ale fè wout nou! Wete kò nou nan mitan pèp mwen an, nou menm ansanm ak moun pèp
    Izrayèl la. Ale, mwen di nou. Al fè sèvis pou Seyè a jan nou te di a.'
  eng-BSB: Then Pharaoh summoned Moses and Aaron by night and said, “Get up, leave
    my people, both you and the Israelites! Go, worship the LORD as you have requested.
  tod-tod: 'Naama ɓidii nɔ zu, Falaɠɔn Moizeni ta Aalɔn lolini, é ɠɛ ti ma: «À wuzeɠe,
    wo ɠula nà-nuɓusɛiti saama, wa Izelayɛle nuiti. À li, wo Ɠɔoɠɔ GALAGI lɛbi,
    eɠɛʋelei wo boni la.'
  eng-WEBPB: He called for Moses and Aaron by night, and said, “Rise up, get out from
    amongst my people, both you and the children of Israel; and go, serve the LORD,
    as you have said!
  kbq-kbq: Ana kenage amu'nompi Fero'a Mosesene Aronikizni ke higeke akeno, Atreta
    otita vi'o. Vahe'ni'afintira maka Israeli vahera zmavreta kema huna'a kante anteta,
    Ra Anumzamofona monora ome hunteho.
  nhe-BL: 'Huajca ipan nopa tlayohua Faraón tlatitlanqui ma quinnotzatij Moisés ihuaya
    Aarón, huan quinilhui: ―Amantzi xiquisaca. Xiyaca imojuanti ininhuaya nochi nopa
    israelitame. Xiquincahuaca notlacajhua. Xiyaca xijhueyichihuatij imoTECO queja
    inquiijtojque.'
  bus-bus: 'Gwãavĩn Fili''auna Musa kↄ̃n Arunao sìsi à bèńnɛ: À fɛɛ kↄ̃n Isarailinↄ
    à bↄɛ ma gbɛ̃nↄ tɛ́. À gá dↄnzi kɛ Diinɛ lán á ò nà.'
  gub-BL: A'e 'ar mehe we pyhaw Parao wenoz kar Moizez Àràw uzeupe wà. — Pe ty wà,
    Izaew izuapyapyr paw wà no. Pehem peho xe wi heremiaihu wanuwi nehe ty wà. Peho
    Tupàn Tuweharupi Wiko Ma'e imuwete katu pà nehe ty wà, peneminozgwer rupi katete
    nehe ty wà.
  eng-DRA: 'And Pharao calling Moses and Aaron, in the night, said: Arise and go forth
    from among my people, you and the children of Israel: go, sacrifice to the Lord
    as you say.'
