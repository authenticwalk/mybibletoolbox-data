verse: EXO.012.031
translations:
  mal-C: ഫറവോൻ രാത്രിയിൽ മോശയെയും അഹരോനെയും ആളയച്ചുവരുത്തി, “നിങ്ങളും ഇസ്രായേല്യരും
    എഴുന്നേറ്റ് എന്റെ ജനത്തെ വിട്ടുപോകുക. നിങ്ങൾ അപേക്ഷിച്ചതുപോലെ പോയി യഹോവയെ ആരാധിക്കുക.
  deu-TKW: 'Da ließ er Mose und Aaron zur Nachtzeit rufen und sprach: Auf! zieht ab,
    von meinem Volke weg, sowohl ihr selbst, als die Israeliten; geht hin und verehrt
    Jahwe, wie ihr verlangt habt!'
  lin-lin: 'Kaka na butu wana, Faraon abengisaki Moyize mpe Aron, alobaki na bango :
    « Botelema, bobima kati na bato na ngai, bino mpe bana ya Isalaele. Bokende kogumbamela
    Yawe ndenge bosengaki.'
  eng-LSV: and he calls for Moses and for Aaron by night and says, “Rise, go out from
    the midst of my people, both you and the sons of Israel, and go, serve YHWH according
    to your word;
  eng-GNV: And hee called to Moses and to Aaron by night, and saide, Rise vp, get
    you out from among my people, both yee, and the children of Israel, and goe serue
    the Lord as ye haue sayde.
  eng-WEBSTER: 'And he called for Moses and Aaron by night, and said, Arise, and depart
    from among my people, both ye and the children of Israel: and go, serve the LORD,
    as ye have said.'
  nhw-BL: 'Huajca ipan nopa tlayohua Faraón tlatitlanqui ma quinotzatij Moisés ihuaya
    Aarón, huan quinilhui: ―Amantzi xiquisaca. Xiyaca amojuanti ininhuaya nochi nopa
    israelitame. Xiquincahuaca nomasehualhua. Xiyaca xijhueyichihuatij amoTECO quen
    anquiijtojque.'
  swh-ONEN: Wakati huo Farao akawaita Mose na Aroni na kuwaambia, “Ondokeni! Tokeni
    kwa watu wangu, ninyi pamoja na Waisraeli! Nendeni mkamwabudu Bwana kama mlivyoomba.
  bba-bba: Wɔ̃ku tee te sɔɔ, Eɡibiti sunɔ u Mɔwisi kɑ Aroni sokɑ, u nɛɛ, i seewo i
    doonɑ nɛn tɔmbun min di, bɛɛ kɑ bɛɛn tɔmbu Isirelibɑ. I doo i Yinni Gusunɔ sɑ̃
    nɡe mɛ i ɡeruɑ.
  eng-KJVCPB: And he called for Moses and Aaron by night, and said, Rise up, and get
    you forth from amongst my people, both you and the children of Israel; and go,
    serve the Lord, as ye have said.
  cpy-cpy: 'Ari ikaemakaan-takiri Faraón tsireni-paeteki Moisés eejatzi Aarón, ikantakiri:
    “Piyaatee, tee nokoyi pijeeki-motaneena, paaneeri maawoeni pisheninka Israel-paeni,
    pipinkathateri Tajorentsi, tema rootaki pikanta-piintakinari.'
  mpx-mpx: Bulin maisena o elana, kin Mosese ge Eloni i yogaagil ge i baek elal i
    ba, “Nuku egon! Alomiyau ge Isileli no panuwa ku eguluwan! Ku na ku tapwalolo
    Yehoba elana ni ola wami awanun elau.
  wbp-wbp: Ngula-jana YAAWIYI-rli wirriyawirriya pungu manu puluku-watirlangu, munga
    jintangka-juku-palangu kingirli yimi yilyaja Mujujuku manu Yarunuku yungu-pala
    nyanja-yani nyanungu. Kuja-palarla yanurnu, wangkaja-palangu, “Nyurrurla Yijirali-pinki
    yantalu, yampiyalu-nganpa! Jilja-kurra yungunkulurla pulka-pinyi YAAWIYI-ki yalirla.
  luo-luo: E otienono Farao ne oluongo Musa kod Harun mowachonegi niya, “Wuoguru gi
    jo-Israel piyo mondo uwe joga mondo udhi ulam Jehova Nyasaye ma Nyasachu kaka
    usekwayo.
  meu-meu: Bena hanuaboi ai Farao ese Mose bona Aaron e haduadia, eto, A tore isi,
    egu orea taudia bogaragidia amo ba raka lasi, umui bona Israel taudia iboudiai.
    Aola, Iehova ba toma henia diho, emui hereva heḡereḡerena.
  npi-ULB: रातमा फारोले मोशा र हारूनलाई बोलाउन पठाए र भने, “उठ, तिमी र इस्राएलीहरू
    मेरा मानिसहरूका बिचबाट निस्केर जाओ । तिमीहरूले चाहेजस्तै गएर परमप्रभुको आराधना
    चढाओ ।
  yor-yor: Farao sì ránṣẹ́ pe Mose àti Aaroni ní òru, ó sì wí pé, “Ẹ kúrò lọ́dọ̀ mi
    ẹ̀yin àti àwọn ènìyàn Israẹli! Ẹ lọ láti sin Olúwa gẹ́gẹ́ bí ẹ ti béèrè.
  emp-NTPO: 'Ara maʌ̃ diamasi Egiptod̶ebema boroba Moisera Aaroʌ̃ sid̶a trʌ̃biped̶a
    nãwã jarasia: –Bãrã israelerãra isabe mʌ̃ druad̶ebemada ãyã wãbʌrʌd̶adua. Ãcõrẽa
    animarãda babue diad̶e wãnadua bãrãba jara panʌ quĩrãca.'
  ind-ind: Malam itu juga, raja memanggil Musa dan Harun untuk menghadapnya lalu berkata
    kepada mereka, “Pergi! Menjauhlah dari rakyat saya! Kalian dan semua umat Israel,
    pergilah menyembah TUHAN, dewamu itu, seperti yang kalian minta!
  pes-OPCB: 'فرعون در همان شب موسی و هارون را فرا خواند و به ایشان گفت: «هر چه زودتر
    از سرزمین مصر بیرون بروید و بنی‌اسرائیل را هم با خود ببرید. بروید و همان‌طور که
    خواستید خداوند را عبادت کنید.'
  aer-aer: Nhenge YAHWEH-ele ampe urreye ingkirreke, pweleke areye-arlke irrerlknge
    atwemele, ingwe ikwerele-anteye Pharaoh Moses uthene Aaron utheneke antangkeke.
    Itne ikwere-werne apetyeke arteke, re ikwere-atherre angkeke, “Arrantherre Israel-arenye
    areye-aye alherlte-iwaye, anwernenhe impeyewe! Arrantherre apmere arrangkethe
    ikwere-werne alhetyeke YAHWEH renhe utyernemele tnaketyeke.
  tgl-ULB: Pinatawag ni Paraon sina Moises at Aaron sa gabing iyon at sinabing, “Tumayo
    kayo at lumayas mula sa bayan ko, kayo at ang mga Israelita. Umalis na kayo, at
    sumamba kay Yahweh, gaya ng sinabi ninyo na nais ninyong gawin.
  cbu-NT: Ashiriya, anuritam zar psaan kurak tiptsiree kuruzeeru; Móysisee, Aaronaatstamta
    kuruzushini, táyaru, zanganirangiya. Uwshatssin yamayashinusin, Móysissha mishat
    Aaronpat kusaranganaya. Ashiriya, kurak Móysisee tárangiya; Ashiri naturi siy
    Israelchichis ichingurus nuwash tsapuni shitungeerus arap naatssa. Sheerus, saani
    Apanllireetsis Taarashipani ungirtangtsa yuw saana zandkis anurita, kurak Móysisee
    tárangiya.
  hui-hui: Ogonidagua biyago hondowa mbiraga odagoningi dege kini biagome Mosese Aronola
    ibilo hondo pudaba lowa ibiyagola libuhondo lalu, Áyu ogoni libubi tí Isaraele
    wali agali bibahendebi áyu ogoniore piai hadaba. Tí bibahende i̱naga dindini i̱naga
    wali agali heba naholego áyu ogoniore pialu tínaga Anduane Homogo mitangi bialu
    ibu mo dunini howa lotu lole porama larimidagua lole pudaba.
  mya-mya: ထို​ည​ချင်း​တွင်​ဘု​ရင်​သည်​မော​ရှေ​နှင့်​အာ​ရုန် တို့​ကို​ခေါ်​၍``သင်​တို့​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​သည် ငါ​၏​ပြည်​မှ​ထွက်​သွား​ကြ လော့။ သင်​တို့​တောင်း​ဆို​သည့်​အ​တိုင်း​သွား​၍
    ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ လော့။-
  cbi-NTPO: 'Tsenñu juntsa keperen faraón, Moisésnu bain, Aarónnu bain mikatu tsandimi:
    Enu delu'' ji'', ñulla Israel chachilla in chachillanu ba''ke'' dejisa tenve.
    Tsejtu Yavénu naakenu deti''ba umaa ji'' juntsanguiidei.'
  bod-N: དེ་ནས་མཚན་མོའི་དུས་སུ་ཕཱར་ཨོལ་གྱིས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་བོས་ཏེ་ན་རེ། ཁྱོད་གཉིས་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ངའི་འབངས་མིའི་ཁྲོད་ནས་ཆས་ཏེ་སོང་ཞིག
    ཁྱོད་གཉིས་ཀྱིས་སྨྲས་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་དུ་སོང་ཞིག
  sna-sna: Faro akadana Mozisi naAroni usiku akati, “Simukai, mubve pakati pavanhu
    vangu, imi navaIsraeri! Endai, mundonamata Jehovha sezvamakakumbira.
  spa-BLM: 'Llamó de noche a Moisés y a Aarón y les dijo: “¡Levántense, salgan de
    entre mi pueblo, ustedes y los hijos de Israel, y vayan a servir a Yahvé, como
    han dicho!'
  cac-cac: 'A val d''a jun ac''val chi'', ix avtaj vin̈aj Moisés yed'' vin̈aj Aarón
    yuj vin̈ rey chi'', ix yalan vin̈ d''a eb'' vin̈: —A ticnaic ixiquec, iq''uecb''at
    masanil eb'' eyetchon̈ab'', b''esequel e b''a d''a scal eb'' vetchon̈ab'' tic,
    sb''at eyac''anem e b''a d''a Jehová icha eyalan chi''.'
  swh-ULB: Farao akamuita Musa na Aruni usiku na kusema, “Inuka, tokeni miongoni mwa
    watu wangu, nyie pamoja na Waisraeli. Nenda, mmuabudu Yahweh, kama mlivyo sema
    mnataka kufanya.
  bel-bel: 'І паклікаў Майсея і Аарона ўначы і сказаў: устаньце, выйдзіце з асяродзьдзя
    народу майго, як вы, так і сыны Ізраілевыя, і ідзеце, учынеце служэньне Госпаду,
    як казалі вы;'
  wed-wed: Pharaoh wei waguvaraina Moses ma Aaron ai riwa i paritawanei da i nei awarina
    ma i egari, “Ami rava mai Israel maiteni ona vomairi ma au dobu ona oputawanei!
    O vivibaḡei nanare ona nae ma ami Bada ona voepaepai!
  deu-ELBBK: 'Und er rief Mose und Aaron in der Nacht und sprach: Macht euch auf,
    zieht weg aus der Mitte meines Volkes, sowohl ihr als auch die Kinder Israel,
    und geht hin, dient dem HERRN, wie ihr geredet habt;'
  mbb-OT: Dutun he kezukileman, mibpesuǥuan te hadì si Moises wey si Aaron ne ke sikandin
    diyà te kandan te, “Sigi, genat kew en! Ewai niw en heini is nasyun ku. Genat
    kew en wey niw maazap is Nengazen, su iyan heeyan edtulungan niw edhengyua.
  mal-2015: 'അപ്പോൾ അവൻ മോശെയെയും അഹരോനെയും രാത്രിയിൽ വിളിപ്പിച്ചു: നിങ്ങൾ യിസ്രായേൽമക്കളുമായി
    എഴുന്നേറ്റു എന്റെ ജനത്തിന്റെ നടുവിൽനിന്നു പുറപ്പെട്ടു, നിങ്ങൾ പറഞ്ഞതുപോലെ പോയി
    യഹോവയെ ആരാധിപ്പിൻ.'
  tuo-NT: 'Ti ñamita faraṍ Moisére, Aarṍrẽ pijidutioꞌocʉ niwĩ. Narẽ aꞌtiro nicʉ
    niwĩ: —Aꞌtore yarã masã meꞌrã ninemoticãꞌña. Wijaya. Mʉsã, nipeꞌtirã Israe curuacjãrã
    meꞌrã waꞌaya. Mʉsã níꞌcaronojõta mʉsã wiogʉ Õꞌacʉ̃rẽ eꞌcatipeorã waꞌaya.'
  gup-gup: Bu kunmekbe kukak rerrih wanjh Pharaoh benbenekayhmeng Moses dja Aaron,
    wanjh benbenemarneyimeng, yimeng, “Bonj. Wanjh ngurridolkka ngurriray kandibawo
    ngadberre, ngudda dja bininj nawu Israel benkebmawahmeng wanjh ngurriray ngurridi
    yiwarrudj Yawey nuye bu ngudda nguneyimeng.
  gvs-gvs: Tuwo sabamgoyana goi Pero vala ietune ima Eroni be yau iduduwema kana.
    Kana ilatuwokoima, idigo kana, ‘Kotāoya, kōna! Kōna! Komi ami taiyuwokova semiyao
    Isileli tubunao liliudi taiyao kōna! Yau guna bodao taiyao kokalavēma go, kōna
    kosakulūlu Yauwe yaina nakae boi kokawanoi makimaki.
  rmc-rmc: 'O Faraonos mek odi rat vičinďa le Mojžiš the le Aron a phenďa lenge: „Ušťen!
    Džan het mire manušendar, tumen the o Izraeliti! Džan a lašaren le RAJES, avke
    sar kamenas!'
  nlg-nlg: Pharaoh te nira vetena Moses ma Aaron tana bongi eni, me ghaghua, “Sanighai!
    Tona keha ighau udolu! Tona ma kau holohaba vania a Yahweh te vagha toro bosaa.
  pes-OPV: 'و موسی و هارون را در شب طلبیده، گفت: «برخیزید! و از میان قوم من بیرون
    شوید، هم شماو جمیع بنی‌اسرائیل! و رفته، خداوند را عبادت نمایید، چنانکه گفتید.'
  ron-1924: 'Ын ачеяшь ноапте, Фараон а кемат пе Мойсе ши пе Аарон ши ле-а зис: „Скулаци-вэ,
    ешиць дин мижлокул попорулуй меу, вой ши копиий луй Исраел. Дучеци-вэ сэ служиць
    Домнулуй, кум аць зис.'
  aui-aui: Wasina bi Ijipt kana kiiwawo nubabasuve Mosis da Eron ikwatuvedi sipiika
    bi iwonedi bo, “Kogeghomiiri! Yagu wawaya kokuyovedi, tami da Isrel damdi! Konagho,
    yagu kubura kokanibutaveni da Yawe God konakabepepi metagha kovibabana.
  ben-OBCV: রাতেই ফরৌণ মোশি ও হারোণকে ডেকে পাঠালেন ও বললেন, “ওঠো! তোমরা ও ইস্রায়েলীরা
    আমার প্রজাদের ছেড়ে চলে যাও! যাও, তোমরা যেমন অনুরোধ জানিয়েছিলে, সেই অনুসারে গিয়ে
    সদাপ্রভুর আরাধনা করো।
  som-som: Markaasuu Muuse iyo Haaruun u yeedhay habeennimadii, oo wuxuu ku yidhi,
    Kaca, oo dadkayga ka dhex baxa, idinka iyo reer binu Israa'iilba; taga oo Rabbiga
    u adeega, sidaad u tidhaahdeen.
  lat-VUC: 'Vocatisque Pharao Moyse et Aaron nocte, ait: Surgite et egredimini a populo
    meo, vos et filii Israël: ite, immolate Domino sicut dicitis.'
  eng-ASVBT: And he called for Moses and Aaron by night, and said, Rise up, get you
    forth from among my people, both ye and the children of Israel; and go, serve
    Jehovah, as ye have said.
  mna-mna: 'To mbeŋ tamen ta tina na, king iboobo Mose ziru Aron ma timar, mi iso
    pizin. Iso: “Niomru kamaŋga ma kezem lele tiam ti ta buri mi kala leyom. Mi niomru
    men som. Niomŋan zin Israel ta boozomen kala leyom! Koyo mbili tiom ma timap,
    mi kala kakam suŋŋana pa Yooba, kembei ta muŋgu kiwi yo pa na. Kala, kala! Mi
    motoyom iŋgal yo tomini pa suŋŋana tiom, mi kusuŋ Yooba be ikampe yo.”'
  ita-1885: 'E Faraone chiamò Mosè ed Aaronne, di notte, e disse: Levatevi, partitevi
    di mezzo il mio popolo, voi, e i figliuoli d''Israele; e andate, servite al Signore,
    secondo che avete detto.'
  eng-LXXUP: And Pharaoh called Moses and Aaron by night, and said to them, Rise and
    depart from my people, both ye and the children of Israel. Go and serve the Lord
    your God, even as ye say.
  eng-ULB: Pharaoh summoned Moses and Aaron in the night and said, “Get up, get out
    from among my people, you and the Israelites. Go, worship Yahweh, as you have
    said you wanted to do.
  spa-VBL: 'El Faraón llamó a Moisés y a Aarón durante la noche y les dijo: “¡Fuera
    de aquí! ¡Dejen a mi pueblo, ustedes dos y los israelitas! Váyanse, para que puedan
    adorar al Señor como lo han pedido.'
  fra-_FOB: 'Il appela donc Moïse et Aaron, de nuit, et leur dit: Levez-vous; sortez
    du milieu de mon peuple, vous et les enfants d''Israël; allez, servez l''Éternel,
    comme vous l''avez dit.'
  mal-mal: 'അപ്പോൾ അവൻ മോശെയെയും അഹരോനെയും രാത്രിയിൽ വിളിപ്പിച്ചു: “നിങ്ങൾ യിസ്രായേൽമക്കളുമായി
    എഴുന്നേറ്റ് എന്റെ ജനത്തിന്റെ നടുവിൽനിന്ന് പുറപ്പെട്ട്, നിങ്ങൾ പറഞ്ഞതുപോലെ പോയി
    യഹോവയെ ആരാധിക്കുവിൻ.'
  urd-GVR: Abhī rāt thī ki Firaun ne Mūsā aur Hārūn ko bulā kar kahā, “Ab tum aur
    bāqī Isrāīlī merī qaum meṅ se nikal jāo. Apnī darḳhāst ke mutābiq Rab kī ibādat
    karo.
  suz-BL: मिनु मेको नाक्‍दो फाराओमी मोसा नु हारून आस कली ब्रेश्‍शा “छुल छाल बोक्‍कीस।
    गे नु इस्राएल ङा मुर नेल्‍ल आं रागी ङा मुर आन दाते रे ग्रूङीन। इस देंशो खोदेंशो
    पा परमप्रभु यावे कली चढ़ेथ लने।
  ita-1927: 'Ed egli chiamò Mosè ed Aaronne, di notte, e disse: “Levatevi, partite
    di mezzo al mio popolo, voi e i figliuoli d’Israele; e andate, servite l’Eterno,
    come avete detto.'
  ckb-ckb: 'بەو شەوە فیرعەون موسا و هارونی بانگکرد و گوتی: «هەستن! لەنێو گەلەکەم بڕۆنە
    دەرەوە، ئێوە و هەموو نەوەی ئیسرائیل، بڕۆن یەزدان بپەرستن وەک خۆتان داواتان کرد.'
  eng-BBE: And he sent for Moses and Aaron by night, and said, Get up and go out from
    among my people, you and the children of Israel; go and give worship to the Lord
    as you have said.
  kan-OKCV: ಫರೋಹನು ರಾತ್ರಿಯಲ್ಲಿ ಮೋಶೆ ಆರೋನರನ್ನು ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೀವು ಮತ್ತು ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ
