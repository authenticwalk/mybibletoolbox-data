verse: EXO.012.045
translations:
  mal-C: എന്നാൽ തൽക്കാലത്തേക്കു വന്നു താമസിക്കുന്നവനും കൂലിക്കാരനും ഇതു ഭക്ഷിക്കാൻ
    പാടില്ല.
  deu-TKW: Ein Beisaß oder Lohnarbeiter darf es nicht mitessen.
  lin-lin: Mopaya oyo akozala na bino mpo na tango moke mpe mosali oyo azwaka lifuti
    bakolia yango te.
  eng-LSV: a settler or hired servant does not eat of it;
  eng-GNV: A stranger or an hyred seruant shall not eat thereof.
  eng-WEBSTER: A foreigner, and a hired servant shall not eat of it.
  nhw-BL: Pero se catli ehua seyoc tlali catli san panotinemi, o se tequipanojquetl
    catli anquitlaxtlahuíaj pampa amo amoaxca amo hueli quicuas tlen nopa tlapiyali.
  swh-ONEN: lakini kibarua yeyote au msafiri haruhusiwi kula.
  bba-bba: Sɔɔ wi u sɑrɔ, ǹ kun mɛ tɔn tuko ɡoo wi u sɔmburu mɔ̀ bɛɛn mi, u kɑ ɡobi
    wɑ, be yiru yen ɡoo kun yɑɑ dii bi dimɔ.
  eng-KJVCPB: A foreigner and a hired servant shall not eat thereof.
  mpx-mpx: Yaa tonawanawa ge totuwalali molana gaganina bolo sauga kaukaubwana ya
    hi miminaa gamwamiwa, bahi nihi aan.
  wbp-wbp: Kala kaji warrkini ngana-puka nyina ngarrka-kijirninja-wangu, ngulaju kulalpa
    nganjarla kuyuju purlapa-puruju. Manu kajilpa nyinakarla yapa-kari ngurrara-kari-wardingki
    nyurrurla-kurlu nyurrurla-nyangu ngurrangka, ngulaju lawa-juku kulalpa nganjarla
    kuyuju.
  luo-luo: to wendo moro mobuoro iru kata jatichu ok onego chame.
  meu-meu: A noho-kau tauna bona e ḡaukaramu mai davana tauna na basie ania.
  npi-ULB: विदेशीहरू र भाडामा लिइएका नोकरहरूले यो खानाको कुनै पनि भाग नखानू ।
  yor-yor: ṣùgbọ́n àtìpó àti alágbàṣe kò ni jẹ nínú rẹ̀.
  emp-NTPO: Baribʌrʌ parata carea traja b̶ʌ ãĩbemaba maʌ̃ cobadara cocara b̶ʌa. Idjab̶a
    baridua bãrã tãẽna b̶ʌ ãĩbemaba maʌ̃ cobadara cocara b̶ʌa.
  ind-ind: Pendatang ataupun pekerja upahan dari bangsa lain tidak boleh memakannya.
  pes-OPCB: خدمتکار و میهمان غیریهودی نباید از آن بخورند.
  aer-aer: Nhenge arrpenhele apeke warrkene yanhe renhe artwe-iletyakenhe, kele re
    kere arlkwetyeke arrangkwe arrawe-irrentye ikwerele. Kenhe tyerrtye angwenhe apeke
    re apmere arrpenhe-arenye arrekantherrenge aneme, re kere arlkwetyeke arrangkwe-arle.
  tgl-ULB: Hindi makakain ang mga dayuhan at upahang lingkod ng alinmang pagkain.
  hui-hui: Wali agali tara tara tí baba tigimandi hangu íbu heneyaguabi ti muni biabe
    bialu heneyaguabi bibahende tomo ogoni aria nolene nawi.
  mya-mya: ဧည့်​သည်​သို့​မ​ဟုတ်​အ​ခ​စား​အ​လုပ် သ​မား​များ​မ​စား​ရ။-
  cbi-NTPO: Tsaju' vee tusha chumu chachi junu ñulla' tusha ne punbullaindu bain,
    naa vee chachi junu lushinchi taawasha ken chumu juu bain, juntsa animaa tuta
    alla finu jutyuve.
  bod-N: བྱེས་སུ་སྡོད་པའམ་གླ་པ་སུ་ཡིན་ཡང་དེ་ལས་བཟའ་མི་རུང་།
  sna-sna: asi mueni uye nomunhu anoshandira mari haafaniri kuidya.
  spa-BLM: El extranjero y el jornalero no comerán de ella.
  cac-cac: A pax junoc eb' anima ch'oc chon̈ab'il ayec' d'a e cal, paxyalvum, ma munlajel
    syac' d'a e cal, max yal-laj schi'an noc' eb'.
  swh-ULB: Wageni na watumishi waajiriwa hawapaswi kula chakula chochote.
  bel-bel: пасяленец і найміт не павінен есьці яе.
  wed-wed: Taomana ma taunola maia aubaina e nolanola taui eḡa ina ani.
  deu-ELBBK: Ein Beisasse und ein Mietling soll nicht davon essen.
  mbb-OT: piru is midteǥaad dà med-ubpà diyà te keniyu wey is menge sinuhulan niw
    zà ne kenè niw ipekaan dutun.
  mal-2015: പരദേശിയും കൂലിക്കാരനും അതു തിന്നരുതു.
  gup-gup: Dja bininj nawu kabirridjalwohdi kore ngudda, bedda wanjh minj kabirringun.
    Dja mak bininj birriwokbuyika, nawu kabirrihdurrkmirri ngudberre nawu ngurrbenkarremulewan,
    bedda warridj minj kabirringun.
  gvs-gvs: Tomalatonikasa yaimi sikaaiyaka be nakae topaisewa koeemaisidi, taabu sikakāika.
  rmc-rmc: Aňi ňisavo cudzincos olestar našťi chal, aňi oda, ko kerel buči prekal
    tumende.
  nlg-nlg: Na tinoni lutu kolura nia na tinoni tona mai kara mua ghania.
  pes-OPV: نزیل و مزدور آن را نخورند.
  ron-1924: Венетикул ши симбриашул сэ ну мэнынче.
  aui-aui: Kuburawiibata damdi iiyawogha samakamake gubaguba kamomiye da kate bagibagi
    wawayidi iiyawogha kwiimiisanidi na, gesinakanina.
  ben-OBCV: কিন্তু অস্থায়ী এক বাসিন্দা বা এক ঠিকা শ্রমিক এটি খেতে পারবে না।
  som-som: Kii qariib ah iyo midiidinka la soo kiraystay toona midkoodna waa inuusan
    wax ka cunin.
  lat-VUC: Advena et mercenarius non edent ex eo.
  eng-ASVBT: A sojourner and a hired servant shall not eat thereof.
  mna-mna: '@see-verse:EXO.012.044'
  ita-1885: L'avveniticcio e il mercenario non ne mangino.
  eng-LXXUP: A sojourner or hireling shall not eat of it.
  eng-ULB: Foreigners and hired servants must not eat any of the food.
  spa-VBL: Los visitantes extranjeros o los contratados de otras naciones no podrán
    comer la Pascua.
  fra-_FOB: L'habitant étranger et le mercenaire n'en mangeront point.
  mal-mal: പരദേശിയും കൂലിക്കാരനും അത് തിന്നരുത്.
  urd-GVR: Lekin ġhairshahrī yā mazdūr ko Fasah kā khānā khāne kī ijāzat nahīṅ hai.
  suz-BL: तन्‍न अर्को रागी ङा मुर इन दातेमी बाक्‍त हना यो, गेय पाइब हना यो जचा ब्‍वचा
    मदुम्‍ब।
  ita-1927: L’avventizio e il mercenario non ne mangino.
  ckb-ckb: بەڵام نیشتەجێی کاتی و کرێگرتە لێی ناخۆن.
  eng-BBE: A man from a strange country living among you, and a servant working for
    payment, may not take part in it.
  kan-OKCV: ಪರದೇಶದವರೂ, ಕೂಲಿಯವರೂ, ಅದನ್ನು ತಿನ್ನಬಾರದು.
  bbb-bbb: Ro e bino bu safia ro jaena karinoevo ijiakina e bino ja kega bu joefuo
    imevo ije bude iro ije ivo.
  tam-2017: அந்நியனும் கூலியாளும் அதிலே சாப்பிடவேண்டாம்.
  spa-RV-1909: El extranjero y el asalariado no comerán de ella.
  ron-BTF: Un locuitor temporar și un servitor angajat nu vor mânca din ea.
  eng-WEBP: A foreigner and a hired servant shall not eat of it.
  eng-FBV: Foreign visitors or those hired from other nations shall not eat the Passover.
  nld-1939: maar een inboorling en dagloner mogen er niet van eten.
  nch-BL: Pero se cati ehua seyoc tali cati san panotinemi, o se tequipanojquet cati
    anquitaxtahuíaj pampa amo amoaxca amo hueli quicuas ten nopa tapiyali.
  vie-1934: Khách ngoại bang và kẻ làm thuê cũng chẳng được phép ăn lễ đâu.
  hin-CV: कोई भी परदेशी और मज़दूर इसमें शामिल न किया जाए.
  eng-OURB: A foreigner and a hired servant shall not eat of it.
  spa-BES: Un hombre de un país extraño que vive entre ustedes, y un sirviente que
    trabaja para el pago, no pueden comer del animal.
  tdx-tdx: Tsy ho kamae’ ty mpañialo ndra ty mpikarama.
  vid-vid: Mjenzi yoneche yawele mmajendo ama yawelengukola mijito ya kupegwa sendi
    halingukundizwa kulya chilyo acho.
  eng-OKE: A sojourner and a hireling shall not eat thereof.
  tha-KJV: ส่วนแขกหรือลูกจ้างอย่าให้กินเลย
  por-BR-2018: O estrangeiro e o assalariado não comerão dela.
  deu-ELO: Ein Beisaß und ein Mietling soll nicht davon essen.
  eng-WYC-2018: a comeling and a hired man shall not eat thereof; (but the newcomer
    and the hired man shall not eat it;)
  epo-epo: Pasloĝanto kaj dungito ne manĝu ĝin.
  uig-PIN: Əmma ɵyünglarda waⱪitliⱪ turuwatⱪan musapir yaki mǝdikar buningdin yesǝ
    bolmaydu.
  beo-beo: 'Sofe misi o bidi lamu hawa: hamosu dunu da hame manu.'
  tpi-OTNT: '@see-verse:EXO.012.044'
  hau-SA: amma wanda ba ya zama tare da ku na ɗinɗinɗin, da kuma wanda aka ɗauki hayansa,
    ba zai ci ba.
  udu-udu: Hili ’kwani gun iiyi yilkina/ mo walla ’kwani gun kwanyu ki imanmiiya ṯu’c
    mo tani uni mini ’ka yisa.
  uig-LAT: Emma öyünglarda waqitliq turuwatqan musapir yaki medikar buningdin yése
    bolmaydu.
  nde-nde: kodwa isihambi sezizweni lesisebenzi esiqhatshiweyo kabavunyelwa ukulidla.
  ton-ton: ‌ʻE ʻikai kai ia ʻe ha muli, pe ha tamaioʻeiki ngāue totongi.
  ces-1613: Příchozí a nájemník nebude jísti z něho.
  eko-eko: Ila apale eettiye omaka na apale aateeliye okhola khaazi ahinje.
  eng-WMB: A foreigner and a hired servant shall not eat of it.
  tam-TCV: தற்காலிக குடியிருப்பாளனும் கூலியாளும் அதை சாப்பிடக்கூடாது.
  ceb-ULB: Dili angay mokaon sa bisan unsa niini nga pagkaon ang mga langyaw ug ang
    mga sulugoon nga sinuholan.
  pol-UBG: Cudzoziemiec i najemnik nie będą z niej spożywać.
  kyc-kyc: Wambu mende yuu gii malu role pyao kara naramo dokope panda wambu mende
    kana maiyuo nyepala yulu pyakana laraminyi dokope Pasopa nenge naa nara.
  urd-GVU: لیکن غیرشہری یا مزدور کو فسح کا کھانا کھانے کی اجازت نہیں ہے۔
  deu-1912: Ein Beisaß und Mietling sollen nicht davon essen.
  ntj-ntj: Nyangka malikilu ngarna nyinarranytjalu kamu ngalku. Puru kutjupalu tjimarrikitjalu
    waarka palyalpayilu kamu ngalku.
  kan-2017: ಪರದೇಶದವರೂ, ಕೂಲಿಯವರೂ ಅದನ್ನು ತಿನ್ನಬಾರದು.
  ena-ena: '@see-verse:EXO.012.044'
  yap-yap: Dabiyag ni nge kay be’ nib milekag ara be’ ni yibe pi’ puluwon ko pigpig
    ni be tay.
  hlt-MCSB: Lampah neh kutloh long khaw te te ca boel saeh.
  mdy-ETH: ዒማና ዓጮይዳ ናንጋ ሾኦቺ ዓሲ፤ ሃሣ ዑኬ ኬሊዳ ዒንሢ ጪጊ ማዺሳኒ ዔኬ ዓሲ ዓኣቶ ሙዖፓ።
  twi-ASANTE: Ɔpaani anaa ɔhɔhoɔ biara nnwe bi.
  mwc-mwc: Ba meo dam tumana saibisaibirina nina e mamana ba kega ko gimoni ba i botu
    e bobagibagi wai niko kam kega ina kani.
  eng-WEBU: A foreigner and a hired servant shall not eat of it.
  bnp-bnp: A viri i made popote turane mua, a viri i leho ni gi kona, nahea ge kani
    na habu.’
  wal-wal: SHin ha77issau inttenaara takkiya imattinne kera oottiya imatti appe mooppo.
  spa-PDDPT: El extranjero y el esclavo asalariado no comerán de ella.
  gun-gun: Ha'e rã amboae regua ha'e peráta re omba'eapo va'erã pejou va'ekue ma ndo'ui
    'rã ha'e va'e regua.
  agu-BL: Qui'c cuj tan bajsal jun awer wunak yi ẍchi'bel yi txuc yi na ipat tetz
    itx'ixwatz, mpe ik jun awer wunak yi na icy' cu'n tzixo'l wok nka jun imos yi
    na ichoj wok tan ak'un, qui'c cuj tan baje'n ta'n.
  ilo-ULB: Masapul a saan a mangan dagiti gan-gannaet ken dagiti matangtangdanan nga
    adipen iti uray ania iti taraon.
  kpg-kpg: Tangada e noho i Israel i di madagoaa bodobodo be tangada ne hagangalua
    e miami di maa ai.
  uig-ARA: ئەمما ئۆيۈڭلاردا ۋاقىتلىق تۇرۇۋاتقان مۇساپىر ياكى مەدىكار بۇنىڭدىن يېسە
    بولمايدۇ.
  sus-sus: kɔnɔ wo xa walikɛ naxee kelixi yire gbɛtɛ, e naxa a don.
  pon-2006: Sohte mehn keiru men de tohndoadoahk alahlda men pahn iang tungoale.
  ksd-ksd: A vaira ma ra tultul di vapuak ia, koko dir a ian tana.
  tur-YTC: Yabancı ve ücretli hizmetçi ondan yemeyecektir.
  grc-BRENT: Πάροικος ἢ μισθωτὸς οὐκ ἔδεται ἀπʼ αὐτοῦ.
  ind-AYT: Orang asing dan orang upahan tidak boleh memakannya.
  nya-nya: Koma amene mukukhala naye kwa kanthawi kapena waganyu asadye Paska.
  hrv-hrv: Ni gost ni najamnik ne smiju je jesti!
  mps-mps: '@see-verse:EXO.012.044'
  tpi-tpi: '@see-verse:EXO.012.044'
  dan-1931: Ingen indvandret eller Daglejer* må spise deraf. { [*af fremmed Herkomst.]
    }
  vie-OVCB: Đầy tớ làm mướn và người ngoại tộc tạm trú không được ăn lễ.
  guj-2017: પરંતુ પરદેશમાંથી આવીને અહીં વસેલો કોઈ માણસ, પગારીદાર નોકર અથવા મજૂર તે
    ખાઈ શકે નહિ.
  pon-2006A: Sohte mehn keiru men de tohndoadoahk alahlda men pahn iang tungoale.
  por-BRBSL: Um estrangeiro e um servo contratado não comerão dela.
  aly-aly: Alethang apmer ingwer-areny, warrkenh alyeparl warrkirreyel arrekantherr-itwel,
    nthakenh ra aker renh arlkwey-angenh arrangkw.”
  cth-cth: Miphun alouke hoi san lah hno e naw ni teh cat mahoeh.
  twi-twi: Ɔpaani anaa ɔhɔho biara nnwe bi.
  hlt-hlt: Lampah neh kutloh long khaw te te ca boel saeh.
  tbz-SIM: Opɔ̀ɔ̀ nɛ̀ otɔ̃ntì bɛ̀ bɑ́ɑ́ mù di.
  msy-2020: '@see-verse:EXO.012.044'
  dop-dop: Pǝ fɛɩ sɩ piitim lɛmpɩ mʋʋlʋ yɑɑ ɑpɑɑ tʋ ɩ́ tɔɣɔ pǝ tɔɣɔnɑɣɑ.
  azb-azb: Qonaq və muzdlu işçi ondan yeməməlidir.
  eng-DBY: A settler and a hired servant shall not eat it.
  hin-2017: पर परदेशी और मजदूर उसमें से न खाएँ।
  wol-KYG: Benn màngaan mbaa liggéeykat bu ñu bind it du ci lekk.
  swp-swp: Laolaoma tauna e heaheari se hemaisa taba nige se ai.
  bjr-bjr: Ufaasu ani mariasa faqa feefauruara ainaini mariasa faqa sia neefaranoo.
  eng-YLT: a settler or hired servant doth not eat of it;
  kne-kne: Ngem adi mabalin ay makikan di owat sangaili ono malaglagboan ay man-obla.
  wat-wat: Aviyaonana wagawaga sinemiyai keta yota yami tomudadava kwa fatifatisiya,
    muka sina kaniya.
  bzd-NTPO: Erë ká̱ kua̱'ki̱ wakpa tso' shkar ö kaneblök inuköl klö'u̱k, esepa kë̀
    ka̱wö ta̱' ikatök.
  eng-WYC-2017: a comeling and a hired man shall not eat thereof;
  eng-WMBB: A foreigner and a hired servant shall not eat of it.
  urd-GVH: लेकिन ग़ैरशहरी या मज़दूर को फ़सह का खाना खाने की इजाज़त नहीं है।
  rug-rug: Loke tie karovodi, babe na tie ta tabaradi, si kaqu hena ia sa Hinenahena
    Pasova.
  gaz-gaz: keessummaan yookaan namni hojjetaan qacarame garuu hin nyaatin.
  fra-LSG: L’habitant et le mercenaire n’en mangeront point.
  yal-yal: I ya walikɛɛn naxan sare fixi hanma xɔɲɛna, ne nama a don.
  haw-1868: O ke kanaka e, a me ke kauwa i hoolimalimaia, aole laua e ai ia mea.
  arb-NAV: النَّزِيلُ وَالأَجِيرُ لَا يَأْكُلانِ مِنْهُ.
  ewe-ewe: Agbatedɔwɔla alo amedzro si le mia gbɔ la, mekpɔ mɔ aɖui o.
  eng-LEE: A resident foreigner and a hired servant shall not eat thereof.
  asm-FB: কিন্তু বিদেশী সকল আৰু ভাড়া কৰি অনা দাস সকলে ইয়াক খাব নোৱাৰিব।
  sus-A: كْنْ وٌ شَ وَلِكّ نَشٍيٍ كٍلِشِ يِرٍ فبّتّ، عٍ نَشَ عَ دٌن.
  fra-SBL: L'étranger et le mercenaire n'en mangeront pas.
  hbo-hbo: תֹּושָׁ֥ב וְשָׂכִ֖יר לֹא־יֹ֥אכַל־בֹּֽו׃
  eng-WYCLIFFE: a comelyng and hirid man schulen not ete therof;
  pjt-pjt: Ka palu puṟunypaṯu nyura aṉangu malikitja unytju akatjari nyinanyangka
    ungkuwiyangku wantima ngalkuntjaku, munu aṉangu maliki kutjupa nyurampa ngurangka
    manikitja waṟkarinyangka kuḻu ungkuwiyangku wantima.
  cwe-cwe: Nyambenyambe yofosa nzila hebu msang'hani yolihigwa, halondeka kuja ndiya
    iyo.
  bgs-bgs: Dì makakan tô mga ágróggun na góddô, asta tô mga taralumu na ágtandanan.
  kik-kik: no mũrarĩrĩri kana mũruti wĩra wa mũcaara ndakanamĩrĩe.
  fra-NCL: mais le domicilié et le mercenaire n’en mangeront point.
  cek-AK: Prae kalah kami, toksak han na tlai ih kaminawk loe caa o thai mak ai.
  xla-xla: Amasiyama kapala pokotimalalo wekele asepe sotapo Godta Namilatale daya
    iye podlomha꞉ha꞉lowa.
  cuk-cuk: ” ’Dule-Israel-dulesulidi, unnila sikwas be-yargi nadapdibe, na mani-onogega
    arbadibe, a-dule bipisaale we-ibmar gunnosulid.
  uig-CYR: Амма өйүңларда вақитлиқ туруватқан мусапир яки мәдикар буниңдин йесә болмайду.
  pma-pma: Meatin koa hemai ten avong havivis, vuo avuli ven umen ten avong havivis,
    kei sakras vani.
  tel-2017: వేరే దేశాలకు చెందిన వాళ్ళు, కూలి పనికి వచ్చిన సేవకులు దాన్ని తినకూడదు.
  hat-BSA: Yon etranje ki rete pami nou, oswa yon sèvitè ki anplwaye, pa pou manje
    l.
  bxh-bxh: Sai laʼi ya miya fuya tupotupo lisimiu yai e moni ya paisowai ibege i anꞌan.
  kos-kos: Wangin mwet fahsr, ku mwet orekma su eis molo, ku in mongo kac.
  hbo-WLC: תּוֹשָׁ֥ב וְשָׂכִ֖יר לֹא־יֹ֥אכַל־בּֽוֹ׃
  ibo-ibo: Ohu e goro ọrụ, maọbụ onye ọbịa ọbụla agaghị eri ya.
  ory-ory: କୌଣସି ପ୍ରବାସୀ ବା ବେତନଜୀବୀ ଦାସ ତାହା ଖାଇ ପାରିବ ନାହିଁ।
  chk-chk: Esap wor eman chon siamü ika chon angang mi angei liwin epwe tongeni mongö
    seni.
  rop-rop: '@see-verse:EXO.012.044'
  ukr-1871: Заволока ж і наймит нехай не їсть її.
  bch-bch: Be panua timamado pagimi mole mao, ga panua tibokoboko pat pagimi, tirangrang
    ngan tian annga toa ne mao.
  deu-1951: Ein Beisasse und Taglöhner soll nicht davon essen.
  eng-JPS: A sojourner and a hired servant shall not eat thereof.
  srp-1865: Došljak ili najamnik da je ne jede.
  lug-lug: naye omugenyi omugwira, n’omupakasi akola awaka, tebakkirizibwa kugiryako.
  heb-heb: תושב ושכיר לא יאכל בו׃
  ben-IRV: বিদেশী কিংবা বেতনজীবী তা খেতে পাবে না।
  pan-pan: ਪਰਦੇਸੀ ਅਤੇ ਮਜ਼ਦੂਰ ਉਸ ਵਿੱਚੋਂ ਨਾ ਖਾਣ।
  tkr-tkr: Sık'ınna gahna vuşde cigabışee axvasva menne ölkeençe arıng'usiy, pılıke
    sık'ınna gahna şos iş haa'asva arıng'us, man otxhuniy heles ixhes deş.
  mya-JVB: တကျွန်း တနိုင်ငံသားဖြစ်စေ ၊ အခစား သောကျွန်ဖြစ်စေ၊ မ စား ရ။
  tte-O: Tem topaisowa yabo iya tomiya taumana yo mane ikalakalai ana paisowa kaiwena,
    iya nige sowasowana ikekan.
  hmo-hmo: To idau bese tauna, bema ia vadivadi, o bema moni davana totona ia gaukara,
    be Pasova do ia ania lasi.
  urd-urd: पर अजनबी और मज़दूर उसे खाने न पाए।
  rus-SYN: поселенец и наемник не должен есть ее.
  bqc-SIM: Nibↄ ge gbɛ̀wina su soo.
  tcz-CHONGTHU: “Kholjin maimai le tha'a kila akigoimi hon jong aneh thei lou ding
    ahi.”
  mar-mar: परंतु उपरा मनुष्य किंवा मोलकरी ह्यांपैकी कोणीही ते खाऊ नये.
  soq-soq: Tane apana da nambea e bedelawo walama kerauda os baiwa waimoia ita do
    nolala dewasaio malesamoilana, mo mai nana sa napu, dia.
  qub-qub: Ama micongachu guellaypaj arupacoj shamoj jäpa runa, ni rätulla shamoj
    jäpa runapis.
  bqp-bqp: Nibↄ ke gbasekɛri sún sóro.
  hat-hat: Men, ni moun lòt nasyon ki depasaj lakay nou, ni domestik k'ap travay pou
    lajan pa ka patisipe nan fèt la.
  eng-BSB: A temporary resident or hired hand shall not eat the Passover.
  tod-tod: Seikɔɠɔma nui ta botiɠɛ nui é zalazu, naati ti mina ta mi.
  eng-WEBPB: A foreigner and a hired servant shall not eat of it.
  kbq-kbq: Hagi megi'a vahero, zago eri'zama tamagrite'ma emenerisaza vahe'mo'zanena,
    ana ne'zana onegahaze.
  nhe-BL: Pero se tlen ehua seyoc tlali tlen san panotinemi, o se tlatequipanojquetl
    tlen inquitlaxtlahuíaj pampa ax imoaxca ax hueli quicuas tlen nopa tlapiyali.
  bus-bus: Nibↄ ke asaiazĩkɛri toga à sóro.
  gub-BL: Izaew 'ym peinuromo amo 'ar imumaw par nupuner kwaw i'u haw rehe wà. Peme
    temetarer rehe uma'ereko ma'e nupuner kwaw wà no.
  eng-DRA: The stranger and the hireling shall not eat thereof.
