  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ o tũ̀mbɛ̀ nɛ̀ o nìtìbɛ̀ kɛ̀ bɛ̀ɛ entɛ kɛyènkɛ̀ kɛ́nkuɔ̀ nhEsibiti
