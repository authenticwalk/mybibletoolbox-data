verse: EXO.012.030
translations:
  mal-C: ഫറവോനും അയാളുടെ ഉദ്യോഗസ്ഥന്മാരെല്ലാവരും സകല ഈജിപ്റ്റുകാരും രാത്രിയിൽ ഉണർന്നെഴുന്നേറ്റു;
    ഈജിപ്റ്റിൽ വലിയൊരു നിലവിളി ഉണ്ടായി; ഒരാളെങ്കിലും മരിക്കാത്ത ഒരു വീടും ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'Da stand der Pharao samt seinen Höflingen und allen Ägyptern in jener
    Nacht auf, und es erhob sich ein großes Klagegeschrei in Ägypten: denn es gab
    kein Haus, in welchem nicht ein Toter war.'
  lin-lin: Na butu wana, Faraon elongo na bakalaka na ye nyonso mpe bato nyonso ya
    Ejipito batelemaki ; mpe koganga makasi ezalaki na Ejipito, pamba te ezalaki na
    ndako moko te oyo ezangaki ebembe.
  eng-LSV: And Pharaoh rises by night, he and all his servants, and all the Egyptians,
    and there is a great cry in Egypt, for there is not a house where there is not
    [one] dead,
  eng-GNV: 'And Pharaoh rose vp in the night, he, and all his seruants and all the
    Egyptians: and there was a great crye in Egypt: for there was no house where there
    was not one dead.'
  eng-WEBSTER: 'And Pharaoh rose in the night, he, and all his servants, and all the
    Egyptians; and there was a great cry in Egypt: for there was not a house where
    there was not one dead.'
  nhw-BL: Huajca nopa tlayohua mejque Faraón huan nochi itequiticahua catli quipalehuiyayaj,
    huan nochi sequinoc egiptome, huan campa hueli ipan nochi nopa tlali Egipto nochi
    chocayayaj huan tlahuejchihuayayaj. Amo oncayaya niyon se cali tlen Egipto ehuani
    campa amo oncayaya se mijcatzi.
  swh-ONEN: Farao, na maafisa wake wote, na Wamisri wote wakaamka usiku, na kulikuwa
    na kilio kikubwa katika nchi ya Misri, kwa kuwa haikuwepo nyumba ambayo hakufa
    mtu.
  bba-bba: Eɡibiti sunɔ kɑ win bwɑ̃ɑbu kɑ tɔn be bɑ tie Eɡibiti ye sɔɔ kpuro, bɑ seewɑ
    wɔ̃kuru bɑ wuri bɛkɛ kuɑ domi yɛnu ɡɑɡu sɑri ɡèn mi tɔn tiɑ tiɑ kun ɡu.
  eng-KJVCPB: And Pharaoh rose up in the night, he, and all his servants, and all
    the Egyptians; and there was a great cry in Egypt; for there was not a house where
    there was not one dead.
  cpy-cpy: Ikanta ikakitanaki tsireniriki Faraón, maawoeni inampina-paeni, eejatzi
    Apitantoni-jatzi, antawo okantanaka irahaantsi. Tema maawoeni ipankoki ikamayitaki
    rantarite itomi-paeni.
  mpx-mpx: Bulin o, kin alonau ana tolabe ge Itipita gegewel hi kenu lut. Yaka kahin
    bwabwatana i masala Itipita, kaiwena limi maisena ge maisena aliga nige i kakala.
  wbp-wbp: Munga jintangkaju, kingi manu nyanungu-nyangu warrkini-patulu muku yakarra-pardija.
    Warlalja-kari warlalja-karirla wajawaja-manulu-jana kaja-nyanu kamparru-warnu-patu.
    Kuja-jangkaju, mukulu yulaja wajampa.
  luo-luo: Farao kaachiel gi jodonge kod jo-Misri duto nochiewo e dier otieno kendo
    ne nitie ywak maduongʼ e piny Misri, nikech ne onge ot moro amora e piny Misri
    mane ngʼato ok othoe.
  meu-meu: Bena Farao bona ena hesiai taudia iboudiai bona Aigupto taudia iboudiai
    na hanuaboi ai e tore isi; bena taitai badana e vara Aigupto tanona ai, badina
    be ruma ta mase asi se kwabu.
  npi-ULB: फारो, तिनका सबै अधिकारी र सबै मिश्रीहरू रातमा उठे । मिश्रमा ठुलो रुवाबासी
    भएको थियो किनकि मान्छे नमेरको कुनै घर थिएन ।
  yor-yor: Farao àti àwọn ìjòyè rẹ̀ àti gbogbo àwọn ara Ejibiti dìde ní ọ̀gànjọ́ òru,
    igbe ẹkún ńlá sì gba gbogbo ilẹ̀ Ejibiti, nítorí kò sí ilé kan tí ó yọ sílẹ̀ tí
    ènìyàn kan kò ti kú.
  emp-NTPO: Diamasi Egiptod̶ebema borora, dji dromarãra, jũma waabema egiptorã sid̶a
    piraposid̶aa. Maʌ̃ne deza jĩãbi b̶ʌgasia ãdji umaquĩrã warra dji nabemara jũma
    quinisid̶a bẽrã.
  ind-ind: Malam itu, raja Mesir beserta semua pejabatnya dan seluruh rakyat Mesir
    terbangun. Terdengarlah jerit tangis yang keras di seluruh Mesir, karena ada yang
    mati di setiap rumah.
  pes-OPCB: در آن شب فرعون و درباریان و تمام اهالی مصر از خواب بیدار شدند و ناله سر
    دادند، به طوری که صدای ناله و شیون آنها در سراسر مصر پیچید، زیرا خانه‌ای نبود
    که در آن کسی نمرده باشد.
  aer-aer: Ingwe ikwerele-anteye, Pharaoh-arle warrkene Ikwerenhe areye-arlke akeme-irrereke.
    Artweyeke-artweyekele itne alere arrekwelenye aparlpe-ilerrirreke. Alakenhe ikwerenge
    anteme itne ingkirreke itneke akayale-irremele.
  tgl-ULB: Nagising si Paraon sa gabing iyon—siya, at ang lahat ng kaniyang alipin,
    at lahat ng mga taga-Ehipto. Nagkaroon ng malakas na pagdadalamhati sa Ehipto,
    dahil wala ni isang tahanan ang naroroon ang walang namatay.
  cbu-NT: Ashiri anpur zar psaan schirus kuraksha chiyzayaru, misha wasundururtam
    chiyzateersin, ashparitssin tanuksin zamamtar ashiranganaya wipangzi. Ichinguru
    yuw tputs wip iwachiztamaw tsiparangana anuwin kapung tanuksin, zamamtar ashiranganaya.
    Ijiptoshchi minamtiyam pangus tsas ndunirimuna; ichinguru pangus yuw tputs wip
    iwachiztamaw tsiparanganaya.
  hui-hui: Mbiraga odagoningi kini agali biagobi ibunaga biabe biaga hearubi Iyibiali
    bibahendebi heyai howa handalu hearia tinaga igini wahene bo wiaria hendene. Hondowa
    Iyibi wali agali bibahendeme dugu emene ndoore ya yi lalu gibiore bigibigi bini.
    Nde mbirago igini mbira yu wahenedanego mbirali dugu nabi holebe.
  mya-mya: ထို​ည​တွင်​အီ​ဂျစ်​ဘု​ရင်​နှင့်​မှူး​မတ်​ပြည်​သူ အ​ပေါင်း​တို့​သည် ထ​၍​အော်​ဟစ်​ငို​ကြွေး​မြည်
    တမ်း​ကြ​လေ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​အီ​ဂျစ် တစ်​နိုင်​ငံ​လုံး​တွင် သား​မ​သေ​သော​အိမ်​တစ်
    အိမ်​မျှ​မ​ရှိ​သော​ကြောင့်​ဖြစ်​သ​တည်း။-
  cbi-NTPO: Tsenñu faraón bain, naa ya' bale chachilla bain, naa kumuinchi Egipto'
    chulla bain juntsa kepe dekujpa', dellakindya' vishkiriila. Tsaju' Egipto' chulla'
    yashaya nukaba pemu tsutyuuya jutyumi.
  bod-N: མཚན་མོ་དེ་ལ་ཕཱར་ཨོལ་དང་དེའི་འཁོར་གཡོག་རྣམས་དང་། ཨེ་ཅིབ་པ་ཐམས་ཅད་ལངས་ནས་ཨེ་ཅིབ་ཡུལ་དུ་ངུ་སྐད་ཆེན་པོ་ཞིག་བྱུང་བ་སྟེ།
    འཆི་བ་མེད་པའི་ཁྱིམ་ཚང་གཅིག་ཀྱང་མ་ལུས་པའི་ཕྱིར་རོ། །
  sna-sna: Faro namachinda ake ose uye navaIjipita vose vakamuka usiku, uye kwakava
    nokuungudza kukuru muIjipiti, nokuti kwakanga kusina imba isina munhu akanga afa.
  spa-BLM: El faraón se levantó por la noche, él y todos sus siervos, y todos los
    egipcios; y hubo un gran clamor en Egipto, pues no había casa donde no hubiera
    un muerto.
  cac-cac: Masanil eb' anima d'a Egipto ix q'ue vaan d'a jun ac'val chi'. Tz'oc' vin̈
    rey yed' eb' ay yopisio yed'oc yed' eb' anima smasanil, yujto man̈xa junoc pat
    b'aj malaj chamnac.
  swh-ULB: Farao akaamka usiku - yeye, watumishi wake, na Wamisri. Palikuwa na kelele
    za maombolezo Misri, kwa kuwa hakukuwa na nyumba ambayo hamna mtu hakufa.
  bel-bel: І ўстаў фараон уначы сам і ўсе рабы ягоныя і ўвесь Егіпет; і пачаўся вялікі
    енк у зямлі Егіпецкай, бо ня было дома, дзе ня было б мёртвага.
  wed-wed: Waguvara au pouna Pharaoh ma ana gabemani babada ma mai Egypt anatapui
    i vomairi. Numa tagotagogi ava au Egypt tevera tagogi i ʼraḡe, ma tou ma tarakwatu
    ḡaeḡaena i ḡae.
  deu-ELBBK: Und der Pharao stand in der Nacht auf, er und alle seine Knechte und
    alle Ägypter, und es entstand ein großes Geschrei in Ägypten; denn es war kein
    Haus, worin nicht ein Toter war.
  mbb-OT: Ne zutun he kezukileman mid-enew is hadì wey is langun he menge upisyal
    zin wey is langun he menge Ehiptohanen. Ne zutun nezineg dan is utew mezaǥing
    he sineǥawan diyà te Ehipto, su kada valey zan ne zuen duen mibpatey.
  mal-2015: ഫറവോനും അവന്റെ സകലഭൃത്യന്മാരും സകലമിസ്രയീമ്യരും രാത്രിയിൽ എഴുന്നേറ്റു;
    മിസ്രയീമിൽ വലിയോരു നിലവിളി ഉണ്ടായി; ഒന്നു മരിക്കാതെ ഒരു വീടും ഉണ്ടായിരുന്നില്ല.
  tuo-NT: Tojo waꞌacã, faraṍ, tojo nicã nipeꞌtirã cʉ̃ docacjãrã wiorã, nipeꞌtirã
    Egiptocjãrã ti ñamirẽ wãꞌcãpeꞌtia waꞌacãrã niwã. Nipeꞌtiro Egiptopʉre bʉjawetirã
    uti, caricũcãrã niwã. Ne niꞌcã wiꞌi masã maꞌmi wẽrĩtiri wiꞌi dʉꞌsaticaro niwʉ̃.
  gup-gup: Wanjh Pharaoh dja bininj nuye nawu birrimarnedurrkmirri dja bininj rowk
    nawu Egyptbeh, wanjh birrikakdolkkarrinj dja birribebbehnalkbuni bulkkidj duninjh
    kore kururrkbubuyika rowk kumekbe kore Egypt dja kore kururrkbubuyika bedberre
    nawehwernwarre birridoweng.
  gvs-gvs: Amo sabamgoyana goi Pero be ina pakonayao be nakae da Itipita liliudi sitáoya,
    sivataitáiya gagaina. Bogina koyagoi. Vada tamo tamo Itipita sinaena ámasa. Geya
    kada tayaamo vada geya.
  rmc-rmc: Odi rat o Faraonos, leskre uradňika the savore Egipťana ušťiľe, bo sas
    baro roviben pal calo Egipt. Na sas kher, andre savo na sas murdardo ešebno čhavoro.
  nlg-nlg: Pharaoh ma nina ovu ni huhuli mana lei tinoni soko i Egypt tara rarai tana
    bongi. Mara tangi ngangaraha tana komu/butonikomu udolu i Egypt, na pukuna tana
    sopa valedira siki sakai te mate tua.
  pes-OPV: و در آن شب فرعون و همه بندگانش وجمیع مصریان برخاستند و نعره عظیمی در مصربرپا
    شد، زیرا خانه‌ای نبود که در آن میتی نباشد.
  ron-1924: Фараон с-а скулат ноаптя, ел ши тоць служиторий луй ши тоць еӂиптений,
    ши ау фост марь ципете ын Еӂипт, кэч ну ера касэ унде сэ ну фие ун морт.
  aui-aui: Bi nubabasuve na kiiwawo, yana bagibagi babadidi ghamaghamadi yawata da
    kate Ijipt damdi tupadi simatakana sigeghomiiri, bi nama Ijipt kamone na duu siyapa
    ghamana, kiiravine getana bare nama wawaya raborabobona iyakabiwiiadina.
  ben-OBCV: রাতের বেলায় ফরৌণ এবং তাঁর কর্মকর্তারা ও মিশরীয়রা সবাই জেগে গেল, আর মিশরে
    প্রবল হাহাকার শুরু হয়ে গেল, কারণ এমন কোনও বাড়ি ছিল না যেখানে কেউ মারা যায়নি।
  som-som: Markaasaa habeenkaas waxaa kacay Fircoon, iyo addoommadiisii oo dhan, iyo
    Masriyiintii oo dhan; oo oohin aad u weyn baa Masar ka dhacday, waayo, ma jirin
    guri aan meyd oollin.
  lat-VUC: 'Surrexitque Pharao nocte, et omnes servi ejus, cunctaque Ægyptus: et ortus
    est clamor magnus in Ægypto: neque enim erat domus in qua non jaceret mortuus.'
  eng-ASVBT: And Pharaoh rose up in the night, he, and all his servants, and all the
    Egyptians; and there was a great cry in Egypt; for there was not a house where
    there was not one dead.
  mna-mna: Tana mbeŋ tamen ta tina, ta king ziŋan zin bibip boozomen ta timuŋmuuŋgu
    pa uraata kini na, mi zin iwal biibi ki Aikuptu timaŋga ma tire zin pikin timetmeete
    lup. To tiŋiizi irao pa ruumu ta boozomen. Titaŋ ma tiyeryer irao lele ta boozomen
    ki Aikuptu.
  ita-1885: E Faraone si levò di notte, egli, e tutti i suoi servitori, e tutti gli
    Egizj; e vi fu un gran grido in Egitto; perciocchè non vi era alcuna casa ove
    non fosse un morto.
  eng-LXXUP: And Pharaoh rose up by night, and his servants, and all the Egyptians;
    and there was a great cry in all the land of Egypt, for there was not a house
    in which there was not one dead.
  eng-ULB: Pharaoh got up in the night—he, all his servants, and all the Egyptians.
    There was loud lamenting in Egypt, for there was not a house where there was not
    someone dead.
  spa-VBL: El Faraón se levantó durante la noche, así como todos sus oficiales y todos
    los egipcios. Hubo fuertes gritos de agonía en todo Egipto, porque no había una
    sola casa en la que no hubiera muerto alguien.
  fra-_FOB: Et Pharaon se leva de nuit, lui et tous ses serviteurs, et tous les Égyptiens;
    et il y eut un grand cri en Égypte, car il n'y avait point de maison où il n'y
    eût un mort.
  mal-mal: ഫറവോനും അവന്റെ സകലഭൃത്യന്മാരും സകലഈജിപ്റ്റുകാരും രാത്രിയിൽ എഴുന്നേറ്റു;
    ഈജിപ്റ്റിൽ വലിയൊരു നിലവിളി ഉണ്ടായി; ഒരാളെങ്കിലും മരിക്കാത്ത ഒരു വീടും ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Us rāt Misr ke har ghar meṅ koī na koī mar gayā. Firaun, us ke ohdedār
    aur Misr ke tamām log jāg uṭhe aur zor zor se rone aur chīḳhne lage.
  suz-BL: मिनु मेको नाक्‍दो फाराओ, आ गेय पाइबपुकी नु इजीप्‍त रागी ङा मुर नेल्‍ल बोक्‍तेक्‍म।
    इजीप्‍त रागीमी ठेयब रोंका पा ङाक्‍तेक्‍म। मारदे हना खिं खिं नेल्‍लेमी मुर बेक्‍तेक्‍म।
    प्रस्‍थान ११:६-७
  ita-1927: 'E Faraone si alzò di notte: egli e tutti i suoi servitori e tutti gli
    Egiziani; e vi fu un gran grido in Egitto, perché non c’era casa dove non fosse
    un morto.'
  ckb-ckb: فیرعەون شەو هەستا، خۆی و هەموو خزمەتکارەکانی و هەموو میسرییەکان، هاوارێکی
    مەزن لە میسر پەیدا بوو، چونکە هیچ ماڵێک نەبوو مردووی نەبێت.
  eng-BBE: Then Pharaoh got up in the night, he and all his servants and all the Egyptians;
    and a great cry went up from Egypt; for there was not a house where someone was
    not dead.
  kan-OKCV: ಆಗ ಫರೋಹನೂ, ಅವನ ಎಲ್ಲಾ ಅಧಿಕಾರಿಗಳೂ, ಎಲ್ಲಾ ಈಜಿಪ್ಟಿನವರೂ ರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದರು.
    ಆ ಈಜಿಪ್ಟಿನಲ್ಲಿ ದೊಡ್ಡ ಗೋಳಾಟವಾಯಿತು. ಏಕೆಂದರೆ ಅಲ್ಲಿ ಸತ್ತವರು ಇಲ್ಲದ ಒಂದು ಮನೆಯಾದರೂ ಇರಲಿಲ್ಲ.
  bbb-bbb: E Ireobo fu muge ve ufirema ijia ijiege remoga Kini Ferokina e fuone mamekanu
    ijiakina e Ijifiko boeje bu ijia sone uri ire ka ma omise ije buone rema ije gae.
    Ijadufuo e Ijifitiko boeje buka nirae ijadufuo maeje e besubesu ijadufuo are ijia
    ame amuifari fuone ije fune baronema ijadufuo bu ije nirae.
  tam-2017: அப்பொழுது பார்வோனும் அவனுடைய எல்லா ஊழியக்காரர்களும் எகிப்தியர்கள் அனைவரும்
    இரவிலே எழுந்தார்கள்; கொடிய கூக்குரல் எகிப்திலே உண்டானது; சாவு இல்லாத ஒரு வீடும்
    இல்லை.
  spa-RV-1909: Y levantóse aquella noche Faraón, él y todos sus siervos, y todos los
    Egipcios; y había un gran clamor en Egipto, porque no había casa donde no hubiese
    muerto.
  ron-BTF: Și Faraon s-a sculat noaptea, el și toți servitorii săi și toți egiptenii;
    și a fost un mare strigăt în Egipt, pentru că nu a fost casă unde să nu fie un
    mort.
  eng-WEBP: Pharaoh rose up in the night, he, and all his servants, and all the Egyptians;
    and there was a great cry in Egypt, for there was not a house where there was
    not one dead.
  eng-FBV: Pharaoh got up during the night, as well as all his officials and all the
    Egyptians. There were loud cries of agony throughout Egypt, because there wasn't
    a single house where someone hadn't died.
  nld-1939: En Farao met heel zijn hof en heel Egypte vlogen die nacht overeind, en
    er weerklonk een vreselijk geschrei in Egypte; want er was geen huis, waar geen
    dode was.
  nch-BL: Huajca nopa tayohua mijquejque Faraón huan nochi itequiticahua cati quipalehuiyayaj,
    huan nochi sequinoc egiptome, huan campa hueli ipan nochi nopa tali Egipto nochi
    chocayayaj huan tahuejchihuayayaj. Amo oncayaya yon se cali ten Egipto ehuani
    campa amo oncayaya se mijcatzi.
  vie-1934: Đang lúc ban đêm, Pha-ra-ôn, quần thần cùng hết thảy người Ê-díp-tô đều
