    vaghvagha, men otarir ivariaba ariaghire. Kamaghɨn amizɨ, Isipɨn danganiba bar,
    gumazamiziba azirakar ekiam gami.
  dop-dop: Ahoo ɑnɩ tɔ, Icipiti wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ Icipiti nyǝ́mɑ tǝnɑ femɑɣɑ
    nɑ pɑ́ cɑsǝɣɩ kɑpusi. Mpi tɔ, tǝyɑɣɑ fɛɩ nɑ kɑ tɑɑ lɑŋɑ sǝtʋ.
  azb-azb: O gecə firon, onun əyanları və bütün Misirlilər qalxdılar. Misirdən böyük
    bir fəryad qopdu, çünki elə bir ev yox idi ki, orada ölən olmasın.
  eng-DBY: And Pharaoh rose up in the night, he, and all his bondmen, and all the
    Egyptians; and there was a great cry in Egypt; for there was not a house in which
    there was not one dead.
  hin-2017: और फ़िरौन रात ही को उठ बैठा, और उसके सब कर्मचारी, वरन् सारे मिस्री उठे;
    और मिस्र में बड़ा हाहाकार मचा, क्योंकि एक भी ऐसा घर न था जिसमें कोई मरा न हो।
  wol-KYG: Firawna nag jóg ca guddi ga, moom ak dagam yépp ak waa Misra gépp, yuux
    gu réy jibe ca Misra, ndax këroo kër, du genn gu nit deewul.
  swp-swp: Abo maiona eai Parao i eno toro, ia eo ena heaheari gamagaridi, eo Aigupito
    tataodi gamagaridi, abo dou lailai Aigupito boeana eai, paana nige numa esau mate
    i deha.
  bjr-bjr: Narusoofaqa mi eendanaki Faraoofa faqa narí ainainasaa rakisi marusa faqa
    aiqama Isipa maqannaasa faqa aiqama tauti findifiqau. Iki faafau qirafa firaafa
    Isipa maqa maaqaki marinau. Sia moo maqaki kaqi mariqau, aiqama maaqaki kuqirafa
    marunara iki raqee mariqau.
  eng-YLT: And Pharaoh riseth by night, he and all his servants, and all the Egyptians,
    and there is a great cry in Egypt, for there is not a house where there is not
    [one] dead,
  kne-kne: Sin labi ay doy, kabanangon din ari ya din oopisyal na ya din amin ay taga-Egipto,
    tan pag waday natey sin amin ay beey et omanoga da sin intiro ay Egipto.
  wat-wat: Noko nuwabunanama nenei tufomu yota yana tovisime keta Itifita kana matatafu
    namoḡa si kenovinisiya. Eatu numa tamokatamokaḡa sinesiyai o mate, na fasinei
    matatafusi si bwedibwaubwauwa.
  bzd-NTPO: E' nañewe Egipto blú ena ikue̱blupa ñies egiptowak ko̱s e'pa e̱' kéka̱rak
    se̱raa̱ i̱u̱k ë̀me. Kë̀ u ku̱' yës e' kë̀ a̱ s'nu ku̱'.
  eng-WYC-2017: And Pharaoh rose in the night, and all his servants, and all Egypt;
    and a great cry was made in Egypt; for none house was, in which a dead man lay
    not.
  eng-WMBB: Pharaoh rose up in the night, he, and all his servants, and all the Egyptians;
    and there was a great cry in Egypt, for there was not a house where there was
    not one dead.
  urd-GVH: उस रात मिसर के हर घर में कोई न कोई मर गया। फ़िरौन, उसके ओहदेदार और मिसर
    के तमाम लोग जाग उठे और ज़ोर ज़ोर से रोने और चीख़ने लगे।
  rug-rug: Meke vaṉunu koasa boṉi sana sa baṉara, meke sari nana palabatu meke sari
    doduru tinoni pule pa popoa Izipi. Meke avosia rini sa taruqoqo lavata pa doduruna
    sa popoa Izipi, sina lopu hola nia keke vetu tadi na tie Izipi sa vina matedi
    rina koreo kenudi.
  gaz-gaz: Faraʼoonii fi qondaaltonni isaa hundi, warri Gibxi hundis halkaniin kaʼan;
    sababii manni namni keessaa hin duʼin tokko iyyuu hin turiniif booʼicha guddaatu
    Gibxi keessa ture.
  fra-LSG: Pharaon se leva de nuit, lui et tous ses serviteurs, et tous les Égyptiens;
    et il y eut de grands cris en Égypte, car il n’y avait point de maison où il n’y
    eût un mort.
  gnn-gnn: Bala ŋayi buŋgawanydja gaŋgathina munhaku yana, bala nyä'yurrunana yukurrana
    nhanukalayŋuwu gäthu'mirriŋuwuna, ga djämamirri walala nhanŋu bitjarrayi bili
    nyä'yunmina walalaŋgalayŋuwunydja gäthu'mirriŋuwu walalaŋgu, ga bukmaknha Yetjippuyŋu
    nyä'yunminanydja marrtjina, liŋgu bukmakŋurana bala'ŋura maḻamarrmirrinydja gäthu'mirriŋu
    walala murrmurryurrunana, yakana ŋula waŋganyŋura bala'ŋura ŋayi djuḻkmaraŋalanydja.
  yal-yal: Firawona nun a kuntigine birin yi keli kɔɛɛn na, e nun Misiran kaane birin.
    Wuga xui gbeen yi te Misiran yi, bayo faxan bata yi ti banxin birin yi.
  haw-1868: 'Ala ae la o Parao i ka po, oia a me kana poe kauwa a pau, a me ko Aigupita
    a pau: a he nui loa ke kupinai ana ma Aigupita, no ka mea, aohe hale i make ole
    ai kekahi.'
  arb-NAV: فَاسْتَيْقَظَ فِرْعَوْنُ وَحَاشِيَتُهُ وَجَمِيعُ الْمِصْرِيِّينَ وَإذَا
    عَوِيلٌ عَظِيمٌ فِي أَرْضِ مِصْرَ، لأَنَّهُ لَمْ يُوْجَدْ بَيْتٌ لَيْسَ فِيهِ
    مَيْتٌ.
  ewe-ewe: Farao kple eƒe aɖaŋudelawo kple Egiptetɔwo katã fɔ le zã ma me. Avifafa
    nɔ Egiptenyigba blibo la dzi, elabena aƒe aɖeke menɔ anyi esi me ame meku le o.
  eng-LEE: And Pharaoh rose up in the night, he, and all his servants, and all the
    Egyptians; and there was a great cry in Egypt; for there was not a house where
    there was not some one dead.
  gvn-gvn: '@see-verse:EXO.012.029'
  asm-FB: সেয়ে ফৰৌণ, তেওঁৰ দাসবোৰ আৰু মিচৰৰ সকলোলোক ৰাতিয়েই উঠিল। মিচৰত সেয়ে মহাক্ৰন্দন
    হ’ল; কাৰণ এনে এটা ঘৰ নাছিল য’ত প্ৰথমা জন্মা পুএৰ মৃত্যু হোৱা নাছিল।
  sus-A: نَ كُي قِرَوُنَ نَشَ كٍلِ كْي رَ، عَ تَن، عَ شَ كُنتِفِيٍ، نُن مِسِرَكَيٍ
    بِرِن، عٍ قَ عٍ وَ شُي رَتٍ، بَرِ مَ بَنشِ كٍرٍن مُ لُ قَشّ مُ تِ دّننَشّ.
  fra-SBL: Pharaon se leva la nuit, lui, tous ses serviteurs et tous les Égyptiens.
    Il y eut un grand cri en Égypte, car il n'y avait pas une maison où il n'y eût
    un mort.
  hbo-hbo: וַיָּ֨קָם פַּרְעֹ֜ה לַ֗יְלָה ה֤וּא וְכָל־עֲבָדָיו֙ וְכָל־מִצְרַ֔יִם וַתְּהִ֛י
    צְעָקָ֥ה גְדֹלָ֖ה בְּמִצְרָ֑יִם כִּֽי־אֵ֣ין בַּ֔יִת אֲשֶׁ֥ר אֵֽין־שָׁ֖ם מֵֽת׃
  eng-WYCLIFFE: And Farao roos in the nyyt, and alle hise seruauntis, and al Egipt;
    and a greet cry was maad in Egipt, for noon hows was, in which a deed man lay
    not.
  piu-2006: '@see-verse:EXO.012.029'
  pjt-pjt: Kaya munga kultungka Piiṟanya tjana wankaringkula pakaṉu palumpa wati mayatja
    tjuṯa kuḻu munu Itjipanya nguraṟa uwankara kuḻu, munuya nyakula puḻkaṟa mirara
    ulangi Itjipala winkingka tjituṟu-tjituṟu puḻka utiringkunyangka, panya yiwaḻa
    uwankarangka katja ngaṉmanypa ngarinytja tjuṯa uwankara ilungu.
  cwe-cwe: Ichilo chiya, mfalume wa Misili na wasang'hani wake na wanhu wose wa Misili,
    walamka. Kukala na ndilo ng'hulu muna iisi yose ya Misili, mana hakukalile na
    kaye hata imwe munhu hadanganike.
  bgs-bgs: Tô dukilám tô, ikannó tô harì, tô mga opisyales din, asta tô langun taga
    Ehipto. Igdarawit dan, su duwán inaté tun ta tagsábbad-sábbad balé.
  kik-kik: Firaũni na anene ake othe o na andũ a Misiri othe, magĩũkĩra kũrĩ o ũtukũ,
    nakuo gũkĩgĩa kĩrĩro kĩnene kũu bũrũri wa Misiri, nĩgũkorwo gũtiarĩ nyũmba ĩtaarĩ
    na mũndũ wakuĩte.
  fra-NCL: Pharaon se leva pendant la nuit, lui et tous ses serviteurs, et tous les
    Égyptiens, et il y eut une grande clameur en Égypte, car il n’y avait pas de maison
    où il n’y eût un mort.
  cek-AK: Faro, anih ih tamnanawk hoi Izip kaminawk loe qum ah angthawk o boih, Izip
    prae thungah qahhaih to oh; kadueh ai kami im roe maeto doeh om ai.
  xla-xla: Epapedeme utula꞉la oloma edla Pelo mate epo ya꞉ oko so mate epo Isip so
    hapuloma mate sillipame sikemte a꞉lemyaiyo. Adipalati, yia꞉ aya hapuloma dulu
    dla yia꞉ akimlala itapu hohomale so hapulomatapo mo-palipo hutiyemtaiyo.
  cuk-cuk: Faraón, degi, ega-arbamalad, degine, bela Egipto-dulemar a-mutik gwisgusmalad,
    geb bela Egipto-yargi, binnasur ise-gormakar bosmalad, ar ade, neg-ilibali e-machi-sailagined
    burgwenai gusad.
  uig-CYR: Адәм өлмигән бирму өй қалмиғачқа, шу кечиси Пирәвнниң өзи, униң барлиқ
    әмәлдарлири вә барлиқ мисирлиқлар кечидә орнидин қопти; Мисир зиминида интайин
    қаттиқ пәряд көтирилди.
  pma-pma: En vongien enek, asuv houlu ral min hetetamen onen keil, ka meatin vasi
    keil ten out Isip amuli. Mari tangien karahit out Isip veni teim tovuol keke ehon
    etai varmattei ien.
  tel-2017: ఆ రాత్రి గడిచిన తరువాత మరణం సంభవించని ఇల్లు ఒక్కటి కూడా లేదు. ఐగుప్తు
    దేశంలో తీవ్రమైన మరణ రోదన చెలరేగింది.
  hat-BSA: Farawon te leve nan nwit lan, li ak sèvitè li yo avèk tout Ejipsyen yo.
    Yo te gen yon gwo lamantasyon nan tout Égypte la, paske pa t gen kay kote moun
    pa t mouri.
  bxh-bxh: Falo yo ena tau paisowa lalaꞌi yo Idipi dodogadi mahudoꞌidi ma iꞌipana
    sa obiyo na sa tan ꞌwalaꞌwaluidi, paꞌana luma mahudoꞌidi mate amainiya hinaga
    peꞌi.
  kos-kos: In fong sac, tokosra, mwet fulat lal, ac mwet Egypt nukewa ngutalik. Oasr
    tung lulap ngisyak in acn Egypt nufon, mweyen oasr mwet misa in lohm nukewa.
  hbo-WLC: וַיָּ֨קָם פַּרְעֹ֜ה לַ֗יְלָה ה֤וּא וְכָל־עֲבָדָיו֙ וְכָל־מִצְרַ֔יִם וַתְּהִ֛י
    צְעָקָ֥ה גְדֹלָ֖ה בְּמִצְרָ֑יִם כִּֽי־אֵ֣ין בַּ֔יִת אֲשֶׁ֥ר אֵֽין־שָׁ֖ם מֵֽת׃
  ibo-ibo: Nʼabalị ahụ kwa, Fero na ndị ozi ya, na ndị Ijipt niile biliri. Oke iti
    mkpu akwa dakwara nʼala Ijipt, nʼihi na ọ dịghị ezinaụlọ ọnwụ na-erughị.
  ory-ory: ତହିଁରେ ଫାରୋ ଓ ତାଙ୍କର ଦାସଗଣ ଓ ମିସରୀୟ ଲୋକ ସମସ୍ତେ ରାତ୍ରିରେ ଉଠିଲେ; ପୁଣି, ମିସର
    ଦେଶରେ ମହାରୋଦନ ହେଲା; କାରଣ ଏପରି ଗୃହ ନ ଥିଲା ଯେଉଁ ଗୃହରେ କେହି ମରି ନ ଥିଲେ।
  chk-chk: Iwe, Farao a pwätä lon ewe pwinin, i me nöün kewe nöüwis me chon Isip meinisin.
    Iwe, a fokun wor kechü me ngüngüres watte lon Isip, pun lon imw meinisin a wor
    mönümä.
  rop-rop: Det king en ola boswan wekinmen blanga im en ola pipul langa det kantri
    bin gidap midulnait, en deibin ol kraikrai detmatj, dumaji ebri femili langa ebri
    haus bin abum dedwan san.
  ukr-1871: Схопиться ж Фараон у ночі, й усї дворяне його, й усї Египтяне, аж постав
    зойк по всїй землї Египецькій. Не було бо дому й хатини, де б не було мерця.
  bch-bch: Maron kapei togid Isip toman ngan ele madidnga ga panua toa ngada oa Isip
    ad tidae bong ta tigera led gergeu lautabtabe timatemate, ta tikado tandanga kapei.
    Luma toa ngada oa Isip, eta aea sala ngan matenga mao.
  deu-1951: Da stand der Pharao auf in derselben Nacht, er und alle seine Knechte
    und alle Ägypter; und es war ein großes Geschrei in Ägypten, denn es gab kein
    Haus, darin nicht ein Toter war.
  eng-JPS: And Pharaoh rose up in the night, he, and all his servants, and all the
    Egyptians; and there was a great cry in Egypt; for there was not a house where
    there was not one dead.
  srp-1865: Tada usta Faraon one noæi, on i sve sluge njegove i svi Misirci, i bi
    vika velika u Misiru, jer ne bješe kuæe u kojoj ne bi mrtvaca.
  lug-lug: Falaawo n’azuukuka mu kiro wakati, ye n’abaweereza be bonna, n’Abamisiri
    bonna; Misiri yonna n’ejjula okukungubaga, kubanga tewaaliwo nnyumba n’emu omutaafa
    muntu.
  heb-heb: ויקם פרעה לילה הוא וכל עבדיו וכל מצרים ותהי צעקה גדלה במצרים כי אין בית
    אשר אין שם מת׃
  ben-IRV: তাতে ফরৌণ ও তাঁর দাসেরা এবং সমস্ত মিশরীয় লোক রাতে উঠল এবং মিশরে মহাকোলাহল
    হল; কারণ যে ঘরে কেউ মরে নি, এমন ঘরই ছিল না।
  pan-pan: ਤਾਂ ਫ਼ਿਰਊਨ ਉਸ ਰਾਤ ਨੂੰ ਉੱਠਿਆ ਨਾਲੇ ਉਸ ਦੇ ਸਾਰੇ ਟਹਿਲੂਏ ਅਤੇ ਸਾਰੇ ਮਿਸਰੀ ਅਤੇ ਮਿਸਰ
    ਵਿੱਚ ਵੱਡਾ ਸਿਆਪਾ ਹੋਇਆ ਕਿਉਂਕਿ ਕੋਈ ਘਰ ਨਹੀਂ ਸੀ ਜਿੱਥੇ ਕੋਈ ਮਰਿਆ ਨਾ ਹੋਵੇ।
  tkr-tkr: Mane xəmde fironur, cun insanarıb, gırgın Misirbıcab suğootsanbı. Misirğançe
    it'umun gyaaşen ses qadayle. Məxdın xav eyxhe deş maa'ar vuşumecar qimek'acen.
  mya-JVB: ထိုညဉ့် တွင်၊ ဖာရော ဘုရင်နှင့် သူ ၏ကျွန် များ၊ အဲဂုတ္တု လူများတို့သည် ထ
    ကြ၍၊ အသေကောင် ကင်း သောအိမ် တအိမ်မျှ မရှိ သောကြောင့် ၊ အဲဂုတ္တု ပြည်၌ ကြီးစွာ သော
    ငိုကြွေး ခြင်း ဖြစ် လေ၏။
  tte-O: Boniyainane koina kin yo kana tosaguwo yo Itipita meuloili sikenokeno kabo
    sisiliyata kaiwena valam yo koyasili lalakina sibenalan Itipita kalona mena kaiwena
    nume kaigeda kaigeda koina boitamo meuloina.
  tbg-tbg: Aru taiqa komanta Pero vaiintivanove, vira koqe avu aato ami vau vaiintikave,
    ekaa Isipi vikave, entaqi vika himpi, nái qorainti vainti qutu vura kaara noraiqaake
    iqi rate vaura. Ekaa Isipi vika naavuqihairo kia qorainti vainti kara hunka voqavanovata
    qaqi vauvaro ekaa aru taiqa kora.
  hmo-hmo: Vadaeni Farao bona iena hesiai taudia ibounai bona Aigupito taudia ibounai
    be hanuaboi idia toreisi, vadaeni taitai badana ia vara Aigupito dekenai, badina
    be mase ia vara ruma ibounai dekenai.
  urd-urd: और फ़िर'औन और उसके सब नौकर और सब मिस्री रात ही को उठ बैठे और मिस्र में
    बड़ा कोहराम मचा, क्यूँकि एक भी ऐसा घर न था जिसमें कोई न मरा हो।
  rus-SYN: И встал фараон ночью сам и все рабы его и весь Египет; и сделался великий
    вопль во всей земле Египетской, ибо не было дома, где не было бы мертвеца.
  bqc-SIM: Falaↄ̃ↄ fɛ̀lɛ gwã́ ń a ìwaↄ ń Egipiↄ píi, ↄ̃ búbua dà Egipia, asa
    uae ku gɛsaio.
  tcz-CHONGTHU: Jankim laijin Pharaoh, asohteho chule Egypt mite abonchauvin athou
    doh taovin, Egypt gamsung pumpia ka le mao awgin akithong helsoh tai. Ajeh chu
    intin chang'a mi thina lou umlouva ahi tai.
  mar-mar: रात्रीच्या वेळी फारो, त्याचे सर्व सेवक आणि सगळे मिसराचे लोक जागे झाले आणि
    मिसर देशात मोठा हाहा:कार उडाला, कारण ज्यात कोणी मरण पावले नाही असे एकही घर राहिले
    नाही.
  soq-soq: Ita tadina sawo warere nolawa dewalala debamau ita Isibt apanawa uduudu
    enanawimoiena. Du deadea bedewe apana obampu tautuwa bontoiena. Sa baiwa mo uduudu
    uaantone ke debama waie.
  qub-qub: Chaymi chay chacayga faraonpis autoridänincunapis llapan Egiptucunapis
    jatariran. Egiptuchöga fiyupa llaquicuy wagay caran cada wasicunacho aya captin.
  bqp-bqp: Firi'auna fùtɛ gwãani kũ a ìbanↄ kũ Misilanↄ ń pínki, akũ wɛ̃nda ↄ́
    dà Misilala, zaakũ ↄn ke kun gɛ̀ɛ sariro.
  hat-hat: Jou lannwit sa a, farawon an leve, li menm, tout chèf li yo ansanm ak tout
    pèp peyi Lejip la. Yon gwo rèl pete toupatou nan peyi Lejip, paske pa t' gen yon
    kay ki pa t' gen lanmò.
  eng-BSB: During the night Pharaoh got up—he and all his officials and all the Egyptians—and
    there was loud wailing in Egypt; for there was no house without someone dead.
  tod-tod: Falaɠɔn wuzeɠeni kpidii, tɔ ʋe, ná-botiɠɛ nuiti kpein be, ta Ezipete nuiti
    kpein. Kpee wolaiti ti looni Ezipete yooi zu ná kpein, mazɔlɔɔ pɛlɛ ɠila kpalaa
    ge la ɠɛni ná, ʋɛ nu la zaani ná.
  eng-WEBPB: Pharaoh rose up in the night, he, and all his servants, and all the Egyptians;
    and there was a great cry in Egypt, for there was not a house where there was
    not one dead.
  kbq-kbq: Hagi Fero'ene maka eri'za vahe'ane, maka Isipi vahe'mo'za ana kenagera
    oti'za tusi'a zavite'naze. Na'ankure mika nompina zmagonesa mofavremo'za fri vagare'naze.
  nhe-BL: Huajca nopa tlayohua mejque Faraón huan nochi itequihuejcahua tlen quipalehuiyayaj,
    huan nochi sequinoc egiptome, huan campa hueli ipan nochi nopa tlali Egipto nochi
    chocayayaj huan tlahuejchihuayayaj. Ax oncayaya niyon se cali tlen Egipto ehuani
    campa ax oncayaya se mijcatzi.
  bus-bus: Fili'auna fɛ̀ɛ gwãavĩ kↄ̃n a ìbanↄ kↄ̃n Igipitinↄ ń píngi, ben sósobi
    ↄ́ dà Igipitila, zaakɛ ua kee kuu gɛ̀ sairo.
  gub-BL: Parao a'e, tuwihawete rehe we har a'e wà no, Ezit ywy rehe har paw a'e wà
    no, upu'àm pyhaw a'e wà kury. Uzai'o paw rupi uhapukaz tà wà. Naheta kwaw tàpuz
    ta'yr umàno ma'e kwer hereko 'ymar.
  eng-DRA: 'And Pharao arose in the night, and all his servants, and all Egypt: for
    there was not a house wherein there lay not one dead.'
