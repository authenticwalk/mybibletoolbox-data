  kan-2017: ಆ ರಾತ್ರಿಯಲ್ಲಿ ಫರೋಹನೂ, ಅವನ ಪರಿವಾರದವರೂ, ಐಗುಪ್ತ್ಯರೆಲ್ಲರೂ ಎದ್ದು ನೋಡಲಾಗಿ ಸಾವಿಲ್ಲದ
