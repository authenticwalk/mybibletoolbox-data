  tha-KJV: ฟาโรห์​กับข้าราชการ และชาวอียิปต์ทั้งปวงตื่นขึ้นในตอนกลางคืน มี​เสียงร้องไห้คร่ำครวญดังทั่​วท​ั้​งอ​ียิปต์
