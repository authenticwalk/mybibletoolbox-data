  mdy-ETH: ዬኖ ዋንቶና ካኣቲንታ ዒዛና ዎላ ማዻ ዼኤፖ ዓሳ ሃሣ ጊብፄ ዓጮ ዴራ ቢያ ጊንዓስካፓ ጴጫንቴ፥ ዓቲንቄ ናይ ሃይቁዋዖ
