verse: EXO.012.044
translations:
  mal-C: നീ വിലയ്ക്കു വാങ്ങിയിട്ടുള്ള ഏതൊരു അടിമയ്ക്കും അവൻ പരിച്ഛേദനം ഏറ്റതിനുശേഷം,
    ഇതിൽനിന്ന് ഭക്ഷിക്കാവുന്നതാണ്.
  deu-TKW: Jeder um Geld erkaufte Sklave aber darf dann mitessen, wenn man ihn beschnitten
    hat.
  lin-lin: Kasi mowumbu nyonso oyo bakosomba, basengeli liboso kokata ye ngenga, sima
    nde akoki kolia Pasika.
  eng-LSV: and any man’s servant, the purchase of money, when you have circumcised
    him—then he eats of it;
  eng-GNV: But euerie seruant that is bought for money, when thou hast circumcised
    him, then shall he eat thereof.
  eng-WEBSTER: But every man's servant that is bought for money, when thou hast circumcised
    him, then shall he eat of it.
  nhw-BL: Pero se tequipanojquetl catli anquicojtoque, quena, huelis quicuas sintla
    ya anquitzontequilijtoque iyecapa cuetlaxo ipan itlacayo.
  swh-ONEN: Mtumwa yeyote ambaye mmemnunua aweza kuila kama mmemtahiri,
  bba-bba: Adɑmɑ yoo tɔn tuko be i dwɑ kɑ ɡobi, mɑ i bu bɑnɡo kuɑ, bɑ koo kpĩ bu di.
  eng-KJVCPB: but every man’s servant that is bought for money, when thou hast circumcised
    him, then shall he eat thereof.
  mpx-mpx: He wami totuwalali loloyowanina toto iyaka ku pwamola bosowaina ni an,
    ebo tuwana buhuna kunisina iyaka ku tomwa yoho.
  wbp-wbp: Kaji Yijirali-pinkirli nganangku-puka payi-mani yapa-kari ngurrara-kari-wardingki
    tala-kurlurlu warrkiki yungurla nyanunguku warrki-jarri, kaji ngarrka-kijirni
    yinya warrkini purlapakungarntirli, ngula-jangka yinyarlu warrkinirli kajika kuyuju
    ngarni purlapa-puruju.
  luo-luo: Misumba moro amora mungʼiewo nyalo chame to mana bangʼ kusetere nyangu,
  meu-meu: a emui hesiai taudia moni amo o hoidia na ba peritomedia, marinai vada
    bae ania.
  npi-ULB: तर दाम तिरेर किनिएको हरेक इस्राएली दासको खतना गरिएपछि त्यसले यो खान सक्छ
    ।
  yor-yor: Ẹrú tí ẹ̀yin bá rà lè jẹ́ nínú rẹ̀ lẹ́yìn tí ẹ̀yin bá ti kọ ọ́ ní ilà,
  emp-NTPO: Baribʌrʌ Israeld̶ebema ab̶aʌba ãĩbemada idji nezoca bamãrẽã nẽdoibʌrʌ,
    maʌ̃ nezocara cacua wẽãgosira ne cobadara coida b̶ʌa.
  ind-ind: kecuali budak laki-laki yang sudah dibeli boleh memakannya apabila sudah
    disunat.
  pes-OPCB: اما غلامی که خریداری و ختنه شده باشد می‌تواند از آن بخورد.
  aer-aer: Nhenge tyerrtye Israel-arenyele apeke tyerrtye apmere arrpenhe-arenye apwerte
    ngkweltyele ineme ikwere warrke-irretyeke, urreke arrawe-irrentye anetyenhenge
    re apeke warrkene yanhe artwe-ileme, kele warrkene yanhele kere arlkwemele arrawe-irrentye
    ikwerele.
  tgl-ULB: Kahit na, ang bawat alipin ng mga Israelita, na binili ng pera, ay maaaring
    makakain nito matapos ninyo silang tuliin.
  hui-hui: Anigo agali maru tínaga munime yolo binigo ti tínaga garabaya biabe ale
    bialu haga howa tinaga dongone podo mabu bu wahene heagua nde tomo ogoni nolene
    karulape.
  mya-mya: သို့​သော်​အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ​ကို ခံ ပြီး​သော​ငွေ​ဝယ်​ကျွန်​သည်​စား​နိုင်​၏။-
  cbi-NTPO: tsaaren manda-i' taawasha kemu ruku lushinchi ati'kañu chumuya finuu juve,
    ya bain llu kika daakaya' inchi señas juwaashu juntsaa.
  bod-N: འོན་ཀྱང་། དངུལ་སྤྲད་ནས་ཉོས་པའི་གཡོག་པོ་ནི་མཚན་སྐྱི་བཅད་པ་ཡིན་ན་དེས་བཟའ་རུང་བ་ཡིན།
  sna-sna: Nhapwa ipi zvayo yawakatenga ingadya hayo mushure mokunge wamudzingisa,
  spa-BLM: pero el siervo de todo hombre comprado por dinero, cuando lo hayas circuncidado,
    entonces comerá de ella.
  cac-cac: A eb' e checab' manb'il eyuuj, syal schi'an noc' eb', an̈ej tato ac'b'ilxo
    circuncidar eb'.
  swh-ULB: Walakini, kila mtumwa wa Misraeli, aliye nunuliwa kwa pesa, anaeza kula
    baada ya kutahiriwa.
  bel-bel: а кожны раб, куплены за срэбра, калі абрэжаш яго, можа есьці яе;
  wed-wed: Ami taunola gimagimarana ma inibori i vaia wei torelana ina ani.
  deu-ELBBK: jedes Mannes Knecht aber, ein für Geld Erkaufter, – wenn du ihn beschneidest,
    dann darf er davon essen.
  mbb-OT: Is uripen he egkepemasa niw, egkehimu he egkaan dutun emun midsirkunsidar
    niw en,
  mal-2015: എന്നാൽ ദ്രവ്യം കൊടുത്തു വാങ്ങിയ ദാസന്നു ഒക്കെയും പരിച്ഛേദന ഏറ്റശേഷം അതു
    തിന്നാം.
  gup-gup: Dja bininj rowk nawu ngurrbenmang bu bininj kabindiweykan, ngurrbenkukwon
    kunwardde, bedda nawu ngurrbenmang ngundimarnedurrkmirrikenh wanjh kamak kabirringun
    bu ngurrbenlakkayenwon werrk.
  gvs-gvs: Go imi pakonayao boi kogimonedi komedi, neta sakavaidi sikupoidi, e itoboinedi
    sikáika.
  rmc-rmc: Olestar šaj chal dojekh otrokos, savo sas cindo vaš o love, te ela obrezimen.
  nlg-nlg: Ma siki ghairau tau pelua ke ghania so, ge teke pahevaughilala.
  pes-OPV: و اما هر غلام زرخرید، او را ختنه کن و پس آن را بخورد.
  ron-1924: Сэ тай ымпрежур пе орьче роб кумпэрат ку бань, ши апой сэ мэнынче дин
    еле.
  aui-aui: Yami wiibagubagurana mekodi manema kogimona na sinakani, bi dagudagune
    na sinibori konaveredi.
  ben-OBCV: যাকে তোমরা কিনে নেওয়ার পর সুন্নত করিয়েছ, সেরকম এক ক্রীতদাস এটি খেতে
    পারে,
  som-som: laakiinse nin kasta addoonkiisa uu lacagta ku iibsaday, markaad guddo dabadeed
    waa inuu wax ka cunaa.
  lat-VUC: Omnis autem servus emptitius circumcidetur, et sic comedet.
  eng-ASVBT: but every man’s servant that is bought for money, when thou hast circumcised
    him, then shall he eat thereof.
  mna-mna: Mi sombe tomtom sa imar ma ikam uraata pu bekena ikam le pat, na ni tomini
    irao ikan pepe. Tamen sombe ŋgiimi tomtom sa ma iwe lem mbesooŋo mi reeti kek,
    na ni irao be ikan.
  ita-1885: Ma qualunque servo di chi che sia comperato con danari, dopo che tu l'avrai
    circonciso, ne mangerà.
  eng-LXXUP: And every slave or servant bought with money—him thou shalt circumcise,
    and then shall he eat of it.
  eng-ULB: However, every Israelite's slave, bought with money, may eat it after you
    have circumcised him.
  spa-VBL: Pero cualquier esclavo que haya sido comprado puede comerla cuando lo hayas
    circuncidado.
  fra-_FOB: Quant à tout esclave, homme acquis à prix d'argent, tu le circonciras,
    et alors il en mangera.
  mal-mal: എന്നാൽ ദ്രവ്യംകൊടുത്ത് വാങ്ങിയ ദാസന്മാരെല്ലാം പരിച്ഛേദന ഏറ്റ ശേഷം അത് തിന്നാം.
  urd-GVR: Agar tum ne kisī ġhulām ko ḳharīd kar us kā ḳhatnā kiyā hai to wuh Fasah
    kā khānā khā saktā hai.
  suz-BL: ख्रोइक्‍तीक चिनु ख्रोइश्‍शो इन वाइलपुकीम चहिं जचा ब्‍वचा दुम्‍नीम। उत्‍पत्ती
    १७:१२-१३
  ita-1927: ma qualunque servo, comprato a prezzo di danaro, dopo che l’avrai circonciso,
    potrà mangiarne.
  ckb-ckb: هەر کۆیلەیەکی پیاوی بە زیو کڕاو دوای ئەوەی خەتەنە دەکرێت ئینجا لێی دەخوات.
  eng-BBE: But every man's servant, whom he has got for money, may take of it, when
    he has had circumcision.
  kan-OKCV: ಆದರೆ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡ ಪ್ರತಿಯೊಬ್ಬ ಗುಲಾಮನು ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡ ತರುವಾಯ,
    ಅಂಥವನು ಅದನ್ನು ತಿನ್ನಬಹುದು.
  bbb-bbb: Ro e bino bu joefuo mani baki imevo ja kaenamia ruaeva ije bu iro ije ikuae
    vierafekuva ni ude vajae surive buone kania ufuna nuga naejiafo.
  tam-2017: பணத்தினால் வாங்கப்பட்ட அடிமையானவன் எவனும், நீ அவனுக்கு விருத்தசேதனம் செய்தபின்பு,
    அவன் அதைச் சாப்பிடலாம்.
  spa-RV-1909: Mas todo siervo humano comprado por dinero, comerá de ella después
    que lo hubieres circuncidado.
  ron-BTF: Dar servitorul fiecăruia care este cumpărat cu bani, după ce l-ai circumcis,
    atunci va mânca din ea.
  eng-WEBP: but every man’s servant who is bought for money, when you have circumcised
    him, then shall he eat of it.
  eng-FBV: But any slave who has been bought can eat it once you have circumcised
    him.
  nld-1939: Iedere slaaf, die ge voor geld hebt gekocht, en te voren besneden hebt,
    mag ervan eten;
  nch-BL: Pero se tequipanojquet cati anquicojtoque, quena, huelis quicuas sinta ya
    anquitequilijtoque iyecapan cuetaxo ipan itacayo.
  vie-1934: Còn về phần kẻ tôi mọi, là người bỏ tiền ra mua, ngươi hãy làm phép cắt
    bì cho, thì họ mới được ăn.
  hin-CV: लेकिन जिस व्यक्ति को दाम देकर दास के रूप में खरीदा हो और उसका ख़तना कर लिया
    हो, वह व्यक्ति इस भोजन को खा सकता है.
  eng-OURB: but every man’s servant who is bought for money, when you have circumcised
    him, then shall he eat of it.
  spa-BES: Pero el siervo de cada uno, que ha sido comprado, puede tomarlo, cuando
    haya tenido la circuncisión.
  tdx-tdx: fe azo kamae’ ze ondevo vinily; o nisavare’oo ty hihinañe aze.
  vid-vid: Ila mpogozi yaguligwe kwa sendi, loyowa yenjile ikumbi, kokundizwa kulya.
  eng-OKE: But every male servant bought with silver, and thou hast circumcised him,
    may eat thereof.
  tha-KJV: ส่วนทาสซึ่งนายเอาเงินซื้อมา เมื่อให้ทาสนั้นเข้าสุ​หน​ัตแล้วจึงให้เขากินได้
  por-BR-2018: Mas todo servo humano comprado por dinheiro, comerá dela depois que
    o houveres circuncidado.
  deu-ELO: jedes Mannes Knecht aber, ein für Geld Erkaufter, wenn du ihn beschneidest,
    dann darf er davon essen.
  eng-WYC-2018: soothly each servant bought shall be circumcised, and so he shall
    eat; (but each bought servant, or slave, shall be circumcised first, and then
    he shall eat it;)
  epo-epo: Sed ĉiu sklavo, kiun iu aĉetis per mono, se vi cirkumcidis lin, tiam li
    povas manĝi ĝin.
  uig-PIN: Lekin ⱨǝrkimning pulƣa setiwalƣan ⱪuli bolsa, u hǝtnǝ ⱪilinsun, andin uningdin
    yesun.
  beo-beo: 'Be dilia da udigili bidi hame lasu hawa: hamosu dunu lasea, e da Baligisu
    manu da defea. Be hidadea ea gadofo damuma:mu.'
  tpi-OTNT: Sapos ol i stap sotpela taim tasol wantaim yupela, o sapos ol i wok mani,
    orait ol i no ken kisim dispela kaikai. Tasol ol man yupela i baim na ol i kamap
    wokboi nating na yupela i katim skin bilong sem bilong ol, orait ol inap kaikai.
  hau-SA: Duk bawan da kuka sayo, yana iya ci, in dai an yi masa kaciya,
  udu-udu: Hili aris c̱iŋkina/ kun yolu ka guurush mo tani uni a’di i mini ’ka a’di
    mo ŋ’ko’di /e mini ’ciṯẖ uni amunyjal yis buni mo be.
  uig-LAT: Lékin herkimning pulgha sétiwalghan quli bolsa, u xetne qilinsun, andin
    uningdin yésun.
  nde-nde: Isigqili esithengwe ngemali singalidla nxa sesisokile,
  ton-ton: Ka ko e tamaioʻeiki ʻae tangata kotoa pē kuo fakatauʻaki ʻae paʻanga, hili
    hao kamu ia, ʻe toki kai ia ʻe ia.
  ces-1613: Každý pak služebník váš za stříbro koupený, když by obřezán byl, teprv
    jísti bude z něho.
  eko-eko: Mwiitthwaana wawuuzanyiwa ona yonja Paashikowa, amana eeya wookhiriya.
  eng-WMB: but every man’s servant who is bought for money, when you have circumcised
    him, then shall he eat of it.
  tam-TCV: எனினும், நீ விலைக்கு வாங்கிய எந்த அடிமையும் விருத்தசேதனம் செய்யப்பட்டபின்
    அதை சாப்பிடலாம்.
  ceb-ULB: Apan mamahimong mokaon niini ang matag sulugoon sa mga Israelita, nga gipalit
    pinaagi sa salapi, human ninyo siya tulia.
  pol-UBG: Każdy jednak wasz sługa nabyty za pieniądze będzie mógł z niej spożywać,
    jeśli tylko go obrzezacie.
  kyc-kyc: Kendemande mende nakamame ropo pyao nyiyaminde dokona yanenge wambo kalomakamirami
    ramo doko Pasopa nenge doko kapa nara.
  urd-GVU: اگر تم نے کسی غلام کو خرید کر اُس کا ختنہ کیا ہے تو وہ فسح کا کھانا کھا
    سکتا ہے۔
  deu-1912: Aber wer ein erkaufter Knecht ist, den beschneide man, und dann esse er
    davon.
  ntj-ntj: Nyangka-tjinguru wati maliki nyuntulawana-tjananyanta tirtu waarka palyalpayilu
    mukurringku kuka palunyanya ngalkula kulilkitja. Wiya, ngarna watirringkulalpi
    ngalku.
  kan-2017: ಆದರೆ ನೀವು ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡ ಪ್ರತಿಯೊಬ್ಬ ಗುಲಾಮನು ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡ ನಂತರ
    ಅದನ್ನು ತಿನ್ನಬಹುದು.
  ena-ena: Hulaŋ namɨlaŋ hula ilɨmiŋ hɨniavɨlalɨ agɨlaŋ hula anɨm hɨlɨcɨ sibɨla vivi
    hɨniavɨlalɨ agɨlaŋ hula avi sɨmɨŋ agadɨ navɨmɨdɨ uami. Hulaŋ limu hɨhɨle agɨladɨ
    anɨm hɨlɨcɨ hɨvɨ lavɨlaŋ naludɨ sibɨla hɨsɨŋ hɨniavɨlalɨ agɨladɨ hadi sɨbɨlɨ ihalahɨlaŋ
    ha sɨmɨŋ agadɨ huaci navɨbali uami.
  yap-yap: machane ra reb e sib ni kam chuw’iyed mrayag ni nge un i kay e re ggan
    ney ni fa’an gimed ra maad’adnag nsom’on.
  hlt-MCSB: Tedae sal boeih khaw tangka neh a lai hlang te na rhet pah coeng atah
    tah te te ca saeh.
  mdy-ETH: ዒንሢም ማዾ ማዻንዳጉዲ ዒንሢ ሻንቄ ዓሲታቶ ጋዓንቴ ቤርታዺ ዓቲንቶ ቤርቶ ዒንሢ ቲቄቴ ሙዓኒ ዳንዳዓኔ።
  twi-ASANTE: Nanso, ɔsomfoɔ biara a wɔtee sika tɔɔ no no, sɛ wɔatwa no twetia deɛ
    a, ɔtumi we bi.
  mwc-mwc: Abisiri yai aba saibisaibira kona gimoni wai sinina ko bonai wai niko kam
    ina kani.
  eng-WEBU: but every man’s servant who is bought for money, when you have circumcised
    him, then shall he eat of it.
  bnp-bnp: A vorakato ni kona i kara ge kani na habu, na tahuna ni pala pali a kulina.
  wal-wal: Intte miishshan shammido aillee intte a qaxxaridoogaappe guyyiyan appe
    mo.
  spa-PDDPT: Sin embargo, todo esclavo comprado con dinero, después de circuncidarlo
    podrá comer de ella.
  gun-gun: Ha'e rã tembiguai kuery peráta re ojogua pyre ha'e javi 'rã ho'u, opire
    omboi uka rire.
  agu-BL: Poro ko at jun imos yi lok'ij tane'n ba'n sbajsaj i' ntin ko banij circuncidar.
  ilo-ULB: Nupay kasta, tunggal tagabo dagiti Israelita, a nagatang, mabalinna a mangan
    iti daytoy kalpasan a makugityo isuna.”
  kpg-kpg: gei di ingoo hua di hege ne hui kooe e mee di miami maa goe gu sirkumsais
    a mee i mua.
  uig-ARA: لېكىن ھەركىمنىڭ پۇلغا سېتىۋالغان قۇلى بولسا، ئۇ خەتنە قىلىنسۇن، ئاندىن
    ئۇنىڭدىن يېسۇن.
  sus-sus: Wo xa konyi sunnaxie nɔma a donde,
  pon-2006: Ahpw lidu men sohte lipilipil me pweipweida kak iang tungoale, ma kumwail
    pahn sirkumsaisihala mahs.
  ksd-ksd: ma ra lavur tultul di ga kul diat ma ra mani diat a ian tana, ona di ga
    poko kikil diat.
  tur-YTC: Ancak para karşılığında satın alınan her hizmetkâr, sünnet ettirildikten
    sonra ondan yiyecektir.
  grc-BRENT: Καὶ πάντα οἰκέτην ἢ ἀργυρώνητον περιτεμεῖς αὐτόν· καὶ τότε φάγεται ἀπʼ
    αὐτοῦ.
  ind-AYT: tetapi setiap budak yang dibeli dengan uang, setelah kamu menyunatnya,
    mereka boleh memakannya.
  nya-nya: Kapolo aliyense amene munagula angadye ngati atayamba wachita mdulidwe.
  hrv-hrv: Svaki rob, kupljen novcem i obrezan, može je jesti.
  mps-mps: Te augwali dage dali pęwadage sogo naga bidibaso da, ma augwali mone sabo
    sę eyu da, teda augwaligo te nai sela tugio. Tiali goli, dagego abelama te olo
    sę ebo bidi pedelali, tama dagego augwali tigiwali togwali, te bage augwaligo
    te nai tubo usu dao.”
  tpi-tpi: Sapos ol i stap sotpela taim tasol wantaim yupela, o sapos ol i wok mani,
    orait ol i no ken kisim dispela kaikai. Tasol ol man yupela i baim na ol i kamap
    wokboi nating na yupela i katim skin bilong sem bilong ol, orait ol inap kaikai.
  dan-1931: Men enhver Træl, der er købt for Penge, må spise deraf, såfremt du har
    fået ham omskåret.
  vie-OVCB: Về các nô lệ người Ít-ra-ên đã mua, chỉ người nào chịu cắt bì mới được
    phép ăn lễ.
  guj-2017: પરંતુ ઇઝરાયલી વ્યક્તિએ મૂલ્ય ચૂકવીને ખરીદેલ અને સુન્નત કરેલ હશે તે પાસ્ખા
    ખાઈ શકશે.”
  pon-2006A: Ahpw lidu men sohte lipilipil me pweipweida kak iang tungoale, ma kumwail
    pahn sirkumsaisihala mahs.
  por-BRBSL: mas o servo de todo homem que for comprado por dinheiro, quando o tiver
    circuncidado, então ele comerá dela.
  aly-aly: Israel-kenhel apek warrkenh apmer ingwer-areny inem payemeletyek. Kel artwerrenty-penhel
    warrkenh rap aker tyenkerr alhewer-anem ra arlkwem. Warrkenh ra ampa apek, nthakenh
    aker tyenkerr arlkwey-angenh, arrangkwarl.
  cth-cth: Hateiteh, tangka hoi ran e san ni teh vuensoma hnukkhu a ca han.
  twi-twi: Nanso ɔsomfo biara a wɔtew sika tɔɔ no no, sɛ wɔatwa no twetia de a, otumi
    we bi.
  hlt-hlt: Tedae sal boeih khaw tangka neh a lai hlang te na rhet pah coeng atah tah
    te te ca saeh.
  tbz-SIM: Kɛ̀ kudɑɑkù bo bɛ̀ dontɛ́ kù, dí kù cɑ̃ntɛ́ kɛ̀ kùu di dɛ kó mudiì.
  msy-2020: Eghtɨ gumazir dughiar otevimɨn ia ko itiba, ko gumazir dagɨaba bagha ingara
    itiba, me isar kamɨn daghetam aman kogham. Ezɨ gumazir ia ivezezɨ me ingangarir
    gumazir kɨnibar mɨn itima, ia men mɨkarzir mogomebar inibar aghore, merara uaghan
    ia ko isar kamɨn daghetam amam.
  dop-dop: Ye ɩsɩɩ Ɩsɛɣɛlɩ tʋ yɑpɑ piitim lɛmpɩ tʋ kɛ yom nɑ ɩ́ pɛlɩ-ɩ ɩ pǝsǝɣɩ nɑ
    ɩ́ tɔɣɔ pǝ tɔɣɔnɑɣɑ.
  azb-azb: ancaq hər kəsin pulla satın alınmış qulu sünnət olunduqdan sonra onu yeyə
    bilər.
  eng-DBY: 'but every man''s bondman that is bought for money — let him be circumcised:
    then shall he eat it.'
  hin-2017: पर जो किसी का मोल लिया हुआ दास हो, और तुम लोगों ने उसका खतना किया हो,
    वह तो उसमें से खा सकेगा।
  wol-KYG: Waaye bépp jaam bu ñu jënd te mu xasa xaraf, man na cee lekk.
  swp-swp: Na tauauau gamagaridi moni eai au unehaidi abo se ai, na bena au heperitome
    bagunaidi.
  bjr-bjr: Inneeqa munnimmannai feefaurummaqoo ainainira fasiqausa fainanduqu saifaqa
    misa amana neefaranoo.
  eng-YLT: and any man's servant, the purchase of money, when thou hast circumcised
    him — then he doth eat of it;
  kne-kne: Mo wada di nanlako si bag-en ya pinakogit na, mabalin ay makikan din bag-en
    ay sana.
  wat-wat: Kami kaetoḡa gabanai kwa kimwanisiya, kasi nufota sina kaniya eatu nauna
    nufifina sina viya.
  bzd-NTPO: Erë ká̱ kua̱'ki̱ wakpa wëpa ena alakölpa wé̱pa to̱'ttsa̱tke a' tö kanè
    mésoie ena e' wëpa tottola kkuölit tëule tsir, esepa ë̀ tö ikatèmi.
  eng-WYC-2017: soothly each servant bought shall be circumcised, and so he shall
    eat;
  eng-WMBB: but every man’s servant who is bought for money, when you have circumcised
    him, then shall he eat of it.
  urd-GVH: अगर तुमने किसी ग़ुलाम को ख़रीदकर उसका ख़तना किया है तो वह फ़सह का खाना
    खा सकता है।
  rug-rug: Be keke pinausu sapu ele holua gamu, si boka hena ia si asa, ba kekenu
    si kaqu ta magu paki si asa.
  gaz-gaz: Garbichi bitame kam iyyuu erga dhagna qabdanii booddee haa nyaatu;
  fra-LSG: Tu circonciras tout esclave acquis à prix d’argent; alors il en mangera.
  yal-yal: Konyin naxan saraxi, i na na banxulan, ɛ nun na a donɲɛ nɛn.
  haw-1868: Aka, o ke kauwa a kela kanaka keia kanaka i kuaiia i ke kala, aia okipoepoe
    iho oe ia ia, alaila ia e ai iho ai ia mea.
  arb-NAV: كُلُّ عَبْدٍ مُشْتَرَى بِفِضَّةٍ يَأْكُلُ مِنْهُ بَعْدَ أَنْ تَخْتِنَهُ.
  ewe-ewe: gake kluvi si mieƒle hetso aʋa na la ate ŋu aɖui.
  eng-LEE: But every man's servant that is bought for money, when thou hast circumcised
    him, then shall he eat thereof.
  asm-FB: অৱশ্যে ইস্ৰায়েলী লোকৰ প্ৰতিজন ধন দি কিনা বন্দীক যদি চুন্নৎ কৰা হৈছে, তেতিয়া
    তেৱোঁ ভোজন কৰিব পাৰিব।
  sus-A: وٌ شَ كٌنيِ سُننَشِيٍ نْمَ عَ دٌندٍ،
  fra-SBL: mais le serviteur acheté à prix d'argent, quand vous l'aurez circoncis,
    en mangera.
  hbo-hbo: וְכָל־עֶ֥בֶד אִ֖ישׁ מִקְנַת־כָּ֑סֶף וּמַלְתָּ֣ה אֹתֹ֔ו אָ֖ז יֹ֥אכַל בֹּֽו׃
  eng-WYCLIFFE: sotheli ech seruaunt bouyt schal be circumcidid, and so he schal ete;
  pjt-pjt: Palu tjinguṟu wati malikitja nyuntula waṟkaripai ngalkuntjikitja mukuringkuku.
    Ka alatji mukuringkunyangka nyuntu palunya nyuranya puṟunypa watila, ka pala palulanguṟu
    watiringkula kutju palya ngalkuku.
  cwe-cwe: Mbali mtumwa yoyose yaguligwe, yahengizigwa ulungwana kodaha kuja.
  bgs-bgs: Asal atin ka igtupuwan tô mga állang na igbálli yu, mému makakan dan.
  kik-kik: Ngombo o yothe ũgũrĩte no ĩrĩe Bathaka ĩyo thuutha wa kũmĩruithia,
  fra-NCL: Tu circonciras tout esclave acquis à prix d’argent, et il en mangera ;
  cek-AK: Toe misong ah na qan ih kami loe, tangzat hin aah pacoengah ni, caa tih.
  xla-xla: Epedeme wua꞉ dla asiyama pa꞉le oko halalo oplami hallepiye, wua꞉ ka꞉yapa
    ya꞉ kapala tatle kestapame alotle ya꞉ye Godta Namilatale dayaye dene demha꞉ha꞉lepe.
  cuk-cuk: ” ’Ar mai-manigi-baklealiddi, idu bato e-abgan-uka-duku-siklesale, we-ibagi-mas-gulleged
    sunna gunnoed.
  uig-CYR: Лекин һәр кимниң пулға сетивалған қули болса, у хәтнә қилинсун, андин униңдин
    йесун.
  pma-pma: Ka slev keil koa mivuli ka mimumon vekahoi en keil, keil akilea avaani.
  tel-2017: మీలో ఎవరైనా డబ్బిచ్చి కొనుక్కున్న దాసుడు సున్నతి పొందితే అలాంటి వాడు దాన్ని
    తినవచ్చు.
  hat-BSA: men esklav a chak moun, achte avèk lajan, lè nou fin sikonsi li, alò, li
    kapab manje nan li.
  bxh-bxh: Yena tau paisowa laꞌi ami une mate, mwagisana duduna ꞌwapina ami ibo papa bwaꞌiyen,
    in haba gonowana bayawa anꞌangogona anꞌanna ya an.
  kos-kos: tusruktu kutena mwet kohs su kowos molela ke mani, ku in mongo kac kowos
    fin kosralosla meet.
  hbo-WLC: וְכָל־עֶ֥בֶד אִ֖ישׁ מִקְנַת־כָּ֑סֶף וּמַלְתָּ֣ה אֹת֔וֹ אָ֖ז יֹ֥אכַל בּֽוֹ׃
  ibo-ibo: Ohu ọbụla a kwụrụ ụgwọ nʼisi ya ga-eri ya naanị ma e biri ya ugwu.
  ory-ory: ମାତ୍ର ରୌପ୍ୟ ଦ୍ୱାରା କ୍ରୀତ ପ୍ରତ୍ୟେକ ଲୋକର ଦାସ ସୁନ୍ନତ ହେଲେ ଖାଇ ପାରିବ;
  chk-chk: Nge iteiten amanau mi mön moni ra tongeni mongö seni mürin ar sirkomsais.
  rop-rop: Nomeda det streinja kaman en wek blanga yumob, bat stil im kaan dagat det
    daga. Bat if yumob bin baiyim im, en im jidan wekinmen blanga yumob olataim, en
    if yumob bin meigim im sekamsais, wal im gin dagat det daga.
  ukr-1871: Усякий же раб, куплений за гроші, як обріжеш його, їсти ме її.
  bch-bch: Be oangga aol lemi paeaeanga aranga eta, ta ikeo ga ian annga Pasova aea,
    manta apalu ei, ga kus ta irangrang ngan ian toman ngan gimi.
  deu-1951: Wer aber ein um Geld erkaufter Knecht ist, den beschneide man; alsdann
    esse er davon.
  eng-JPS: but every man's servant that is bought for money, when thou hast circumcised
    him, then shall he eat thereof.
  srp-1865: A svaki sluga vaš kupljen za novce, kad ga obrežete, onda neka je jede.
  lug-lug: Omuddu aguliddwa n’ensimbi akkirizibwa okugiryako singa amala okukomolebwa;
  heb-heb: וכל עבד איש מקנת כסף ומלתה אתו אז יאכל בו׃
  ben-IRV: কিন্তু কোন ব্যক্তির যে দাসকে রূপা দিয়ে কেনা হয়েছে, সে যদি ছিন্নত্বক হয়,
    তবে খেতে পাবে।
  pan-pan: ਪਰ ਮਨੁੱਖ ਦਾ ਹਰ ਟਹਿਲੂਆ ਚਾਂਦੀ ਨਾਲ ਮੁੱਲ ਲਿਆ ਹੋਇਆ ਜਦ ਉਸ ਦੀ ਸੁੰਨਤ ਕਰ ਦਿੱਤੀ ਹੋਵੇ
    ਤਦ ਉਹ ਉਸ ਵਿੱਚੋਂ ਖਾਵੇ।
  tkr-tkr: Saccu pılıke alişşuyne g'ulusse man otxhuniy, ğu mana sunnat hı'iyle qiyğa
    oxhanas əxə.
  mya-JVB: သို့ရာတွင် ငွေ နှင့် ဝယ် သော ကျွန် သည် အရေဖျား လှီးမင်္ဂလာကို ခံပြီးလျှင်
    စား ရ၏။
  tte-O: Na iya panpanna kwayamaisayako sowasowana ikekan tem kilakilala nigwenigwe
    waginauliyako yona mena.
  hmo-hmo: To emui hesiai taudia, moni dekena amo hoia taudia be, bema kopina utua
    kara do umui henidia guna, vadaeni unai murinai do idia ania diba.
  urd-urd: लेकिन अगर कोई शख़्स किसी का ख़रीदा हुआ ग़ुलाम हो, और तूने उसका ख़तना कर
    दिया हो तो वह उसे खाए।
  rus-SYN: а всякий раб, купленный за серебро, когда обрежешь его, может есть ее;
  bqc-SIM: ãma zↄ pↄ́ á lù mɛ́ à tↄ̃zↄ̃̀ a só.
  tcz-CHONGTHU: Amavang hiche mihem chu sum'a kichodohsa le cheptan sa ahile aneh
    jeng thei ahinai,” ati.
  mar-mar: परंतु जर कोणी एखादा गुलाम विकत घेतला असेल आणि त्याची सुंता त्याने करवून
    घेतली असेल तर मग त्याने त्यातले खावे;
  soq-soq: Ita e nolala dewala mane mampe gimaramolano baila nolantoia nana sa napua,
    rua. Tane bauta mo ete nonowa dewawa dewasapu.
  qub-qub: Guellaywan rantisha uywayniqui runami ichanga señalacusha carga miconga.
  bqp-bqp: ama zↄ̀ kũ a lù, tó a tↄ̃̀ zↄ̃na, ani só.
  hat-hat: Domestik nou achte pou sèvis lakay nou, lè nou fin sikonsi yo, yo mèt patisipe.
  eng-BSB: But any slave who has been purchased may eat of it, after you have circumcised
    him.
  tod-tod: Duɔi kpein nii geyaai ga walii, ta tatigai pɛlɛʋolu, toɠa zoo é ta mi.
  eng-WEBPB: but every man’s servant who is bought for money, when you have circumcised
    him, then shall he eat of it.
  kbq-kbq: Hianagi maka ve kazokzo vahe'ma mizasetma avre'nesaza vahe'mokizmima zmavufama
    taga hu'nesaza vahe'mo'za amne negahaze.
  nhe-BL: Pero se tequitiquetl tlen inquicojtoque, quena, huelis quicuas intla ya
    inquitzontequilijtoque iyecapa cuetlaxo ipan itlacayo.
  bus-bus: mↄde zↄ̀ kɛ̀ á lù, tó à bã̀ngu kɛ̀, eé só.
  gub-BL: Aze peme'eg kar amo awa uma'ereko e ma'e romo nehe, upuner i'u haw rehe
    nehe, aze pemonohok ipirera'i izuwi nehe.
  eng-DRA: But every bought servant shall be circumcised, and so shall eat.
