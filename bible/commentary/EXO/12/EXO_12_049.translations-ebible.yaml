  hrv-hrv: Neka vrijedi isto pravilo za domoroca i pridošlicu koji među vama boravi.”
  mps-mps: Tama te gasa bidi hani te Israel hani augwali dali bidagasali bagego te
    Israel hanigo Pasova nai bomai po tiwai naga wali peyu, dage dali bidao,” wali.
  tpi-tpi: I gat wankain lo bilong ol Israel na bilong ol man bilong narapela lain
    i kam i stap wantaim yupela.”
  dan-1931: En og samme Lov skal gælde for den indfødte i Landet og for den fremmede,
    der bor som Gæst hos eder.”
  vie-OVCB: Quy tắc này áp dụng chung cho người sinh ra trong đất Ít-ra-ên và cho
