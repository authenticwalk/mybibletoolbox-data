  uig-ARA: زېمىندا تۇغۇلغان كىشى ھەم ئاراڭلاردا تۇرغان مۇساپىر ئۈچۈن ئوخشاش قانۇن-بەلگىلىمە
    بولسۇن.
  sus-sus: Lasiri nun xɔɲɛ birin na na sɛriyɛ bun ma.»
  pon-2006: Kosonned pwukat pahn doadoahk rehn pwilidak en Israel kan oh rehn mehn
    liki kan me kousoanla rehmwail.”
  ksd-ksd: Tikai ka ra varkurai ure ra gunan tuna ma ure ra vaira i ki pire vavat.
  tur-YTC: Kendi evinizde doğan ve aranızda garip olarak yaşayan yabancı için yasa
    aynı olacaktır.”
  grc-BRENT: Νόμος εἷς ἔσται τῷ ἐγχωρίῳ, καὶ τῷ προσελθόντι προσηλύτῳ ἐν ὑμῖν.
  ind-AYT: Satu hukum ini berlaku bagi semua penduduk asli dan bagi orang asing yang
