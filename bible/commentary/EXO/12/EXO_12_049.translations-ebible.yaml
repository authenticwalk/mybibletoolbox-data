verse: EXO.012.049
translations:
  mal-C: സ്വദേശിക്കും നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്ന വിദേശിക്കും ഈ നിയമം ഒരുപോലെ
    ബാധകമായിരിക്കണം.”
  deu-TKW: Ein und dasselbe Gesetz soll gelten für den Landeseingeborenen, wie für
    den Fremden, der sich in eurer Mitte aufhält.
  lin-lin: Mibeko ezali se ndenge moko mpo na mwana mboka ya Isalaele mpe mpo na mopaya
    oyo azali kati na bino. › »
  eng-LSV: one law is to a native, and to a sojourner who is sojourning in your midst.”
  eng-GNV: One lawe shalbe to him that is borne in the land, and to the stranger that
    dwelleth among you.
  eng-WEBSTER: One law shall be to him that is home-born, and to the stranger that
    sojourneth among you.
  nhw-BL: Se catli amo motequilijtoc quen monequi amo hueli quicuas masque tlacatqui
    se israelita, o tlacatqui seyoc tlali huan ama itztoc tlajco amojuanti.”
  swh-ONEN: Sheria iyo hiyo itamuhusu mzawa na mgeni anayeishi miongoni mwenu.”
  bba-bba: Woodɑ tiɑ ye, yɑ kɑ bɛɛ kpuro yɑ̃, bɛɛ Isirelibɑ kɑ sere sɔɔ be bɑ wɑ̃ɑ
    bɛɛn mi.
  eng-KJVCPB: One law shall be to him that is homeborn, and unto the stranger that
    sojourneth among you.
  mpx-mpx: Towoho ge bwabwali bolo hi miminaa wami panuwaa, ami logugui i maisena
    ya.”
  wbp-wbp: Nyampu kuruwarri jinta-juku Yijirali-pinkiki manu yapa-karirlanguku yangka
    kuja kalu nyina nyurrurla-kurlu.” Kujanya-palangu YAAWIYI-ji wangkaja Mujujuku
    manu Yarunuku purlapa-kurlu Pajapa-kurlu. Ngula-jangka, Mujujurlu manu Yarunurlulu-jana
    yaninjarla yimi-ngarrurnu Yijirali-pinki-kariki.
  luo-luo: Chikni oket ne jo-Israel duto gi jopinje mamoko duto machalre.”
  meu-meu: Taravatu be tamona, Israel tauna korikori enai bona noho-kau tauna enai.
  npi-ULB: स्वदेशी र तिमीहरूका बिचमा बसोबास गर्ने परदेशी दुवैलाई उही नियम लागु हुनेछ
    ।”
  yor-yor: Òfin yìí kan náà ni ó mú àwọn ọmọ tí a bí ni ilẹ̀ náà àti àwọn àlejò tí
    ń gbé ní àárín yín.”
  emp-NTPO: Maʌ̃ ne cobadara bãrã israelerãba, ãĩbema bãrã tãẽna panʌ bid̶a ara mʌ̃a
    jara b̶ʌ quĩrãca od̶ida panʌa.–
  ind-ind: Peraturan yang sama berlaku bagi orang Israel asli dan pendatang yang menetap
    bersama kalian.”
  pes-OPCB: تمام مقررات این جشن شامل حال غریبه‌هایی نیز که ختنه شده‌اند و در میان
    شما ساکنند، می‌شود.»
  aer-aer: Atywerrenge nhenhe Israel-arenye areyeke aneme tyerrtye arrpenhe areye-arlkeke
    arrekantherrenge-arle anemeke.” Nhenhe kwenhe YAHWEH Moses uthene Aaron utheneke
    angkeke Passover arrawe-irrentye-akerte. Ikwere-iperre anteme Moses uthene Aaron
    uthenele Israel-arenye arrpenhe areyeke iletyeke alhemele.
  tgl-ULB: Parehong batas ang siyang gagamitin sa kapwa katutubo o dayuhan na naninirahan
    kasama ninyong lahat.”
  hui-hui: Isaraeleali tínagabi agali dindi taraha howa ibini uruni tinagabi mana
    mbiraore ogoni dege nga, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​သော်​လည်း ကောင်း၊ သင်​တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ
    မျိုး​ခြား​တို့​သည်​သော်​လည်း​ကောင်း ဤ​စည်း ကမ်း​ဥ​ပ​ဒေ​သ​များ​ကို​လိုက်​နာ​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsa' mitya naa ñuichi bain, naa vee tusha chumu ñuiba chumulachi bain,
    juntsa leiren junu tsuve, timi.
  bod-N: ཡུལ་མི་དང་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་རྣམས་ལ་ཁྱད་པར་གང་ཡང་མེད་པར་བཀའ་ཁྲིམས་གཅིག་ཡོད་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Murayiro mumwe chete iwoyo unobata kuna vose vakaberekerwa munyika imomo
    nokumutorwa agere pakati penyu.”
  spa-BLM: Una misma ley será para el nacido en casa, y para el extranjero que vive
    como forastero entre vosotros.”
  cac-cac: A jun ley tic, yovalil sc'anab'ajej eb' anima tz'alji d'a e cal yed' eb'
    anima ch'oc chon̈ab'il ayec' cajan d'a e cal, xchi Jehová.
  swh-ULB: Sheria hii hii itahusika kwa mzaliwa wa asili na mgeni anayeishi miongoni
    mwenu.”
  bel-bel: адзін закон хай будзе і прыроднаму жыхару і прыхадню, які пасяліўся сярод
    вас.
  deu-ELBBK: Ein Gesetz soll sein für den Einheimischen und für den Fremden, der in
    sich eurer Mitte aufhält.
  mbb-OT: Is belaud he para keniyu te menge Israilihanen ne iyan ded belaud he para
    te kenà menge Israilihanen he mid-ubpà duma keniyu.”
  mal-2015: സ്വദേശിക്കും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശിക്കും ഒരു ന്യായപ്രമാണം തന്നേ
    ആയിരിക്കേണം.
  gup-gup: Kaluk mankarrekudji ngudberre rowk nawu ngurridanginj kured dja nawu kabirridjalwohni
    kore ngudda.” Kuhni bu Yawey benbenemarneyimeng Moses dja Aaron.
  gvs-gvs: 'Lovina tayamo ikaaiyaka komi Isileli tubunao manumi be nakae tomalatonikasa
    yaimi goi manudi. Lovinayana ame nakae: Avatau neta sakavaina geya ana kupwanamo,
    geya ikaiketa.’'
  rmc-rmc: Kada zakonos mušinena te doľikerel o Izraeliti the o cudzinci, save bešena
    maškar tumende.“
  nlg-nlg: Na lei vetena eni ke vania sopasopa sakai, itadira tara vahura na Israel
    pa na vure keha tara ghahara ighobumiu.”
  pes-OPV: یک قانون خواهد بودبرای اهل وطن و بجهت غریبی که در میان شمانزیل شود.»
  ron-1924: Ачеяшь леӂе ва фи пентру бэштинаш ка ши пентру стрэинул каре ва локуи
    ын мижлокул востру.”
  ben-OBCV: যারা দেশজাত ও যেসব বিদেশি তোমাদের মধ্যে বসবাস করছে, তাদের উভয়ের ক্ষেত্রেই
    একই নিয়মকানুন প্রযোজ্য হবে।”
  som-som: Kan waddanka ku dhashay iyo kan qariibka ah oo idin dhex degganu waa inay
    isku sharci ahaadaan.
  lat-VUC: Eadem lex erit indigenæ et colono qui peregrinatur apud vos.
  eng-ASVBT: One law shall be to him that is homeborn, and unto the stranger that
    sojourneth among you.
  mna-mna: Tana niom Israel niomŋan zin leembe ta timar pa kar toro mi niomŋan kombotmbot
    na, kozo koto tutu raraate men tau.”
  ita-1885: Siavi una stessa legge per colui ch'è natio del paese, e per lo forestiere
    che dimora per mezzo di voi.
  eng-LXXUP: There shall be one law to the native, and to the proselyte coming among
    you.
  eng-ULB: This same law will apply to both the native born and to the foreigner who
    lives among you.”
  spa-VBL: La misma regla se aplica tanto al nativo como al extranjero que vive entre
    ustedes”.
  fra-_FOB: Il y aura une même loi pour celui qui est né dans le pays et pour l'étranger
    séjournant au milieu de vous.
  mal-mal: സ്വദേശിക്കും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശിക്കും ഒരു ന്യായപ്രമാണം തന്നെ
    ആയിരിക്കണം.
  urd-GVR: Yihī usūl har ek par lāgū hogā, ḳhāh wuh Isrāīlī ho yā pardesī.”
  suz-BL: मेको इन कली नु इन दातेम बाक्‍ब अर्को रागी ङा मुर आन कली अरेशो लोव़ का बाक्‍ब”
    दे परमप्रभुमी देंत। लेवी १९:३४; लेवी २४:२२
  ita-1927: Siavi un’unica legge per il nativo del paese e per lo straniero che soggiorna
    tra voi”.
  ckb-ckb: یەک یاسا پەیڕەو دەکرێت بۆ هاوڵاتی و بۆ ئەو نامۆیەی کە لەنێوتان دەژیێت.»
  eng-BBE: The law is the same for him who is an Israelite by birth and for the man
    from a strange country who is living with you.
  kan-OKCV: ಸ್ವದೇಶದಲ್ಲಿ ಹುಟ್ಟಿದವನಿಗೂ, ನಿಮ್ಮಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರುವ ಅನ್ಯನಿಗೂ ಒಂದೇ ನಿಯಮವಿರಲಿ,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ijadufuo e ma Isureroko ijiakiro e ae binoko bu jaena karinoevo ije buka
    akae besu ije nuvena ijia kenoeno kiae.
  tam-2017: சொந்த தேசத்தில் பிறந்தவனுக்கும் உங்களிடத்தில் தங்கும் அந்நியனுக்கும் ஒரே
    பிரமாணம் இருக்கட்டும்” என்றார்.
  spa-RV-1909: La misma ley será para el natural y para el extranjero que peregrinare
    entre vosotros.
  ron-BTF: O singură lege va fi pentru cel născut în țară și pentru străinul ce locuiește
    temporar printre voi.
  eng-WEBP: One law shall be to him who is born at home, and to the stranger who lives
    as a foreigner among you.”
  eng-FBV: The same rule applies to both the native and the foreigner who lives among
    you.”
  nld-1939: dit geldt zowel voor den ingezetene, als voor den vreemdeling, die in
    uw midden woont.
  nch-BL: Se cati amo motequilijtoc quej monequi amo hueli quicuas masque tacatqui
    quej israelita, o tacatqui ipan seyoc tali huan ama itztoc tatajco ten amojuanti.”
  vie-1934: Cũng đồng một luật cho người sanh trong xứ cùng khách ngoại bang nào đến
    kiều ngụ giữa các ngươi.
  hin-CV: नियम स्वदेशी और विदेशी सबके लिए एक जैसा ही हो.”
  eng-OURB: One Torah ·Teaching· shall be to him who is born at home, and to the stranger
    who lives as a foreigner among you.”
  spa-BES: La ley es la misma para el que es israelita de nacimiento y para el hombre
    de un país extraño que vive contigo.
  tdx-tdx: raike ty fetse amo renetane mañialo ama’ areoo naho amo nisamak’ amy taneio.
  vid-vid: Malajizo gagala gomkundiza mwenyeng'haye Muisilaeli na wajenzi walingikala
    hali hemwe”.
  eng-OKE: One law shall there be for the native and for the proselyte who sojourneth
    among you.
  tha-KJV: พระราชบัญญัติ​สำหรับคนเกิดในเมืองและคนต่างด้าวซึ่งอาศัยอยู่ด้วยกั​นก​ับเจ้าทั้งหลายจะต้องเป็​นอ​ันเดียวกัน”
  por-BR-2018: A mesma lei será para o natural e para o estrangeiro que peregrinar
    entre vós.
  deu-ELO: Ein Gesetz soll sein für den Eingeborenen und für den Fremdling, der in
    eurer Mitte weilt.
  eng-WYC-2018: The same law shall be to a man born of the land, and to a comeling,
    that taketh your faith, the which is a pilgrim with you. (The same law shall be
    for a man born in the land, as for a newcomer, who taketh your faith, yea, he
    who is a foreigner among you.)
  epo-epo: La sama leĝo estu por la indiĝeno, kaj por la aligentulo, kiu enloĝiĝis
    inter vi.
  uig-PIN: Zeminda tuƣulƣan kixi ⱨǝm aranglarda turƣan musapir üqün ohxax ⱪanun-bǝlgilimǝ
    bolsun.
  beo-beo: Be Isala:ili dunudafa amola ga fi dunu dilima gilisi, amo huluane da defele
    Baligisu Lolo Nasu hamoma:ne sia:i nabawane hamoma:mu.
  tpi-OTNT: I gat wankain lo bilong ol Israel na bilong ol man bilong narapela lain
    i kam i stap wantaim yupela.”
  hau-SA: Wannan za tă zama dawwammamiyar farilla ta shafi ɗan ƙasa da kuma baƙon
    da yake zama a tsakaninku.”
  udu-udu: Gwoŋḵan midi ṯal ’de/ gom wathi/ gi bampa/ mo dhali gom wathi/ jin dina
    e ki she/ jin nyaḵki di ki um mo be.
  uig-LAT: Zéminda tughulghan kishi hem aranglarda turghan musapir üchün oxshash qanun-belgilime
    bolsun.
  nde-nde: Umthetho lo ugoqela bonke abantu, abayinzalo yakini labezizweni abahlala
    phakathi kwenu.”
  ton-ton: ‌ʻE ai ʻae fono pe taha kiate ia ʻoku tupu ʻi he fonua, pea ki he muli
    ʻoku ʻāunofo ʻiate kimoutolu.”
  ces-1613: Jednostejné právo bude tu zrodilému a příchozímu, kterýž jest pohostinu
    u prostřed vás.
  eko-eko: Kano ethiito enttela orumeyeliwa pi anyunti na amalapo apale amakiyeemo.”
  eng-WMB: One law shall be to him who is born at home, and to the stranger who lives
    as a foreigner among you.”
  tam-TCV: நாட்டுக் குடிமக்களுக்கும், உங்களுடன் குடியிருக்கும் பிறநாட்டினனுக்கும்
    ஒரே சட்டமே இருக்கவேண்டும்.”
  ceb-ULB: Mao usab kini ang balaod alang sa mga natawo niining yutaa ug sa mga langyaw
    nga namuyo uban kaninyo.”
  pol-UBG: Jedno prawo będzie dla urodzonego w ziemi i dla cudzoziemca, który jest
    gościem wśród was.
  kyc-kyc: Wane dae manjisipi yuu rangepe dee rara wakale range nakama pipya role
    pyao karengepe dupwa peparae keta pii mendaki dokoko palira.
  urd-GVU: یہی اصول ہر ایک پر لاگو ہو گا، خواہ وہ اسرائیلی ہو یا پردیسی۔“
  deu-1912: Einerlei Gesetz sei dem Einheimischen und dem Fremdling, der unter euch
    wohnt.
  ntj-ntj: Yuwa, maliki nyuntulawana nyinapayinya nyuntunyapirinypa nyinama. Ngarna
    watirringkulalpi kuka ngalkula Wayirntankutjanya kulinma.”
  kan-2017: ಸ್ವದೇಶದವನಿಗೂ, ನಿಮ್ಮಲ್ಲಿ ವಾಸವಾಗಿರುವ ಪರದೇಶದವನಿಗೂ ಒಂದೇ ನಿಯಮವಿರಬೇಕು” ಎಂದನು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ namɨlaŋ ciaŋ lamalubidin nagadɨ sɨhɨvia sɨbaŋ lubiahɨlɨhalaŋ
    uami. Hɨdɨlɨ mu ihɨlɨŋ vevɨla namɨlaŋ hula hɨniavɨlalɨ agɨlaŋ ciaŋ hameŋ laci
    ala lubiahɨlavɨm uami.
  yap-yap: Re motochiyel ney e ta’reb rogon ngak e pi’in ni gargelegrad u Israel nge
    pi’in nu bang ni yad be par u fithik’med.”
  hlt-MCSB: Olkhueng he mupoe taeng neh nangmih lakli kah aka bakuep yinlai taengah
    pakhat la om saeh.
  mdy-ETH: ዓካሪ ሃይ ዎጋ ዒንሢ ዒስራዔኤሌ ዓሶም ማዔቶዋ ዒንሢኮ ባኣኮይዳ ናንጋ ሙኬ ዓሶም ዬኖ ጎይፆና ማዺንቶንጎ» ጌዔኔ።
  twi-ASANTE: Saa mmara yi ka Israelfoɔ ne ahɔhoɔ a wɔne mo te no nso.”
  eng-WEBU: One law shall be to him who is born at home, and to the stranger who lives
    as a foreigner among you.”
  bnp-bnp: A vinara i taku kunana ge ramai e huriki a tahotanga e huriki a mosi ra
    ri made turane mua.”
  wal-wal: Intte biittan yelettidaagaukka intte giddon bete gididi de7iyaagaukka he
    wogai issuwaa” yaagiis.
  spa-PDDPT: La misma ley se aplicará tanto al nativo como al forastero que reside
    entre ustedes.
  gun-gun: Ha'e rami ae toiko pendeyvy pygua ae, ha'e amboae yvy regua penembyte rupi
