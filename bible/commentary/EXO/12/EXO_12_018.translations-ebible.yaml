verse: EXO.012.018
translations:
  mal-C: ഒന്നാംമാസം പതിന്നാലാംതീയതി സന്ധ്യമുതൽ ഇരുപത്തിയൊന്നാംതീയതി സന്ധ്യവരെ നിങ്ങൾ
    പുളിപ്പില്ലാത്ത അപ്പം ഭക്ഷിക്കണം.
  deu-TKW: Im ersten Monat, am vierzehnten Tage des Monats, am Abend, sollt ihr ungesäuertes
    Brot essen, bis zum Abend des einundzwanzigsten Tages des Monats.
  lin-lin: Na sanza ya liboso, bokolia mapa ezanga levire kobanda na pokwa ya mokolo
    ya zomi na minei kino na pokwa ya mokolo ya tuku mibale na moko.
  eng-LSV: In the first [month], on the fourteenth day of the month, in the evening,
    you eat unleavened things until the twenty-first day of the month, at evening;
  eng-GNV: In the first moneth and the fourteenth day of the moneth at euen, yee shall
    eate vnleauened bread vnto the one and twentieth day of the moneth at euen.
  eng-WEBSTER: In the first month, on the fourteenth day of the month at evening,
    ye shall eat unleavened bread, till the one and twentieth day of the month at
    evening.
  nhw-BL: Quena, sesen xihuitl ica tiotlac ipan 14 itequi nopa achtihui metztli, xipehuaca
    xijcuaca pantzi catli amo quipiya tlasonejcayotl huan san ya nopa xijcuaca hasta
    tiotlac ipan 21 itequi nopa metztli.
  swh-ONEN: Katika mwezi wa kwanza mtakula mikate isiyotiwa chachu, kuanzia jioni
    ya siku ya kumi na nne hadi jioni ya siku ya ishirini na moja.
  bba-bba: Suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛsen yokɑn di, pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ dokewɑ
    i ko i n dimɔ sere kɑ win sɔ̃ɔ yɛndɑ tiɑsen yokɑɔ.
  eng-KJVCPB: In the first month, on the fourteenth day of the month at even, ye shall
    eat unleavened bread, until the one and twentieth day of the month at even.
  cpy-cpy: Powapiin-teeyaawo atanteetari kaari rowaetee-tziri shineya-kaerori kiteejeri
    14 roojatzi kiteejeri 21 aririka retana-kyaawo owakirariki ojarentsi.
  mpx-mpx: Inoke waikena houwan ana lan potin-ina kokoyavi ana siga lan tuwenti wan-ina
    (21-ina) kokoyavi, pwalawa toto nige alona yis hi vivikuhiya nuku an.
  wbp-wbp: Yuwayi, yulyurrpu-kari yulyurrpu-kari kaji kamparru-warnu kirntangi palka-jarrinjarni
    yani, 14-palaku parra-patuku nyinayalu. Ngula-jangkaju pardakalurla kaji wanta
    yukami. Ngula-jangkaju, nganjalu miyi lalypa-mipa. Nganjalu yinya miyi lalypa-mipa
    wirlki-pala parraku purlapa-puru.
  luo-luo: Chakre odhiambo mar tarik apar gangʼwen nyaka odhiambo mar tarik piero
    ariyo gachiel mar dwe mokwongo nyaka ucham makati ma ok oketie thowi.
  meu-meu: Hua gini-gunana dinana ihagwauta-hanina adorahina ai asie hatubua flaoana
    bavania, ela bona dina iharuahui-tana adorahina.
  npi-ULB: तिमीहरूले यसलाई पुस्तौँसम्म मान्‍नू । यो तिमीहरूका निम्ति सधैँ एउटा विधि
    हुनेछ । वर्षको पहिलो महिनाको चौधौँ दिनको साँझदेखि त्यस महिनाको एक्‍काइसौँ दिनको
    साँझसम्म तिमीहरूले अखमिरी रोटी खानू ।
  yor-yor: Àkàrà ti kò ni ìwúkàrà ni ẹ̀yin yóò jẹ láti ìrọ̀lẹ́ ọjọ́ kẹrìnlá títí di
    ìrọ̀lẹ́ ọjọ́ kọ̀kànlélógún oṣù àkọ́kọ́.
  emp-NTPO: Poaza dji nabema jed̶ecod̶e siete ewari bãrãba paʌ̃ dji ẽsãbari neẽ́ b̶ʌda
    cod̶ida panʌa. Maʌ̃ jed̶ecod̶e catorce ewari queud̶ad̶eba ab̶a siete ewari queubʌrʌd̶aa
    bãrãba mãwã od̶ida panʌa.
  ind-ind: Mulai petang hari tanggal 14 sampai petang tanggal 21 dalam bulan pertama,
    kalian harus makan roti yang tidak beragi.
  pes-OPCB: از غروب روز چهاردهم تا غروب روز بیست و یکم این ماه باید نان بدون خمیرمایه
    بخورید.
  aer-aer: Yewe, uterne-arrpe-uterne-arrpe, nhenge atnyentye akwerrke-ipenhe arraterlenge,
    arlte 14-eke-atwetye akarelhaye. Ikwere-iperrele anteme, akarelhaye uterne irrpetyeke.
    Ikwere-iperre anteme merne arlware-irrentye kwenye ware arlkwaye. Merne arlware-irrentye
    kwenye ware arlkwaye arlte seven-eke-atwetye arrawe-irrentye ikwerele.
  tgl-ULB: Dapat kayong kumain ng tinapay na walang lebadura mula sa takipsilim ng
    ikalabing-apat na araw ng unang buwan ng taon, hanggang sa takipsilim ng ikadalawampu't
    isang araw ng buwan.
  cbu-NT: Ashiriya, yuwash tsup Marsu kaneesich yakachu anumun minam chung ipunpunar
    zar maayarus, yuwash tsup tututkachu anush chtayarus, minam simana tatsamkachu
    anush, zar veintiyunush, zar pukamchu ksangtsa.
  hui-hui: Ani bialu ege piganegonaga horo dene haragola alendo ne̱le̱ni̱ni̱ howa
    hama pialu horo pira kirani mbiragonaga alendo ne̱le̱ni̱ni̱ howa horo dombene
    niguniha howa mberedi yidihe hirinigo mbira nanalimu.
  mya-mya: သင်​တို့​သည်​ပ​ထ​မ​လ​တစ်​ဆယ့်​လေး​ရက် နေ့​ည​နေ​မှ နှစ်​ဆယ့်​တစ်​ရက်​နေ့​ည​နေ
    တိုင်​အောင်​တ​ဆေး​မဲ့​မုန့်​ကို​စား​ရ​မည်။-
  cbi-NTPO: Tsejtu ajke' chu'chayanu, 14 malu iñu, juntsa malunu yaju'kainsha pujkikarentsumi
    putyu pan fimin, juntsa chu'chayanun 21 malu tiyañu, juntsa yaju'kainsha jingue
    pujkikarentsumi putyu pan fintsunu dejuve.
  bod-N: ཟླ་དང་པོའི་ཚེས་བཅུ་བཞི་ཉིན་གྱི་དགོང་མོ་ནས་ཟླ་དེའི་ཚེས་ཉེར་གཅིག་ཉིན་གྱི་དགོང་མོའི་བར་དུ་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས།
  sna-sna: Mumwedzi wokutanga munofanira kudya chingwa chakabikwa chisina mbiriso,
    kubva pamadekwana ezuva regumi namana kusvikira madekwana ezuva ramakumi maviri
    nerimwe.
  spa-BLM: En el primer mes, el día catorce del mes por la tarde, comeréis panes sin
    levadura, hasta el día veintiuno del mes por la tarde.
  cac-cac: Tz'el yich e vaan ixim pan malaj yich chi' d'a 14 yoch b'ab'el uj d'a yemc'ualil
    masanto d'a 21 yoch jun uj chi' d'a yemc'ualil.
  swh-ULB: Lazima ule mkate usiotiwa chachu kuanzia jioni ya siku ya kumi na nne ya
    mwezi wa kwanza wa mwaka, mpaka jioni ya siku ya ishirini na moja ya mwezi.
  bel-bel: З чатырнаццатага дня першага месяца, зь вечара ежце прэсны хлеб да вечара
    дваццаць першага дня таго самага месяца;
  deu-ELBBK: Im 1. Monat, am 14. Tag des Monats, am Abend, sollt ihr Ungesäuertes
    essen bis zu dem 21. Tag des Monats, am Abend.
  mbb-OT: Puun kew te kedsilibra kayi zutun te mezukilem te ike-14 he andew te egkehuna
    he vulan taman te mezukilem dutun te ike-21 he andew, ne kenè niw tepayi is supas
    he egkeenen niw.
  mal-2015: ഒന്നാം മാസം പതിന്നാലാം തിയ്യതി വൈകുന്നേരംമുതൽ ആ മാസം ഇരുപത്തൊന്നാം തിയ്യതി
    വൈകുന്നേരംവരെ നിങ്ങൾ പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം.
  tuo-NT: Nimʉꞌtãrĩ mujĩpũ pã́ bʉcʉase meꞌrã morẽtiꞌquere baꞌarãsaꞌa. Catorce nirĩ
    nʉmʉ ñamicaꞌa meꞌrã baꞌanʉꞌcã, téé veintiuno nirĩ nʉmʉ ti mujĩpũrẽta ñamicaꞌapʉ
    baꞌatʉorãsaꞌa.
  gup-gup: Kaluk dird manbu karrokme wanjh bu kunbarnangarra fourteen bu kabaldungyibme,
    wanjh ngurringun. Mandulmuk kandidjdjawawi ngurridjalngun, kaluk ngurriburnbun
    bu kunbarnangarra twenty one, bu kabaldungyibme.
  gvs-gvs: 'Aikaniyana kokāika ame nakae: Tukówana vakuumgoina ana maliyalina yawou
    aivasi lavilavina goi beredi pokaka kokakāika ana kadókana maliyalina ainima aiyuwo
    lavilavina goi.'
  rmc-rmc: O mare bi o kvasos chudena te chal rači dešuštarto (14.) džives andro ešebno
    čhon dži rači andro bišujekhto (21.) džives oda čhon.
  nlg-nlg: Na berete te taho iga na yeast lolonga ke ghania te vuni tana nulavi hangavulu
    vatini na bongina na vula me ke sara tana nulavi ghana tana rua hangavulu sakaini
    na vula vaghana.
  pes-OPV: درماه اول در روز چهاردهم ماه، در شام، نان فطیربخورید، تا شام بیست و یکم
    ماه.
  ron-1924: Ын луна ынтый, дин а пайспрезечя зи а луний, сяра, сэ мынкаць азиме, пынэ
    ын сяра зилей а доуэзечь ши уна а луний.
  ben-OBCV: প্রথম মাসে তোমাদের খামিরবিহীন রুটি খেতে হবে, চতুর্দশ দিনের সন্ধ্যাবেলা
    থেকে একুশতম দিনের সন্ধ্যাবেলা পর্যন্ত।
  som-som: Bisha kowaad, maalinteeda afar iyo tobnaad, markay fiidkii tahay waa inaad
    cuntaan kibis aan khamiir lahayn, ilaa laga gaadho maalinta koob iyo labaatanaad
    oo bisha, markay fiidkii tahay.
  lat-VUC: Primo mense, quartadecima die mensis ad vesperam, comedetis azyma usque
    ad diem vigesimam primam ejusdem mensis ad vesperam.
  eng-ASVBT: In the first month, on the fourteenth day of the month at even, ye shall
    eat unleavened bread, until the one and twentieth day of the month at even.
  mna-mna: “Tana puulu mataana kana ti, sombe ka aigule iwe laamuru mi paŋ ka rorou,
    to lupŋana taiŋgi ipet. Mi ko imbotmbot ma aigule iwe tomoota mi ta ka rou, to
    imap. Ndaama ta boozomen, niom ko irao kakan narabu ta ka yis somŋana i men pa
    aigule lamata mi ru tana. Tana yis sa imbot ruumu tiom pa mazwaana tana pepe.
    Mi sombe tomtom tiom sa, som leembe sa ikan narabu ta ka yisŋana i, na kozo keseri
    ma ila lene. Irao imbot raama yom Israel mini pepe.
  ita-1885: Mangiate pani azzimi, dal quartodecimo giorno del primo mese al vespro,
    fino al ventunesimo giorno di esso mese al vespro.
  eng-LXXUP: Beginning the fourteenth day of the first month, ye shall eat unleavened
    bread from evening, till the twenty-first day of the month, till evening.
  eng-ULB: You must eat unleavened bread from twilight of the fourteenth day in the
    first month of the year, until twilight of the twenty-first day of the month.
  spa-VBL: En el primer mes deberán comer pan sin levadura desde la tarde del día
    catorce hasta la tarde del día veintiuno.
  fra-_FOB: Au premier mois, au quatorzième jour du mois, vous mangerez, le soir,
    des pains sans levain, jusqu'au vingt et unième jour du mois, au soir.
  mal-mal: ഒന്നാം മാസം പതിനാലാം തീയതി വൈകുന്നേരംമുതൽ ആ മാസം ഇരുപത്തൊന്നാം തീയതി വൈകുന്നേരംവരെ
    നിങ്ങൾ പുളിപ്പില്ലാത്ത അപ്പം തിന്നണം.
  urd-GVR: Pahle mahīne ke 14weṅ din kī shām se le kar 21weṅ din kī shām tak sirf
    beḳhamīrī roṭī khānā.
  suz-BL: ङोंइती ङा महिना ङा १४ नाक्‍ती ङा नाक्‍दो रे २१ नाक्‍त ङा नाक्‍दो सम्‍म गे
    बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ला जचा माल्‍नीनी।
  ita-1927: Mangiate pani azzimi dalla sera del quattordicesimo giorno del mese, fino
    alla sera del ventunesimo giorno.
  ckb-ckb: لە چواردەی مانگی یەکدا، لە ئێوارە نانی فەتیرە بخۆن هەتا ئێوارەی ڕۆژی بیست
    و یەکی مانگ.
  eng-BBE: In the first month, from the evening of the fourteenth day, let your food
    be unleavened bread till the evening of the twenty-first day of the month.
  kan-OKCV: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದ ಸಂಜೆಯಿಂದ ಅದೇ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೊಂದನೆಯ ದಿನ
    ಸಂಜೆಯವರೆಗೆ ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು.
  bbb-bbb: Ro kuke asame amure ijadufuo maza fotini (14) ijadufuo mufuo ijia vakuma
    tuaedi uvani (21) mufuo ije jade burete isitikuma amaeriaeva ije ijo.
  tam-2017: முதலாம் மாதம் பதினான்காம் தேதி சாயங்காலந்தொடங்கி மாதத்தின் இருபத்தோராம்
    தேதி சாயங்காலம்வரைக்கும் புளிப்பில்லா அப்பம் சாப்பிடுவீர்களாக.
  spa-RV-1909: En el mes primero, el día catorce del mes por la tarde, comeréis los
    panes sin levadura, hasta el veintiuno del mes por la tarde.
  ron-BTF: În prima lună, în a paisprezecea zi a lunii, seara, să mâncați azime, până
    în a douăzeci și una zi a lunii, seara.
  eng-WEBP: In the first month, on the fourteenth day of the month at evening, you
    shall eat unleavened bread, until the twenty first day of the month at evening.
  eng-FBV: In the first month you are to eat bread without yeast from the evening
    of the fourteenth day until the evening of the twenty-first day.
  nld-1939: In de eerste maand, van de avond van de veertiende dag af, zult ge dus
    ongedesemd brood eten tot aan de avond van de een en twintigste van de maand.
  nch-BL: Quena, sesen xihuit ica tiotac ipan 14 itequi nopa achtohui metzti, xipehuaca
    xijcuaca pantzi cati amo quipiya tasonejcayot huan san ya nopa xijcuaca hasta
    tiotac ipan 21 itequi nopa metzti.
  vie-1934: Ngày mười bốn tháng giêng, chiều lại, các ngươi sẽ ăn bánh không men cho
    đến chiều ngày hai mươi mốt tháng đó.
  hin-CV: पहले महीने की चौदहवी तारीख को शाम को बिना खमीर रोटी खाना होगा और यही खाना
    इक्कीसवीं तारीख की शाम तक खाना.
  eng-OURB: In the first month Nissan ·Miracles (in Aramaic), 1·, on the fourteenth
    day of the month at evening, you shall eat matzah ·unleavened bread·, until the
    twenty first day of the month at evening.
  spa-BES: En el mes primero, desde la tarde del día catorce, que tu pan sea sin levadura
    hasta la noche del vigésimo primer día del mes.
  tdx-tdx: Amy volam-baloha’ey, amy andro faha folo-efats’ambi’ i volañeiy naho hariva,
    ty hikama’ areo mofo po-dalivay pak’ ami’ty hariva’ i andro faha-roapolo-raik’
    ambiy.
  vid-vid: Lelo molya mibumunda johajiwichigwe usaso kwaluchila matinazo ya zuwa lya
    kumi na zine lya mwezi wa mwaluko, mbaka mhela wa kuzinga kwa isanya wa zuwa lya
    makumi meli na imwe.
  eng-OKE: In Nisan, on the fourteenth day of the month in the evening you shall eat
    unleavened, until the twenty and first of the mouth in the evening.
  tha-KJV: ในตอนเย็​นว​ั​นที​่​สิ​บสี่เดือนแรก เจ้​าทั้งหลายจงกินขนมปังไร้เชื้อจนถึงเวลาเย็​นว​ั​นที​่​ยี​่​สิ​บเอ็ดของเดือนนั้น
  por-BR-2018: No mês primeiro, o dia catorze do mês pela tarde, comereis os pães
    sem levedura, até o vinte e um do mês pela tarde.
  deu-ELO: Im ersten Monat, am vierzehnten Tage des Monats, am Abend, sollt ihr Ungesäuertes
    essen bis zu dem einundzwanzigsten Tage des Monats, am Abend.
  eng-WYC-2018: In the first month, in the fourteenth day of the month, at eventide,
    ye shall eat therf bread, till to the one and twentieth day of the same month
    at eventide. (In the first month, on the fourteenth day of the month, from the
    evening on, ye shall eat unleavened bread, until the one and twentieth day of
    the same month, in the evening.)
  epo-epo: De post la vespero de la dek-kvara tago de la unua monato manĝu macojn
    ĝis la vespero de la dudek-unua tago de la monato.
  uig-PIN: Birinqi ayning on tɵtinqi küni, kǝqⱪurundin tartip xu ayning yigirmǝ birinqi
    küni kǝqⱪurunƣiqǝ, petir nan yǝnglar.
  beo-beo: Eso 14 oubi age amo daeya asili eso 21 daeya, amo eso fesualega, dilia
    da agi yisidi sali amo mae moma.
  tpi-OTNT: “Yupela i mas kaikai bret i no gat yis long apinun bilong de namba 14
    i go inap long de namba 21 bilong namba wan mun.
  hau-SA: A wata na fari, za ku ci burodi marar yisti daga yammancin ranar goma sha
    huɗu har zuwa yammancin ranar ashirin da ɗaya.
  udu-udu: Dhali ka cim jin ṯwa/a/ jin ta’da ’kume’d i’ce’d ka doŋon ma ppe mo mom’pimpili/
    mo tani um mini shwa maaŋḵuthu’d jin miinu ki dar ga cumaṯ mo dhali wakan si’da/
    ntaga cim iss ’de/ i’ce’d ’de/ ka ppe mo mom’pimpili/ mo be.
  uig-LAT: Birinchi ayning on tötinchi küni, kechqurundin tartip shu ayning yigirme
    birinchi küni kechqurun’ghiche, pétir nan yenglar.
  nde-nde: Ngenyanga yakuqala kumele lidle isinkwa esingelamvubelo, kusukela kusihlwa
    ngelanga letshumi lane kuze kube kusihlwa ngelanga lamatshumi amabili lanye.
  ton-ton: ¶ ʻI he ʻuluaki māhina, ʻi hono hongofulu ma fā ʻoe ʻaho ʻoe māhina, ʻi
    he efiafi, te mou kai ʻae mā taʻefakalēvani, ʻo aʻu ki hono uofulu ma taha ʻoe
    ʻaho ʻoe māhina ʻi he efiafi.
  ces-1613: Prvního měsíce, čtrnáctého dne téhož měsíce, u večer jísti budete chleby
    přesné, až do dne jedenmecítmého téhož měsíce k večerou.
  eko-eko: Mwina yoorafuna phaawu yoohiina fwaramento makaaripi siikhu yakhuumi na
    nne ya mweezi wamwanzo mpakha makaaripi siikhu zeettettaka eshiriini na moote.
  eng-WMB: In the first month, on the fourteenth day of the month at evening, you
    shall eat unleavened bread, until the twenty first day of the month at evening.
  tam-TCV: முதலாம் மாதம் பதினான்காம் நாள் மாலைமுதல், அம்மாதத்தின் இருபத்தோராம் நாள்
    மாலைவரை புளிப்பில்லாத அப்பத்தை நீங்கள் சாப்பிடவேண்டும்.
  ceb-ULB: Kinahanglan nga mokaon kamo sa tinapay nga walay igpapatubo gikan sa kilumkilom
    sa ikanapulo ug upat nga adlaw sa unang bulan sa tuig, hangtod sa kilumkilom sa
    ika 21 nga adlaw nianang bulana.
  pol-UBG: W pierwszym miesiącu, od wieczora czternastego dnia tego miesiąca do wieczora
    dnia dwudziestego pierwszego tego miesiąca, będziecie jeść przaśny chleb.
  agr-agr: Juju yama nagkamchak mijan nagkamnamu nantu taka juju atatui pag levadurajai
    pachimtsuk inajuamu yutai, juka tsawan catorcetin aagkú nagkamajum; veintiunotin
    aagkú inagnattagme.
  kyc-kyc: Kana mupwa dokona yuu gii akalisa ipisu kisima kukwa doko piso pao yuu
    gii akalisa lama ipisu mendaki dokona kukwama borete isi pyambuo wasisi doko wasaka
    pyuo kararami.
  urd-GVU: پہلے مہینے کے 14ویں دن کی شام سے لے کر 21ویں دن کی شام تک صرف بےخمیری روٹی
    کھانا۔
  deu-1912: Am vierzehnten Tage des ersten Monats, des Abends, sollt ihr ungesäuertes
    Brot essen bis an den einundzwanzigsten Tag des Monats an dem Abend,
  ntj-ntj: Yuwa, kirnara kurlunypa ma-ngarriku. Nyangka-yan ngurra 14-tjanulu tjurltu-tjurltu
    mantjilku warniku. Palunyalu tjirntu tjarrpanyangka-yan nyuma tjalpu ngalku. Palunyalu-yan
    tirtu ngalkulayilku palunyalulta tjirntu nampa 21-ta tjirntu tjarrpanyangka-yan
    nyuma tjurltu-tjurltutjarra puru ngalkunma.
  kan-2017: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದ ಸಾಯಂಕಾಲ ಮೊದಲುಗೊಂಡು ಅದೇ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೊಂದನೆಯ
    ದಿನದ ಸಾಯಂಕಾಲದವರೆಗೆ ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನೇ ತಿನ್ನಬೇಕು.
  ena-ena: Hualɨ mu heŋ avaŋ sebɨlɨ iaha hɨdɨdaci uaiaŋ human limu limu fɨhala hɨcɨ
    limu ahica cɨjɨŋ uci hɨfɨlɨdaŋ hɨdɨlɨ maha maci sakɨvakɨva nɨhalaŋ aba abɨhalaŋ
    uami. Nana hɨnidalaŋ uaiaŋ human limu fɨhala human limu pabiŋ cɨjɨŋ uci cɨhu uaiaŋ
    mu hɨvɨ hɨfɨlɨdaŋ heŋ valɨbalaŋ aba abɨhalaŋ uami.
  yap-yap: Thingar mu koyed e flowa ni dariy e is riy ko nep’ ko chirofen ni ragag
    nge aningeg fen e pul ko bin m’on e pul nge yan i mada’ ko nep’ ko chirofen ni
    reliw’ nge ta’reb fen e pul.
  hlt-MCSB: Lamhma ah hla sae hnin hlai li hlaem vaeng lamloh tekah hla hnin kul hnin
    khat hlaem duela vaidamding mah ca uh.
  mdy-ETH: ቤርታሳ ዓጊኖኮ ታጶ ዖይዳሳ ኬሎ ጌሊፆ ዋንታፓ ዓርቃዖ ላማታሚ ፔታሳ ኬሎ ዋንቶ ሄላንዳኣና ላኣዳ ሌሊ ሙዑዋቴ።
  twi-ASANTE: Ɔbosome a ɛdi ɛkan no ɛda a ɛtɔ so dunan no anwummerɛ kɔsi nʼadaduonu
    ɛda baako so no, burodo a mmɔreka mfra mu nko ara na monni.
  eng-WEBU: In the first month, on the fourteenth day of the month at evening, you
    shall eat unleavened bread, until the twenty first day of the month at evening.
  bnp-bnp: Na mugana keva mu kani a bret i uka is. Mu vakatubu na malunga na parava
    na keva i ravulu a polona i va, ge harena na malunga na parava na keva i ravulu
    rua a polona i taku.
  wal-wal: Koiro aginan, he aginaayyo tammanne oiddantta gallassa omarssaappe doommidi,
    laatamanne isiinintta omarssa gakkanaassi irshshoi gelibeenna oittaa miite.
  spa-PDDPT: En el primer mes, desde el día 14 hasta el 21, comerán pan sin levadura
    en la noche.
  gun-gun: Jypygua jaxy catorze araa ka'aru guive 'rã pe'u mbojape imbovua revegua
    e'ỹ, ha'e va'e jaxy vinte e um araa ka'aru peve.
  agu-BL: Sbajk yi pam yi qui'c xtx'amil ita'n. Juk k'ej sbne', na cxe'tok wok tan
    bajse'n cwe'n k'ej le cyajlaj tajlal yi bajx xaw tetz yi yob, jalen cwe'n k'ej
    le junakjun tajlal yi ite'n nin xawa'tz.
  ilo-ULB: Masapul a mangankayo iti tinapay nga awan lebadurana manipud iti sumipnget
    iti maika-sangapulo ket uppat nga aldaw iti umuna a bulan ti tawen agingga iti
    sumipnget iti maika-duapulo ket maysa nga aldaw iti dayta a bulan.
  kpg-kpg: Goodou e gai nia palaawaa digi hagatanga gi nia ‘yeast’, daamada i di hiahi
    o di madangaholu maa haa laangi o di malama matagidagi, gaa huli gi di hiahi o di
    madalua maa dahi laangi.
  uig-ARA: بىرىنچى ئاينىڭ ئون تۆتىنچى كۈنى، كەچقۇرۇندىن تارتىپ شۇ ئاينىڭ يىگىرمە بىرىنچى
    كۈنى كەچقۇرۇنغىچە، پېتىر نان يەڭلار.
  bps-bps: Mdà di too flabi i sfalò fat duh di tnanin bulen, kel di too flabi i lwe
    falò satu duh, fnanggu gamu kmaan fan i nun falnok.
  sus-sus: Kike singe, xi fu nun naani, nunmare fɔlɔ tɛmui, wo naxa taami yo don bafe
    taami lɛbinitare ra han a xi mɔxɔɲɛn nun keren, a nunmare tɛmui.
  pon-2006: Kumwail pahn tungoale pilawa sohte doal ihs sang nin soutik en ni eisek
    pahieun keieun sounpwongo lel nin soutik en kerieisek ehun rahn.
  jae-jae: Êndêŋ ajôŋ ŋamataŋa ŋabêc 14 ŋaêtula amac aniŋ polom ŋaluc ŋapaŋ e êndêŋ
    ajôŋ tonaŋ ŋabêc 21 ŋaêtula.
  ksd-ksd: Ta ra luaina gai ma ta ra vavinun ma a ivat na bung tana, ta ra ravian,
    avat a en ra gem ba pa i leven, ma na tuk tar ta ra bung a ura vinun ma tikai
    ta ra gai, ba i ravian.
  tur-YTC: Birinci ayın on dördüncü günü akşamından, yirmi birinci günü akşamına kadar
    mayasız ekmek yiyeceksiniz.
  grc-BRENT: ἐναρχόμενοι τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου, ἀφʼ ἑσπέρας
    ἔδεσθε ἄζυμα, ἕως ἡμέρας μίας καὶ εἰκάδος τοῦ μηνὸς, ἕως ἑσπέρας.
  ind-AYT: Dalam bulan pertama, pada hari keempat belas bulan itu, kamu harus makan
    roti tidak beragi sampai pada hari kedua puluh satu bulan itu, pada waktu sore.
  nya-nya: Mwezi woyamba muzidzadya buledi wopanda yisiti kuyambira madzulo tsiku
    la 14 la mweziwo mpaka tsiku la 21 mwezi womwewo.
  hrv-hrv: Od večeri četrnaestoga dana prvoga mjeseca pa do večeri dvadeset prvoga
    dana toga mjeseca jedite beskvasan kruh.
  mps-mps: Tama dagego te bo disiąwai nai bret te polua dei 14, tede pio tubo gagalama,
    tama te polua dei 21, te tama te nai tuao.
  tpi-tpi: “Yupela i mas kaikai bret i no gat yis long apinun bilong de namba 14 i
    go inap long de namba 21 bilong namba wan mun.
  dan-1931: På den fjortende Dag i den første Måned om Aftenen skal I spise usyret
    Brød og vedblive dermed indtil Månedens en og tyvende Dag om Aftenen.
  vie-OVCB: Các ngươi chỉ ăn bánh không men từ tối ngày mười bốn cho đến tối ngày
    hai mươi mốt tháng giêng.
  guj-2017: પ્રથમ માસના ચૌદમા દિવસની સાંજથી માંડીને તે માસના એકવીસમા દિવસની સાંજ સુધી
    તમારે ખમીર વગરની રોટલી ખાવી.
  pon-2006A: Kumwail pahn tungoale pilawa sohte doal ihs sang nin soutik en ni eisek
    pahieun keieun sounpwongo lel nin soutik en kerieisek ehun rahn.
  por-BRBSL: No primeiro mês, no décimo quarto dia do mês à noite, comereis pães ázimos,
    até o vigésimo primeiro dia do mês à noite.
  aly-aly: Aherrety arrpanenhel alkent arrwekel arrantherr itnewem Abib. Abib ra irrentyel,
    arrantherr anenherr-arey arlta 14-ek-atwety. Mpwelhenh-arey ingkeny aylpenhentyek.
    Ikwer-penh amern ilperr-ilperrant arlkwenherr-arey. Amern ilperr-ilperr arlkwenherr-arey
    arlta 7-ek-atwety.
  cth-cth: Thapa yung pasuek, hnin hra hlaipali hnin tangmin hoi kamtawng teh hnin
    20 tangmin totouh, nangmouh ni tonphuenhoehe na ca awh han.
  twi-twi: Ɔsram a edi kan no da a ɛto so dunan no anwummere kosi ne da a ɛto so aduonu
    baako so no, brodo a mmɔkaw mfra mu nko ara na munni.
  hlt-hlt: Lamhma ah hla sae hnin hlai li hlaem vaeng lamloh tekah hla hnin kul hnin
    khat hlaem duela vaidamding mah ca uh.
  tbz-SIM: Dɛ kóo tɑ̃̀nkù diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì yiè kuyuoku kɛ́tuɔkɛnɛ̀ sipísìdɛ́
    nɛ̀ dìmɑ́ɑ̀ yiè kuyuoku, di bo ncɑ́ɑ́ mpɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti
    bɛ̀mbɛ.
  msy-2020: “Egh ia iakɨnir faragha zuiba bar, dar dughiar 14ɨn guaratɨzibar, yis
    puvatɨzir bret amɨ mangɨ, egh dughiar 21ɨn otogh.
  dop-dop: Ɩ́ kɑ́ tɔkɩ kʋkʋsʋm fɛɩ potopotonɑɑ kɛ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ ɩnɩ ɩ kʋyɑkʋ
    nɑɑnʋwɑ nɑ liɣiti nyǝŋkʋ wule tɑɑnɑɣɑ, nɑ pǝ́ polo kʋyɑkʋ hiu nɑ kʋlʋmʋɣʋ wule
    tɑɑnɑɣɑ.
  azb-azb: Birinci ayın on dördüncü gününün axşamından ayın iyirmi birinci gününün
    axşamına qədər mayasız çörək yeyin.
  eng-DBY: In the first [month], on the fourteenth day of the month, in the evening,
    ye shall eat unleavened bread until the one and twentieth day of the month in
    the evening.
  hin-2017: पहले महीने के चौदहवें दिन की साँझ से लेकर इक्कीसवें दिन की साँझ तक तुम
    अख़मीरी रोटी खाया करना।
  wol-KYG: Li ko dale ngoonu fukki fan ak ñeent ci weer wu jëkk wi, ba ca ngoonu ñaar
    fukki fan ak benn ci weer woowu, nangeen ci lekk mburu mu amul lawiir.
  swp-swp: Nawarai bagubagunana eai, nawarai asubenana hesaudoudoi‐hasina maimailahina
    eai falawa nige ie sese abo au ai i lau e nawarai asubena tau‐esega‐i‐mate‐esega
    maimailahina eai.
  bjr-bjr: Indaaruqaa quqoonasaa 14 faasaanasaa eenee marinaqa oosana arasee fifiinaqa
    mi quqoonnana 21 faasaanasaa innee sia innooqee mari pauraqana aqira bereeta naaqa.
  eng-YLT: '''In the first [month], in the fourteenth day of the month, in the evening,
    ye do eat unleavened things until the one and twentieth day of the month, at evening;'
  kne-kne: Manlogi sin kalablabian di maikasinpo ya opat di damo ay bowan enggana
    sin kalablabian di maikadowanpo ya esa ay agew, masapol ay mangan kayos tinapay
    ay magay labadura na.
  bzd-NTPO: Si' i' dör duas si' tsá̱, e' diwö dabom eyök ki̱ tkël (14) e' tsá̱li̱
    a' kë̀ ka̱wö ta̱' pan yöule iwölöwo̱ka̱ wa ese ñuk dö̀ si' i' ki̱ diwö de dabom
    böyök ki̱ et (21), e' tsá̱li̱ eta̱ a' tö iñèmine.
  eng-WYC-2017: In the first month, in the fourteenth day of the month, at eventide,
    ye shall eat therf bread, till to the one and twentieth day of the same month
    at eventide.
  eng-WMBB: In the first month, on the fourteenth day of the month at evening, you
    shall eat unleavened bread, until the twenty first day of the month at evening.
  urd-GVH: पहले महीने के 14वें दिन की शाम से लेकर 21वें दिन की शाम तक सिर्फ़ बेख़मीरी
    रोटी खाना।
  rug-rug: Podalae pana veluvelu, pa rane vina manege made, koasa sidara kekenu meke
    kamoa sa veluvelu vina hiokona eke rane, si namu lopu kaqu hena gamu sa bereti
    sapu ta henie isiti.
  gaz-gaz: Isin jiʼa jalqabaa keessa galgala bultii kudha afuraffaadhaa hamma galgala
    guyyaa digdamii tokkoffaatti maxinoo nyaattu.
  fra-LSG: Le premier mois, le quatorzième jour du mois, au soir, vous mangerez des
    pains sans levain jusqu’au soir du vingt et unième jour.
  gnn-gnn: '@see-verse:EXO.012.017'
  yal-yal: Ɲɛɛn kike singeni, ɛ burun natetaren donma nɛn kiken xii fu nun naaninde
    lɔxɔn ɲinbanna ra, han xii mɔxɔɲɛn nun kedende lɔxɔn ɲinbanna ra.
  haw-1868: I ka malama makamua, i ka la umikumamaha o ka malama, i ke ahiahi, alaila
    e ai oukou i ka berena hu ole, a hiki i ke ahiahi o ka la iwakaluakumamakahi o
    ua malama la.
  arb-NAV: وَمُنْذُ مَسَاءِ الْيَوْمِ الرَّابِعَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ وَحَتَّى
    مَسَاءِ الْيَوْمِ الْحَادِي وَالعِشْرِينَ مِنْهُ تَأْكُلُونَ فَطِيراً.
  ewe-ewe: Abolo si wowɔ kple amɔ maʋamaʋã la ko woaɖu tso ɣleti la ƒe ŋkeke wuienelia
    ƒe fiẽ va se ɖe ŋkeke blaeve-vɔ-ɖekɛlia ƒe fiẽ.
  eng-LEE: In the first month, on the fourteenth day of the month, at evening, shall
    ye eat unleavened bread, until the one and twentieth day of the month at evening.
  gvn-gvn: '@see-verse:EXO.012.017'
  asm-FB: তোমালোকে বছৰৰ প্ৰথম মাহৰ চৌদ্ধ দিনৰ গধুলিৰে পৰা একৈশ দিনৰ গধুলিলৈকে খমীৰ
    নিদিয়া পিঠাহে ভোজন কৰিবা।
  sus-A: كِكٍ سِنفٍ، شِ قُ نُن نَانِ، نُنمَرٍ قْلْ تّمُي، وٌ نَشَ تَامِ يٌ دٌن بَقٍ
    تَامِ لّبِنِتَرٍ رَ هَن عَ شِ مْشْحّن نُن كٍرٍن، عَ نُنمَرٍ تّمُي.
  fra-SBL: Le premier mois, le quatorzième jour du mois, au soir, vous mangerez des
    pains sans levain, jusqu'au vingt et unième jour du mois, au soir.
  hbo-hbo: בָּרִאשֹׁ֡ן בְּאַרְבָּעָה֩ עָשָׂ֨ר יֹ֤ום לַחֹ֙דֶשׁ֙ בָּעֶ֔רֶב תֹּאכְל֖וּ
    מַצֹּ֑ת עַ֠ד יֹ֣ום הָאֶחָ֧ד וְעֶשְׂרִ֛ים לַחֹ֖דֶשׁ בָּעָֽרֶב׃
  eng-WYCLIFFE: In the first monethe, in the fouretenthe dai of the monethe, at euentid,
    ye schulen ete therf breed, til to the oon and twentithe dai of the same monethe
    at euentid.
  piu-2006: '@see-verse:EXO.012.017'
  pjt-pjt: Uwa, yiya kutjupa yiya kutjupa piṟa panya ngaṉmanyitja wirkankunyangkaya
    paṯaṟa nyinama tjiṉṯu 14 ngaṟala wiyaringkunytjaku, munuya palulanguṟu tjiṉṯu
    tjarpanyangka mai panya pilytja kutju pauṟa ngalkunma yiitjatjara wiya, munuya
    tjiṉṯu 7 mai palu puṟunypa kutju ngalkunma.
  cwe-cwe: Mwezi wa mwanduso mwizakuja magate hayagumigwe lusu, kwandusila ichigulogulo
    cha siku ya longo na nne mbaka siku ya malongo maidi na imwe ichigulogulo.
  bgs-bgs: Tô tagnà bulan, tikud tun ta dukilám katô ikasapulù áppat (14) álló sippang
    ka dukilám katô ikaduwa pulù sábbad (21) álló, kailangan kannán yu tô pan na ándà
    pagpatubù.
  kik-kik: Mweri wa mbere mũrĩrĩĩaga mĩgate ĩtarĩ na ndawa ya kũimbia, kwambĩrĩria
    hwaĩ-inĩ wa mũthenya wa ikũmi na ĩna, nginya hwaĩ-inĩ wa mũthenya wa mĩrongo ĩrĩ
    na ũmwe.
  fra-NCL: Le premier mois, le quatorzième jour du mois, au soir, vous mangerez des
    pains sans levain jusqu’au soir du vingt et unième jour.
  cek-AK: Khrah tangsuek, to akhrah ni hathlai palito duembang hoi kamtong ni pumphaeto
    pacoeng, nito duembang karoek to taeh thuh ai ih takaw to caa oh.
  xla-xla: Epapedeme wua꞉ daya dele iye itapu mama hema alila 14 umulati tamila꞉la
    edla kotiyapame me-tame alila 21 tamila꞉la dla gudlepe. Alila dulu hema ha꞉ha꞉mama
    palawa dayaye yist mate dukupo podlomha꞉ha꞉lowa.
  cuk-cuk: Bemar madu e-inasuli gunmaloed, gebe-nii-onoded-ibambe-gakabake-nagunonikir
    (14), a-sedogidgi, geb degine, amba a-nii-iba-durgwen-gakagwensakadse (21), a-sedogidse
    gunmaloed.
  uig-CYR: Биринчи айниң он төртинчи күни, кәчқурундин тартип шу айниң жигирмә биринчи
    күни кәчқурунғичә, петир нан йәңлар.
  tel-2017: మొదటి నెల 14 వ రోజు సాయంత్రం మొదలు అదే నెల 21 వ రోజు సాయంత్రం దాకా మీరు
    పొంగని పిండితో చేసిన రొట్టెలు తినాలి.
  hat-BSA: “Nan premye mwa a, nan katòzyèm jou nan mwa a, nan aswè, nou va manje pen
    san ledven an, jiska vente-yen jou nan mwa a, lè l rive nan aswè.
  kos-kos: Mutawauk ke eku in len aksingoul akosr in malem se meet, nwe ke eku in
    len aklongoul sie, kowos fah tia mongo kutena bread ma orek ke mwe pulol.
  hbo-WLC: בָּרִאשֹׁ֡ן בְּאַרְבָּעָה֩ עָשָׂ֨ר י֤וֹם לַחֹ֙דֶשׁ֙ בָּעֶ֔רֶב תֹּאכְל֖וּ
    מַצֹּ֑ת עַ֠ד י֣וֹם הָאֶחָ֧ד וְעֶשְׂרִ֛ים לַחֹ֖דֶשׁ בָּעָֽרֶב׃
  ibo-ibo: Nʼọnwa mbụ, nʼanyasị nke ụbọchị nke iri na anọ, ka unu ga-eri achịcha a
    na-ejighị ihe na-eko achịcha mee ruo nʼanyasị nke ụbọchị iri abụọ na otu.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରଥମ ମାସର ଚଉଦ ଦିନର ସନ୍ଧ୍ୟା ସମୟରୁ ଏକୋଇଶ ଦିନର ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଭୋଜନ କରିବ।
  chk-chk: Iwe, lekuniolupwinin ewe engol me rüanün ränin ewe aeuin maram oupwe mongö
    pilawa esap wor iis lon tori lekuniolupwinin ewe rüe me aeuin rän.
  rop-rop: Brom sangodan langa det namba 14 dei blanga det feswan manth, raidap sangodan
    afta 7 dei yumob kaan dagat eni damba garram raising,
  ukr-1871: Починаючи ж чотирнайцятого дня первого місяця ввечорі, їсти мете опрісноки
    до двайцятого й первого дня місяця; установа вічня.
  bch-bch: Be lailai ngan taiko toaine aea ado sangaul igegea pange, ga ila irangrang
    ngan lailai ngan ado sangaul rua igegea ede, gimi manta aeanean bret toa aea yis
    ienono ngan mao.
  deu-1951: Am vierzehnten Tage des ersten Monats, am Abend, sollt ihr ungesäuertes
    Brot essen bis an den einundzwanzigsten Tag des Monats, am Abend,
  eng-JPS: In the first month, on the fourteenth day of the month at even, ye shall
    eat unleavened bread, until the one and twentieth day of the month at even.
  srp-1865: Prvoga mjeseca èetrnaesti dan uveèe poènite jesti prijesne hljebove pa
    do dvadeset prvoga dana istoga mjeseca uveèe.
  lug-lug: Mu mwezi ogusooka, munaalyanga omugaati ogutaliimu kizimbulukusa, okuva
    mu kawungeezi ak’olunaku olw’ekkumi n’ennya olw’omwezi, okutuusa ku lunaku olw’amakumi
    abiri mu olumu olw’omwezi ogwo.
  heb-heb: בראשן בארבעה עשר יום לחדש בערב תאכלו מצת עד יום האחד ועשרים לחדש בערב׃
  ben-IRV: তোমরা প্রথম মাসের চৌদ্দতম দিনের র সন্ধ্যাবেলা থেকে একুশতম দিনের র সন্ধ্যাবেলা
    পর্যন্ত খামির বিহীন রুটি খেও।
  pan-pan: ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਦੀ ਸ਼ਾਮ ਤੋਂ ਇੱਕੀ ਤਾਰੀਖ਼ ਦੀ ਸ਼ਾਮ ਤੱਕ ਤੁਸੀਂ ਪਤੀਰੀ ਰੋਟੀ
    ਖਾਓ।
  tkr-tkr: İlydyadıyn gıney ts'eppiyne vuzane yits'ıyoq'ad'esde (14) yiğıne exhaliyle
    gibğıl g'ayı sad'esde (21) yiğıne exhalilqamee oxhne.
  mya-JVB: ပဌမ လ ဆယ် လေး ရက် နေ့ညဦး မှစ၍နှစ်ဆယ် တ ရက်နေ့ ညဦး တိုင်အောင် ၊ သင်တို့သည်
    တဆေး မပါသောမုန့်ကို စား ရကြမည်။
  tte-O: Kabo waikena bagubagunana kana kaliyate potin (14) lolauna kanasiga kaliyate
    tuwenti wan lolauna, pwalawa me yistina siebweli kwayakasisi-yan.
  hmo-hmo: Hatubua lasi paraoa do umui ania, hua ginigunana ena dina 14 adorahi, ia
    lao bona dina 21 adorahi.
  urd-urd: पहले महीने की चौदहवीं तारीख़ की शाम से इक्कीसवीं तारीख़ की शाम तक तुम बेख़मीरी
    रोटी खाना।
  rus-SYN: С четырнадцатого дня первого месяца, с вечера ешьте пресный хлеб до вечера
    двадцать первого дня того же месяца;
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ oosi, àↄ kàa so e a gↄↄ bao ń mɛ̀ndoode
    zĩ́ oosi.
  tcz-CHONGTHU: “Lhamasa nisom le nili lhin nikho nilhah lam teng leh na boncha uva
    hiche chol solou chang lhah chu naneh pan diu ahi”
  mar-mar: तेव्हा पहिल्या महिन्यातील चौदाव्या दिवसाच्या संध्याकाळपासून ते त्या महिन्याच्या
    एकविसाव्या दिवसाच्या संध्याकाळपर्यंत तुम्ही बेखमीर भाकरी खाव्या.
  qub-qub: Wata gallarej quilla chunca chuscu (14) junaj tardipita-pacha lebadüraynaj
    tantata micunqui ishcay chunca juc (21) junaj tardicama.
  bqp-bqp: Mↄ káaku gↄrↄ gɛ̃ro donsaride zĩ ↄkↄsi, àgↄ̃ burodi futɛnasari só ari a
    gↄrↄ baro awɛɛdode zĩ ↄkↄsi.
  hat-hat: Nan premye mwa a, depi katòzyèm jou a nan aswè rive jouk sou venteyenyèm
    jou a nan aswè tou, se pen san ledven pou nou manje.
  eng-BSB: In the first month you are to eat unleavened bread, from the evening of
    the fourteenth day until the evening of the twenty-first day.
  tod-tod: Alugi ma mɔungi, ma volo puugɔ maazu naanisiɛi (14) ma ɓɔkɔi, wa ɓuluiti
    mi nii lɛʋɛ la su, eyɛsu folo ʋuufelegɔ maazu ɠilasiɛi (21) ma ɓɔkɔi.
  eng-WEBPB: In the first month, on the fourteenth day of the month at evening, you
    shall eat unleavened bread, until the twenty first day of the month at evening.
  kbq-kbq: Hagi ese ikamofo 14tini knamofo kinaga, isti onte bretia agafa hutma nenenkeno
    vuno ana ikamofona 21ni knare kinaga uhanatiho.
  nhe-BL: Quena, sesen xihuitl ica tiotlac ipan 14 itequi nopa achtohui metztli, xipehuaca
    xijcuaca pantzi tlen ax quipiya tlasonejcayotl huan san ya nopa xijcuaca hasta
    tiotlac ipan 21 itequi nopa metztli.
  bus-bus: Mↄ káaku gurↄ gɛ̃ro dosaidee zĩ uusiɛ, àgↄ̃ burɛdi sɛ́sɛ'ɛ̃zɛ̃sai soo ai
    à gurↄ baro awɛɛdodee zĩ uusiɛ.
  gub-BL: Zahy ipy rehe nehe, pezypyrog 14 haw 'ar mehe typy'ak imuapiruru kar pyr
    'ym i'u pà nehe. Pe'u wiwi typy'ak imuapiruru kar pyr 'ym peho peiko te 21 haw
    'ar mehe nehe. Pe'u zo typy'ak imuapiruru kar pyrer a'e 'ar rehe nehe.
  eng-DRA: The first month, the fourteenth day of the month in the evening, you shall
    eat unleavened bread, until the one and twentieth day of the same month in the
    evening.
