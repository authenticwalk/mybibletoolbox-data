    Ra Anumzamo'ma ontameheno tamagatere'nea zankura ne'zana kretma nenetma muse nehutma
    tamagesa antahigahaze.
  nhe-BL: Huan quema ya incalactose ipan nopa cuali tlali tlen TOTECO inmechmacas
    queja inmechtencahuilijtoc, monequi inquichihuase ni tlamantli.
  bus-bus: Tó a gɛ̃ bùsu kɛ̀ Dii é a gbaan lán à à lɛ́ gbɛ̃̀are nà, àgↄ̃ dↄnziyã
    pì kũna.
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umume'u amo ywy peipy wanupe peneko
    àwàm romo. Amo 'ar mehe peixe putar a'e ywy rehe nehe. A'e pe pehem mehe pezapo
    mynykawhu ko àràpuhàrànetea'yr ho'o kwer i'u haw zàwenugar nehe, u, àràpuhàràna'yr
    hawitu ma'e ho'o kwer i'u haw zàwenugar nehe.
  eng-DRA: And when you have entered into the land which the Lord will give you as
