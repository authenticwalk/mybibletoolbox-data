verse: EXO.012.025
translations:
  mal-C: യഹോവ നിങ്ങൾക്കു നൽകുമെന്നു വാഗ്ദാനംചെയ്തിരിക്കുന്ന ദേശത്തു പ്രവേശിച്ചശേഷം
    ഇത് അനുഷ്ഠിക്കുക.
  deu-TKW: Wenn ihr nun in das Land kommt, das euch Jahwe zu eigen geben wird, wie
    er verheißen hat, so sollt ihr diesen gottesdienstlichen Brauch beobachten.
  lin-lin: Tango bokokota na mokili oyo Yawe akopesa bino ndenge alakaki, bosalela
    likambo oyo.
  eng-LSV: and it has been, when you come to the land which YHWH gives to you as He
    has spoken, that you have kept this service;
  eng-GNV: And when ye shall come into the land, which the Lord will giue you as hee
    hath promised, then ye shall keepe this seruice.
  eng-WEBSTER: And it shall come to pass, when ye shall have come to the land which
    the LORD will give you, according as he hath promised, that ye shall keep this
    service.
  nhw-BL: Huan quema ya ancalactose ipan nopa cuali tlali catli TOTECO anmechmacas
    quen anmechtencahuilijtoc, monequi anquichihuase ni tlamantli.
  swh-ONEN: Mtakapoingia katika nchi Bwana atakayowapa kama alivyoahidi, shikeni desturi
    hii.
  bba-bba: Sɑnɑm mɛ i tem mɛ duɑ, mɛ Yinni Gusunɔ u koo bɛɛ wɛ̃ nɡe mɛ u nɔɔ mwɛɛru
    kuɑ, i de tɔ̃ɔ bɑkɑ te, tu ko bɛɛn wororu.
  eng-KJVCPB: And it shall come to pass, when ye be come to the land which the Lord
    will give you, according as he hath promised, that ye shall keep this service.
  cpy-cpy: Aririka pareeteeyaa kepatsi-kinta ikashiya-kaakimiri Tajorentsi, roojatzi
    poemoshirenki-teeyaari eejatzi janta.
  mpx-mpx: Sauga nuku tuka panuwa toto Yehoba i bateli ni pewa eliyamiu, yaka nuku
    ginol ni ola to.
  wbp-wbp: Purayajukulu nyampuju kuruwarri ngaka yangka kajinkili yukamirra jinta-kari
    ngurra-kari-kirra yangka kuja-nyarra YAAWIYI-rli jangku-pungu.
  luo-luo: Ka udonjo e piny ma Jehova Nyasaye biro miyou kaka ne osingorenu, to neuru
    ni utimo nyasi mar sawoni.
  meu-meu: Benaini, Iehova ese baine henimui tanona ai ba kau, ena gwauhamata heḡereḡerena
    negana ai ina toma-diho karana ba badinaia.
  npi-ULB: परमप्रभुले तिमीहरूलाई प्रतिज्ञा गर्नुभएझैँ उहाँले तिमीहरूलाई दिनुहुने देशमा
    तिमीहरू प्रवेश गर्दा तिमीहरूले यो आराधनाको कामलाई मान्‍नू ।
  yor-yor: Nígbà tí ẹ̀yin bá de ilẹ̀ tí Olúwa yóò fi fún un yín bí òun ti ṣe ìlérí,
    ẹ máa kíyèsi àjọ yìí.
  emp-NTPO: Ãcõrẽba diai jarad̶a ẽjũãne jũẽped̶ad̶acarea bãrãba poaza maʌ̃ ewari dromara
    o pananida panʌa idjia jarad̶a quĩrãca.
  ind-ind: Setelah masuk ke negeri yang sudah dijanjikan TUHAN kepadamu, kamu harus
    terus melaksanakan perayaan ini.
  pes-OPCB: وقتی به آن سرزمینی که خداوند وعدهٔ آن را به شما داده، وارد شدید، عید پِسَح
    را جشن بگیرید.
  aer-aer: Atywerrenge nhenhe renhe apenterlte-anaye nhenge arrantherre apmere arrpenheke
    irrpetye-alherlenge, apmere yanhe YAHWEH-elarle arrekantherre alhilekeke.
  tgl-ULB: Kung kayo ay papasok sa lupain na ibibigay ni Yahweh sa inyo, tulad ng
    ipinangako niyang gagawin, dapat ninyong sundin ang pagsambang gawain na ito.
  cbu-NT: Mishat, yuwaa Taarashipan tsapuneemis panakchu, anush taakamchus, urutari
    washunand shaniyrus Taarashipanee ungirtangtsa. Urutari anpari ashkus taangtsa.
    Yuwash zari tatsamkachu anush ichinguru masachi ashishtarus, Taarashipanee ungirtakus,
    urutari taangsa, tángcha.
  hui-hui: Anduane Homogohanda tíhondo dindi mbira tí halimulo ngulebero layago dindi
    ogoriani pu howabi mana ogoni dege bigi bilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​တိ​ထား​တော်​မူ​သော ပြည်​သို့ သင်​တို့​ဝင်​ရောက်​ကြ​သော​အ​ခါ
    ဤ​ဝတ်​ကို​ပြု​ရ​မည်။-
  cbi-NTPO: Tsejtu ñulla, Yavé tsanguenbera kenu tsuyu ti' kuwakenu juushu juntsa
    tusha vi-i' bain, naa-uwanuba entsa fandangu tsa tsanguentsunu dejuve.
  bod-N: ཡང་ཕྱིས་སུ་ཁྱོད་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བར་ཞལ་གྱིས་བཞེས་པའི་ཡུལ་དུ་སླེབས་དུས།
    ཁྱོད་ཅག་གིས་ཆོ་ག་དེ་བསྲུང་དགོས།
  sna-sna: Pamunopinda munyika yamuchapiwa naJehovha sezvaakavimbisa, mucherechedze
    chirevo ichi.
  spa-BLM: Sucederá que cuando lleguéis a la tierra que Yahvé os dará, como ha prometido,
    guardaréis este servicio.
  cac-cac: Vach'chom ayic ayexxo ec' d'a lum luum ix yac' sti' Jehová yac'an d'ayex,
    yovalil ol eyac'och jun q'uin̈ tic.
  swh-ULB: Utakapo ingia nchi Yahweh atakayo kupa, kama alivyo ahidi kufanya, lazima
    uadhimishe hili tendo la ibada.
  bel-bel: Калі ўвойдзеце ў зямлю, якую Гасподзь дасьць вам, як Ён казаў, захоўвайце
    гэта служэньне.
  wed-wed: '@see-verse:EXO.012.024'
  deu-ELBBK: Und es soll geschehen, wenn ihr in das Land kommt, das der HERR euch
    geben wird, so wie er geredet hat, so sollt ihr diesen Dienst beobachten.
  mbb-OT: Emun ebpekeseled kew en duen te tanà he impenaad te Nengazen he ibeǥey zin
    keniyu pedeyuna niw is ked-ul-ulaha niw kayi he tulumanen.
  mal-2015: യഹോവ അരുളിച്ചെയ്തതുപോലെ നിങ്ങൾക്കു തരുവാനിരിക്കുന്ന ദേശത്തു നിങ്ങൾ എത്തിയശേഷം
    നിങ്ങൾ ഈ കർമ്മം ആചരിക്കേണം.
  tuo-NT: Õꞌacʉ̃ cʉ̃ níꞌcaronojõta cʉ̃ mʉsãrẽ ‘Oꞌogʉti’ níca diꞌtapʉre sãjã́ca beꞌro
    aꞌti bosenʉmʉrẽ weenuꞌcũrãsaꞌa.
  gup-gup: '@see-verse:EXO.012.024'
  gvs-gvs: E tutayana tasiu poyapoya Yauwe bei iivinida nakae boi ikatotule, tapwaroro
    ame ana sinapu taguinūwe.
  rmc-rmc: Sar avena andre phuv, pal savi o RAJ tumen diňa vera, hoj dela la tumenge,
    doľikeren kada inepos pro furt.
  nlg-nlg: Tana bona kau sara tana komu/butonikomu te bahughau nia Yahweh ge ke vaheghau,
    ighau kau nia tona haliu na talugoniana na ghanaghana oli eni.
  pes-OPV: و هنگامی که داخل زمینی شدید که خداوند حسب قول خود، آن را به شما خواهدداد.
    آنگاه این عبادت را مرعی دارید.
  ron-1924: Кынд вець интра ын цара пе каре в-о ва да Домнул, дупэ фэгэдуинца Луй,
    сэ цинець ачест обичей сфынт.
  aui-aui: Raghanina Yawe God meko tanavina ivisuwona da inaveremi na name konarughuna,
    mmko porayina bodu nunudigha konaberabera.
  ben-OBCV: যে দেশটি সদাপ্রভু তাঁর প্রতিজ্ঞানুসারে তোমাদের দেবেন, তোমরা যখন সেখানে
    প্রবেশ করবে, তখন সেখানেও এই অনুষ্ঠানটি তোমরা পালন কোরো।
  som-som: Oo markii aad timaadaan dalka Rabbigu idin siin doono, oo uu idiinku ballanqaaday,
    waa inaad dhawrtaan u adeegiddan Ilaah.
  lat-VUC: Cumque introieritis terram, quam Dominus daturus est vobis ut pollicitus
    est, observabitis cæremonias istas.
  eng-ASVBT: And it shall come to pass, when ye are come to the land which Jehovah
    will give you, according as he hath promised, that ye shall keep this service.
  mna-mna: Tana niom sombe kala ma kepet toono ta Yooba imbuk sua pa be ikam piom,
    na motoyom iŋgalŋgal mbulu taiŋgi mi kakamam su toono tana tomini.
  ita-1885: E quando voi sarete entrati nel paese che il Signore vi darà, come egli
    ne ha parlato, osservate questo servigio.
  eng-LXXUP: And if ye should enter into the land, which the Lord shall give you,
    as he has spoken, keep this service.
  eng-ULB: When you enter the land that Yahweh will give you, just as he has promised
    to do, you must observe this act of worship.
  spa-VBL: Cuando entren en la tierra que el Señor prometió darles, celebrarán esta
    ceremonia.
  fra-_FOB: Et quand vous serez entrés au pays que l'Éternel vous donnera, comme il
    l'a dit, vous observerez cette cérémonie.
  mal-mal: യഹോവ അരുളിച്ചെയ്തതുപോലെ നിങ്ങൾക്ക് തരുവാനിരിക്കുന്ന ദേശത്ത് നിങ്ങൾ എത്തിയശേഷം
    നിങ്ങൾ ഇത് ആചരിക്കണം.
  urd-GVR: Yih rasm us waqt bhī adā karnā jab tum us mulk meṅ pahuṅchoge jo Rab tumheṅ
    degā.
  suz-BL: मिनु गे परमप्रभु यावेमी देंशो खोदेंशो पा इन कली गेशो रागी जाक्‍दीश्शा, यो
    एको चाड मानेचा माल्‍नीनी।
  ita-1927: E quando sarete entrati nel paese che l’Eterno vi darà, conforme ha promesso,
    osservate questo rito;
  ckb-ckb: ئەوە دەبێت کاتێک دێنە ناو ئەو خاکەی یەزدان دەتانداتێ هەروەک فەرمووی، ئەم
    ئەرکە دەپارێزن.
  eng-BBE: And when you come into the land which the Lord will make yours, as he gave
    his word, you are to keep this act of worship.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕೊಡುವೆನೆಂದು ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶಕ್ಕೆ ನೀವು ಬಂದಾಗ, ಈ ಆಚರಣೆಯನ್ನು
    ನೀವು ಕೈಗೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro maza ije ja va are ije E Ireobo fu miako kiaema ijia ura vakuva janika
    juaevasia besubesu mazani ije abena ijiege iro Fasova ije ina oemarefo.
  tam-2017: யெகோவா உங்களுக்குத் தாம் சொன்னபடி கொடுக்கப்போகிற தேசத்திலே நீங்கள் போய்ச்
    சேரும்போது, இந்த ஆராதனையைக் கைக்கொள்ளுங்கள்.
  spa-RV-1909: Y será, cuando habréis entrado en la tierra que Jehová os dará, como
    tiene hablado, que guardaréis este rito.
  ron-BTF: Și se va întâmpla, când veți fi venit în țara pe care DOMNUL v-o va da,
    conform cu ce a promis, că veți ține acest serviciu.
  eng-WEBP: It shall happen when you have come to the land which the LORD will give
    you, as he has promised, that you shall keep this service.
  eng-FBV: When you enter the land that the Lord promised to give you, you are to
    observe this ceremony.
  nld-1939: Wanneer gij dus in het land zijt gekomen, dat Jahweh u zal geven, zoals
    Hij beloofd heeft, onderhoudt dan dit voorschrift.
  nch-BL: Huan quema ya ancalactose ipan nopa cuali tali cati TOTECO amechmacas quej
    amechtencahuilijtoc, monequi anquichihuase ni tamanti.
  vie-1934: Khi nào các ngươi vào xứ mà Đức Giê-hô-va sẽ ban cho, như lời Ngài đã
    phán, thì hãy giữ lễ nầy.
  hin-CV: जब तुम उस देश में जाओगे, जिसे याहवेह तुम्हें देंगे, वहां भी तुम इन बातों
    को मानना.
  eng-OURB: It shall happen when you have come to the land which Adonai will give
    you, according as he has promised, that you shall keep this service.
  spa-BES: Y cuando entres en la tierra que el Señor hará la tuya, como él dio su
    palabra, debes guardar este acto de adoración.
  tdx-tdx: Ie mivotrake an-tane hatolo’ Iehovà anahareo ty amy tsara’ey le ho henefe’
    areo ty fitoroñañe toy.
  vid-vid: Yowa ahyo homkwinjila isi ayo, Mkulu Nguluwi yowapani kota navyoyelahile,
    ndo modita mnvina ayi.
  eng-OKE: And it shall be, when you have entered into the land which the Lord will
    give you as He hath said, that you shall (still) keep this service.
  tha-KJV: ต่อมาครั้นท่านไปถึงแผ่นดินซึ่งพระเยโฮวาห์จะทรงประทานแก่ท่านตามที่​ได้​ทรงสัญญาไว้​แล​้​วน​ั้น
    ท่านจงถือพิธี​นี้​ไว้​ปฏิบัติ
  por-BR-2018: E será que quando houverdes entrado na terra que o SENHOR vos dará,
    como tem falado, que guardareis este rito.
  deu-ELO: Und es soll geschehen, wenn ihr in das Land kommet, das Jehova euch geben
    wird, so wie er geredet hat, so sollt ihr diesen Dienst beobachten.
  eng-WYC-2018: And when ye shall enter into the land which the Lord shall give to
    you, as he promised, ye shall keep these ceremonies;
  epo-epo: Kaj kiam vi venos en la landon, kiun la Eternulo donos al vi, kiel Li diris,
    observu ĉi tiun servon.
  uig-PIN: Silǝr Pǝrwǝrdigar Ɵz wǝdisi boyiqǝ silǝrgǝ beridiƣan zeminƣa kirgininglarda
    bu ⱨeytliⱪ ibadǝtni tutunglar.
  beo-beo: Dilia da soge amo Hina Gode da dilima imunu ilegele sia:i, amoga golili
    dasea, dilia da Baligisu (Gadodili Baligisu) Lolo Nasu hamoma.
  tpi-OTNT: Na yupela bai i go i stap long dispela hap graun Bikpela i promis pinis
    long givim yupela. Orait taim yupela i sindaun pinis long dispela graun, yupela
    i mas mekim dispela kaikai Bilong Tingim De God I Larim yupela Israel I Stap Gut.
  hau-SA: Sa’ad da kuka shiga ƙasar da Ubangiji zai ba ku yadda ya alkawarta, ku kiyaye
    wannan biki.
  udu-udu: Dhali ki um mini ci’c mo e bampa/ c̱aan jin okina TAP̱A mo mmoc̱i um mo
    me’d isi gwo jin okina a’di is mo tani um mini kar Mompe’kup̱anyolos yansan mo
    be.
  uig-LAT: Siler Perwerdigar Öz wedisi boyiche silerge béridighan zémin’gha kirgininglarda
    bu héytliq ibadetni tutunglar.
  nde-nde: Nxa lingangena elizweni uThixo azalinika lona njengokuthembisa kwakhe,
    liwugcine umkhosi lo.
  ton-ton: Pea ʻe pehē, ʻoka mou ka hoko atu ki he fonua ʻaia ʻe foaki ʻe Sihova kiate
    kimoutolu, ʻo hangē ko ʻene talaʻofa, te mou fai ʻae ngāue ni.
  ces-1613: A když vejdete do země, kterouž dá Hospodin vám, jakž zaslíbil, zachovávati
    budete službu tuto.
  eko-eko: Amana mwifiya nti opule Nnyizinku awahitiyeenini owinkhani, mwina yooretta
    njampo ntthi.
  eng-WMB: It shall happen when you have come to the land which the LORD will give
    you, as he has promised, that you shall keep this service.
  tam-TCV: யெகோவா உங்களுக்குக் கொடுப்பதாக வாக்களித்த நாட்டிற்குள் நீங்கள் செல்லும்போது,
    இந்த வழிபாட்டைக் கைக்கொள்ளுங்கள்.
  ceb-ULB: Sa dihang mosulod kamo sa yuta nga ihatag ni Yahweh kaninyo, sumala sa
    iyang gisaad nga buhaton, kinahanglan nga saulogon ninyo kini nga buhat sa pagsimba.
  pol-UBG: Kiedy wejdziecie do ziemi, którą da wam PAN, jak to obiecał, będziecie
    przestrzegać tego obrzędu.
  agr-agr: Apajuí nugkan anagtabauwa nuwi jegagmesh, juka tuke jutikin atinaitjume.
  kyc-kyc: Kamongome nakama yuu jeroŋo lao lalu lao leya kande dokona pao pyaka soo
    kararaminyi dokopa Pasopa nenge naowako pisirami.
  urd-GVU: یہ رسم اُس وقت بھی ادا کرنا جب تم اُس ملک میں پہنچو گے جو رب تمہیں دے گا۔
  deu-1912: Und wenn ihr in das Land kommt, das euch der HERR geben wird, wie er geredet
    hat, so haltet diesen Dienst.
  ntj-ntj: Nyangka-yan ngurra nyarra Mama Kuurrtu kalkurnu wantingu, palunyangka tjarrpaku
    nyinama. Palunyalu-yan yara Wayirntankutjanya tirtu yarrkalpungama.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಮಾತಿನ ಮೇರೆಗೆ ನಿಮಗೆ ಕೊಡುವ ದೇಶಕ್ಕೆ ನೀವು ಬಂದಾಗ, ಈ ಆಚರಣೆಯನ್ನು
    ಕೈಕೊಳ್ಳಬೇಕು.
  ena-ena: Asɨ Iaue agaŋ fɨli tɨbɨ nalusaŋ igu igu saŋ abami heŋ mufɨli ivo hɨnibalaŋ
    uami. Ivo hɨnihɨni sɨmɨŋ hekɨlɨ hɨlanana Asɨ naludɨ valɨci huaci hɨnibalaŋ agasaŋ
    igahɨlahɨla nudɨ ibi mɨŋaiahaiaha hɨnibalaŋ uami.
  yap-yap: Ma nap’an ni gimed ra yan ngalan e re nam ni bayi pi’ SOMOL ngomed, ni
    bod rogon nike yog ni bay rin’, ma thingar um rin’ed e pin’ey.
  hlt-MCSB: Nangmih taengah a thui vanbangla BOEIPA loh m'paek ham khohmuen la na
    pawk uh tue om bitni. Te vaengah he kah thothuengnah he ngaithuen uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢ ዻካልሳኒ ጉሙርሴ ዓጮ ጌላዖዋ ሃያ ዎጎ ካፑዋቴ።
  twi-ASANTE: Na sɛ moba asase a Awurade de bɛma mo sɛdeɛ ɔhyɛɛ mo ho bɔ no so a,
    mobɛkɔ so adi afahyɛ no.
  mwc-mwc: Maranai kona riuriu Bada kupura i kao biyoyobani i na berimi wai niko poragina
    ko bokikisi ami puyobunuwa Bada kurina.
  eng-WEBU: It shall happen when you have come to the land which the LORD will give
    you, as he has promised, that you shall keep this service.
