verse: EXO.012.022
translations:
  mal-C: ഈസോപ്പുചെടിയുടെ ഒരു കെട്ടെടുത്ത് കിണ്ണത്തിലെ രക്തത്തിൽ മുക്കി കട്ടിളക്കാലുകളിൽ
    രണ്ടിലും കട്ടിളകളുടെ മീതേയുള്ള പടിയിലും തേയ്ക്കണം. നിങ്ങളിൽ ആരും നേരംപുലരുംവരെ
    വീടിന്റെ വാതിലിനു പുറത്തിറങ്ങരുത്.
  deu-TKW: Und nehmt ein Büschel Ysop, taucht es in das Blut, das im Becken ist, und
    streicht etwas von dem Blut im Becken an die Oberschwelle und die beiden Thürpfosten;
    aber keiner von euch soll zur Thüre seiner Wohnung hinausgehen bis morgens früh.
  lin-lin: Bokokamata etape ya nzete ya izope, bokozindisa yango na makila oyo ekozala
    kati na sani monene, bokopakola yango na libaya ya likolo mpe na mabaya mibale
    ya mipanzi oyo esimbaka ekuke. Moko te kati na bino abima libanda ya ekuke ya
    ndako na ye kino na tongo.
  eng-LSV: and you have taken a bunch of hyssop, and have dipped [it] in the blood
    which [is] in the basin, and have struck [it] on the lintel, and on the two doorposts,
    from the blood which [is] in the basin, and you, you do not go out—each from the
    opening of his house—until morning.
  eng-GNV: And take a bunch of hyssop, and dip it in the blood that is in the basen,
    and strike the lintell, and the doore cheekes with the blood that is in the basen,
    and let none of you goe out at the doore of his house, vntill the morning.
  eng-WEBSTER: 'And ye shall take a bunch of hyssop, and dip it in the blood that
    is in the basin, and strike the lintel and the two side-posts with the blood that
    is in the basin: and none of you shall go out at the door of his house till the
    morning.'
  nhw-BL: Xijcuica se tlaitzquili tlen nopa xihuitl itoca hisopo huan xijxolonica
    ipan nopa estli catli eltoc ipan huajcali. Huan xijpoloca itzonatipa huan ipan
    nochi inejmac huan iopoch nopa caltencuahuitl tlen amocalpuerta. Huan niyon se
    amojuanti amo hueli quisas calteno hasta quema tlanesis.
  swh-ONEN: Chukueni kitawi cha hisopo, kichovyeni kwenye damu iliyopo kwenye sinia
    na kuipaka baadhi ya hiyo damu kwenye vizingiti na kwenye miimo yote miwili ya
    milango. Mtu yeyote asitoke nje ya mlango wa nyumba yake mpaka asubuhi.
  bba-bba: Kpɑ bɛɛn bɑɑwure u dɑ̃ɑ kiku ɡe bɑ mɔ̀ isɔpu suɑ u wɑsi yɑ̃ɑ yɛm sɔɔ mɛ
    mu ko n wɑ̃ɑ ɡbɛ̃ɛrɔ, kpɑ u tɛɛni win dii kɔnnɔn beri berikɑɔ kɑ ɡen wɔllɔ. Bɛɛn
    ɡoo u ku rɑɑ yɑri dirun di mɑ n kun mɔ yɑm sɑ̃rɑ mɑm mɑm.
  eng-KJVCPB: And ye shall take a bunch of hyssop, and dip it in the blood that is
    in the bason, and strike the lintel and the two side posts with the blood that
    is in the bason; and none of you shall go out at the door of his house until the
    morning.
  cpy-cpy: Payi inchashi, pashetan-tyaawo riraa pipira powakotakiri, pipotho-tantyaawo
    apitekiro otzinkami-panke eejatzi okonompiro-panke pashitakowo. Aritaki pijeekawaki
    pipankoki, eero pishitowa-waetzi roojatzi inkaamani.
  mpx-mpx: Bwasumu saliyana nuku hol mwaha elana, yaka mwawin alana hisopa nuku pikin
    ge nuku pahunek saliya ana mwaha gamwanaa, inoke nuku abutek wami limi ana nog
    kokowanaa ge ana ai labi labui elana. Bahi etega nuku tatagil limiya ana siga
    mweluluga.
  wbp-wbp: Kajinkili-jana pinyi jiyipi-wati, winjikalu yalyu ngami-kirra. Ngula-jangka,
    julyurl-yirraka parrka yalyungka. Yinya-kurlurlu parrka-kurlurlu mapakalu tuwa-wana
    yalyu-kurlurlu kankarlumparra manu ngurlju-wana. Ngula-jangka, nyurrurla manu
    nyurrurla-nyangu warlalja-patulu nyinaya kaninjarni-jiki ngaka kaji wanta kankarlu-jarri
    mungalyurru. Kulalu wilypi-pardiya!
  luo-luo: Eka ukaw oboke mag raywechi ulute remo mar chiayono manie karaya kendo
    ukir moko ewi sirni mag dhoudi, to moko ukir e sirni mag dhoutu koni gi koni.
    Kik ngʼato angʼata kuomu wuog oko mar dhoot nyaka okinyi.
  meu-meu: Muramura avana iḡuina bavabia, rara dihuna ai ba urua diho, iduara ihua-ihuama
    kahana kahana audia bona iduara daena auna na dihu rarana amo ba dahudia; bena
    atu ta ena ruma iduarana amo basine raka lasi ela bona daba.
  npi-ULB: त्यसपछि हिसपको झुप्पा लिई भाँडोभित्र भएको रगतमा चोप । ढोकाको माथिल्लो भाग
    र दुईवटै चौकोसमा त्यसलाई छ्याप्‍नू । बिहान नभएसम्म कोही पनि आफ्नो घरको ढोकाबाहिर
    नजानू ।
  yor-yor: Ẹ̀yin yóò sì mú ìdí-ewé hísópù, ẹ tì í bọ inú ẹ̀jẹ̀ tí ó wà nínú ọpọ́n
    kí ẹ sì fi kun òkè à bá wọ ẹnu-ọ̀nà ilé yín àti ẹ̀gbẹ́ méjèèjì ìlẹ̀kùn yín. Ẹnikẹ́ni
    nínú yín kò gbọdọ̀ jáde sí òde títí di òwúrọ̀.
  emp-NTPO: Beabʌdad̶e dji oara eped̶eco waib̶ʌad̶e piad̶ida panʌa. Maʌ̃be chirua
    hisopo abadada ãbaa cajʌ̃naped̶a maʌ̃ oad̶e b̶eguead̶aped̶a bãrã ded̶e ed̶a wãbada
    icawa pʌrʌd̶adua. Ʌ̃nadrʌi naẽna ni ab̶aʌda idji ded̶eba ẽdrʌiẽ́ b̶ʌa.
  ind-ind: Ambillah segenggam tanaman hisop, celupkanlah ke dalam darah yang ditampung
    di baskom, lalu oleskan pada ambang atas dan kedua tiang pintu rumah kalian masing-masing.
    Tidak ada seorang pun yang boleh keluar rumah sampai besok paginya.
  pes-OPCB: خون بره را در یک تشت بریزید و بعد با گیاه زوفا خون را روی تیرهای دو طرف
    در و سر در خانه‌هایتان بپاشید. هیچ‌کدام از شما نباید در آن شب از خانه بیرون رود.
  aer-aer: Nhenge arrantherre yepe-yepe nhenhe renhe irrerlknge atwerlenge, alhwe
    renhe yepe-yepe-kenhe apantheke-arleke thelaye. Ikwere-iperrele anteme arlpelhe
    alhwe kweneke-arleke arrernaye. Arlpelhe yanhe areyele arriwe akertnele apernaye
    itere atherrele anteye. Kele, arrantherre, artweyangkwe areye-inpe kwenele anaye
    aherrkintyeke. Arratetyale anaye!
  tgl-ULB: Pagkatapos kumuha ng isang bigkis ng hisopo at isawsaw sa dugo na nasa
    isang palanggana. Ipahid ang dugo na nasa palanggana sa itaas ng balangkas ng
    pinto sa dalawang magkabilang poste. Wala sa inyo ni isa ang lalabas ng pintuan
    ng kaniyang tahanan hanggang sa umaga.
  cbu-NT: Ashiri opeejareetsis karupana pachayarus, yasinsha wapzar sura hisopu yáyarus,
    anpa opeejpat karupanpa ursir pangishis tandapuneetsis wach taparangtsa. Ushinung
    ningari pakich taparat, arangachsha pakchitam taparak, sheeru íwarsha tspakatu
    an pakchitam taparat taparat shingtsa, tángcha. Anoo iwapakchus, pangishis ichingurus
    pshtungtsa. Shtungintspa wishchipi. Itaru, putam zar shtungangtsa, tángcha tputsireetsis,
    Móysis Israelchichee kurak tárangiya.
  hui-hui: Nogo igini ogoni bowa darama ndisiha oda berelalimu. Oda berelowa ira hisobo
    magane podaga buwa gi mbira agima yuwa nogo darama hambu wirimigoha ibira haga
    bialu darama nai anda haraba gene labolabonibi uyu harabanibi hiralimu. Tí hangu
    hangume tí andagani ogonidagua hirama puwa tí mbiraligo mbira andaga yu wahalu
    tagira polemini nape tamuha biru ngamiore dege gao lelalimu.
  mya-mya: ထို​နောက်​ဟု​ဿုပ်​ညွန့်​တစ်​စည်း​ကို​ယူ​၍​အင်​တုံ ထဲ​ရှိ​သိုး​၏​သွေး​၌​နှစ်​ပြီး​လျှင်
    တံ​ခါး​ထုပ်​နှင့် တံ​ခါး​တိုင်​နှစ်​တိုင်​တို့​ကို​သုတ်​ရ​မည်။ နံ​နက် ချိန်​သို့​ရောက်​သည့်​တိုင်​အောင်​မည်​သူ​မျှ​မိ​မိ
    အိမ်​အ​ပြင်​သို့​မ​ထွက်​ရ။-
  cbi-NTPO: Tsenmin juntsa asa shullanu kakidei, tsangue' bene isupu chi kaa ali ka',
    juntsa asachi ajtake', ya juukapanu cha'li uinamulanu bain, naa tin-era cha'linu
    bain munguidei. Tsejtu ñulla muba avindala faanu dejutyuve kayu danguindyuya.
  bod-N: ཡང་ཨི་སོབ་རྩྭ་ཤིང་ཕོན་པོ་ཞིག་གཞོང་པ་རུ་ཡོད་པའི་ཁྲག་གི་ནང་དུ་སྦངས་ནས། ཁྲག་དེ་སྒོའི་ཡ་ཐེམ་དང་སྒོ་འགྲམ་གཉིས་ལ་བསྐུ་དགོས་ཤིང་།
    ཞོགས་པའི་བར་དུ་ཁྱོད་རྣམས་ལས་སུ་ཡང་རང་གི་ཁྱིམ་ནས་སྒོ་རུ་འབུད་མི་རུང་།
  sna-sna: Mutore sumbu rehisopi, murinyike muropa riri mumudziyo uye mugoisa rimwe
    ropa nechapamusoro pechivivo uye napamativi maviri amagwatidziro egonhi. Parege
    kuva nomumwe wenyu anobuda pamukova weimba yake kusvikira mangwanani.
  spa-BLM: Tomaréis un manojo de hisopo y lo mojaréis en la sangre que está en la
    pila, y golpearéis el dintel y los dos postes de la puerta con la sangre que está
    en la pila. Ninguno de ustedes saldrá de la puerta de su casa hasta la mañana.
  cac-cac: Tze chaan schiq'uil noc' d'a yol junoc palangana. Tzeyic'ancot junoc tob'an̈
    te c'ab'tac hisopo, tze lab'anem d'a scal schiq'uil noc' chi', tze b'on̈anoch
    d'a smarcoal yib'an̈ e puerta yed' d'a stz'eytac. Malaj junoc ex tzex elta d'a
    yol spuertail e pat d'ac'valil.
  swh-ULB: Kisha chukua jani la hisopu na uchovye kwenye damu itakayo kuwa kwenye
    beseni. Paka damu iliyo kwenye beseni juu ya fremu ya mlango na kwenye mihimili
    miwili ya mlango. Hakuna ata mmoja atakaye toka nje ya mlango wake mpaka asubui.
  bel-bel: 'і вазьмеце пучок ізопу, і абмачэце ў кроў, якая ў посудзе, і памажце папярэчыну
    і абодва вушакі дзьвярэй крывёю, якая ў посудзе: а вы ніхто ня выходзьце за дзьверы
    дома свайго да раніцы.'
  wed-wed: Rugurugu ona turautuvi sipu au tarana au aboma ma ami numa metaetana au
    tepana ma au adana ona pasi. Ma eḡa aiai numa ina opu-tawanei da ubaubanai.
  deu-ELBBK: und nehmt einen Büschel Ysop und taucht ihn in das Blut, das in dem Becken
    ist, und streicht von dem Blut, das in dem Becken ist, an die Oberschwelle und
    an die beiden Pfosten; ihr aber, keiner von euch soll zur Türe seines Hauses hinausgehen
    bis an den Morgen.
  mbb-OT: Ipetiǥis niw haazà is lengesa ziyà te yahung. Ne kuwa kew te subpang te
    hisup ne ipevudseng niw haazà diyà te lengesa ne izazas niw ziyà te zivavew wey
    pesikilizà he marku te menge ǥemawan niw. Ne wazà edliǥawang keniyu ziyà te valey
    niw taman te egkepawà.
  mal-2015: ഈസോപ്പുചെടിയുടെ ഒരു കെട്ടു എടുത്തു കിണ്ണത്തിലുള്ള രക്തത്തിൽ മുക്കി കിണ്ണത്തിലുള്ള
    രക്തം കുറമ്പടിമേലും കട്ടളക്കാൽ രണ്ടിന്മേലും തേക്കേണം; പിറ്റെന്നാൾ വെളുക്കുംവരെ
    നിങ്ങളിൽ ആരും വീട്ടിന്റെ വാതിലിന്നു പുറത്തിറങ്ങരുതു.
  tuo-NT: Díre niꞌcã pajopʉ cũuña. Beꞌro hisopo wãmetiri siti cja dʉpʉ mii, te díre
    yosoya. Beꞌro sope nipeꞌtiro sumutorire waꞌreya. Boꞌreati dʉporo ne niꞌcʉ̃ mʉsã
    ye wiꞌseripʉ níꞌcãrã wijaaticãꞌña. Topʉta tojacãꞌña.
  gup-gup: Dja ngurrimang kunworr manbu kangeyyo hyssop, dja manekke kunworr ngurridjuhke
    kore kunkurlba mayh nuye manbu ngurribodahkendoy kore djabirlana. Wanjh ngurridulkbarung
    kaddumkah kore ngurribalhngimen dja mak bokenh kurlirrih, ngurridulkbarung kunkurlba
    manbu kahyo kore djabirlana, dja mak minj nangale kabebme kururrkbeh bu kukakkuyeng.
  gvs-gvs: Takaumatedi ikavava, lamiyadi ikaikaidi noko goi tasaligogōidi. Ikavava,
    náuna tayamo yoina isopi ma patumidi takabīdi, nokoyana goi tasavakutuīdi. Ikavava,
    ida vada totomdi dadavina dadavina be nakae diligaemaina tamigīdi. Geya vatau
    tayaamo kita yaida ina vada goi isowōduwo, go sem madabokida ida vada sinaedi
    goi takaiyāka ana kadókana vanuwo itomo.
  rmc-rmc: Paľis len konaricis le izopostar, močinen les andro rat, so hin andro čaroro,
    a makhen leha o zarubňi upral the pal soduj seri pre tumaro kher. A dži tosara
    ňiko tumendar te na avel avri andral o kher.
  nlg-nlg: Kau talukehai na ghabuni na dale sheep tana disi. Vaho ge kau lavia na
    otona na hyssop ma kau lumia tana ghabuna na dale sheep. Seburukaghinia na hyssop
    tana kauna mana lilighina na ghaina na mataula ghuduria nia na ghabu. Kau ghanaghana,
    mua lubatia siki sakai ge ke rughuhoru sania na vale koekobe tana roropo.
  pes-OPV: و دسته‌ای از زوفا گرفته، در خونی که در طشت است فروبرید، و بر سر در و دو
    قایمه آن، از خونی که در طشت است بزنید، و کسی ازشما از در خانه خود تا صبح بیرون
    نرود.
  ron-1924: Сэ луаць апой ун мэнункь де исоп, сэ-л ынмуяць ын сынӂеле дин стракинэ
    ши сэ унӂець прагул де сус ши чей дой стылпь ай уший ку сынӂеле дин стракинэ.
    Нимень дин вой сэ ну ясэ дин касэ пынэ диминяца.
  aui-aui: Bi kii kana waghawagha hisop konayouna da gumba konabera bi ribiribi ganiganine
    kaboma kamone konasirakutuvi, bi ganiganinama yami matamketa wowone da nawanawadiye
    kiiye kokasikwamikwamira. Bi getana iiyabo bare inakanibutavenina patana da raghani
    inabori.
  ben-OBCV: একগুচ্ছ এসোব নাও, গামলায় রাখা রক্তে সেটি চুবিয়ে নাও এবং সেই রক্তের কিছুটা
    দরজার চৌকাঠের উপর দিকে ও দুই পাশে লাগিয়ে দাও। সকাল না হওয়া পর্যন্ত তোমাদের মধ্যে
    কেউ দরজা দিয়ে বাইরে যাবে না।
  som-som: Waxaad qaadataan xidhmo geed husob ah, oo waxaad dartaan dhiigga ku jira
    xeedhada, oo albaabka fayaaraddiisa sare iyo labada dhinac oo fayaaradda ah ku
    taabsiiya dhiiga ku jira xeedhada; oo midkiinna ilaa waagu ka beryo yuusan albaabka
    gurigiisa dibadda uga bixin.
  lat-VUC: 'Fasciculumque hyssopi tingite in sanguine qui est in limine, et aspergite
    ex eo superliminare, et utrumque postem: nullus vestrum egrediatur ostium domus
    suæ usque mane.'
  eng-ASVBT: And ye shall take a bunch of hyssop, and dip it in the blood that is
    in the basin, and strike the lintel and the two side posts with the blood that
    is in the basin; and none of you shall go out of the door of his house until the
    morning.
  mna-mna: Mi siŋ kizin mbili tana na, kiliŋ sula timbiiri, mi kakam kupunpun ma kitizik
    sula, to kumusmus se kataama tiom kwonkwon. To niom ta boozomen kozo kamap ma
    kombot lela ruumu tiom tiom ma irao berek. Mi tomtom sa iyooto pepe.
  ita-1885: Pigliate eziandio un mazzuol d'isopo, e intignetelo nel sangue che sarà
    nel bacino; e spruzzate di quel sangue che sarà nel bacino il limitar disopra,
    e i due stipiti delle porte; e non esca alcun di voi fuor dell'uscio della sua
    casa fino alla mattina.
  eng-LXXUP: And ye shall take a bunch of hyssop, and having dipped it into some of
    the blood that is by the door, ye shall touch the lintel, and shall put it upon
    both doorposts, even of the blood which is by the door; but ye shall not go out
    every one from the door of his house till the morning.
  eng-ULB: Then take a bunch of hyssop and dip it in the blood that will be in a basin.
    Apply the blood in the basin to the top of the doorframe and the two doorposts.
    None of you is to go out of the door of his house until the morning.
  spa-VBL: Cojan un manojo de hisopo, mójenlo en la sangre de la palangana y pónganlo
    en la parte superior y en los lados del marco de la puerta. Ninguno de ustedes
    saldrá por la puerta de la casa hasta la mañana.
  fra-_FOB: Et vous prendrez un bouquet d'hysope; vous le tremperez dans le sang qui
    sera dans le bassin, et vous aspergerez, du sang qui sera dans le bassin, le linteau
    et les deux poteaux; et nul de vous ne sortira de la porte de sa maison, jusqu'au
    matin.
  mal-mal: ഈസോപ്പുചെടിയുടെ ഒരു കെട്ട് എടുത്ത് പാത്രത്തിലുള്ള രക്തത്തിൽ മുക്കി കുറുമ്പടിമേലും
    കട്ടളക്കാൽ രണ്ടിന്മേലും പുരട്ടണം; പിറ്റെന്നാൾ വെളുക്കുംവരെ നിങ്ങളിൽ ആരും വീട്ടിന്റെ
    വാതിലിന് പുറത്തിറങ്ങരുത്.
