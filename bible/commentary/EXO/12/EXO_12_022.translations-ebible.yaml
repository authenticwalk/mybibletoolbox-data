    Ninguno de ustedes saldrá de la puerta de su casa hasta la mañana.
  gun-gun: Hissopo rakãgue peru vy pemoakỹ huguykue hy'a jere py oĩ va'e py, ha'e
    hy'a jere py huguykue oĩ va'e peikyty 'rã penerokẽ yta re, ha'e hi'árygua rupi.
    Ko'ẽmba peve peteĩve napeẽi 'rã penerokẽ gui.
  agu-BL: Ma yi ẍch'el yi cne'r ba'n molxij tul jun plancan nin yil molxij ba'n tzun
    chijoyu' jun tal sbil nka jun k'ab xtze' tan suk'le'n cyen te'jak yi marquil yi
    chipuertu'. Cya'l tzun jun tz'el tzajtz te ak'bala'tz jalen yil tz'ul skil.
  ilo-ULB: Kalpasanna mangalakayo iti sangareppet a hisopo ket isawsawyo daytoy iti
    dara nga adda iti palanggana. Ipunasyo ti dara nga adda iti palanggana iti ngatoen
    ti hamba ti ridaw ken kadagiti dua a postena. Masapul nga awan ti rumuar kadakayo
    iti ridaw agingga iti bigat.
  kpg-kpg: Goodou ga haga tiu di lau o di laagau hisop gi lodo nia dodo i lodo di
    baisin, ga haga tiutiu nia duludulu o nia bontai mo hongo nia bontai gi nia maa.
    Deai tangada i goodou e ulu gi daha mo dono hale ai, gaa dae loo gi di luada.
  uig-ARA: ئاندىن بىر تۇتام زۇپا ئېلىپ ئۇنى قاچىدىكى قانغا چىلاپ، قاچىدىكى قاننى ئىشىكنىڭ
    بېشى ۋە ئىككى كېشىكىگە سۈركەڭلار. سىلەردىن ئەتىگەنگىچە ھېچكىم ئۆيىنىڭ ئىشىكىدىن
    قەتئىي چىقمىسۇن.
  bps-bps: Mwè gamu i dad malnak fanga hisof, na lnabyu di tukung nun litè i bilibili
    demen kambing i tnatêyu, na ihokyu di lwe taldak i takab, na lêman di blabal di
    tah i takabyu. Na balù satu di gamu, nang lamwà di gumnèyu kel di flafus,
  sus-sus: Wo na gɛ xuruse kɔn naxabade, wo xa a wuli maso naadɛ gbanyi nun naadɛ
    sɛɛtie ma hisopi burɛxɛ ra. Mixi yo naxa mini a xa banxi kui han gɛɛsɛgɛ.
  pon-2006: Kumwail pahn ale apwoat rahn isop oh kaduh nan nta me mi nan peisin, oh
    iriski ntao ni uhr en wenihmw kan, oh nan temwen ihmw kan. Sohte emen kumwail
    pahn pedoisang nan imwe lao lel nimenseng.
  jae-jae: Akôc sôbolec ôndôc teŋ ma asac tôŋ êsêp dec, taŋ êpoac laclu naŋ, go ansê
    ŋadec êpi kagêbôc to sagiŋtêkwa sacgêdôŋa. Amacnêm teŋ êsa nê andu ŋasacgêdô êna
    atom e eleŋŋa lasê.
  ksd-ksd: Ma avat a takan pa ra vinvin na isop ma avat a puk ia ta ra gap ta ra la,
    ma avat a kolo ra davai i va bolo ma ra ura tukal i ra matakilalat ma ra gap i
    ki ta ra la; ma koko ta tikai ta vavat na irop ta ra matakilalat i ra kubana tuk
    tar ta ra malana.
  tur-YTC: Bir demet mercanköşkotu alıp leğendeki kana batıracaksınız, leğendeki kanla
    üst söveye ve iki kapı eşiğine çalacaksınız. Hiçbiriniz sabaha kadar evinin kapısından
    çıkmasın.
  grc-BRENT: Λήψεσθε δὲ δέσμην ὑσσώπου, καὶ βάψαντες ἀπὸ τοῦ αἵματος τοῦ παρὰ τὴν
    θύραν, καθίξετε τῆς φλιᾶς, καὶ ἐπʼ ἀμφοτέρων τῶν σταθμῶν, ἀπὸ τοῦ αἵματος ὅ ἐστι
    παρὰ τὴν θύραν· ὑμεῖς δὲ οὐκ ἐξελεύσεσθε ἕκαστος τὴν θύραν τοῦ οἴκου αὐτοῦ ἕως
    πρωΐ.
  ind-AYT: Ambillah seikat hisop dan celupkan itu ke dalam darah di sebuah baskom.
    Lalu, oleslah ambang pintu dan dua tiangnya dengan darah di baskom itu. Tidak
    ada seorang pun yang boleh keluar dari pintu rumah sampai pagi,
  nya-nya: Mutengenso nthambi ya chitsamba cha hisope, muchiviyike mʼmagazi amene
    mwawayika mʼbeseni ndipo muwaze ena mwa magaziwo pamwamba ndi mʼmbali mwa mphuthu
    za chitseko. Palibe aliyense wa inu amene adzatuluke mʼnyumba yake mpaka mmawa.
  hrv-hrv: Onda uzmite kitu izopa, zamočite je u krv što je u zdjeli i poškropite
    krvlju iz zdjele nadvratnik i oba dovratnika. Neka nitko ne izlazi preko kućnih
    vrata do jutra.
  mps-mps: Tama kaneme te pouba gelama, tama te ni hisop dwasianu nologo selama, tama
    te kaneme munalubo pouba muao. Tama kaneme dwasianu me badu te be tųde elalubo
    ni pos side piliyu, tama te tų ugwadu podilali nide me, te kaneme pilao. Tama
    dage tigidali te be tomode bidiyu, tama buluba me soasiąma, tama kigamu be posaibao.
  tpi-tpi: Kapsaitim blut i go long wanpela dis na kisim wanpela liklik han bilong
    diwai hisop na putim i go long blut i stap long dis. Na penim liklik hap blut
    long tupela pos bilong dua na long hap plang bilong banis i slip antap long dua.
    Na yupela olgeta i mas i stap insait long haus na i no ken i go ausait inap long
    moningtaim.
  dan-1931: og tag eder Ysopkoste, dyp dem i Blodet i Fadet og stryg noget deraf på
    Overliggeren og de to Dørstolper; og ingen af eder må gå ud af sin Husdør før
    i Morgen.
  vie-OVCB: Phải hứng máu chiên trong chậu, lấy một bó bài hương thảo nhúng vào máu,
    đem bôi lên khung cửa (hai thanh dọc và một thanh ngang bên trên cửa). Đêm đó,
    không ai được ra khỏi nhà.
  guj-2017: પછી ઝુફા ડાળી લઈને તેને હલવાનના રક્તના પાત્રમાં બોળીને ઓતરંગ પર અને બન્ને
    બારસાખ પર તે પાત્રમાંનું રક્ત લગાડજો. અને સવાર સુધી તમારામાંથી કોઈએ ઘરમાંથી બહાર
    નીકળવું નહિ.”
  pon-2006A: Kumwail pahn ale apwoat rahn isop oh kaduh nan nta me mi nan peisin,
    oh iriski ntao ni uhr en wenihmw kan, oh nan temwen ihmw kan. Sohte emen kumwail
    pahn pedoisang nan imwe lao lel nimenseng.
  por-BRBSL: Pegue um monte de hissopo e mergulhe-o no sangue que está na bacia, e
    bata o lintel e os dois postes da porta com o sangue que está na bacia. Nenhum
    de vocês deve sair da porta de sua casa até a manhã seguinte.
  aly-aly: Yep-yep atwentyel, arrnga tyampit-warl thelenh-arey. Ikwer-penh alperr
    tyekert arrnga-warl apelyelem. Arriw-warl apernem akern-ampeny irrker-atherr.
    Arrantherr anenherr-arey warl kwenel-antey ingwepenhek-atwety. Aketh-warl tyerrelhey-angenh.
  cth-cth: Dingsala dawn lat awh nateh kawlung dawk ta e a thi dawk ranup nateh takhang
    dawk hluk awh. Hathnukkhu hoi amom totouh apihai ma im takhang alawilah na tâcawt
    a mahoeh.
  twi-twi: Muntwa oguan no mogya ngu kuruwa bi mu. Momfa adwerɛ mmɔ mogya no mu na
    momfa mpete apongua no atifi ne apongua abien a aka no ho sɛnea mogya no bɛda
    ho. Muwie a, mo mu biara mmfi nkɔ abɔnten saa anadwo no.
  hlt-hlt: Te phoeiah pumpiding bong at lo uh lamtah baeldung dongkah thii khuiah
    nuem uh. Baeldung khuikah thii te danglo so neh rhungsut rhoi dongah hluk uh.
    Nangmih te hlang pakhat khaw mincang hil a im thohka lamloh moe uh boeh.
  tbz-SIM: Dí wɑɑ́ ìsɔ́pù kó tifɑ̃ɑ̃̀tì kɛ́pɔɔ̀tɛ̀ mɛyĩ̀ĩ̀ ndinɑɑbuu miɛkɛ kɛ́níɛ́tɛ́
    dibòrì tipíìtì tidɛ́ nɛ̀ dibòrì ĩ́nkɛ̀. Òmɔù bɑ́ɑ́ yɛ̀ ditowɑɑ̀ kɛ̀ dɛ̀ yɑ̀ɑ wentɛ́nɛ̀.
  msy-2020: Egh ia ghuzim itarir ekiam gingegh, hisopɨn ter aguar muziaritam inigh,
    a isɨ ghuzim itir itarir ekiam darugh. Egh ghuzir muziarim inigh uan dɨpenibar
    tiar akabar mɨriamɨn tughav itir tememning daghuigh, egh tiar akam gisɨn itir
    ter ighuvim aghefegh. Egh ia bar dɨpenimɨn aven ikɨ, tav azenan mangan markɨ mangɨ,
    mɨzarazimɨn otogh.
  dop-dop: '@see-verse:EXO.012.021'
  azb-azb: Bir çəngə züfa otu götürüb ləyəndə olan qana batırın və oradakı qandan
    qapının üst dirəyinə və yan taxtalarına sürtün. Səhərə qədər heç kəs evinin qapısından
    çıxmasın.
  eng-DBY: And take a bunch of hyssop, and dip [it] in the blood that is in the bason,
    and smear the lintel and the two door-posts with the blood that is in the bason;
    and none of you shall go out of the door of his house until the morning.
  hin-2017: और उसका लहू जो तसले में होगा उसमें जूफा का एक गुच्छा डुबाकर उसी तसले में
    के लहू से द्वार के चौखट के सिरे और दोनों ओर पर कुछ लगाना; और भोर तक तुम में से
    कोई घर से बाहर न निकले।
  wol-KYG: Dangeen di jël ab takku cari isob, capp ci deret ji ci ndab li, diw ci
    seen njëël bunt ak seen ñaari jëni bunt, te bu kenn ci yeen wees buntu këram ba
    bët set.
  swp-swp: 'Lagau augogona abo au abi au hedatudobei osina gaebana eai wa, abo dobila
    lauhebarana eo du labui au hesaudi osina arinai gaeba wa alona eai: eo tabu esau
    boeamiu eai ena numa i pesagabaei, i lau e mara i tom.'
  bjr-bjr: Aandau aruseeqa fidika difaaniki sakaaqa. Innee hisoopa saqari amanee raudasee
    minannoo fidika difaaniki raaraammasee kooqi afai dinni dinni faqa mirinni faqa
    akuaqa. Akuseeqa innee sia raudaaqa, maaqaki kai marifanoo iaqaani.
  eng-YLT: and ye have taken a bunch of hyssop, and have dipped [it] in the blood
    which [is] in the basin, and have struck [it] on the lintel, and on the two side-posts,
    from the blood which [is] in the basin, and ye, ye go not out each from the opening
    of his house till morning.
  kne-kne: Manposngi kayo si pingin di hisopo ta isiwsiw yo sin napalanggana ay dadan
    di karnero, asi yon iponas sin nan-inigid ya ngaton di pantew di beey yo. Masapol
    ay maga di bemelbela sin beey da enggana ay mapat-a.
  wat-wat: Vanekuwe dadana kwana nufwafwa keta ufaufa na bobonusi nenesiyai kwana nukutuva
    keta kawa kuniniusi be kuetasi kwana nuvidaodaoḡona. Muka tamo aitevana numai
    ina kikinomana kana nivaniva nuwabuni.
  bzd-NTPO: Ipë́ klö'ú̱ tka̱' a̱. Eta̱ ka̱kö kiè hisopo e' ulà klö'ú̱ eyök, e' nuú̱ka̱
    pë́ wa, e' wa u wékkö kàtke patiú̱ka̱. Kë̀ a' e̱' yökulur u a̱ ka̱m ká̱ ñir e'
    yöki̱.
  eng-WYC-2017: and dip ye a bundle of hyssop, in the blood which is in the threshold,
    either in a vessel beside the threshold, and sprinkle ye thereof on the lintel,
    and ever either doorpost; none of you shall go out at the door of his house till
    the morrowtide.
  eng-WMBB: You shall take a bunch of hyssop, and dip it in the blood that is in the
    basin, and strike the lintel and the two door posts with the blood that is in
    the basin. None of you shall go out of the door of his house until the morning.
  urd-GVH: ज़ूफ़े का गुच्छा लेकर उसे ख़ून से भरे हुए बासन में डुबो देना। फिर उसे लेकर
    ख़ून को चौखट के ऊपरवाले हिस्से और दाएँ बाएँ के बाज़ुओं पर लगा देना। सुबह तक कोई
    अपने घर से न निकले।
  rug-rug: Mamu vagia si keke lelaṉa huda hisope, mamu poṉa la nia pa besini koa ia
    na ehara kurukuru, beto mamu siburu la nia koari na dedegere sasada, meke koasa
    huda pilivarata, pa batuna sa mua sasada vetu. Beto asa, si namu loke tie koa
    gamu, si kaqu luaria sa nana vetu, osolae kamoa sa munumunu.
  gaz-gaz: Hiisophii qabaa tokkoo fuudhaa; dhiiga waciitii keessa jiru sana keessa
    cuuphaatii michichila balbalaa lamaanii fi buusaa balbalaa isa ol aanu dibaa.
    Isin keessaa namni tokko iyyuu hamma lafti bariitutti balbala mana ofii isaatii
    gad hin baʼin.
  fra-LSG: Vous prendrez ensuite un bouquet d’hysope, vous le tremperez dans le sang
    qui sera dans le bassin, et vous toucherez le linteau et les deux poteaux de la
    porte avec le sang qui sera dans le bassin. Nul de vous ne sortira de sa maison
    jusqu’au matin.
  gnn-gnn: Bala nhuma yurru märraŋanydja mäṯ, bala guḻwuḻmaraŋa gulaŋlilina, bala
    biḏi'‐biḏiyurrana dhurrwara bala' malanha nhumalaŋguway, garrwarkurru buḏapmaraŋa,
    ga gali'kurru maṉḏaŋukurru gulaŋdhu biḏi'yurra. Bala gärri'‐garriyana nhuma yurru
    wäŋalilinydja malaŋulili, nhepi ga nhuŋu yumurrku', ga nhiniyanydja yukirriya
    mukthurra ŋunhala bili djinawa' yana, ga yaka dhawaṯthurranydja, yana liŋgu ga
    goḏarr boŋgama.
  yal-yal: Na xanbi ra, ɛ hisopi wudi yiin tongo, ɛ a sin wunli, ɛ a susan dɛɛn xun
    ma wudin nun dɛɛn wudi firinne ma. Ɛ sese nama mini ɛ banxine kui han xɔtɔnni.
  haw-1868: A e lawe oukou i pupu husopa, a e kupenu iho iloko o ke koko ma ko kiaha,
    a e hamo i ka hoaka a me na lapauila elua o ka puka, i ke koko oloko o ke kiaha,
    a mai puka aku kekahi o oukou mawaho o ka puka o kona hale, a kakahiaka.
  arb-NAV: ثُمَّ خُذُوا بَاقَةَ زُوفَا وَاغْمِسُوهَا فِي الدَّمِ الَّذِي تَصَفَّى
    فِي الإِنَاءِ وَاطْلُوا بِهِ عَتَبَةَ الْبَابِ الْعُلْيَا وَالْقَائِمَتَيْنِ،
    وَلا يَخْرُجُ أَحَدٌ مِنْكُمْ مِنْ بَيْتِهِ حَتَّى الصَّبَاحِ.
  ewe-ewe: Mitsyɔ alẽvi la ƒe ʋu ɖe gagbɛ aɖe me. Minyrɔ kakle ɖe ʋu la me, eye miatsɔe
    asisi ʋu la ɖe ʋɔtruti la tame kple eƒe axawo dzi, ale be ʋu nanɔ ʋɔtrutiawo ŋu.
    Mia dometɔ aɖeke mado go le xɔ me le zã ma me o.
  eng-LEE: And ye shall take a bunch of hyssop, and dip in the blood that is in the
    basin, and strike the lintel and the two side-posts with the blood that is in
    the basin; and none of you shall go out frown the door of his house until the
    morning.
  gvn-gvn: '@see-verse:EXO.012.021'
  asm-FB: তাৰ পাছত এচোব বন একোচা লৈ, পাত্ৰটোত থকা তেজত জুবুৰিয়াবা। সেই তেজ পাত্ৰৰ
    পৰা লৈ দুৱাৰৰ চৌকাঠৰ ওপৰত আৰু দুই দাঁতিৰ কাঠত লগাবা। ৰাতিপুৱালৈকে তোমালোকৰ কোনেও
    নিজৰ নিজৰ ঘৰৰ দুৱাৰৰ বাহিৰ নহবা।
  sus-A: وٌ نَ فّ شُرُ سٍ كْن نَشَبَدٍ، وٌ شَ عَ وُلِ مَسٌ نَادّ فبَنيِ نُن نَادّ
    سّيتِيٍ مَ هِسٌثِ بُرّشّ رَ. مِشِ يٌ نَشَ مِنِ عَ شَ بَنشِ كُي هَن فّيسّفّ.
  fra-SBL: Vous prendrez un bouquet d'hysope, vous le tremperez dans le sang qui sera
    dans le bassin, et vous frapperez le linteau et les deux montants de la porte
    avec le sang qui sera dans le bassin. Aucun de vous ne sortira par la porte de
    sa maison jusqu'au matin.
  hbo-hbo: וּלְקַחְתֶּ֞ם אֲגֻדַּ֣ת אֵזֹ֗וב וּטְבַלְתֶּם֮ בַּדָּ֣ם אֲשֶׁר־בַּסַּף֒
    וְהִגַּעְתֶּ֤ם אֶל־הַמַּשְׁקֹוף֙ וְאֶל־שְׁתֵּ֣י הַמְּזוּזֹ֔ת מִן־הַדָּ֖ם אֲשֶׁ֣ר
    בַּסָּ֑ף וְאַתֶּ֗ם לֹ֥א תֵצְא֛וּ אִ֥ישׁ מִפֶּֽתַח־בֵּיתֹ֖ו עַד־בֹּֽקֶר׃
  eng-WYCLIFFE: in the blood which `is in the threisfold, and sprynge ye therof the
    lyntel, and euer either post; noon of you schal go out at the dore of his hows
    til the morewtid.
  piu-2006: '@see-verse:EXO.012.021'
  pjt-pjt: Munuya lamalama panya palunya iluntankula milkaḻi pitingka tjutila munuya
    puṉu tjukutjuku tjuṯa nyaḻpi winki kaṯantaṟa karpiṟa nyaḻpi milkaḻingka tjaḻatjura,
    munuya yiwaḻa tjaangka katutja nyiṯila kampa kutjara kuḻu. Munuya nyara palulanguṟu
    munga pala palula yiwaḻa unngu kutju rawa nyinama pakantja wiya mungawinki kutju
    uṟilkutu pakantjikitja.
  cwe-cwe: Mwizasola mayani ya hisopo na kuyachofa muna idamu mgati ya diziga na kuihaka
    muna imibiki yamhilile ulwivi lwa kaye zenu. Munhu yeyose sekeyalawe kunze ya
    kaye ichilo icho mbaka imitondo.
  bgs-bgs: Salud yu tô dipanug tun ta palanggana. Tugsak yu tô panga ka isupu tun
    ta dipanug na igsalud tun ta palanggana, asta pólét yu tô dipanug tun ta duwa
    ligad katô sállat asta dadan tun datas katô sállat. Yakó ágluwà tikud tun ta balé
    yu sippang ka sállám,
  kik-kik: Oyai kĩohe kĩa mahuti ma mũthobi, mũgĩtobokie karaĩ-inĩ karĩ na thakame,
    mũcooke mũmĩhake hingĩro ya igũrũ ya mũrango, o na mĩena yeerĩ ya hingĩro cia
    mũrango. Gũtikagĩe mũndũ o na ũmwe wanyu ũkuuma nja ya nyũmba yake nginya rũciinĩ.
  fra-NCL: Puis, prenant un bouquet d’hysope, vous le tremperez dans le sang qui sera
    dans le bassin, et vous toucherez avec le sang qui sera dans le bassin le linteau
    et les deux montants de la porte. Nul d’entre vous ne sortira de l’entrée de sa
    maison jusqu’au matin.
  cek-AK: Hissop thing tadok tamsum maeto la oh, sabae kathuk pong ih tuu thii thungah
    nup oh loe, thok ranui hoi thok tung ranui boih ah nok oh; khawnbang khoek to
    mi doeh thok tasa bangah caeh o hmah.
  xla-xla: Epame omali tilipame dali tatala hauwalepo omali dla saodepame kokoloma
    tala alikili dla huhutupiliyemtaiya. Epame utula꞉la edla oplami haletapo alikili
    a꞉ma po-ulatlowa, amasiyama woloma aya dulu dla popa꞉mtelepe.
  cuk-cuk: Bemar sibad-wawaad-e-abe bormogi weoed. Geb gagan-hisopoʼye-nugad-e-gagan
    be gwannoed. A-e-gagan danakwaa be gaogu, abegi be owardikuoed. Geb degine, a-abe
    bela neg-yawagak-e-dikarmar-gwichidgi, degi, yawagak-niba-urgo-maidgi be magoed.
    Bemar wargwensaale melle be-neggi be nomalo. Neg-oibogedse geb be nomaloed.
  uig-CYR: Андин бир тутам зупа елип уни қачидики қанға чилап, қачидики қанни ишикниң
    беши вә икки кешикигә сүркәңлар. Силәрдин әтигәнгичә һеч ким өйиниң ишигидин қәтъий
    чиқмисун.
  tel-2017: తరువాత హిస్సోపు కుంచె తీసుకుని పళ్ళెంలో ఉన్న రక్తంలో దాన్ని ముంచి, గుమ్మాల
    పైకమ్మికీ రెండు నిలువు కమ్ములకూ పూయాలి. మీలో ఎవ్వరూ తెల్లవారే వరకూ మీ ఇళ్ళ గుమ్మాల
    గుండా బయటకు వెళ్ళకండి.
  hat-BSA: Nou va pran yon pake izòp e fonse li nan san basen an, epi mete kèk nan
    san basen an sou de chanbrann yo avèk travès lento pòt yo. Pèsòn pa pou ale deyò
    pòt kay li jis rive nan maten.
  bxh-bxh: Mula hesa hesana Hisopa laꞌana esega au abi be yosiyosi ꞌwasinana aba hinina
    ainiya au dauꞌwai, na ai aba tape duhuduhu yo lau fabala au fawawadi. Ai mulina
    tabu u kalamahano be ya lau ee–, hwalahwalala.
  kos-kos: Eis sie lahn sak hyssop, isongya nu ke srah ma oan in sie pol, ac sang
    mosrwela sru ac sak lucng ke mutunoa in lohm suwos. Wangin sie suwos fah illa
    liki lohm suwos nwe ke lututang.
  hbo-WLC: וּלְקַחְתֶּ֞ם אֲגֻדַּ֣ת אֵז֗וֹב וּטְבַלְתֶּם֮ בַּדָּ֣ם אֲשֶׁר־בַּסַּף֒
    וְהִגַּעְתֶּ֤ם אֶל־הַמַּשְׁקוֹף֙ וְאֶל־שְׁתֵּ֣י הַמְּזוּזֹ֔ת מִן־הַדָּ֖ם אֲשֶׁ֣ר
    בַּסָּ֑ף וְאַתֶּ֗ם לֹ֥א תֵצְא֛וּ אִ֥ישׁ מִפֶּֽתַח־בֵּית֖וֹ עַד־בֹּֽקֶר׃
  ibo-ibo: Were ahịhịa hisọp, denye ya nʼọbara si nʼatụrụ ndị a nke a ga-awụnye nʼefere,
    tee ya nʼelu ibo na nʼakụkụ abụọ nke ọnụ ụzọ ụlọ unu. Onye ọbụla nʼime unu agaghị
    apụ nʼezi tutu ruo ụtụtụ.
  ory-ory: ପୁଣି, ବିଡ଼ାଏ ଏସୋବ ଘେନି ପାତ୍ରସ୍ଥିତ ରକ୍ତରେ ବୁଡ଼ାଇ ଦ୍ୱାରର କପାଳୀ ଓ ଦୁଇ ବାଜୁବନ୍ଧ
    ଉପରେ ପାତ୍ରସ୍ଥିତ ରକ୍ତ ଲଗାଅ; ପୁଣି, ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କର କେହି ଗୃହ ଦ୍ୱାରରେ
    ବାହାରକୁ ନ ଯାଉ।
  chk-chk: Iwe, oupwe angei ulun ewe irä itan isop o otukalong lon ewe sepien cha.
    Mürin oupwe tofi ewe cha ngeni penkasamen imwemi lepekin me ruepek pwal asan.
    Nge esap wor eman epwe towu seni imwan tori lesosor.
  rop-rop: en dei garra gajim bushis en sokum langa det blad, en dei garra go en rabum
    det blad said en said en ontop langa det dowawei blanga olabat haus,
  ukr-1871: І возьміте по кущику гиссопу, та вмочіть у кров, що в мисцї, та й помажте
    поріг й оба одвірки кровю, що в мисцї, і нїхто з між вас не виходити ме за хатні
    двері свої до ранку.
  bch-bch: Aparere singid kautede ga idae ngan tabla gereirei, ga kus ta abada abei
    isop iboga ta agasi ga idudunga ngan sing toa oa, ta asama ngan lemi atama aea
    kisinga toa rua oa ga aea tabalanga gadae pade. Be irangrang ngan gimi atnan lemi
    luma ga ala gaot mao ga irangrang ngan gaisala.
  deu-1951: Und nehmet einen Büschel Ysop und tauchet ihn in das Blut im Becken und
    bestreicht mit diesem Blut im Becken die Oberschwelle und die zwei Türpfosten;
    und kein Mensch von euch gehe zu seiner Haustüre hinaus bis an den Morgen!
  eng-JPS: And ye shall take a bunch of hyssop, and dip it in the blood that is in
    the basin, and strike the lintel and the two side-posts with the blood that is
    in the basin; and none of you shall go out of the door of his house until the
    morning.
  srp-1865: I uzmite kitu isopa i zamoèite je u krv, koja æe biti u zdjeli, i pokropite
    gornji prag i oba dovratka krvlju, koja æe biti u zdjeli, i nijedan od vas da
    ne izlazi na vrata kuæna do jutra.
  lug-lug: Musibe bulungi akaddo k’akakubansiri, mukannyike mu musaayi gwe mutadde
    mu bensani, mulyoke mumansire ku mwango gw’oluggi waggulu, ne ku njuyi zombi ez’omwango.
    Tewabaawo n’omu afuluma ennyumba ye okutuusa ng’obudde bukedde.
  heb-heb: ולקחתם אגדת אזוב וטבלתם בדם אשר בסף והגעתם אל המשקוף ואל שתי המזוזת מן
    הדם אשר בסף ואתם לא תצאו איש מפתח ביתו עד בקר׃
  ben-IRV: আর এক গুচ্ছ এসোব নিয়ে গামলায় থাকা রক্তে ডুবিয়ে দরজার মাথায় ও দুই চৌকাঠে
    গামলায় থাকা রক্তের কিছুটা লাগিয়ে দেবে এবং সকাল পর্যন্ত তোমরা কেউই বাড়ির দরজার
    বাইরে যাবে না।
  pan-pan: ਤੁਸੀਂ ਇੱਕ ਜੂਫ਼ੇ ਦੀ ਗੁੱਛੀ ਲੈ ਕੇ ਉਸ ਨੂੰ ਲਹੂ ਵਿੱਚ ਜਿਹੜਾ ਭਾਂਡੇ ਵਿੱਚ ਹੈ ਡਬੋ
    ਕੇ, ਸੇਰੂ ਅਤੇ ਦਰਵਾਜ਼ੇ ਦੀਆਂ ਦੋਹਾਂ ਬਾਹੀਆਂ ਉੱਤੇ ਲਾਓ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਸਵੇਰ ਤੱਕ
    ਆਪਣੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ ਤੋਂ ਬਾਹਰ ਨਾ ਜਾਵੇ।
  tkr-tkr: Sa xudana züfa eyhena ok' alyapt'ı, lyagameene ebeeqa k'yooq'u akkayne
    çerçivalqa q'abğe. Miç'eerilqameyir vuşucar g'aqa qığmeç'ecen.
  mya-JVB: ဟုဿုပ် ပင်ညွန့်တစည်း ကို ယူ ၍ အင်တုံ ၌ ထည့်သော အသွေး ထဲမှာ နှစ် ပြီးလျှင်
    ၊ တံခါးထုပ် တံခါးတိုင် နှစ် ဘက်တို့ကို ထိုးသုတ် ကြလော့။ ထိုနောက်မှ နံနက် တိုင်အောင်
    အဘယ်သူမျှ မိမိ အိမ် တံခါး ပြင်သို့ မ ထွက် မသွားရ။
  tte-O: Na sipine kwasineline kwasuwai gaeba yabo koina, kabo isopi lagalagana wakalai
    kwayabuta kwasinene koina na ami nume kana gamwa pwatana mena kwasau yo tabe dedei
    labui kolili. Tabu yabo nume mena ikakaisulu yauli mena kanasiga malala.
  tbg-tbg: Ne vi quarara aruke vira naare tanuqi kaqa vare, katari mare okuvera voqaara
    varake, naareqi quntamake naavu qenti hini hini auvahitantaqaa aqute, qenti virinivata
    aqute, viraqaahai naavuqi oru variate. Ne naavuqihai kia vevantaraiti, qaqi variqi
    vivi aatitake, toqaqi vevantaate.
  hmo-hmo: Mamoe ena rarana do umui bubua disi dekenai, vadaeni ava ta ladana husopo
    ena rigi haida do umui guia hebou. Inai husopo umui atoa rara lalonai, vadaeni
    ia dekena amo iduara ena au kahana kahana, bona iduara ena ataiai au dekenai rara
    dekena amo do umui dahua. Vadaeni umui Israela taudia ibounai be unai emui ruma
    lalonai do umui noho, tau ta ese iena ruma dekena amo do ia lao lasi murimuri
    dekenai, ela bona dabai.
  urd-urd: और तुम ज़ूफ़े का एक गुच्छा लेकर उस ख़ून में जो तसले में होगा डुबोना और
    उसी तसले के ख़ून में से कुछ ऊपर की चौखट और दरवाज़े के दोनों बाजु़ओं पर लगा देना;
    और तुम में से कोई सुबह तक अपने घर के दरवाज़े से बाहर न जाए।
  rus-SYN: и возьмите пучок иссопа, и обмочите в кровь, которая в сосуде, и помажьте
    перекладину и оба косяка дверей кровью, которая в сосуде; а вы никто не выходите
    за двери дома своего до утра.
  bqc-SIM: À ése sáo sɛ à zↄ̃ au pↄ́ kú ta guuwa, í lɛ́ kpɛɛlɛ gĩↄwa, ↄplaai
    ń zɛɛio ń musuo. Á gbɛ̃e su bↄ a kpɛ́uo e gu dↄ.
  tcz-CHONGTHU: “Khutsilna kong'a gan thisan chu koi jun. Chule hichu hyssop nado
    phabep lauvin lang dekot'uvin. Hissop chu lauvin lang thisan achun kotpi khom
    teni ahin kotpi chunglah inkam a chun loinat soh kei uvin. Jing khovah kahse'a
    koima chan hichu a kallhah theilou ding ahi,” ati.
  mar-mar: मग एजोब झाडाची जुडी घेऊन त्या पात्रातील कोकराच्या रक्तात बुचकाळावी आणि
    त्याचे रक्त दाराच्या दोन्ही बाजूंच्या चौकटींना व कपाळपट्टीवर लावावे, आणि सकाळपर्यंत
    कोणीही घराबाहेर जाऊ नये.
  soq-soq: E ia isop ragapa dimbuitane pue osinawa redu bede winedia bedewe aine du
    moa sainape ita onape wiramone ena, ita mai mida nosepie alepi, ideita walamalepi.
  qub-qub: Chay uywapa yawarninta charinqui. Nircur chajchucuna jachata yawarman töparcachir
    puncupa marcuncunata, numralninta pichunqui. Chayno ruraycorga chay pagas pipis
    ama llojshengachu pacha waränancama.
  bqp-bqp: À sɛ̃̀sↄ̃vlã sɛ́ à zↄ̃ aru kũ à kú ta gũnwa à máma á kpɛ́lɛlɛ gbĩ̀nↄa,
    ↄplai kũ ↄzɛo kũ a musuo. Á gbɛ̃ke sún bo bàairo ari gu dↄ.
  hat-hat: Apre sa, n'a pran yon branch izòp, n'a tranpe l' nan kivèt ki gen san bèt
    la. N'a pase l' sou de chanbrann pòt la ak sou travès lento a. Apre sa, piga pesonn
    soti deyò lakay yo jouk li jou.
  eng-BSB: Take a cluster of hyssop, dip it into the blood in the basin, and brush
    the blood on the top and sides of the doorframe. None of you shall go out the
    door of his house until morning.
  tod-tod: Wa ɠizɔɔpe tufa ɓifɔgi zeɠe, wo dɔ ɲamai wu, nii é ɠɛɛzu kokoi zu, wa
    kokoi zu ɲamai ziɛ daamasagiti ma, maazuʋɛ ta kobaʋɛ felegɔiti. Wo tanɔpɛ ge mina
    ɠula ná-pɛlɛi wu eyɛsu sobui zeeli.
  eng-WEBPB: You shall take a bunch of hyssop, and dip it in the blood that is in
    the basin, and strike the lintel and the two door posts with the blood that is
    in the basin. None of you shall go out of the door of his house until the morning.
  kbq-kbq: Hagi hisopu zafa azankuna erita zompafima taginte'naza korampi reteta,
    kafamofo kantigama zafare nefreta, anagami kaziga zafare'ene nefreta mani'naza
    nona atreta megi'a oviho.
  nhe-BL: Xijcuica se tlaitzquili tlen nopa xihuitl itoca hisopo huan xijxolonica
    ipan nopa estli tlen eltoc ipan huajcali. Huan xijpoloca itzonpac huan ipan nochi
    inejmatl huan iarraves nopa caltencuahuitl tlen imocalpuerta. Huan niyon se imojuanti
    ax hueli quisas calteno hasta quema tlanesis.
  bus-bus: À sɛ̃̀sↄ̃vlãa sɛ́ à zↄ̃ aru kɛ̀ kú taa guua à máma a kpɛɛlɛ gũ̀a, ↄplazi
    kↄ̃n ↄzɛzio kↄ̃n à musuo. A gbɛ̃ke tón bↄ bàaziro ai guu dↄ.
  gub-BL: Pepyhyk ka'akyr ixop her ma'e nehe. Pemono'og àràpuhàrànetea'yr huwykwer,
    u, àràpuhàràna'yr hawitu ma'e huwykwer amo kawaw pupe nehe. Pemono a'e ka'akyr
    a'e huwykwer pupe nehe. A'e re pemupiripirik a'e huwykwer imono ukenaw i'aromo
    nehe, izywyr rehe nehe no, a'e ka'akyr pupe nehe. A'e re ni amo nuhem kwaw wàpuz
    wi pyhaw ipytun mehe wà nehe.
  eng-DRA: 'And dip a bunch of hyssop in the blood that is at the door, and sprinkle
    the transom of the door therewith, and both the door cheeks: let none of you go
    out of the door of his house till morning.'
