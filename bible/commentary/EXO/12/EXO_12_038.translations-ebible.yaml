verse: EXO.012.038
translations:
  mal-C: ഒരു സമ്മിശ്രപുരുഷാരവും ആട്ടിൻപറ്റങ്ങൾ, കന്നുകാലിക്കൂട്ടങ്ങൾ എന്നിവ അടങ്ങുന്ന
    വിപുലമായ മൃഗസഞ്ചയവും അവരോടുകൂടെ പോയി.
  deu-TKW: Aber auch eine große Rotte zog mit ihnen, sowie Schafe und Rinder, ein
    gewaltiger Haufe Vieh.
  lin-lin: 'Ezalaki lisusu na ebele ya bato oyo bakendeki na bango elongo ; bamemaki
    lisusu bibwele : bameme, bantaba mpe bangombe.'
  eng-LSV: and a great rabble has also gone up with them, and flock and herd—very
    much livestock.
  eng-GNV: And a great multitude of sundrie sortes of people went out with them, and
    sheepe, and beeues, and cattel in great abundance.
  eng-WEBSTER: And a mixed multitude went up also with them; and flocks, and herds,
    even very many cattle.
  nhw-BL: Huan ininhuaya yajque miyaqui tlamantli masehualme catli amo israelitame
    huan nojquiya miyac borregojme huan huacaxme.
  swh-ONEN: Watu wengine wengi wakafuatana nao, pamoja na makundi makubwa ya mifugo
    wakiwemo kondoo, mbuzi na ngʼombe.
  bba-bba: Mɑ bɑ kɑ ben yɑɑ sɑbenu dɑ dɑbi dɑbinu, kɛtɛbɑ kɑ yɑ̃ɑnu kɑ bonu. Tɔn tuko
    dɑbirɑ mɑɑ bu swĩi.
  eng-KJVCPB: And a mixed multitude went up also with them; and flocks, and herds,
    even very much cattle.
  cpy-cpy: Tee apatziro riyoshiityaa Israel-paeni riyaatee-yeeni, itsipata-nakari
    inashi-yitachari atziri kaari isheninkayita. Tema raayitanee osheki ipira-paeni.
  mpx-mpx: Gamagalau getogal hi gewi avaliyau Isileli hi egonan. Isileli wali sipi,
    goti ge bulumwakau ali yawi bwabwatal hi ahel avaliyau hi tagil.
  wbp-wbp: Panu-kari ngurrara-kari-wardingki-paturlangurlulu yampinja-yanu Yijipiji.
    Mapirrilpalu yanu wurnaju. Kangulu-nyanu panu-jarlu jiyipi, narnukutu manu puluku.
  luo-luo: Oganda mamoko mathoth bende nodhi kodgi kaachiel gi kweth mangʼeny mag
    chiayo ma gin jamni kod kweth mangʼeny mag dhok.
  meu-meu: Orea idau-idau taudia hutuma ese e bamodia; edia mamoe seridia bona edia
    boromakau seridia danu momo herea.
  npi-ULB: तिनीहरूका साथमा अन्य धेरै मानिस अनि गाईवस्तु र भेडा-बाख्रा पनि थिए ।
  yor-yor: Ọ̀pọ̀ àwọn ènìyàn mìíràn ni ó bá wọ́n lọ àti ọ̀pọ̀lọpọ̀ ẹran ọ̀sìn, agbo
    àgùntàn àti agbo màlúù.
  emp-NTPO: Ãdji animarã zocãrã eropanʌ sid̶a jũma edesid̶aa. Israelerã ume dewara
    ẽberãrã sid̶a zocãrã wãsid̶aa.
  ind-ind: Sejumlah besar orang yang bukan keturunan Israel juga ikut serta. Dan ada
    kawanan ternak yang sangat banyak.
  pes-OPCB: '@see-verse:EXO.012.037'
  aer-aer: Tyerrtye arrpenhe areyele-arlke apmere arrpenhe-arenye areyele-arle Egypt
    imperlte-alheke. Itne ingkirreke anthurre alethe alheke. Itne itnekenhe-arrpe
    yepe-yepe areye nanikute areye, pweleke areye-arlke akngeke.
  tgl-ULB: Isang halu-halong pangkat ng hindi Israelita ay sumama rin sa kanila, kasama
    ang kanilang mga alagang hayop at mga kawan, isang malaking bilang ng mga baka.
  cbu-NT: Ashiri chinu zapani opeejaatsi misha wakaraatstamta machiranganaya. Mishat,
    minshuch tputsi zapan uwapashtisin washunand yapandayarusin naataranganaya Israelchichipata.
  hui-hui: Ani bialu wali agali dindi tarali marubi dewaore Isaraele wali agali heba
    yamaga halu pialu nogo sibibi memebi bulumagabi dewaore haru pene.
  mya-mya: သူ​တို့​နှင့်​အ​တူ​ဣ​သ​ရေ​လ​အ​မျိုး​သား မ​ဟုတ်​သော​သူ​မြောက်​မြား​စွာ​တို့​နှင့်
    သိုး၊ ဆိတ်၊ နွား​များ​စွာ​တို့​လည်း​လိုက်​ပါ​သွား​ကြ​လေ သည်။-
  cbi-NTPO: Tsenmin yaiba naaju chachilla bain pure' mijiila, tsenmin naa uveja juula
    bain, chibu juula bain, naa wagaa juula bain, naa vee animaa wagaa keraala bain
    pure' mandakikila.
  bod-N: མི་ཚོགས་འདྲེས་མ་ཞིག་དང་ར་ལུག་དང་བ་གླང་གི་ཁྱུ་རྣམས་ཏེ་སྒོ་ཕྱུགས་གྲངས་ལས་འདས་པའང་ཁོ་རྣམས་དང་མཉམ་དུ་སོང་བ་དང་།
  sna-sna: Vamwe vanhu vazhinji vakaendawo navo, pamwe chete namapoka makuru ezvipfuwo,
    zvose makwai nemombe.
  spa-BLM: También subió con ellos una multitud mixta, con rebaños, manadas y mucho
    ganado.
  cac-cac: Tzijtum noc' scalnel eb' ix yic'b'ati, noc' chiva yed' noc' vacax. Tzijtum
    pax anima ch'oc chon̈ab'il ix b'at yed' eb'.
  swh-ULB: Mchanganyiko wa kundi la wasio Waisraeli pia walienda nao, pamoja na ng'ombe
    na kondoo, idadi kumbwa ya mifugo.
  bel-bel: і мноства рознапляменных людзей выйшлі зь імі, і дробнае і буйное быдла,
    статак вельмі вялікі.
  wed-wed: Patara ḡaeḡaena ḡelauna i vomairi mai Israel maiteni. Taui ḡamoḡamo boruna
    ḡaeḡaena maiteni i nae.
  deu-ELBBK: Und auch viel Mischvolk zog mit ihnen herauf, und Kleinvieh und Rinder,
    sehr viel Vieh.
  mbb-OT: Ne liyu kandan duen pa mahabet he menge etew he nemenduma kandan he kenà
    Israilihanen ne elin pa midtundan dan is menge uyaǥen dan he utew mahabet.
  mal-2015: വലിയോരു സമ്മിശ്രപുരുഷാരവും ആടുകളും കന്നുകാലികളുമായി അനവധി മൃഗങ്ങളും അവരോടു
    കൂടെ പോന്നു.
  tuo-NT: Na meꞌrã pãjãrã Israe curuacjãrã nitirã, tojo nicã pãjãrã oveja, wecʉa waꞌacãrã
    niwã.
  gup-gup: Dja mak birrimirndebubuyika birridjarrkrey nawu birriwokbubuyika, dja mak
    birriwern duninjh mayh bindimirndekani.
  gvs-gvs: 'Ego maniyedi ituli ta bodao nakae sisakurikuriyema taiyao kana. Yoguyogu
    badabadaidi kanavedi: Bulumakau, sipi be goti.'
  rmc-rmc: A džanas lenca but aver manuša, but stadi the dobitkos.
  nlg-nlg: Subo na vure tara mua Israel/Jew tara tona kolura, nia didira na maumanu
    te subo.
  pes-OPV: و گروهی مختلفه بسیار نیزهمراه ایشان بیرون رفتند، و گله‌ها و رمه‌ها ومواشی
    بسیار سنگین.
  ron-1924: О мулциме де оамень де тот союл с-ау суит ымпреунэ ку ей; авяу ши турме
    ынсемнате де ой ши бой.
  aui-aui: Wawaya korotodi iiyawogha gegha Isrel damdi na yawata sinagho, sip, gout
    da kau peyaridi yawata.
  ben-OBCV: অন্যান্য আরও অনেক লোকজন তাদের সঙ্গে গেল, এবং এছাড়াও গৃহপালিত পশুপালের
    বিশাল এক দলও গেল, তাতে মেষ ও গবাদি পশুপালও ছিল।
  som-som: Oo waxaa kaloo raacay dad faro badan oo isku darsan, iyo adhyihii, iyo
    lo'dii, oo ahaa xoolo aad u badan.
  lat-VUC: Sed et vulgus promiscuum innumerabile ascendit cum eis, oves et armenta
    et animantia diversi generis multa nimis.
  eng-ASVBT: And a mixed multitude went up also with them; and flocks, and herds,
    even very much cattle.
  mna-mna: Mi wal boozomen ta Israel somŋan i, na zin tomini tigaaba zin ma ziŋan
    tila raama mbili kizin boozomen.
  ita-1885: Una gran turba ancora di gente mescolata salì con loro; e grandissimo
    numero di bestiame, minuto e grosso.
  eng-LXXUP: And a great mixed company went up with them, and sheep and oxen and very
    much cattle.
  eng-ULB: A mixed multitude also went with them, together with flocks and herds,
    a very large number of livestock.
  spa-VBL: Además, muchos extranjeros se les unieron. También se llevaron consigo
    grandes rebaños y manadas de ganado.
  fra-_FOB: Un grand nombre d'étrangers montèrent aussi avec eux, ainsi que des brebis
    et des bœufs, un bétail très considérable.
  mal-mal: യിസ്രായേല്യരല്ലാത്ത ഒരു വലിയ കൂട്ടം ജനങ്ങളും ആടുകളും കന്നുകാലികളും അനവധി
    മൃഗങ്ങളുമായി അവരോട് കൂടെ പോന്നു.
  urd-GVR: Wuh apne bheṛ-bakriyoṅ aur gāy-bailoṅ ke baṛe baṛe rewaṛ bhī sāth le gae.
    Bahut-se aise log bhī un ke sāth nikle jo Isrāīlī nahīṅ the.
  suz-BL: मिनु हिक्‍ने मचाप्‍चा ङा पा इस्राएली खोदेंशो पा परमप्रभु यावे कली टीबपुकी
    यो, आन बी ब्‍यफ, क्‍यारश भेडा, शुश बस्‍तु भाव खुल्‍शा गाक्‍तेक्‍म।
  ita-1927: E una folla di gente d’ogni specie salì anch’essa con loro; e avevano
    pure greggi, armenti, bestiame in grandissima quantità.
  ckb-ckb: هەروەها کۆمەڵە خەڵکێکی زۆر لەگەڵیان سەرکەوتن، هەروەها ئاژەڵێکی زۆریش کە
    لە مەڕوماڵات و گاوگۆتاڵ پێکهاتبوون.
  eng-BBE: And a mixed band of people went with them; and flocks and herds in great
    numbers.
  kan-OKCV: ಬೇರೆ ಜನಸಮೂಹವೂ ಕುರಿದನ ಮೊದಲಾದ ಪಶುಗಳ ಬಹುದೊಡ್ಡ ಹಿಂಡೂ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಹೋದವು.
  bbb-bbb: Ro e ka ma uruvana e Isureroko baki ije abero mave-sife ro goti ro kau
    uruvana bu buina vae.
  tam-2017: அவர்களுடன் கூடப் பல இஸ்ரவேலர்கள் அல்லாத மக்கள் அநேகர் போனதுமட்டுமல்லால்,
    திரளான ஆடுமாடுகள் முதலான மிருகஜீவன்களும் போனது.
  spa-RV-1909: Y también subió con ellos grande multitud de diversa suerte de gentes;
    y ovejas, y ganados muy muchos.
  ron-BTF: Și o mulțime amestecată s-a urcat de asemenea împreună cu ei; și turme
    și cirezi, chiar foarte multe vite.
  eng-WEBP: A mixed multitude went up also with them, with flocks, herds, and even
    very much livestock.
  eng-FBV: In addition many foreigners joined them. They also took with them large
    herds and flocks of livestock.
  nld-1939: maar ook een menigte vreemden trok met hen mee, behalve nog de talloze
    kudden schapen en runderen.
  nch-BL: Huan inihuaya yajque miyac tamanti masehualme cati amo israelitame huan
    nojquiya miyac borregojme huan huacaxme.
  vie-1934: Lại có vô số người ngoại bang đi lên chung luôn với chiên, bò, súc vật
    rất nhiều.
  hin-CV: इन इस्राएलियों के साथ बहुत से मिश्रित वर्ग के लोग भी निकले और भेड़-बकरी,
    गाय-बैल और बहुत से पशु थे.
  eng-OURB: A mixed multitude went up also with them, with flocks, herds, and even
    very much livestock.
  spa-BES: Y una banda mixta de personas fue con ellos; y rebaños y manadas en grandes
    cantidades.
  tdx-tdx: Valobohòke mifangaro ty nitrao-pienga am’ iereo naho o lia-raikeo naho
    o mpirai-trokeo naho ty hanañañe tsy fotofoto.
  vid-vid: Nakwali kahi na chilundo cha wanhu wanji nawehanza hamwe na kuza hamwe
    na ming'holo na misenga na mhene minji lukami.
  eng-OKE: And a multitude of strangers also went up with them, and flocks and herds
    and very much cattle.
  tha-KJV: มี​ฝูงชนชาติอื่นเป็นจำนวนมากติดตามไปด้วยพร้อมทั้งฝูงสัตว์ คือฝูงแพะแกะ
    และวัวจำนวนมากมาย
  por-BR-2018: E também subiu com eles grande multidão de diversa variedade de gentes;
    e ovelhas, e gados muito muitos.
  deu-ELO: Und auch viel Mischvolk zog mit ihnen herauf, und Kleinvieh und Rinder,
    sehr viel Vieh.
  eng-WYC-2018: but also the common people of males and of females unnumberable went
    up with them; (and) sheep, and oxen, and full many beasts of diverse kind also.
  epo-epo: Kaj ankaŭ granda amaso da diversgentaj homoj eliris kun ili, kaj da ŝafoj
    kaj bovoj tre granda brutaro.
  uig-PIN: Ular bilǝn billǝ qong bir top xalƣut hǝlⱪmu ularƣa ⱪoxulup mangdi, yǝnǝ
    nurƣun qarwilar, kɵpligǝn kala-ⱪoy padiliri bilǝn billǝ qiⱪti.
  beo-beo: Dunu eno bagohame, sibi, goudi amola bulamagau osea:idafa ilia da oule
    asi.
  tpi-OTNT: Planti arapela lain manmeri na planti bulmakau na sipsip na meme i go
    wantaim ol.
  hau-SA: Waɗansu mutane da yawa da ba Isra’ilawa ba, suka haura tare da su, da garkunan
    shanu, da na tumaki da awaki.
  udu-udu: ’Kwanin tiya ka ris iikin nyaḵki uni mo dhali to e kun tana ris ka ris
    mo nyaḵka ma’diny ḵa’bal mo dhali aris bip̱ mo be.
  uig-LAT: Ular bilen bille chong bir top shalghut xelqmu ulargha qoshulup mangdi,
    yene nurghun charwilar, köpligen kala-qoy padiliri bilen bille chiqti.
  nde-nde: Abanye abantu abanengi bahamba labo kanye lemihlambi eminengi yezifuyo,
    izimvu lenkomo.
  ton-ton: 'Pea naʻe ʻalu mo kinautolu ʻae ngaahi kakai kehe tokolahi: mo e ngaahi
    fanga sipi mo e fanga manu, ʻae fuʻu fanga manu lahi.'
  ces-1613: Ano také jiného lidu mnoho vyšlo s nimi, ovec také a volů, dobytka velmi
    mnoho.
  eko-eko: Khuntti khuluzeene zoofwarikhana za amalapo aawaalottiye, na theenya maphanko
    mawulu-mawulu a nyama, mompe, pwittipwitthi na puuzi.
  eng-WMB: A mixed multitude went up also with them, with flocks, herds, and even
    very much livestock.
  tam-TCV: அவர்களுடன் அநேக வேறு மக்கள் கூட்டமும் போனார்கள்; ஏராளமான ஆட்டு மந்தைகளும்,
    மாட்டு மந்தைகளும் அவர்களுடன் சென்றன.
  ceb-ULB: Nanguban usab kanila ang nagkasinagol nga pundok sa dili mga Israelita,
    uban sa mga panon sa karnero, ug dakong panon sa mga baka.
  pol-UBG: Ale szło z nimi też mnóstwo obcego ludu oraz owce i bydło, bardzo liczny
    dobytek.
  agr-agr: Israel aents aidau jiinag shimuinakug uwig aidaun, baka aidaun, shiig kuashat
    yajuakajui. Nunik shimiagtai aents tikich nugkanmaya aidaushkam shiig kuashat
    ditajai ijunag shiyakajui.
  kyc-kyc: Peyaminyi dokopa wambu rara wakale malu dupwape mena sipisipi memepe bulamakaope
    malupi opetaeko role pyao peyami.
  urd-GVU: وہ اپنے بھیڑبکریوں اور گائےبَیلوں کے بڑے بڑے ریوڑ بھی ساتھ لے گئے۔ بہت
    سے ایسے لوگ بھی اُن کے ساتھ نکلے جو اسرائیلی نہیں تھے۔
  deu-1912: Und es zog auch mit ihnen viel Pöbelvolk und Schafe und Rinder, sehr viel
    Vieh.
  ntj-ntj: Nyangka-ya yarnangu kutjupatjarratarrartu lurrtjurringkula yanu. Nyangka-ya
    yanamulpa pirni katingu tjiinya tjiipu, nanikuurrpa, pulukatarrartu.
  kan-2017: ಅವರೊಂದಿಗೆ ಬಹು ಮಂದಿ ಅನ್ಯರೂ ಹೊರಟುಬಂದಿದ್ದರು. ಕುರಿದನಗಳ ಹಿಂಡೂ ಪಶುಗಳೂ ಅವರ ಸಂಗಡ
    ಹೊರಟುಹೋದವು.
  ena-ena: Nulɨdɨ sabaŋ sipsipɨ sabaŋ meme sabaŋ bulɨmakau sɨkasɨkan hameŋ likɨlavɨla
    uavɨmi. Hulaŋ iamɨgali hɨdɨlɨ mu mu nɨbɨlaŋ hula hɨniavɨhadami agɨlaŋ avi nɨbɨlaŋ
    hula uavɨmi.
  yap-yap: Bo’or yugu boch e girdi’, ma bo’or e saf nge kaming nge garbaw niki un
    ngorad ngranod.
  hlt-MCSB: Namcom khaw amih taengah muep cet uh tih boiva neh saelhung boiva neh
    bahoeng yet uh.
  mdy-ETH: ዔያቶና ዎላ ሜሌ ፓይዳ ሚርጌ ዓሲ ሚርጌ ማራይ፥ ሚርጌ ዋኣሪንታ ሃሣ ሚርጌ ባይያኣ ዒሺ ዒሺ ኬስኬኔ።
  twi-ASANTE: Nnipa ahodoɔ pii bi a wɔnyɛ Israelfoɔ kaa wɔn ho kɔeɛ. Wɔde wɔn nnwan
    ne wɔn anantwie nyinaa kaa wɔn ho.
  mwc-mwc: Pipiya pesarisi yabata si nae, ba yebo aba payapayaya yabosi pesarisi,
    cow ba sheep yabata.
  eng-WEBU: A mixed multitude went up also with them, with flocks, herds, and even
    very much livestock.
  bnp-bnp: E huriki i uka ma ria a Israel ranga ri dili turane ria ri vano turana
    a maka sipsip a bulmakau ne ria.
  wal-wal: Qassi etaara hara daro asai, daro meheenne dorssaa deeshshaa wudee laagettidi
    biis.
  spa-PDDPT: También una gran multitud subió con ellos, así como rebaños y manadas
    de ganado vacuno, un ganado muy abundante.
  gun-gun: Ha'e kuery reve oje'oi avi amboae kuery joegua e'ỹ-e'ỹ, ha'e gui mbovy
    e'ỹ mymba kuery vexa'i ha'e vaka.
  agu-BL: Wi'nin tzun wunak yi nk'e'tz e' xonl Israel e' xomnin ẍchixo'l. Ncha'tz
    wi'nin wacẍ tu cne'r e' xomnin scye'j.
  ilo-ULB: Kimmuyog pay kadakuada ti nadumaduma a saan nga Israelita, a tugotda dagiti
    arban ken pangen, adu unay a bilang dagiti dingwen.
  kpg-kpg: Nia daangada dogologowaahee mai i daha mo nadau hagabae siibi, kuudi mono
    kau guu hula i nadau muli labelaa.
  uig-ARA: ئۇلار بىلەن بىللە چوڭ بىر توپ شالغۇت خەلقمۇ ئۇلارغا قوشۇلۇپ ماڭدى، يەنە
    نۇرغۇن چارۋىلار، كۆپلىگەن كالا-قوي پادىلىرى بىلەن بىللە چىقتى.
  bps-bps: Na lê nun dee sahal dad to, na bong dee dad bilibili, dad kambing, na dad
    baka, i magin dale.
  tof-tof: Akó abün mogob pamkolpam akó abün sip a gout yabül akó kau yabüla ta inzan
    bazebórr usakü.
  sus-sus: Mixi gbɛtɛe fan naxa bira e fɔxɔ ra, a nun gɔɔrɛ gbegbe mɔɔli birin.
  pon-2006: Pil pokon en ekei aramas iangirailda, iangahki kiden sihpw, kuht oh kou.
  jae-jae: Ma lau jaba taêsam sêwiŋ êsêac, ma domba to bulimakao totoŋ-totoŋ sêwiŋ
    amboac tonaŋgeŋ.
  ksd-ksd: Ma a peal enana tarai dia ga varagur ma diat urama; ma ra sip ma ra bulumakau
    ma mangoro na vavaguai.
  tur-YTC: Davarlar, sığırlar ve çok sayıda hayvanla karışık bir kalabalık da onlarla
    birlikte yola çıktı.
  grc-BRENT: Καὶ ἐπίμικτος πολὺς συνανέβη αὐτοῖς, καὶ πρόβατα, καὶ βόες, καὶ κτήνη
    πολλὰ σφόδρα.
  ind-AYT: Banyak bangsa campuran yang juga pergi bersama mereka, beserta kawanan
    domba, kawanan sapi, dan ternak yang sangat banyak.
  nya-nya: Anthu enanso ambiri anapita nawo, kuphatikizanso gulu lalikulu la ziweto,
    mbuzi, nkhosa pamodzi ndi ngʼombe.
  hrv-hrv: A mnogo i drugoga svijeta pođe s njima, i mnoga stoka, krupna i sitna.
  mps-mps: Tama te Israel hani isiąwai we bidi hani hauwa, me te bulmakau, me sipsip,
    me meme dabe hauwa, te augwali dali pai.
  tpi-tpi: Planti arapela lain manmeri na planti bulmakau na sipsip na meme i go wantaim
    ol.
  dan-1931: Desuden fulgte en stor Hob sammenløbet Folk med og dertil Småkvæg og Hornkvæg,
    en vældig Mængde Kvæg.
  vie-OVCB: Cũng có nhiều người ngoại tộc cùng đi với họ. Họ dẫn theo vô số súc vật.
  guj-2017: અન્ય જાતના લોકો પણ મોટી સંખ્યામાં તેઓની સાથે હતા. વળી પુષ્કળ ઘેટાંબકરાં
    અને અન્ય જાનવરો પણ હતાં.
  pon-2006A: Pil pokon en ekei aramas iangirailda, iangahki kiden sihpw, kuht oh kou.
  por-BRBSL: Uma multidão mista subiu também com eles, com rebanhos, rebanhos e até
    mesmo muito gado.
  aly-aly: Apmer ingwer-areny-rnem alhek arrpemarl, Israel-kenh-rnemel-arleng. Rernem
    ingkerrenh-antey alhekan. Yep-yep-rnem pwelek-rnem-then nanikwet-rnem-then akngerr
    atnwenheynek.
  cth-cth: Alouklouke taminaw haiyah a tawn e tu, maito hoi saringnaw pueng hoi a
    kâbang awh.
  twi-twi: Nnipa ahorow pii bi a wɔnyɛ Israelfo kaa wɔn ho kɔe. Wɔde wɔn nguan ne
    wɔn anantwi nyinaa kaa wɔn ho.
  hlt-hlt: Namcom khaw amih taengah muep cet uh tih boiva neh saelhung boiva neh bahoeng
    yet uh.
  tbz-SIM: Kɛ̀ sɔ̃́ntíkɛ kɔbɛ mɑbɛ̀ mbɛ̀ nɛínɛ̀ nɛ̀ iwũɔ̃ pɛ́u nɛ̀ ipe nɛ̀ inɑ̀ɑ̀kɛ.
  msy-2020: Ezɨ gumazamizir igharazir avɨrir maba, ko bulmakauba, sipsipba ko memen
    avɨrir maba uaghan me ko zui.
  dop-dop: Pɑ lɩɩʋ mpʋ tɔ pǝ kpɛŋnɑ yǝlɑɑ mpɑ pɑ tɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɣɔ tuutuumɑ
    kɛ́ nɑ pɑ́ tǝŋ-wɛ. Pǝ kɑɑsɩ heeŋ nɑ pǝ́ŋ nɑ nɑɑŋ kɑlǝkǝŋ tɑɑ fɛɩ nyǝnʋɣʋ.
  azb-azb: Qarışıq bir izdiham, çoxlu qoyun-keçi, mal-qara sürüləri də onlarla birgə
    yollandı.
  eng-DBY: And a mixed multitude went up also with them; and flocks and herds — very
    much cattle.
  hin-2017: उनके साथ मिली-जुली हुई एक भीड़ गई, और भेड़-बकरी, गाय-बैल, बहुत से पशु
    भी साथ गए।
  wol-KYG: Amoon na it mbooloom nit ñu ànd ak ñoom, te di askan yu raxe, ak jur gu
    bare, gu gudd ak gu gàtt.
  swp-swp: Dodoga headi hinage se lauheboriedi maediyao se lau esega, eo suisui gamagaridi,
    mamoe eawoidi eo bulumakau.
  bjr-bjr: Moomoo maqusanaasa Isipa maqa maqaki ani marusa misa faqa nári burimakauqa
    faqa sipsipauqa faqa mimmiuqa faqa maree fiqau.
  eng-YLT: and a great rabble also hath gone up with them, and flock and herd — very
    much cattle.
  kne-kne: Ad-ado abe di baken Israelita ay naikoyog en daida ya ad-ado ay karnero,
    kalding ya baka.
  wat-wat: Namoḡa yagwanisi tunisi yota Isineni si tuyanomwanisiya keta nukusi si niya.
    Yasi sifi be gouti keta bunumakau waumisi nukusi si niisiya.
  bzd-NTPO: Ie'pa ta̱ pë' kua̱'ki̱pa mí ñies tai̱ë. Ñies iyiwak mírak iwa̱ tai̱ë obeja
    ena chibo ena baka.
  eng-WYC-2017: but also the common people of males and of females unnumberable went
    up with them; sheep, and oxen, and full many beasts of diverse kind also.
  eng-WMBB: A mixed multitude went up also with them, with flocks, herds, and even
    very much livestock.
  urd-GVH: वह अपने भेड़-बकरियों और गाय-बैलों के बड़े बड़े रेवड़ भी साथ ले गए। बहुत-से
    ऐसे लोग भी उनके साथ निकले जो इसराईली नहीं थे।
  rug-rug: Meke soku hola tugo sari na votiki tie meke sari na sipi, na qoti meke
    sari na bulumakao, si somana luli tugo koa rini.
  gaz-gaz: Uummanni walitti makame hedduun, akkasumas horiin jechuunis bushaayee fi
    loon baayʼeen isaan wajjin baʼan.
  fra-LSG: Une multitude de gens de toute espèce montèrent avec eux; ils avaient aussi
    des troupeaux considérables de brebis et de bœufs.
  gnn-gnn: Ga bitjarrayi bili wäyindja walala bukmak yana wunybir'yurruna, bulikiny'tja
    ga lämdja guḻku'na dhikana dhaŋaŋnha.
  yal-yal: Siya gbɛtɛ wuyaxi fan yi siga e fɔxɔ ra. Xuruse kuru gbeen yi e yii a xunxurin
    nun a xungbene.
  haw-1868: Hele pu mai la ka poe e he nui loa, i hui pu ia mai, a me na hipa, a me
    na bipi, he nui loa na holoholona.
  arb-NAV: وَكَذَلِكَ انْضَمَّ إِلَيْهِمْ حَشْدٌ كَبِيرٌ مِنَ النَّاسِ، مَعَ غَنَمٍ
    وَمَوَاشٍ وَقُطْعَانٍ كَثِيرَةٍ.
  ewe-ewe: Amedzro geɖewo hã dze mɔ kpli wo. Woho kple alẽha kple nyiha gã aɖewo.
  eng-LEE: And a mixed multitude also went up with them; and flocks, and herds, a
    very large amount of cattle.
  gvn-gvn: '@see-verse:EXO.012.037'
  asm-FB: ইয়াৰ উপৰিও অনা ইস্ৰায়েলী বহুলোক,তেওঁলোকৰ ভেৰা, ছাগলী আদি কৰি বহুতো পশুৰে
    সৈতে তেওঁলোকৰ লগত গৈছিল।
  sus-A: مِشِ فبّتّيٍ قَن نَشَ بِرَ عٍ قْشْ رَ، عَ نُن فْورّ فبٍفبٍ مْولِ بِرِن.
  fra-SBL: Une multitude hétéroclite montait aussi avec eux, avec des troupeaux, des
    bœufs et même beaucoup de bétail.
  hbo-hbo: וְגַם־עֵ֥רֶב רַ֖ב עָלָ֣ה אִתָּ֑ם וְצֹ֣אן וּבָקָ֔ר מִקְנֶ֖ה כָּבֵ֥ד מְאֹֽד׃
  eng-WYCLIFFE: but also comyn puple of malis and femalis vnnoumbrable stieden with
    hem; scheep, and oxun, and ful many beestis of diuerse kynde, stieden with hem.
  pjt-pjt: Kaya aṉangu kutjupa tjuṯa mulapa kuḻu tjanala tjunguringkula anangi Israelkunu
    tjuṯaku walytja wiya tjuṯa. Kaya Israelkunu tjuṯaku tjiipi nanikuta tjuṯa mulapa
    tjanala tjungu anangi puluka tjuṯa mulapa kuḻu.
  cwe-cwe: Wanhu wamwenga wengi wahita hamwe nawo, ng'hondolo na luti na ng'ombe iviya
    wahita hamwe nawo.
  bgs-bgs: Marapung pagsik tô ássa mga manubù na igtákkás kandan, asta marapung tô
    mga karnero, tô mga kambing, asta tô mga baka dan.
  kik-kik: Na andũ angĩ aingĩ nĩmathiire na makĩambatania nao, hamwe na ndũũru nene
    cia mahiũ ma mbũri na ngʼombe.
  fra-NCL: En outre, une grande multitude de gens de toute sorte monta avec eux ;
    ils avaient aussi des troupeaux considérables de brebis et de bœufs.
  cek-AK: Congca kaminawk loe tuunawk, maitawnawk, paroeai pop moinawk hoi nawnto
    caeh o.
  xla-xla: Yia꞉ tamalemama yia꞉ aliya halo hapuloma mate eleme tamalaiyo. Epame opa
    opi mape yia꞉ mate me-tamalaiyo.
  cuk-cuk: Israel-dulemarba dule-baigan-yar-baid-baidginmalad eba-bukidar ainiarmarmogad.
    Deginbali, bukidar sibad-wawaadmar, degi, moli-bebe-nikamalad searmarbalid.
  uig-CYR: Улар билән биллә чоң бир топ шалғут хәлиқму уларға қошулуп маңди, йәнә
    нурғун чарвилар, көплигән кала-қой падилири билән биллә чиқти.
  pma-pma: Meatin houlu mun koa arvitei tai en me-Isrel keil amusil keil. Ka meatin
    keil amulamun sipsip, nani ka buluk sav emun keil koa avi houlu.
  tel-2017: అంతేకాక వేరువేరు జాతుల మనుషులు చాలా మంది వారితో వచ్చారు. గొర్రెలు, ఎద్దులు
    మొదలైన పశువులతో కూడిన గొప్ప మందలు కూడా వాళ్ళతో కలసి బయలుదేరాయి.
  hat-BSA: Yon gran foul byen mele osi te monte avèk yo, menm avèk bann mouton ak
    twoupo, yon trè gran kantite bèt.
  bxh-bxh: Isalaela yo dodoga hahaisa ma afa haidadi sa laulau Sukoti Nuꞌuna. Yosiyosi
    baiwadi hinaga sa foyahidi.
  kos-kos: Oasr pac mwetsac puspis welulos som, wi pac un sheep, nani ac cow puspis.
  hbo-WLC: וְגַם־עֵ֥רֶב רַ֖ב עָלָ֣ה אִתָּ֑ם וְצֹ֣אן וּבָקָ֔ר מִקְנֶ֖ה כָּבֵ֥ד מְאֹֽד׃
  ibo-ibo: Ọtụtụ mmadụ dị iche iche sooro ha nʼije ha. Ha dukwa igwe anụ ụlọ, igwe
    ewu na atụrụ ha, nke dị ukwu nʼọnụọgụgụ.
  ory-ory: ପୁଣି, ମିଶ୍ରିତ ଲୋକମାନଙ୍କର ଏକ ମହାଜନତା ଓ ଗୋମେଷାଦି ଅନେକ ଅନେକ ପଶୁ ସେମାନଙ୍କ ସହିତ
    ପ୍ରସ୍ଥାନ କଲେ।
  chk-chk: Pwal chomong sokopaten mwichen aramas ra etiir fiti chomong pwiin sip me
    kow.
  rop-rop: '@see-verse:EXO.012.037'
  ukr-1871: І мішаного народу много знялось із ними, й вівцї, і товар, дуже багацько
    скотини.
  bch-bch: Tibada led bulmakao ga sipsip ga meme ipu ga ipu ta tila toman ngan gid.
    Be panua busa padengada tila toman ngan gid pade.
  deu-1951: Auch zogen mit ihnen viele Mischlinge und Schafe und Rinder und sehr viel
    Vieh.
  eng-JPS: And a mixed multitude went up also with them; and flocks, and herds, even
    very much cattle.
  srp-1865: I drugih ljudi mnogo otide s njima, i stoke sitne i krupne vrlo mnogo.
  lug-lug: Waaliwo n’abantu abalala bangi abaagenda nabo. Baatwala amagana g’ente
    mangi, n’ebisibo, bingi nnyo.
  heb-heb: וגם ערב רב עלה אתם וצאן ובקר מקנה כבד מאד׃
  ben-IRV: আর তাঁদের সঙ্গে মিশে থাকা সমস্ত লোকেরা এবং ভেড়া ও গরু, প্রচুর সংখ্যক পশু
    চলে গেল।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਮਿਲੀ-ਜੁਲੀ ਭੀੜ ਵੀ ਗਈ ਨਾਲੇ ਇੱਜੜ ਅਤੇ ਚੌਣੇ ਅਰਥਾਤ ਢੇਰ ਸਾਰੇ ਪਸ਼ੂ
    ਸਨ।
  tkr-tkr: Manbışika sacigee xəppa menne milletıken insanar, xətta çavra-vəq'əd ayk'an.
  mya-JVB: အမျိုးမျိုးသော လူ အများ တို့သည်လည်း ၊ သိုး နွား အစရှိသော များစွာ သောတိရစ္ဆာန်
    တို့နှင့်တကွ လိုက် ကြ၏။
  tte-O: Tabe tomo uloili sibaibaiwa mekalikavao Isileli silowasi. Isileli ali sipi,
    gouti yo bulumakau sibaibaiwa siyoganili mekalikavao siyawatagili.
  tbg-tbg: Vika nái sipisipive, memeraave, purumakauve, ruhaaqiqi viha vumanta airi
    vo vatanaakavata vika hampata vura.
  hmo-hmo: Orea idauidau taudia momo herea danu ese idia bamoa lao, mai mamoe bona
    nani bona boromakau momo herea danu.
  urd-urd: और उनके साथ एक मिली — जुली गिरोह भी गई और भेड़ — बकरियाँ और गाय — बैल और
    बहुत चौपाये उनके साथ थे।
  rus-SYN: и множество разноплеменных людей вышли с ними, и мелкий и крупный скот,
    стадо весьма большое.
  bqc-SIM: Bui zĩ̀lo dodoaↄ tàńnↄ dasi lↄ. Bleↄ ń sãↄ ń zuↄ dasi kɛ̀ zài.
  tcz-CHONGTHU: Amaho ahiuvin chule miphum miphah, gancha ho, kelngoi hon tampi le
    gancha hon tampi jaonan aki tol tauve.
  mar-mar: त्यांच्या सोबत लोकांचा मिश्र समुदाय गेला. तसेच पुष्कळ कळप, गुरेढोरे, जनावरे
    होती.
  soq-soq: Mo apana uara isiwa da nambea do anton, mo pueu uara sipsip, gote ita kau
    do antoiena.
  qub-qub: Aywacuptin jäpa runacunapis paycunawan aywacuran. Israelcunaga uywacunatapis
    uyshata wäcata aypallata gaticurcur aywacuran.
  bqp-bqp: Buri zĩ̀tↄnↄ tà kũńwo dasi dↄ. Blènↄ kũ sãnↄ kũ zùnↄn dasi manamana.
  hat-hat: Te gen anpil moun lòt peyi tou ki te pati ansanm ak yo. Te gen anpil mouton,
    kabrit ak bèf tou.
  eng-BSB: And a mixed multitude also went up with them, along with great droves of
    livestock, both flocks and herds.
  tod-tod: Nui ma zii laalitaaligi kpein ge ʋilɛni ti ʋolu, toganii wola mɔinni ti
    ya, ma goiti ta ma wolaiti.
  eng-WEBPB: A mixed multitude went up also with them, with flocks, herds, and even
    very much livestock.
  kbq-kbq: Hagi Israeli vahekera ovu'nazanki, rama'a ru vahe'ene afu'zagane vu'naze.
  nhe-BL: Huan ininhuaya yajque miyac tlamantli tlacame tlen ax israelitame huan nojquiya
    miyac borregojme huan huacaxme.
  bus-bus: Bori zĩ̀tↄnↄ tàńyo pari dↄ. Blènↄ kↄ̃n sãanↄ kↄ̃n zùnↄ parii kɛ̀ bíta.
  gub-BL: 'Amo ae teko tetea''u oho wanupi a''e wà no. Weraha ma''ea''yr tetea''u
    wanupi wà no: tapi''ak wà, àràpuhàràn hawitu ma''e wà, àràpuhàrànete wà no.'
  eng-DRA: And a mixed multitude without number went up also with them, sheep and
    herds and beasts of divers kinds, exceeding many.
