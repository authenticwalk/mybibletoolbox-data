verse: EXO.012.036
translations:
  mal-C: ജനങ്ങളുടെനേർക്ക് ഈജിപ്റ്റുകാർക്ക് അനുകൂലഭാവം ഉണ്ടാകാൻ യഹോവ ഇടയാക്കി; അവർ
    തങ്ങളോട് ആവശ്യപ്പെട്ടതെല്ലാം അവർക്കു കൊടുത്തു; അങ്ങനെ അവർ ഈജിപ്റ്റുകാരെ കൊള്ളയിട്ടു.
  deu-TKW: Und Jahwe hatte den Leuten bei den Ägyptern Ansehen verschafft, so daß
    sie ihnen willfahrten; so plünderten sie die Ägypter.
  lin-lin: Bongo Yawe asalaki ete bana ya Isalaele bazwa ngolu na miso ya bato ya
    Ejipito oyo bapesaki bango biloko oyo basengaki. Na ndenge wana nde basilisaki
    biloko ya bato ya Ejipito.
  eng-LSV: and YHWH has given the grace of the people in the eyes of the Egyptians,
    and they cause them to ask, and they spoil the Egyptians.
  eng-GNV: 'And the Lord gaue the people fauour in the sight of the Egyptians: and
    they graunted their request: so they spoyled the Egyptians.'
  eng-WEBSTER: 'And the LORD gave the people favor in the sight of the Egyptians,
    so that they lent to them such things as they requested: and they spoiled the
    Egyptians.'
  nhw-BL: Huan TOTECO quichijqui para nopa Egipto ehuani ma quincualitaca nopa israelitame
    huan quinmacaque nochi catli tlajtlaniyayaj, huan yeca nopa israelitame nelía
    quintlaquijquixtilijque egiptome.
  swh-ONEN: Basi Bwana alikuwa amewafanya Wamisri kuwa wakarimu kwa hawa watu, wakawapatia
    Waisraeli vile walivyotaka kwao; kwa hiyo wakawateka nyara Wamisri.
  bba-bba: Yinni Gusunɔ u mɑɑ derɑ tɔn be, bɑ kĩi ɡeeru wɑ Eɡibitiɡii ben mi. Mɑ bɑ
    bu wɛ̃ ye bɑ bikiɑ kpuro. Nɡe mɛyɑ bɑ kɑ Eɡibitiɡibun yɑ̃nu wɑ bɑ ɡurɑ.
  eng-KJVCPB: and the Lord gave the people favour in the sight of the Egyptians, so
    that they lent unto them such things as they required. And they spoiled the Egyptians.
  cpy-cpy: Riitaki Tajorentsi kantakaakari Apitantoni-jatzi ipashitan-tawaariri Israel-paeni,
    ipayita-waeri okaatzi ikoyiri. Ari ikantakirori Israel-paeni raapitha-tanta-naariri
    Apitantoni-jatzi rashaahawo.
  mpx-mpx: Yehoba Itipita ateliya i pameimei Isileli hi awatauwagil, inoke wali bugubugul
    hi pek elal i ola wali awanun. Yaka Isileli Itipita wali gogomwau hi bugul egonan.
  wbp-wbp: Kujalu-jana Yijirali-pinkirli payurnu Yijipi-wardingki-patu yinjaku nyiyarningkijarraku,
    Yijipi-wardingki-patu kulalu-jana kulu-jarrija, manu kulalu-jana nyiya jurnta
    mardarnu, lawa. YAAWIYI-jana nyurru-juku wangkaja Yijipi-wardingki-patukuju yungulu-jana
    yimirirli yinyi Yijirali-pinkiki. Kujarlanyalu-jana yungu nyiyarningkijarraju.
    Kujarlunyalu-jana muku puntarnu Yijirali-pinkirliji Yijipi-wardingki-patukuju
    ngurra yinyakungarntirli yampinjakungarntirli.
  luo-luo: Jehova Nyasaye nomiyo jo-Misri otimo ngʼwono ne jo-Israel kendo ne gimiyogi
    gimoro amora mane gikwayogi; kamano e kaka jo-Israel noyako gige jo-Misri.
  meu-meu: Bena Iehova ese Aigupto taudia lalodia e hakerudia Israel taudia ediai,
    bena idia ese e noi ḡaudia na e henidia. Unu amo idia ese Aigupto taudia edia
    Kohu e dadi ore.
  npi-ULB: परमप्रभुले मिश्रीहरूलाई इस्राएलीहरूलाई खुसी तुल्याउन उत्सुक तुल्याइदिनुभएको
    थियो । त्यसैले इस्राएलीहरूले जे मागे तापनि मिश्रीहरूले दिए । यसरी इस्राएलीहरूले
    मिश्रीहरूलाई लुटे ।
  yor-yor: Olúwa ti mú kí àwọn ènìyàn yìí rí ojúrere àwọn ará Ejibiti wọ́n sì fún
    wọn ní ohun tí wọ́n béèrè fún, wọ́n sì ko ẹrù àwọn ará Ejibiti.
  emp-NTPO: Ãcõrẽba egiptorãa israelerãra bia unubid̶a bẽrã ne jũma israelerãba iwid̶iped̶ad̶ara
    ãdjirãba diasid̶aa. Mãwã ne jũma egiptorãba eropananada israelerãba edasid̶aa.
  ind-ind: TUHAN membuat rakyat Mesir bermurah hati terhadap umat Israel, dan mereka
    memberikan segala sesuatu yang diminta oleh umat Israel. Dengan cara demikian,
    umat Israel membawa keluar harta kekayaan orang Mesir.
  pes-OPCB: خداوند بنی‌اسرائیل را در نظر اهالی مصر محترم ساخته بود، به طوری که هر
    چه از آنها خواستند به ایشان دادند. به این ترتیب آنها ثروت مصر را با خود بردند.
  aer-aer: Nhenge Israel-arenye areyele Egypt-arenye areye arne yanhe areyeke apayuthneke,
    Egypt-arenye areye itneke ahele irretyakenhe aneke, itnenhe-ketye ayene-iletyakenhe,
    arrangkwe-arle. Kenhe YAHWEH akenhe arrewekele anteye-arle Egypt-arenye areyeke
    angkeke mwantye-mwantye-iletyeke Israel-arenye areyeke. Alakenhe ikwerenge anteme
    itne arne ingkirreke itnenhe antheke. Alakenhe ikwerenge Israel-arenye areyele
    arne areye Egypt-arenye areye-ngentyele akngeke, urreke itne alhetyenhenge.
  tgl-ULB: Ginawang sabik ni Yahweh ang mga taga-Ehipto para malugod ang mga Israelita.
    Kaya binigay ng mga taga-Ehipto ang anumang hingin nila. Sa ganitong paraan, nakuha
    ng mga Israelita ang yaman ng mga taga-Ehipto.
  cbu-NT: Ashiri Apanll Ijiptoshchee mang' wanasir tuchinarangu, ashirucha Israelchicheetsi
    wanasir tsiyataranganaya. Ichinguru maachirita mashirangsin, ashiri uwshatssin
    ichinguru panaranganaya. Ashiriya, Israelchichsha Ijiptoshchee maachiri zapan
    mangutari yáyarandsin naataranganaya. Ashiri Ijiptoshcheetssha izuuru ixunayarandsin
    kasaranganaya. Ashiriya, na kamaneena yuwaa Taarashipan Ijiptoshchee wip iwachiztamawa
    pacharangu anootsi.
  hui-hui: Anduane Homogohanda Iyibi wali agalinaga deni Isaraele wali agali mo yaraga
    hayagola Iyibi wali agalime Isaraele wali agalihondo mbirale mbirale ngidaba laya
    ale bu hombedo mini. Anidagua biyagola Iyibi wali agalinaga mbirale mbirale wiaru
    Isaraele wali agali ti mo hombedo yalu piyagola Iyibi wali agali bo tabuanda helene.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ရို​သေ​လေး​စား​စေ​ရန်
    ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သ​ဖြင့်​သူ​တို့ တောင်း​သ​မျှ​ကို​ပေး​ကြ​၏။ ဤ​နည်း​အား
    ဖြင့်​သူ​တို့​သည် အီ​ဂျစ်​အ​မျိုး​သား​တို့​၏ ပစ္စည်း​ဥစ္စာ​များ​ကို​ယူ​ဆောင်​သွား​ကြ​၏။
  cbi-NTPO: Tsenñu Yavé, Egipto' chullanu ura' tyainuke kikaañu' mitya, Israel chachilla
    titi depa'ñu bain tsa tsangue kuwala; tsenñaa Israel chachilla Egipto' chullanu
    tsaa tiba dechipake' mijiila.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་པ་དག་གི་མིག་མདུན་དུ་མི་རྣམས་ལ་ཐུགས་རྗེ་ཐོབ་པར་མཛད་པས།
    དེ་དག་གིས་ཅི་བསླངས་པ་བཞིན་དུ་ཐོབ་ཅིང་། ཨེ་ཅིབ་པའི་རྒྱུ་ནོར་དག་བཅོམ་ནས་ཁྱེར་ཏོ།
    །
  sna-sna: Jehovha akapa vanhu nyasha pamberi pavaIjipita, uye vakavapa zvavakakumbira;
    saka vakapamba vaIjipita.
  spa-BLM: El Señor le concedió al pueblo el favor de los egipcios, de modo que les
    permitieron tener lo que pedían. Saquearon a los egipcios.
  cac-cac: A Jehová ix q'uexan spensar eb' aj Egipto chi', yuj chi' vach'xon̈ej ix
    yutej sc'ol eb' d'a eb' israel chi'. Masanil tastac ix sc'an eb' israel chi' ix
    yac' eb'. Icha val chi' ix aj yic'anec' eb' israel tastac ay d'a eb'.
  swh-ULB: Yahweh aliwafanya Wamisri na shauku ya kuwapendeza Waisraeli. Hivyo Wamisri
    waliwapa chochote walicho waomba. Katika hili, Waisraeli waliwachukulia vingi
    Wamisri.
  bel-bel: 'А Гасподзь даў ласку народу ў вачах Егіпцянаў: і яны давалі яму, і абабраў
    ён Егіпцянаў.'
  deu-ELBBK: Und der HERR gab dem Volk Gnade in den Augen der Ägypter, und sie gaben
    ihnen das Geforderte; und sie beraubten die Ägypter.
  mbb-OT: Midhimu te Nengazen he mebmeupiya is gehinawa te menge Ehiptohanen diyà
    te menge Israilihanen umbe imbeǥey zan is mibuyù te menge Israilihanen; pinaaǥi
    zutun nepenevanan dan is menge Ehiptohanen.
  mal-2015: യഹോവ മിസ്രയീമ്യർക്കു ജനത്തോടു കൃപ തോന്നിച്ചതുകൊണ്ടു അവർ ചോദിച്ചതൊക്കെയും
    അവർ അവർക്കു കൊടുത്തു; അങ്ങനെ അവർ മിസ്രയീമ്യരെ കൊള്ളയിട്ടു.
  tuo-NT: Õꞌacʉ̃ Egiptocjãrãrẽ apeyenojõ tʉꞌsaro meꞌrã Israe curuacjãrãrẽ oꞌocã weecʉ
    niwĩ. Aꞌtiro weerã Egiptocjãrãrẽ na cʉomiꞌque wapatisenojõrẽ miapeꞌocãrã niwã.
  gup-gup: Yawey benmarnbom bininj nawu Egyptbeh bindimarneyimeng nawu Israel benkebmawahmeng
    kunmak, bindiyidjalyibawong rowk yehyeng nawu bindiyidjawam. Bu kuhni birriyimeng
    wanjh bininj nawu Israel benkebmawahmeng bindikukyiyakwong bininj nawu Egyptbeh.
  gvs-gvs: E kina go Yauwe anuwóiya goi da Itipita nuwodi igudalidi, e yaidi goi ina
    tomotayadi anuwóiya sibabane, tuwo da Itipita konadi liliudi sitalagogodedi.
  rmc-rmc: O RAJ kerďa avke, hoj o Egipťana te presikaven pačiv le Izraelitenge a
    te den lenge savoro, so lendar mangenas. Kavke on ile het o barvaľipen le Egipťanendar.
  nlg-nlg: A Yahweh te nera na vure ni Egypt ge kara righi arovira na vure ni Israel/Jew,
    ma kara vahera na Israel/Jew na hava tua tara nongia itadira. Te vaghara na vure
    veitotoghoni lagavule tara haghevia na komu, tara nera iga [nina lologho] na vure
    ni Egypt.
  pes-OPV: وخداوند قوم را در نظر مصریان مکرم ساخت، که هرآنچه خواستند بدیشان دادند.
    پس مصریان راغارت کردند.
  ron-1924: Домнул а фэкут ка попорул сэ капете тречере ынаинтя еӂиптенилор, каре
    ле-ау ымплинит череря. Ши астфел ау жефуит пе еӂиптень.
  ben-OBCV: সদাপ্রভু লোকদের প্রতি মিশরীয়দের অনুগ্রহকারী করে দিয়েছিলেন, এবং ইস্রায়েলীরা
    তাদের কাছে যা যা চেয়েছিল, তারা সেসবকিছু তাদের দিয়েছিল; অতএব তারা মিশরীয়দের
    জিনিসপত্র অপহরণ করল।
  som-som: oo Rabbiguna Masriyiintii ayuu dadkii raalli uga dhigay, oo sidaas daraaddeed
    way u daayeen inay qaataan wixii ay weyddiisteenba. Oo iyana Masriyiintii way
    dheceen.
  lat-VUC: 'Dominus autem dedit gratiam populo coram Ægyptiis ut commodarent eis:
    et spoliaverunt Ægyptios.'
  eng-ASVBT: and Jehovah gave the people favor in the sight of the Egyptians, so that
    they let them have what they asked. And they despoiled the Egyptians.
  mna-mna: Mi Yooba itunu ikam zin Aikuptu kan ma lelen pizin. Tana koroŋ boozomen
    ta zin Israel tiwi zin pa na, zin tikam pizin sorok. Tabe zin Israel tiniimi kat
    zin Aikuptu kan.
  ita-1885: E il Signore avea reso grazioso il popolo agli Egizj, onde essi gli aveano
    prestate quelle cose. Così, spogliarono gli Egizj.
  eng-LXXUP: And the Lord gave his people favor in the sight of the Egyptians, and
    they lent to them; and they spoiled the Egyptians.
  eng-ULB: Yahweh made the Egyptians eager to please the Israelites. So the Egyptians
    gave them whatever they asked for. In this way, the Israelites plundered the Egyptians.
  spa-VBL: El Señor había hecho que los egipcios miraran tan favorablemente a los
    israelitas que aceptaron su petición. De esta manera se llevaron las riquezas
    de los egipcios.
  fra-_FOB: Et l'Éternel avait fait trouver grâce au peuple aux yeux des Égyptiens,
    qui les leur avaient prêtés; et ils dépouillèrent les Égyptiens.
  mal-mal: യഹോവ ഈജിപ്റ്റുകാർക്ക് ജനത്തോട് കൃപ തോന്നിച്ചതുകൊണ്ട് അവർ ചോദിച്ചതൊക്കെയും
    അവർ അവർക്ക് കൊടുത്തു; അങ്ങനെ അവർ ഈജിപ്റ്റുകാരെ കൊള്ള ചെയ്തു.
  urd-GVR: Rab ne Misriyoṅ ke diloṅ ko Isrāīliyoṅ kī taraf māyl kar diyā thā, is lie
    unhoṅ ne un kī har darḳhāst pūrī kī. Yoṅ Isrāīliyoṅ ne Misriyoṅ ko lūṭ liyā.
  suz-BL: मिनु परमप्रभु यावेमी इजीप्‍त ङा मुर आन कली इस्राएली आन कली दाक्‍पाइक्‍तीके,
    आन पुंइशो नेल्‍ल गेम्‍तेक्‍म। मोपा इजीप्‍त ङा मुर आन शोंप लाइश्‍शा गाक्‍तेक्‍म।
    प्रस्‍थान ३:२१
  ita-1927: e l’Eterno fece entrare il popolo nelle buone grazie degli Egiziani, che
    gli dettero quel che domandava. Così spogliarono gli Egiziani.
  ckb-ckb: یەزدانیش گەلی لەبەرچاوی میسرییەکان ڕێزدار کرد، ئیتر ئەوەی داوایان کردبوو
    پێیان دان و بەم شێوەیە میسرییەکانیان تاڵان کرد.
  eng-BBE: And the Lord had given the people grace in the eyes of the Egyptians so
    that they gave them whatever was requested. So they took away all their goods
    from the Egyptians.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರ ಎದುರಿನಲ್ಲಿ ಜನರ ಮೇಲೆ ದಯೆ ತೋರಿಸಿದ್ದರಿಂದ, ಅವರು ಕೇಳಿದ್ದನ್ನು
    ಕೊಟ್ಟರು. ಹೀಗೆ ಅವರು ಈಜಿಪ್ಟಿನವರ ಸೊತ್ತನ್ನು ಸುಲಿದುಕೊಂಡರು.
  bbb-bbb: Areme E Ireobo fu ve ijia e Ijifitiko ijiebuo oe ije kame kuderiamoga buka
    urina e Isureroko ije mukoreigia aguariana oemarejiae. Areme bu uri ire boeje
    bu kiavo ije karina vajiae. Bu vame ijiege reva ijia e Isureroko ije buka urina
    e Ijifitiko ijiebuo sinuome maeje boeje karina vae.
  tam-2017: யெகோவா மக்களுக்கு எகிப்தியர்களின் கண்களில் தயவு கிடைக்கும்படி செய்ததால்,
    கேட்டதை அவர்களுக்குக் கொடுத்தார்கள்; இந்தவிதமாக அவர்கள் எகிப்தியர்களைக் கொள்ளையிட்டார்கள்.
  spa-RV-1909: Y Jehová dió gracia al pueblo delante de los Egipcios, y prestáronles;
    y ellos despojaron á los Egipcios.
  ron-BTF: Și DOMNUL a dat poporului favoare înaintea ochilor egiptenilor, așa că
    le-au împrumutat astfel de lucruri precum au cerut. Și au prădat pe egipteni.
  eng-WEBP: The LORD gave the people favor in the sight of the Egyptians, so that
    they let them have what they asked. They plundered the Egyptians.
  eng-FBV: The Lord had made the Egyptians look so favorably on the Israelites that
    they agreed their request. In this way they took the wealth of the Egyptians.
  nld-1939: En daar Jahweh de Egyptenaren murw had gemaakt, gaven zij het volk, al
    wat het maar eiste. Zo schudden zij de Egyptenaren uit.
  nch-BL: Huan TOTECO quichijqui para nopa Egipto ehuani ma quincualitaca nopa israelitame
    huan quinmacaque nochi cati tajtaniyayaj, huan yeca nopa israelitame nelía quintaquijquixtilijque
    nopa egiptome.
  vie-1934: Đức Giê-hô-va làm cho dân sự được ơn trước mắt người Ê-díp-tô, nên họ
    bằng lòng cho; và dân Y-sơ-ra-ên lột trần người Ê-díp-tô vậy.
  hin-CV: याहवेह ने इस्राएलियों को मिस्र के लोगों के मन में उनके प्रति ऐसी मनोवृत्ति
    दी कि मिस्रवासी इस्राएलियों की इच्छा पूरी करते गए. इस प्रकार इस्राएलियों ने पूरे
    मिस्रवासियों को लूट लिया.
  eng-OURB: Adonai gave the people chen ·grace· in the sight of the Egyptians [people
    from Abode of slavery], so that they let them have what they asked. They plundered
    the Egyptians [people from Abode of slavery].
  spa-BES: Y el Señor le había dado gracia al pueblo a los ojos de los egipcios, de
    modo que les dieron todo lo que se les pedía. Así que se llevaron todos sus bienes
    de los egipcios.
  tdx-tdx: le nosihe’ Iehovà o nte-Mitsraimeo t’ie hatarike am’ iereo, le nomei’ iareo
    ze hene nihalalieñe. Aa le nifongane’ iareo o nte-Mitsraimeo.
  vid-vid: Mkulu Nguluwi nakawadita Wamisili wakunde kuwapa Waisilaeli vinhu vyeng'ha
    navyowalandile. Ahyo ndo vyowaholile lufufu lwa Wamisili.
