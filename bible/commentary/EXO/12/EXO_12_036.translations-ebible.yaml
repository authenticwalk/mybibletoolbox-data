    ŋunhi walala galkara yukurrana Yetjippuyŋuwuŋu yolŋu'‐yulŋuwuŋu dhä‐ŋäthili wal'ŋu.
  yal-yal: Alatala yi a liga Isirayila yamaan yi rafan Misiran kaane ma, e naxan maxɔdin
    e na so e yii. E yi Misiran kaane yii geli.
  haw-1868: 'A haawi mai la o Iehova i ka lokomaikaiia i na kanaka imua o ka maka
    o ko Aigupita, a haawi mai la lakou: pela lakou i hao ai i ko Aigupita.'
  arb-NAV: وَجَعَلَ الرَّبُّ الشَّعْبَ يَحْظَى بِرِضَى الْمِصْرِيِّينَ، فَأَعْطَوْهُمْ
    كُلَّ مَا طَلَبُوهُ، فَغَنِمُوا مِنَ الْمِصْرِيِّينَ.
  ewe-ewe: Yehowa na Egiptetɔwo nyo dɔ me na Israelviwo ale gbegbe be wotsɔ nu sia
    nu si Israelviwo bia wo la na wo. Ale Egiptetɔwo ƒe nu sia nu kloe yi Israelviwo
    gbɔ!
  eng-LEE: And the Lord had given the people favor in the eyes of the Egyptians, so
    that they gave unto them what they required; and they emptied out Egypt.
  gvn-gvn: '@see-verse:EXO.012.035'
  asm-FB: যিহোৱাই মিচৰীয়া লোকসকলৰ আগত ইস্ৰায়েলী লোকসকলক অনুগ্ৰহপ্ৰাপ্ত কৰিলে। সেয়ে
    তেওঁলোকে খোজাৰ দৰেই তেওঁলোকক দিলে; এইদৰে তেওঁলোকে মিচৰীয়ালোক সকলক লুট কৰিলে।
  sus-A: عَلَتَلَ نَشَ عَ رَفِرِ مِسِرَكَيٍ شَ تِن عِسِرَيِلَكَيٍ وَشْنقٍ رَ. نَ كُي
    عِسِرَيِلَكَيٍ نَشَ سٍ فبٍفبٍ سْتْ مِسِرَكَيٍ يِ رَ.
  fra-SBL: L'Éternel accorda au peuple la faveur des Égyptiens, qui leur donnèrent
    ce qu'ils demandaient. Ils pillèrent les Égyptiens.
  hbo-hbo: וַֽיהוָ֞ה נָתַ֨ן אֶת־חֵ֥ן הָעָ֛ם בְּעֵינֵ֥י מִצְרַ֖יִם וַיַּשְׁאִל֑וּם
    וַֽיְנַצְּל֖וּ אֶת־מִצְרָֽיִם׃ פ
  eng-WYCLIFFE: Forsothe the Lord yaf grace to the puple bifor Egipcians, that the
    Egipcians lenten to hem; and thei maden bare Egipcians.
  piu-2006: '@see-verse:EXO.012.035'
  pjt-pjt: Ka Godalu tjananya Itjipanya nguraṟa tjuṯa wangaṉararingkula ungkunytjaku
    palyaṉu. Kaya mulapaṯu uwankarangku tjananya mapalkungku ungangi Israelkunu panya
    tjuṯa kutjupa kutjupa wiṟu tjuṯaku tjana ngatjinnyangka. Alatjiya Israelkunu tjuṯangku
    tjanampa kutjupa kutjupa wiṟu tjuṯa tjanalanguṟu mantjiṟa katingu.
  cwe-cwe: Mndewa Mulungu kamala kuwatenda Waisilaili wanogelwe na Wamisili, Wamisili
    waweng'ha Waisilaili chila chinhu chowapulile. Vino niivo Waisilaili viwasolile
    vinhu va Wamisili.
  bgs-bgs: Igimu katô Áglangngagán na madigár tô panámdám katô mga taga Ehipto tingód
    katô mga rubbad i Israel, asta igbággé dan tô langun igpamuyù dan. Ukit ka kapamuyù
    katô mga rubbad i Israel, inémmát tô kaduwánnan katô mga taga Ehipto.
  kik-kik: Jehova agĩtũma andũ acio metĩkĩrĩke nĩ andũ a Misiri nao makĩmahe kĩrĩa
    gĩothe meetirie; nĩ ũndũ ũcio magĩtaha indo cia andũ a Misiri.
  fra-NCL: Et Yahweh avait fait trouver au peuple faveur aux yeux des Égyptiens, qui
    accueillirent leur demande. Et ils dépouillèrent les Égyptiens.
  cek-AK: Angraeng mah Izip kaminawk khaeah tahmenhaih palungthin to paek pongah,
    nihcae mah hnik ih hmuen boih to a paek o. Nihcae mah Izip kaminawk ih hmuen to
    lak pae o.
  xla-xla: Adipalati, Godtapo Isip so dla dupa malamale ka꞉dle hamiyo, ma yia꞉tapo
    Isalael so mate ka꞉pi namkale demha꞉ha꞉lepo depame. Epedeme Isalael sota mo-tlowedeme
    Isip so watle alisisi otlomyelati Isip sotapo alisisi hapulomaye yia꞉ watle halopiyo.
    Epapele koko tle Isalael sotapo ma-tamalemama Isip so yia꞉ alisisi ka꞉ka꞉dle hapulomaye
    halopo alikili dla woyamaiyo.
  cuk-cuk: Bab-Jehová Egipto-dulemar Israel-dulemar-nued-dakega imaksad. A-ular, Egipto-dulemar
    bela Israel-dulemar-ese-ibmar-egichisad, ega nue-ukbi itogunonimalad. Weyobi,
    Israel-dulemala Egipto-dulemargi bela-bela ibmar-nuegan susmalad.
  uig-CYR: Пәрвәрдигар хәлиқни мисирлиқларниң көз алдида илтипат тапқузғини үчүн мисирлиқлар
    уларниң өзлиридин сориғанлирини бәрди; шундақ қилип Исраиллар мисирлиқлардин ғәниймәтләрни
    елип кәтти.
  tel-2017: ఐగుప్తీయులకు ఇశ్రాయేలు ప్రజల పట్ల యెహోవా జాలి గుణం కలిగించడం వల్ల వారు
    ఇశ్రాయేలు ప్రజలు అడిగినవన్నీ ఇచ్చారు. ఆ విధంగా వారు ఐగుప్తీయులను దోచుకున్నారు.
  hat-BSA: Konsa, SENYÈ a te bay pèp la favè nan zye Ejipsyen yo, jiskaske yo te sede
    a demann sa a. Konsa, yo te vin piyaje Ejipsyen yo.
  kos-kos: LEUM GOD El oru tuh mwet Egypt in akfulatye mwet uh ac sang nu selos ma
    elos siyuk. Ouinge mwet Israel elos us mwe kasrup lun mwet Egypt ac som.
  hbo-WLC: וַֽיהוָ֞ה נָתַ֨ן אֶת־חֵ֥ן הָעָ֛ם בְּעֵינֵ֥י מִצְרַ֖יִם וַיַּשְׁאִל֑וּם
    וַֽיְנַצְּל֖וּ אֶת־מִצְרָֽיִם׃ פ
  ibo-ibo: Onyenwe anyị nyere ndị ya amara nʼihu ndị Ijipt, ha nyere ha ihe niile
    ha rịọrọ. Site nʼụzọ dị otu a, ụmụ Izrel napụtara ndị Ijipt ihe niile ha ji biri
    nʼụlọ.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ମିସରୀୟମାନଙ୍କ ଦୃଷ୍ଟିରେ ଲୋକମାନଙ୍କୁ ଅନୁଗ୍ରହପାତ୍ର କରିବାରୁ ସେମାନେ
    ସେମାନଙ୍କୁ ଯାହା ମାଗିଲେ, ସେମାନେ ତାହା ଦେଲେ। ଏହି ପ୍ରକାରେ, ସେମାନେ ମିସରୀୟମାନଙ୍କ ଧନ ହରଣ
    କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a ngeni ekewe aramas ümöümöch me ren ekewe chon
    Isip, pwe ra mwüt ngeniir mine ra tüngor. Iei usun ra angeala wöün chon Isip.
  rop-rop: en YAWEI bin meigim detlot Ijip pipul gibit olabat ebrijing weya deibin
    wandim, en detlot Isreil pipul bin deigidawei ola enijing blanga detlot Ijip pipul.
  ukr-1871: І дав Господь ласку людям в очу в Египтян, що вволяли волю їх, і спліндрували
    вони Египтян.
  bch-bch: Ta gid Isip tilongo ta tibada danga sisid toa tibetabeta ngan pagid, ngansa
    Maron Deo ikado ga gid Isip lolod marum ngan gid Israel. Ngan kadonga toa bedaoa,
    gid Israel tibada danga sisid busa togid Isip sapaean.
  deu-1951: Dazu gab der HERR dem Volke bei den Ägyptern Gunst, daß sie ihrem Begehren
    willfahrten; und sie beraubten Ägypten.
  eng-JPS: And the LORD gave the people favour in the sight of the Egyptians, so that
    they let them have what they asked. And they despoiled the Egyptians.
  srp-1865: I Gospod uèini, te narod naðe ljubav u Misiraca, te im dadoše; tako oplijeniše
    Misirce.
  lug-lug: Mukama yali aleetedde abaana ba Isirayiri okuganja mu Bamisiri, bwe batyo
    ne baweebwa buli kye baasabanga. Ne baleka nga bakalizza Abamisiri.
  heb-heb: ויהוה נתן את חן העם בעיני מצרים וישאלום וינצלו את מצרים׃
  ben-IRV: আর সদাপ্রভু মিশরীয়দের চোখে তাদেরকে অনুগ্রহপাত্র করলেন, তাই তারা যা চাইল,
    মিশরীয়েরা তাদেরকে তাই দিল। এই ভাবে তারা মিশরীয়দের ধনসম্পদ লুট করল।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਮਿਸਰੀਆਂ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਆਦਰ ਮਾਣ ਦਿੱਤਾ ਸੋ ਉਨ੍ਹਾਂ
    ਨੇ ਜੋ ਮੰਗਿਆ ਉਨ੍ਹਾਂ ਨੇ ਦੇ ਦਿੱਤਾ। ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੇ ਮਿਸਰੀਆਂ ਨੂੰ ਲੁੱਟ ਲਿਆ।
  tkr-tkr: Rəbbee həməxüd ha'a Misirbışde ulesqa İzrailybı yugba qavayle. Manbışed
    İzrailybışis ıkkanan helen. Məxüb manbışe Misirbı q'əra qaa'a.
  mya-JVB: တောင်း သည်အတိုင်းလည်း၊ ပေးချင်သောစေတနာ စိတ်ကို အဲဂုတ္တု လူတို့အား ထာဝရဘုရား
    ပေး တော်မူသဖြင့် ၊ အဲဂုတ္တု လူတို့၏ ဥစ္စာများကို လုယူ ကြ၏။
  tte-O: Kaiwena Yeoba Itipita katekamkamna iwolegili kabo ginauliliyaone siwolegili
    Isileli kolili besiele ali kawanoi. Yo kamwasane bwaite besiele Isileli Itipita
    ali wasawasa sikele-gogo-nagili yo silowasi-yagili.
  tbg-tbg: Noravano Kotiva Isareri vika kahaqurara ti, Isipi vatanaaka vikara nora
    vaiinti nahentive tivakeha vika vi haikara vi haikara qaqi nimumanta vare vura.
    Mintima keha Isareri vika Isipi vatanaaka vato airairara varora.
  hmo-hmo: Vadaeni Lohiabada ese Aigupito taudia edia lalona ia haidaua, Israela taudia
    dekenai idia matauraia, bona edia noinoi gaudia be idia henidia. Inai dala dekenai
    Aigupito taudia edia kohu idia kokia lao.
  urd-urd: और ख़ुदावन्द ने उन लोगों को मिस्रियों की निगाह में ऐसी 'इज़्ज़त बख़्शी
    कि जो कुछ उन्होंने माँगा उन्होंने दे दिया। तब उन्होंने मिस्रियों को लूट लिया।
  rus-SYN: 'Господь же дал милость народу Своему в глазах Египтян: и они давали ему,
    и обобрал он Египтян.'
  bqc-SIM: Dii tò Egipiↄ ń wɛgwà, ↄ̃ aa kpàmá. Màa aa Egipiↄ pↄ́ↄ sìmá.
  tcz-CHONGTHU: Pakaiyin Israel mite chu Egypt mite mitmun alunglhaisah soh keijun
    ahile, Egypt miten jong anei chasun uchu itcha louhel lin ana pesoh kei uvin.
    Egypt mite haona jouse toh akon tauvin ahi!
  mar-mar: मिसरी लोकांची कृपादृष्टी इस्राएल लोकांवर होईल असे परमेश्वराने केले आणि
    म्हणून त्यांनी जे जे मागितले ते ते त्यांनी त्यांना दिले. अशा प्रकारे त्यांनी मिसरी
    इस्राएल लोकांस लुटले.
  qub-qub: Tayta Dios camacächiran Egiptucuna fiyupa alliyacäcunanpaj, Israelcuna
    imatapis mañacuptin goycärinanpaj. Chaynöpami Israelcunaga Egiptucunapa ima-aycantapis
    apacuran.
  bqp-bqp: Dikiri tò Misilanↄ ń wɛ́ gwà, akũ ò kpàḿma. Lɛmɛ ò Misilanↄ pↄ́nↄ sìḿma
    lɛ.
  hat-hat: Seyè a te fè moun peyi Lejip yo gen kè sansib pou pèp Izrayèl la. Yo ba
    yo tou sa yo te mande. Se konsa pèp Izrayèl la pran tout bagay moun peyi Lejip
    yo.
  eng-BSB: And the LORD gave the people such favor in the sight of the Egyptians that
    they granted their request. In this way they plundered the Egyptians.
  tod-tod: 'Ɠɔoɠɔ GALAGI kɛɛni ɠana eyɛsu nuɓusɛiti ti ɠaazu unfe sɔlɔɔ Ezipete nuiti
    gaazu: nii ti falini ti ma, ti naa veeni ti ya. Ti naati kulani Ezipete nuiti
    zea, ti ti maavo.'
  eng-WEBPB: The LORD gave the people favour in the sight of the Egyptians, so that
    they let them have what they asked. They plundered the Egyptians.
  kbq-kbq: Ra Anumzamo'a Isipi vahe'mofo zmavurera Israeli vahera zamazeri knare hige'za,
    nazankuro ome zmantahima kazazana Isipi vahe'mo'za ana maka zami'naze. Ana hige'za
    maka Isipi vahe'mofo zana eri vagare'naze.
  nhe-BL: Huan TOTECO quichijqui para nopa Egipto ehuani ma quincualitaca nopa israelitame
    huan quinmacaque nochi tlen tlajtlaniyayaj, huan yeca nopa israelitame nelía quintlaquijquixtilijque
    egiptome.
  bus-bus: Dii tò aↄ̃ↄ kɛ̀ kↄ̃o nna, ben aↄ̃ↄ kpàḿma. Lɛmɛ aↄ̃ Igipitinↄ pↄ́nↄ sìḿma
    lɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uma'ereko Ezit ywy rehe har wapy'a pupe a'e 'ym
    mehe a'e. A'e rupi Izaew izuapyapyr ikatu wanupe wà. A'e rupi omono waneminozgwer
    wanupe wà kury. A'e rupi weraha Ezit ywy rehe har wama'e hekuzar katu ma'e wanuwi
    wà kury.
  eng-DRA: 'And the Lord gave favour to the people in the sight of the Egyptians,
    so that they lent unto them: and they stripped the Egyptians.'
