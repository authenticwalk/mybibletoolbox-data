verse: EXO.012.037
translations:
  mal-C: ഇസ്രായേല്യർ രമെസേസിൽനിന്ന് സൂക്കോത്തിലേക്കു കാൽനടയായി യാത്രചെയ്തു; അവർ സ്ത്രീകളെയും
    കുട്ടികളെയുംകൂടാതെ ഏകദേശം ആറുലക്ഷം പുരുഷന്മാരാണ് കാൽനടയായി പുറപ്പെട്ടത്.
  deu-TKW: Da zogen die Israeliten von Ramses nach Suchoth, gegen sechshunderttausend
    Mann zu Fuß, die Männer abgesehen von den Kindern.
  lin-lin: Bato ya Isalaele balongwaki na Ramisesi mpe bakendeki na Sukoti ; bazalaki
    mibali nkoto nkama motoba oyo bazalaki kotambola na makolo longola basi mpe bana.
  eng-LSV: And the sons of Israel journey from Rameses to Succoth, about six hundred
    thousand men on foot, apart from infants;
  eng-GNV: Then the children of Israel tooke their iourney from Rameses to Succoth
    about sixe hundreth thousand men of foote, beside children.
  eng-WEBSTER: And the children of Israel journeyed from Rameses to Succoth, about
    six hundred thousand on foot that were men, besides children.
  nhw-BL: Huan nopa israelitame quisque Ramesés huan nejnenque hasta Sucot. Huan sintla
    mopohuasquía san inijuanti catli ya quipixque xihuitl para tlahuilanase, mochihuayayaj
    nechca 600 mil, pero amo quinpojque sihuame huan coneme. Huan nochi icxinejnemiyayaj.
  swh-ONEN: Waisraeli wakasafiri kutoka Ramesesi mpaka Sukothi. Walikuwepo wanaume
    wapatao 600,000 waendao kwa miguu bila kuhesabu wanawake na watoto.
  bba-bba: Isirelibɑ bɑ swɑɑ wɔri kɑ nɑɑsu sɑɑ Rɑmusɛsin di bɑ dɔɔ Sukɔtuɔ. Ben ɡeerɑ
    sɑ̃ɑ nɔrɔbun subɑ nɑtɑn sɑkɑ (600.000), tɔn kurɔbu kɑ bibu kɑ durɔ tɔkɔnu bɑɑsi.
  eng-KJVCPB: And the children of Israel journeyed from Rameses to Succoth, about
    six hundred thousand on foot that were men, beside children.
  cpy-cpy: Jatee-yeeni Israel-paeni ipoñaanakawo Itomyaani Ooryaa riyaatee-yironi
    Pankoshaaki. Tema riyoshiita antari-paeni, ikaateeyini 600,000 atziri. Tee riyoetziro
    jempe okaatzi tsinani-paeni eejatzi eentsi-paeni.
  mpx-mpx: Yaka Isileli Lamesese hi tataluwan hi na Sukot. Bolau ali gewi i ola sikis
    handeled tausan (600,000), yaa yowau ge wawayau nige hi vavasilel.
  wbp-wbp: Ngula-jangka, Yijirali-pinkili yanu Ramiji-ngirli Jakaja-kurra. 600,000-pala
    wati, karnta manu kurdukurdurlangulpalu wapanja-yanu.
  luo-luo: Jo-Israel nowuok Rameses kochomo Sukoth; ne gin ji madirom alufu mia auchiel
    ka ok okwan mon kod nyithindo.
  meu-meu: Bena Israel taudia na Ramese amo e laolao ela bona Sukoto. Aedia amo e
    raka taudia na domaga tauratoi sisivana, bona memero kekeni danu.
  npi-ULB: इस्राएलीहरूले रामसेसबाट सुक्‍कोतमा यात्रा गरे । स्‍त्री र केटाकेटीहरूबाहेक
    पैदल हिँड्ने तिनीहरूको सङ्ख्या करिब ६,००,००० थियो ।
  yor-yor: Àwọn ọmọ Israẹli sì rìn láti Ramesesi lọ sí Sukkoti. Àwọn ọkùnrin tó ń
    fi ẹsẹ̀ rìn tó ọgbọ̀n ọ̀kẹ́ (600,000) ni iye láìka àwọn obìnrin àti àwọn ọmọdé.
  emp-NTPO: Egiptod̶eba ẽdrʌsid̶ad̶e israelerãra Ramese purud̶eba Suco purud̶aa wãsid̶aa.
    Seisciento mil drõãrãda jĩrũba wãsid̶aa wẽrãrã, warrarã sid̶a juachad̶aẽ́.
  ind-ind: Kemudian umat Israel berjalan dari Rameses ke Sukot. Jumlah laki-laki dewasa
    sekitar 600.000 orang, belum termasuk perempuan dan anak-anak.
  pes-OPCB: در همان شب بنی‌اسرائیل از رَمِسیس کوچ کرده، روانهٔ سوکوت شدند. تعداد ایشان
    به غیر از زنان و کودکان قریب به ششصد هزار مرد بود که پیاده در حرکت بودند. از قومهای
    دیگر نیز در میان آنها بودند که همراه ایشان از مصر بیرون آمدند. گله‌ها و رمه‌های
    فراوانی هم به همراه ایشان خارج شدند.
  aer-aer: Israel-arenye areye anteme apmere Rameses-ngentyele Succoth-werne atheke
    alheke. Artwe 600,000, arelhe areye uthene ampe areye uthene ingkele alherlte-iweke.
  tgl-ULB: Naglakbay ang mga Israelita mula sa Rameses hanggang Sucot. Ang kanilang
    bilang ay 600, 000 na mga lalaki, dagdag pa rito ang mga babae at mga bata.
  cbu-NT: Ashiriya, Israelchich Ijiptosh tsap naataranganaya. Yakat Ramsisush sura
    káyarandsin naataranganaya. Yakat sur Sukotapi ambiri naamani, táyarusin, naatarangana.
    Israelchich tputs ichingurusin naataranganaya. Kamuzinandari tputs 600 mil taarangiya.
    Nda kizaa táchkusin, mishat nlluraatstam nduntam táchiranganaya. Ashiri anpat
    ichinguru washunand zapan tputs naataranganaya. Sundar tamapari ashirusin marchampatari
    shitungaranganaya Ijiptosh tsapu. Nda punirangana.
  hui-hui: Ani bialu Isaraele wali agali ti Lamese tano mo mogo bu halu Sugodo pole
    pene. Penedagoni agali hangu daga daosini handari waragaria (600,000) pene. Wali
    wandari igiri emene daga nale wahowa agali hangu daga ogonidagua pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ရာ​မ​သက် မြို့​မှ သု​ကုတ်​မြို့​သို့​ခြေ​လျင်​ခ​ရီး​ဖြင့်​ထွက်​ခွာ
    လာ​ခဲ့​ကြ​၏။ အ​ရေ​အ​တွက်​အား​ဖြင့်​အ​မျိုး သ​မီး​နှင့်​က​လေး​များ​မ​ပါ​ဘဲ စု​စု​ပေါင်း
    လူ​ခြောက်​သိန်း​မျှ​ရှိ​လေ​သည်။-
  cbi-NTPO: Israel chachilla Ramsés tunu demalu' miitu, Sucotshaa jila. Tsejtu naa
    supulanu bain, naa kaillanu bain mikajtu, matyu suutadu jiinuu unbee rukulanun
    mikaaren 600.000 ma juula.
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་རཱ་ཨམ་སེའེ་ནས་ཆས་ཏེ་སོའུ་ཀོད་ཡུལ་དུ་ཕྱིན་པ་དང་། བུད་མེད་དང་ཕྲུ་གུ་རྣམས་མ་ཐེ་བར།
    རྐང་པ་བརྒྱབ་ནས་འགྲོ་བའི་སྐྱེས་པའི་མི་གྲངས་ནི་འབུམ་དྲུག་ཙམ་ཡོད།
  sna-sna: VaIsraeri vakafamba kubva paRamesesi kusvikira kuSukoti. Kwakanga kuna
    varume mazana matanhatu ezviuru vaifamba netsoka, pasingaverengwi vakadzi navana.
  spa-BLM: Los hijos de Israel viajaron de Ramesés a Sucot, unos seiscientos mil a
    pie que eran hombres, además de los niños.
  cac-cac: Ix el eb' israel d'a Ramesés, ix c'och eb' d'a Sucot. Ay am 600 miloc eb'
    vin̈ stiempo val yoch d'a soldadoal, max ochlaj eb' ix ix yed' eb' cotac unin
    sb'isuloc.
  swh-ULB: Waisraeli wakasafiri kutoka Ramesi kwenda Sakothi. Walikuwa na idadi ya
    wanaume 600, 000 kwa miguu, kuongezea kwa wanawake na watoto.
  bel-bel: І выправіліся сыны Ізраілевыя з Раамсэса ў Сакхот да шасьцісот тысяч пешых
    мужчын, апрача дзяцей;
  wed-wed: Mai Israel dobu Rameses i netawanei ma i babara-nae au Sukoth. Nelara anatapui
    600,000 nanare, waivine ma roaroa eḡa ita iavi.
  deu-ELBBK: Und die Kinder Israel brachen auf von Raemses nach Sukkot, etwa 600.000
    Mann zu Fuß, die Männer ohne die Kinder.
  mbb-OT: Midhipanew is menge Israilihanen puun te Rameses pehendiyà te Sucot. Ne
    600,000 is kahabet te menge maama zutun te nemenhipanew ne zuen pa menge vahi
    wey menge vatà.
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കൾ, കുട്ടികൾ ഒഴികെ ഏകദേശം ആറു ലക്ഷം പുരുഷന്മാർ കാൽനടയായി
    റമസേസിൽനിന്നു സുക്കോത്തിലേക്കു യാത്ര പുറപ്പെട്ടു.
  tuo-NT: Israe curuacjãrã Ramsés wãmetiri macãpʉ níꞌcãrã wija, Sucot wãmetiropʉ waꞌacãrã
    niwã. Ʉmʉa seiscientos mil waꞌtero dʉꞌpocã meꞌrã waꞌacãrã niwã. Numia, wĩꞌmarã
    baꞌpaqueoya marĩrõ nicãrã niwã.
  gup-gup: Wanjh bedda bininj nawu Israel benkebmawahmeng birribolkbawong kubolkkimuk
    kabolkngeyyo Rameses. Kumekbe birrihni kore kubolkwarlah Egypt. Birribolkbawong,
    birridjalwam kurrenge, wanjh birribebmeng kabolkngeyyo Succoth. Bedda wanjh birrimirndewernni.
    Kaluk bininjwi wanjh birridjalwernhmirndewernni duninjh dja mak daluk dja wurdwurd
    dorrengh birridjalwern, minj bindirohrokmeninj.
  gvs-gvs: E kai Isileli tubunao katáoya, asa Ramasesi goi kasowóduwo, kaketoiya kana
    asa Sukota. Koroto ama badabada moe 600,000 go, vevina be nakae gogómana geya
    adi katuyaivamo.
  rmc-rmc: Paľis o Izraeliti pes mukle andral o Raamses a gele andro Sukot. Sas vaj
    600 000 murša, bi o džuvľa the bi o čhave.
  nlg-nlg: Tana bongi vaghana keri, na vure tara sania Rameses mara tona via vaa i
    Succoth. Na subodira ke te kaekage ono na hangalatu ni togha, Tara mua idumira
    na lei vaivine mana gari pile. Gaira udolu tara sakutua.
  pes-OPV: و بنی‌اسرائیل از رعمسیس به سکوت کوچ کردند، قریب ششصدهزار مردپیاده، سوای
    اطفال.
  ron-1924: Копиий луй Исраел ау плекат дин Рамсес спре Сукот, ын нумэр де апроапе
    шасе суте де мий де оамень каре мерӂяу пе жос, афарэ де копий.
  aui-aui: Wasina noko raghanine Isrel damdi Ramesis kwanatuna sikuyoveni bi kayegha
    sitouya siyanono Sukot kubure. Na tomotomogha yadi 600,000, bi wasiwasike da ededa
    na gegha kabikabiyawa wiikapudina.
  ben-OBCV: ইস্রায়েলীরা রামিষেষ থেকে সুক্কোতের উদ্দেশে যাত্রা করল। মহিলা ও শিশুদের
    বাদ দিয়ে, সেখানে প্রায় 6 লক্ষ পদাতিক পুরুষ ছিল।
  som-som: Oo reer binu Israa'iilna waxay ka sodcaaleen Racmeses oo waxay tageen Sukod,
    tiradooduna waxay ku dhowayd lix boqol oo kun oo nin oo lugaynaya oo aan carruurta
    lagu tirin.
  lat-VUC: Profectique sunt filii Israël de Ramesse in Socoth, sexcenta fere millia
    peditum virorum, absque parvulis.
  eng-ASVBT: And the children of Israel journeyed from Rameses to Succoth, about six
    hundred thousand on foot that were men, besides children.
  mna-mna: Tona zin Israel timaŋga ma tizem kar Ramses, mi tila pa lele ta zaana Sukot.
    Zin iwal ma iwal kat. Tomooto kizin men na, tirao kembei 600,000 ma iŋgi.
  ita-1885: E i figliuoli d'Israele si partirono di Rameses, e pervennero a Succot,
    essendo intorno a seicentomila uomini a piè, oltre alle famiglie.
  eng-LXXUP: And the children of Israel departed from Rameses to Succoth, to the full
    number of six hundred thousand footmen, even men, besides the baggage.
  eng-ULB: The Israelites journeyed from Rameses to Succoth. They numbered about 600,000
    men on foot, in addition to the women and children.
  spa-VBL: Los israelitas partieron a pie desde Ramsés hacia Sucot y fueron unos 600.000
    hombres, así como mujeres y niños.
  fra-_FOB: Et les enfants d'Israël partirent de Ramsès pour Succoth, au nombre d'environ
    six cent mille hommes de pied, sans les petits enfants.
  mal-mal: എന്നാൽ യിസ്രായേൽ മക്കൾ, കുട്ടികൾ ഒഴികെ ഏകദേശം ആറ് ലക്ഷം പുരുഷന്മാർ കാൽനടയായി
    രമെസേസിൽനിന്ന് സുക്കോത്തിലേക്ക് യാത്ര പുറപ്പെട്ടു.
  urd-GVR: Isrāīlī Rāmsīs se rawānā ho kar Sukkāt pahuṅch gae. Auratoṅ aur bachchoṅ
    ko chhoṛ kar un ke 6 lākh mard the.
  suz-BL: मिनु इस्राएल ङा मुरपुकी रामे‍सेस सहर रे गाक्‍शा, सुक्‍कोथ सहर जाक्‍दीत्‍तेक्‍म।
    मेको आन मीश नु तमी तौ नेल्‍ल महिक्‍थु, वोंइश मुर ला ६ लाख बाक्‍तेक्‍म।
  ita-1927: I figliuoli d’Israele partirono da Ramses per Succoth, in numero di circa
    seicentomila uomini a piedi, senza contare i fanciulli.
  ckb-ckb: نەوەی ئیسرائیل کە نزیکەی شەش سەد هەزار پیادەی پیاو دەبوون بێجگە لە ئافرەت
    و منداڵ، لە ڕەعمسێسەوە کۆچیان کرد بەرەو سوکۆت.
  eng-BBE: And the children of Israel made the journey from Rameses to Succoth; there
    were about six hundred thousand men on foot, as well as children.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮಕ್ಕಳಲ್ಲದೆ ಗಂಡಸರು ಮಾತ್ರ ಆರು ಲಕ್ಷ ಜನರು ಕಾಲುನಡಿಗೆಯಾಗಿ ರಮ್ಸೇಸನ್ನು
    ಬಿಟ್ಟು ಸುಕ್ಕೋತಿಗೆ ಪ್ರಯಾಣಮಾಡಿದರು.
  bbb-bbb: Areme e Isureroko ije bu are Ramisi ijia uri diake zinuevena vakuma are
    Sukote ijia usiae. Ro e ije vaeva ijia e fari ijiaru ije buka e sigisi aderedi
    taoseni (600,000) ijiege ro bara ijiakiro ame bu naebe dae.
  tam-2017: இஸ்ரவேலர்கள் ராமசேசைவிட்டுக் கால்நடையாகப் பயணம்செய்து, சுக்கோத்திற்குப்
    போனார்கள்; அவர்கள், பிள்ளைகள் தவிர ஆறுலட்சம் ஆண்களாக இருந்தார்கள்.
  spa-RV-1909: Y partieron los hijos de Israel de Rameses á Succoth, como seiscientos
    mil hombres de á pie, sin contar los niños.
  ron-BTF: Și copiii lui Israel au călătorit de la Ramses la Sucot, în jur de șase
    sute de mii, pe jos, care erau bărbați, în afară de copii.
  eng-WEBP: The children of Israel traveled from Rameses to Succoth, about six hundred
    thousand on foot who were men, in addition to children.
  eng-FBV: The Israelites set out on foot from Rameses for Succoth and numbered about
    600,000 men, as well as women and children.
  nld-1939: Nu braken de Israëlieten van Raämses op, in de richting van Soekkot; ongeveer
    zeshonderd duizend man te voet, de kinderen niet meegerekend;
  nch-BL: Huan nopa israelitame quisque Ramesés huan nejnenque hasta Sucot. Huan sinta
    mopohuasquíaj san inijuanti cati ya quipiyayayaj xihuit para tatehuise, mochihuayayaj
    nechca 600 mil, pero amo quinpojque sihuame huan coneme. Huan nochi icxinejnemiyayaj.
  vie-1934: Dân Y-sơ-ra-ên đi từ Ram-se đến Su-cốt, số không kể con nít, được chừng
    sáu mươi vạn người đàn ông đi bộ.
  hin-CV: इस्राएली रामेसेस नामक स्थान से पैदल चलकर सुक्कोथ तक पहुंचे. इनमें स्त्रियों
    और बच्चों के अलावा छः लाख पुरुष थे.
  eng-OURB: The children of Israel [God prevails] traveled from Rameses to Sukkot,
    about six hundred thousand on foot who were men, besides children.
  spa-BES: Y los hijos de Israel hicieron el viaje de Ramesés a Sucot; había alrededor
    de seiscientos mil hombres a pie, además de niños.
  tdx-tdx: Nañavelo boak’ e Ramesèse pak’ e Sokòte o ana’ Israeleo, ondaty enen-ketse
    am-pandia fa tsy niaheñe o keleiañeo.
  vid-vid: Waisilaeli nawoka kuli muji wa Lamesesi, nawenula majendo kwa magulu kuza
    Sukoti. Nawali walume wafichile lachi sita ne kuwaza wana na wadala.
  eng-OKE: And the children of Israel journeyed from Ramases to Succoth; about six
    hundred thousand men on foot, besides children (or families);
  tha-KJV: ชนชาติ​อิสราเอลยกเดินออกจากเมืองราเมเสสไปถึงเมืองสุคคท นับแต่​ผู้​ชายได้ประมาณหกแสนคน
    เด็กต่างหาก
  por-BR-2018: E partiram os filhos de Israel de Ramessés a Sucote, como seiscentos
    mil homens a pé, sem contar os meninos.
  deu-ELO: Und die Kinder Israel brachen auf von Raemses nach Sukkoth, bei sechshunderttausend
    Mann zu Fuß, die Männer ohne die Kinder.
  eng-WYC-2018: And the children of Israel went forth from Rameses into Succoth, almost
    six hundred thousand of footmen, without little children and women; (And the Israelites
    went forth from Rameses unto Succoth, almost six hundred thousand men on foot,
    not counting the women and the little children;)
  epo-epo: Kaj la Izraelidoj ekiris el Rameses al Sukot, en la nombro de ĉirkaŭ sescent
    mil piedirantaj viroj, krom la infanoj.
  uig-PIN: Xuning bilǝn Israillar balilarni ⱨesabⱪa almiƣanda altǝ yüz mingqǝ ǝrkǝk
    bolup, Ramsǝstin qiⱪip, Sukkot xǝⱨirigiqǝ piyadǝ mangdi.
  beo-beo: 'Isala:ili dunu da La:misisi moilai bai bagade yolesili, emoga asili, Sagode
    moilaiga doaga:musa: asi. Dunu ilia idi da 600,000 agoane. Amola uda amola mano
    bagohame gadili asi, be ilia defei hame idi.'
  tpi-OTNT: Ol Israel i kirap lusim taun Rameses na wokabaut i go long taun Sukot.
    I gat samting olsem 600,000 man i wokabaut, na ol i no kaunim ol meri na pikinini
    wantaim.
  hau-SA: Isra’ilawa suka kama tafiya daga Rameses zuwa Sukkot. Akwai maza dubu ɗari
    shida da suke tafiya da ƙafa, ban da mata da yara.
  udu-udu: Dhali ’kwaniŋ gwaṯẖ ma Israyiil thum ii ka ji sho’k mo ’peni Pa Ramisiis
    mo ntagi Pan Suḵuuṯ mo. ’Kwani ’kona alip̱i suttu miyya mo kun iikin ki sho’k
    mo mmodiki deŋ up̱ e dhali uc̱i mo be.
  uig-LAT: Shuning bilen Israillar balilarni hésabqa almighanda alte yüz mingche erkek
    bolup, Ramsestin chiqip, Sukkot shehirigiche piyade mangdi.
  nde-nde: Uhambo lwabako-Israyeli lwasukela eRamesesi baqonda eSukhothi. Kwakulamadoda
    azinkulungwane ezingamakhulu ayisithupha ehamba ngenyawo ngaphandle kwabesifazane
    labantwana.
  ton-ton: ¶ Pea fononga ai ʻae fānau ʻa ʻIsileli mei Lamisisi ki Sukote, ko e kau
    tangata hāʻele, ko e toko ono kilu nai, kaeʻumaʻā ʻae fānau.
  ces-1613: Tedy táhli synové Izraelští z Ramesses k Sochot, okolo šestkrát sto tisíc
    pěších, mužů toliko kromě dětí.
  eko-eko: Meezirayiilu khulankha khusala alawa mwentto khuvira Rameesi eettaka Sukooti.
    Aari alume alufu miiya sitha, ohiwaalaki aakha na aana.
  eng-WMB: The children of Israel traveled from Rameses to Succoth, about six hundred
    thousand on foot who were men, in addition to children.
  tam-TCV: அன்று இஸ்ரயேல் மக்கள் ராமசேஸை விட்டு சுக்கோத்துக்குப் புறப்பட்டுப் போனார்கள்.
    பெண்களையும் பிள்ளைகளையும் தவிர, ஆண்கள் மட்டும் ஆறுலட்சம் பேர் இருந்தார்கள்.
  ceb-ULB: Nagpanaw ang mga Israelita gikan sa Rameses padulong sa Sucot. Mikabat
    sa 600, 000 ka mga kalalakin-an ang nagbaktas, dugang pa ang mga kababayen-an
    ug mga kabataan.
  pol-UBG: Wyruszyli więc synowie Izraela z Ramzes do Sukkot, około sześciuset tysięcy
    pieszych mężczyzn, nie licząc dzieci.
  agr-agr: Tuja Israel aents aidauk yaakat Ramsés batsatu jiinag shiyakajui Sucot
    nugkanum. Tuja nuwa aidau, uchi aidau dekapatsuk ayatak aishmag wajiu maanimain
    aidauk dekapamak seiscientos mil aajakui.
  kyc-kyc: Isaraele wambu dupwa yuu Oramese piso kata nyuo yuu Sakote dokona panya
    yuu kata peyami. Peyaminyi dokopa akali ama malu (600,000) dee enda wanepe dupwa
    opetaeko peyami.
  urd-GVU: اسرائیلی رعمسیس سے روانہ ہو کر سُکات پہنچ گئے۔ عورتوں اور بچوں کو چھوڑ
    کر اُن کے 6 لاکھ مرد تھے۔
  deu-1912: Also zogen aus die Kinder Israel von Raemses gen Sukkoth, sechshunderttausend
    Mann zu Fuß ohne die Kinder.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti yiwarla Ramatjinya wantirra pakara tjina
    kutipitjangu ngurra yini Tjakatjalakutu. Minga-minga-ya kutipitjangu. Wati 600,000-pa-ya
    puru minyma, tjilkutarrartu-ya pakara kutipitjangu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ರಾಮ್ಸೇಸ್ ಪಟ್ಟಣದಿಂದ ಹೊರಟು ಸುಕ್ಕೋತಿಗೆ ಬಂದರು. ಹೆಂಗಸರು ಮಕ್ಕಳು ಅಲ್ಲದೆ
    ಗಂಡಸರು ಮಾತ್ರ ಸುಮಾರು ಆರುಲಕ್ಷ ಮಂದಿ ಇದ್ದರು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ iaha Lamesesɨ haiabɨla agadɨ vala uavɨmi. Uavɨla
    Sukotɨ haiabɨla ua iahuavɨmi. Hulaŋ agɨladɨ pam lugɨlavɨci ua 600,000 iahami.
    Iamɨgali ninanadi avi uavɨmi ala nulɨdɨ ma lugɨlavɨmi.
  yap-yap: Piyu Israel e ra chuwgad u Rameses ngranod ni yad be nameg yu Sukkoth.
    Urngin e pumo’on e gonapan 600,000 nranod u but’, nda nthe’eg e ppin nge bitir.
  hlt-MCSB: Te vaengah Sukkoth Raamses lamloh Israel ca rhoek aka cet te camoe a hoep
    phoeiah tongpa rhalkap thawng ya rhuk tluk louh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ራሚሴ ጎዖ ቤዞይዳፓ ሱኩቴ ዓኣዻኒ ቶኪና ዔቄኔ፤ ዬያ ዓሶኮ ሚርጉማ ላኣሎና ናኣቶና ፓይዲንቱዋንቴ
    ላሆ ፄኤታ ሺያኬ።
  twi-ASANTE: Anadwo no ara, Israelfoɔ no siim firii Rameses kɔɔ Sukot. Na wɔn dodoɔ
    yɛ nnipa mpem ahansia a wɔnam fam, a mmaa ne mmɔfra de wɔankan wɔn anka ho.
  mwc-mwc: Israel biyisi Ramese si kasibau taveyei ba si nae ku Sukkoth mena. Kosi
    sebasebare wata ereonowana asi 600,000 rubana kaesi yai si yewo, ba bibaine ba
    pipiya gunaguna wai kega si baiyavisi.
  eng-WEBU: The children of Israel traveled from Rameses to Succoth, about six hundred
    thousand on foot who were men, in addition to children.
  bnp-bnp: E huriki a Israel ri malaga o Rameses ri lakea o Sukot. E huriki ri mariu
    ri ala 600,000, a ngatavine a koma i uka ma ni gi.
  wal-wal: Israa7eelati Raamisa giyo katamaappe denddidi Sukkota giyo sohuwaa tohuwan
    hemettidi biidosona. Asai naatanne maccaasaa gujjennan qoodin, usuppun xeetu sha7a.
  spa-PDDPT: Los hijos de Israel salieron de Rameses a Sucot, unos 600.000 hombres
    de a pie, sin contar los niños.
  gun-gun: Ha'e rami vy Israel kuery ma Ramessés tetã gui oje'oi Sucote katy. Seiscentos
    mil yvy rupigua avakue ikuai, kunhague ha'e kyrĩgue oipapa e'ỹ rã.
  agu-BL: Itzun bantz ele'n tzaj nintzun e' ban yi e' xonl Israel le ama'l Ramsés
    tan cyopone'n Sucot. Yi cyajlal yi cyele'n tzaj i'tz kak cient mil chixone'n yi
    e' yaj yi nsken tz'ak chitiemp nka yi e' yi nsken opon chitiemp tetz sanlari'n.
    Qui e' oc yi e' xna'n tu nitxa' cyajlal.
  ilo-ULB: Nagdaliasat dagiti Israelita manipud Rameses agingga iti Sucot. Agarup
    600, 000 a lallaki ti bilangda, a mainayon pay dagiti babbai ken ubbing.
  kpg-kpg: Digau Israel la ga hagatanga i Rameses gaa hula gi Sukkoth. Nia daane le
    e ono lau mana (600,000), nia ahina mono damagiigi digi daulia.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىللار بالىلارنى ھېسابقا ئالمىغاندا ئالتە يۈز مىڭچە ئەركەك
    بولۇپ، رامسەستىن چىقىپ، سۇككوت شەھىرىگىچە پىيادە ماڭدى.
  bps-bps: Na tamdà i dad bel Israél magu mdà di syudad Rameses di Gosén salu di Sukot.
    Na nam latu libu i kdee i dad lagi, na nun fa dee libun na dee dad ngà, lamwà
    di banwe Idyif.
  tof-tof: Isrrael pamkolpama we bazebórr wapórane Rrameses wirri basirrdügab ama
    Sukot wirri basirrdü. I aprrapórr 600,000 pam koralórr; kol akó olmal koke etóngóp,
    i nisakü bazebórr.
  sus-sus: Isirayilakae naxa keli Ramesesi, sigafe Sukɔti. Xɛmɛ wulu kɛmɛ senni nu
    na, bafe ginɛe nun dimɛdie ra.
  pon-2006: Mehn Israel ko eri mweselsang Rameses kolahng Sukot. Ohl akan me 600,000,
    a lih oh seri sohte wadawadohng.
  jae-jae: Ma lau Israel dêdi aŋga Rameses sêsêlêŋ sêja Sukot. Êsêacnêŋ namba amboac
    600,000, mago sêsa lauo to nêŋ gôlôac sa sêwiŋ atom.
  ksd-ksd: Ma ra tarai Israel dia ga tur pa ra vinavana maro Rameses ma dia ga tuk
    uro Sukot, laptikai na mar na arip na tarai bar diat dia ga vana, ma ra lavur
    natu i diat bula.
  tur-YTC: İsrael'in çocukları, çocukların yanı sıra yaklaşık altı yüz bin kişi yaya
    olarak Ramses'ten Sukkot'a doğru yola çıktılar.
  grc-BRENT: Ἀπάραντες δὲ υἱοὶ Ἰσραὴλ ἐκ Ῥαμεσσῆ εἰς Σοκχὼθ εἰς ἑξακοσίας χιλιάδας
    πεζῶν, οἱ ἄνδρες, πλὴν τῆς ἀποσκευῆς.
  ind-AYT: Keturunan Israel berangkat dari Raamses ke Sukot, sekitar 600.000 laki-laki
    yang berjalan kaki, belum termasuk anak-anak.
  nya-nya: Aisraeli anayenda ulendo kuchokera ku Ramesesi mpaka kukafika ku Sukoti.
    Anthu aamuna oyenda pansi analipo 600,000 osawerengera akazi ndi ana.
  hrv-hrv: Pođu tako Izraelci iz Ramsesa prema Sukotu. Bilo je oko šest stotina tisuća
    pješaka, osim žena i djece.
  mps-mps: Te Israel bage augwali hogolama peyu, te Rameses hanu tagalama, tama te
    Sukot hanuba pai. Te sogo te Israel hani bidi te bidi sese hauwa 600,000 mu pali,
    tiali goli augwaligo te we wai dabe dali nedebeo.
  tpi-tpi: Ol Israel i kirap lusim taun Rameses na wokabaut i go long taun Sukot.
    I gat samting olsem 600,000 man i wokabaut, na ol i no kaunim ol meri na pikinini
    wantaim.
  dan-1931: Så brød Israelitterne op fra Ra'meses til Sukkot, henved 600.000 Mand
    til Fods foruden Kvinder og Børn.
  vie-OVCB: Vậy người dân Ít-ra-ên ra đi, từ Ram-se hướng đến Su-cốt; tổng số khoảng
    600.000, không kể phụ nữ và trẻ con. Tất cả đều đi bộ.
  guj-2017: ઇઝરાયલીઓ મિસરના રામસેસથી સુક્કોથ આવ્યા. તેઓમાં છે લાખ પુખ્ત વયના પુરુષો
    હતા. તે ઉપરાંત સગીરો અને સ્ત્રીઓ હતાં.
  pon-2006A: Mehn Israel ko eri mweselsang Rameses kolahng Sukot. Ohl akan me 600,000,
    a lih oh seri sohte wadawadohng.
  por-BRBSL: As crianças de Israel viajaram de Ramsés a Succoth, cerca de seiscentos
    mil a pé, que eram homens, além de crianças.
  aly-aly: Israel-kenh-rnem apmer Rameses ikwer-they anperl-alhek, apmer Succoth-warl
    alhenh. 600,000-pel artwernem ingketyel alperlewenh, arelh-rnem-then ampernem-then.
  cth-cth: Isarelnaw napui camo touk laipalah, tongpa ting taruk touh, Raameses khopui
    hoi a tâco awh teh Sukkoth lah a cei awh.
  twi-twi: Anadwo no ara, Israelfo no sii mu fii Rameses kɔɔ Sukot. Na wɔn dodow yɛ
    nnipa mpem ahansia a wɔnam fam, a mmea ne mmofra de wɔankan wɔn anka ho.
  hlt-hlt: Te vaengah Sukkoth Raamses lamloh Israel ca rhoek aka cet te camoe a hoep
    phoeiah tongpa rhalkap thawng ya rhuk tluk louh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ Dɑmmusɛsi kɛ́kɔtɛ Sukɔti, bɛ̀ do bo ntùɔ̀kɛ bɛnìtìbɛ̀
    sikɔupíkɔ̀usìkuɔ̀ (600000). Bɛ̀ í nkɑ̀ɑ mbɛnitipòbɛ̀ nɛ̀ ibí.
  msy-2020: Israelian gumazamiziba dɨkavigha Ramesesɨn nguibam ategha ghua nguibar
    ekiam Sukotɨn danganimɨn zui. Gumazir 600,000plan, uan suebar arua zuir kaba,
    me gumazibara. Me amiziba ko boriba mengezir puvatɨ.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kʋlɑ Lɑmsɛsɩ, ɩlɛnɑ pɑ́ tɛɛ Sukɔtɩ, nɑ pɑ tɑɑ ɑpɑlɑɑ kɑ
    wɛ ɩsɩɩ yǝlɑɑ iyisi nɑsǝtoso (600000) kɛ mpʋ. Alɑɑ nɑ kʋkpɑtǝlɑɑ nɑ piyɑ pɑɑsi.
  azb-azb: İsrail övladları Ramsesdən Sukkota yola düşdülər. Arvad-uşaqdan əlavə,
    altı yüz minə qədər piyada gedən kişi var idi.
  eng-DBY: And the children of Israel journeyed from Rameses to Succoth, about six
    hundred thousand on foot [that were] men, besides children.
  hin-2017: तब इस्राएली रामसेस से कूच करके सुक्कोत को चले, और बाल-बच्चों को छोड़ वे
    कोई छः लाख पैदल चलनेवाले पुरुष थे।
  wol-KYG: Ci kaw loolu bànni Israyil jóge dëkk ba ñuy wax Ramses, jëm Sukkóot. Ña
    nga tollu ci juróom benni téeméeri junniy góor (600 000) te limaaleesul jigéen
    ñaak xale ya.
  swp-swp: Eo Isaraela tataodi Ramese eai se lauwasi se lau Sukota eai, aedi eai se
    lau, tatao gamagaridi tausani handerehaligigi‐esega, eo sisine ma nanatudiyao.
  bjr-bjr: Isaraee maqannaasa sandeeqa Ramaseesa maqusa quqasee Sakoota maqusai fiqau.
    Misa nambaqa maaqimminoo marinau, 600,000 faiqí kai mariqau, sia faiqi anaasee
    nisaana riqau.
  eng-YLT: And the sons of Israel journey from Rameses to Succoth, about six hundred
    thousand men on foot, apart from infants;
  kne-kne: Nanlobwat din Israelita ed Rameses et nandad-an da ay manturong ed Succot.
    Emey ay 600,000 di bilang din lallalaki ay adi makibilang din babbabai ya anan-ak.
  wat-wat: Fiyao Isineni kaesiyai Namesese si noḡokawawa keta si niya Sukoti. Namoaḡa
    o kasi yagwana 600,000 maise, eatu muka vivine keta fiyagenagena sita sawanatusi.
  bzd-NTPO: Israel aleripa e̱' yélur Ramsés, míyal Sucot. Ie'pa wëpa kibineo̱netke
    döka̱ 600.000. Alakölpa ena ala'rla kë̀ shta̱o̱ule.
  eng-WYC-2017: And the children of Israel went forth from Rameses into Succoth, almost
    six hundred thousand of footmen, without little children and women;
  eng-WMBB: The children of Israel travelled from Rameses to Succoth, about six hundred
    thousand on foot who were men, in addition to children.
  urd-GVH: इसराईली रामसीस से रवाना होकर सुक्कात पहुँच गए। औरतों और बच्चों को छोड़कर
    उनके 6 लाख मर्द थे।
  rug-rug: Meke podalae taluarae ene pa vasileana Ramesesi, meke la gua pa Sukoti
    sari na tie Izireli. Ari ka onomo gogoto tina tie, ba lopu ta nae somanae sari
    na barikaleqe na koburu.
  gaz-gaz: Israaʼeloonnis Raamseedhaa kaʼanii Sukootitti qajeelan. Isaanis nadheenii
    fi ijoollee malee namoota lafoo gara kuma dhibba jaʼa turan.
  fra-LSG: Les enfants d’Israël partirent de Ramsès pour Succoth au nombre d’environ
    six cent mille hommes de pied, sans les enfants.
  gnn-gnn: Yo, bukmakthinana Yitjuralpuyŋunydja ḻaw'yurruna, bala marrtjinana dhawaṯthurrunana,
    gonha'yurrunana Yetjippuynydja wäŋa ŋuriŋi yana liŋgu munhaku ŋunhi ŋayi Garrayyu
    walalanha ŋurrwu'yunmaraŋala. Marrtjinanydja walala yukurrana‐a‐a, yana liŋgu‐u‐u
    wäŋa marrtjina mulkana yäku Djakutpuy, ga ŋunhalayina walala gulyurrunanydja,
    guḻku'na dhika yolŋu'‐yulŋunydja, bena mala ŋula nhämunha'na, ga balanyara yana
    liŋgu biyapulnha dhaŋaŋnha dhäykawurrunydja ga yumurrkuny'tja miṯtji.
  yal-yal: Isirayila xɛmɛ wuli kɛmɛ sennin yi keli e sanna ma Ramisesi taani, siga
    Sukɔti taani, ba ɲaxanle nun diidine ra.
  haw-1868: Hele mai la na mamo a Iseraela mai Ramese a hiki i Sukota, eono paha haneri
    tausani kane i hele wawae, a he okoa na kamalii.
  arb-NAV: وَارْتَحَلَ بَنُو إِسْرَائِيلَ مِنْ رَعَمْسِيسَ إِلَى سُكُّوتَ فَكَانُوا
    نَحْوَ سِتِّ مِئَةِ أَلْفٍ مِنَ الرِّجَالِ المُشَاةِ مَاعَدَا النِّسَاءَ وَالأَوْلادَ.
  ewe-ewe: Israelviwo dzo le Rameses le zã ma me heɖo ta Sukɔt. Ŋutsu akpe alafa ade
    kple nyɔnuwo kple ɖeviwo dze mɔ kple afɔ.
  eng-LEE: And the children of Israel journeyed from Ra'meses to Succoth, about six
    hundred thousand men on foot, beside children.
  gvn-gvn: Jana Israel-warra bubumun Egyptmun dungarin. Bama wubul bajaku dungarin,
    dingkar-dingkar 6 hundred thousand, jalbu-jalbu and kangkal-kangkal wubul bajaku.
    Minya bulki, sheep, nanny goat wubul bajaku jana wundin. Kanbal Egypt-warra yalarrku
    jananji dungarin. Jana bubu Egypt bawanjiku, jana bread balan-balan dingkan. Jana
    time kari, bread kujinka, yeastmun wubajinka.
  asm-FB: ইস্ৰায়েলী লোকসকল ৰামিচেচৰ পৰা চুক্কোতলৈ যাত্ৰা কৰি গ’ল। মহিলা আৰু সন্তানৰ
    ওপৰিও তেওঁলোকৰ ছয় লাখমান পদাতিক পুৰুষ আছিল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ كٍلِ رَ مٍسٍسِ، سِفَقٍ سُكْتِ. شّمّ وُلُ كّمّ سٍننِ نُ
    نَ، بَقٍ فِنّيٍ نُن دِ مّدِيٍ رَ.
  fra-SBL: Les enfants d'Israël firent le voyage de Ramsès à Succoth, environ six
    cent mille hommes à pied, sans compter les enfants.
  hbo-hbo: וַיִּסְע֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל מֵרַעְמְסֵ֖ס סֻכֹּ֑תָה כְּשֵׁשׁ־מֵאֹ֨ות
    אֶ֧לֶף רַגְלִ֛י הַגְּבָרִ֖ים לְבַ֥ד מִטָּֽף׃
  eng-WYCLIFFE: And the sones of Israel yeden forth fro Ramasses in to Socoth, almest
    sixe hundrid thousind of foot men, with out litle children and wymmen;
  pjt-pjt: Munuya paluṟu tjana uwankara ma-pakaṉu ngura panya Ramatjinya wantikatira
    munuya tjina anangi kakaraṟa ngura ini Tjukatjaku. Paluṟu tjana panya aṉangu mungilyi
    mulapa anangi, panya wati nampa nyangatja 600,000 munu puḻka-minyma puḻka-tjitji
    kuḻu.
  cwe-cwe: Waisilaili wasegela kulawa bululu da Lamasesi wahita Sukosi. Wakala walume
    laki sita, wanaake na wana hawapetigwe bule.
  bgs-bgs: Igpanó tô mga rubbad i Israel tikud tun ta Rameses, asta igsadun dan tun
    ta Sucot. Duwán mga ánnám gatus mararan (600,000) na mga gamama, asta ándà kéyap
    tô mga gabayi asta mga gabatà. Igpanóttanà dan.
  kik-kik: Andũ a Isiraeli makĩambĩrĩria rũgendo kuuma Ramesese magĩthiĩ Sukothu.
    Arũme arĩa metwaraga na magũrũ maarĩ ta 600,000 hategũtarwo atumia na ciana.
  fra-NCL: Les enfants d’Israël partirent de Ramsès pour Socoth, au nombre d’environ
    six cent mille fantassins, sans les enfants.
  cek-AK: Israel kaminawk loe Rameses hoi Sukkoth ah caeh o; to ah caeh kaminawk loe
    nongpata hoi nawkta thui ai ah, kami sang cumvai tarukto oh o.
  xla-xla: Epapedeme Isalael sotapo Isip mo tle ma-tamalemama Lamses mo tle ma Sukot
    mo dla tamalaiyo. Yia꞉ alikili dla mo-woyapo tame ha꞉ha꞉mama opa siyapo tlo sesa꞉lati
    600,000 umaiyo.
  cuk-cuk: Israel-dulemala neggwebur-Ramesésʼye-nugadgi nodmalad, neggwebur-Sucotʼye-nugadse
    nadmalad. Machergan-sunna-bato-bila-onomaladbi, nagab-ainiarmaladi, mili-dulataled-ilanergwa
    (600,000) mergued. Omegan, degi, mimmigandi obarilesulid.
  uig-CYR: Шуниң билән Исраиллар балиларни һесапқа алмиғанда алтә йүз миңчә әркәк
    болуп, Рамсәстин чиқип, Суккот шәһиригичә пиядә маңди.
  pma-pma: 'Me-Isrel keil amea ran taon ten out Rameses en out Isip, amuales arokol
    meteimal ten out Sakot. Keil avi houlu vis avi houlu mok: amo keil enges rokol
    handred taosen ahetai (600,000), ka atou keil ral min titiali keil one, arvulitei
    keil.'
  tel-2017: తరువాత ఇశ్రాయేలు ప్రజలు రామెసేసు నుండి సుక్కోతు వరకూ ప్రయాణం సాగించారు.
    వారిలో పిల్లలు కాక, కాలి నడకన బయలుదేరిన పురుషులు ఆరు లక్షల మంది.
  hat-BSA: Alò, fis Israël yo te vwayaje soti nan Ramsès rive Succoth, anviwon sis-san-mil
    òm apye, san kontwole timoun.
  bxh-bxh: Habahim Isalaela dodogadi Lamesi Nuꞌuna yai sa lau fote sa lau Sukoti Nuꞌuna.
    Ouꞌoulidi begana doha 600,000 na maʼedi wawahin yo wawaya hinaga.
  kos-kos: Mwet Israel mukuiyak ac fahsr liki acn Rameses nu Sukkoth. Ac oasr mukul
    onfoko tausin ma, sayen mutan ac tulik.
  hbo-WLC: וַיִּסְע֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל מֵרַעְמְסֵ֖ס סֻכֹּ֑תָה כְּשֵׁשׁ־מֵא֨וֹת
    אֶ֧לֶף רַגְלִ֛י הַגְּבָרִ֖ים לְבַ֥ד מִטָּֽף׃
  ibo-ibo: Mgbe nke a gasịrị, ụmụ Izrel malitere ije ha site na Ramesis. Mgbe ha hapụrụ
    Ramesis, na-eje Sukọt, ha dị narị puku ndị ikom isii, na-agụghị ndị inyom na ụmụntakịrị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ବାଳକ ବ୍ୟତୀତ ପ୍ରାୟ ଛଅ ଲକ୍ଷ ପୁରୁଷ ପାଦଗତିରେ
    ରାମିଷେଷ୍‍ଠାରୁ ସୁକ୍କୋତକୁ ଯାତ୍ରା କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra sai seni Rameses, pwe repwe sai ngeni Sukot.
    Iteiten ekewe mwän mi asai wonopükü ngeröü lükün fefin me semirit.
  rop-rop: Wal wen ola Isreil men en gel en biginini olabat bin gowei brom det kantri,
    deibin deigim ola ship en nenigout en buligi blanga olabat. Bigmob deibin deigim,
    en loda najalot pipul bin go garram olabat du. Det namba blanga ola men bin 600,000,
    en deibin gowei brom det taun gulum Remasis weya deibin oldei wek. Deibin gowei
    futwok, en deibin go langa det najawan taun gulum Sukait.
  ukr-1871: І мандрували сини Ізрайлеві од Рамсесу до Сухоту до шесьтьох сот тисяч
    пішки чоловіка, опріч дїтви.
  bch-bch: Idio ta gid Israel titnan tuanga Rameses, ta tilalala ga tila ngan tuanga
    Sukot. Gid ipom toa tilalala, arangaranga kekelegid dabad iuot bunoringring buno
    lima, bunoringring buno ede (600,000). Be tiuade gid taine ga gergeu mao.
  deu-1951: Also zogen die Kinder Israel aus von Raemses gen Sukkot, bei sechshunderttausend
    Mann Fußvolk, die Kinder nicht inbegriffen.
  eng-JPS: And the children of Israel journeyed from Rameses to Succoth, about six
    hundred thousand men on foot, beside children.
  srp-1865: I otidoše sinovi Izrailjevi iz Ramese u Sohot, oko šest stotina tisuæa
    pješaka, samijeh ljudi osim djece.
  lug-lug: Awo abaana ba Isirayiri ne batambula okuva e Lameseesi ne batuuka e Sukkosi.
    Baali abantu ng’emitwalo nkaaga, ng’abakazi n’abaana tebabaliddwa.
  heb-heb: ויסעו בני ישראל מרעמסס סכתה כשש מאות אלף רגלי הגברים לבד מטף׃
  ben-IRV: তখন ইস্রায়েল সন্তানেরা বালক ছাড়া কমবেশি পায়ে হাঁটা ছয় লক্ষ পুরুষ রামিষেষ
    থেকে সুক্কোতে যাত্রা করল।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਰਾਮਸੇਸ ਤੋਂ ਸੁੱਕੋਥ ਵੱਲ ਕੂਚ ਕੀਤਾ ਅਤੇ ਨਿਆਣਿਆਂ ਤੋਂ ਬਿਨਾਂ ਛੇ ਕੁ
    ਲੱਖ ਮਨੁੱਖ ਪਿਆਦੇ ਸਨ।
  tkr-tkr: İzrailybı Ramsesğançe Sukkoteeqa avayk'an. Yedaaşileyiy uşaxaaşile hexxana,
    maa'ar yixhıd vəş aazır (600 000) meena adamiy ıxha. Mançe manbı gırgınbı iviykar
    apk'ın.
  mya-JVB: ဣသရေလ အမျိုးသား မိန်းမနှင့် သူငယ် ကို မ ဆိုဘဲ၊ ယောက်ျား အရေအတွက်အားဖြင့်ခြောက်
    သိန်းခန့်မျှ ရှိသောသူတို့သည်၊ ရာမသက် မြို့မှ ထွက်၍ သုကုတ် အရပ်သို့ ခရီးသွား ကြ၏။
  tte-O: Na saugana Isileli siyatubu Itipita dedeina silogabaen taon yabo esana Lamesese
    siloutusi yo kaeli mena silau Sakot. Tatao kali baibaiwa besiele sikisi andeledi
    tausan (600,000), sinesineo yo melumeluwo nige siyayasilili.
  tbg-tbg: Isareri vika himpi Ramesesi vatuka mini ke, vatavau vivi, Sukoti vatukaini
    oruntora. Vika vaiinti vaireka, 600,000 vaumanta vika nahentivata vaintivata airitahaa
    vaura.
  hmo-hmo: Vadaeni Israela taudia be Ramese dekena amo idia laolao, Sukoto dekenai
    idia lao gwauraia. Aena dekenai idia raka tatau be 600,000 bamona, bona hahine
    mai natudia danu.
  urd-urd: और बनी — इस्राईल ने रा'मसीस से सुक्कात तक पैदल सफ़र किया और बाल बच्चों
    को छोड़ कर वह कोई छः लाख मर्द थे।
  rus-SYN: И отправились сыны Израилевы из Раамсеса в Сокхоф до шестисот тысяч пеших
    мужчин, кроме детей;
  bqc-SIM: Isailiↄ dàzɛu kɛ̀sɛ, aa bↄ̀lɛ ń Lamɛsɛo aa tà Suko. Gↄ̃ɛↄ ↄ̀aasↄsↄo
    lɛɛ ↄ̀aa àaↄ̃ɛ (600.000), nɛ́ↄ ń nↄɛↄ bàasi.
  tcz-CHONGTHU: Hiche jan chun Israel mite Rameses khopia kon in Succoth lam'a ding'in
    akipat doh tauvin ahi. Numei chapang simtha louvin keng lamma che pasal jat mong
    chu sang jagup alhing uve.
  mar-mar: तेव्हा इस्राएल लोक मिसर देशामधून निघून रामसेस शहरापासून प्रवास करीत सुक्कोथ
    नगरास गेले. मुलेबाळे सोडून ते सर्वजण मिळून सुमारे सहा लाख होते.
  soq-soq: Israel apanawa bola debama Ramsis bedewe waimoie ene wawointa antone bola
    Sukot bedewe wimon. Tane apana mona wisiau 600,000 waden, tane ioto ita seda mai
    wisiamopona, dia.
  qub-qub: Israelcunaga Ramsés siudäpita aywacuran Sucot-läman. Ollgu runacunalla
    caran sojta pachac warangano (600,000) warmicunata wamracunata mana yupayllapa.
  bqp-bqp: Isarailanↄ dà zɛ́n gɛ̀sɛ, ò bↄ̀tɛ kũ Ramɛsɛo ò tà Suko. Gↄ̃gbɛ̃nↄ gbɛ̃nↄn
    dúbu wàa aakↄ̃mɛ, nɛ́nↄ kũ nↄgbɛ̃nↄ baasi.
  hat-hat: Moun pèp Izrayèl yo pati kite Ranmsès pou Soukòt. Te gen sisanmil (0600,000)
    moun konsa, san konte fanm ak timoun. Yo tout te apye.
  eng-BSB: The Israelites journeyed from Rameses to Succoth with about 600,000 men
    on foot, besides women and children.
  tod-tod: Izelayɛle nuiti ti zeɠeni Lamesɛse, ti li Sukɔte. Zunuiti ti ɠɛni ziɛzu
    ɠɔɠɔa, naati ti ɠɛni ga nu waaundɔzita (600 000) ɠɛɠala, doungoiti ta anzanuiti
    ti la naama ɠaalugi zu.
  eng-WEBPB: The children of Israel travelled from Rameses to Succoth, about six hundred
    thousand on foot who were men, in addition to children.
  kbq-kbq: Hagi Israeli vahe'mo'za Ramasese kumara atre'za Sukoti kumate'ma uhanati'nazana,
    600 tauseni'a naza vahera vu'naze. Anampina a'nene mofavreraminena ohampri'naze.
  nhe-BL: Huan nopa israelitame quisque Ramesés huan nejnenque hasta Sucot. Huan intla
    mopohuasquía san inijuanti tlen ya quipixque xihuitl para tlatehuise, mochihuayayaj
    nechca 600 mil, pero ax quinpojque sihuame huan coneme. Huan nochi icxinejnemiyayaj.
  bus-bus: Isarailinↄↄ dà zɛ́n kɛ̀sɛ, aↄ̃ bↄ̀ɛ kↄ̃n Ramɛsɛo aↄ̃ tà Suko. Gↄ̃gbɛ̃nↄ
    gↄ̃ↄn bↄrↄ wàa aagↄ̃mɛ, nɛ́nↄ kↄ̃n nↄgbɛ̃nↄ baasi.
  gub-BL: Uzypyrog wata pà upy rehe Hamexe taw wi wà. Wata oho Xukot tawhu pe wà.
    Heta 600.000 awa a'e 'ar mehe wà. Heta kuzà wà no. Heta kwarearer wà, heta kuzàtàigwer
    wà no. Heta tua'uhez ma'e wà, heta ihya'uhez ma'e wà no.
  eng-DRA: And the children of Israel set forward from Ramesse to Socoth, being about
    six hundred thousand men on foot, beside children.
