verse: EXO.012.050
translations:
  mal-C: യഹോവ മോശയോടും അഹരോനോടും കൽപ്പിച്ചതുപോലെതന്നെ ഇസ്രായേൽമക്കൾ എല്ലാവരും ചെയ്തു.
  deu-TKW: Da thaten alle Israeliten, wie Jahwe Mose und Aaron geboten hatte; so thaten
    sie.
  lin-lin: Bato nyonso ya Isalaele basalaki ndenge kaka Yawe atindaki Moyize mpe Aron.
  eng-LSV: And all the sons of Israel do as YHWH commanded Moses and Aaron; so they
    have done.
  eng-GNV: 'Then all the children of Israel did as the Lord commanded Moses and Aaron:
    so did they.'
  eng-WEBSTER: Thus did all the children of Israel; as the LORD commanded Moses and
    Aaron, so did they.
  nhw-BL: Huan nochi nopa israelitame quichijque senquistoc quen TOTECO quinahuatijtoya
    Moisés huan Aarón.
  swh-ONEN: Waisraeli wote walifanya kama vile Bwana alivyomwagiza Mose na Aroni.
  bba-bba: Mɑ Isirelibɑ bɑ kuɑ nɡe mɛ Yinni Gusunɔ u Mɔwisi kɑ Aroni sɔ̃ɔwɑ.
  eng-KJVCPB: Thus did all the children of Israel; as the Lord commanded Moses and
    Aaron, so did they.
  mpx-mpx: He Isileli gegewel hi ginol ola Yehoba wana baaba Mosese ge Eloni eliyalil.
  wbp-wbp: Kujalu Yijirali-pinkirli purda-nyangu nyampu kuruwarri, kuja-palangu YAAWIYI-rli
    yungu Mujuju manu Yarunuku, ngulajulpalu purda-nyanjarla puraja.
  luo-luo: Jo-Israel duto notimo gik moko duto mane Jehova Nyasaye ochiko Musa gi
    Harun,
  meu-meu: Taunabunai Israel taudia na unu e kara toma. Mose bona Aaron ese e haḡanidia
    heḡereḡerena.
  npi-ULB: त्यसैले परमप्रभुले मोशा र हारूनलाई आज्ञा गर्नुभएझैँ सबै इस्राएलीले त्यसै
    गरे ।
  yor-yor: Gbogbo àwọn ọmọ Israẹli ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose àti Aaroni.
  emp-NTPO: Israelerãba Ãcõrẽba Moisea Aaroʌ̃a bid̶a jarad̶a quĩrãca jũma osid̶aa.
  ind-ind: Seluruh umat Israel taat dan melakukan tepat seperti yang sudah diperintahkan
    TUHAN kepada Musa dan Harun.
  pes-OPCB: قوم اسرائیل تمام دستورها خداوند را که توسط موسی و هارون به ایشان داده
    شده بود، به کار بستند.
  aer-aer: Nhenge Israel-arenye areyele atywerrenge nhenhe renhe awemele YAHWEH-elarle
    Moses uthene Aaron uthene anthekeke, itne aweke arratye renhe apenterlte-anemele.
  tgl-ULB: Kaya sinunod ng lahat ng mga Israelita nang lubusan ang iniutos ni Yahweh
    kina Moises at Aaron.
  hui-hui: Ani layagola Isaraelealiru tigua Anduane Homogohanda Mosese Aronolahondo
    bilimu lalu lamiyadagua biai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​နှင့်​အာ​ရုန်​တို့ အား​မိန့်​ကြား​သ​မျှ​အ​တိုင်း
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​လိုက်​နာ​ဆောင်​ရွက်​ကြ​၏။-
  cbi-NTPO: Tsenñu Israel chachilla Yavé pa' Moisésnu bain, Aarónnu bain naatiñuba
    juntsanguila.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་བཀའ་ཇི་ལྟར་གནང་བ་ཡིན་ན། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་དེ་བཞིན་དུ་བྱས་ཤིང་།
  sna-sna: VaIsraeri vose vakaita sezvakanga zvarayirwa naJehovha kuna Mozisi naAroni.
  spa-BLM: Así lo hicieron todos los hijos de Israel. Como Yahvé les ordenó a Moisés
    y a Aarón, así lo hicieron.
  cac-cac: Masanil tas ix checji yal vin̈aj Moisés yed' vin̈aj Aarón chi', ix sc'anab'ajej
    eb' anima chi'.
  swh-ULB: Waisraeli wote walifanya kama Yahweh alivyo waamuru Musa na Aruni.
  bel-bel: 'І зрабілі ўсё сыны Ізраілевыя: як загадаў Гасподзь Майсею і Аарону, так
    і зрабілі.'
  deu-ELBBK: Und alle Kinder Israel taten, wie der HERR Mose und Aaron geboten hatte;
    so taten sie.
  mbb-OT: Midtuman te langun he menge Israilihanen is insuǥù te Nengazen diyà te ki
    Moises wey ki Aaron.
  mal-2015: യിസ്രായേൽമക്കൾ ഒക്കെയും അങ്ങനെ ചെയ്തു; യഹോവ മോശെയോടും അഹരോനോടും കല്പിച്ചതുപോലെ
    തന്നേ അവർ ചെയ്തു.
  gup-gup: Wanjh bininj nawu Israel benkebmawahmeng rowk kunmekbe birrikurduyimeng.
    Birridjalkurduyimeng bu Yawey benbenewokrayekwong Moses dja Aaron.
  gvs-gvs: Tauna nakae Yauwe ilatuwokoima. Tuwo moitamo Isileli tubunao liliudi siguinuwe
    nakae kaga liliuna bogina Eroni be yau ilatuwokoima.
  rmc-rmc: Savore Izraeliti kerde avke, sar o RAJ prikazinďa le Mojžišoske the le
    Aronoske.
  nlg-nlg: Mana lei tinoni ni Israel/Jew tara taonia na lei nina kokokoe Yahweh vania
    Moses ma Aaron.
  pes-OPV: پس تمامی بنی‌اسرائیل این راکردند، چنانکه خداوند به موسی و هارون امرفرموده
    بود، عمل نمودند.
  ron-1924: Тоць копиий луй Исраел ау фэкут кум порунчисе Домнул луй Мойсе ши луй
    Аарон; аша ау фэкут.
  ben-OBCV: ইস্রায়েলীরা সবাই ঠিক তাই করল, যা করার আদেশ সদাপ্রভু মোশি ও হারোণকে দিয়েছিলেন।
  som-som: Sidaasay reer binu Israa'iil oo dhammu yeeleen; sidii Rabbigu Muuse iyo
    Haaruun ku amray ayay yeeleen.
  lat-VUC: Feceruntque omnes filii Israël sicut præceperat Dominus Moysi et Aaron.
  eng-ASVBT: Thus did all the children of Israel; as Jehovah commanded Moses and Aaron,
    so did they.
  mna-mna: Tana zin Israel ta boozomen tito sua ta Yooba iur pa Mose ziru Aron na.
    Tikam raraate kembei ta ni iso pizin na.
  ita-1885: E tutti i figliuoli d'Israele fecero interamente come il Signore avea
    comandato a Mosè e ad Aaronne.
  eng-LXXUP: And the children of Israel did as the Lord commanded Moses and Aaron
    for them, so they did.
  eng-ULB: So all the Israelites did exactly as Yahweh had commanded Moses and Aaron.
  spa-VBL: Entonces todos los israelitas siguieron estas instrucciones. Hicieron exactamente
    lo que el Señor había ordenado a Moisés y Aarón.
  fra-_FOB: Et tous les enfants d'Israël firent comme l'Éternel avait commandé à Moïse
    et à Aaron; ils firent ainsi.
  mal-mal: യിസ്രായേൽ മക്കൾ എല്ലാവരും അങ്ങനെ ചെയ്തു; യഹോവ മോശെയോടും അഹരോനോടും കല്പിച്ചതുപോലെ
    തന്നെ അവർ ചെയ്തു.
  urd-GVR: Tamām Isrāīliyoṅ ne waisā hī kiyā jaisā Rab ne Mūsā aur Hārūn se kahā thā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा नु हारून आस कली दोदेंशो देंमे, मोदेंशो इस्राएली
    नेल्‍लेमी पाम्‍तेक्‍म।
  ita-1927: Tutti i figliuoli d’Israele fecero così; fecero come l’Eterno aveva ordinato
    a Mosè e ad Aaronne.
  ckb-ckb: ئیتر هەموو نەوەی ئیسرائیل بەم جۆرەیان کرد وەک ئەوەی یەزدان فەرمانی بە موسا
    و هارون کرد.
  eng-BBE: So the children of Israel did as the Lord gave orders to Moses and Aaron.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲಾ ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಆರೋನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು.
  bbb-bbb: Areme e Isureroko boeje bune urina vua irere boeje E Ireobo fu Mosisikiro
    Eroni kuariaema ijia nuvena ijiege rei.
  tam-2017: இப்படியே இஸ்ரவேலர்கள் எல்லோரும் செய்தார்கள்; யெகோவா மோசேக்கும் ஆரோனுக்கும்
    கட்டளையிட்டபடியே செய்தார்கள்.
  spa-RV-1909: Así lo hicieron todos los hijos de Israel; como mandó Jehová á Moisés
    y á Aarón, así lo hicieron.
  ron-BTF: Astfel au făcut toți copiii lui Israel; precum DOMNUL poruncise lui Moise
    și Aaron, așa au făcut.
  eng-WEBP: All the children of Israel did so. As the LORD commanded Moses and Aaron,
    so they did.
  eng-FBV: Then all the Israelites followed these instructions. They did exactly what
    the Lord had commanded Moses and Aaron.
  nld-1939: Alle Israëlieten volbrachten nauwkeurig, wat Jahweh aan Moses en Aäron
    bevolen had.
  nch-BL: Huan nochi nopa israelitame quichijque senquisa quej TOTECO quinahuatijtoya
    Moisés huan Aarón.
  vie-1934: Toàn dân Y-sơ-ra-ên đều làm như lời Đức Giê-hô-va đã phán dặn Môi-se và
    A-rôn.
  hin-CV: सभी इस्राएलियों ने जैसा मोशेह तथा अहरोन को याहवेह ने आदेश दिया वैसा ही किया.
  eng-OURB: All the children of Israel [God prevails] did so. As Adonai enjoined Moses
    [Drawn out] and Aaron [Light-bringer], so they did.
  spa-BES: Entonces los hijos de Israel hicieron como el Señor ordenó a Moisés y Aarón.
  tdx-tdx: Le nanoe’ o ana’ Israeleo, nihenefa’ o ana’Israeleo ze nandilia’ Iehovà
    i Mosè naho i Aharoney.
  vid-vid: Waisilaeli weng'ha nawebatilila malajizo ago na kudita kota Mkulu Nguluwi
    navyoyawalajize Musa na Aluni.
  eng-OKE: And all the children of Israel did as the Lord commanded Mosheh and Aharon,
    so did they.
  tha-KJV: คนอิสราเอลทั้งปวงก็​ปฏิบัติ​ตามทุกประการ พระเยโฮวาห์รับสั่งแก่โมเสสและอาโรนอย่างไร
    พวกเขาก็กระทำอย่างนั้น
  por-BR-2018: Assim o fizeram todos os filhos de Israel; como mandou o SENHOR a Moisés
    e a Arão, assim o fizeram.
  deu-ELO: Und alle Kinder Israel taten, wie Jehova Mose und Aaron geboten hatte;
    also taten sie.
  eng-WYC-2018: And all the sons of Israel did as the Lord commanded to Moses and
    Aaron.
  epo-epo: Kaj ĉiuj Izraelidoj faris, kiel ordonis la Eternulo al Moseo kaj al Aaron;
    tiel ili faris.
  uig-PIN: Xuning bilǝn Israillarning ⱨǝmmisi dǝl Pǝrwǝrdigar Musa bilǝn Ⱨarunƣa buyruƣandǝk
    xu ixlarni ada ⱪildi.
  beo-beo: Isala:ili dunu huluane da nabasu hou hamosu. Ilia da Hina Gode Ea Mousese
    amola Elane elama adoi defele hamosu.
  tpi-OTNT: Orait ol Israel i mekim olsem Bikpela i bin tokim Moses na Aron.
  hau-SA: Dukan Isra’ilawa suka yi na’am da shi, suka yi yadda Ubangiji ya umarci
    Musa da Haruna.
  udu-udu: Yase/ i miikina ’kwani ma Israyiil i ’baar mo me’d jin ḵankina TAP̱A aMusa
    gwo dhala Haruun mo.
  uig-LAT: Shuning bilen Israillarning hemmisi del Perwerdigar Musa bilen Harun’gha
    buyrughandek shu ishlarni ada qildi.
  nde-nde: Bonke abako-Israyeli benza khona lokhu uThixo ayekulaye uMosi lo-Aroni.
  ton-ton: Pea naʻe fai pehē ʻe he fānau kotoa pē ʻa ʻIsileli; ʻo hangē ko e fekau
    ʻa Sihova kia Mōsese mo ʻElone, naʻe pehē ʻenau fai.
  ces-1613: Tedy učinili všickni synové Izraelští, jakž přikázal Hospodin Mojžíšovi
    a Aronovi; tak učinili.
  eko-eko: Meezirayiilu ooshi khuretta nkhama etthiipo Nnyizinku amuuziyeezo Munsa
    na Arawu.
  eng-WMB: All the children of Israel did so. As the LORD commanded Moses and Aaron,
    so they did.
  tam-TCV: யெகோவா மோசேக்கும், ஆரோனுக்கும் கட்டளையிட்டபடி இஸ்ரயேலர் எல்லோரும் செய்தார்கள்.
  ceb-ULB: Busa gibuhat sa tanang mga Israelita ang gimando ni Yahweh kang Moises
    ug kang Aaron.
  pol-UBG: Wszyscy synowie Izraela uczynili więc, jak PAN rozkazał Mojżeszowi i Aaronowi,
    tak właśnie uczynili.
  kyc-kyc: Kamongome Mosese Eronepa kando yulu dopa pinya dapa pinya leyamuli pyuo
    Isaraele wambu peparaeme warombo soo piyami.
  urd-GVU: تمام اسرائیلیوں نے ویسا ہی کیا جیسا رب نے موسیٰ اور ہارون سے کہا تھا۔
  deu-1912: Und alle Kinder Israel taten, wie der HERR Mose und Aaron hatte geboten.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu wangarnarralu kulira palyaranytja
    Mama Kuurrtu Mawutjala-pulanya Yaranta watjaranyangka.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆ ಮತ್ತು ಆರೋನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಮಾಡಿದರು.
  ena-ena: Lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ Asɨ Iaue Mosesɨ dɨdaŋ Alon dɨdaŋ abami hameŋ
    laci ala lɨhavɨmi.
  yap-yap: Gubin piyu Israel nra folgad riy ngar rin’ed e tin keyog SOMOL ngak Moses
    nge Aron.
  hlt-MCSB: Te dongah BOEIPA loh a uen tih Moses neh Aaron loh a saii bangla Israel
    ca rhoek loh boeih a saii uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓይሢንታያ ማዒ ሙሴና ዓኣሮኔ ዛሎና ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ባኮ ቢያ ኩንሣኒ ጊኢጌያ ማዔኔ፤
  twi-ASANTE: Enti, Israelfoɔ no nyinaa dii Awurade mmara no so sɛdeɛ ɔhyɛɛ Mose ne
    Aaron no.
  eng-WEBU: All the children of Israel did so. As the LORD commanded Moses and Aaron,
    so they did.
  bnp-bnp: E huriki a Israel ri ramai kunanea a vinara e BAKOVI DAGI i taki e Moses
    e Aron vona.
  wal-wal: Yaagin Israa7eelati ubbai GODAI Muusanne Aaroona azazidoogaadankka oottidosona.
  spa-PDDPT: Así hicieron todo los hijos de Israel. Como Yavé ordenó a Moisés y a
    Aarón, así hicieron.
  gun-gun: Ha'e rami ikuai Israel kuery ha'e javive. Moisés ha'e Arão pe Senhor ojapo
    ukaague rami ae ikuai.
  agu-BL: Ma yi e' xonl Israel, nintzun e' ban tane'n cyakil yi xtxolbil quib yi tal
    Ryos scyetz Moisés tu Aarón.
  ilo-ULB: Inaramid ngarud dagiti amin nga Israelita ti imbilin ni Yahweh kada Moises
    ken Aaron.
  kpg-kpg: Digau Israel huogodoo gu hagalongo mo di hagagila aga nia helekai Dimaadua
    ne hai gi Moses mo Aaron.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىللارنىڭ ھەممىسى دەل پەرۋەردىگار مۇسا بىلەن ھارۇنغا بۇيرۇغاندەك
    شۇ ئىشلارنى ئادا قىلدى.
  sus-sus: Isirayilaka birin naxa a raba, alɔ Alatala Munsa nun Haruna yamarixi ki
    naxɛ.
  pon-2006: Mehn Israel eri kapwaiada dahme KAUN-O mahsanihong Moses oh Aaron.
  ksd-ksd: Ma ra tarai Israel par dia ga pait go ra magit; da ra Luluai i ga vartuluai
    pire Moses ma Aron, damana dia ga pait ia.
  tur-YTC: Bütün İsrael'in çocukları böyle yaptılar. Yahve Moşe ve Aron'a nasıl buyurduysa
    onlar da öyle yaptılar.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ καθὰ ἐνετείλατο Κύριος τῷ Μωυσῇ καὶ Ἀαρὼν
    πρὸς αὐτούς, οὕτως ἐποίησαν.
  ind-AYT: Demikianlah seluruh keturunan Israel melaksanakannya, sebagaimana yang
    telah TUHAN perintahkan kepada Musa dan Harun, demikianlah mereka melaksanakannya.
  nya-nya: “Aisraeli onse anachita monga momwe Yehova analamulira Mose ndi Aaroni.
  hrv-hrv: 'Svi Izraelci poslušaju: kako je Jahve naredio Mojsiju i Aronu, tako su
    i učinili.'
  mps-mps: Tama te Israel hani augwaligo te Genuai Bidigo te Moses de Aron sibolo
    po wali gilama te tiwai sę yai.
  tpi-tpi: Orait ol Israel i mekim olsem Bikpela i bin tokim Moses na Aron.
  dan-1931: Og Israelitterne gjorde, som HERREN havde pålagt Moses og Aron.
  vie-OVCB: Người Ít-ra-ên tuân hành mọi huấn lệnh Chúa Hằng Hữu đã truyền cho Môi-se
    và A-rôn.
  guj-2017: ઇઝરાયલના બધા લોકોએ એમ જ કર્યુ. યહોવાહે મૂસાને અને હારુનને આજ્ઞા કરી હતી
    તે પ્રમાણે તેઓએ કર્યું.
  pon-2006A: Mehn Israel eri kapwaiada dahme KAUN-O mahsanihong Moses oh Aaron.
  por-BRBSL: Todos os filhos de Israel o fizeram. Como Javé ordenou a Moisés e Arão,
    assim o fizeram.
  aly-aly: Israel-kenh-rnem INGKARTek awelhenh, rarl renh-rnem ilanthek-angkwarr-antey,
    tyenkerr arlkwetyek.
  cth-cth: Hottelah, BAWIPA ni Mosi hoi Aron koe a dei pouh e patetlah Isarelnaw ni
    a sak awh.
  twi-twi: Enti Israelfo no nyinaa dii Awurade mmara no so sɛnea ɔhyɛɛ Mose ne Aaron
    no.
  hlt-hlt: Te dongah BOEIPA loh a uen tih Moses neh Aaron loh a saii bangla Israel
    ca rhoek loh boeih a saii uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ dɔɔ̀ Mɔyiisi nɛ̀ Anɔɔ bɛ̀ nɑ̀kɛ́ tì weti weti.
  msy-2020: Ezɨ Israelia, me Ikiavɨra Itir God Moses ko Aron mɨkemezɨ moghɨrama ami.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɑpɑ teitei ɩsɩɩ Tɑcɑɑ kɑ heeluɣu Moisi nɑ Alɔŋ
    tɔ.
  azb-azb: İsrail övladları Rəbbin Musaya və Haruna əmr etdiyi kimi də etdilər.
  eng-DBY: And all the children of Israel did as Jehovah had commanded Moses and Aaron;
    so did they.
  hin-2017: यह आज्ञा जो यहोवा ने मूसा और हारून को दी उसके अनुसार सारे इस्राएलियों
    ने किया।
  wol-KYG: La Aji Sax ji santoon Musaak Aaróona, noonu rekk la ko bànni Israyil defe.
  swp-swp: 'Doha ina Isaraela tataodi gamagaridi se lauwatai: doha GUIAU Mose eo Arona
    i lauhesomdi meta se ginauriwatai.'
  bjr-bjr: Yaaweefa Mooseesa Aaroonasa qima nimundee Isaraee maqannaasa iqau.
  eng-YLT: And all the sons of Israel do as Jehovah commanded Moses and Aaron; so
    have they done.
  kne-kne: Tinongpal din am-in ay Israelita din inbilin Diyos en da Moses en Aaron.
  bzd-NTPO: Israel aleripa tö ttè i' ko̱s iu̱té we̱s Jehová tö iché Moisés ena Aarón
    a̱ es.
  eng-WYC-2017: And all the sons of Israel did as the Lord commanded to Moses and
    Aaron.
  eng-WMBB: All the children of Israel did so. As the LORD commanded Moses and Aaron,
    so they did.
  urd-GVH: तमाम इसराईलियों ने वैसा ही किया जैसा रब ने मूसा और हारून से कहा था।
  rug-rug: Ke va tabei na taveti ri doduru tie Izireli gua sapu garununi e Zihova
    koari Mosese e Eroni.
  gaz-gaz: Israaʼeloonni hundis akkuma Waaqayyo Musee fi Aroonin ajaje sana godhan.
  fra-LSG: Tous les enfants d’Israël firent ce que l’Éternel avait ordonné à Moïse
    et à Aaron; ils firent ainsi.
  gnn-gnn: Ŋe. Walala Yitjuralpuyŋuyunydja yolŋu'‐yulŋuyu yana märr‐yuwalkthina märraŋala
    dhäruktja ŋunhi nhaltjarra Garrayyu ḻakaraŋala maṉḏapala Mawtjitjpa ga Yärunba,
  yal-yal: Alatala naxan yamari Musa nun Haruna ma, Isirayila kaane birin yi na liga
    na kiini.
  haw-1868: Pela no i hana'i na mamo a Iseraela a pau; e like me ka mea a Iehova i
    kauoha mai ai ia Mose a ia Aarona, pela lakou i hana'i.
  arb-NAV: فَفَعَلَ جَمِيعُ بَنِي إِسْرَائِيلَ تَمَاماً كَمَا أَمَرَ الرَّبُّ مُوسَى
    وَهَرُونَ.
  ewe-ewe: Israelviwo wɔ se siwo katã Yehowa de na wo to Mose kple Aron dzi la dzi.
  eng-LEE: And all the children of Israel did so; as the Lord had commanded Moses
    and Aaron, so did they.
  asm-FB: সেয়ে ইস্ৰায়েলৰ সকলো লোকে যিহোৱাই মোচি আৰু হাৰোণক দিয়া আজ্ঞাৰ দৰেই কৰিলে।
  sus-A: عِسِرَيِلَكَ بِرِن نَشَ عَ رَبَ، عَلْ عَلَتَلَ مُنسَ نُن هَرُنَ يَمَرِشِ
    كِ نَشّ.
  fra-SBL: Tous les enfants d'Israël firent ainsi. Ils firent ce que Yahvé avait ordonné
    à Moïse et à Aaron.
  hbo-hbo: וַיּֽ͏ַעֲשׂ֖וּ כָּל־בְּנֵ֣י יִשְׂרָאֵ֑ל כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֥ה
    וְאֶֽת־אַהֲרֹ֖ן כֵּ֥ן עָשֽׂוּ׃ ס
  eng-WYCLIFFE: And alle the sones of Israel diden as the Lord comaundide to Moises
    and Aaron.
  pjt-pjt: Ka Israelkunu uwankarangku wangaṉarangku kuliṟa palyaṉu Godalu Mosela pulala
    Aaronta wangkanytja.
  cwe-cwe: Waisilaili wose watenda fana Mndewa Mulungu viyawalagilize Musa na Haluni.
  bgs-bgs: Purisu igbánnal katô langun rubbad i Israel tô igsugù katô Áglangngagán
    ki Moises asta ki Aaron.
  kik-kik: Andũ a Isiraeli othe magĩĩka o ũrĩa Jehova aathĩte Musa na Harũni.
  fra-NCL: Tous les enfants d’Israël firent ce que Yahweh avait ordonné à Moïse et
    à Aaron ; ainsi firent-ils.
  cek-AK: Angraeng mah Mosi hoi Aaron khaeah thuih ih lok baktih toengah, Israel kaminawk
    boih mah sak o.
  xla-xla: Epapedeme Isalael sotapo Godta Moses mate epo A꞉lon mate dla atlamale yuye
    woloma dolumaiyo.
  cuk-cuk: Israel-dulemala, Bab-Jehová igi Moisésʼga, degi, Aarónʼga igar-uksa, aba
    bela deyob imaksamalad.
  uig-CYR: Шуниң билән Исраилларниң һәммиси дәл Пәрвәрдигар Муса билән Һарунға буйруғандәк
    шу ишларни ада қилди.
  tel-2017: యెహోవా మోషే అహరోనులకు ఇచ్చిన ఆజ్ఞల ప్రకారం ఇశ్రాయేలు ప్రజలందరూ చేశారు.
  hat-BSA: Alò, tout fis Israël yo te fè sa. Yo te fè sa jis jan SENYÈ a te kòmande
    Moïse avèk Aaron an.
  bxh-bxh: Guyau liba adidili na ya libaen Mose yo Elon lebedi yai mate Isalaela mahudoꞌidi
    sa lau watanidi.
  kos-kos: Ouinge mwet Israel nukewa elos oru oana ma LEUM GOD El sapkin nu sel Moses
    ac Aaron.
  hbo-WLC: וַיַּֽעֲשׂ֖וּ כָּל־בְּנֵ֣י יִשְׂרָאֵ֑ל כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֥ה
    וְאֶֽת־אַהֲרֹ֖ן כֵּ֥ן עָשֽׂוּ׃ ס
  ibo-ibo: Ụmụ Izrel mere ihe ndị a niile, dịka Onyenwe anyị nyere ha nʼiwu site nʼọnụ
    Mosis na Erọn.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ସମସ୍ତ ସନ୍ତାନ ଏହି ପ୍ରକାର କଲେ; ମୋଶା ଓ ହାରୋଣଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ
    ଆଜ୍ଞା ଯେପରି ଥିଲା, ସେହିପରି ସେମାନେ କଲେ।
  chk-chk: Iei usun ekewe aramasen Israel ra föri meinisin mine ewe Samol mi Lapalap
    a allük ngeni Moses me Aaron.
  rop-rop: Wal ol detlot Isreil pipul bin dum ebrijing weya YAWEI bin dalim langa
    Mosis en Eran.
  ukr-1871: Так і вчинили сини Ізрайлеві, як заповідав Господь Мойсейові та Аронові;
    так і вчинили вони.
  bch-bch: Idio ta gid Israel toa ngada oa tikado mambe Maron irenren pan Moses ga
    Aron ngan.
  deu-1951: Und alle Kinder Israel taten solches; wie der HERR dem Mose und Aaron
    geboten hatte, also taten sie;
  eng-JPS: Thus did all the children of Israel; as the LORD commanded Moses and Aaron,
    so did they.
  srp-1865: I uèiniše svi sinovi Izrailjevi kako zapovjedi Gospod Mojsiju i Aronu,
    tako uèiniše.
  lug-lug: Bwe batyo abaana ba Isirayiri bonna ne bakola nga Mukama Katonda bwe yalagira
    Musa ne Alooni; bwe batyo bonna bwe baakola.
  heb-heb: ויעשו כל בני ישראל כאשר צוה יהוה את משה ואת אהרן כן עשו׃
  ben-IRV: সমস্ত ইস্রায়েল সন্তান সেই রকম করল, সদাপ্রভু মোশি ও হারোণকে যে আদেশ দিয়েছিলেন,
    সেই অনুসারেই করল।
  pan-pan: ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਓਵੇਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ ਉਨ੍ਹਾਂ ਨੇ ਤਿਵੇਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: İzrailybışe, Rəbbee Mısayk'leyiy Harunuk'le uvhuyn xhinne gırgın ha'a.
  mya-JVB: ထိုသို့ မောရှေ နှင့် အာရုန် ၌ ထာဝရဘုရား ပညတ် ထားတော်မူသည်အတိုင်း ၊ ဣသရေလ
    အမျိုးသား အပေါင်း တို့သည် ပြု ကြ၏။
  tte-O: Kabo Isileli meuloili siobigai yo siginauli besiele Yeoba ana walo Mosese
    yo Eloni kolili.
  hmo-hmo: Israela taudia ibounai ese unai bamona idia karaia, Mose bona Arona dekenai
    Lohiabada ese ia hereva henidia hegeregerena.
  urd-urd: तब सब बनी — इस्राईल ने जैसा ख़ुदावन्द ने मूसा और हारून को फ़रमाया वैसा
    ही किया।
  rus-SYN: 'И сделали все сыны Израилевы: как повелел Господь Моисею и Аарону, так
    и сделали.'
  bqc-SIM: Ɔ̃ Isailiↄ kɛ̀ lá Dii ò Mↄiziɛ ń Aalonaowa píi.
  tcz-CHONGTHU: Pakaiyin Mose le Aaron athupeh bang'in Israel mite'n jong abolsoh
    kei uve.
  mar-mar: तेव्हा परमेश्वराने मोशे व अहरोन यांना ज्या आज्ञा दिल्या त्या सर्व इस्राएली
    लोकांनी पाळल्या.
  qub-qub: Chaura Israelcunaga llapanta ruraran Aarontawan Moisesta Tayta Dios nishannölla.
  bqp-bqp: Akũ Isarailanↄ kɛ̀ lákũ Dikiri ò Musanɛ nà kũ Harunao ń pínki.
  hat-hat: Tout moun pèp Izrayèl yo te swiv lòd la, yo te fè sa Seyè a te bay Moyiz
    ak Arawon lòd fè a.
  eng-BSB: Then all the Israelites did this—they did just as the LORD had commanded
    Moses and Aaron.
  tod-tod: Izelayɛle nuiti ti kɛɛni ɠana nɔ, eɠɛʋelei Ɠɔoɠɔ GALAGI devei veeni la
    Moize ta Aalɔn ya.
  eng-WEBPB: All the children of Israel did so. As the LORD commanded Moses and Aaron,
    so they did.
  kbq-kbq: Anante Ra Anumzamo'ma Mosesene Aronikiznima hihoma huno maka kema znasami'nea
    kante ante'za maka Israeli vahe'mo'za ana hu'naze.
  nhe-BL: Huan nochi nopa israelitame quichijque senquistoc queja TOTECO quinnahuatijtoya
    Moisés huan Aarón.
  bus-bus: Ben Isarailinↄↄ kɛ̀ lán Dii ò Musa kↄ̃n Arunaonɛ nà ń píngi.
  gub-BL: Izaew izuapyapyr paw weruzar a'e ze'eg wà. Uzapo Tupàn Tuweharupi Wiko Ma'e
    Moizez pe Àràw pe hemiapo karer wà.
  eng-DRA: And all the children of Israel did as the Lord had commanded Moses and
    Aaron.
