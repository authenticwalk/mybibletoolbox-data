verse: EXO.012.023
translations:
  mal-C: യഹോവ ഈജിപ്റ്റുകാരെ ദണ്ഡിപ്പിക്കുന്നതിനു ദേശത്തുകൂടി കടന്നുപോകുമ്പോൾ, കട്ടിളക്കാലുകളിലും
    കട്ടിളകളുടെ മീതേയുള്ള പടിയിലും രക്തം കാണുകയും ആ വാതിൽ ഒഴിഞ്ഞു കടന്നുപോകുകയും ചെയ്യും;
    നിങ്ങളെ സംഹരിക്കാൻ നിങ്ങളുടെ വീടുകളിൽ പ്രവേശിക്കുന്നതിന് അവിടന്നു സംഹാരകനെ അനുവദിക്കുകയില്ല.
  deu-TKW: Denn Jahwe wird durchziehen, um gegen die Ägypter einen Schlag zu führen;
    wenn er dann das Blut an der Oberschwelle und an den beiden Thürpfosten erblickt,
    wird Jahwe schonend an jener Thüre vorübergehen und dem Verderben nicht gestatten,
    euere Wohnungen zu betreten, um jemand heimzusuchen.
  lin-lin: Wana Yawe akoleka na mokili mpo na koboma bato ya Ejipito mpe akomona makila
    na libaya ya likolo mpe na mabaya mibale ya mipanzi oyo esimbaka ekuke, akoleka
    ekuke yango mpe akopesa nzela te na mobomi ete akota na bandako na bino mpo na
    koboma.
  eng-LSV: And YHWH has passed on to strike the Egyptians, and has seen the blood
    on the lintel, and on the two doorposts, and YHWH has passed over the opening,
    and does not permit the destruction to come into your houses to strike.
  eng-GNV: 'For the Lord will passe by to smite the Egyptians: and when he seeth the
    blood vpon the lintel and on the two doore cheekes, the Lord wil passe ouer the
    doore, and wil not suffer the destroyer to come into your houses to plague you.'
  eng-WEBSTER: For the LORD will pass through to smite the Egyptians; and when he
    seeth the blood upon the lintel, and on the two side-posts, the LORD will pass
    over the door, and will not suffer the destroyer to come in to your houses to
    smite you.
  nhw-BL: Huan quema TOTECO panos para quinmictis nopa egiptome, sintla quiitas nopa
    estli itzonatipa huan ipan nochi ome iteno se puerta, huajca san quipanos nopa
    cali. Quej nopa, TOTECO amo quicahuilis nopa tlasosolojquetl ma calaqui ipan amochajchaj
    para quinmictis amoconehua.
  swh-ONEN: Bwana apitapo katika nchi yote kuwapiga Wamisri, ataiona damu juu ya vizingiti
    na kwenye miimo ya milango, naye atapita juu, wala hatamruhusu mwangamizi kuingia
    katika nyumba zenu na kuwapiga ninyi.
  bba-bba: Sɑnɑm mɛ Yinni Gusunɔ u koo tem mɛ bukiɑnɑ u kɑ Eɡibitiɡibu ɡo, u koo yɛm
    mɛ wɑ bɛɛn dii kɔnnɔsun beri berikɑɔ kɑ sin wɔllɔ, kpɑ u bɛɛn diɑ sɑrɑri. U ǹ
    wurɑmɔ ɡɔɔn ɡɔrɑdo u du u bɛɛ ɡo.
  eng-KJVCPB: For the Lord will pass through to smite the Egyptians; and when he seeth
    the blood upon the lintel, and on the two side posts, the Lord will pass over
    the door, and will not suffer the destroyer to come in unto your houses to smite
    you.
  cpy-cpy: Tema awijatyee Tajorentsi rowamaa-nakiri rantarite itomi-paeni Apitantoni-jatzi.
    Aririka iñaapaakiro iraantsi pipotho-takiro apitekiro otzinkami-panke eejatzi
    okonompi-pankero pashitakowo, ari rawijanakiro pipanko-paeni. Eero ishinetziri
    Tajorentsi ikyaa-wankotemi thonkan-taniri.
  mpx-mpx: Sauga Yehoba ni nosola Itipita ni lolil, he saliya ni kite nog kokowanaa
    ge ana ai labi labui elalil, yaka limi ni nopalegi. Yaomal ana Anelose nige ni
    uulutuk wami limiya ge ni lololimiu.
  wbp-wbp: Mungangkarlu, YAAWIYI kapu warru yani marramarra-kurlu nganayi Riwarri-maninja
    Wita-wangu-kurlu. Mapirrirli kapulu-jana Yijipi-wardingki-patu pinyi. Kaji YAAWIYI-rli
    yalyu nyanyi nyurrurla-nyangu tuwa-paturla, kapu kankarlumparra-juku paarr-pardimi.
    Kula-nyarra pinyi. Kapu warla-pajirni yinya marramarra Riwarri-maninja Wita-wangu
    Yijirali-pinki pinja-kujakuju.
  luo-luo: Ka Jehova Nyasaye biro wuotho e piny Misri duto mondo oneg jo-Misri, to
    obiro neno remo ewi reru kod e bath dhoutu kendo nokal dhoudigo, ok noyie ne janek
    mondo odonj e uteu mondo onegu.
  meu-meu: Badina be Iehova ese ina tano baine rakaia hanai, Aigupto taudia baine
    aladia mase; a rara iduara daene auna ai bona iduara ihua-ihuana kahana kahana
    audia ai baine itaia negana ai, Iehova ese una iduara baine lagaua hanai, hahedika
    ḡauna baine laoa ahu, emui ruma ai basine raka vareai, basine hamasemui.
  npi-ULB: किनकि मिश्रीहरूलाई प्रहार गर्न परमप्रभु यो देश भएर जानुहुनेछ । जब उहाँले
    ढोकाको माथिल्लो भाग र दुईवटै चौकोसमा रगत देख्‍नुहुनेछ तब उहाँले तिमीहरूको ढोकालाई
    छाडिदिनुहुनेछ र विनाश गर्नेलाई तिमीहरूलाई प्रहार गर्न तिमीहरूका घरहरूमा आउन अनुमति
    दिनुहुनेछैन ।
  yor-yor: Ní ìgbà tí Olúwa bá ń lọ káàkiri ní ilẹ̀ Ejibiti láti kọlù wọn, yóò rí
    ẹ̀jẹ̀ ni òkè ẹnu-ọ̀nà àti ni ẹ̀gbẹ́ ẹnu-ọ̀nà ilé yín, yóò sì ré ẹnu-ọ̀nà ilé náà
    kọjá, kì yóò gba apanirun láààyè láti wọ inú ilé e yín láti kọlù yín.
  emp-NTPO: Ãcõrẽba Egiptod̶ebema umaquĩrã warra dji nabemarãda quinibi carea pʌrrʌabʌrʌd̶e
    maʌ̃ oa bãrã ded̶e ed̶a wãbada icawa pʌrʌd̶ara unuya. Maʌ̃ bẽrã idjira wãyã wãya.
    Maʌ̃ oa unubʌrʌd̶e dji beabarida bãrã ded̶e idu ed̶a wãbiẽ́a bãrã umaquĩrã warra
    dji nabemarã quinibirãmãrẽã.
  ind-ind: TUHAN akan berkeliling di seluruh negeri untuk membunuh setiap anak sulung
    orang Mesir. Ketika Dia melihat rumah yang ada darahnya pada ambang atas pintu
    dan kedua tiang pintu, TUHAN akan melewatinya. Dia tidak akan membiarkan malaikat
    maut masuk ke rumah-rumah kalian dan membunuh setiap anak sulung kalian.
  pes-OPCB: آن شب خداوند از سرزمین مصر عبور خواهد کرد تا مصری‌ها را بکشد. ولی وقتی
    خون را روی تیرهای دو طرف در و سر در خانه‌هایتان ببیند از آنجا می‌گذرد و به ”هلاک
    کننده“ اجازه نمی‌دهد که وارد خانه‌هایتان شده، شما را بکشد.
  aer-aer: Lyete ingwele YAHWEH untherle-apetyenhe alkere-arenye Ikwerenhe-akerte,
    Rarle Athewe Ingkerreke Atwentye Akngerre. Apurtele ratherre Egypt-arenye areye
    irrerlknge atwetyenhe. Nhenge YAHWEH-ele apeke alhwe arriwenge aremele, Re alkereke-irremele
    anpere irretyenhe arrenhantherrenhe irrerlknge atwetyakenhele. Re ayaketyenhe
    Alkere-arenye-arle Ingkerreke Atwentye Akngerre, re Israel-arenye areye irrerlknge
    atwetyakenhe anetyenhe.
  tgl-ULB: Dahil si Yahweh ay dadaan para salakayin ang mga taga-Ehipto. Kapag nakita
    niya ang dugo sa itaas ng inyong balangkas at sa dalawang magkabilang poste, lalagpasan
    niya lamang ang inyong pintuan at hindi niya pahihintulutan ang tagawasak na makapasok
    sa inyong tahanan para kayo ay salakayin.
  cbu-NT: Ashiri watam iy Aparini Taarashipani na psaan Ijiptosh watsapunu xiychuwa.
    Sheeru, Ijiptoshuchee wip iwachiztamawa pachachiya; Ijiptoshchee wipaya. Itaru,
    pangusee pakchu kuraspa taparamawa anootsim kasachiya. Itaru, siyashchee iparis
    nda minamtiyam iwachiztamaa pachachiya. Nda minamtiyam nllur iwachiztam tsipachiya,
    átcha Apanlli, tputsireetsis tángtsa, Móysis Israelchichee kurak kamanku tárangiya.
  hui-hui: Ani buwa Anduane Homogohanda Iyibiali igini wahene bo wahole Iyibi dindini
    pume harangi tí andagani darama anda genenibi harabanibi hiridamigo hondowa Anduane
    Homogohanda ibunaga Homelo Bagane dahuliyalime tí andagaha anda naibi bolangua
    halu pelolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အီ​ဂျစ်​အ​မျိုး​သား တို့​ကို​သေ​ဒဏ်​စီ​ရင်​ရန် အီ​ဂျစ်​ပြည်​ကို
    ဖြတ်​သန်း​ကြွ​သွား​သည့်​အ​ခါ​တံ​ခါး​ထုပ်၊ တံ​ခါး​တိုင်​တို့​တွင်​သွေး​ကို​မြင်​ရ​လျှင်
    သင် တို့​အ​သက်​ချမ်း​သာ​ရ​စေ​ရန် သေ​မင်း​တ​မန် အား သင်​တို့​၏​အိမ်​များ​ကို​ကျော်​သွား​စေ
    တော်​မူ​မည်။ သင်​တို့​၏​အိမ်​များ​ထဲ​သို့​ဝင်​၍ သင်​တို့​အား​သတ်​ခွင့်​ပေး​မည်​မ​ဟုတ်။-
  cbi-NTPO: Tsenmalaa Yavé Egipto' chullanu tu'nu jindu, ya juukapatala pai cha'li
    uinamulanu bain, naa tin-era cha'linu bain asa katashu juntsaa, juntsa yanuya
    ne dapullainu tsuve. Tsejtaa Yavé ñulla' yashaya eepukaan jutyuve tutes nemunu.
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཕྱོགས་ཀུན་ལ་རྒྱུ་ཞིང་ཨེ་ཅིབ་པ་རྣམས་དགུམ་པ་དང་།
    སྒོའི་ཡ་ཐེམ་དང་སྒོ་འགྲམ་གཉིས་ལ་བསྐུས་པའི་ཁྲག་གཟིགས་པ་ན། ཁོང་ཉིད་སྒོ་དེ་ལས་ཕར་བརྒལ་ཞིང་སྲོག་གཅོད་མཁན་དེ་ཁྱོད་ཅག་གི་ཁང་པའི་ནང་ལ་ཁྱོད་རྣམས་དགུམ་དུ་ཡོང་བར་མི་མཛད་པའི་ཕྱིར་རོ།
    །
  sna-sna: Jehovha paanopinda napakati penyika kuti arove vaIjipita, achaona ropa
    pamusoro pechivivo nomumativi amagwatidziro egonhi uye achapfuura pamikova yenyu,
    uye haangatenderi muparadzi kuti apinde mudzimba dzenyu kuti akurovei.
  spa-BLM: Porque Yahvé pasará para herir a los egipcios; y cuando vea la sangre en
    el dintel y en los dos postes de la puerta, Yahvé pasará por encima de la puerta,
    y no permitirá que el destructor entre en vuestras casas para heriros.
  cac-cac: Ayic ol ec' Jehová d'ac'valil chi', yic smac'ancham eb' b'ab'el yuninal
    eb' aj Egipto, ol yilanoch chic' d'a spuertail e pat chi', b'en̈ej ol ec'b'atoc,
    man̈ ol schaochlaj jun ángel ol mac'ancham eb' b'ab'el unin d'a yol e pat.
  swh-ULB: Kwa kuwa Yahweh atapita kushambulia Wamisri. Atakapo ona damu juu ya fremu
    ya mlango na kwenye mihimili miwili ya mlango, atapita mlango wako na ata ruhusu
    mharibifu kuja nyumbani kwenu kuwashambulia.
  bel-bel: І пойдзе Гасподзь караць Егіпет, і ўбачыць кроў на папярэчыне і на абодвух
    вушаках, і пройдзе Гасподзь міма дзьвярэй, і не дапусьціць згубцу ўвайсьці ў дамы
    вашыя дзеля кары.
  wed-wed: Ma waguvarai Bada Egypt anatapuna ina naeni ma mai Egypt ai natuevou ina viraḡeni.
    Wate maranai tara ina inanai metaeta au tepana ma au adana, Bada wei numana ina raḡoni
    ma iraḡe-anelana ina viḡaei da eḡa ina rui da ina viraḡenimi.
  deu-ELBBK: Und der HERR wird hindurchgehen, die Ägypter zu schlagen; und sieht er
    das Blut an der Oberschwelle und an den beiden Pfosten, so wird der HERR an der
    Tür vorübergehen und wird dem Verderber nicht erlauben, in eure Häuser zu kommen,
    um zu schlagen.
  mbb-OT: Su edhipenawen te Nengazen is Ehipto te kebpenhimatey te kinekekayan he
    menge anak he maama te menge Ehiptohanen. Piru emun egkaahà te Nengazen is lengesa
    ziyà te zivavew wey pesikilizà he marku te ǥemawan, ne edlevayan din dà is baley
    niw ne kenè din edtuǥutan is ebpendezaat te kedseled diyà te menge valey niw te
    kebpenhimatey te kinekekayan he anak niw he maama.
  mal-2015: യഹോവ മിസ്രയീമ്യരെ ദണ്ഡിപ്പിക്കേണ്ടതിന്നു കടന്നുവരും; എന്നാൽ കുറുമ്പടിമേലും
    കട്ടളക്കാൽ രണ്ടിന്മേലും രക്തം കാണുമ്പോൾ യഹോവ വാതിൽ ഒഴിഞ്ഞു കടന്നു പോകും; നിങ്ങളുടെ
    വീടുകളിൽ നിങ്ങളെ ദണ്ഡിപ്പിക്കേണ്ടതിന്നു സംഹാരകൻ വരുവാൻ സമ്മതിക്കയുമില്ല.
  tuo-NT: Õꞌacʉ̃ Egiptocjãrã masã maꞌmisʉmʉarẽ wẽjẽgʉ̃ waꞌagʉ, wiꞌserire yʉꞌrʉagʉ,
    sope sumutorire dí waꞌreꞌquere ĩꞌagʉ̃, ti wiꞌire diacjʉ̃ yʉꞌrʉagʉsami. Tojo weegʉ
    Õꞌacʉ̃ cʉ̃rẽ werecoꞌtegʉ masãrẽ wẽjẽgʉ̃rẽ mʉsã ye wiꞌserire sãjãcã cãꞌmotaꞌagʉsami.
  gup-gup: Dja Yawey kawohre kabenbun bininj nawu Egyptbeh, wanjh bu kanan kunkurlba
    kaddumkah kururrkdangmaye dja kore kurlirrih bokenh, wanjh kunu nungka karurrkdangmayeyurrhke
    ngudberre, dja kabirrahme nawu kabenbun bininj, ba minj kangimen kunrurrk ngudberre
    ngunbunkenh.”
  gvs-gvs: Yauwe Itipita goi bei isiu ivaníbita, e da Itipita ilauidi. Go tutayana
    ikaikayana ida vada totomdi dadavina dadavina be diligaemaina goi igite, e vadayadi
    bei ibasitaoidi go, ina tómtula geya itagoneyeta isiu ilauida.
  rmc-rmc: Sar o RAJ predžala prekal o Egipt, hoj ode te murdarel le Egipťanen, dikhela
    o rat pro zarubňi upral the pal soduj seri a na domukela le meribnaskre aňjeloske,
    hoj te džal andre tumare khera te murdarel.
  nlg-nlg: Na pukuna a Yahweh ke lovovulea na komu/butonikomu udolu Egypt me ke matera
    na lei kamanagho ni Egypt. Mi tana bona ke righia na ghabu tana kauna mana lilighina
    na ghaina na mataula, a Yahweh ke lovovulei na valemiu. Ke mua lubatia na angel
    te matera rana vure ge ke haghe me ke matera nimiu na lei kamanagho.
  pes-OPV: زیراخداوند عبور خواهد کرد تا مصریان را بزند وچون خون را بر سردر و دو قایمه‌اش
    بیند، هماناخداوند از در گذرد و نگذارد که هلاک کننده به خانه های شما درآید تا شما
    را بزند.
  ron-1924: Кынд ва трече Домнул ка сэ ловяскэ Еӂиптул ши ва ведя сынӂеле пе прагул
    де сус ши пе чей дой стылпь ай уший, Домнул ва трече пе лынгэ ушэ ши ну ва ынгэдуи
    Нимичиторулуй сэ интре ын каселе воастре ка сэ вэ ловяскэ.
  aui-aui: Raghanina Yawe God kubura tupana inaverarughuwoneni Ijipt damdi kasunuyidi
    kiiravine, na ganigani matamketa wowone da nawanawadiye inakita, na noko barena
    inakoughanuni, bi gegha yana kasunugha Aneyina iniwaghasineni da yami bare kamodiye
    inarughu da natunatumi tomotomoyidi tubugha-yainidi inirabobodina.
  ben-OBCV: সদাপ্রভু যখন মিশরীয়দের আঘাত করার জন্য দেশের মধ্যে দিয়ে এগিয়ে যাবেন,
    তিনি দরজার চৌকাঠের উপর দিকে ও দুই পাশে রক্ত দেখবেন এবং দরজার সেই চৌকাঠ পার করে
    যাবেন, ও তিনি বিনাশকারীকে তোমাদের ঘরে ঢুকে তোমাদের আঘাত করার অনুমতি দেবেন না।
  som-som: Waayo, Rabbigu wuxuu dhex mari doonaa dalka, oo wuxuu layn doonaa Masriyiinta,
    oo markuu arko dhiigga ku yaal albaabka fayaaraddiisa sare iyo labada dhinac oo
    fayaaradda ah ayaa Rabbigu kor mari doona albaabka, oo u oggolaan maayo in baabbi'iyuhu
    guryihiinna soo galo oo idin laayo.
  lat-VUC: 'Transibit enim Dominus percutiens Ægyptios: cumque viderit sanguinem in
    superliminari, et in utroque poste, transcendet ostium domus, et non sinet percussorem
    ingredi domos vestras et lædere.'
  eng-ASVBT: For Jehovah will pass through to smite the Egyptians; and when he seeth
    the blood upon the lintel, and on the two side posts, Jehovah will pass over the
    door, and will not suffer the destroyer to come in unto your houses to smite you.
  mna-mna: Pa mbeŋ to Yooba isu mi ipa pa Aikuptu ma iteege zaaba pizin. Mi sombe
    ire siŋ tana imbot se kataama tiom kwon, to ipeteke aŋela kini tabe ikas zin Aikuptu
    i, be irao ilema ruumu tiom som. Naso ipun yom som, mi kombot ambai.
  ita-1885: E quando il Signore passerà per percuoter gli Egizj, egli vedrà il sangue
    sopra il limitare, e sopra i due stipiti; e trapasserà oltre alla porta, e non
    permetterà al distruttore di entrar nelle vostre case per percuotere.
  eng-LXXUP: And the Lord shall pass by to smite the Egyptians, and shall see the
    blood upon the lintel, and upon both the doorposts; and the Lord shall pass by
    the door, and shall not suffer the destroyer to enter into your houses to smite
    you.
  eng-ULB: For Yahweh will pass through to attack the Egyptians. When he sees the
    blood on the top of the doorframe and on the two doorposts, he will pass over
    your door and not permit the destroyer to come into your houses to attack you.
  spa-VBL: “Cuando el Señor pase a castigar a los egipcios, verá la sangre en la parte
    superior y en los lados del marco de la puerta. Pasará porencima de la puerta
    y no permitirá que el destructor entre en sus casas y los mate.
  fra-_FOB: Et l'Éternel passera pour frapper l'Égypte, et il verra le sang sur le
    linteau, et sur les deux poteaux; et l'Éternel passera par-dessus la porte, et
    ne permettra point au destructeur d'entrer dans vos maisons pour frapper.
  mal-mal: യഹോവ ഈജിപ്റ്റുകാരെ നശിപ്പിക്കേണ്ടതിന് കടന്നുവരും; എന്നാൽ കുറുമ്പടിമേലും
    കട്ടളക്കാൽ രണ്ടിന്മേലും രക്തം കാണുമ്പോൾ യഹോവ വാതിൽ ഒഴിഞ്ഞ് കടന്ന് പോകും; നിങ്ങളുടെ
    വീടുകളിൽ നിങ്ങളെ നശിപ്പിക്കേണ്ടതിന് സംഹാരകൻ വരുവാൻ സമ്മതിക്കുകയുമില്ല.
  urd-GVR: Jab Rab Misriyoṅ ko mār ḍālne ke lie mulk meṅ se guzaregā to wuh chaukhaṭ
    ke ūpar wāle hisse aur dāeṅ bāeṅ ke bāzuoṅ par lagā huā ḳhūn dekh kar un gharoṅ
    ko chhoṛ degā. Wuh halāk karne wāle farishte ko ijāzat nahīṅ degā ki wuh tumhāre
    gharoṅ meṅ jā kar tumheṅ halāk kare.
  suz-BL: परमप्रभु यावे इजीप्‍त ङा मुर साइक्‍चा कली हिरब। परमप्रभु यावेमी लाप्‍चो
    आ पिया नु थाममी हुश ख्रेक्‍शो तशा, इं खिं हेरशा लाक्‍ब। मिनु साइक्‍ब कली इं खिंम
    ओव़चा मगेब।
  ita-1927: Poiché l’Eterno passerà per colpire gli Egiziani; e quando vedrà il sangue
    sull’architrave e sugli stipiti, l’Eterno passera oltre la porta, e non permetterà
    al distruttore d’entrare nelle vostre case per colpirvi.
  ckb-ckb: یەزدان تێدەپەڕێت بۆ ئەوەی لە میسرییەکان بدات، کاتێک خوێنەکە دەبینێت کە
    لەسەر دەرگا و هەردوو لایەکەی دراوە ئیتر یەزدان بەسەر دەرگاکە تێدەپەڕێت و ناهێڵێت
    لەناوبەر بێتە ماڵەکانتان بۆ لێدانتان.
  eng-BBE: For the Lord will go through the land, sending death on the Egyptians;
    and when he sees the blood on the two sides and the top of the door, the Lord
    will go over your door and will not let death come in for your destruction.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರನ್ನು ಸಂಹರಿಸುವುದಕ್ಕಾಗಿ ಹಾದುಹೋಗುವರು. ಅವರು
    ಅಡ್ಡ ಪಟ್ಟಿಯ ಮೇಲೂ, ಅದರ ಪಕ್ಕದ ಎರಡು ನಿಲುವು ಕಂಬಗಳ ಮೇಲೂ ರಕ್ತವನ್ನು ನೋಡಿದಾಗ, ಸಂಹಾರಕನು
    ನಿಮ್ಮ ಮನೆಗಳೊಳಗೆ ಬಂದು ನಿಮ್ಮನ್ನು ಸಂಹಾರಮಾಡದಂತೆ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಬಾಗಿಲುಗಳನ್ನು ದಾಟಿಹೋಗುವರು.
  bbb-bbb: Ja ijiege reke E Ireobo fu ijia oenoekinu e Ijifitiko ije kaniamo fu viene
    jone ijia fanu kavuane ije gakuma are jone fu asidiake. Ro fube anera fuone fu
    e kaniaga bu oevo ije kuaga fu are jone ijia aruna ame fari amure jone ije kaniaga
    bu oeke.
  tam-2017: யெகோவா எகிப்தியர்களை நாசம் செய்வதற்குக் கடந்துவருவார்; நிலையின் மேற்சட்டத்திலும்
    வாசலின் நிலைக்கால்கள் இரண்டிலும் அந்த இரத்தத்தைக் காணும்போது, யெகோவா அழிக்கிறவனை
    உங்களுடைய வீடுகளில் உங்களை நாசம் செய்வதற்கு வரவிடாமல், வாசற்படியிலிருந்து விலகிக்
    கடந்துபோவார்.
  spa-RV-1909: Porque Jehová pasará hiriendo á los Egipcios; y como verá la sangre
    en el dintel y en los dos postes, pasará Jehová aquella puerta, y no dejará entrar
    al heridor en vuestras casas para herir.
  ron-BTF: Pentru că DOMNUL va trece să lovească egiptenii; și când vede sângele pe
    pragul de sus și pe cei doi ușori, DOMNUL va trece peste ușă și nu va permite
    nimicitorului să intre în casele voastre să lovească.
  eng-WEBP: For the LORD will pass through to strike the Egyptians; and when he sees
    the blood on the lintel, and on the two door posts, the LORD will pass over the
    door, and will not allow the destroyer to come in to your houses to strike you.
  eng-FBV: When the Lord passes through to punish the Egyptians, he will see the blood
    on the top and sides of the doorframe. He will pass over the door, and he will
    not allow the destroyer to enter your houses and kill you.
  nld-1939: Want Jahweh zal rondgaan, om Egypte te slaan; maar als Hij het bloed op
    de bovendorpel en op de beide zijposten ziet, zal Hij die deur genadig voorbijgaan
    en den verderver beletten, uw huizen binnen te gaan, om u te treffen.
  nch-BL: Huan quema TOTECO panos para quinmictis nopa egiptome, sinta quiitas nopa
    esti itzompac huan ipan nochi ome iteno se caltemit, huajca san quipanos nopa
    cali. Quej nopa, TOTECO amo quicahuilis nopa tasosolojquet ma calaqui ipan amochajchaj
    para quinmictis amoconehua.
  vie-1934: Đức Giê-hô-va sẽ đi qua đặng hành hại xứ Ê-díp-tô; khi thấy huyết nơi
    mày và hai cây cột cửa, Ngài sẽ vượt qua, không cho kẻ tiêu diệt vào nhà các ngươi
    đặng hành hại.
  hin-CV: क्योंकि याहवेह उस समय मिस्रियों को मारते हुए निकल रहे होंगे. जिस घर के दरवाजे
    के दोनों तरफ और माथे पर मेमने का खून दिखेगा, उसे छोड़ते हुए आगे निकल जाएंगे और
    अंदर आकर किसी को नहीं मारेंगे.
  eng-OURB: For Adonai will pass through to strike the Egyptians [people from Abode
    of slavery]; and when he sees the blood on the lintel, and on the two door posts,
    Adonai will pass over the door, and will not allow the destroyer to come in to
    your houses to strike you.
  spa-BES: Porque el Señor pasará por la tierra, enviando muerte sobre los egipcios;
    y cuando vea la sangre en los dos lados y en la parte superior de la puerta, el
    Señor saldrá por encima de tu puerta y no dejará que la muerte entre en tu destrucción.
  tdx-tdx: Amy te hitoañe mb’eo t’Iehovà hanjevoñe o nte-Mitsraimeo; aa ie mahavazoho
    ty lio amy tokonañe amboney naho amy lahindalañe roe rey, le hiary ambone’ i lalañey
    t’Iehovà vaho tsy henga’e hizilik’ an-kiboho’ areo ao i mpandro­tsakey hanjevoñe.
  vid-vid: Mina heye Mkulu Nguluwi kokola kuno yowakopola Wamisili. Ila hoyokona danda
    ibakalizwe mli vibatilila lwizi vya ng'handa za hemwe, kokola na homkundiza hebu
    yalingukopola yenjile kuli ng'handa za hemwe kuwakopola.
  eng-OKE: For the Lord will be revealed to smite the Mizraee; and seeing the blood
    upon the lintel and upon the two posts, the Lord will be merciful upon the door,
    and will not suffer the Destroyer (or destruction) to enter your houses to smite.
  tha-KJV: เพราะพระเยโฮวาห์จะเสด็จผ่านไปเพื่อจะได้ประหารคนอียิปต์ เมื่อพระองค์ทรงเห็นเลือดที่​ไม้​ประตู​ข้างบนและที่​ไม้​วงกบประตูทั้งสองข้าง
    พระเยโฮวาห์จะทรงผ่านเว้นประตู​นั้น ไม่​ทรงยอมให้​ผู้​สังหารเข้าไปในบ้านท่าน เพื่อจะประหารท่าน
  por-BR-2018: Porque o SENHOR passará ferindo os egípcios; e quando vir o sangue
    na verga e nos dois postes, passará o SENHOR aquela porta, e não deixará entrar
    o feridor em vossas casas para ferir.
  deu-ELO: Und Jehova wird hindurchgehen, die Ägypter zu schlagen; und sieht er das
    Blut an der Oberschwelle und an den beiden Pfosten, so wird Jehova an der Tür
    vorübergehen und wird dem Verderber nicht erlauben, in eure Häuser zu kommen,
    um zu schlagen.
  eng-WYC-2018: For the Lord shall pass [forth] smiting the Egyptians; and when he
    shall see the blood in the lintel, and in ever either post, (or and when he shall
    see the blood on the lintel, and on both doorposts), he shall pass (over) the
    door of the house; and he shall not suffer the smiter to enter into your houses,
    and to hurt you.
  epo-epo: Kaj la Eternulo trairos, por puni la Egiptojn; kiam Li vidos la sangon
    sur la supra sojlo kaj ambaŭ fostoj, tiam la Eternulo preterpasos la pordon kaj
    ne permesos al la ekstermanto veni en viajn domojn por puni.
  uig-PIN: Qünki Pǝrwǝrdigar misirliⱪlarni urup ⱨalak ⱪilix üqün, zeminni kezip ɵtidu;
    U ixikning bexi wǝ ikki kexikidiki ⱪanni kɵrgǝndǝ, Pǝrwǝrdigar ⱨalak ⱪilƣuqining
    ɵyliringlarƣa kirip silǝrni uruxidin tosux üqün muⱨapizǝt ⱪilip ixikning aldiƣa
    ɵtüp turidu.
  beo-beo: 'Hina Gode da Idibidi sogega magobo mano fanelegemusa: ahoasea, E da maga:me
    dilia logo holei gadodili amola mimogodi la:didili la:didili ulasi ba:sea, E da
    Gugunufinisisu A:igele ema dilia diasu ganodini dili medoma:ne mae golili sa:ima:ne
    sia:mu.'
  tpi-OTNT: Bihain Bikpela bai i go long olgeta hap bilong Isip bilong kilim olgeta
    namba wan pikinini man bilong ol Isip. Na bai em i lukim blut long arere bilong
    ol dua bilong yupela na bai em i abrusim yupela na em i no ken larim ensel bilong
    kilim man i go insait bilong kilim pikinini bilong yupela.
  hau-SA: Sa’ad da Ubangiji yake ratsa ƙasar don yă bugi Masarawa, zai ga jinin a
    bisa da kuma gefen madogaran ƙofa, zai ƙetare ƙofar, ba zai bar mai hallakawa
    yă shiga gidajenku, yă buge ku ba.
  udu-udu: Haali/ TAP̱A a’di i midi ya pe ki tur mo mmo’kosh ’kwani Pam Masir mo.
    A’di midi p̱ara bas e mo e buŋ’kup̱ ma campur dhali ’ko’d gwara su/ mo. Dhali
    a’di midi peya campur ’kup̱ mo dhali midi diki dhala aman’ce’da ’ce’d sho’k bway
    mo mmoci’c aris gu’b bum mo mmo’kosh um mo be.
  uig-LAT: Chünki Perwerdigar misirliqlarni urup halak qilish üchün, zéminni kézip
    ötidu; U ishikning béshi we ikki késhikidiki qanni körgende, Perwerdigar halak
    qilghuchining öyliringlargha kirip silerni urushidin tosush üchün muhapizet qilip
    ishikning aldigha ötüp turidu.
  nde-nde: Lapho uThixo edabula phakathi kwelizwe ebulala amaGibhithe uzalibona igazi
    phezulu lemaceleni omgubazi, aceze awedlule lowomnyango angamvumeli umbhubhisi
    ukungena endlini alibulale.
  ton-ton: 'Koeʻuhi ʻe hāʻele atu ʻa Sihova ke taaʻi ʻae kakai ʻIsipite: pea ka ʻafio
    ia ki he toto ʻi he potu fakalava mo e pou ʻe ua, ʻe Lakaatu ʻa Sihova ʻi he matapā,
    pea ʻe ʻikai te ne tuku ʻae fakaʻauha ke hū ki homou fale ke taaʻi ʻakimoutolu.'
  ces-1613: Neboť půjde Hospodin, aby bil Egypt, a kde uzří krev nade dveřmi a na
    obou veřejích, přeskočí Hospodin ty dvéře, aniž dopustí zhoubci vjíti do domů
    vašich k hubení.
  eko-eko: Maana Nnyizinku aviraka mmuti mphule yoori awoole amisuri; amana oona taamu
    etile mwittukuntteliyeeyo nlako enu phantte na phantte na vatulu vaya, Nnyizinku
    onttela ovira attaapho khanlawa onlikha namatapanya ovira mmanyupa mwenu yoori
    awuuleeni.
  eng-WMB: For the LORD will pass through to strike the Egyptians; and when he sees
    the blood on the lintel, and on the two door posts, the LORD will pass over the
    door, and will not allow the destroyer to come in to your houses to strike you.
  tam-TCV: யெகோவா எகிப்தியரை அழிப்பதற்காகத் தேசத்தின் வழியாகக் கடந்துசெல்வார்; அப்பொழுது
    உங்கள் கதவின், மேல்சட்டத்திலும், நிலைக்கால்கள் இரண்டிலும் இரத்தத்தைக் காணும்போது,
    அவர் அந்த வாசலைக் கடந்துபோவார், அழிப்பவன் உங்கள் வீடுகளில் புகுந்து உங்களை அழிக்க
    அவர் அனுமதிக்கமாட்டார்.
  ceb-ULB: Tungod kay molabay si Yahweh aron patyon ang mga Ehiptohanon. Sa dihang
    makita niya ang dugo sa ibabaw nga bahin sa inyong pultahan ug sa duha ka mga
    haligi niini, saylohan lamang niya ang inyong pultahan ug dili niya tugotan ang
    mamumuo sa pagsulod sa inyong mga balay aron sa pagpatay kaninyo.
  pol-UBG: PAN bowiem przejdzie, aby zabijać Egipcjan, a gdy ujrzy krew na nadprożu
    i na obu węgarach, PAN ominie drzwi i nie pozwoli niszczycielowi wejść do waszych
    domów, aby was zabić.
  agr-agr: Egiptunmaya aents aidau uchiji iwai aidaun ijituatatus Tuke Pujuu nagkaemak
    waiti nujamtai jimag numi awa nunú, yakin minamua nujai numpai ukatkamun wainak
    ikaa nagkaemaktatui. Nuniak niina aentsji nayaimpinmaya magkagtina nuna atumi
    jeminig wayashti titatui. Nuadui atumi uchijum iwai aidauk makichkish jakachagtatui.
  kyc-kyc: Kamongome yuu Isipi sukusa papyuo Isipi wambu pyala pao isa ketae lambuo
    palyingi dee kambu dowa isa dolapona ranjama pisiramo doko kandaramo dokopa aŋala
    wambu pyao kumakara doko nakamana anda dupwana nakama pyao kumakala paa nana lara.
  urd-GVU: جب رب مصریوں کو مار ڈالنے کے لئے ملک میں سے گزرے گا تو وہ چوکھٹ کے اوپر
    والے حصے اور دائیں بائیں کے بازوؤں پر لگا ہوا خون دیکھ کر اُن گھروں کو چھوڑ دے
    گا۔ وہ ہلاک کرنے والے فرشتے کو اجازت نہیں دے گا کہ وہ تمہارے گھروں میں جا کر تمہیں
    ہلاک کرے۔
  deu-1912: Denn der HERR wird umhergehen und die Ägypter plagen. Und wenn er das
    Blut sehen wird an der Oberschwelle und den zwei Pfosten, wird er an der Tür vorübergehen
    und den Verderber nicht in eure Häuser kommen lassen, zu plagen.
  ntj-ntj: Nyangka Mama Kuurrnga Yiitjipulawana parrangaraku ngurrangkatja pirninya
    pungkula mirrirntankukitja. Palunyalu nyaku yirrami nyuntuku-tjanampanku yiwarlangka
    ngaralanyangka. Palunyalu Yayintjulpa Mirrirntankupayinya marrkulku nyuntuku-tjanampanku
    katja kurranyungkatja tjarrparra mirrirntankutjakutarra.
  kan-2017: ಯೆಹೋವನು ಐಗುಪ್ತ್ಯರನ್ನು ಹತಮಾಡುವುದಕ್ಕೆ ದೇಶದ ನಡುವೆ ಹಾದುಹೋಗುವನು. ಆಗ ನಿಮ್ಮ ನಿಮ್ಮ
    ಮನೆಬಾಗಿಲಿನ ಮೇಲಣ ಪಟ್ಟಿಯಲ್ಲಿಯೂ, ಎರಡು ನಿಲುವು ಪಟ್ಟಿಗಳಲ್ಲಿಯೂ ಆ ರಕ್ತವನ್ನು ಕಂಡು ಮುಂದಕ್ಕೆ
    ದಾಟಿ ಹೋಗುವನು. ನಿಮ್ಮ ಪ್ರಾಣ ತೆಗೆಯುವುದಕ್ಕೆ ಸಂಹಾರಕನು ನಿಮ್ಮ ಮನೆಗಳಲ್ಲಿ ಬರುವುದೇ ಇಲ್ಲ.
  ena-ena: Asɨ Iaue agaŋ Isipɨ fɨli tɨbɨ hɨdahɨda nudɨ ciaŋ hali hɨsɨŋ agadɨ abɨdaci
    ninaŋ Cimegeŋ agɨladɨ sɨkasɨkan ifɨhɨma fɨhalɨbali uami. Lɨdaci Asɨ Iaue agaŋ
    sɨhɨm mɨdɨ naludɨ ulaŋ hɨbɨ ivu ivu caba hɨvɨ mɨŋepɨhalɨbalaŋ agɨladɨ iga iga
    naludɨ ulaŋ agɨladɨ lɨvalavɨbali uami. Lɨhavɨdaci naludɨ ninaŋ Cimegeŋ agɨlaŋ
    ma hɨmavɨbali uami. Ulaŋ mɨdɨ apalɨ agɨladɨ iga iga nudɨ ciaŋ hali hɨsɨŋ agadɨ
    abɨdaci uleŋ muji ivo ivo ninaŋ Cimegeŋ agɨladɨ ifɨhɨmɨbali uami.
  yap-yap: Ya ngiyal’ ni bay yan SOMOL u lan yu Egypt ni nge thang e fan rok piyu
    Egypt, e bayi guy e racha’ u daken langan e mab ngu daken ruw raba’ i langan e
    mab, ma dabi pag e Engel ko Yam’ nge yib ngalan e naun romed nge thang e pogofan.
  hlt-MCSB: Egypt vuek ham BOEIPA loh a pah vaengah danglo dongkah neh rhungsut rhoi
    dongkah thii te a hmuh vetih a kan ni. Aka vuek te na im thohka la kun ham khaw
    BOEIPA loh nang te kutcaihnah la n'khueh mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊብፄ ዓሶ ሃይቢና ዎጋኒ ጊብፄ ዓጮ ሃንታንዳኔ፤ ካሮኮ ዑፃ ዓኣ ቦኦኮላሢና ዓጮ ሬኤኮናይዳ ሱጉፆ
    ዒ ዛጋዖ ዑሣ ዖኦኪ ዓኣዻንዳኔ፤ ዎዻ ኪኢታንቻሢያ ዒንሢኮ ማኣሪ ማኣሪ ጌሊ ዒንሢ ዎዹዋጉዲ ዬይ ላኣጋንዳኔ።
  twi-ASANTE: Awurade bɛtwam afa asase yi so akunkum Misraimfoɔ. Na sɛ ɔhunu sɛ mogya
    wɔ aponnwatifi no ne aponnwa mmienu no ho a, ɔbɛtwa saa efie no ho akɔ a ɔremma
    ɔsɛefoɔ no nwura hɔ nkunkum mo mmakan.
  mwc-mwc: Maranai Bada kupura ina riu roboi Egypt biyisi ravisi kairavina wai matam
    ketai, tara ina kinani wai kona yovena ini subonei ba, rabobo aneyina ini taraparanimi
    kata kega ami yove ina riuni ba ini kasibunuwanimi.
  eng-WEBU: For the LORD will pass through to strike the Egyptians; and when he sees
    the blood on the lintel, and on the two door posts, the LORD will pass over the
    door, and will not allow the destroyer to come in to your houses to strike you.
  bnp-bnp: E BAKOVI DAGI bara i lakea na tabeke lobo ne Egipto ge rabalaki e huriki
    a koma bakovi, a tabua. Na tahuna i matai a dara na mataruma ne mua, bara i pagepolo.
    I uka ma ge rudua a agelo vona ge dili na ruma ge ratapile mua.
  wal-wal: GODAI Gibxxeta shoci woranau he biittaara kanttiyo wode, suuttaa qoriyaaninne
    naa77u qosilettatun be7ana; be7idi kareera aadhdhi bayana; xaissiyaagee intte
    soo gelidi, inttena worennaadan a intte soo gelissenna.
  spa-PDDPT: Porque cuando Yavé pase para herir a los egipcios, verá la sangre en
    el dintel y sobre las jambas. Yavé pasará de aquella puerta y no dejará que el
    destructor entre a sus casas para herir.
  gun-gun: Mba'eta Senhor oaxa 'rã ovy Egito pygua kuery ojuka aguã. Ha'e rã okẽ árygua
    ha'e ijyta jovaive re huguy oĩa Senhor oexa vy ma oaxa rive 'rã ha'e va'e oo rupi,
    pendero py nomoingei 'rã nhomombaarã pendejuka aguã.
  agu-BL: Na yil tz'icy'ak yi Kataj tan chibiyle'n cyakil yi bajx chicy'ajl yi e'
    aj Egipto stile' yi at yi chich' te'jak yi marquil yi chipuertu'. Nin yil til
    yi at chich' te'jak yi chipuertu' tz'icy'pon tzun i'-tz, nin quil chiquim yi e'
    bajx chicy'ajlu' ta'n.
  ilo-ULB: Ta lumabasto ni Yahweh a mangraut kadagiti Egipcio. Inton makitana ti dara
    iti ngatoen ti hamba ti ridaw ken kadagiti dua a poste ti ridaw, labsannanto ti
    ridawyo ket saanna a palubusan ti mangdaddadael a sumrek kadagiti babbalayyo a
    mangraut kadakayo.
  kpg-kpg: Dimaadua ma gaa hana i hongo Egypt e daaligi digau Egypt, ga gidee ia nia
    dodo i di gili nia duludulu o nia bontai mo hongo nia bontai, ge Ia hagalee hai
    tangada di langi haga made dangada gi ulu gi lodo godou hale e daaligi goodou.
  uig-ARA: چۈنكى پەرۋەردىگار مىسىرلىقلارنى ئۇرۇپ ھالاك قىلىش ئۈچۈن، زېمىننى كېزىپ
    ئۆتىدۇ؛ ئۇ ئىشىكنىڭ بېشى ۋە ئىككى كېشىكىدىكى قاننى كۆرگەندە، پەرۋەردىگار ھالاك
    قىلغۇچىنىڭ ئۆيلىرىڭلارغا كىرىپ سىلەرنى ئۇرۇشىدىن توسۇش ئۈچۈن مۇھاپىزەت قىلىپ ئىشىكنىڭ
    ئالدىغا ئۆتۈپ تۇرىدۇ.
  bps-bps: du magu Dwata i Amu di klamang banwe Idyif, du fnatin i dad ngà lagi sangal
    twege di dad to Idyif. Na di kiten kadang i litè di bà takabyu, nliusan i gumnèyu,
    na laan fafusuk i kasaliganan i dekan, du fnatin i dad ngà lagi sangal twege.”
  sus-sus: Alatala na Misira bɔxi isa di singe faxafe ra, a dangima nɛ banxie xun
    ma, wuli na naxee naadɛ gbanyi nun a sɛɛtie ma. A mu tinma kanari yo xa so wo
    xɔnyi.
  pon-2006: Pwe KAUN-O pahn ket wasa koaros nan Isip pwe en ketin kemehla mehn Isip
    kan. Eri, ni eh pahn mahsanihada nta ni utuhn wenihmw kan, e sohte pahn ketin
    mweidohng meninkauwo en pedolong nan imwamwail kan oh kemeikumwailla.
  jae-jae: Gebe Apômtau êsêlêŋ ênac laoc gamêŋ gebe ênac Aiguptu. Embe êlic dec aŋga
    kagêbôc to sagiŋtêkwa sacgêdôŋa, go êôc lêlêc sacgêdô tonaŋ ma êkô aŋela siŋŋa
    auc gebe êsô nêm andu êna ma ênac amac atom.
  ksd-ksd: Tago ra Luluai na bolo upi na ubu ra umana te Aigipto; ma ona na gire ra
    gap ta ra davai i va bolo ma ta ra ura tukal, a Luluai na bolo lake, ma pa na
    tul tar ra tena vardodoko upi na ruk ma upi na ubu avat.
  tur-YTC: Çünkü Yahve Mısırlılar'ı vurmak için geçecek. Yahve üst eşik üzerindeki
    ve iki kapı sövesindeki kanı görünce kapının üzerinden geçecek ve yok edicinin
    evlerinize gelip sizi vurmasına izin vermeyecek.
  grc-BRENT: Καὶ παρελεύσεται Κύριος πατάξαι τοὺς Αἰγυπτίους, καὶ ὄψεται τὸ αἷμα ἐπὶ
    τῆς φλιᾶς, καὶ ἐπʼ ἀμφοτέρων τῶν σταθμῶν· καὶ παρελεύσεται Κύριος τὴν θύραν, καὶ
    οὐκ ἀφήσει τὸν ὀλοθρεύοντα εἰσελθεῖν εἰς τὰς οἰκίας ὑμῶν πατάξαι.
  ind-AYT: sebab TUHAN akan melintas untuk memukul orang Mesir, dan ketika Dia melihat
    darah pada ambang pintu dan pada dua tiangnya, TUHAN akan melewatkan pintu itu
    dan tidak akan mengizinkan si pembinasa masuk ke dalam rumahmu untuk memukulmu.
  nya-nya: Pamene Yehova adzadutsa mʼdziko kudzakantha Aigupto, nʼkuona magazi pamwamba
    ndi mʼmbali mwa mphuthu za chitseko, Iye adzadutsa khomo limenelo ndipo sadzalola
    woonongayo kuti alowe mʼnyumba zanu kuti akukantheni.
  hrv-hrv: Kad Jahve bude prolazio da pobije Egipćane, zapazit će krv na nadvratniku
    i na oba dovratnika, pa će mimoići ta vrata i neće dopustiti da Zatornik uđe u
    vaše kuće da hara.
  mps-mps: Tama nosali Genuai Bidi te Isip tǫ habu tigidali teba pelama, te Isip
    bagego gomunai ogwa dabe elaibao. Tama agai te kaneme dagego be tų sesegede elalubo
    sulama, tama agai dage ela soyu, tama te ensel mobo bidi dabe augwaligo te be
    tomoba pelama, dagego gomunai wai dabe elegobeo,” wali.
  tpi-tpi: Bihain Bikpela bai i go long olgeta hap bilong Isip bilong kilim olgeta
    namba wan pikinini man bilong ol Isip. Na bai em i lukim blut long arere bilong
    ol dua bilong yupela na bai em i abrusim yupela na em i no ken larim ensel bilong
    kilim man i go insait bilong kilim pikinini bilong yupela.
  dan-1931: Thi HERREN vil gå omkring og slå Ægypterne, og når han da ser Blodet på
    Overliggeren og de to Dørstolper, vil han gå Døren forbi og ikke give Ødelæggeren
    Adgang til eders Huse for at slå eder.
  vie-OVCB: Trong cuộc trừng trị Ai Cập, khi Chúa Hằng Hữu đi ngang qua nhà nào có
    vết máu bôi trên khung cửa; Ngài sẽ vượt qua, không cho kẻ hủy diệt vào nhà ấy.
  guj-2017: કારણ કે મિસરવાસીઓના બધા પ્રથમજનિતોનો સંહાર કરવા યહોવાહ દેશમાં ઘરેઘરે ફરશે.
    અને તે સમયે તેઓ તમારા ઘરની બન્ને બારસાખ પર અને ઓતરંગ પર રક્ત જોશે એટલે તે તમારું
    ઘર ટાળીને આગળ જશે. અને મરણના દૂતને તમારા ઘરમાં પ્રવેશીને કોઈનો સંહાર કરવા દેશે
    નહિ.
  pon-2006A: Pwe KAUN-O pahn ket wasa koaros nan Isip pwe en ketin kemehla mehn Isip
    kan. Eri, ni eh pahn mahsanihada nta ni utuhn wenihmw kan, e sohte pahn ketin
    mweidohng meninkauwo en pedolong nan imwamwail kan oh kemeikumwailla.
  por-BRBSL: Pois Yahweh passará para atingir os egípcios; e quando vir o sangue no
    lintel, e nos dois postes da porta, Yahweh passará por cima da porta, e não permitirá
    que o destruidor entre em suas casas para atingi-lo.
  aly-aly: Ingwel rlengk INGKART ampererrerl-ayntem antyerl atwey-angker-akert. INGKART-then
    antyerl-then ratherr atwerl-apayntem Egypt-areny-rnem. INGKARTel arrnga arriw-itwek
    arenty, anper-antey alhem, arrenhantherr atwey-angenh. INGKARTel antyerl atwey-angker
    artwerelem, arrenhantherr atwekerr.”
  cth-cth: Bangkongtetpawiteh, BAWIPA teh Izipnaw thei hanlah a kâhlai han. Im takhang
    dawk e thi a hmu toteh BAWIPA ni takhang a ceitakhai han. Karaphoekung teh nangmouh
    reknae poe hanlah imthung kâen sak mahoeh.
  twi-twi: Awurade betwa mu afa asase yi so akunkum Misraimfo. Na sɛ ohu sɛ mogya
    wɔ apongua no atifi ne apongua abien no ho a, obetwa saa ofi no ho akɔ a ɔremma
    ɔsɛefo no nwura hɔ nkunkum mo mmakan.
  hlt-hlt: Egypt vuek ham BOEIPA loh a pah vaengah danglo dongkah neh rhungsut rhoi
    dongkah thii te a hmuh vetih a kan ni. Aka vuek te na im thohka la kun ham khaw
    BOEIPA loh nang te kutcaihnah la n'khueh mahpawh.
  tbz-SIM: Di Yiɛ̀ nKuyie ntɑtinímu kɛyènkɛ̀ kɛ bo kuɔ Esibiti kɔbɛ, kɛ̀ kù yɑ̀ mɛyĩ̀ĩ̀
    ndibòrì kù bɑ́ɑ́ yóu kòo kɔ̀ùtìi tɑ di cɛ̃́ĩ.
  msy-2020: Gɨn Ikiavɨra Itir God, Isipian otarir ivariabav sueghtɨ me arɨmɨghirɨsɨ
    Isipɨn danganiba bar dar mangam. A ian tiar akabar ghuzimɨn ganigh, ia ateghtɨ
    gumazibagh asɨghasɨghamin ensel aven mangɨ ian otarir ivariabav sueghtɨ, me arɨmɨghireghan
    kogham.
  dop-dop: Mpi pǝ tɔɔ tɔ, Tɑcɑɑ kɑ cɔɔ Icipiti nyǝ́mɑ wɑkǝlʋɣʋ. Ɩlɛ ye ɩ nɑwɑ cɑlǝm
    kɛ mǝ tɛɛsɩ kɑmpʋnɑɑ kpɑtǝŋ tɔɔ, ɩ kɑɑ yele sɩ wɑkǝllʋ ɩ́ sʋʋ sɩ tɑɑ.
  azb-azb: Rəbb Misirliləri bəlaya salmaq üçün gələndə qapının üst dirəyinin və hər
    iki yan taxtasının üzərində qan görüb o qapıdan yan keçəcək. Məhvedicini evinizə
    girməyə qoymayacaq.
  eng-DBY: And Jehovah will pass through to smite the Egyptians; and when he sees
    the blood on the lintel, and on the two door-posts, Jehovah will pass over the
    door, and will not suffer the destroyer to come into your houses to smite [you].
  hin-2017: क्योंकि यहोवा देश के बीच होकर मिस्रियों को मारता जाएगा; इसलिए जहाँ-जहाँ
    वह चौखट के सिरे, और दोनों ओर पर उस लहू को देखेगा, वहाँ-वहाँ वह उस द्वार को छोड़
    जाएगा, और नाश करनेवाले को तुम्हारे घरों में मारने के लिये न जाने देगा।
  wol-KYG: Su ko defee, bu Aji Sax jiy wër ci biir réew mi, di fàdd waa Misra, ba
    gis deret ji taq ci seen njëël bunt ak seen ñaari jëni bunt, day teggi bunt ba,
    te du bàyyi malaakam reykat bi, mu dugg seeni kër, di fàdde.
  swp-swp: 'Paana GUIAU abo i bayawa Aigupito tataodi abo i unuidi: na ena osina i
    ita dobila lauhebarana eai eo du labui aridi eai, dobila wa abo i hemuri, eo tauaiunu
    i gudugudui taba nige i awasae emi numa alodi eai bena i unuimiu.'
  bjr-bjr: Fafaa eendaki Yaaweefa Isipa maqannaasa ooqa faiqi narinoo fidanoo inni
    kooqi mirinni faqa dinni dinni faqa fidika qafamaseenoo narinoo nimari qangiroonara
    qinanoo sia mi maqanaki keeqaannoo.
  eng-YLT: '''And Jehovah hath passed on to smite the Egyptians, and hath seen the
    blood on the lintel, and on the two side-posts, and Jehovah hath passed over the
    opening, and doth not permit the destruction to come into your houses to smite.'
  kne-kne: Mo sokisoken Diyos din ili ay en manosa sin taga-Egipto ya ilaena din dada
    sin hamban di pantew yo, labsana din beey yo et adi nan ipalobos ay senggep sin
    beey yo din anghel ay mangidateng si pese ta peslena si dakayo.
  wat-wat: Nuwabuna kawasasana nenei Yave Itifita ina nifanakwanikwaniuwiya keta Itifita
    ugunisi tamokatamokaḡa nenesiyai, namoḡa kayeusi ina nuvimatisiya. Atu tovanama
    ufaufa ina kitiya numa kasi kawa kuniniusi be kuetasi, yami numa ina venuvisinatanisiya.
    Mate kana kaetoḡa abamei muka ina sawateweyei be ina kanasuna yami numai keta
    natunatumi namoḡa kayeu ina nuvimateisi.
  bzd-NTPO: Mik Jehová tkö̀mi egiptowak ttökulur, eta̱ ie' tö u wékkö e' kàtke sué̱
    iauleka̱ pë́ wa eta̱ ie' damitkö u e' ttö́mik. Es Jehová kë̀ ka̱wö mepa ibiyöchökwak
    tö s'ttekelur e' a̱ a' ttökulur we̱shke̱.
  eng-WYC-2017: For the Lord shall pass [forth] smiting the Egyptians; and when he
    shall see the blood in the lintel, and in ever either doorpost, he shall pass
    over the door of the house; and he shall not suffer the smiter to enter into your
    houses, and to hurt you.
  eng-WMBB: For the LORD will pass through to strike the Egyptians; and when he sees
    the blood on the lintel, and on the two door posts, the LORD will pass over the
    door, and will not allow the destroyer to come in to your houses to strike you.
  urd-GVH: जब रब मिसरियों को मार डालने के लिए मुल्क में से गुज़रेगा तो वह चौखट के
    ऊपरवाले हिस्से और दाएँ बाएँ के बाज़ुओं पर लगा हुआ ख़ून देखकर उन घरों को छोड़ देगा।
    वह हलाक करनेवाले फ़रिश्ते को इजाज़त नहीं देगा कि वह तुम्हारे घरों में जाकर तुम्हें
    हलाक करे।
  rug-rug: Pana ene karovia e Zihova sa korapa popoa Izipi, pude va matei sari na
    tie Izipi, gua, si kaqu dogoria Sa sa ehara koari na huda pilivarata pa batuna
    sa sasada, meke koari na dedegere sasada, meke lopu kaqu va malumia Sa sa mateana
    variva mate, pude nuquri sari na mia vetu, meke va mate gamu si gamu.
  gaz-gaz: Waaqayyo yeroo warra Gibxi dhaʼuuf biyyattii keessa darbutti michichila
    balbalaa lamaan irrattii fi buusaa balbalaa isa ol aanu irratti dhiiga sana argee
    balbala sana bira darba; akka inni waa balleessu sun mana keessan seenee isin
    ajjeesus hin eeyyamuuf.
  fra-LSG: Quand l’Éternel passera pour frapper l’Égypte, et verra le sang sur le
    linteau et sur les deux poteaux, l’Éternel passera par-dessus la porte, et il
    ne permettra pas au destructeur d’entrer dans vos maisons pour frapper.
  gnn-gnn: Liŋgu Garray marrtji yurru yukurra ḻiw'marama Yetjipkurru, buma marrtji
    yurru Yetjippuyŋunha yolŋu'‐yulŋunha. Marrtjinydja ŋayi yukurra yurru bala'lili
    ga bala'lili, nhäma marrtji yurru, ga ŋunhi ŋayi yurru nhäma bala' dhurrwara ŋämiṉara
    gulaŋmirrinydja, ŋayi yurru Garrayyu ŋapa‐ŋäkirrmarama, ŋurrwu'yunmarama ŋunhiyinydja
    bala', märr yurru walŋa‐wuḻktja yakana gärri ga buma nhumalanhanydja.
  yal-yal: Alatala na dangu yamanani Misiran kaane faxadeni, xa a wunla to dɛɛn xun
    ma nun a dɛxɔnne ma, Alatala danguma nɛn na banxin xun ma. A mi tinma halagi tiin
    yi so ɛ banxini ɛ faxadeni.”
  haw-1868: No ka mea, e hele ae ana o Iehova e pepehi i ko Aigupita, a ike mai ia
    i ke koko ma ka hoaka a ma na lapauila, e waiho no o Iehova ia puka, aole ia e
    ae mai i ka mea luku e komo i ko oukou mau hale e pepehi mai.
  arb-NAV: لأَنَّ الرَّبَّ سَيَجْتَازُ لَيْلاً لِيُهْلِكَ الْمِصْرِيِّينَ. فَحِينَ
    يَرَى الدَّمَ عَلَى الْعَتَبَةِ الْعُلْيَا وَالْقَائِمَتَيْنِ يَعْبُرُ عَنِ الْبَابِ
    وَلا يَدَعُ الْمُهْلِكَ يَدْخُلُ بُيُوتَكُمْ لِيَضْرِبَكُمْ.
  ewe-ewe: “Elabena Yehowa ato anyigba la dzi, eye wòawu Egiptetɔwo. Ke ne ekpɔ ʋu
    le ʋɔtruti la tametɔ kple eƒe axadzitɔwo ŋu la, ato ʋɔtru la ŋu, eye maɖe mɔ na
    nugblẽla wòage ɖe eme awu miaƒe ŋutsuvi gbãtɔwo o.
  eng-LEE: And the Lord will pass through to smite the Egyptians; and when he seeth
    the blood upon the lintel, and on the two side-posts, the Lord will pass over
    the door, and will not suffer the destroyer to come in unto your houses to smite.
  gvn-gvn: '@see-verse:EXO.012.022'
  asm-FB: কিয়নো যিহোৱাই মিচৰীয়া সকলক আক্ৰমণ কৰিবৰ বাবে, তোমালোকৰ ওচৰেদি গমন কৰিব।
    যেতিয়া তেওঁ দুৱাৰৰ চৌকাঠৰ ওপৰত, আৰু চৌকাঠৰ দুই দাঁতিত সেই তেজ দেখিব, তেতিয়া
    যিহোৱাই সেই দুৱাৰ এৰি যাব, আৰু তোমালোকক আক্ৰমণ কৰিবৰ বাবে, আপোনালোকৰ ঘৰত আক্ৰমণকাৰীক
    সোমাবলৈ নিদিব।
  sus-A: عَلَتَلَ نَ مِسِرَ بْشِ عِسَ دِ سِنفٍ قَشَقٍ رَ، عَ دَنفِمَ نّ بَنشِيٍ شُن
    مَ، وُلِ نَ نَشٍيٍ نَادّ فبَنيِ نُن عَ سّيتِيٍ مَ. عَ مُ تِنمَ كَنَرِ يٌ شَ سٌ
    وٌ شْنيِ.
  fra-SBL: Car l'Éternel passera pour frapper les Égyptiens ; et quand il verra le
    sang sur le linteau et sur les deux montants de la porte, l'Éternel passera par-dessus
    la porte et ne permettra pas au destructeur d'entrer dans vos maisons pour vous
    frapper.
  hbo-hbo: וְעָבַ֣ר יְהוָה֮ לִנְגֹּ֣ף אֶת־מִצְרַיִם֒ וְרָאָ֤ה אֶת־הַדָּם֙ עַל־הַמַּשְׁקֹ֔וף
    וְעַ֖ל שְׁתֵּ֣י הַמְּזוּזֹ֑ת וּפָסַ֤ח יְהוָה֙ עַל־הַפֶּ֔תַח וְלֹ֤א יִתֵּן֙ הַמַּשְׁחִ֔ית
    לָבֹ֥א אֶל־בָּתֵּיכֶ֖ם לִנְגֹּֽף׃
  eng-WYCLIFFE: For the Lord schal passe smytynge Egipcians; and whanne he schal se
    the blood in the lyntel, and in euer either post, he schal passe the dore of the
    hows; and he schal not suffre the smytere to entre in to youre housis, and to
    hirte.
  piu-2006: '@see-verse:EXO.012.022'
  pjt-pjt: Ka Mayatja Godanya Itjipala ngura winkiwanu para-ngaṟaku tjananya pungkunytjikitja
    Itjipanya nguraṟa tjuṯa. Munu paluṟu waḻi tjaangka katu, kantilytja kuḻu milkaḻi
    ngaṟanyangka nyakula katuwanu ankuku nyura unngu nyinanyangka nyuranya pungkunytja
    wiya. Paluṟu palumpa angelpa waḻi pala palula tjanalakutu nyuranya tjarpara pungkunytjaku
    iyantja wiyangku wantiku.
  cwe-cwe: Mana Mndewa Mulungu kezafosa kuwakoma Wamisili, one yahawona damu yoihakigwe
    muna imibiki yamhilile ulwivi lwa kaye zenu, kezafosa. Wala hezamuleka mdanganyi
    yengile muna zikaye zenu na kumkomani.
  bgs-bgs: su panó-panó tô Áglangngagán tun ta kaluwagan ka Ehipto ébô matayan din
    tô mga taga Ehipto. Asal ka kitanán din tô dipanug tun ta duwa ligad katô sállat
    asta dadan tun datas katô sállat, lumabé sikandin. Dì din pahun tô taramaté na
    panaligan tun ta balé yu, asta dì matayan tô mga tambang kaké gabatà yu gamama.
  kik-kik: Hĩndĩ ĩrĩa Jehova arĩtuĩkania bũrũri nĩguo orage andũ a Misiri-rĩ, nĩarĩona
    thakame ĩyo ĩrĩ igũrũ na mĩena ya hingĩro cia mĩrango, nake ahĩtũke mũromo wa
    nyũmba ĩyo, na nĩakagiria mũniinani atoonye nyũmba cianyu amũũrage.
  fra-NCL: Yahweh passera pour frapper l’Égypte et, en voyant le sang sur le linteau
    et sur les deux montants, Yahweh passera vos portes, et il ne permettra pas au
    Destructeur d’entrer dans vos maisons pour frapper.
  cek-AK: Angraeng loe Izip kaminawk hum hanah Izip prae thung boih ah caeh tih; thok
    ranuih hoi thok tung ranuih boih ah nok ih athii to a hnuk naah, Angraeng mah
    to im thok to takan taak tih, to tiah kami humkung loe nangcae hum hanah imthung
    ah akunsak mak ai.
  xla-xla: Epalati Godtapo itapu hohomale akimlala potimolowedeme Isip mo dulu dla
    sela꞉lepe. Amasiyama ya꞉ tamama aya kokoloma tala alikili dla omali huhutupiliyele
    halla natilipiye, di tle namilatademsela꞉lepe. Epammama ya꞉tapo powale hamsela꞉lalo
    banakaka oplami watle aya dulu edla akimlalaye popotimane dlowa.
  cuk-cuk: Bab-Jehová Egipto-dulemar-oburgwe-danikile, bela neg-yawagak-dikargi abe-nai-dakalile,
    a-neggi bakar nasoed. Bab-Jehová, dulemar-oburgwed-baliwitur-danikid be-negyaba-dogega
    gwen imakosulid. Bab-Dummad gwen-burgwega be-imakosulid.
  uig-CYR: Чүнки Пәрвәрдигар мисирлиқларни уруп һалак қилиш үчүн, зиминни кезип өтиду;
    У ишикниң беши вә икки кешикидики қанни көргәндә, Пәрвәрдигар һалак қилғучиниң
    өйлириңларға кирип силәрни урушидин тосуш үчүн муһапизәт қилип ишикниң алдиға
    өтүп туриду.
  tel-2017: యెహోవా ఐగుప్తీయులను హతమార్చడానికి తిరుగుతూ ఇంటి గుమ్మం పైకమ్మి మీదా రెండు
    నిలువు కమ్ముల మీదా ఉన్న రక్తాన్ని చూసి ఆ ఇంటిని దాటిపోతాడు. సంహారం చేసే దూతను
    మీ ఇళ్ళలోకి ప్రవేశించడానికి మిమ్మల్ని సంహరించడానికి ఆయన అనుమతి ఇయ్యడు.
  hat-BSA: Paske SENYÈ a va travèse pou frape Ejipsyen yo; epi lè Li wè san sou travès
    lento pòt yo, ak sou de chanbrann pòt yo, SENYÈ a va pase sou pòt la, e Li p ap
    kite destriktè a antre nan kay nou pou frape nou.
  bxh-bxh: Yena Guyau ya lau Idipi ya laufi bena ya wunuidi, haba ʼwasina ya ita luma
    tape duhuduhudi yai yo lau fabala yai, haba Tau Laulau Funu Aneluna emi luma ya
    bayawaidi, be ibege i lau funuhimiu.
  kos-kos: Ke pacl se LEUM GOD El ac fahsr sasla in acn Egypt in uniya mwet Egypt,
    El ac fah liye srah ke sru ac acn lucng ke mutunoa suwos, ac tia fuhlela Lipufan
    lun Misa in utyak nu in lohm suwos in unikowosi.
  hbo-WLC: וְעָבַ֣ר יְהוָה֮ לִנְגֹּ֣ף אֶת־מִצְרַיִם֒ וְרָאָ֤ה אֶת־הַדָּם֙ עַל־הַמַּשְׁק֔וֹף
    וְעַ֖ל שְׁתֵּ֣י הַמְּזוּזֹ֑ת וּפָסַ֤ח יְהוָה֙ עַל־הַפֶּ֔תַח וְלֹ֤א יִתֵּן֙ הַמַּשְׁחִ֔ית
    לָבֹ֥א אֶל־בָּתֵּיכֶ֖ם לִנְגֹּֽף׃
  ibo-ibo: Mgbe Onyenwe anyị ga-agafe igbu ndị Ijipt, ọ ga-ahụ ọbara ahụ nʼawara na
    mbudo ibo ọnụ ụzọ ụlọ unu. Ọ ga-agafe ụlọ unu, gharakwa ikwe ka onye mbibi bata
    nʼụlọ unu gbuo unu.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ମିସରୀୟମାନଙ୍କୁ ଆଘାତ କରିବାକୁ ସେମାନଙ୍କ ମଧ୍ୟଦେଇ ଯିବେ; ତହିଁରେ
    ଦ୍ୱାରର କପାଳୀ ଓ ଦୁଇ ବାଜୁବନ୍ଧ ଉପରେ ସେହି ରକ୍ତ ଦେଖିଲେ, ସଦାପ୍ରଭୁ ସେହି ଦ୍ୱାର ଛାଡ଼ି ଆଗକୁ
    ଯିବେ, ତୁମ୍ଭମାନଙ୍କ ଗୃହରେ ସଂହାରକକୁ ପ୍ରବେଶ କରି ଆଘାତ କରିବାକୁ ଦେବେ ନାହିଁ।
  chk-chk: Pun ewe Samol mi Lapalap epwe fetalfeil lon ewe fanü pwe epwe niela chon
    Isip. Nge lupwen epwe küna ewe cha won penkasamen imwemi lepekin me ruepek pwal
    asan, epwe lus me won imwemi. Iwe, esap mwüt ngeni ewe chon ninni epwe tolong
    lon imwemi o niikemi.
  rop-rop: en nobodi kaan kamat brom im haus raidap ailibala, dumaji YAWEI garra go
    ebriweya langa dijan kantri en kilim ola feswan san ded. Bat wen im luk det blad
    langa yumob haus dowawei, im kaan larram det einjul gowin langa yumob haus en
    kilim yumob san.
  ukr-1871: І йти ме мимо Господь побивати Египтян, і побачить кров на порозі й на
    одвірках, і мине ті двері, і не попустить губителеві ввійти до вас у хату побивати
    вас.
  bch-bch: Oangga Maron ila ngan luma kelede kelede ngan tibur Isip ngan raunga gid
    gergeu lautabtabe, ei ga igera sing toa ienono ngan lemi atama iaoa, ta ei ga
    isapir ngan gimi. Toa bedaoa ta ei ga ilongean anggelo pamatenga aea ga idudunga
    lemi lumaeai ngan pamatenga lemi gergeu lautabtabe mao.
  deu-1951: Denn der HERR wird umhergehen und die Ägypter schlagen. Und wenn er das
    Blut an der Oberschwelle und an den beiden Pfosten sehen wird, so wird er, der
    HERR, an der Tür vorübergehen und den Verderber nicht in eure Häuser kommen lassen,
    zu schlagen.
  eng-JPS: For the LORD will pass through to smite the Egyptians; and when He seeth
    the blood upon the lintel, and on the two side-posts, the LORD will pass over
    the door, and will not suffer the destroyer to come in unto your houses to smite
    you.
  srp-1865: Jer æe zaæi Gospod da bije Misir, pa kad vidi krv na gornjem pragu i na
    oba dovratka, proæi æe Gospod mimo ona vrata, i neæe dati krvniku da uðe u kuæe
    vaše da ubija.
  lug-lug: Kubanga Mukama ajja kuyita awo ng’agenda okutta Abamisiri; kale bw’anaalaba
    omusaayi ku mwango gw’oluggi waggulu ne ku mwango mu mbiriizi z’oluggi, oluggi
    olwo Mukama ajja kuluyitako, era tajja kukkiriza oyo azikiriza kuyingira mu nnyumba
    zammwe n’okubatta.
  heb-heb: ועבר יהוה לנגף את מצרים וראה את הדם על המשקוף ועל שתי המזוזת ופסח יהוה
    על הפתח ולא יתן המשחית לבא אל בתיכם לנגף׃
  ben-IRV: কারণ সদাপ্রভু মিশরীয়দেরকে আঘাত করার জন্য তোমাদের কাছ দিয়ে যাবেন, তাতে
    দরজার মাথায় ও দুই চৌকাঠে সেই রক্ত দেখলে সদাপ্রভু সেই দরজা ছেড়ে আগে যাবেন, তোমাদের
    বাড়িতে বিনাশকারীকে প্রবেশ করে আঘাত করতে দেবেন না।
  pan-pan: ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਮਿਸਰੀਆਂ ਦੇ ਮਾਰਨ ਲਈ ਲੰਘੇਗਾ ਅਤੇ ਜਦ ਉਹ ਸੇਰੂ ਅਤੇ ਦੋਹਾਂ ਬਾਹੀਆਂ
    ਉੱਤੇ ਲਹੂ ਨੂੰ ਵੇਖੇਗਾ ਤਾਂ ਯਹੋਵਾਹ ਉਸ ਦਰਵਾਜ਼ੇ ਤੋਂ ਪਾਸਾ ਦੇ ਕੇ ਲੰਘ ਜਾਵੇਗਾ ਅਤੇ ਨਾਸ ਕਰਨ
    ਵਾਲੇ ਨੂੰ ਤੁਹਾਡੇ ਮਾਰਨ ਲਈ ਤੁਹਾਡਿਆਂ ਘਰਾਂ ਵਿੱਚ ਨਾ ਆਉਣ ਦੇਵੇਗਾ।
  tkr-tkr: Rəbb Misirbı gyapt'as ı'qqəmee, çerçivalyna eb g'avcu, mane xaabınbışik
    qıdet'u ılğeç'es. Gyabat'asva arına malaaik vuşde xaybışeeqa, şu gyapt'as ikkeç'es
    hassaras deş.
  mya-JVB: အကြောင်းမူကား၊ ထာဝရဘုရား သည် အဲဂုတ္တု လူတို့ကို ဒဏ်ခတ် ခြင်းငှာ ထုတ်ချင်းခတ်သွား
    တော်မူမည်။ တံခါးထုပ် နှင့် တံခါးတိုင် နှစ် ဘက်၌ ရှိသောအသွေး ကို မြင် သောအခါ ၊
    ထာဝရဘုရား သည် တံခါး ကို လွန် သွားတော်မူမည်။ ဖျက်ဆီး သောသူသည် သင်တို့ကို ဒဏ်ခတ်
    ခြင်းငှာ ၊ အိမ် ထဲ သို့ဝင် ရသောအခွင့် ကိုပေး တော်မ မူ။
  tte-O: Yeoba kani ilotakikili Itipita iunuili yo saugana kwasine igitai gamwa pwatana
    mena yo tabe dedei labui kolili, kani iwalo-kausi boita kana anelose koina tabu
    ilulusae ami nume mena iunuimiu.
  tbg-tbg: Entaqi Noravano Kotiva Isipi vataini vi aniharo Isipi vika qorainti vainti
    kara hunka aruqi viharo viva ne qentiqaa naare aqutera taveharo, ni vehakuma nimitero
    qaqi vitaraanarove. Kotiva qioqama tairaro Arukaaina Enseliva kia ni naavuqi oriqetero
    ni qorainti vainti kara hunka aru kaanarove.
  hmo-hmo: “Badina be Lohiabada ese inai tano do ia raka hanaia, Aigupito taudia do
    ia alaia mase, to rara be iduara ena ataiai au bona iduara ena kahana kahana au
    dekenai do ia itaia neganai, Lohiabada ese unai iduara do ia raka hanaia sibona,
    Alaia Aneruna ena dala do ia koua, do ia vareai lasi umui emui ruma dekenai, do
    ia alaia lasi umui.
  urd-urd: क्यूँकि ख़ुदावन्द मिस्रियों को मारता हुआ गुज़रेगा, और जब ख़ुदावन्द ऊपर
    की चौखट और दरवाज़े के दोनों बाज़ुओं पर ख़ून देखेगा तो वह उस दरवाज़े को छोड़ जाएगा;
    और हलाक करने वाले को तुम को मारने के लिए घर के अन्दर आने न देगा।
  rus-SYN: И пойдет Господь поражать Египет, и увидит кровь на перекладине и на обоих
    косяках, и пройдет Господь мимо дверей, и не попустит губителю войти в домы ваши
    для поражения.
  bqc-SIM: Tó Dii lɛ́ pã bùsua àlɛ Egipiↄ dɛdɛ, mɛ́ à au è kpɛɛlɛ gĩↄwa, a
    gɛ̃aɛ. A to gbɛ̃dɛdɛna gɛ̃ázi à á dɛdɛo.
  tcz-CHONGTHU: Ajeh chu “Pakaiyin Egypt mite jouse sugamma hung ding kahi, chuteng
    Pakaiyin kotpi chung lah'a thisan kiloinat hochu amu ding, hitia chu a suh gam
    ding hojal achu hiche insung chu apeldoh ding ahiye, ati.”
  mar-mar: कारण त्या वेळी परमेश्वर मिसरामधील प्रथम जन्मलेल्यांना ठार मारण्यासाठी फिरणार
    आहे; तो जेव्हा घराच्या दारावरील कपाळपट्टीवर व दाराच्या चौकटीच्या दोन्ही बाजूला
    लावलेले रक्त पाहील तेव्हा तो ते दार ओलांडून जाईल; नाश करणाऱ्याला तुमच्या घरात
    जाऊ देणार नाही.
  soq-soq: Tadino Iawe God Isibt bolawa uduudu bedewainta alepie apanawa deadea obampu
    mona tautuwa bomopituwapi. Tane me osina e dula moa sainape ita onape winedia
    ewepie epiiepie alepi. Ita bo enseliwa mai epio wisepie dulawo odepie obanla tautuwa
    bomopi, dia.
  qub-qub: Egiptucunata castigananpaj Tayta Dios purerga puncucunacho yawarta ricar
    chay wasicunapita päsaconga. Puncucunacho yawar captenga wasiquicunaman manami
    Tayta Dios yaycachengachu wañuchicoj anjilta.
  bqp-bqp: Tó Dikiri tɛn pã bùsula àtɛn Misilanↄ dɛdɛ, tó à aru è kpɛ́lɛlɛ gbĩ̀nↄa,
    ani gɛ̃alamɛ. Ani tó gbɛ̃dɛdɛri gɛ̃ái à á dɛdɛro.
  hat-hat: Konsa, lè Seyè a va pase nan peyi Lejip la pou touye moun peyi Lejip yo,
    l'a wè san an sou chanbrann yo ak sou lento a, l'ap pase devan pòt la, li p'ap
    kite moun ki reskonsab pou touye a antre lakay nou pou touye nou.
  eng-BSB: When the LORD passes through to strike down the Egyptians, He will see
    the blood on the top and sides of the doorframe and will pass over that doorway;
    so He will not allow the destroyer to enter your houses and strike you down.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI ʋaazu ziɛzu la Ezipete yooi zu, ga é paai wo, a
    ɲamai ɠaana daamasagiti ma, maazuʋɛ ta kobaʋɛ felegɔiti, Ɠɔoɠɔ GALAGI ɠa ɓudɛ
    kpogi maazuʋɛ, é la ɓega faa zuɠoloɠolo geezuɠeelai ʋa, é ʋa lɛ wa-ʋɛlɛiti bu,
    é ʋa wo ʋaa.
  eng-WEBPB: For the LORD will pass through to strike the Egyptians; and when he sees
    the blood on the lintel, and on the two door posts, the LORD will pass over the
    door, and will not allow the destroyer to come in to your houses to strike you.
  kbq-kbq: Na'ankure Ra Anumzamo'a kenage'ma Isipi vahe'mokizmi zmahenaku'ma enevanuno'a,
    ana korama kantigama kafa zafare'ene, anagamu kafa zafare'ma ke'nuno'a, ana nona
    agatereno nevanigeno, vahe'ma zamahe fri ankeromo'a ana nompi vahera ozmaheno
    zmagatereno vugahie.
  nhe-BL: Huan quema TOTECO panos para quinmictis nopa egiptome, intla quiitas nopa
    estli itzonpac huan ipan nochi ome iteno se puerta, huajca san quipanos nopa cali.
    Queja nopa, TOTECO ax quicahuilis nopa tlaxolejquetl ma calaqui ipan imochajchaj
    para quinmictis imoconehua.
  bus-bus: Tó Dii e baa bùsula èe Igipitinↄ dɛdɛɛ, tó à aru è kpɛɛlɛ gũ̀nↄa, eé gɛ̃àlamɛ.
    Eé tó gbɛ̃dɛdɛri gɛ̃azi à a dɛdɛro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wata putar oho Ezit ywy nànàn nehe, wemizuka
    ràm wanekar pà nehe. Wata mehe wexak putar àràpuhàràn huwykwer ukenaw penàpuz
    me har rehe har nehe. Hexak mehe ukwaw putar pe'aromo nehe. Numuixe kar kwaw weko
    haw pe har zauxiapekwer zàwenugar puruzuka ma'e nehe, penàpuz pupe nehe. Nuzuka
    kwaw pena'yr wà nehe.
