verse: EXO.012.048
translations:
  mal-C: “നിങ്ങളുടെ ഇടയിൽ വന്നുതാമസിക്കുന്ന വിദേശി യഹോവയുടെ പെസഹ ആചരിക്കാൻ ആഗ്രഹിക്കുന്നെങ്കിൽ
    തന്റെ കുടുംബത്തിലുള്ള സകലപുരുഷന്മാർക്കും പരിച്ഛേദനം നടത്തിയിരിക്കണം; പിന്നെ അവന്,
    സ്വദേശത്തു ജനിച്ച ഒരുവനെപ്പോലെ ഇതിൽ പങ്കെടുക്കാം. പരിച്ഛേദനമേൽക്കാത്ത യാതൊരു പുരുഷനും
    ഇതു ഭക്ഷിക്കരുത്.
  deu-TKW: Und wenn sich Ausländer bei euch aufhalten und Jahwe Passah feiern wollen,
    so soll alles, was männlich unter ihnen ist, beschnitten werden; alsdann mögen
    sie herzutreten, es zu feiern, und sie sollen dann wie Landeseingeborene gelten.
    Ein Unbeschnittener aber darf es unter keinen Umständen mitessen.
  lin-lin: Soki mopaya oyo azali kati na bino alingi kosepela na feti ya Pasika ya
    Yawe, esengeli ete mibali nyonso oyo bazali kati na ndako na ye bakatama ngenga ;
    bongo nde akozwa nzela ya kolia Pasika lokola mwana mboka ya Isalaele. Kasi mobali
    oyo akokatama ngenga te akoki kolia Pasika te.
  eng-LSV: And when a sojourner sojourns with you, and has made a Passover to YHWH,
    every male of his [is] to be circumcised, and then he comes near to keep it, and
    he has been as a native of the land, but any uncircumcised one does not eat of
    it;
  eng-GNV: 'But if a stranger dwell with thee, and will obserue the Passeouer of the
    Lord, let him circumcise all the males, that belong vnto him, and then let him
    come and obserue it, and he shall be as one that is borne in the land: for none
    vncircumcised person shall eate thereof.'
  eng-WEBSTER: 'And when a stranger shall sojourn with thee, and will keep the passover
    to the LORD, let all his males be circumcised, and then let him come near and
    keep it; and he shall be as one that is born in the land: for no uncircumcised
    person shall eat of it.'
  nhw-BL: Huan sintla itztoc se seyoc tlali ejquetl amohuaya catli quinequi ilhuichihuas
    amohuaya para quinextis catli TOTECO quichijqui ipan Pascua, monequi ma motzontequili
    nopa cuetlaxtli ipan itlacayo, huan san se quichihuas ica nochi ioquichpilhua
    huan nochi itlaca tequipanojcahua. Teipa quena, huelis quichihuas nopa ilhuitl
    huan quicuas nopa nacatl quen nochi sequinoc catli tlacatque ipan amotlal quichihuaj.
    Pero niyon se oquichpil huan niyon se tlacatl amo huelis quicuas inacayo nopa
    tlapiyali sintla amo motzontequilijtoc iyecapan nopa cuetlaxtli ipan itlacayo.
  swh-ONEN: “Mgeni aishiye miongoni mwenu ambaye anataka kuadhimisha Pasaka ya Bwana
    ni lazima wanaume wote waliomo nyumbani mwake wawe wametahiriwa, ndipo aweze kushiriki
    kama mzawa. Mwanaume yeyote asiyetahiriwa haruhusiwi kuila.
  bba-bba: Sɔɔ ɡoo ù n tem yɑrimɑ u wɑ̃ɑ bɛɛn mi, ù n kĩ u tɔ̃ɔ bɑkɑ ten yɑɑ dibu
    di, i nùn bɑnɡo koowo kɑ win yɛnun tɔn durɔbu kpuro i sere yɑɑ dii bi di kɑ wi
    sɑnnu. Domi u ǹ ko n mɑɑ sɑ̃ɑ nɡe sɔɔ. Adɑmɑ bɑnɡo sɑriruɡii ɡoo kun bu dimɔ.
  eng-KJVCPB: 'And when a stranger shall sojourn with thee, and will keep the passover
    to the Lord, let all his males be circumcised, and then let him come near and
    keep it; and he shall be as one that is born in the land: for no uncircumcised
    person shall eat thereof.'
  mpx-mpx: “Bwabwali toto i miminaa wami panuwaa, ebo nuwana Nopalegi Hagalena ni
    ginol Yehoba ana awatauwan kaiwena, he bolau gegewel wana limi ana heniheni gamwaliyaa
    gotomwa yoho paganina nihi ahe. Ebo ni ola o, inoke bosowaina hagali enowana ni
    anan ni ola Isileli towohina hot. Yaa bolo nige gotomwa yoho paganina hi aahe,
    bahi nihi aan.
  wbp-wbp: Kajilpa yapa-kari nguru-kari-wardingki nyinakarla ngarrka-kijirninja-wangu,
    manu kajilpa ngampurrpa nyinayarla kuyu kurapakaku ngarninjaku purlapa-puru, kulalpa
    nganjarla. Kujakungarntijili ngarrka-kijika-wiyi manu panu-kari wati-paturlangu
    manu wirriyawirriyarlangu yungulu-nyarra kuyuju jirrnganja ngarni.
  luo-luo: “Koponi nitie japiny moro modak e dieru modwaro timo ne Jehova Nyasaye
    Pasaka, to en kaachiel gi joge machwo nyaka tergi nyangu, eka onyalo riwore kodu
    e timo sawoni bangʼe nokwane kaka achiel kuom jo-Israel. Onge ngʼato angʼata madichwo
    ma ok oter nyangu ma oyiene chamo sawo mar Pasakani.
  meu-meu: A idau bese tauna bogaragimui ai e nohomu na bame ura Iehova ena lagau-hanai
    baine badinaia, ena ruma taudia mamaruanedia baine peritomedia guna, murinai ia
    na baine raka kahira, baine ania; badina be ia na emui ruma tauna korikorina na
    heto. A se peritomea tauna na basine ania.
  npi-ULB: कुनै परदेशी तिमीहरूका बिचमा बसेको छ र त्यसले परमप्रभुको निम्ति निस्तार-चाड
    मान्‍न चाहन्छ भने त्यसका सबै पुरुष नातेदारहरूको खतना गरिनुपर्छ । त्यसपछि मात्र
    त्यसले यो चाड मान्‍न पाउँछ । त्यो देशमै जन्मेका मानिसहरूजस्तै एक हुनेछ । तर बेखतने
    व्यक्तिले यसबाट खान पाउनेछैन ।
  yor-yor: “Àjèjì ti ó bá ń gbé ní àárín yín ti ó bá fẹ́ kópa nínú àjọ ìrékọjá Olúwa,
    ni o gbọdọ̀ kọ gbogbo àwọn ọmọkùnrin ilé rẹ̀ ní ilà; ní ìgbà náà ni ó lè kó ipa
    gẹ́gẹ́ bí àwọn ọmọ tí a bí ní ilẹ̀ náà. Gbogbo àwọn ọmọkùnrin tí a kò bá kọ ní
    ilà, wọ́n kò ni jẹ nínú rẹ̀.
  emp-NTPO: Bãrã tãẽna b̶ʌ ãĩbemaba maʌ̃ ne cobadara co quĩrĩã b̶ʌbʌrʌ, naãrã idji
    cacuara wẽãgoida b̶ʌa. Idjab̶a jũma umaquĩrã idji ẽberãrã sid̶a mãwã od̶ida panʌa.
    Maʌ̃bebʌrʌ idjia maʌ̃ cobadara coida b̶ʌa, israelerã quĩrãca b̶ʌ bẽrã. Baribʌrʌ
    cacua wẽãgoẽ́ b̶ʌba maʌ̃ cobadara cocara b̶ʌa.
  ind-ind: “Bila pendatang dari bangsa lain yang tinggal di antara kalian ingin merayakan
    Paskah untuk menghormati-Ku, maka dia dan seluruh anggota keluarganya beserta
    para budak laki-lakinya wajib disunat. Setelah itu, mereka boleh merayakan Paskah.
    Mereka akan diperlakukan sama seperti orang Israel asli. Orang yang belum disunat
    tidak boleh memakan makanan Paskah.
  pes-OPCB: «اگر غریبه‌هایی در میان شما زندگی می‌کنند و مایلند این آیین را برای خداوند
    نگاه دارند، باید مردان و پسران ایشان ختنه شوند تا اجازه داشته باشند مثل شما در
    این آیین شرکت کنند. اما شخص ختنه نشده هرگز نباید از گوشت برهٔ قربانی بخورد.
  aer-aer: Tyerrtye apmere ahelhe arrpenhe-ngentyele apeke apetyeme arrpenhele apeke
    renhe artwe-iletyakenhe, re apeke kere arlkwetyeke ahentye-aneme arrawe-irrentye
    ikwerele, re akwete arlkwetyeke arrangkwe-arle. Urreke arrantherre arrawe-irrentye
    renhe atnyenetyenhenge renhe artwe-ilaye, urreye ikwerenhe areye-arlke nhenge
    itne anteme arrekantherrenge kere arlkwetyenhenge.
  tgl-ULB: Kapag maninirahan ang isang dayuhan sa inyo at gustong obserbahan ang Paskua
    para kay Yahweh, lahat ng kaniyang lalaking kamag-anak ay dapat tuliin. Pagkatapos
    siya ay maaaring dumating at sundin ito. Siya ay magiging katulad ng mga taong
    ipinanganak sa lupain. Ganun pa man, walang sinumang taong hindi tuli ang makakakain
    ng anumang pagkain.
  hui-hui: Anigo agali maru tinaga dongone podo mabu nabi heagua nde tigua tomo ogoni
    nolene nawi. Agali tara maru tinaga dindi tene wiyadago wahalu ibuwa tí baba hene
    karu tibi nde i̱na Isaraele wali agali tí golope hene halimulo haru tagira pirugo
    mitangi bialu Bolangua Halu Penegonaga Tomo ogoni nolene mana bulene hamelo heagua
    nde agali ogoni ibunaga dongonebi igiri ibu andagaha haga karunaga dongonebi podo
    mabu bulene nga. Ani podai howa nde tomo ogoni nolene wulebira. Anidagua bialu
    karu tí ariaore holebira.
  mya-mya: လူ​မျိုး​ခြား​တစ်​ဦး​ဦး​သည်​သင်​နှင့်​အ​တူ နေ​ထိုင်​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​သ​ခါ​ပွဲ​တော်
    တွင်​ပါ​ဝင်​လို​လျှင် သူ​နှင့်​သူ​၏​အိမ်​သား​တို့ ကို​ဦး​စွာ​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ခံ​စေ​ပြီး
    မှ ထို​သူ​အား​ဣ​သ​ရေ​လ​အ​မျိုး​သား ကဲ့​သို့​သတ်​မှတ်​ကာ​ထို​ပွဲ​တော်​၌​ပါ​ဝင်
    စေ​နိုင်​၏။ အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ မ​ခံ​သူ​မှန်​သ​မျှ​သည်​ထို​ပွဲ​သို့​ဝင်​၍
    မ​စား​ရ။-
  cbi-NTPO: Tsandenna main vee tusha chumun ñulla' junga chutu, ya bain Dapulla' livee
    kiñu fandangu inchi tsanguive'nu tyashu juntsaa, ya bain, naa kumuinchi ya' bulula
    unbee rukulaya llu kika daakanu dejuve. Tsanguishu juntsaa tsanguive'nuu tiyanu
    dejuve, tsejtu juntsaimiya umaa ya bain juntsa tusha nakayamu Israel chachi juuñuu
    tiyainu tsuve. Tsaaren mu bain llu kika daakayajtulaya animaa alla fivetenuu dejutyuve.
  bod-N: གལ་ཏེ་བྱེས་པ་ཞིག་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གནས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་པེ་སག་གི་དུས་ཆེན་བསྲུང་བར་དགའ་ཞིང་།
    ཁྱིམ་དེའི་སྐྱེས་པ་ཐམས་ཅད་ཀྱི་མཚན་སྐྱི་བཅད་ན། ད་གཟོད་ཡུལ་མི་ལྟར་ཡོང་ནས་དུས་ཆེན་བསྲུང་དུ་འཇུག་རུང་བ་ཡིན།
    འོན་ཀྱང་། མཚན་སྐྱི་མ་བཅད་པ་དག་གིས་དེ་ལས་བཟའ་མི་འོས།
  sna-sna: “Mutorwa wose agere pakati penyu anoda kupemberera Pasika yaJehovha anofanira
    kudzingisa varume vose vari mumba make; ipapo achadya hake somunhu akaberekerwa
    munyika imomo. Murume asina kudzingiswa haafaniri kuidya.
  spa-BLM: Cuando un extranjero viva con vosotros como forastero y quiera celebrar
    la Pascua a Yahvé, que se circunciden todos sus varones, y entonces que se acerque
    y la celebre. Será como uno de los nacidos en la tierra; pero ningún incircunciso
    podrá comer de ella.
  cac-cac: Talaj ay junoc ch'oc chon̈ab'il snib'ej syac'och jun q'uin̈ chi' d'a e
    cal yic tzin yic'anchaan̈, b'ab'el tz'ac'ji circuncidar eb' vin̈ vinac d'a jun
    patil anima chi'. Ichato chi' syal schi'an noc' yic jun q'uin̈ chi' eb'. Ichato
    eyetchon̈ab' yaj eb'. A pax junoc vin̈ to manto ac'b'iloc circuncidar jun, max
    yal-laj schi'an noc' silab' chi' vin̈.
  swh-ULB: Kama mgeni anaishi na wewe na anataka kuadhimisha Pasaka kwa Yahweh, ndugu
    zake wote wa kiume wapaswa kutahiriwa. Kisha anaeza kuja na kuadhimisha. Atakuwa
    kama watu walio zaliwa kwenye nchi. Walakini, hakuna mtu asiye tahiriwa anaruhusiwa
    kula chakula chochote.
  bel-bel: А калі паселіцца ў цябе прыхадзень і захоча ўчыніць Пасху Госпаду, дык
    абрэж у яго ўсіх мужчынскага полу, і тады няхай ён пачне рабіць яе, і будзе як
    прыродны жыхар зямлі; а ніякі неабрэзаны не павінен есьці яе;
  deu-ELBBK: Und wenn ein Fremder sich bei dir aufhält und das Passah dem HERRN feiern
    will, so werde alles Männliche bei ihm beschnitten, und dann komme er herzu, es
    zu feiern; und er soll sein wie ein Einheimischer des Landes. Aber kein Unbeschnittener
    soll davon essen.
  mbb-OT: “Is kenà Hebriyuhanen he ebpekesahug diyà te keniyu he egkesuat he edsilibra
    te Pista te Kedlavey te Belinsuǥuen su wey meveǥayi te zengeg is Nengazen, kinahanglan
    he ipesirkunsidar zin is langun he menge maama he sakup te pemilya zin. Ne human
    sikandin egkehimu he edtampu su kuwinta, egkehimu en sikandin he Hebriyuhanen.
    Kenà egkehimu he ebpeketampu zutun is minsan hentei he maama he wazà mesirkunsidar.
  mal-2015: ഒരു അന്യജാതിക്കാരൻ നിന്നോടുകൂടെ പാർത്തു യഹോവെക്കു പെസഹ ആചരിക്കേണമെങ്കിൽ,
    അവന്നുള്ള ആണൊക്കെയും പരിച്ഛേദന ഏൽക്കേണം. അതിന്റെ ശേഷം അതു ആചരിക്കേണ്ടതിന്നു അവന്നു
    അടുത്തുവരാം; അവൻ സ്വദേശിയെപ്പോലെ ആകും. പരിച്ഛേദനയില്ലാത്ത ഒരുത്തനും അതു തിന്നരുതു.
  gup-gup: “Dja bu bininj nawu birriwokbuyika kabirrihni kore ngudda, dja kabirridjare
    mulil ngardduk ngurridjarrkngun, kore ngaye Yawey darrkidbawongkenh, wanjh ngurrbenlakkayenwo
    narahrangemwi bedberre rowk, dabborrabbolk nawu binihbininj, dja mak nawu wurdwurd
    bedberre. Wanjh kunu bedda ngurriraworren ngurringun mulil. Bu bedda kabirriyimerran
    yiman bininj rerrih nawu birridanginj kore ngudda. Dja bininj nawu minj nangale
    bilakkayenwoyi wanjh yuwn nawohkudji kore bedda kaluk kangun.
  gvs-gvs: Neta tomalatonikasa mana bodao simalatonikasa yaimi go, latuwodi Basitáwana
    Aikanina sikáika Yau Yauwe umagu, e mainao koroto liliudi yaidi goi sakavaidi
    sikupōidi namliyeta baige sisiukōimi bei sikáika. Moeko goi adi kaigigita sibíbina
    komi Isileli tubunao nakae. Go avatau neta sakavaina geya ikupoeta, e taabu ikakāika.
  rmc-rmc: Te vareko, ko nane Izraelitas, kamela te oslavinel e Patraďi jekhetane
    tumenca, mušinel dojekh murš andral leskro kher pes te del te obrezinel. Paľis
    šaj oslavinel e Patraďi, avke sar the o Izraelitas. Ale ňisavo dženo, ko na ela
    obrezimen, našťi lestar chal.
  nlg-nlg: Ge siki tinoni keha ke ghaha i ghobumiu me ke liona geke hahanga ta nina
    Lovovule Yahweh ke, na lei mane udolu ge kara pahevaughilala mughua. Vaho ge kara
    hahanga tana ghanaghana oliana na Lovovule kolughau. Gaira kau bosa ngangata vanira
    te vagha tara vahura ighobumiu. Ma gaira na lei mane tara mua pahevaughilala kara
    mua ghania na dale sheep ni Lovovule.
  pes-OPV: و اگر غریبی نزد تو نزیل شود، و بخواهد فصح را برای خداوند مرعی بدارد، تمامی
    ذکورانش مختون شوند، و بعد از آن نزدیک آمده، آن را نگاه دارد، و مانند بومی زمین
    خواهد بود و اما هرنامختون از آن نخورد.
  ron-1924: Дакэ ун стрэин каре ва локуи ла тине ва вря сэ факэ Паштеле Домнулуй,
    орьче парте бэрбэтяскэ дин каса луй ва требуи тэятэ ымпрежур; апой се ва апропия
    сэ ле факэ, ши ва фи ка ши бэштинашул, дар ничун нетэят ымпрежур сэ ну мэнынче
    дин еле.
  ben-OBCV: “তোমাদের মধ্যে বসবাসকারী কোনো বিদেশি লোক যদি সদাপ্রভুর নিস্তারপর্ব পালন
    করতে চায়, তবে তাকে পরিবারের সব পুরুষ সদস্যকে সুন্নত করাতে হবে; পরেই সে দেশজাত
    একজনের মতো এতে অংশগ্রহণ করতে পারবে। সুন্নত না করানো কোনো পুরুষ এটি খেতে পারবে
    না।
  som-som: Oo haddii mid qariib ahu idinla dego, oo uu doonayo inuu Rabbiga u dhawro
    iidda Kormaridda, de waa in intiisa lab oo dhan la wada gudaa, oo markaas ha soo
    dhowaado oo ha dhawro, oo markaas wuxuu noqon doonaa sidii mid dalka ku dhashay;
    laakiinse qof buuryoqab ahu waa inuusan wax ka cunin.
  lat-VUC: 'Quod si quis peregrinorum in vestram voluerit transire coloniam, et facere
    Phase Domini, circumcidetur prius omne masculinum ejus, et tunc rite celebrabit:
    eritque sicut indigena terræ: si quis autem circumcisus non fuerit, non vescetur
    ex eo.'
  eng-ASVBT: 'And when a stranger shall sojourn with thee, and will keep the passover
    to Jehovah, let all his males be circumcised, and then let him come near and keep
    it; and he shall be as one that is born in the land: but no uncircumcised person
    shall eat thereof.'
  mna-mna: “Sombe tomtom sa ki kar toro imar mi niomŋan kombotmbot ma molo, mi sombe
    leleene be ikan Pasoba ka kini, na bela tireeti mi zin wal kini tomini ma tiwe
    kembei ta niom kartu, tona ni irao ikan. Mi sombe tomtom sa tireeti som, inako
    irao be ikan kini tana na som.
  ita-1885: E quando un forestiere dimorerà teco, e vorrà far la Pasqua del Signore,
    circoncidasi prima ogni maschio di casa sua; e allora accostisi per farla, e sia
    come colui ch'è natio del paese; ma niuno incirconciso ne mangi.
  eng-LXXUP: And if any proselyte shall come to you to keep the Passover to the Lord,
    thou shalt circumcise every male of him, and then shall he approach to sacrifice
    it, and he shall be even as the original inhabitant of the land; no uncircumcised
    person shall eat of it.
  eng-ULB: If a foreigner lives with you and wants to observe the Passover to Yahweh,
    all his male relatives must be circumcised. Then he may come and observe it. He
    will become like the people who were born in the land. However, no uncircumcised
    person may eat any of the food.
  spa-VBL: Si hay un extranjero que vive con ustedes y quiere celebrar la Pascua del
    Señor, todos los varones de su casa tienen que ser circuncidados. Entonces podrán
    venir a celebrar y ser tratados como nativosdel país. Pero ningún hombre que no
    esté circuncidado puede comerla.
  fra-_FOB: Et quand un étranger séjournera chez toi, et voudra faire la Pâque à l'Éternel,
    que tout mâle qui lui appartient, soit circoncis; et alors il s'approchera pour
    la faire, et il sera comme celui qui est né au pays; mais nul incirconcis n'en
    mangera.
  mal-mal: ഒരു അന്യജാതിക്കാരൻ നിന്നോടുകൂടെ വസിച്ച് യഹോവയ്ക്ക് പെസഹ ആചരിക്കണമെങ്കിൽ,
    അവനുള്ള പുരുഷന്മാരെല്ലാവരും പരിച്ഛേദന ഏല്ക്കണം. അതിന്‍റെശേഷം അത് ആചരിക്കേണ്ടതിന്
    അവന് അടുത്തുവരാം; അവൻ സ്വദേശിയെപ്പോലെ ആകും. പരിച്ഛേദനയില്ലാത്ത ഒരുവനും അത് തിന്നരുത്.
  urd-GVR: Agar koī pardesī tumhāre sāth rahtā hai jo Fasah kī Īd meṅ shirkat karnā
    chāhe to lāzim hai ki pahle us ke gharāne ke har mard kā ḳhatnā kiyā jāe. Tab
    wuh Isrāīlī kī tarah khāne meṅ sharīk ho saktā hai. Lekin jis kā ḳhatnā na huā
    use Fasah kā khānā khāne kī ijāzat nahīṅ hai.
  suz-BL: इन दातेमी अर्को रागी ङा मुर काम परमप्रभु यावे कली पास्‍सा चाड मानेचा दाक्‍ताक्‍व
    हना, आ खिं ङा गेय पाइब वोंइश मुर नु आ तौ आन कली ख्रोइक्‍तीक चिनु ख्रोइश्‍शा ला,
    इस्राएली आन नेक्‍था जाक्‍शा, पास्‍सा चाड मानेने चाप्‍ब। मोपा ला इन खोदेंशो दुम्‍ब।
    मारदे हना ख्रोइक्‍तीक चिनु मख्रोइश्‍शो मुरुम जने ब्‍वने मचाप्‍नीम।
  ita-1927: E quando uno straniero soggiornerà teco e vorrà far la Pasqua in onore
    dell’Eterno, siano circoncisi prima tutti i maschi della sua famiglia; e poi s’accosti
    pure per farla, e sia come un nativo del paese; ma nessuno incirconciso ne mangi.
  ckb-ckb: «ئەگەر نامۆیەک لەنێوتاندا بژیێت و بیەوێت پەسخە بۆ یەزدان بکات، پێویستە
    هەموو نێرینەیەکی ماڵەکەی خەتەنە بکرێت. ئینجا وەک لەدایکبووێکی خاکەکەی لێدێت، بەڵام
    خەتەنە نەکراو لێی ناخوات.
  eng-BBE: And if a man from another country is living with you, and has a desire
    to keep the Passover to the Lord, let all the males of his family undergo circumcision,
    and then let him come near and keep it; for he will then be as one of your people;
    but no one without circumcision may keep it.
  kan-OKCV: “ನಿಮ್ಮ ಜೊತೆಯಲ್ಲಿ ವಾಸಮಾಡಿದ ಪರದೇಶದವನು ಯೆಹೋವ ದೇವರಿಗೆ ಪಸ್ಕವನ್ನು ಆಚರಿಸಬೇಕೆಂದಿದ್ದರೆ,
    ಅವನ ಗಂಡಸರೆಲ್ಲಾ ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಳ್ಳಲಿ. ತರುವಾಯ ಅವನು ಅದನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಸಮೀಪಬರಲಿ,
    ಅಂಥವರು ಸ್ವದೇಶದಲ್ಲಿ ಹುಟ್ಟಿದವರಂತೆ ಇರುವರು. ಆದರೆ ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಳ್ಳದ ಒಬ್ಬನಾದರೂ ಅದನ್ನು
    ತಿನ್ನಬಾರದು.
  bbb-bbb: '@see-verse:EXO.012.047'
  tam-2017: அந்நியன் ஒருவன் உன்னிடம் தங்கி, யெகோவாவுக்குப் பஸ்காவை அனுசரிக்கவேண்டுமென்று
    இருந்தால், அவனைச் சேர்ந்த ஆண்பிள்ளைகள் எல்லோரும் விருத்தசேதனம் செய்யப்படவேண்டும்;
    பின்பு அவன் சேர்ந்து அதை அனுசரிக்கவேண்டும்; அவன் சொந்த தேசத்தில் பிறந்தவனாக இருப்பான்;
    விருத்தசேதனம் இல்லாத ஒருவரும் அதில் சாப்பிடவேண்டாம்.
  spa-RV-1909: Mas si algún extranjero peregrinare contigo, y quisiere hacer la pascua
    á Jehová, séale circuncidado todo varón, y entonces se llegará á hacerla, y será
    como el natural de la tierra; pero ningún incircunciso comerá de ella.
  ron-BTF: 'Și când un străin va locui temporar cu tine și vei ține paștele DOMNULUI,
    toți cei ai lui de parte bărbătească să fie circumciși și apoi lasă-l să se apropie
    și să o țină; și va fi ca unul ce este născut în țară: pentru că niciunul necircumcis
    nu va mânca din ea.'
  eng-WEBP: When a stranger lives as a foreigner with you, and would like to keep
    the Passover to the LORD, let all his males be circumcised, and then let him come
    near and keep it. He shall be as one who is born in the land; but no uncircumcised
    person shall eat of it.
  eng-FBV: If there's a foreigner lives with you and wants to celebrate the Lord's
    Passover, all the males in their household have to be circumcised. Then he may
    come and celebrate it, and he shall be treated like a native of the land. But
    no man who is not circumcised may eat it.
  nld-1939: En wanneer een vreemdeling bij u woont en hij wil ter ere van Jahweh het
    Pascha vieren, dan moeten eerst al de mannelijke leden van zijn gezin worden besneden,
    voor hij mag aanzitten, om het te vieren; hij staat dan gelijk met een ingezetene.
    Geen onbesnedene mag ervan eten;
  nch-BL: Huan sinta itztoc se seyoc tali ejquet amohuaya cati quinequi ilhuichihuas
    amohuaya para quinescayotis cati TOTECO quichijqui ipan Pascua, monequi ma motequili
    nopa cuetaxti ipan itacayo, huan san se quichihuas ica nochi ioquichpilhua huan
    nochi itaca tequipanojcahua. Teipa quena, huelis quichihuas nopa ilhuit huan quicuas
    nopa nacat quej nochi sequinoc cati tacatque ipan amotal quichihuaj. Pero yon
    se oquichpil huan yon se tacat amo huelis quicuas inacayo nopa tapiyali sinta
    amo motequilijtoc iyecapa nopa cuetaxti ipan itacayo.
  vie-1934: Khi một khách ngoại bang nào kiều ngụ nhà ngươi, muốn giữ lễ Vượt-qua
    của Đức Giê-hô-va, thì mọi người nam của họ phải chịu phép cắt bì; đoạn, họ mới
    được đến gần giữ lễ nầy, và được coi như người sanh trong xứ. Nhưng ai không chịu
    phép cắt bì, thì chẳng được ăn đâu.
  hin-CV: “यदि कोई परदेशी मेहमान इस फ़सह में शामिल होना चाहता है तो, पहले सारे पुरुषों
    का ख़तना करके याहवेह के उस पर्व में उसे साथ लिया जा सकता है; तब वह उस देश के ही
    लोग समान हो जाएगा; लेकिन कोई भी बिना ख़तना किए इसमें शामिल न हो.
  eng-OURB: 'When a stranger shall live as a foreigner with you, and will keep the
    Pesac ·Passover· to Adonai, let all his males be circumcised, and then let him
    come near and keep it; and he shall be as one who is born in the land: but no
    uncircumcised person shall eat of it.'
  spa-BES: Y si un hombre de otro país está viviendo con ustedes, y tiene el deseo
    de celebrar la Pascua al Señor, que todos los varones de su familia se sometan
    a la circuncisión, y luego que se acerque y la guarde; porque él entonces será
    como uno de tu pueblo; pero nadie sin circuncisión puede celebrarla.
  tdx-tdx: Aa naho te hitraok’ amy sabadi­dam-Pihelaña’ Iehovày ka ty renetane ama’
    areo, le tsy mahay tsy ho savareñe hey ze fonga lahilahi’e; ie amy zay ro mete
    mitotoke mb’eo hañambeñe aze; hanahake t’ie nisamak’ amy taney. Fe tsy mete ikama
    ze ondaty tsy votso-boiñe;
  vid-vid: Mjenzi yoneche yalingikala hamwe na hemwe wone yogana kumditila Mkulu Nguluwi
    mnvina ya Pasaka, yomlapa tandi walume wa ng'handa ya heye wenjile ikumbi, aho
    kowazigwa kuwa kota mwenyeng'haye na kukundigwa kihanza. Mlume yoneche yohambe
    yenjile ikumbi, yaleche kulya chilyo cha mnvina ayo ya Pasaka.
  eng-OKE: And when the sojourner who sojourneth with thee will perform the pascha
    before the Lord, every male of his shall be circumcised, and he may then approach
    and perform it; he shall be as one born in the land, but none uncircumcised shall
    eat of it.
  tha-KJV: เมื่​อม​ีคนต่างด้าวมาอาศัยอยู่กับเจ้า และใคร่จะถือปัสกาถวายพระเยโฮวาห์
    ก็​ให้​ชายพวกนั้นเข้าสุ​หน​ัตเสี​ยก​่อนทุกคนแล้วจึงให้เขามาใกล้ และถือพิธีนั้นได้
    เขาจึงจะเป็นเหมือนคนเกิดในแผ่นดินนั้น แต่​ผู้​ใดที่ยั​งม​ิ​ได้​เข้าสุหนัต อย่าให้​เข​้าร่วมกินเลี้ยงในพิธีปัสกานั้นเลย
  por-BR-2018: Mas se algum estrangeiro peregrinar contigo, e quiser fazer a páscoa
    ao SENHOR, seja-lhe circuncidado todo homem, e então se chegará a fazê-la, e será
    como o natural da terra; mas nenhum incircunciso comerá dela.
  deu-ELO: Und wenn ein Fremdling bei dir weilt und das Passah dem Jehova feiern will,
    so werde alles Männliche bei ihm beschnitten, und dann komme er herzu, es zu feiern;
    und er soll sein wie ein Eingeborener des Landes. Aber kein Unbeschnittener soll
    davon essen.
  eng-WYC-2018: that if any pilgrim will pass into your faith and worshipping, and
    make [the] pask of the Lord, each male kind of him shall be circumcised before
    the solemnity, and then he shall make it lawful(ly), and he shall be together
    with them as a man born of the land; forsooth if any man is not circumcised, he
    shall not eat thereof. (and if any foreigner will join your faith and worshipping,
    and he desire to keep the Lord’s Passover, each male of them shall be circumcised
    before the Feast, and then he shall keep it lawfully, and he shall be like a man
    born in the land; but if any man is not circumcised, he shall not eat it.)
  epo-epo: Kaj se enloĝiĝos ĉe vi aligentulo kaj li volos fari Paskon al la Eternulo,
    tiam cirkumcidu ĉe li ĉiujn virseksulojn, kaj tiam li povas prepari sin, por fari
    ĝin, kaj li estos kiel indiĝeno de la lando; sed neniu ne cirkumcidita manĝu ĝin.
  uig-PIN: Əgǝr sening bilǝn birgǝ turƣan musapir bolsa, Pǝrwǝrdigarƣa atap pasha
    ⱨeytini ɵtküzmǝkqi bolsa, undaⱪta aldi bilǝn barliⱪ ǝrkǝkliri hǝtnǝ ⱪilinsun;
    andin kelip ⱨeyt ɵtküzsun. U zeminda tuƣulƣan kixidǝk sanalsun. Lekin ⱨeqbir hǝtnisiz
    adǝm uningdin yemisun.
  beo-beo: 'Be gadofo hame damui dunu da hame manu. Be ga fi dunu da dilia soge ganodini
    esalea, amola e da Hina Godema nodomusa: Baligisu Lolo manu hanai galea, dilia
    hidadea dunu huluane ea sosogo fi amo ganodini ilia gadofo damuma. Amasea, amo
    dunu da Isala:ili dunu lalelegei defele ba:ma. Amasea, e da Baligisu lolo manu
    da defea.'
  tpi-OTNT: Tasol man i no bin katim skin, em i no ken kaikai. Olsem na sapos wanpela
    man bilong narapela lain i bin kam sindaun long kantri bilong yupela, na em i
    laik kisim dispela kaikai Bilong Tingim De mi Bikpela mi Bin Larim yupela Israel
    I Stap Gut, orait yupela i mas katim skin bilong sem bilong olgeta man long famili
    bilong en na bilong olgeta man i stap wantaim em. Na bihain em wantaim ol lain
    bilong en i ken kaikai. Na bai em i stap olsem wanpela man bilong yupela yet.
  hau-SA: “Baƙon da yake zama tare da ku da yake so yă yi Bikin Ƙetarewar Ubangiji,
    dole yă yi wa dukan mazan da suke cikin gidansa kaciya; sa’an nan ne zai iya yin
    abubuwa kamar haifaffen ɗan ƙasa.
  udu-udu: Dhali waḵki/ wathi/ jin dina e ki she/ di’di nyaḵki um mo dhali ŋap̱a’d
    mmokar Mompe’kup̱anyolos gi TAP̱A mo tani dhalka ris unim piti ka kuluny kun tana
    gwaṯẖ ’ciṯhuwa munyjal yis mo, dhali yan’ko’d a’di midi yayu/ mo mmo’dish mo is
    mo dhali kar a’di mo. A’di si’da/ midi wa e ki wathi/ gi bampa/ mo. Hili wathi/
    jin di’d ka munyjal yisi e mo tani midi diki ’ka shum yan mo.
  uig-LAT: Eger séning bilen birge turghan musapir bolsa, Perwerdigargha atap pasxa
    héytini ötküzmekchi bolsa, undaqta aldi bilen barliq erkekliri xetne qilinsun;
    andin kélip héyt ötküzsun. U zéminda tughulghan kishidek sanalsun. Lékin héchbir
    xetnisiz adem uningdin yémisun.
  nde-nde: Owezizweni ohlala phakathi kwenu nxa efuna ukulidla iPhasika likaThixo
    kasoke bonke abesilisa abahlala endlini yakhe. Lapho-ke usengahlanganyela adle
    njengomunye wenzalo yalelolizwe. Owesilisa ongasokwanga kangalidli.
  ton-ton: 'Pea ka ʻāunofo ha muli kiate koe, pea loto ia ke fai ʻae Lakaatu kia Sihova,
    tuku ke kamu ʻene kakai tangata kotoa pē, pea ʻe toki ngofua ke haʻu ia ʻo fai:
    pea ʻe tatau ia mo ha tokotaha naʻe tupu ʻi he fonua: ʻe ʻikai kai ia ʻe ha tokotaha
    ʻoku taʻekamu.'
  ces-1613: Jestliže by pak cizozemec bydlil s tebou pohostinu, a slaviti by chtěl
    Fáze Hospodinu, prvé obřezán bude každý pohlaví mužského; a tehdy přistoupí k
    slavení jeho, a bude jako tu v zemi zrozený; žádný pak neobřezaný nebude jísti
    z něho.
  eko-eko: Wakhula mmalapo anikhalaaye nttumphu antakhaaye oretta njampo ntthi la
    Paashikowa wa Nnyizinku, mwina yowaakhiriyisa alume ooshi a muujama mwaya; apo
    ana yontthapela nkhama aana a muujama. Ahiiyevo ntthu woohikhiriyi anttelaaye
    ontthapela.
  eng-WMB: When a stranger lives as a foreigner with you, and would like to keep the
    Passover to the LORD, let all his males be circumcised, and then let him come
    near and keep it. He shall be as one who is born in the land; but no uncircumcised
    person shall eat of it.
  tam-TCV: “யெகோவாவின் பஸ்காவைக் கொண்டாட விரும்பும் உங்களுடன் வாழும் பிறநாட்டினன்,
    தன் வீட்டிலுள்ள ஆண்களையெல்லாம் விருத்தசேதனம் செய்விக்க வேண்டும்; அதன்பின் அந்நாட்டு
    குடிமகனைப்போல், அதில் பங்குபெறலாம். ஆனால் விருத்தசேதனம் செய்யப்படாத எந்த ஒரு ஆணும்
    அதைச் சாப்பிடக்கூடாது.
  ceb-ULB: Kung adunay langyaw nga nagpuyo uban kaninyo ug buot nga mosaulog sa Pagsaylo
    ni Yahweh, kinahanglan nga magpatuli ang tanan niyang paryente nga lalaki. Unya
    makahimo na siya sa pag-anha ug pagsaulog niini. Mahisama siya sa mga tawo nga
    gipanganak niini nga yuta. Apan, walay tawo nga dili tinuli ang makakaon sa bisan
    unsa nga pagkaon.
  pol-UBG: A jeśli jakiś cudzoziemiec będzie twoim gościem i będzie chciał obchodzić
    Paschę dla PANA, niech najpierw zostanie obrzezany każdy mężczyzna jego domu,
    a potem niech przystąpi i obchodzi ją. Wtedy będzie jak urodzony w tej ziemi.
    A ktokolwiek nie jest obrzezany, nie będzie z niej spożywał.
  kyc-kyc: Dopa pyuo naraminyipape akali yanenge kaloma nange mendemepe naa nara.
    Akali rara wakale mende nakama pipya palyuo karo nenge Pasopa doko kiso Kamongo
    ketae pyambuo naro leya kande dokopa wambo baape dee banya palenge akali opetaepe
    yanenge kalomakamirami. Kalomakamipala dokopa baa Isaraele akali dopale ingyuo
    nenge kiso Pasopa nenge doko nena larami.
  urd-GVU: اگر کوئی پردیسی تمہارے ساتھ رہتا ہے جو فسح کی عید میں شرکت کرنا چاہے تو
    لازم ہے کہ پہلے اُس کے گھرانے کے ہر مرد کا ختنہ کیا جائے۔ تب وہ اسرائیلی کی طرح
    کھانے میں شریک ہو سکتا ہے۔ لیکن جس کا ختنہ نہ ہوا اُسے فسح کا کھانا کھانے کی اجازت
    نہیں ہے۔
  deu-1912: So aber ein Fremdling bei dir wohnt und dem HERRN das Passah halten will,
    der beschneide alles, was männlich ist; alsdann mache er sich herzu, daß er solches
    tue, und sei wie ein Einheimischer des Landes; denn kein Unbeschnittener soll
    davon essen.
  ntj-ntj: Nyangka-tjinguru maliki tjiinya nyuntulawana nyinapayinya mukurringku Wayirntankutjanya
    ngalkula Mama Kuurrnga kulilkitja. Wiya, ngarna watirringkulalpi ngalku. Tjiinya
    watirringkulalpi Yitjurayilku tjamupirinypa nyinama. Palunyalu palya ngalkunma.
  kan-2017: ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿರುವ ಪರದೇಶದವನು ಯೆಹೋವನಿಗೆ ಈ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕೆಂದು
    ಅಪೇಕ್ಷಿಸಿದರೆ ಅವನೂ, ಅವನಿಗೆ ಸೇರಿರುವ ಗಂಡಸರೆಲ್ಲರೂ ಸುನ್ನತಿಮಾಡಿಸಿಕೊಳ್ಳಬೇಕು. ತರುವಾಯ ಅವನು
    ಈ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಸಮೀಪ ಬರಲಿ. ಅಂಥವನು ಸ್ವದೇಶದವನಂತೆಯೇ ಇರುವನು. ಆದರೆ ಸುನ್ನತಿಮಾಡಿಸಿಕೊಳ್ಳದವನು
    ಆ ಭೋಜನವನ್ನು ತಿನ್ನಬಾರದು.
  ena-ena: Hulaŋ hɨdɨlɨ mu ihɨlɨŋ vevɨla namɨlaŋ hula hɨniavɨlalɨ agɨlaŋ sɨmɨŋ agadɨ
    navɨmɨdɨ uami. Nɨbɨlaŋ mɨhiŋ hekɨlɨ hɨsɨŋ sɨmɨŋ agadɨ via nɨbalu aba lɨhavɨci
    uami. Ha namɨlaŋ nulɨdɨ hadi sɨbɨlɨ sɨkasɨkan ihalahɨhalaŋ uami. Hadi sɨbɨlɨ ihalaha
    fɨhalɨlaŋ ha hulaŋ agɨlaŋ namɨlaŋ me sɨbaŋ hɨniavɨbali uami. La sɨmɨŋ agadɨ huaci
    navɨbali uami. Hulaŋ hadi sɨbɨlɨ ma ihalahavɨlalɨ agɨlaŋ sɨmɨŋ agadɨ navɨmɨdɨ
    uami.
  yap-yap: machane dariy reb e pumo’on ndawor ni maad’adnag nrayag ni nge kay boch
    fapi ggan. Fa’anra mang e bay be’ u reb e nam ni yad ma par chon e tabnaw rok
    u fithik’med, ni ba’adag ni nge un i madnomnag e Paluk’af nge liyor ngak SOMOL,
    ma th’abi som’on e ngam maad’ad niged urngin e pumo’on ni yad bay u lan e tabnaw
    rok. Ma aram e fin rayag ni nge un ko fare madnom ni bod be’ nni gargeleg u Israel.
  hlt-MCSB: Na taengah yinlai bakuep tih BOEIPA taengkah Yoom ka saii eh a ti atah
    tongpa boeih te rhet pah saeh. Te daengah ni te te a saii vaengah nuen van vetih
    khohmuen mupoe bangla a om eh. Tedae pumdul boeih tah te te ca boel saeh.
  mdy-ETH: ጋዓንቴ ዓቲንቶ ቤርቶ ቲቂንቲባኣ ዓይጎ ዓሲያ ሙዖፖ፤ ሜሌ ዓጪ ዓሲ ዒንሢኮ ባኣካ ዓኣዖ፥ ናንጊና ናንጋ ጎዳኮ ዑሣ
    ዓኣዺፆ ቦንቾ ኬሎ ቦንቻኒ ኮዔቶ ቤርታዺ ዒዛኮ ማኣሮይዳ ዓኣ ዓቲንቆ ቢያሢኮ ዓቲንቶ ቤርቶ ቲቁዋቴ፤ ዬካፓ ዓጫ ሾይንቴ ዒስራዔኤሌ
    ዓሲ ማዒ ፓይዲንቲ ዑሣ ዓኣዺፆ ቦንቾ ኬሎ ቦንቻኒ ዒንሢና ዎላ ፔቴ ማዖንጎ።
  twi-ASANTE: “Ahɔhoɔ a mo ne wɔn te no nso, sɛ wɔpɛ sɛ wɔdi Twam Afahyɛ no bi a,
    ɛsɛ sɛ mmarima a wɔwɔ wɔn mu no nyinaa twa twetia ansa na wɔaba ne mo abɛdi. Na
    sɛ ɛyɛ saa a, wɔbɛyɛ deɛ wɔwoo wɔn too mu mu.
  eng-WEBU: When a stranger lives as a foreigner with you, and would like to keep
    the Passover to the LORD, let all his males be circumcised, and then let him come
    near and keep it. He shall be as one who is born in the land; but no uncircumcised
    person shall eat of it.
  bnp-bnp: “A bakovi basi i made turane mua i ngaru ni dili na Habu Nipagepolo ne
    BAKOVI DAGI, ni gi pala taro a kulina. Muri bara i manga a tahotanga, i dili na
    habu. A viri i uka ma ni pala a kulina, nahea ge kani na habu.
  wal-wal: “Beti yiidi intte giddon de7iya asi GODAA Paasikaa bonchchanau koyikko,
    ba so attuma asa ubbaara qaxxaretto. Hegaappe guyyiyan i he biittan yelettida
    asadan shiiqidi, Paasikaa bonchchanau danddayees. SHin qaxxarettibeenna asi mulekka
    appe mooppo.
  spa-PDDPT: Pero si algún extranjero reside contigo y celebra la Pascua a Yavé, circuncídale
    todo varón, y entonces permítele acercarse a celebrarla, puesto que será como
    el nativo de la tierra. Pero ninguna persona incircuncisa podrá comer de ella.
  gun-gun: Ha'e rã xapy'a rei pendero py amboae yvy regua ovaẽ vy Senhor pegua Páscoa
    ho'uxe avi ramo ma avakue ha'e javi pire tomboi ranhe. Ha'e gui mae ma 'rã ha'eve
    onhemboja ha'e ho'u aguã. Ha'e rami rire ha'e pyguae rami 'rã oiko. Ha'e rã opire
    omboi uka e'ỹ va'e ma neĩ peteĩve ndo'ui 'rã.
  agu-BL: Poro ko at jun awer wunak yi at tzixo'l yi na taj yil sban tane'n yi Pasc
    tan tak'le'n k'ej Kataj, tajwe'n tan bnol circuncidar tib. Ncha'tz cyakil yi e'
    yaj yi ate' le najbil i' tajwe'n tan chibnol circuncidar quib. Ej nin kalena's
    tzun sban tane'n yi jun k'eja'tz. Na ni'cu'n tzun sbne' i'-tz chi jun mero xonl
    Israel. Poro ko nk'e'tz circuncidado qui'c cuj tan baje'n ta'n.
  ilo-ULB: No adda ti makipagnanaed kadakayo a gan-gannaet ket kayatna a ngilinen
    ti Ilalabas para kenni Yahweh, masapul a makugit dagiti amin a lallaki a kabagianna.
    Ket mabalinto isunan nga umay ket ngilinenna daytoy. Agbalinto isuna a kasla kadagiti
    tattao a naiyanak iti daga. Nupay kasta, saan a mabalin a mangan ti saan a nakugit
    a tao iti aniaman iti taraon.
  kpg-kpg: Tangada digi sirkumsais e hagalee miami. Maa tangada henua gee guu noho
    i godou baahi, gei mee e hiihai e budu di Pasoobaa e hagalaamua Dimaadua, goodou
    e hai gi sirkumsais nia daane huogodoo o di hale o maa. Nomuli, gei mee le e dugu
    be tangada Israel donu, e dau gi di budu deenei.
  uig-ARA: ئەگەر سېنىڭ بىلەن بىرگە تۇرغان مۇساپىر بولسا، پەرۋەردىگارغا ئاتاپ پاسخا
    ھېيتىنى ئۆتكۈزمەكچى بولسا، ئۇنداقتا ئالدى بىلەن بارلىق ئەركەكلىرى خەتنە قىلىنسۇن؛
    ئاندىن كېلىپ ھېيت ئۆتكۈزسۇن. ئۇ زېمىندا تۇغۇلغان كىشىدەك سانالسۇن. لېكىن ھېچبىر
    خەتنىسىز ئادەم ئۇنىڭدىن يېمىسۇن.
  sus-sus: Xa wo xa xɔɲɛ nde wama Sayamalekɛ Dangi Sali rabafe Alatala xa binyɛ bun
    ma, fo a xa xɛmɛ birin sunna a xa denbaya kui. Xa a bara na raba, a nɔma na sali
    rabade alɔ Isirayilakae. Kɔnɔ sunnataree mu nɔma a donde.
  pon-2006: Ahpw sohte ohl me sohte sirkumsais pahn iang tungoale. Ma mehn liki men
    me mi rehmwail men iang kamadipw en Pahsohpa pwehn wauneki KAUN-O, ohl koaros
    me mi nan imwe pahn sirkumsaisla. Eri, e pahn kak iang kamadipw wet duwehte pwilidak
    en Israel men.
  ksd-ksd: Ma ba ta vaira i ki piram ma i mainge ba na pait ra bolo lake tadav ra
    Luluai, boina ba na poko kikil kana tarai par, ma na vana maravai ma na pait ia;
    ma na varogop ma ra gunan tuna; ma koko ta tikai na en ia ba i iba upi ra pokakikil.
  tur-YTC: Yanında garip olarak yaşayan bir yabancı Yahve'ye Pesah tutmak isterse,
    onun bütün erkekleri sünnet edilsinler, ondan sonra yaklaşıp onu tutsun. O ülkede
    doğmuş biri gibi olacak, ancak sünnetsiz hiç kimse ondan yemeyecektir.
  grc-BRENT: Ἐὰν δέ τις προσέλθῃ πρὸς ὑμᾶς προσήλυτος ποιῆσαι τὸ πάσχα Κυρίῳ, περιτεμεῖς
    αὐτοῦ πᾶν ἀρσενικόν, καὶ τότε προσελεύσεται ποιῆσαι αὐτό· καὶ ἔσται ὥσπερ καὶ
    ὁ αὐτόχθων τῆς γῆς· πᾶς ἀπερίτμητος οὐκ ἔδεται ἀπʼ αὐτοῦ.
  ind-AYT: Jika ada orang asing yang tinggal sementara denganmu dan ingin merayakan
    Pesakh bagi TUHAN, setiap laki-laki dari mereka harus disunat. Setelah itu, mereka
    boleh datang untuk merayakannya dan dia akan menjadi seperti yang lahir di negeri
    itu. Orang yang tidak bersunat tidak boleh memakannya.
  nya-nya: “Ngati mlendo wokhala pakati panu angafune kuchita nawo mwambo wa chikondwerero
    cha Paska, cha Yehovachi, amuna onse a mʼnyumba mwake ayenera kuchita mdulidwe.
    Akatero muzimutenga ngati mbadwa pakati panu. Koma aliyense wosachita mdulidwe
    asadye Paska.
  hrv-hrv: Ako bi stranac koji među vama boravi htio svetkovati Pashu u čast Jahvi,
    svi se njegovi muški moraju obrezati. Tek tada neka pristupi i slavi je, jer je
    tada kao i domorodac zemlje. Ali neobrezani ne smije od nje jesti.
  mps-mps: Tiali goli, tigiwali togosiąwai bidigo te nai tugio. Tama gasa bulu bidi
    hani me deli te dagego bulu tǫba bidagasai yai baso da, tama te bidi agai te
    nai sela tuainogo yai, te Genuai Bidi Yawe eno dage tagalama ela soali sogo tubo
    nai, tama dagego te bidi aga bidi tigidali, me te mena bidi aga dali bidibo bidi
    dabe, te tigidali augwali tigiwali togwa. Tama nosali te bidi aga hani dali augwaligo
    te nai tumainao. Tama te bidi aga te dagego bidi me deli tiwai bidaibao.
  tpi-tpi: Tasol man i no bin katim skin, em i no ken kaikai. Olsem na sapos wanpela
    man bilong narapela lain i bin kam sindaun long kantri bilong yupela, na em i
    laik kisim dispela kaikai Bilong Tingim De mi Bikpela mi Bin Larim yupela Israel
    I Stap Gut, orait yupela i mas katim skin bilong sem bilong olgeta man long famili
    bilong en na bilong olgeta man i stap wantaim em. Na bihain em wantaim ol lain
    bilong en i ken kaikai. Na bai em i stap olsem wanpela man bilong yupela yet.
  dan-1931: Dersom en fremmed bor som Gæst hos dig og vil fejre Påske for HERREN,
    da skal alle af Mandkøn hos ham omskæres; så må han være med til at fejre den,
    og han skal være ligestillet med den indfødte i Landet; men ingen uomskåren må
    spise deraf.
  vie-OVCB: Người đàn ông ngoại kiều sống chung trong xã hội Ít-ra-ên muốn dự lễ Vượt
    Qua của Chúa Hằng Hữu thì phải chịu cắt bì, nếu không sẽ không được ăn lễ.
  guj-2017: પણ કોઈ વિદેશી તમારી સાથે રહેતો હોય, તે જો યહોવાહનું પાસ્ખાપર્વ પાળવા ઇચ્છતો
    હોય તો તે અને તેના ઘરના બધા પુરુષો સુન્નત કરાવે ત્યારપછી તે પાસ્ખાપર્વ પાળી શકે.
    તેને દેશના વતની જેવો માનવામાં આવે. પરંતુ સુન્નત કરાવ્યા વિનાના કોઈ પણ માણસે તે
    ખાવું નહિ.
  pon-2006A: Ahpw sohte ohl me sohte sirkumsais pahn iang tungoale. Ma mehn liki men
    me mi rehmwail men iang kamadipw en Pahsohpa pwehn wauneki KAUN-O, ohl koaros
    me mi nan imwe pahn sirkumsaisla. Eri, e pahn kak iang kamadipw wet duwehte pwilidak
    en Israel men.
  por-BRBSL: Quando um estranho viver como estrangeiro com você, e quiser guardar
    a Páscoa para Javé, que todos os seus machos sejam circuncidados, e então que
    ele se aproxime e a guarde. Ele será como aquele que nasce na terra; mas nenhuma
    pessoa incircuncisada comerá dela.
  aly-aly: Apmer ingwer-areny ilkelhenty aker tyenkerr renh arlkwetyek, artweweny-antey
    apek, artwemernt renh mpwaretyek ikwerenh-rnem-then, aker renh arlkwey-alenty.
    Aker alhewer-anem arlkwetyek ikwer-rnem-itwek. Artweweny ra nthakenh arlkwey-angenh.
  cth-cth: Hahoi, nangmouh koe kârayen e Jentelnaw ni BAWIPA hanlah ceitakhai pawi
    sak han ngai awh pawiteh, tongpanaw pueng vuensoma awh naseh. Hathnukkhu hote
    tami teh khoca patetlah ao dawkvah pawi kâen naseh. Vuensom ka a hoeh e teh hote
    pawi cat thai hoeh.
  twi-twi: “Ahɔho a mo ne wɔn te no nso, sɛ wɔpɛ sɛ wodi Twam Afahyɛ no bi a, ɛsɛ
    sɛ mmarima a wɔwɔ wɔn mu no nyinaa twa twetia ansa na wɔaba ne mo abedi; na ama
    wɔayɛ sɛnea wɔwoo wɔn too mo mu no.
  hlt-hlt: Na taengah yinlai bakuep tih BOEIPA taengkah Yoom ka saii eh a ti atah
    tongpa boeih te rhet pah saeh. Te daengah ni te te a saii vaengah nuen van vetih
    khohmuen mupoe bangla a om eh. Tedae pumdul boeih tah te te ca boel saeh.
  tbz-SIM: Kòo pɔ̀ɔ̀ mɔù dɔ́ kɛ́bɑɑ́ ndɛ kó dibɑnni kɛ́dɛ́úkùnnɛ mí ndi Yiɛ̀ nKuyie
    nyètìrì, wèe cɑ̃mmú o cĩ́ɛ̃̀tɛ̀ bɛnitidɑɑbɛ̀ bɛmɔu. Mɛm̀mɛ ò bo nɑmɛ̀ kɛ́ ndi
    kɔkɛ́nɛ̀, kòò í cɑ̃ntɛ́ ò bɑ́ɑ́ di dɛ kó mudiì.
  msy-2020: “Eghtɨ gumazir uan mɨkarzir mogomemɨn inim atuzir puvatɨzim, daman kogham.
    Kantri igharazimɨn gumazim iza ian kantrin aven iti, a God Israelia Gitazir Dughiamɨn
    isam ia ko a damusɨ, ia an mɨkarzir mogomemɨn inim atugh. Egh uaghan gumazir an
    ikɨzimɨn itiba sara, men mɨkarzir mogomebar iniba aghoregh. Eghtɨ a ian gumazimɨn
    mɨn ikɨ, ian adarazi ko damɨ.
  dop-dop: Ye ɩsɩɩ cɑɣɑlʋ nyɩɩlǝnɑ sɩ ɩ kɑ tɔɣɔ Tɑcɑɑ Tɛɛʋ ɑcimɑ ɑnɩ, pǝ wɛɛ kɛ́ sɩ
    pɑ́ pɛlɩ ɩ́ nɑ ɩ tǝyɑɣɑ tɑɑ ɑpɑlʋpiyɑ tǝnɑ nɑ pǝ́cɔ́. Ɩlɛ ɩ pǝsɑ ɩsɩɩ Ɩsɛɣɛlɩ
    tʋ ntɛ́, ɩ pǝsǝɣɩ nɑ ɩ́ tɔɣɔ-ɩ. Tɔfɔ ye pɑ tɑ pɛlɩ wei, pǝ fɛɩ sɩ ɩ́ kpǝtǝnɑ.
  azb-azb: Sənin yanında qonaq olan qərib Rəbbin Pasxa bayramını keçirmək istəsə,
    ailəsində olan bütün kişilərlə birgə sünnət olunsun. Yalnız bu zaman onu keçirə
    bilər və o da sizin həmtayfanız kimi sayılar. Sünnət olunmayan heç bir kişi ondan
    yeməsin.
  eng-DBY: And when a sojourner sojourneth with thee, and would hold the passover
    to Jehovah, let all his males be circumcised, and then let him come near and hold
    it; and he shall be as one that is born in the land; but no uncircumcised person
    shall eat thereof.
  hin-2017: और यदि कोई परदेशी तुम लोगों के संग रहकर यहोवा के लिये पर्व को मानना चाहे,
    तो वह अपने यहाँ के सब पुरुषों का खतना कराए, तब वह समीप आकर उसको माने; और वह देशी
    मनुष्य के तुल्य ठहरेगा। पर कोई खतनारहित पुरुष उसमें से न खाने पाए।
  wol-KYG: Su fekkee ne ab doxandéem bu ngeen dëkkal dafa bëgga wormaal màggalu bésub
    Mucc bi ngir Aji Sax ji, xaraf war na ko, te war na gépp góor gu bootu ci moom;
    su loolu amee, dees na ko may, mu def ko, ndax kon day mel ni doomu réew mi. Waaye
    kenn ku xaraful du ci lekk.
  swp-swp: 'Ena taulaolaoma esau i aitaumanaimiu eo i henua pasova mataasina GUIAU
    arinai bena i abilau arinai, ena tatao gamagaridi abo se heperitomedi, murina
    eai abo i hanahanauma eo i abilau arinai: eo ia abo doha tau esau se labasi ena
    eanua tahunuana eai; na eai to eai nige se heperitomedi taba nige se ai.'
  bjr-bjr: Sia fainanduqira fasiqa fannoo sia amana naannoo. Anaamuru fasiqa inni
    qambaana marinafa ainnaaqaroo oomaqanara asasidanoo Yaaweena auqu uqeerararee
    qinaqa innee mina maaqaki mariasa akoonaiqiuqa fainanduqu saifaqa misa faqa mi
    oomaqanara asasiaqa. Miqi masaifanoo mifa Isaraee maqannaasaki kambiqara fara
    foora maridanoo mifa faqa oomaqa naranaki mariani.
  eng-YLT: '''And when a sojourner sojourneth with thee, and hath made a passover
    to Jehovah, every male of his [is] to be circumcised, and then he doth come near
    to keep it, and he hath been as a native of the land, but any uncircumcised one
    doth not eat of it;'
  kne-kne: Mabalin ay maitapi di baken Israelita ngem masapol ay nakogit amin ay lalaki
    sin pamilya na. Ngem adi mabalin ay makitapi di adi nakogit sin fiesta ay makwani
    en Nalabas.
  bzd-NTPO: Erë a' shu̱a̱ ká̱ kua̱'ki̱ wak tso' se̱nuk esepa é̱na ka̱wö e' tkö'wa̱k
    a' ta̱ Jehová dalöioie e' ta̱ a̱s itö itkö'ù̱ñak. Erë ke̱we ie'pa tö iyamipa wëpa
    ulitane tso' ie' u a̱ e'pa keraë itóttola kkuölit tök tsir. E' ukuöki̱ ta̱ ie'pa
    ka̱wö tkö'wè̱mi a' ta̱ a' yamipaie. Erë wé̱pa kë̀ tottola kkuölit tëule tsir esepa
    kë̀ ka̱wö ta̱' a' ka̱wö tkö'u̱ke e' chkè katök.
  eng-WYC-2017: that if any pilgrim will pass into your faith and worshipping, and
    make [the] pask of the Lord, each male kind of him shall be circumcised before
    the solemnity, and then he shall make it lawfully, and he shall be together with
    them as a man born of the land; forsooth if any man is not circum-cised, he shall
    not eat thereof.
  eng-WMBB: When a stranger lives as a foreigner with you, and would like to keep
    the Passover to the LORD, let all his males be circumcised, and then let him come
    near and keep it. He shall be as one who is born in the land; but no uncircumcised
    person shall eat of it.
  urd-GVH: अगर कोई परदेसी तुम्हारे साथ रहता है जो फ़सह की ईद में शिरकत करना चाहे तो
    लाज़िम है कि पहले उसके घराने के हर मर्द का ख़तना किया जाए। तब वह इसराईली की तरह
    खाने में शरीक हो सकता है। लेकिन जिसका ख़तना न हुआ उसे फ़सह का खाना खाने की इजाज़त
    नहीं है।
  rug-rug: Ba loke tie, sapu lopu ele ta maguna si kaqu hena. Be keke tie karovona
    si koa turaṉae koa gamu, meke hiva somana nia sa sa Inevaṉa Pasova, pude va lavatia
    se Zihova, gua, si leana, ba kekenu si kaqu ta magu beto sari doduru tie pu koa
    pa nana vetu. Beto asa, si kaqu tiqe ta evaṉae guana keke tie ta podoe tie Izireli
    soti si asa meke tiqe kaqu somana nia sa sa Inevaṉa Pasova.
  gaz-gaz: “Ormi isin wajjin jiraatu yoo Faasiikaa Waaqayyoo ayyaanessuu barbaade
    inni dhiirota mana isaa jiraatan hunda dhagna haa qabu; ergasiis akkuma dhalataa
    biyyaatti ayyaanicha haa ayyaanessu. Dhiirri dhagna hin qabatin tokko iyyuu garuu
    hoolaa sana hin nyaatin.
  fra-LSG: Si un étranger en séjour chez toi veut faire la Pâque de l’Éternel, tout
    mâle de sa maison devra être circoncis; alors il s’approchera pour la faire, et
    il sera comme l’indigène; mais aucun incirconcis n’en mangera.
  yal-yal: Xa xɔɲɛna nde i konni naxan wama Halagi Tiin Dangu Lɔxɔn Sanla raba feni
    Alatala xa, a denbayaan xɛmɛne birin xa banxulan. Nayi, a nɔɛ a ligɛ nɛn alo Isirayila
    kaana. Koni banxulantare yo nama a don.
  haw-1868: 'A i noho pu kekahi kanaka e me oe, a manao no ia e malama i ka moliaola
    no Iehova, e okipoepoeia kona poe kane a pau; alaila e hookokoke mai ia e malama
    ia mea; a e lilo ia i mea like me ka mea i hanauia ma ka aina: no ka mea, aole
    loa e ai kekahi ia mea, ke okipoepoe ole ia oia.'
  arb-NAV: وَإذَا عَزَمَ غَرِيبٌ مُقِيمٌ بَيْنَكُمْ أَنْ يَحْتَفِلَ بِفِصْحِ الرَّبِّ
    فَلْيُخْتَنْ كُلُّ ذَكَرٍ مِنْ أَهْلِ بَيْتِهِ، ثُمَّ يَحْتَفِلُ بِهِ، فَيَكُونُ
    آنَئِذٍ كَمَوْلُودِ الأَرْضِ. لَا يَأْكُلُ مِنْهُ أَيُّ ذَكَرٍ أَغْلَفَ.
  ewe-ewe: “Ne amedzro siwo le mia gbɔ di be yewoaɖu Yehowa ƒe Ŋutitotoŋkekenyui la
    kpli mi la, mina woƒe ŋutsuwo katã natso aʋa, ekema woate ŋu aɖui kpli mi. Ekema
    woazu abe ɖe wodzi wo ɖe mia dome ene. Ke bolotɔ aɖeke mekpɔ mɔ aɖu ŋutitotolẽvi
    la o.
  eng-LEE: And when a stranger sojourneth with thee, and will prepare the passover
    to the Lord, let his males be circumcised, and then let him come near and prepare
    it, and he shall be as one that is born in the land; but no uncircumcised person
    shall eat thereof.
  asm-FB: তোমাৰ লগত বাস কৰা কোনো বিদেশী লোকে যদি যিহোৱাৰ নিস্তাৰ-পৰ্ব্ব পালন কৰিব
    খোজে, তেন্তে তেওঁৰ পৰিয়ালৰ সকলো পুৰুষে চুন্নৎ কৰিব লাগিব। তেতিয়াহে তেওঁ আহি
    তাক পালন কৰিব পাৰিব। তেওঁ দেশত জন্ম হোৱা লোকৰ নিচিনা হ’ব। অৱশ্যে চুন্নৎ নোহোৱা
    কোনো লোকে ইয়াক ভোজন কৰিব নালাগে।”
  sus-A: شَ وٌ شَ شْحّ ندٍ وَ مَ سَيَمَلٍكّ دَنفِ سَلِ رَبَقٍ عَلَتَلَ شَ بِنيّ بُن
    مَ، قٌ عَ شَ شّمّ بِرِن سُننَ عَ شَ دٍنبَيَ كُي. شَ عَ بَرَ نَ رَبَ، عَ نْمَ نَ
    سَلِ رَبَدٍ عَلْ عِسِرَيِلَكَيٍ. كْنْ سُننَتَرٍيٍ مُ نْمَ عَ دٌندٍ.
  fra-SBL: Lorsqu'un étranger habitera chez vous en tant qu'étranger et qu'il voudra
    célébrer la Pâque en l'honneur de l'Éternel, que tous ses mâles soient circoncis,
    puis qu'il s'approche et la célèbre. Il sera comme celui qui est né dans le pays,
    mais aucun incirconcis n'en mangera.
  hbo-hbo: וְכִֽי־יָג֨וּר אִתְּךָ֜ גֵּ֗ר וְעָ֣שָׂה פֶסַח֮ לַיהוָה֒ הִמֹּ֧ול לֹ֣ו כָל־זָכָ֗ר
    וְאָז֙ יִקְרַ֣ב לַעֲשֹׂתֹ֔ו וְהָיָ֖ה כְּאֶזְרַ֣ח הָאָ֑רֶץ וְכָל־עָרֵ֖ל לֹֽא־יֹ֥אכַל
    בֹּֽו׃
  eng-WYCLIFFE: that if ony pilgrym wole passe into youre feith and worschipyng, and
    make fase of the Lord, ech male kynde of hym schal be circumcidid bifore, and
    thanne he schal make lawfuli, and he schal be to gidere as a man borun of the
    lond; forsothe if ony man is not circumcidid, he schal not ete therof.
  pjt-pjt: Ka tjinguṟu wati malikitja nyurala tjungu nyinanyi, munu paluṟu tjinguṟu
    mukuringanyi nyurala tjungungku ngalkuntjikitja. Ka alatji mukuringkunyangka nyura
    palunya munu palumpa walytja nyiṯayira tjuṯa kuḻu nyuranya puṟunypa watila. Ka
    pala palulanguṟu tjana palyalta ngalkuku nyurala tjungungku paluṟu tjana wati
    Israelkunu puṟunyarira. Palu wati, tjitji nyiṯayira kuḻu nyuranya puṟunyarinytja
    wiyatja kuka Katuwanu Ankunytjitja ngalkuntjaku ungkuwiyangku wantima.
  cwe-cwe: Nyambenyambe yoyose yokala kumwenu yahalonda kutenda Dugila da Pasaka da
    Mndewa Mulungu, teng'hu walume wose wokala muna ikaye yake wolondeka wengizigwe
    ulungwana, baho kezapeteka kuwa mkaya na kutogoleligwa kutenda dugila. Mulume
    yoyose hengizigwe ulungwana, sekeyaje ndiya ya Pasaka.
  bgs-bgs: Atin ka duwán ánnà mga rubbad i Israel na góddô duma ákniyu, asta malyag
    dan na mapil ákniyu ébô mamista katô Kalimudan Ka Kalabé, kailangan patupu tô
    langun gamama ébô makapil dan ákniyu. Makakan dan katô Kalimudan Ka Kalabé iring
    katô bánnal na mga rubbad i Israel. Asal dì gó makakan tô ándà tupuwi.
  kik-kik: “Mũgeni ũtũũrĩte thĩinĩ wanyu na nĩekwenda gũkũngũĩra Bathaka ya Jehova,
    no nginya aruithie arũme othe a nyũmba yake; thuutha ũcio nĩrĩo angĩkũngũĩra Bathaka
    ta mũndũ ũciarĩirwo bũrũri-inĩ. Gũtirĩ mũndũ mũrũme ũtarĩ mũruu ũngĩrĩa Bathaka.
  fra-NCL: Si un étranger séjournant chez toi veut faire la Pâque de Yahweh, tout
    mâle de sa maison devra être circoncis, et alors il s’approchera pour la faire,
    et il sera comme l’indigène du pays mais aucun incirconcis n’en mangera.
  cek-AK: Nangcae thung kaom angvin mah Angraeng loihhaih poih to sak koeh nahaeloe,
    a imthung takoh ih nongpanawk boih tangzat hin aat o nasoe; to pacoengah ni prae
    kaminawk baktiah sah o thai tih; tangzat hin aat ai kami loe mi doeh caa thai
    mak ai.
  xla-xla: Epame asepe so wua꞉ mate ha꞉ha꞉ dulu hema yia꞉ ma Godta Namilatale daya
    dele iye yia꞉ mate dlowe solotamelepiye, yia꞉ ka꞉yapa yia꞉ opa siyapo tatle kapala
    kotimelepe. Epame yia꞉tapo wua꞉ mate Namilatale daya deleye yimkata delepe. Daya
    dele iye kapala pokestlalo wekele oplamitapo podlowa.
  cuk-cuk: ” ’Degi-inigwele, Israel-dulesulid bemar-abargi gudiile, we-dule Oburgwilegoenad-Iba,
    degi, Bab-Jehová-nug-odummogega onobiele, iduale, bela machergan-e-neguyaginmalad
    e-abgan-uka-duku sikmalargebed. Geb a-sorbardi, sunna iba onogodo, ar we-dulemala
    be-yargi-gwalulesadyob gunonikoed. ” ’Dule-wargwensaale, e-abgan-uka-duku-sikarsulid,
    we-ibagi-mas-gulleged gunnosur guoed.
  uig-CYR: Әгәр сениң билән биргә турған мусапир болса, Пәрвәрдигарға атап пасха һейтини
    өткүзмәкчи болса, ундақта алди билән барлиқ әркәклири хәтнә қилинсун; андин келип
    һейт өткүзсун. У зиминда туғулған кишидәк саналсун. Лекин һеч бир хәтнисиз адәм
    униңдин йемисун.
  tel-2017: మీ దగ్గర నివసించే ఎవరైనా విదేశీయులు యెహోవా పస్కాను ఆచరించాలని కోరుకుంటే
    వాళ్ళ కుటుంబంలోని ప్రతి మగవాడూ సున్నతి పొందాలి. అప్పుడు వాళ్ళు సమాజంతో కలసి పస్కా
    ఆచరింపవచ్చు. వాళ్ళు మీ దేశంలో పుట్టిన వాళ్ళతో సమానం అవుతారు. సున్నతి పొందనివాడు
    దాన్ని తినకూడదు.
  hat-BSA: “Men si yon etranje rete avèk nou, li selebre fèt Pak la bay SENYÈ a, ke
    tout mal gason li yo vin sikonsi, e kite li pwoche pou selebre li. Konsa, li va
    devni yon natif peyi a. Men okenn moun san sikonsisyon pa pou manje li.
  bxh-bxh: Laolaoma dodogadi lebem yai sa miyamiya yo tatau mahudoꞌidi falem tau miya
    sa fanuha bena Guyau ena Bayawa Anꞌangogona kalahena adi sa an, mate bena mwagisadi
    dududi ꞌwapidi sa ibo fahidi. Ai mulina gonowana sa kalahe na iti haba doha emi
    nuꞌu dodogadi haisa.
  kos-kos: Fin oasr sie mwetsac mutala inmasrlowos, ac el lungse wi akfulatye Kufwen
    Alukela in sunakin LEUM GOD, lela el ac mukul nukewa in lohm sel in kosrala meet.
    Na el ac fah oana sie mwet isusla in facl Israel, ac el fah ku in wi ipeis ke
    kufwa uh. Mwet ma tia kosrala tia ku in wi mongo kac.
  hbo-WLC: וְכִֽי־יָג֨וּר אִתְּךָ֜ גֵּ֗ר וְעָ֣שָׂה פֶסַח֮ לַיהוָה֒ הִמּ֧וֹל ל֣וֹ כָל־זָכָ֗ר
    וְאָז֙ יִקְרַ֣ב לַעֲשֹׂת֔וֹ וְהָיָ֖ה כְּאֶזְרַ֣ח הָאָ֑רֶץ וְכָל־עָרֵ֖ל לֹֽא־יֹ֥אכַל
    בּֽוֹ׃
  ibo-ibo: “Onye mba ọzọ bi nʼetiti unu chọrọ isoro unu na Mmemme Ngabiga Onyenwe
    anyị aghaghị ibi ndị ikom niile nọ nʼezinaụlọ ya ugwu. Mgbe ahụ, ọ ga-abịaru nso
    isoro na mmemme, nʼihi na a ga-agụ ya dịka nwa afọ ala. Ọ dịghị onye ikom a na-ebighị
    ugwu ga-eri nri ahụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ସଙ୍ଗରେ ପ୍ରବାସୀ କୌଣସି ବିଦେଶୀ ଲୋକ ଯଦି ସଦାପ୍ରଭୁଙ୍କର ନିସ୍ତାର ପର୍ବ
    ପାଳନ କରିବାକୁ ଚାହେଁ, ତେବେ ତାହାର ପରିବାରର ସମସ୍ତ ପୁରୁଷ ସୁନ୍ନତ ହେଉନ୍ତୁ, ତହିଁ ଉତ୍ତାରେ
    ସେ ନିକଟକୁ ଆସି ପର୍ବ ପାଳନ କରୁ; ତହିଁରେ ସେ ଦେଶଜାତ ଲୋକ ତୁଲ୍ୟ ହେବ; ମାତ୍ର କୌଣସି ଅସୁନ୍ନତ
    ଲୋକ ତାହା ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: Nge ika eman re ekis mi nom remi a mochen choni ewe mongön Pasofer än ewe
    Samol mi Lapalap, mwänin lon an we famili meinisin repwe akomwen sirkomsais. Mürin
    epwe tongeni choni. Iwe, epwe usun chök eman re wiliposun ewe fanü. Nge eman esap
    sirkomsais esap tongeni mongö seni.
  rop-rop: Bat if eni men nomo bin sekamsais, wal im kaan dagat det daga. Dis lowa
    im blanga ola streinja du. If eni streinja wandi dagat det daga blanga weship
    langa YAWEI, wal im garra sekamsais ola boiwan langa im femili basdam, en afta
    im gin dagat seimwei laik yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: А як пробувати ме заволока з тобою та схоче сьвяткувати пасху Господеві,
    нехай обріжуть увесь його музький пол, і він буде такий, як землянин. Усякий же
    необрізаний не їсти ме її.
  bch-bch: “Be oangga eaba ngan tibur ede pade imamado rabu ngan gimi ta iuangga ian
    Maron ele eaneannga Pasova aea pade, manta ipalu ele arangaranga toa ngada oa.
    Oangga ikado bedaoa ga kus, ei ga irangrang ngan ian annga toa ne mambe gimi Israel
    pade. Be eaba eta toa ibada palunga mao, irangrang ngan ian annga toa ne mao.
  deu-1951: Wo sich aber ein Fremdling bei dir aufhält und dem HERRN das Passah halten
    will, der beschneide alles, was männlich ist; und dann erst mache er sich herzu,
    daß er es feiere und sei wie ein Einheimischer des Landes; denn kein Unbeschnittener
    soll davon essen.
  eng-JPS: And when a stranger shall sojourn with thee, and will keep the passover
    to the LORD, let all his males be circumcised, and then let him come near and
    keep it; and he shall be as one that is born in the land; but no uncircumcised
    person shall eat thereof.
  srp-1865: Ako bi kod tebe sjedio tuðin i htio bi svetkovati pashu Gospodnju, neka
    mu se obreže sve muškinje, pa onda neka pristupi da je svetkuje, i neka bude kao
    roðen u zemlji; a niko neobrezan da je ne jede.
  lug-lug: “Omunaggwanga abeera mu mmwe bw’abanga ayagala okukolera Mukama Katonda
    omukolo gw’Okuyitako, asaana asooke okukomola abantu be aboobulenzi bonna abali
    mu maka ge, alyoke asembere gye muli yeegatte mu mukolo ogwo; kubanga olwo anaabanga
    ng’omuzaaliranwa mu nsi omwo. Naye atali mukomole taagiryengako.
  heb-heb: וכי יגור אתך גר ועשה פסח ליהוה המול לו כל זכר ואז יקרב לעשתו והיה כאזרח
    הארץ וכל ערל לא יאכל בו׃
  ben-IRV: আর তোমার সঙ্গে বসবাসকারী কোনো বিদেশী লোক যদি সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব
    পালন করতে চায়, তবে সে নিজে পুরুষ পরিবারের সঙ্গে ছিন্নত্বক হয়ে এটা পালন করতে
    আসুক, সে দেশের মধ্যে জন্মানো লোকের মত হবে; কিন্তু অচ্ছিন্নত্বক কোন লোক তা খাবে
    না।
  pan-pan: ਜਦ ਤੁਹਾਡੇ ਨਾਲ ਕੋਈ ਓਪਰਾ ਟਿਕਿਆ ਹੋਇਆ ਹੋਵੇ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਲਈ ਪਸਾਹ ਕਰਨੀ ਚਾਹੇ
    ਤਦ ਉਸ ਦੇ ਹਰ ਇੱਕ ਨਰ ਦੀ ਸੁੰਨਤ ਕੀਤੀ ਜਾਵੇ ਫੇਰ ਉਹ ਨੇੜੇ ਆ ਕੇ ਉਹ ਨੂੰ ਮਨਾਵੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ
    ਉਹ ਦੇਸ ਦੇ ਜੰਮੇ ਹੋਏ ਵਾਂਗੂੰ ਹੋਵੇਗਾ ਪਰ ਅਸੁੰਨਤੀ ਨਰ ਉਸ ਵਿੱਚੋਂ ਨਾ ਖਾਵੇ।
  tkr-tkr: Menne cigeençe arı, şüng'əə mihmanna axvang'usud qıdet'u ılğeç'uva Rəbbis
    alğayhen bayram alğahas ıkkanxhe, mang'une xaabın gırgın adamer sunnat hav'u vuxhes
    vukkan. Mançile qiyğa mang'ussed, vuşda sa xhinne ıxha man bayram alğahas əxə.
    Sunnat hidı'iyne adamee mançike hı'iyn otxhuniy umoyxhancen.
  mya-JVB: သင် တို့ထံမှာ တည်းခို သော တပါး အမျိုးသားသည် ထာဝရဘုရား အဘို့ ပသခါပွဲ ကို
    ခံခြင်းငှာအလို ရှိလျှင် ၊ သူ ၌ ရှိသောယောက်ျား အပေါင်း တို့သည် အရေဖျား လှီးမင်္ဂလာကို
    ခံကြစေ။ သို့ပြီးမှ ထိုသူသည် ပြည် သား ကဲ့သို့ ဖြစ် သောကြောင့်၊ ချဉ်း၍ ထိုပွဲ သို့
    ဝင် စေ။ အရေဖျား လှီးမင်္ဂလာကို မခံသောသူမည်သည်ကား၊ ထိုပွဲ၌ ဝင်၍ မ စား ရ။
  tte-O: Toganamuli siya simiyamiya kolimiu tem yabo nuwanuwana soi Yeoba kana yakasisi
    kaiwena ilusae, baguna sowasowana tatao meuloili ana nume mena nigwenigwe sikalai
    kabo iya besiele Isileli yawasosi yo ilusae soine koina. Na siya nige kilakilala
    nigwenigwe yoli mena tabu sikekekan.
  hmo-hmo: To idau bese tauna, umui huana dekenai ia noho, bema ia ura Lohiabada ena
    Pasova do ia ania, iena ruma varavara taudia tatau bona memero ibounai dekenai
    kopina utua kara do umui henia guna, unai murinai do ia ania diba. Ia dekenai
    do umui laloa ia be Israela tauna hegeregere, to kopina utua kara ia abia lasi
    tauna be do ia ania lasi.
  urd-urd: और अगर कोई अजनबी तेरे साथ मुक़ीम हो और ख़ुदावन्द की फ़सह को मानना चाहता
    हो उसके यहाँ के सब मर्द अपना ख़तना कराएँ, तब वह पास आकर फ़सह करे; यूँ वह ऐसा समझा
    जाएगा जैसे उसी मुल्क की उसकी पैदाइश है लेकिन कोई नामख़्तून आदमी उसे खाने न पाए।
  rus-SYN: Если же поселится у тебя пришлец и захочет совершить Пасху Господу, то
    обрежь у него всех мужеского пола, и тогда пусть он приступит к совершению ее
    и будет как природный житель земли; а никакой необрезанный не должен есть ее;
  bqc-SIM: Tó bↄ̀mↄ kú á guu, mɛ́ a ye Gɛ̃amusu dikpɛkɛ Diiɛ, aà tↄ̃zↄ̃zↄ̃ a bɛ
    gↄ̃ɛↄnɛ píi, i gↄ̃ bele ũ, i gbasa kɛ. Gyafↄↄdee suli bleo.
  tcz-CHONGTHU: “Gamdang mikhat tou ahung kholjin khah'a Pakai kalchuh kut'a ajaonom'a
    ahile pasal kiti phot chun achep kitan cheh uhen, chuteng kalchuh kut chu anailut'uva
    aneh thei ding chuteng amaho chu Israel mite bang'a lhathei ding ahiye.”
  mar-mar: परदेशीय एकजण तुम्हाबरोबर राहत असेल व जर त्यास परमेश्वराच्या वल्हांडण सणाच्या
    भोजनात सहभागी होण्याची इच्छा असेल तर त्याने सुंता करून घेतलीच पाहिजे. म्हणजे मग
    तो इस्राएल लोकांसारखा रहिवासी होईल. मग त्याने वल्हांडण सणाच्या भोजनात सहभागी व्हावे;
    परंतु त्याने सुंता करून घेतली नाहीतर त्यास त्यातले काही खाता येणार नाही.
  qub-qub: Gamcunacho tiyaj jäpa runapis gamcunano Tayta Diosta rispitar Pascua micuyta
    gamcunawan iwal micuyta munaptenga gamcuna ninqui ‹Rimëroga llapayqui wasiquicho
    tiyaj ollgu cajcuna señalacuyraj› nir. Chaura paycunapis cangapaj nasyunniquicho
    yurishanöna. Señalacöni cäga chay aychata ama micongachu.
  bqp-bqp: Tó gbɛ̃ zĩ̀tↄ kú á tɛ́, tó à ye à Vĩnla dikpɛ kɛ Dikirinɛ, à a bɛ gↄ̃gbɛ̃nↄ
    tↄ̃̀ zↄ̃ ń pínki à gↄ̃ bede ũ gbasa à kɛ. Gyↄfↄrↄde sún sóro.
  hat-hat: 'Si gen yon moun lòt nasyon ki rete nan peyi a epi ki ta vle fete fèt Delivrans
    lan pou Seyè a, men sa pou nou fè: Sè pou nou sikonsi tout gason lakay li anvan.
    Apre sa, l''a gen dwa fete fèt Delivrans lan. y''a konsidere l'' tankou moun natif
    natal pèp Izrayèl la. Si yon gason pa sikonsi, li pa ka patisipe nan fèt la.'
  eng-BSB: If a foreigner resides with you and wants to celebrate the LORD’s Passover,
    all the males in the household must be circumcised; then he may come near to celebrate
    it, and he shall be like a native of the land. But no uncircumcised man may eat
    of it.
  tod-tod: Ni wɛɛin é zeini wo ɠɔɠɔma, naa ɠa pɔ é Pake fɛtii ɠula Ɠɔoɠɔ GALAGI
    ʋɛ, kɛni zunu kpein é ná-pɛlɛi wu, ti lati pɛlɛʋolu, naazu toɠa ʋa, é fɛtii
    ɠula. Toɠa ɠɛ naazu eɠɛ zou loun, kɛlɛ tatipɛlɛʋolulala nu nɔpɛ ge mina ta mi.
  eng-WEBPB: When a stranger lives as a foreigner with you, and would like to keep
    the Passover to the LORD, let all his males be circumcised, and then let him come
    near and keep it. He shall be as one who is born in the land; but no uncircumcised
    person shall eat of it.
  kbq-kbq: Hianagi ru vahe'mo'zama tamagranema emani'nenamo'za, Ra Anumzamo'ma ontamahenoma
    tamagatere'nea knare'ma muse ne'zama nenaku'ma hanu'za, maka vene'nemo'za oku
    zmufga anoma'a tagahute'za, zamagra tamagrikna hu'za erava'o hugahaze. Hagi zamavufagama
    taga osu'nesaza vahe'mo'za, ana ne'zana onegahaze.
  nhe-BL: Huan intla itztoc se sejcoyoc ejquetl imohuaya tlen quinequi ilhuichihuas
    imohuaya para quinextis tlen TOTECO quichijqui ipan Pascua, monequi ma motzontequili
    nopa cuetlaxtli ipan itlacayo, huan san se quichihuas ica nochi ioquichpilhua
    huan nochi itlaca tlatequipanojcahua. Teipa quena, huelis quichihuas nopa ilhuitl
    huan quicuas nopa nacatl queja nochi sequinoc tlen tlacatque ipan imotlal quichihuaj.
    Pero niyon se oquichpil huan niyon se tlacatl ax huelis quicuas inacayo nopa tlapiyali
    intla ax motzontequilijtoc iyecapan nopa cuetlaxtli ipan itlacayo.
  bus-bus: Tó gbɛ̃ zĩ̀tↄ kú a tɛ́, tó à yezi à Banla zĩbaa kɛ Diinɛ, à a bɛ gↄ̃gbɛ̃nↄ
    bã̀ngu kɛ ń píngi à gↄ̃ bɛdee ũ, eé gbasa à kɛ. Gɛfↄↄdee toga à sóro.
  gub-BL: Amo Izaew 'ym pepyr wiko ma'e nehe, aze ipuru'u wer hehe Tupàn Tuweharupi
    Wiko Ma'e imuwete pà wà nehe, pemonohok ipirera'i izuwi nehe. Pemonohok awa kwer
    hàpuz me har wapirera'i paw pe wà nehe no. Pemonohok kwarearer hàpuz me har wapirera'i
    paw pe wà nehe no. A'e re upuner i'u haw rehe Izaew ywy rehe uzexak kar ma'e kwer
    zàwe nehe. Upirera'i imonohok kar 'ymar nupuner kwaw wà.
  eng-DRA: 'And if any stranger be willing to dwell among you, and to keep the Phase
    of the Lord, all his males shall first be circumcised, and then shall he celebrate
    it according to the manner: and he shall be as he that is born in the land: but
    if any man be uncircumcised, he shall not eat thereof.'
