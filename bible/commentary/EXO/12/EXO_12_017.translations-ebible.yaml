  tha-KJV: เจ้​าทั้งหลายจงถือเทศกาลกินขนมปังไร้​เชื้อ เพราะในวันนั้นเราได้นำพลโยธาของเจ้าทั้งหลายออกไปจากแผ่นดิ​นอ​ียิปต์
