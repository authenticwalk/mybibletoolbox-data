    sa kasundalohan, pagawas sa yuta sa Ehipto. Busa kinahanglan nga saulogon ninyo
    kini nga adlaw sa tibuok kaliwatan sa inyong katawhan. Magpabilin kini nga balaod
    alang kaninyo.
  pol-UBG: I będziecie obchodzić Święto Przaśników, bo w tym właśnie dniu wyprowadziłem
