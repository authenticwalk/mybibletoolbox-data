  uig-ARA: مەن دەل شۇ كۈنى سىلەرنى قوشۇن-قوشۇن بويىچە مىسىر زېمىنىدىن چىقارغىنىم ئۈچۈن
    سىلەر پېتىر نان ھېيتىنى ئۆتكۈزۈڭلار؛ شۇ كۈننى نەسىلدىن-نەسىلگە ئەبەدىي بەلگىلىمە
    سۈپىتىدە ھېيت كۈنى قىلىپ بېكىتىڭلار.
  bps-bps: “Nimòyu i fista ani klit fali, i kakaan dad fan landè falnok, du fandamyu
