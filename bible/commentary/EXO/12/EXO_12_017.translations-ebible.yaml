verse: EXO.012.017
translations:
  mal-C: “നിങ്ങൾ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ ആഘോഷിക്കണം, എന്തുകൊണ്ടെന്നാൽ,
    ഈ ദിവസത്തിലാണ് ഞാൻ നിങ്ങളുടെ സമൂഹത്തെ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുപോന്നത്.
    വരുംതലമുറകൾക്ക് എന്നെന്നേക്കുമുള്ള ഒരു അനുഷ്ഠാനമായി ഈ ദിവസം നിങ്ങൾ ആചരിക്കുക.
  deu-TKW: Und die Anordnung in Bezug auf die ungesäuerten Brote sollt ihr beobachten;
    denn an eben diesem Tag habe ich eure Heerscharen aus Ägypten weggeführt. Daher
    sollt ihr diesen Tag beobachten von Geschlecht zu Geschlecht als eine Einrichtung
    auf ewige Zeiten.
  lin-lin: Bokosala feti ya Mapa ezanga levire, pamba te ezalaki na mokolo yango nde
    nabimisaki mampinga na bino na Ejipito. Bokosala feti na mokolo yango lokola mobeko
    ya libela na libela mpo na bakitani oyo bakoya sima na bino.
  eng-LSV: and you have observed the Unleavened Things, for in this very day I have
    brought out your hosts from the land of Egypt, and you have observed this day
    throughout your generations—a continuous statute.
  eng-GNV: 'Ye shall keepe also the feast of vnleauened bread: for that same daye
    I will bring your armies out of the lande of Egypt: therefore ye shall obserue
    this day, throughout your posteritie, by an ordinance for euer.'
  eng-WEBSTER: 'And ye shall observe the feast of unleavened bread; for in this same
    day have I brought your armies out of the land of Egypt: therefore shall ye observe
    this day in your generations by an ordinance for ever.'
  nhw-BL: Quena, xijchihuaca nopa ilhuitl tlen pantzi catli amo quipiya tlasonejcayotl
    sesen xihuitl ipan ni tonal quema nimechquixti nochi amojuanti ipan tlali Egipto.
    Huajca xiilhuichihuaca ipan ni tonal para nochipa. Huan ni ilhuitl panos tlen
    tetajme hasta ininconehua para nochipa.
  swh-ONEN: “Mtaadhimisha Sikukuu ya Mikate Isiyotiwa Chachu, kwa sababu hiyo ndiyo
    siku ile niliyovitoa vikosi vyenu kutoka Misri. Mtaiadhimisha siku hii kwa vizazi
    vyenu vyote kuwa amri ya kudumu.
  bba-bba: I ko n dɑ pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doken tɔ̃ɔ bɑkɑru di, domi tɔ̃ɔ te sɔɔrɑ
    nɑ bɛɛn bweseru kpuro yɑrɑ Eɡibitin tem di. Yen sɔ̃, bɛɛn bibun bweseru bɑ ko
    n dɑ tɔ̃ɔ bɑkɑru diwɑ tɔ̃ɔ te sɔɔ, sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And ye shall observe the feast of unleavened bread; for in this selfsame
    day have I brought your armies out of the land of Egypt: therefore shall ye observe
    this day in your generations by an ordinance for ever.'
  cpy-cpy: Poemoshirenkaero iroka kiteejeri rowantee-takawori atanteetari kaari rowaetee-tzi
    shineya-kaerori, tema rootaki kiteejeri naanteemiri pijeeka-witaka Apitantoniki.
    Otzimatyee piyotahaeri ikaate picharini-teeyaari, ashi rowaero roemoshirenkaero
    rirori nokantakiri.
  mpx-mpx: Pwalawa toto Nige alona Yis Hi Vivikuhiya Hagalena nuku ginol, kaiwena
    lan o gegewemiu ya nul tagilagimiu Itipita. Heyan ge heyan hagali toto e ana nuwahikan
    nuku ginol. Ami logugui o ni mihot.
  wbp-wbp: “Kuja-piyarlu yungunkulu purlapa-puru ngarni nyampu kurapaka yirdiji ‘Miyi
    Lalypa’. Kapunkulu ngarni yinya miyi lalypa purlapa-puru yungunkulu manngu-nyanyi
    kujarna-nyarra Yijipi-ngirli kangurnu turnu-kari turnu-kari 12-palarla. Jalangu-jangka
    yungulu kurdukurdu nyurrurla-nyangurlu manngu-nyanyi manu nyanungurra-nyangu kurdukurdurlu
    parra nyampu wajawaja-maninja-wangurlu. Nyampuju ngaju-nyangu kuruwarri nyurrurlaku.
    Purayalu tarnngangku-juku!
  luo-luo: “Nyaka utim Sawo mar makati ma ok oketie thowi, nikech chiengʼno ema ne
    agoloue piny Misri. Timuru nyasini odiechiengni kaka sawo mochwere ne tiengeu
    duto mabiro.
  meu-meu: 'Flaoa-asie-hatubua Ariana unu ba karaia toma: badina be emui orea loḡora
    Aigupto amo name hakaudia lasi dinana binai; taunabunai hari dina na uru iboudiai
    ese bae badinaia bona taravana bae atua ela bona hanaihanai.'
  npi-ULB: तिमीहरूले यो अखमिरी रोटीको चाड मान्‍नैपर्छ किनकि यही दिनमा नै मैले तिमीहरूका
    सशत्र मानिसहरूलाई दल-दल गरी मिश्र देशबाट ल्याएको हुनेछु ।
  yor-yor: “Ẹ ó sì kíyèsí àjọ àìwúkàrà, nítorí ní ọjọ́ náà gan an ni mo mú ogun yín
    jáde kúrò ni ilẹ̀ Ejibiti. Nítorí náà ni kí ẹ máa kíyèsi ọjọ́ náà ní ìran-ìran
    yín bí ìlànà tí yóò wà títí ayé.
  emp-NTPO: Bãrãba paʌ̃ dji ẽsãbari neẽ́ cobada ewarida o pananida panʌa, maʌ̃ ewarid̶e
    mʌ̃a bãrãra Egiptod̶eba ẽdrʌ eded̶a bẽrã sordaorã djõne wãbada quĩrãca. Poa zebʌrʌza
    bãrãba, bãrã warrarãneba yõbʌda bid̶a maʌ̃ ewari dromara o pananida panʌa.
  ind-ind: “Sesudah Hari Paskah, keesokan harinya, kalian akan memperingati Perayaan
    Roti Tidak Beragi, agar kalian ingat bahwa hari ini Aku membawa kalian keluar
    dari Mesir. Kalian harus memperingati hari ini secara turun temurun, sebagai ketetapan
    selamanya.
  pes-OPCB: «این عید که همراه نان فطیر جشن گرفته می‌شود، به شما یادآوری خواهد کرد
    که من در چنین روزی شما را از مصر بیرون آوردم. پس برگزاری این جشن بر شما و نسلهای
    آیندهٔ شما تا به ابد واجب خواهد بود.
  aer-aer: Arrawe-irrentye nhenhe “Merne Arlware-irrentye-kwenye” akeme. Arrantherre
    merne arlware-irrentye-kwenye nhenhe renhe arlkwetyeke arrawe-irrentye ikwerele
    arrantherre nhenge itelaretyenhe The arrenhantherrenhe Egypt-ngentyele akngeke
    anyenhenge twelve-arle. Lyete-ngentyele ampe arrekantherrenhe areye ampe itnekenhe
    areyele-arlke arlte nhenhe-akerte itelaretyenhe akwete-ante alkngwirretyakenhele.
    Nhenhe atywerrenge Atyinhe arrekantherre. Nhenhe renhe akwete-ante apenterlte-anaye.
  tgl-ULB: Dapat ninyong pagmasdan ang Pista ng Tinapay na walang Lebadura dahil sa
    araw na ito dadalhin ko ang inyong bayan, armadong grupo sa armadong grupo, palabas
    sa lupain ng Ehipto. Kaya dapat ninyong sundin ang araw na ito sa lahat ng salinlahi
    ng inyong bayan. Ito ay mananatiling isang batas para sa inyo.
  cbu-NT: An zar tatsamkachu, anush zar nda pangaa tputamaam katungkus taatssa. Watam
    an zari nuw siyaa Ijiptosh tsap tashitungaranginawa. Ijiptosh tsap siyaa tashitungayaruri,
    siyaa tapachindarangina. Arangtach zar tsimbun mataykachu anush zari urutari nuwaa
    chinayarus, nuwaa ungirtakus tángtsa. Urutamari ashkus taangtsa. Siyashchee nlluranur
    urutamari kamanimantarus tángtsa. Anoo mbizarintspa, tángcha. Yapamasa siy taakamchis
    anshutam urutari zari tatsamkachu anush nuwaa ungirtakus tángtsa.
  hui-hui: Horo karia uruninaga horo piganegoria i̱na tí Isaraele hameigini bibahende
    Iyibi dindi howa haru tagira pirugoni. Ogoni birugo mitangi bialu mali bibahendengi
    horo timbuni mbira Mberedi Yidi Nahe Hirinigo Nalu Holene Horo ogoni mitangi biaabo
    halu halimu. Tínaga waneigini mani hararu tiguabi ogonidagua dege bia a̱i̱ helo
    tihondobi mana lamilimu.
  mya-mya: ငါ​သည်​ထို​နေ့​တွင်​သင်​တို့​ဗိုလ်​ခြေ​များ​ကို အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သည်​ဖြစ်​ခြင်း
    ကြောင့် ဤ​တ​ဆေး​မဲ့​မုန့်​ပွဲ​တော်​ကို​ထာ​ဝ စဉ်​ကျင်း​ပ​ကြ​လော့။-
  cbi-NTPO: Tsaju' naa-uwanuba entsa malutala tene pujkikarentsumi putyu pan fifikenu
    fandangu kiikenu dejuve, matyu juntsa malunaa kumuinchi ñullanu Egiptosha dechuren
    suutadula ma bululu uyun tsaa mangala' miimuñu' mitya. Tsejtu entsaa jumulaa naa
    ñullanu sera' jimula bain naa-uwanuba tsa tsanguentsunu dejuve.
  bod-N: ཉིན་དེ་ཉིད་ལ་ངས་ཁྱོད་རྣམས་ཀྱི་དཔུང་སྡེ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཁྲིད་པའི་རྐྱེན་གྱིས།
    ཁྱོད་རྣམས་ཀྱིས་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་བསྲུང་དགོས་ལ། ཉིན་མོ་དེ་བསྲུང་བ་དང་མི་རབས་ནས་མི་རབས་བར་ཁྲིམས་སྲོལ་དེ་གཏན་དུ་བརྩི་དགོས།
  sna-sna: “Mupemberere Mutambo weZvingwa Zvisina Mbiriso, nokuti pazuva irori ndipo
    pandakabudisa mapoka enyu kubva muIjipiti. Mupemberere zuva irori uve mutemo wokusingaperi
    kuzvizvarwa zvinotevera.
  spa-BLM: Observaréis la fiesta de los panes sin levadura, porque en este mismo día
    he sacado vuestros ejércitos de la tierra de Egipto. Por lo tanto, observaréis
    este día a lo largo de vuestras generaciones como una ordenanza para siempre.
  cac-cac: Yovalil tze c'anab'ajej jun q'uin̈ yic ixim pan malaj yich, yujto a d'a
    jun c'ual chi', stzolal ol ex viq'uelta e masanil d'a yol yic Egipto tic. Junjun
    ab'il tzeyac'och jun q'uin̈ chi'. Ley ol ajcanoc, yovalil sc'anab'ajej eb' eyin̈tilal
    yic ol b'eyn̈ejb'atoc.
  swh-ULB: Lazima uadhimishe hii Sherehe ya Mkate Usiotiwa Chachu kwasababu ni siku
    hii ambayo nitawaleta watu wako, makundi yaliyo na silaha, kwa makundi yaliyo
    na silaha, kutoka nchi ya Misri. Lazima uadhimishe hii siku kwa vizazi vyote vya
    watu wako. Hii itakuwa sheria kwako.
  bel-bel: Пільнуйцеся праснакоў, бо ў гэты самы дзень Я вывеў рушэньне вашае зь зямлі
    Егіпецкай, і пільнуйцеся дня гэтага ў роды вашыя, як устанаўленьня вечнага.
  wed-wed: —Taumi palawa eḡa yist maiteni torelana ona kauei da eḡa nuanuami ina vuru
    aubaina wei au marana, mai Israel au Egypt a taravaina-opunei. Am epaepaia wei
    torelana ina kaukauei madeḡana au patapatana.”
  deu-ELBBK: Und so beobachtet das Fest der ungesäuerten Brote; denn an genau diesem
    Tag habe ich eure Heere aus dem Land Ägypten herausgeführt. Und ihr sollt diesen
    Tag beobachten bei euren Geschlechtern als ewige Satzung.
  mbb-OT: '“Silibraha niw is Pista te Supas he Wazè din Tapey, su wey niw kenà melipati
    haazà is andew te kebpeǥewasa ku keniyu te menge tribu ni Israel puun diyà te
    Ehipto. Ne iyan suǥù ku is: Kinahanglan he ibpezume en diyà te egketulung egkelapislapis
    he kevuwazan niw is kedsilibraha kayi.'
  mal-2015: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുനാൾ നിങ്ങൾ ആചരിക്കേണം; ഈ ദിവസത്തിൽ തന്നേയാകുന്നു
    ഞാൻ നിങ്ങളുടെ ഗണങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചിരിക്കുന്നതു; അതുകൊണ്ടു
    ഈ ദിവസം തലമുറതലമുറയായും നിത്യനിയമമായും നിങ്ങൾ ആചരിക്കേണം.
  tuo-NT: Pã́ bʉcʉase meꞌrã morẽtiꞌquere baꞌari bosenʉmʉrẽta mʉsãrẽ nipeꞌtirã Egiptopʉ
    níꞌcãrãrẽ miiwijagʉsaꞌa. Tojo weerã mʉsã ti nʉmʉrẽ bosenʉmʉ weepeorãsaꞌa. Cʉ̃ꞌmarĩnʉcʉ̃
    mʉsã, mʉsã beꞌrocjãrã quẽꞌrã ti bosenʉmʉrẽ tojo weenuꞌcũcãꞌrãsaꞌa. Mʉsãrẽ te dutisere
    cũuꞌu.
  gup-gup: “Ngudda kaluk ngurrimarnbun mulil kandidjawakenh manbu mandulmuk, dja bu
    kuninjkunu kunbarnangarra ngaye mirndebebkeng ngudberre kore ngurribebbehmirnderri
    kubolkwarlah Egyptbeh. Wanjh kunmekbekenh kunu ngurrikarremarnbun kandimulilmang
    ngudda dja nawu rerrererre kabirridangen bedmanwali ngandimulilmang bu kuninjkunukenh
    kunbarnangarra djalmunguyh.
  gvs-gvs: Beredi Pokaka Aikanina koowodūgu. Bogina koyagoi. Ame maliyalinayana komi
    badabadaaimi dala dala goi akabimi Itipita goi anavemi. Ame lovinayana ikaiyako
    vata yaimi, tauna malamalágata tamo tamo simamaima bei siiwodugu.
  rmc-rmc: Doľikeren kada inepos le Marengro bi o Kvasos, bo andre oda džives iľom
    avri tumare kmeňi andral o Egipt. Pro furt mušinen oda džives te oslavinel sar
    prikazis, pokoleňje pro pokoleňje.
  nlg-nlg: Talu gonia haia na bongi ni berete gulu, na pukuna gaia ke neghau ge kau
    ghanaghana olia haia inau tu lavihorughau tana komu/butonikomu i Egypt tana puku
    ni bongi vaghana na bongi ni ghanaghana oli eni, ke ngasi itamiu me ke nimiu vetena
    taonia na vavata mana vavata.
  pes-OPV: پس عید فطیر رانگاه دارید، زیرا که در همان روز لشکرهای شمارا از زمین مصر
    بیرون آوردم. بنابراین، این‌روز رادر نسلهای خود به فریضه ابدی نگاه دارید.
  ron-1924: Сэ цинець Сэрбэтоаря Азимилор, кэч кяр ын зиуа ачея вой скоате оштиле
    воастре дин цара Еӂиптулуй; сэ цинець зиуа ачея ка о леӂе вешникэ пентру урмаший
    воштри.
  aui-aui: Tami Parawa Gegha Yist Teya porayina konabera na yami noghota sinaveramagha
    da metagha noko gabudarine yami rakaraka da kami dam avinaghovedi Ijipt kuburina
    sikanibutaveni. Noko gabudarine mmko porayina konaberana naboni poragha naghowiikarukaruna.”
  ben-OBCV: “খামিরবিহীন রুটির উৎসব পালন কোরো, কারণ ঠিক এই দিনেই আমি তোমাদের বাহিনীকে
    মিশর থেকে বের করে এনেছিলাম। আগামী বংশপরম্পরায় এক দীর্ঘস্থায়ী বিধিরূপে এই দিনটি
    পালন কোরো।
  som-som: Oo idinku waa inaad dhawrtaan iidda kibista aan khamiirka lahayn, waayo,
    maalintaas qudheeda ayaan dadkiinna badnaantiisii ka soo bixiyey dalkii Masar;
    sidaas daraaddeed amar ahaan waa inaad ka ab ka ab weligiin ku dhawrtaan maalintaas.
  lat-VUC: 'Et observabitis azyma: in eadem enim ipsa die educam exercitum vestrum
    de terra Ægypti, et custodietis diem istum in generationes vestras ritu perpetuo.'
  eng-ASVBT: 'And ye shall observe the feast of unleavened bread; for in this selfsame
    day have I brought your hosts out of the land of Egypt: therefore shall ye observe
    this day throughout your generations by an ordinance forever.'
  mna-mna: '“Lupŋana biibi tana zaana ta kembei: ‘Lupŋana ki narabu ta ka yis somŋana
    i.’ Mi nio aŋur ka tutu piom mi popoŋana tiom tabe tipet pa kaimer i ta kembei:
    Ndaama ta boozomen na, niom kozo kakam lupŋana taiŋgi bekena motoyom iŋgalŋgal
    mbeŋ ta nio aŋkam yom ma kezem lele kizin Aikuptu na. Tutu tana ko imbol ma alok.'
  ita-1885: Osservate adunque l'osservanza de' pani azzimi; perciocchè in quel giorno
    stesso io avrò tratte le vostre schiere fuor del paese di Egitto; perciò osservate
    quel giorno per le vostre età, per istatuto perpetuo.
  eng-LXXUP: And ye shall keep this commandment, for on this day will I bring out
    your force out of the land of Egypt; and ye shall make this day a perpetual ordinance
    for you throughout your generations.
  eng-ULB: You must observe this Festival of Unleavened Bread because it is on this
    day that I will have brought your people, armed group by armed group, out of the
    land of Egypt. So you must observe this day throughout your people's generations.
    This will always be a law for you.
  spa-VBL: “Celebrarán la fiesta de los panes sin levadura porque en este mismo día
    yo saqué a sus tribus de Egipto. Deben observar este día de aquí en adelante.
  fra-_FOB: Vous observerez donc la fête des pains sans levain; car en ce même jour
    j'aurai retiré vos armées du pays d'Égypte. Vous observerez ce jour-là d'âge en
    âge comme une ordonnance perpétuelle.
  mal-mal: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ നിങ്ങൾ ആചരിക്കണം; ഈ ദിവസത്തിൽ തന്നെയാകുന്നു
    ഞാൻ നിങ്ങളുടെ ഗണങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചിരിക്കുന്നത്; അതുകൊണ്ട്
    ഈ ദിവസം തലമുറതലമുറയായി നിത്യനിയമമായി നിങ്ങൾ ആചരിക്കണം.
  urd-GVR: Beḳhamīrī Roṭī kī Īd manānā lāzim hai, kyoṅki us din maiṅ tumhāre muta'addid
    ḳhāndānoṅ ko Misr se nikāl lāyā. Is lie yih din nasl-dar-nasl har sāl yād rakhnā.
  suz-BL: बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ङा चाड मानेचा माल्‍नीनी। मारदे हना मेको नाक्‍ती
    गो इन हुल आन कली इजीप्‍त रागी रे ग्रुंइताक्‍ङ। मोपतीके इन पाला मुर नेल्‍ल आन कली
    गेना हना यो अरेशो लोव़ बाक्‍ब।
  ita-1927: Osservate dunque la festa degli azzimi; poiché in quel medesimo giorno
    io avrò tratto le vostre schiere dal paese d’Egitto; osservate dunque quel giorno
    d’età in età, come una istituzione perpetua.
  ckb-ckb: «ئەم جەژنی فەتیرەش بگێڕن، چونکە لە هەمان ئەم ڕۆژەدا لەشکرەکانتانم لە خاکی
    میسر دەرهێنا. نەوە دوای نەوە ئەم جەژنە بگێڕن و با وەک فەرزێکی هەتاهەتایی بەردەوام
    بێت.
  eng-BBE: 'So keep the feast of unleavened bread; for on this very day I have taken
    your armies out of the land of Egypt: this day, then, is to be kept through all
    your generations by an order for ever.'
  kan-OKCV: “ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು. ಏಕೆಂದರೆ ಆ ದಿನದಲ್ಲಿಯೇ ನಾನು
    ನಿಮ್ಮ ಸೈನ್ಯಗಳನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ್ದೇನೆ. ಆದಕಾರಣ ನಿಮ್ಮ ಸಂತತಿಗಳಲ್ಲಿ
    ಅದನ್ನು ಶಾಶ್ವತ ನಿಯಮವೆಂದು ಎಂದೆಂದಿಗೂ ಆಚರಿಸಬೇಕು.
  bbb-bbb: Ro mazani ije bu kua Burete Ire Isiti Bakino kuavo ijadufuo mazani ije
    janika abena mukoreigia samuafo. Ijadufuo maeje na mazani ijia asaerafa jone are
    Ijifiti ijia karauniana kaenamia keke ruae. Ijadufuo ja juaevasia besubesu mazani
    ije ruomo nika abena ireobo vierafekinu iro ina oemarefo.
  tam-2017: புளிப்பில்லா அப்பப்பண்டிகையை அனுசரியுங்கள்; இந்த நாளில்தான் நான் உங்களுடைய
    சேனைகளை எகிப்து தேசத்திலிருந்து புறப்படச்செய்தேன்; ஆகையால், உங்கள் தலைமுறைதோறும்
    நிரந்தரக் கட்டளையாக இந்த நாளை அனுசரிக்கவேண்டும்.
  spa-RV-1909: 'Y guardaréis la fiesta de los ázimos, porque en aqueste mismo día
    saqué vuestros ejércitos de la tierra de Egipto: por tanto guardaréis este día
