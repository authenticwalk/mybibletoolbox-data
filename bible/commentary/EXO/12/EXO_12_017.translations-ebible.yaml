    pabiŋ pabiŋ hɨvɨ maci sakɨvakɨva nana hɨsɨŋ mɨhiŋ hekɨlɨ agaŋ hameŋ laci hameŋ
    laci hɨnibali aba abɨhalaŋ uami. Hulaŋ iamɨgali mufɨli mufɨli iahavɨbali agɨlaŋ
    hualɨ pabiŋ pabiŋ hɨvɨ mɨhiŋ hekɨlɨ agadɨ hɨvɨ hameŋ laci hameŋ laci lɨhavɨbali
    aba abɨhalaŋ uami.
  yap-yap: Ngu’um madnom niged e re madnom ney ni yibe kay e flowa ni dariy e is riy,
