  tof-tof: E amanik koralónke Ist-koke Brred Tóre, zitül ka ini ngürrdü simarrurrü
    yabü Isrrael zitül pamkolpam Iziptgab. Amanik koralónke ini Tóre, zitülkus ini
    bóktan sab metat mumyamón bóktana, yabükagab solkwat ne olmalbobatala tóbabótóle.”
  sus-sus: «Wo xa yi Taami Lɛbinitare Sali raba, barima n wo xa ɲama ramini Misira
    bɔxi ra na lɔxɔɛ nɛ. N bara wo yamari wo xa yi sali raba ɲɛ yo ɲɛ abadan.
  pon-2006: Kumwail kapwaiada kamadipw sarawio, pwe ih rahno me I kahluwaieisang Isip
    kadaudokamwail kan. E pahn wiahla rahnen kamadipw sarawi ehu, erein dih koaros
    me pahn kohdo.
  jae-jae: Ma amac matem êndiŋ Om Polom Ŋalucŋa ŋapep, gebe êndêŋ bêc tonaŋgeŋ aê
    jawê amacnêm toŋ samob sêwi Aiguptu siŋ, tec amacnêm gôlôac to nêŋ gôlôac mateŋ
    êndiŋ bêc tonaŋ êtu nêm om. Biŋ tonaŋ êtu ŋagôliŋ teŋgeŋŋa teŋ.
  ksd-ksd: Ma avat a nuk pa ra lukara na gem ba pa i leven, tago ta nam ra bung iat
    iau ga agure vairop kavava kor na tarai kan ra gunan Aigipto; kari avat a nuk
    pa go ra bung ta kavava taun tarai par da ra mangamangana ba na tur tukum.
  tur-YTC: Mayasız Ekmek Bayramı'nı tutacaksınız, çünkü aynı gün ordularınızı Mısır
    diyarından çıkardım. Bu nedenle bu günü kuşaklarınız boyunca sonsuza dek süren
    bir kuralla tutacaksınız.
  grc-BRENT: Καὶ φυλάξετε τὴν ἐντολὴν ταύτην· ἐν γὰρ τῇ ἡμέρᾳ ταύτῃ ἐξάξω τὴν δύναμιν
    ὑμῶν ἐκ γῆς Αἰγύπτου, καὶ ποιήσετε τὴν ἡμέραν ταύτην εἰς γενεὰς ὑμῶν νόμιμον αἰώνιον,
  ind-AYT: Kamu harus tetap memelihara hari raya Roti Tidak Beragi sebab tepat pada
    hari itu Aku telah membawa pasukanmu keluar dari tanah Mesir. Karena itu, kamu
    harus memelihara hari ini turun-temurun sebagai ketetapan untuk selama-lamanya.
  nya-nya: “Muzichita chikondwerero cha buledi wopanda yisiti, chifukwa ndi pa tsiku
    limeneli ndinatulutsa magulu anu mʼdziko la Igupto. Muzikondwerera tsiku limeneli
    pa mibado yonse ngati lamulo lamuyaya.
  hrv-hrv: 'Držite blagdan beskvasnog kruha! Toga sam, naime, dana izveo vaše čete
    iz zemlje egipatske. Držite zato taj dan kao blagdan od koljena do koljena: to
    je vječna naredba.'
  mps-mps: “Te hasia deli sogo te a naga olama, me badu si sogo wabode, te sogo digi
    eno dage hani tigidali te Isip taga peyu odasa paibao. Tama tigidali kibu bede
    dagego te wali peyu, te Bo Disiąwai Nai Bret Tuali bodolu muao. Tigidali sogo
    nosali dagego hani augwaligo te sogo te dagego genuai side tiwai dao.
  tpi-tpi: Long de namba wan bilong dispela 7-pela de mi kisim olgeta lain bilong
    yupela long Isip na bringim yupela i go. Olsem na olgeta yia yupela i mas bihainim
    na makim Ol dispela Bikpela De Bilong Bret I No Gat Yis. Olgeta taim bihain ol
    lain bilong yupela i mas makim dispela de olsem bikpela de bilong yupela.
  dan-1931: I skal holde det usyrede Brøds Højtid, thi på denne selv samme Dag førte
    jeg eders Hærskarer ud af Ægypten, derfor skal I højtideligholde denne Dag i alle
    kommende Slægtled som en evig gyldig Ordning.
  vie-OVCB: Vậy, đây là ngày Lễ Bánh Không Men các ngươi phải giữ từ thế hệ này sang
    thế hệ khác, để kỷ niệm ngày Ta giải thoát các ngươi khỏi Ai Cập.
  guj-2017: તમારે બેખમીર રોટલીનું પર્વ પાળવું, કારણ કે એ જ દિવસે હું તમારા લોકોને
    મિસર દેશમાંથી બહાર લાવ્યો હતો. તેથી એ દિવસે તમારા વંશજોએ પરંપરા મુજબ આ વિધિ પાળવો.
  pon-2006A: Kumwail kapwaiada kamadipw sarawio, pwe ih rahno me I kahluwaieisang
    Isip kadaudokamwail kan. E pahn wiahla rahnen kamadipw sarawi ehu, erein dih koaros
    me pahn kohdo.
  por-BRBSL: Observareis a festa dos pães ázimos; pois neste mesmo dia trouxe vossos
    exércitos para fora da terra do Egito. Portanto, observareis este dia através
    de vossas gerações por uma ordenança para sempre.
  aly-aly: Arlta 7-ek-atwety alakenh-anyem arrantherr amern tyenkerr arlkwem, itnan
    ‘Amern Ilperr-ilperr’. Arrantherr amern ilperr-ilperr arlkwem, arrantherr iterl-arerl-ayntetyek,
    atharl arrenhantherr Egypt-they atnwenheynem. Rlengk-they aler arrekantherrenh-rnem-then
    arrengey arrekantherrenh-rnem-then artartey-rnem-then rernem iterl-arayntem, iylpelerrey-angenh
    arrangkwarl. Arrantherr nhenh-angkwarr apenterl-ayntetyek, atha arrernek-angkwarr.
    Arrantherr intem-antey kwenty arlkwayntetyek.
  cth-cth: Hote tonphuenhoehe pawito ngainae teh, hote hnin dawk na taminaw Izip ram
    hoi ka tâco sak. Hatdawkvah, kâlawk ao e patetlah na ca catoun totouh hote hnin
    hah na ya awh han.
  twi-twi: “Sɛ mudi Apiti Afahyɛ yi a, ɛbɛma mo akae daa sɛ, saa da no na miyii mo
    fii Misraim asase so. Munni saa dapɔnna yi sɛ daa ahyɛde mfi awo ntoatoaso so
    nkosi awo ntoatoaso so.
  hlt-hlt: Te khohnin kuelhuelh ah nangmih caempuei te Egypt kho lamloh kang khuen
    dongah vaidamding te ngaithuen. Te dongah na cadilcahma kah kumhal khosing dongah
    khaw he khohnin he ngaithuen uh.
  tbz-SIM: Di yó mbɑɑ̀ ndɛ kó dibɑnni kɛ denniní n di dènnɛ dìì yiè ndi Esibiti tenkɛ̀.
    Dɛ kó ikuɔ́ yó mbomu sɑ̃́ɑ̃̀ kɛ̀ di nyì dɔ̀ɔ̀ri.
  msy-2020: Ezɨ 7plan dughiabar faragha zuir dughiamra, kɨ ian anababa Isipɨn kantrin
    me inigha azenan ghu. Ezɨ azeniba bar dughiar ekiar kamɨn, kar Yis Puvatɨzir Bretɨn
    Isam Damuamin Dughiam, dughiar kam, a bizir kam gɨnɨghnɨghamin dughiamɨn mɨn ikiam.
    Eghtɨ ian gɨn otivamin adarasi, bizir a damuasa ia mɨkemezimɨn gɨn mangɨ, Ikiavɨra
    Itir God bagh isar kam damuvɨra ikɨtɨ, a ikɨ mamaghɨra ikiam.
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑɣɑ ɩ kɑ tɔkɩ kʋkʋsʋm fɛɩ potopotonɑɑ ɑcimɑ ɑnɛɣɛ mǝ wɑɑlɩ
    nyǝ́mɑ tɔɔ. Nɑ ɑ́ pǝsɩ-mɛɣɛ kɔtɑɣɑ ŋkɑ kɑɑ tɔɔsɩ-mɛɣɛ kʋyɑŋku mɑ lǝsɑ-mɛɣɛ Icipiti
    tɛtʋ tɑɑ kɛ nɔɣɔ kʋlʋmɑɣɑ tɔ.
  azb-azb: Bu Mayasız Çörək bayramına ona görə riayət edin ki, məhz həmin gün sizi
    dəstələrlə Misir torpağından çıxartdım. Qoy nəsildən-nəslə bu sizin üçün əbədi
    qayda olsun və bu günə riayət edin.
  eng-DBY: And ye shall keep the [feast of] unleavened [bread]; for in this same day
    have I brought your hosts out of the land of Egypt; and ye shall keep this day
    in your generations [as] an ordinance for ever.
  hin-2017: इसलिए तुम बिना ख़मीर की रोटी का पर्व मानना, क्योंकि उसी दिन मानो मैंने
    तुम को दल-दल करके मिस्र देश से निकाला है; इस कारण वह दिन तुम्हारी पीढ़ियों में
    सदा की विधि जानकर माना जाए।
  wol-KYG: «Nangeen wormaal ayu bésu Mburu mu amul lawiir, ndaxte ci bés boobu tembe
    laa leen génnee réewum Misra, kurél ci kaw kurél. Kon nag nangeen wormaal bés
    bii, muy dogal bu leen war fàww, yeen ak seen askan.
  swp-swp: Ina falawa ta nige i sese mataasina abo au abididini, paana ina asubena
    eai ta emi moutuana ea woeahaimiu Aigupito eanuana eai wa; arinai ina asubena
    ta abo au hetabuei isi gamagaridi aridi eai emi laugagaeo i lau e nige nosina.
  bjr-bjr: Innee miqimmasee qoomaqa naida mariaqa. Mi faasaanna qinee inni faiqí oosana
    faiqí oosana Isipa maqa maaqaindaraana nifiqee aniqiafana. Innee aiqama kari mi
    faasaannasaa qoomaqa sakeera foora mi faasaannara asasiaqa.
  eng-YLT: and ye have observed the unleavened things, for in this self-same day I
    have brought out your hosts from the land of Egypt, and ye have observed this
    day to your generations — a statute age-during.
  kne-kne: Masapol ay silibraren yo din fiesta ay nay ay makwani en Tinapay ay Magay
    Labadura na, tan din damo ay agew na et say agew ay pangipangoak en dakayo ay
    komaan ed Egipto. Isonga silibraren yo din agew ay nay si eng-enggana.
  wat-wat: Maneka Muka Nakana Nutuva Kana Ka kana kuyadayada kwana kawiiya. Noko yami
    kafa tuku. Na tovanama nenei, ugunimi be fasekwimi Itifitei a kikinomana-nemiimiya.
    Na fasinei nofe kuyadayadanama kwana kitavikaviniya kami kwenava tova matatafuna
    si nenemiya nenesiyai.”
  bzd-NTPO: Ka̱wö kiè Pan Kë̀ Yöule Iwölöwo̱ka̱ Wa, e' ké̱wö tkö'u̱k a' ka̱wöta̱.
    E' ë̀ ké̱wö wa ye' tö a' yerattsa̱ Egipto a̱ se̱raa̱. E' kue̱ki̱ a' ka̱wöta̱ e'
    ké̱wö tkö'u̱k. E' ké̱wö tkö'we̱raë a' tö ke̱kraë. E' menea̱t dalöiè a' a̱ ena
    a' ditséwöpa datse̱ a' itöki̱ aishkuö ta̱ e'pa ko̱s a̱.
  eng-WYC-2017: and ye shall keep therf bread. For in that same day I shall lead out
    of the land of Egypt your host; and ye shall keep this day in your generations
    by everlasting custom.
  eng-WMBB: You shall observe the feast of unleavened bread; for in this same day
    I have brought your armies out of the land of Egypt. Therefore you shall observe
    this day throughout your generations by an ordinance forever.
  urd-GVH: बेख़मीरी रोटी की ईद मनाना लाज़िम है, क्योंकि उस दिन मैं तुम्हारे मुतअद्दिद
    ख़ानदानों को मिसर से निकाल लाया। इसलिए यह दिन नसल-दर-नसल हर साल याद रखना।
  rug-rug: Mi kopu nia sa rane nomana asa, sina koasa rane asa, si turaṉa vurani Rau
    pa popoa Izipi sari na mia butubutu. Sina koari doduru totoso mae hiroi si kaqu
    tavetia gamu sa vinarigara koasa rane asa.
  gaz-gaz: “Sababii guyyaan ani itti raayyaa keessan Gibxi keessaa baase guyyuma kana
    taʼeef Ayyaana Maxinoo kana ayyaaneffadhaa; guyyaa kanas sirna bara baraa godhadhaatii
    dhaloota keessan hunda keessatti ayyaaneffadhaa.
  fra-LSG: Vous observerez la fête des pains sans levain, car c’est en ce jour même
    que j’aurai fait sortir vos armées du pays d’Égypte; vous observerez ce jour comme
    une loi perpétuelle pour vos descendants.
  gnn-gnn: '@see-verse:EXO.012.016'
  yal-yal: Ɛ xa Buru Ratetaren Sanla raba, amasɔtɔ n na ɛ ganle raminixi Misiran yi
    na lɔxɔn yɛtɛni. Ɛ xa na lɔxɔn sanla raba alo habadan sariyana ɛ yixɛtɛne birin
    xa waxati famatɔne yi.
  haw-1868: 'E malama no oukou i ka ahaaina berena hu ole; no ka mea, ia la no ua
    lawe mai au i ko oukou poe koa, mai ka aina mai o Aigupita: no ia mea, e malama
    oukou i keia la i ka oukou mau hanauna aku, ma ke kanawai mau loa.'
  arb-NAV: وَتَحْتَفِلُونَ بِعِيدِ الْفَطِيرِ، لأَنَّنِي فِي هَذَا الْيَوْمِ عَيْنِهِ
    أَخْرَجْتُ أَجْنَادَكُمْ مِنْ أَرْضِ مِصْرَ، فَاحْتَفِلُوا بِهَذَا الْيَوْمِ فَرِيضَةً
    أَبَدِيَّةً فِي أَجْيَالِكُمُ الْمُقْبِلَةِ.
  ewe-ewe: “ ‘Abolo Maʋamaʋã Ŋkekenyui’ sia ɖuɖu ƒe sia ƒe ana miaɖo ŋku ŋkeke sia
    dzi abe gbe si gbe meɖe mi tso Egiptenyigba dzi ene, eya ta ezu se mavɔ be miaɖu
    ŋkekenyui sia ƒe sia ƒe, tso dzidzime yi dzidzime.
  eng-LEE: And ye shall observe the unleavened bread; for on this selfsame day have
    I brought forth your armies out of the land of Egypt; therefore shall ye observe
    this day in your generations as an ordinance for ever.
  gvn-gvn: '@see-verse:EXO.012.016'
  asm-FB: এইদৰে তোমালোকে খমীৰ নিদিয়া পিঠাৰ পৰ্ব্ব পালন কৰিবা; কিয়নো সেই দিনাই মই
    তোমালোকৰ লোক সকলক, সৈন্যৰ দলক মিচৰ দেশৰ পৰা বাহিৰ কৰি অনিছিলো। এতেকে তোমালোকে
    পুৰুষানুক্ৰমে চিৰস্থায়ী বিধিমতে সেই দিন পালন কৰিবা।
  sus-A: «وٌ شَ يِ تَامِ لّبِنِتَرٍ سَلِ رَبَ، بَرِ مَ ﭑ وٌ شَ حَمَ رَ مِنِ مِسِرَ
    بْشِ رَ نَ لْشْي نّ. ﭑ بَرَ وٌ يَمَرِ وٌ شَ يِ سَلِ رَبَ حّ يٌ حّ عَبَدَن.
  fra-SBL: Vous observerez la fête des pains sans levain, car c'est en ce jour que
    j'ai fait sortir vos armées du pays d'Égypte. C'est pourquoi vous observerez ce
    jour, de génération en génération, comme une ordonnance perpétuelle.
  hbo-hbo: וּשְׁמַרְתֶּם֮ אֶת־הַמַּצֹּות֒ כִּ֗י בְּעֶ֙צֶם֙ הַיֹּ֣ום הַזֶּ֔ה הֹוצֵ֥אתִי
    אֶת־צִבְאֹותֵיכֶ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם וּשְׁמַרְתֶּ֞ם אֶת־הַיֹּ֥ום הַזֶּ֛ה לְדֹרֹתֵיכֶ֖ם
    חֻקַּ֥ת עֹולָֽם׃
  eng-WYCLIFFE: and ye schulen kepe therf breed. For in that same dai Y schal lede
    out of the lond of Egipt youre oost; and ye schulen kepe this dai in youre generaciouns
    bi euerlastynge custom.
  piu-2006: '@see-verse:EXO.012.016'
  pjt-pjt: Munuya aṟa nyanga mai pilytja kutju ngalkuntja rawangku kulinma watarkurinytja
    wiyangku munuya yiya kutjupa yiya kutjupa tjiṉṯu nyanga paluṟu wirkankunyangka
    palu puṟunypaṯu palyanma nyanga nyura kuwari palyantja puṟunypa. Munuya ruuru
    kulinma panya ngayulu tjiṉṯu nyanga palula nyuranya uwankara Itjipalanguṟu pakaltjingaṟa
    katingu. Kaya nyurampa walytjapitingku maḻatja maḻatjangku kuḻu uti palu puṟunypaṯu
    aṟa nyanga palunya tiṯutjarangku kuliṟa palyanma watarkurinytja wiyangku.
  cwe-cwe: Mwizatenda dugila dino da magate hayagumigwe lusu fana lukumbuso lwa siku
    vonimulavileni mweye vibumbila va Waisilaili muna iisi ya Misili. Dugila ijo dizatendigwa
    siku ino na nyelesi zenu zose zikwiza fana lagilizo da siku zose.
  bgs-bgs: Imu kó gó kani Kalimudan Tingód Ka Pan Na Ándà Pagpatubù ébô dì yu kalingawan
    na ni álló ni tô kapid ku katô langun yu tikud tun ta Ehipto. Imu yu ni álló ni
    na kalimudan yu, agad sikiyu ó tô mga rubbad yu, kada ámmé sippang tun ta ándà
    ágtamanán.
  kik-kik: “Kũngũĩrai Gĩathĩ kĩa Mĩgate Ĩtarĩ Ndawa ya Kũimbia, tondũ nĩ mũthenya
    ũyũ kĩũmbe ndamũrutire mũrĩ ikundi kuuma bũrũri wa Misiri. Kũngũĩrai mũthenya
    ũyũ ũrĩ ũndũ wathanĩtwo wa gũtũũra nginya njiarwa iria igooka.
  fra-NCL: Vous observerez les azymes, car c’est en ce jour même que j’ai fait sortir
    vos armées du pays d’Égypte. Vous observerez ce jour de génération en génération
    comme une institution perpétuelle.
  cek-AK: Hae na ni roe ah Izip prae thung hoiah kang tacawt o haih pongah, taeh thuh
    ai ih takaw caakhaih poih to sah oh; sakzong ih atawk baktih toengah, na caanawk
    dung khoek to hae ani hae zaa o poe ah.
  xla-xla: Epapedeme sokomoko hapuloma dla alila 7 dulu edla wua꞉tapo palawa daya
    yist mate podukumalalo wekele daya dele iye de demha꞉ha꞉lepe. Adipalati, wua꞉tapo
    alila oloma edla na꞉ta wua꞉ye Isip mo tle alikili a꞉ma eleme woyamuwa kokoye malaha꞉ha꞉lepo
    depame.
  cuk-cuk: ” ’Madu-E-Inasulid-Iba bemar onogewilubmalad, ar ade, a-ibagi, Egipto-yargi-bukwa
    danar-danar an bela bemar-onosad. Igar-maidbali, bemar we-iba be-wagan degisadegu
    onodii gumaloed.
  uig-CYR: Мән дәл шу күни силәрни қошун-қошун бойичә Мисир зиминидин чиқарғиним үчүн
    силәр петир нан һейтини өткүзүңлар; шу күнни нәсилдин-нәсилгә әбәдий бәлгүлимә
    сүпитидә һейт күни қилип бекитиңлар.
  pma-pma: Mihehuli kat avong keil ten veret koa is tovuol ien enek en sua vasi keil
    koa hel hemai, ven koa en avong enek, inau nalah lat kami ran out Isip.”
  tel-2017: ఈ పొంగని రొట్టెల పండగను మీరు ఆచరించాలి. ఎందుకంటే నేను మిమ్మల్నందరినీ ఐగుప్తు
    దేశం నుండి బయటకు తీసుకు వచ్చే రోజు అదే. కాబట్టి మీరు, మీ రాబోయే తరాలన్నీ ఈ రోజును
    ఆచరించాలి. ఇది మీకు శాశ్వతమైన కట్టుబాటుగా ఉంటుంది.
  hat-BSA: “Nou va osi obsève fèt Pen San Ledven an, paske nan jou sa a menm, Mwen
    te fè lame nou yo sòti nan peyi Égypte la. Pou sa, nou va obsève jou sa pandan
    jenerasyon nou yo kòm yon règleman k ap la pou tout tan.
  bxh-bxh: Hitina yo hitina “Fwalawa Fafayisti Gesana Mataꞌasina” bena ami fafanuwa hitin,
    paꞌana lahaina ami boga Idipi yai E foya fahidi.
  kos-kos: Kowos in karinganang ac oru na Kufwen Bread Tia Akpulol se inge, mweyen
    pa inge len se nga tuh usla sruf lowos liki Egypt. In pacl nukewa fahsru, kowos
    fah akfulatye len se inge tuh in sie len in orek kufwa.
  hbo-WLC: וּשְׁמַרְתֶּם֮ אֶת־הַמַּצּוֹת֒ כִּ֗י בְּעֶ֙צֶם֙ הַיּ֣וֹם הַזֶּ֔ה הוֹצֵ֥אתִי
    אֶת־צִבְאוֹתֵיכֶ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם וּשְׁמַרְתֶּ֞ם אֶת־הַיּ֥וֹם הַזֶּ֛ה לְדֹרֹתֵיכֶ֖ם
    חֻקַּ֥ת עוֹלָֽם׃
  ibo-ibo: “Unu ga-edobekwa mmemme achịcha na-ekoghị eko nʼihi na ọ bụ nʼime otu ụbọchị
    a ka m sitere nʼala Ijipt kpọpụta unu dịka usuu ndị agha. Unu ga-emekwa mmemme
    ụbọchị a ka ọ bụrụ ụkpụrụ nke na-adịgide adịgide site nʼọgbọ ruo nʼọgbọ
  ory-ory: ଏହି ପ୍ରକାରେ ତୁମ୍ଭେମାନେ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ପର୍ବ ପାଳନ କରିବ, କାରଣ ସେହି ଦିନରେ
    ହିଁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସୈନ୍ୟମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା; ଏଣୁ ତୁମ୍ଭେମାନେ
    ପୁରୁଷାନୁକ୍ରମେ ଅନନ୍ତକାଳୀନ ବିଧିମତେ ଏହି ଦିନ ପାଳନ କରିବ।
  chk-chk: Oupwe föri ewe chulapen mongö pilawa esap wor iis lon, pun lon ewe rän
    üa emwenawu ämi mwicheichen aramas seni lon ewe fanü Isip. Iei mine oupwe föri
    pwüngün ei rän seni eu täppin aramas tori eu täppin feilfeilachök.
  rop-rop: En yumob garra abum det serramoni olataim, dumaji im makam det dei weya
    aibin bringimat yumob brom Ijip. Dijan serramoni na yumob garra abum olagijawan.
  ukr-1871: 'І переховувати мете заповідь сю опріснокову; того бо дня виведу потугу
    вашу з Египецької землї. Тим переховувати мете день сей в родах ваших: установа
    вічня.'
  bch-bch: “Gimi ga akado eaneannga ngan Bret aea Yis Ienono ngan Mao ne, ngansa gau
    nabada gimi iaoa kelede kelede Israel ami ta atnan Isip ngan ado toaine. Manta
    akado eaneannga kapei toa ne ngan rai ga rai ga ila, ta muriai lemi gergeu ga
    tibutibumi tikakado pade.
  deu-1951: Und beobachtet die Tage der ungesäuerten Brote! Denn eben an demselben
    Tage habe ich euer Heer aus Ägypten geführt; darum sollt ihr diesen Tag als ewige
    Ordnung beobachten in allen euren Geschlechtern.
  eng-JPS: And ye shall observe the feast of unleavened bread; for in this selfsame
    day have I brought your hosts out of the land of Egypt; therefore shall ye observe
    this day throughout your generations by an ordinance for ever.
  srp-1865: I držite dan prijesnijeh hljebova, jer u taj dan izvedoh vojske vaše iz
    zemlje Misirske; držite taj dan od koljena do koljena zakonom vjeènijem.
  lug-lug: “Mukwatanga Embaga ey’Emigati Egitali mizimbulukuse, kubanga ku lunaku
    luno lwennyini kwe naggyira ebika bya Isirayiri mu nsi y’e Misiri. Noolwekyo olunaku
    luno munaalukwatanga n’ab’omu mirembe gyonna egiriddawo. Ekyo kiragiro eky’emirembe
    n’emirembe.
  heb-heb: ושמרתם את המצות כי בעצם היום הזה הוצאתי את צבאותיכם מארץ מצרים ושמרתם את
    היום הזה לדרתיכם חקת עולם׃
  ben-IRV: এই ভাবে তোমরা খামির বিহীন রুটির পর্ব পালন করবে, কারণ এই দিনের আমি তোমাদের
    বাহিনীদেরকে মিশর দেশ থেকে বের করে আনলাম; তাই তোমরা বংশপরম্পরার চিরস্থায়ী বিধি
    অনুসারে এই দিন পালন করবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਇਹ ਪਤੀਰੀ ਰੋਟੀ ਦਾ ਪਰਬ ਮਨਾਇਆ ਕਰੋ ਕਿਉਂਕਿ ਇਸੇ ਹੀ ਦਿਨ ਮੈਂ ਤੁਹਾਡੀਆਂ
    ਸੈਨਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆਇਆ ਸੀ ਇਸ ਕਰਕੇ ਤੁਸੀਂ ਇਹ ਦਿਨ ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ
    ਤੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਲਈ ਮਨਾਇਆ ਕਰੋ।
  tkr-tkr: İne ilydyadıyne gıneybışin bayram, Zı şu Misirğançe mane yiğıl g'oşunbışikva
    qığav'unçil-alla alğehe. İn bayram qööne nasılbışed alğehecen. İna Zı şos huvuna
    q'aanun gırgıne gahbışisda vob.
  mya-JVB: ထိုအဇုမ ပွဲကိုခံရ သောအကြောင်းဟူမူကား၊ထို နေ့ ရက်၌ သင် တို့ဗိုလ်ခြေ များကို၊
    အဲဂုတ္တု ပြည် ထဲက ငါနှုတ်ဆောင် သည်ဖြစ်၍ ၊ ထိုအကြောင်းကြောင့် ပညတ် တော်ရှိသည်အတိုင်း၊
    သင် တို့၏အမျိုး အစဉ် အဆက်မပြတ်ထို နေ့ရက် ကို အမြဲစောင့် ရကြမည်။
  tte-O: Soi bwaitete waginauli-kalatan kaiwena kaliyate bwaite koina meuloimiu kani
    yabaguna-yagimiu kwayawatagili Itipita kwalogabaen. Yaso yo yaso silalaoma mwalelikwa
    kanna waginauli kaliyate bwaite koina.
  tbg-tbg: Naantiara ne vo ihi vo ihi maa entaraqaa ruvaaqumavi vaiha qaqi mpareti
    nehama maa entara te ni Isipihai ntita vuru kaaina entarara iritaate. Nevata ni
    vaintivaravata vi entara vo ihi vo ihiara iriqi viha variate, tiro...
  hmo-hmo: Inai dina 7 edia dina ginigunana dekenai, Hatubua Lasi Paraoa ena aria
    do umui karaia, badina unai dina dekenai lau ese emui orea taudia Aigupito tano
    dekena amo lau hakaua siri. Inai dina dekenai, vairai lagani ibounai dekenai,
    emui bese taudia ese inai aria do idia karaia, ia lao bona hanaihanai.
  urd-urd: और तुम बेख़मीरी रोटी की यह 'ईद मनाना, क्यूँकि मैं उसी दिन तुम्हारे लश्कर
    को मुल्क — ए — मिस्र से निकालूँगा; इस लिए तुम उस दिन को हमेशा की रस्म करके नसल
    दर नसल मानना।
  rus-SYN: Наблюдайте опресноки, ибо в сей самый день Я вывел ополчения ваши из земли
    Египетской, и наблюдайте день сей в роды ваши, как установление вечное.
  bqc-SIM: Àli Kàaso dikpɛkɛ, asa zĩbeezĩ ↄ̃ ma á bↄ́lɛ Egipi lán zĩgↄ̃ↄwa.
    Á buiↄ líↄ dikpɛpi kɛ kɛ̀tokↄ̃ɛ ũ.
  tcz-CHONGTHU: “Hiche hi Cholsolou chang lhah kut'a naman diu ahiye, ajechu hiche
    nikhoa hi keiman nang ho Egypt gamsung'a konna ka hin puidoh nau na geldoh jing
    diu, nakhang lhumkei uva nangho jousen hiche nikho chu chonna dan ahi tia nanit
    jom jing ding'u ahi,” ati.
  mar-mar: या प्रकारे बेखमीर भाकरीच्या सण पाळावा. कारण याच दिवशी मी तुम्हा सर्वांना
    मिसर देशातून बाहेर काढून आणले. म्हणून हा दिवस पिढ्यानपिढ्या कायमचा विधी म्हणून
    पाळावा.
  soq-soq: Ita bured tabataba odawa dewasanune, insena ambi walama ema bedewe ne e
    apanala ita danla banlamono Isibt ene nomoiena. Ita e nosinosila ando ita ando
    muntompaa walama ema wisempo odawa dewasampe akasantompa.’”
  qub-qub: «Lebadüraynaj Tantata Micuna fistata rurar imaypis yarpanquicuna Egiptupita
    jorgamushäta. Gamcunapis gamcunapita mirajcunapis mana jamachiypa jatun fistatami
    ruranquipaj.
  bqp-bqp: À Burodi Futɛnasari dikpɛ kɛ, zaakũ zĩ birean ma á bↄ́tɛ Misila lán zĩ̀karinↄ
    bà. Á burinↄ gↄ̃ dikpɛ pì kɛ kɛ̀otokↄ̃nɛ ũ.
  hat-hat: N'a toujou fete fèt pen san ledven an, paske se jou sa a mwen te fè tout
    lame moun nou yo soti kite peyi Lejip. N'a toujou fete fèt sa a, de pitit an pitit
    tankou yon lwa ki la pou tout tan.
  eng-BSB: So you are to keep the Feast of Unleavened Bread, for on this very day
    I brought your divisions out of the land of Egypt. You must keep this day as a
    permanent statute for the generations to come.
  tod-tod: Ɓului nii lɛʋɛ la su, wa naama vɛti voloi makɛ, mazɔlɔɔ naama voloi ɓɔɠɔi
    nɔ ɠa gè wa-nu ɓulugiti kulazu la Ezipete yooi ʋa, wa naama voloi makɛ, é ɠɛ
    ga ɠɔoɠɔ tɔgi, wo-mavofodaiti kpein bɛ.
  eng-WEBPB: You shall observe the feast of unleavened bread; for in this same day
    I have brought your armies out of the land of Egypt. Therefore you shall observe
    this day throughout your generations by an ordinance forever.
  kbq-kbq: Hagi istima onte bretima nenaza knagura antahita musenkase hugahaze. Na'ankure
    ama ana knare tamagri Isipiti tamavre'na atirami'noe. E'ina hu'negu ama ana knagura
    maka knafina fore hu anante hunante hu'zama esaza vahe'mo'za tra kegura zmagera
    okanitfa hiho.
  nhe-BL: Quena, xijchihuaca nopa ilhuitl tlen pantzi tlen ax quipiya tlasonejcayotl
    sesen xihuitl ipan ni tonal quema nimechquixti nochi imojuanti ipan tlali Egipto.
    Huajca xiilhuichihuaca ipan ni tonal para nochipa. Huan ni ilhuitl panos tlen
    tetajme hasta ininconehua para nochipa.
  bus-bus: À Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa kɛ, zaakɛ zĩ beeean ma a bↄɛ Igipiti lán
    zĩ̀kpɛɛnↄ bà. A boriinↄ gↄ̃ zĩbaa pì kɛɛ kɛ̀atokↄ̃nɛpↄ ũ.
  gub-BL: Pezapo mynykawhu nehe. — Typy'ak imuapiruru kar pyr 'ym, pemono a'e mynykaw
    pe her romo nehe. Ta'e a'e 'ar mehe apueraha putar Ezit ywy wi ihe nehe xe. Apueraha
    putar paw rupi ihe nehe. Pezapo mynykawhu ko 'ar rehe kwarahy nànàn nehe, awyzeharupi
    nehe. Pezapo kar pena'yr wanupe nehe. Pena'yr uzapo kar putar wa'yr wanupe wà
    nehe no.
  eng-DRA: 'And you shall observe the feast of the unleavened bread: for in this same
    day I will bring forth your army out of the land of Egypt, and you shall keep
    this day in your generations by a perpetual observance.'
