  kan-2017: ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು. ಏಕೆಂದರೆ ಈ ದಿನದಲ್ಲಿಯೇ ನಾನು
