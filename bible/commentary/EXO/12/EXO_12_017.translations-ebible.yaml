    voastre printr-o rânduială pentru totdeauna.
  eng-WEBP: You shall observe the feast of unleavened bread; for in this same day
    I have brought your armies out of the land of Egypt. Therefore you shall observe
    this day throughout your generations by an ordinance forever.
  eng-FBV: You are to keep the Feast of Unleavened Bread because on this very day
    I led your tribes by their respective divisions out of Egypt. You are to observe
    this day for all time to come.
  nld-1939: Onderhoudt dit gebod; want op deze dag heb Ik uw legerscharen uit Egypte
    geleid. Ge moet deze dag houden van geslacht tot geslacht als een eeuwige wet.
  nch-BL: Quena, xijchihuaca nopa ilhuit ten pantzi cati amo quipiya tasonejcayot
    sesen xihuit ipan ni tonali quema nimechquixti nochi amojuanti ipan tali Egipto.
