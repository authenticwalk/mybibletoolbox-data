    một lễ lập ra đời đời.
  hin-CV: “तुम्हारा अखमीरी रोटी का पर्व मनाना ज़रूरी है; क्योंकि यही वह दिन है, जिस
    दिन मैंने तुम्हें मिस्र देश से बाहर निकाला. यह एक यादगार दिन बनकर इन सब बातों
