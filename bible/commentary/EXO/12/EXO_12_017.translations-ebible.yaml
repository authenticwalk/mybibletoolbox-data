  mdy-ETH: ዒስራዔኤሌ ዴሮ ቢያ ጊብፄ ዓጮይዳፓ ታ ኬሴሢ ዬኖ ኬሎና ማዔሢሮ ዬኖ ላኣዶ ሙዒ ቦንቾ ኬሎ ዒንሢ ካፒ ቦንቻንዳኔ፤
