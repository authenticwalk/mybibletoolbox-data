  eng-WEBU: You shall observe the feast of unleavened bread; for in this same day
    I have brought your armies out of the land of Egypt. Therefore you shall observe
    this day throughout your generations by an ordinance forever.
  bnp-bnp: “Na pida lobo mu luhoia ra Parava Dagi na Bret i Uka Is, a vuhuna a vakamariu
