verse: EXO.012.035
translations:
  mal-C: മോശ നിർദേശിച്ചതനുസരിച്ച് ഇസ്രായേല്യർ പ്രവർത്തിച്ചു; അവർ ഈജിപ്റ്റുകാരോടു വെള്ളിയും
    സ്വർണവുംകൊണ്ടുള്ള സാധനങ്ങളും വസ്ത്രങ്ങളും ആവശ്യപ്പെട്ടു.
  deu-TKW: Die Israeliten aber hatten gethan, wie ihnen Mose geboten hatte, und sich
    von den Ägyptern silberne und goldene Geräte, sowie Kleider erbeten.
  lin-lin: Bato ya Isalaele basalaki ndenge Moyize alobaki na bango mpe basengaki
    epai ya bato ya Ejipito biloko ya palata, ya wolo mpe bilamba.
  eng-LSV: And the sons of Israel have done according to the word of Moses, and they
    ask for vessels of silver and vessels of gold, and garments, from the Egyptians;
  eng-GNV: And the children of Israel did according to the saying of Moses, and they
    asked of ye Egyptians iewels of siluer and iewels of gold, and raiment.
  eng-WEBSTER: 'And the children of Israel did according to the word of Moses: and
    they borrowed of the Egyptians jewels of silver, and jewels of gold, and raiment.'
  nhw-BL: Nojquiya quichijque catli Moisés quinnahuatijtoya huan quintlajtlanijque
    nopa egiptome yoyome huan tlamantli tlen oro huan plata.
  swh-ONEN: Waisraeli wakafanya kama Mose alivyowaelekeza, nao wakawaomba Wamisri
    wawapatie vitu vya fedha, dhahabu na nguo.
  bba-bba: N deemɑ Isirelibɑ bɑ rɑɑ kuɑ nɡe mɛ Mɔwisi u ɡeruɑ, bɑ Eɡibitiɡibu burɑ
    yɑ̃ɑ ni bɑ kuɑ kɑ wurɑ kɑ sii ɡeesu kɑnɑ, kɑ mɑɑ bekɑ.
  eng-KJVCPB: 'And the children of Israel did according to the word of Moses; and
    they borrowed of the Egyptians jewels of silver, and jewels of gold, and raiment:'
  cpy-cpy: Imatakiro Israel-paeni okaatzi ikantakiriri Moisés, ikowako-tanakiri Apitantoni-jatzi
    ikaatzi rowetsikae-tziri koriki, ooro, eejatzi kithaarentsi.
  mpx-mpx: Yaka Isileli hi ginol ola valila Mosese wana baaba elal, hi na tuwan ana
    isela gold ge silba ginebi ge kaliko waiwaisana hi awanunil Itipita elal.
  wbp-wbp: Ngula-jangkaju, warrulpalu-jana payurnu Yijipi-wardingki-patu yangka kujalpalu
    nyanungurra-wana nyinaja kutu. Payurnulu-jana jilpaku manu kawurluku manu jurnarrpaku.
    Mujuju-jana kujanya wangkaja Yijirali-pinkiki kamparru-wiyi.
  luo-luo: Jo-Israel notimo kaka Musa ne ochikogi kendo ne gikwayo jo-Misri lewni
    kod gik molos gi fedha kod dhahabu.
  meu-meu: Bena Israel taudia ese Mose ena hereva e badinaia, Aigupto taudia ediai
    herahera ḡaudia, gold bona silver amo e karava, bona dabua e noi.
  npi-ULB: अब इस्राएलका मानिसहरूले मोशाले भनेझैँ गरे । तिनीहरूले मिश्रीहरूबाट चाँदी,
    सुनका वस्तुहरूसाथै लुगाहरू मागे ।
  yor-yor: Àwọn ọmọ Israẹli ṣe gẹ́gẹ́ bí Mose ti sọ fún wọn. Wọ́n sì béèrè lọ́wọ́
    ará Ejibiti fún ohun èlò fàdákà àti wúrà àti fún aṣọ pẹ̀lú.
  emp-NTPO: Ẽdrʌbʌdad̶e israelerãba Moiseba jarad̶a quĩrãca osid̶aa. Ãdjirãba parata
    od̶ada, oro od̶ada, cacuad̶e jʌ̃bada sid̶a egiptorãa iwid̶isid̶aa.
  ind-ind: Sesuai perintah Musa sebelumnya, umat Israel meminta perhiasan emas, perak,
    dan pakaian dari orang Mesir tetangga mereka.
  pes-OPCB: و همان‌طور که موسی به ایشان گفته بود از همسایه‌های مصری خود لباس و طلا
    و نقره خواستند.
  aer-aer: Ikwere-iperrele anteme itne Egypt-arenye areye apayuthneke, yanhe areye-arle
    itneke-arlenge itwele anetyarteke, silver-eke, gold-eke, mantereke-arlke. Kenhe
    Moses-ele akenhe Israel-arenye areye arrewekele-anteye alakenhe renhe mpwareke.
  tgl-ULB: Ginawa ngayon ng bayang Israelita ang ayon sa sinabi ni Moises sa kanila.
    Humingi sila sa mga taga-Ehipto ng mga hiyas na pilak, ginto at damit.
  cbu-NT: Ashiriya, Israelchichsha Móysisee kuk payuyarusin, Ijiptoshchee maachiri
    mashiranganaya. Wamareetsi, misha maachiwaatstaa, urkireetsi misha orootstam tinama
    mashiranganaya.
  hui-hui: Pialu howa Isaraele wali agali biarume Iyibi wali agalihondo lalu, Ainde
    poramago muni ngolo silibabi agabi mbira ngia naberami, lene. Ani lalimu lalu
    Mosesehanda ala layadagua lene.
  mya-mya: မော​ရှေ​မှာ​ကြား​ထား​သည့်​အ​တိုင်း​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​သည် အီ​ဂျစ်​ပြည်
    သား​တို့​ထံ​မှ​ရွှေ​ထည်၊ ငွေ​ထည်၊ အ​ဝတ် အ​ထည်​များ​ကို​တောင်း​ယူ​ကြ​၏။-
  cbi-NTPO: Tsenmin Moisés naakidei tiñuba tsanguitu, Egipto' chullanu naa tiba uruchi
    keñu juula bain, naa lushi kenu jeruchi keñu juula bain, naa jali juula bain pa'la.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མོ་ཤེ་ཡིས་སྨྲས་པ་བཞིན་དུ་བསྒྲུབས་པ་སྟེ། ཨེ་ཅིབ་པ་རྣམས་ལས་གསེར་དངུལ་གྱི་ཡོ་བྱད་དང་གྱོན་གོས་བསླངས་པ་དང་།
  sna-sna: VaIsraeri vakaita sezvavakarayirwa naMozisi vakakumbira zvishongo zvesirivha,
    negoridhe uye nezvokupfeka.
  spa-BLM: Los hijos de Israel hicieron conforme a la palabra de Moisés, y pidieron
    a los egipcios joyas de plata, joyas de oro y ropa.
  cac-cac: Ix sc'anan q'uen oro, q'uen plata eb' israel chi' yed' pichul d'a eb' aj
    Egipto icha yalnac vin̈aj Moisés d'a eb'.
  swh-ULB: Watu Waisraeli walifanya kama Musa alivyo waambia. Waliwaomba Wamisri vitu
    vya fedha, vitu vya dhahabu, na nguo.
  bel-bel: І зрабілі сыны Ізраілевыя паводле слова Майсеевага і прасілі ў Егіпцянаў
    рэчаў срэбраных і рэчаў залатых і вопраткі.
  deu-ELBBK: Und die Kinder Israel taten nach dem Wort Moses und forderten von den
    Ägyptern silberne Geräte und goldene Geräte und Kleider.
  mbb-OT: Midtuman te menge Israilihanen is mibpeveelan kandan ni Moises su mibuyù
    dan diyà te menge Ehiptohanen te menge elahas he pelata, menge elahas he vulawan,
    wey menge ebistiyen.
  mal-2015: യിസ്രായേൽമക്കൾ മോശെയുടെ വചനം അനുസരിച്ചു മിസ്രയീമ്യരോടു വെള്ളിയാഭരണങ്ങളും
    പൊന്നാഭരണങ്ങളും വസ്ത്രങ്ങളും ചോദിച്ചു.
  tuo-NT: Tojo nicã Moisé cʉ̃ dutiꞌcaronojõta Egiptocjãrãrẽ uru meꞌrã weeꞌquere, plata
    meꞌrã weeꞌquere, tojo nicã suꞌtire sẽrĩcãrã niwã.
  gup-gup: Dja bedda bininj nawu Israel benkebmawahmeng ngokko birrikurduyimeng warridj
    nawu Moses benmarneyimeng, ngokko bindidjawani bininj nawu Egyptbeh kabindiwon
    yehyeng namakmak nawu birridjongburreni silver dja gold, dja mak kunmadj.
  gvs-gvs: Ego tauyadi siguinuwe nakae boi alatuwokoidi. Tuwo sina da Itipita yaidi
    siriba, goura be nakae kwama manudi sitalagogoda.
  rmc-rmc: O Izraeliti kerde avke, sar lenge phenďa o Mojžiš, a mangenas peske le
    Egipťanendar rupune the somnakune veci the gada.
  nlg-nlg: Ma gaira na vure ni Israel/Jew tara goni taonia na hava te bosa vanira
    Moses na nongiadira na vure ni Egypt na tivi mana balu totobo te vagha na silver
    mana gold.
  pes-OPV: و بنی‌اسرائیل به قول موسی عمل کرده، از مصریان آلات نقره و آلات طلا و رختها
    خواستند.
  ron-1924: Копиий луй Исраел ау фэкут че спусесе Мойсе ши ау черут еӂиптенилор васе
    де арӂинт, васе де аур ши хайне.
  ben-OBCV: ইস্রায়েলীরা মোশির নির্দেশানুসারেই সবকিছু করল এবং তারা মিশরীয়দের কাছে
    রুপো ও সোনার তৈরি জিনিসপত্র এবং পোশাক-পরিচ্ছদ চেয়ে নিল।
  som-som: Oo reer binu Israa'iilna waxay yeeleen sidii Muuse eraygiisu ahaa; oo waxay
    Masriyiintii weyddiisteen alaab lacag ah iyo alaab dahab ah iyo dhar;
  lat-VUC: 'Feceruntque filii Israël sicut præceperat Moyses: et petierunt ab Ægyptiis
    vasa argentea et aurea, vestemque plurimam.'
  eng-ASVBT: 'And the children of Israel did according to the word of Moses; and they
    asked of the Egyptians jewels of silver, and jewels of gold, and raiment:'
  mna-mna: Mi tito Mose kalŋaana ma tiwi zin Aikuptu kan pa len koroŋ ambaimbaiŋan
    matakiŋa. Koroŋ pakan tiurpe pa gol mi silba, mi pakan na mburu tabe tizeebe zin
    pa i.
  ita-1885: 'Or i figliuoli d''Israele aveano fatto secondo la parola di Mosè: e aveano
    chiesto agli Egizj vasellamenti di argento, e vasellamenti d''oro, e vestimenti.'
  eng-LXXUP: And the children of Israel did as Moses commanded them, and they asked
    of the Egyptians articles of silver and gold and apparel.
  eng-ULB: Now the people of Israel did as Moses told them. They asked the Egyptians
    for articles of silver, articles of gold, and clothing.
  spa-VBL: Además, los israelitas hicieron lo que Moisés les había dicho y pidieron
    a los egipcios objetos de plata y oro, y ropa.
  fra-_FOB: Or, les enfants d'Israël avaient fait selon la parole de Moïse, et avaient
    demandé aux Égyptiens des objets d'argent et d'or, et des vêtements.
  mal-mal: യിസ്രായേൽ മക്കൾ മോശെയുടെ വചനം അനുസരിച്ച് ഈജിപ്റ്റുകാരോട് വെള്ളിയാഭരണങ്ങളും
    പൊന്നാഭരണങ്ങളും വസ്ത്രങ്ങളും ചോദിച്ചു.
  urd-GVR: Isrāīlī Mūsā kī hidāyat par amal karke apne Misrī paṛosiyoṅ ke pās gae
    aur un se kapṛe aur sone-chāṅdī kī chīzeṅ māṅgīṅ.
  suz-BL: मिनु इस्राएलीपुकीम मोसा आ देंशो खोदेंशो पा इजीप्‍ती आन सुन चांदी नु वासी
    पुंइतेक्‍म। प्रस्‍थान ११:२
  ita-1927: 'Or i figliuoli d’Israele fecero come Mosè avea detto: domandarono agli
    Egiziani degli oggetti d’argento, degli oggetti d’oro e de’ vestiti;'
  ckb-ckb: هەروەها نەوەی ئیسرائیل بەو جۆرەیان کرد کە موسا پێی گوتن و داوای خشڵی زیو
    و زێڕ و جلوبەرگیان لە میسرییەکان کرد.
  eng-BBE: 'And the children of Israel had done as Moses had said; and they got from
    the Egyptians ornaments of silver and of gold, and clothing:'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮೋಶೆಯು ಹೇಳಿದಂತೆ ಮಾಡಿ, ಬೆಳ್ಳಿಬಂಗಾರದ ಒಡವೆಗಳನ್ನೂ, ಬಟ್ಟೆಗಳನ್ನೂ
    ಈಜಿಪ್ಟಿನವರಿಂದ ಕೇಳಿ ಪಡೆದರು.
  bbb-bbb: E Isureroko ije bune urina izege Mosisi fu kuariaema ijiege rena uri e
    Ijifitiko ije ire gorodikina siriva ro ugone ni mukore ije inimiana kiavo bu vajiae.
  tam-2017: மோசே சொல்லியிருந்தபடி இஸ்ரவேல் மக்கள் எகிப்தியர்களிடம் வெள்ளி நகைகளையும்
    பொன் நகைகளையும் ஆடைகளையும் கேட்டார்கள்.
  spa-RV-1909: E hicieron los hijos de Israel conforme al mandamiento de Moisés, demandando
    á los Egipcios vasos de plata, y vasos de oro, y vestidos.
  ron-BTF: Și copiii lui Israel au făcut conform cuvântului lui Moise; și au luat
    de la egipteni bijuterii de argint și bijuterii de aur și haine;
  eng-WEBP: The children of Israel did according to the word of Moses; and they asked
    of the Egyptians jewels of silver, and jewels of gold, and clothing.
  eng-FBV: In addition, the Israelites did what Moses had told them and asked the
    Egyptians for objects of silver and gold, and for clothing.
  nld-1939: Maar de Israëlieten deden, wat Moses bevolen had, en eisten van de Egyptenaren
    zilveren en gouden sieraden en kleren.
  nch-BL: Nojquiya quichijque cati Moisés quinnahuatijtoya huan quintajtanijque nopa
    egiptome yoyomit huan tamanti ten oro huan plata.
  vie-1934: Vả, dân Y-sơ-ra-ên có làm y theo lời Môi-se đã dặn, xin người Ê-díp-tô
    những đồ bằng bạc và bằng vàng cùng áo xống.
  hin-CV: इस्राएल वंश ने बिलकुल वही किया, जैसा उनसे मोशेह ने कहा था. उन्होंने मिस्र
    के लोगों से सोने-चांदी के गहने और वस्त्र मांग लिए थे.
  eng-OURB: The children of Israel [God prevails] did according to the word of Moses
    [Drawn out]; and they asked of the Egyptians [people from Abode of slavery] jewels
    of silver, and jewels of gold, and clothing.
  spa-BES: 'Y los hijos de Israel hicieron como Moisés había dicho; y obtuvieron de
    los egipcios adornos de plata y de oro y ropa:'
  tdx-tdx: Norihe’ o ana’ Israeleo ty saontsi’ i Mosè le nihalaly bange volafoty naho
    volamena vaho sikiñe amo nte-Mitsraimeo,
  vid-vid: Waisilaeli nawadita kota ula ulonzi wa Musa, nawawalanda Wamisili vinhu
    vya sendi na zahabu na nguwo.
  eng-OKE: And the children of Israel did according to the word of Mosheh, and demanded
    of the Mizraee vessels of silver, and vessels of gold, and raiment.
  tha-KJV: ชนชาติ​อิสราเอลกระทำตามคำสั่งของโมเสสคือ ขอเครื่องเงิน เครื่องทองและเครื่องนุ่งห่มจากชาวอียิปต์
  por-BR-2018: E fizeram os filhos de Israel conforme o mandamento de Moisés, pedindo
    aos egípcios objetos de prata, e objetos de ouro, e roupas.
  deu-ELO: Und die Kinder Israel taten nach dem Worte Moses und forderten von den
    Ägyptern silberne Geräte und goldene Geräte und Kleider.
  eng-WYC-2018: And the sons of Israel did as the Lord commanded to Moses; and they
    asked of the Egyptians silver vessels and golden, and full much clothing. (And
    the Israelites did as the Lord commanded to Moses; and they asked the Egyptians
    for gold and silver jewelry, and for a great deal of clothes.)
  epo-epo: Kaj la Izraelidoj faris, kiel diris Moseo; kaj ili petis de la Egiptoj
    vazojn arĝentajn kaj vazojn orajn kaj vestojn.
  uig-PIN: Israillar Musaning tapiliƣini boyiqǝ ⱪilip, misirliⱪlardin kümüx buyumlar,
    altun buyumlar wǝ kiyim-keqǝklǝrni sorap elixti.
  beo-beo: 'Isala:ili dunu da Mousese ea sia: defele Idibidi dunuma gouli, silifa
    amola abula edegei dagoi.'
  tpi-OTNT: Na ol Israel i bin askim ol manmeri bilong Isip long gol na silva na klos,
    olsem Moses i bin tokim ol.
  hau-SA: Isra’ilawa kuwa suka yi yadda Musa ya umarce su, suka roƙi Masarawa kayan
    adonsu na azurfa da na zinariya, da kuma tufafi.
  udu-udu: Dhali ’kwani ma Israyiil miikin mo me’d jin ṯorkin ma Musa uni gwo mo.
    Uni ’thoki ’kwani Pam Masir dhiriny ’dolkon kush mo dhali ’dolkon gana/ mo dhali
    burrinye/ mo be.
  uig-LAT: Israillar Musaning tapilighini boyiche qilip, misirliqlardin kümüsh buyumlar,
    altun buyumlar we kiyim-kécheklerni sorap élishti.
  nde-nde: Abako-Israyeli benza lokho uMosi abayala khona, bacela kumaGibhithe izinto
    ezenziwe ngesiliva langegolide kanye lezigqoko.
  ton-ton: Pea naʻe fai ʻe he fānau ʻa ʻIsileli ʻo fakatatau ki he lea ʻa Mōsese;
    naʻa nau kole mei he kakai ʻIsipite ʻae ngaahi teunga siliva, mo e teunga koula,
    mo e ngaahi kofu;
  ces-1613: Učinili pak synové Izraelští podlé rozkazu Mojžíšova; nebo vyžádali byli
    od Egyptských klínotů stříbrných a zlatých, i šatů.
  eko-eko: Meezirayiilu khushututela nrumo wa Munsa, khuwaavekela amisuri vitthu za
    feeta za tahapu na kuwo.
  eng-WMB: The children of Israel did according to the word of Moses; and they asked
    of the Egyptians jewels of silver, and jewels of gold, and clothing.
  tam-TCV: மோசே அறிவுறுத்தியபடியே இஸ்ரயேலர் தங்க நகைகளையும், வெள்ளி நகைகளையும், உடைகளையும்
    எகிப்தியரிடம் கேட்டு வாங்கினார்கள்.
  ceb-ULB: Karon gibuhat sa katawhan sa Israel ang gisulti ni Moises kanila. Nangayo
    sila ug mga alahas nga mga plata ug bulawan, ug mga bisti ngadto sa mga Ehiptohanon.
  pol-UBG: Synowie Izraela postąpili według nakazu Mojżesza i pożyczyli od Egipcjan
    srebrne i złote przedmioty oraz szaty.
  agr-agr: Dutikainak Moisés ditan akatjamunak imatiksag Israel aents aidauk egiptunmaya
    aidau wajiji jiju plata tutayai najanamu aidaun, orojai najanamu aidaun, tuja
    jáanch nugkutai aidaunashkam segaidau.
  kyc-kyc: Isaraele wambumi Moseseme pinya leyamuli pyuo Isipi wambu dupwame bange
    kana golomepe kana kulingimipi wasisi dupwape komau wasisi dupwape jinya lao piso
    siyami.
  urd-GVU: اسرائیلی موسیٰ کی ہدایت پر عمل کر کے اپنے مصری پڑوسیوں کے پاس گئے اور اُن
    سے کپڑے اور سونے چاندی کی چیزیں مانگیں۔
  deu-1912: Und die Kinder Israel hatten getan, wie Mose gesagt hatte, und von den
    Ägyptern gefordert silberne und goldene Geräte und Kleider.
  ntj-ntj: Puru tjiinya-ya Yiitjipunyamartatjingka-tjananya ngatjiranytja kutjupa-kutjupa
    walykumunuku, tjiinya marangkatja kawurlku, lirringkatja tjilpaku, pinangkatja
    kawurlku puru warntu walykumunkutarrartu, tjiinyamarntu Mawutjalu watjarnu wantinyangka.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮೋಶೆಯ ಮಾತಿನ ಮೇರೆಗೆ ಐಗುಪ್ತ್ಯರಿಂದ ಬೆಳ್ಳಿ ಬಂಗಾರದ ಒಡವೆಗಳನ್ನು, ಬಟ್ಟೆಗಳನ್ನು
    ಕೇಳಿ ಪಡೆದುಕೊಂಡರು.
  ena-ena: Lɨci uben aba lavɨla Isɨlaelɨ hɨdɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ
    hunaŋ lɨba silɨva hɨvɨ lɨba golɨ hɨvɨ vihavɨmi agɨlasadaŋ muhɨlɨ havɨlɨ agɨlasadaŋ
    abitɨhavɨmi. Mosesɨ abami hameŋ ala lɨhavɨmi.
  yap-yap: I rin’ piyu Israel ni bod rogon nike yog Moses ngorad, miyad ning ngak
    piyu Egypt e gol nge nunuw nni ngongliy ko silber, nge mad.
  hlt-MCSB: Israel ca rhoek long khaw Moses ol bangla a saii tih Egypt rhoek taengah
    cak hnopai neh sui hnopai neh himbai te a hoe uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ሙሴ ዓይሤ ጎይፆ ማዼኔ፤ ዔያታ ዎዎዴይ ጌዔቴ ዎርቆንታ ቢሮ ዓንጎ ፓልማሢንታ፤ ዬያጉዲ ዓፒላኣ ዔያቶም
    ዒንጋንዳጉዲ ዖኦጪ ዔርጌኔ።
  twi-ASANTE: Na Israelfoɔ no asrɛsrɛ dwetɛ ne sikakɔkɔɔ adwinneɛ ne ntadeɛ afiri
    Misraimfoɔ no nkyɛn sɛdeɛ Mose kaa sɛ wɔnyɛ no.
  eng-WEBU: The children of Israel did according to the word of Moses; and they asked
    of the Egyptians jewels of silver, and jewels of gold, and clothing.
  bnp-bnp: Ri nongi ne huriki a Egipto a maka varakia, a maki ni rata na gol a silva,
    i ramaia a nitane Moses i taki ria vona.
  wal-wal: Israa7eelati Muusee eta azazidoogaadan, Gibxxeta bira miishshata, worqqa
    miishshatanne maayuwaa, “Immite” giidi oichchidosona.
  spa-PDDPT: Los hijos de Israel hicieron conforme a la palabra de Moisés, y pidieron
    a los egipcios artículos de plata y de oro, y ropa.
  gun-gun: Ha'e rami vy Israel kuery ojapo okuapy Moisés ijayvuague rami. Ha'e vy
    Egito pygua kuery pe ojerure okuapy prata ha'e ouro guigua ha'e ao re.
  agu-BL: Ncha'tz cawunin Moisés scyetz cyakil yi e' xonl Israel tan chibene'n tan
    jakle'n oro tu sakal nin e'chk be'chok scyetz yi e' aj Egipto.
  ilo-ULB: Ita, inaramid dagiti tattao ti Israel ti imbaga ni Moises kadakuada. Dinawatanda
    dagiti Egipcio kadagiti pirak, balitok ken kawkawes.
  kpg-kpg: Gei digaula ga hai hegau gi nia helekai a Moses ala ne helekai ang gi ginaadou,
    bolo ginaadou gi madau ina nadau goloo ne hai gi nia silber mono goolo mono goloo gahu
    mai digau Egypt.
  uig-ARA: ئىسرائىللار مۇسانىڭ تاپىلىغىنى بويىچە قىلىپ، مىسىرلىقلاردىن كۈمۈش بۇيۇملار،
    ئالتۇن بۇيۇملار ۋە كىيىم-كېچەكلەرنى سوراپ ئېلىشتى.
  bps-bps: Tanimen i dad bel Israél i gman Mosis dale, du tamni ale di dad to Idyif
    i dad kas salafì na blawen, na lê dad klaweh.
  sus-sus: Isirayilakae naxa gbeti, xɛɛma, nun dugie makula Misirakae ma alɔ Munsa
    a fala e bɛ ki naxɛ.
  pon-2006: Mehn Israel ko eri kapwaiada dahme Moses kehkehlingkihong irail; pwe re
    en peki rehn mehn Isip ko soangen dipwisou kesempwal me duwehte silper oh kohl
    oh likou.
  jae-jae: Lau Israel sêgôm kêtôm Mose kêsôm gêdêŋ êsêac ma teteŋ Aiguptu, tec sêkêŋ
    gêlôŋ silber to gold ma ŋakwê gêdêŋ êsêac.
  ksd-ksd: Ma ra tarai Israel dia ga torom ta ra tinata kai Moses; ma dia ga titir
    upi ra lavur ngatngat na marmar di ga pait ia ma ra silva, ma ra ngatngat na marmar
    di ga pait ia ma ra goled, ma upi ra mal bula, ta diat ra umana te Aigipto;
  tur-YTC: İsrael'in çocukları Moşe'nin sözüne göre yaptılar ve Mısırlılar'dan gümüş
    takılar, altın takılar ve giysiler istediler.
  grc-BRENT: Οἱ δὲ υἱοὶ Ἰσραὴλ ἐποίησαν, καθὰ συνέταξεν αὐτοῖς Μωυσῆς, καὶ ᾔτησαν
    παρὰ τῶν Αἰγυπτίων σκεύη ἀργυρᾶ καὶ χρυσᾶ καὶ ἱματισμόν.
  ind-AYT: Keturunan Israel juga telah melaksanakan yang dikatakan Musa, yaitu mereka
    meminta barang-barang perak, barang-barang emas, dan pakaian dari orang Mesir.
  nya-nya: Aisraeli anachita monga anawawuzira Mose kuti apemphe kwa Aigupto zozikongoletsera
    zasiliva ndi zagolide ndi zovala.
  hrv-hrv: 'I učiniše Izraelci kako im je Mojsije bio rekao: zatražiše od Egipćana
    srebrnine, i zlatnine, i odjeće.'
  mps-mps: Tama Israel hani augwaligo te Isip we bidibolo te gol, me silva, me ugwa
    dabe, te nai hanalu wai, Mosesgo te po augwalibolo polobadu wai.
  tpi-tpi: Na ol Israel i bin askim ol manmeri bilong Isip long gol na silva na klos,
    olsem Moses i bin tokim ol.
  dan-1931: Men Israelitterne havde gjort, som Moses havde sagt, og bedt Ægypterne
    om Sølv og Guldsmykker og om Klæder;
  vie-OVCB: Họ cũng làm theo lời Môi-se dặn bảo, xin người Ai Cập các món nữ trang
    vàng và bạc cùng áo xống.
  guj-2017: પછી જતાં પૂર્વે ઇઝરાયલીઓએ મૂસાના કહ્યા પ્રમાણે “પોતાના મિસરી પડોશીઓ પાસેથી
    વસ્ત્રો તથા સોનાચાંદીનાં ઘરેણાં માગી લીધાં.
  pon-2006A: Mehn Israel ko eri kapwaiada dahme Moses kehkehlingkihong irail; pwe
    re en peki rehn mehn Isip ko soangen dipwisou kesempwal me duwehte silper oh kohl
    oh likou.
  por-BRBSL: Os filhos de Israel fizeram de acordo com a palavra de Moisés; e pediram
    aos egípcios jóias de prata, e jóias de ouro, e roupas.
  aly-aly: Moses-el arrwekel-antey Israel-kenh-rnem ilek, rernem Egypt-areny-rnem
    ayernetyek thilpek gold-ek-then arnkwernemek-then. INGKARTel arrwekel-antey ilek
    Egypt-areny-rnem, rernem mwerr-angkwarr anetyek Israel-kenh-rnemek. Egypt-areny-rnemel
    ampwal-rnem arwa alhewer-anem anthek Israel-kenh-rnemek.
  cth-cth: Mosi ni a dei e patetlah Isarelnaw ni Izipnaw koe suingun, khohnanaw hah
    a hei awh.
  twi-twi: Na Israelfo no asrɛsrɛ dwetɛ ne sikakɔkɔɔ adwinne ne ntade afi Misraimfo
    no nkyɛn sɛnea Mose kaa se wɔnyɛ no.
  hlt-hlt: Israel ca rhoek long khaw Moses ol bangla a saii tih Egypt rhoek taengah
    cak hnopai neh sui hnopai neh himbai te a hoe uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ Mɔyiisi bɛ̀ nɑ̀kɛ́ tì kɛ́múɔ́kɛ́ Esibiti kɔbɛ yɛsɔɔbɔ nɛ̀
    timɑ́tì pɛ́ítì kpɛyɛ nɛ̀ tiyɑ̀ɑ̀tì.
  msy-2020: Israelia Moses mɨkemezɨ moghɨn, me Isipia bagha ghua kuritir bizir aghuir
    me gol ko, silvan ingariziba ko, korotiaba bagha uaghan men azai.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɑpɑ teitei ɩsɩɩ Moisi kɑ heeluɣu-wɛ tɔ. Pɑ sǝlǝmɑ
    Icipiti nyǝ́mɑ kɛ wontu nti pɑ lupinɑ wʋlɑ nɑ liɣitee nyǝɣǝtʋ tɔ, nɑ wontu kususuutu.
  azb-azb: İsrail övladları Musanın sözünə əməl etdilər. Misirlilərdən qızıl-gümüş
    əşyalar və paltar istədilər.
  eng-DBY: And the children of Israel had done according to the word of Moses, and
    they had asked of the Egyptians utensils of silver, and utensils of gold, and
    clothing.
  hin-2017: इस्राएलियों ने मूसा के कहने के अनुसार मिस्रियों से सोने-चाँदी के गहने
    और वस्त्र माँग लिए।
  wol-KYG: Fekk na bànni Israyil def la leen Musaa santoon ca waa Misra. Sàkku nañu
    ca ñoom ay gànjari xaalis ak wurus aki yére.
  swp-swp: Isaraela tataodi Mose ena riba se lauwatai, Aigupito tataodi aridi eai
    pasa gold eo silver ginauridi, eo lulu hinage se aibodaidi.
  bjr-bjr: Isaraee maqannaasa Mooseefa qundee kai iqa Isipa maqannaa nifaaqa auqimaru
    ainainara siruaara faqa koorara faqa qamunnaara faqa iraqau.
  eng-YLT: And the sons of Israel have done according to the word of Moses, and they
    ask from the Egyptians vessels of silver and vessels of gold, and garments;
  kne-kne: Inamag din Israelita din inbilin Moses et nankedaw da si al-altin di awak
    ay balitok ya palata ya bado.
  bzd-NTPO: Ie'pa tö orochka ena inukölchka ena datsi' e' ko̱s kak kié egiptowak a̱
    we̱s Moisés tö iyë' ia̱ es.
  eng-WYC-2017: And the sons of Israel did as the Lord commanded to Moses; and they
    asked of the Egyptians silver vessels and golden, and full much clothing.
  eng-WMBB: The children of Israel did according to the word of Moses; and they asked
    of the Egyptians jewels of silver, and jewels of gold, and clothing.
  urd-GVH: इसराईली मूसा की हिदायत पर अमल करके अपने मिसरी पड़ोसियों के पास गए और उनसे
    कपड़े और सोने-चाँदी की चीज़ें माँगीं।
  rug-rug: Meke evaṉi tugo ri na tinoni Izireli gua sapu ele zamani e Mosese koa rini.
    Ke la tepa dia qolo, na siliva ṉedaladi, meke na poko koari na tie Izipi si arini.
  gaz-gaz: Israaʼeloonnis akkuma Museen isaanitti hime sana godhan; isaanis miʼa meetiitii
    fi warqee, wayyaas warra Gibxi gaafatan.
  fra-LSG: Les enfants d’Israël firent ce que Moïse avait dit, et ils demandèrent
    aux Égyptiens des vases d’argent, des vases d’or et des vêtements.
  gnn-gnn: Yo, dhä‐ŋäthili muka yana, ŋayi Mawtjitjthu waŋananydja Yitjuralpuyŋunhanydja
    yolŋu'‐yulŋunha, walala yurru marrtji Yetjippuyŋuwala yolŋu'‐yulŋuwala, gombu'‐gumbunharawu
    girri'wu balanyarawunydja gam', bulayiwu garwarrwarr'wu ga girriŋgirriŋ'ku, ga
    wiripuŋuwu girri'wu malaŋuwu, ḻatju'mirriwu wal'ŋu dhika yana girri'wu.
  yal-yal: Musa naxan fala, Isirayila kaane yi na liga, e yi Misiran kaane xandi gbetin
    nun xɛma muranne yi e nun dugine.
  haw-1868: Hana iho la na mamo a Iseraela, e like me ka olelo ana a Mose, a nonoi
    aku la i ko Aigupita i na mea kala, a me na mea gula, a me na mea aahu.
  arb-NAV: وَطَلَبُوا مِنَ الْمِصْرِيِّينَ آنِيَةَ فِضَّةٍ وَذَهَباً وَثِيَاباً بِحَسَبِ
    قَوْلِ مُوسَى.
  ewe-ewe: Israelviwo wɔ abe ale si Mose gblɔ na wo ene. Woɣe klosalonuwo kple sikanuwo
    kple awuwo le Egiptetɔwo si.
  eng-LEE: And the children of Israel had done according to the word of Moses; and
    they had asked of the Egyptians vessels of silver, and vessels of gold, and garments.
  gvn-gvn: '@see-verse:EXO.012.034'
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ লোকসকলে মোচিয়ে কোৱাৰ দৰেই কৰিলে। তেওঁলোকে মিচৰীয়া
    লোকসকলৰ পৰা সোণ আৰু ৰূপৰ অলঙ্কাৰ, আৰু বস্ত্ৰও খুজি ল’লে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ فبٍتِ، شّيمَ، نُن دُفِيٍ مَكُلَ مِسِرَكَيٍ مَ عَلْ مُنسَ
    عَ قَلَ عٍ بّ كِ نَشّ.
  fra-SBL: Les enfants d'Israël agirent selon la parole de Moïse ; ils demandèrent
    aux Égyptiens des bijoux d'argent, des bijoux d'or et des vêtements.
  hbo-hbo: וּבְנֵי־יִשְׂרָאֵ֥ל עָשׂ֖וּ כִּדְבַ֣ר מֹשֶׁ֑ה וַֽיִּשְׁאֲלוּ֙ מִמִּצְרַ֔יִם
    כְּלֵי־כֶ֛סֶף וּכְלֵ֥י זָהָ֖ב וּשְׂמָלֹֽת׃
  eng-WYCLIFFE: And the sones of Israel diden as the Lord comaundide to Moises; and
    thei axiden of Egipcians siluerne vesselis and goldun, and ful myche clooth.
  piu-2006: '@see-verse:EXO.012.034'
  pjt-pjt: Munuya Moselu wangkanyangka Itjipanya nguraṟa tjuṯangka ngatjinu kutjupa
    kutjupa wiṟu tjuṯaku, tjiilpa, gold munu mantara kuḻu tjananya ungkunytjaku.
  cwe-cwe: Waisilaili watenda fana Musa viyawalongele, wawapula Wamisili via va zahabu
    na hela na viwalo.
  bgs-bgs: Igbánnal katô mga rubbad i Israel tô igkagi i Moises kandan, asta igpamuyù
    dan tô mga salagbat, tô mga paningsing, tô mga pangkis, tô bulawan mga arites,
    asta tô mga umpak tun ta mga simbalé dan na taga Ehipto.
  kik-kik: Nao andũ a Isiraeli magĩĩka o ta ũrĩa meerĩĩtwo nĩ Musa na makĩhooya andũ
    a Misiri mamahe indo cia betha na cia thahabu, o na nguo.
  fra-NCL: Les enfants d’Israël firent selon la parole de Moïse ; ils demandèrent
    aux Égyptiens des objets d’argent, des objets d’or et des vêtements.
  cek-AK: Mosi mah thuih ih lok baktih toengah, Israel kaminawk mah sak o; Izip kaminawk
    khaeah sui, sum kanglungnawk hoi khukbuennawk to a hnik o;
  xla-xla: Epame yia꞉tapo Mosesta yu atlamale e dolumama Isip so dla gold alisisi
    mate epo silba alisisi mate epo tluka alisisi mate dlalepo halopame tamalaiyo.
  cuk-cuk: Deginbali, Moisés-ega-igar-uksadba imaksamalad. Egipto-dulemarse ibmarmar-orgi-sobaled,
    degi, ibmarmar-manigi-sobaled egichismalad, degi, mormar egichismarbalid.
  uig-CYR: Исраиллар Мусаниң тапилиғини бойичә қилип, мисирлиқлардин күмүч буюмлар,
    алтун буюмлар вә кийим-кечәкләрни сорап елишти.
  tel-2017: అంతకుముందు ఇశ్రాయేలు ప్రజలు మోషే చెప్పిన మాట ప్రకారం ఐగుప్తీయుల దగ్గర
    నుండి వెండి, బంగారం నగలు, దుస్తులు అడిగి తీసుకున్నారు.
  hat-BSA: Alò, fis Israël yo te fè selon pawòl a Moïse la, paske yo te mande nan
    men Ejipsyen yo, bagay ki fèt an ajan, bagay ki fèt avèk lò, avèk vètman.
  kos-kos: Mwet Israel oru oana Moses el tuh fahk, ac ngisre sin mwet Egypt ke mwe
    naweyuk gold ac silver, ac oayapa nuknuk.
  hbo-WLC: וּבְנֵי־יִשְׂרָאֵ֥ל עָשׂ֖וּ כִּדְבַ֣ר מֹשֶׁ֑ה וַֽיִּשְׁאֲלוּ֙ מִמִּצְרַ֔יִם
    כְּלֵי־כֶ֛סֶף וּכְלֵ֥י זָהָ֖ב וּשְׂמָלֹֽת׃
  ibo-ibo: Ha mekwara ihe ndị ọzọ dịka Mosis gwara ha. Ha rịọrọ ndị Ijipt ka ha nye
    ha ihe iji ngwa nke ọlaọcha na ọlaedo, na uwe.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମୋଶାଙ୍କର ବାକ୍ୟାନୁସାରେ ମିସରୀୟମାନଙ୍କୁ ରୌପ୍ୟ-ଅଳଙ୍କାର,
    ସୁବର୍ଣ୍ଣ-ଅଳଙ୍କାର ଓ ବସ୍ତ୍ର ମାଗିଲେ।
  chk-chk: Nge ekewe aramasen Israel ra fen föri usun mine Moses a üreniir, pun ra
    tüngor seni ekewe chon Isip fout seni silifer me kolt pwal mangaku.
  rop-rop: En deibin jinggabat wanim Mosis en Eran bin dalim olabat basdam, en deibin
    go en askim detlot Ijip pipul blanga klos en enijing weya deibin meigim garram
    gol en silba,
  ukr-1871: І чинили сини Ізрайлеві по слову Мойсейовому, і вижичали в Египтян клейноти
    срібні й клейноти золоті й шати.
  bch-bch: Be tibetabeta gid Isip ngan badanga sogonga silva ga gol ga barikia papau
    pagid mambe Moses ikeo pagid ngan.
  deu-1951: Und die Kinder Israel taten, wie Mose sagte, und forderten von den Ägyptern
    silberne und goldene Geschirre und Kleider.
  eng-JPS: And the children of Israel did according to the word of Moses; and they
    asked of the Egyptians jewels of silver, and jewels of gold, and raiment.
  srp-1865: I uèiniše sinovi Izrailjevi po zapovijesti Mojsijevoj, i zaiskaše u Misiraca
    nakita srebrnijeh i nakita zlatnijeh i haljina.
  lug-lug: Baakola nga Musa bwe yabalagira, ne basaba Abamisiri eby’omuwendo ebya
    ffeeza n’ebya zaabu, awamu n’ebyambalo.
  heb-heb: ובני ישראל עשו כדבר משה וישאלו ממצרים כלי כסף וכלי זהב ושמלת׃
  ben-IRV: আর ইস্রায়েল সন্তানেরা মোশির বাক্য অনুসারে কাজ করল; ফলে তারা মিশরীয়দের
    কাছে রূপা, সোনার গয়না ও পোশাক চাইল;
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਮੂਸਾ ਦੇ ਬੋਲਣ ਦੇ ਅਨੁਸਾਰ ਕੀਤਾ ਅਤੇ ਮਿਸਰੀਆਂ ਤੋਂ ਚਾਂਦੀ ਦੇ ਗਹਿਣੇ
    ਅਤੇ ਸੋਨੇ ਦੇ ਗਹਿਣੇ ਅਤੇ ਲੀੜੇ ਉਨ੍ਹਾਂ ਨੇ ਮੰਗ ਲਏ।
  tkr-tkr: İzrailybışe Mısee uvhuynçil k'ırı gyaqqı, Misirbışisse tanalqan karbı,
    nuk'ra, k'ınəəğə heqqa.
  mya-JVB: မောရှေ စီရင် သည်အတိုင်း ၊ ဣသရေလ အမျိုးသား တို့သည် ငွေ တန်ဆာ ၊ ရွှေ တန်ဆာ
    ၊ အဝတ် တန်ဆာများကို အဲဂုတ္တု လူတို့၌ တောင်း ကြ၏။
  tte-O: Tauna kona Isileli siginauli besiele Mosese ana walo, na galogalo gole yo
    siliba yo kaleko sikawanoi-yagili Itipita kolili.
  tbg-tbg: Mosiva tuntemake Isareri vika oru Isipi vika naariha tiha, Kori oriqohai
    aututaa haikarave, silvaa oriqohai aututaa haikarave, utavaaqave, timiate tumata
    Isipi vika vi haikara vi haikara vika nimura.
  hmo-hmo: Israela taudia ese Mose ena hereva idia badinaia, Aigupito taudia edia
    herahera gaudia, golo bona siliva dekena amo idia karaia gaudia, bona dabua danu
    idia noia.
  urd-urd: और बनी — इस्राईल ने मूसा के कहने के मुवाफ़िक यह भी किया, कि मिस्रियों से
    सोने चाँदी के ज़ेवर और कपड़े माँग लिए।
  rus-SYN: И сделали сыны Израилевы по слову Моисея и просили у Египтян вещей серебряных
    и вещей золотых и одежд.
  bqc-SIM: Aa kɛ̀ lá Mↄizi ònɛ́wa, aa ã́nusu pↄ́ↄ ń vua pↄ́ↄ ń pↄkasaↄ gbɛ̀a
    Egipiↄwa.
  tcz-CHONGTHU: Mose'n athu peh bang bang uvin, Israel mite'n jong abol tauvin ahi;
    Egypt mite akon'in sana le dangka kijep na ding jouse akithum doh gam tauvin ahi.
  mar-mar: इस्राएली लोकांनी मोशेने त्यांना सांगितल्याप्रमाणे आपल्या मिसऱ्याजवळ जाऊन
    कपडे, सोन्यारुप्याचे दागदागिने मागून घेतले.
  qub-qub: Israelcunaga Moisés willapashannölla Egiptucunata mañacuran goycärinanpaj,
    ima-aycatapis goripita, guellaypita rurasha cajcunata, asta röpacunatapis.
  bqp-bqp: Ò kɛ̀ lákũ Musa òńnɛ nà, ò andurufu pↄ́nↄ kũ wura pↄ́nↄ kũ pↄ́kasanↄ
    gbɛ̀ka Misilanↄa.
  hat-hat: Moun pèp Izrayèl yo te fè sa Moyiz te di yo a. Yo mande moun peyi Lejip
    yo bijou an ajan, bijou an lò ansanm ak rad.
  eng-BSB: Furthermore, the Israelites acted on Moses’ word and asked the Egyptians
    for articles of silver and gold, and for clothing.
  tod-tod: 'Izelayɛle nuiti ti naa ɠɛɛni, nii Moize boni ti ma: ti wali aniɲakaiti
    falini Ezipete nuiti ma, ta zanu aniɲakaiti, ta seɠeiti.'
  eng-WEBPB: The children of Israel did according to the word of Moses; and they asked
    of the Egyptians jewels of silver, and jewels of gold, and clothing.
  kbq-kbq: Hagi Israeli vahe'mo'za Mosese'ma zmasami'nea kante ante'za, silvareti'ene
    golireti'ma tro hu'naza zantaminku'ene kukenagura Isipi vahera zmantahigazageno,
  nhe-BL: Nojquiya quichijque tlen Moisés quinnahuatijtoya huan quintlajtlanijque
    nopa egiptome yoyomitl huan tlamantli tlen oro huan plata.
  bus-bus: Aↄ̃ↄ kɛ̀ lán Musa òńnɛ nà, aↄ̃ kondogi pↄ́nↄ kↄ̃n vura pↄ́nↄ kↄ̃n pↄ́kãsãanↄ
    gbèka Igipitinↄa.
  gub-BL: Uzapo ma'e Moizez ze'eg rupi katete wà. — Emur ma'e parat iapo pyrer ipuràg
    eteahy ma'e ihewe nehe kyn. Emur ma'e or iapo pyrer ipuràg eteahy ma'e ihewe nehe
    no kyn, i'i wanupe. Wenoz kamir wanupe wà, wenoz topoz wanupe wà no.
  eng-DRA: 'And the children of Israel did as Moses had commanded: and they asked
    of the Egyptians vessels of silver and gold, and very much raiment.'
