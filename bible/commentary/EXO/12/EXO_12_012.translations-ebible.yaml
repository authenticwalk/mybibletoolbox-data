    gerçekleştireceğim. Ben Yahve'yim.
  grc-BRENT: Καὶ διελεύσομαι ἐν γῇ Αἰγύπτῳ ἐν τῇ νυκτὶ ταύτῃ, καὶ πατάξω πᾶν πρωτότοκον
    ἐν γῇ Αἰγύπτῳ ἀπὸ ἀνθρώπου ἕως κτήνους· καὶ ἐν πᾶσι τοῖς θεοῖς τῶν Αἰγυπτίων ποιήσω
    τὴν ἐκδίκησιν· ἐγὼ Κύριος.
  ind-AYT: ‘Pada malam itu, Aku akan melintasi seluruh tanah Mesir dan akan memukul
    setiap anak sulung di tanah Mesir, baik itu manusia maupun binatang, dan Aku akan
    menjatuhkan penghakiman atas seluruh ilah Mesir. Akulah TUHAN.
  nya-nya: “Usiku umenewo Ine ndidzadutsa mʼdziko la Igupto ndipo ndidzapha chilichonse
    choyamba kubadwa kuyambira mwana wa munthu aliyense mpaka ana aziweto. Ndidzalanganso
    milungu yonse ya Igupto. Ine ndine Yehova.
  hrv-hrv: Te ću, naime, noći ja proći egipatskom zemljom i pobiti sve prvorođence
    u zemlji egipatskoj - i čovjeka i životinju. Ja, Jahve, kaznit ću i sva egipatska
    božanstva.
  mps-mps: “Tama te sogo hulide tama, ena te Isip tǫ tigidaliba pelama, tama te Isip
    we bidigo tigidali te gomunai ogwa ela muyu, tama augwaligo kibu dabe me elaibao.
    Ena digi ena te Genuai Bidi Yawe, tama eno te Isip bage augwaligo tibo god tigidali
    augwali te bomo meni yai bage mu dao hanilama, ola mawaibao.
  tpi-tpi: “Long dispela nait bai mi go long olgeta hap bilong Isip na kilim olgeta
    namba wan pikinini man bilong ol manmeri na bilong ol abus. Mi yet mi Bikpela
    na bai mi mekim save long olgeta giaman god bilong ol Isip.
  dan-1931: I denne Nat vil jeg drage igennem Ægypten og ihjelslå alt det førstefødte
    i Ægypten både blandt Folk og Fæ; og over alle Ægyptens Guder vil jeg holde Dom.
    Jeg er HERREN!
  vie-OVCB: Đêm ấy, Ta sẽ lướt qua Ai Cập; tất cả các con trưởng nam của dân này sẽ
    bị giết, luôn cả con đầu lòng của thú vật họ. Ta cũng sẽ trừng phạt các thần của
    Ai Cập, vì Ta là Chúa Hằng Hữu!
  guj-2017: “કેમ કે રાત્રે હું મિસરમાં ફરીશ અને આખા મિસર દેશના બધા મનુષ્યના અને પશુઓના
    પ્રથમજનિતોને મારી નાખીશ. મિસરના બધા દેવોને પણ હું સજા કરીશ. અને હું તેઓને બતાવીશ
    કે હું યહોવાહ છું.
  pon-2006A: Pwe nipwongohte, I pahn keidwei nan Isip oh kemehla mesenih ohl koaros
    en sahpwo, aramas oh mahn akan. I pahn kaloke koht koaros en Isip, pwe ngehi me
    KAUN-O.
  por-BRBSL: Pois eu atravessarei a terra do Egito naquela noite, e atingirei todos
    os primogênitos na terra do Egito, tanto o homem como o animal. Executarei julgamentos
    contra todos os deuses do Egito. Eu sou Yahweh.
  aly-aly: Ingwa ikwerel-antey ayeng alkerel alhayntem Egypt-angkwarr. Atha alerikw
    awey arrwekeleny-rnem-then atnwenth irrwey arrwekeleny-rnem-then ingkerrenh atwem
    Egypt-itwek. Ayeng INGKART innga, arawerrng rlterrk ilkwakert. Egypt-arenyel-rnemarl
    ingkart-arrpantey-rnem mpwarek apwert-penh arwerl-penh-then, rernem apenteyel
    kwenirrerl-anemel ikwer-rnem-warl. Atha renh-rnem ywerrelhilem.
  cth-cth: Bangkongtetpawiteh, hote karum dawk Izip ram pueng dawk ka cei vaiteh Izipnaw
    e camin hoi saringnaw e ca caminnaw pueng ka thei han. Izipnaw e cathutnaw hah
    lawk ka ceng han. Kai teh BAWIPA doeh.
  twi-twi: “Na metwa mu afa Misraim asase so anadwo yi na mmabarima a wɔyɛ mmakan
    ne mmoa mmakan a wɔwɔ Misraim asase so nyinaa, mekum wɔn, na mabu anyame a wɔwɔ
    Misraim nyinaa atɛn, efisɛ mene Awurade!
  hlt-hlt: Te khoyin ah Egypt khohmuen long ka pah vetih, Egypt kho kah caming boeih
    tah hlang lamloh rhamsa hil pataeng ka ngawn ni. Te vaengah BOEIPA kamah loh Egypt
    pathen boeih soah tholhphu ka thung ni.
  tbz-SIM: Dɛ kó kɛyènkɛ̀ m bo fitɛ́ kɛtenkɛ̀ kɛmɔu kɛ́kuɔ bɛ̀ɛ̀ tu Mpo Esibiti miɛkɛ
    nɛ̀ iwũɔ̃ idɑɑyì iketiyì. Míì tu di Yiɛ̀ nKuyie.
  msy-2020: “Eghtɨ dɨmagarir kamra, kɨ Isipɨn danganiba bar dar mangɨ, gumazamizibar
    otarir ivariaba ko asɨzibar apurir ivariaba, kɨ dav soghtɨ me bar arɨmɨghiregham.
    Eghtɨ Isipɨn aseba bar, kɨ ivezir kuraba me danɨngam. Guizbangɨra, kɨ uabɨ Ikiavɨra
    Itir God.
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ tɑsɑ sɩ: Sɑŋɑ ɑhoo ɑnɛɣɛ mɑɑ cɔɔ Icipiti tɛtʋ tɔɔ nɑ mɑ́ kʋ́
    tǝ kɑncɑɑlɑɣɑ piyɑ tǝnɑ. Pǝ kpɑɣɑʋ yǝlɑɑ piyɑ nɑ pǝ́ polo tɔlɑ nyǝŋsɩ tɔ. Pǝyele
    mɑɑ kʋ́ Icipiti nyǝ́mɑ tɩɩŋ tǝnɑ nyɔɔŋ tǝnɑŋnɑŋ. Ɩlɛnɑ pɑɑ wei ɩ́ nyɩ́ sɩ mɑ́
    kɛnɑ Tɑcɑɑ.'
  azb-azb: Mən isə o gecə Misir torpağından keçəcəyəm. Misir torpağında olan həm insanların
    bütün ilk oğullarını, həm də heyvanların bütün ilk balalarını öldürəcəyəm. Bütün
    Misir allahlarına da cəza verəcəyəm. Rəbb Mənəm.
  eng-DBY: 'And I will go through the land of Egypt in that night, and smite all the
    firstborn in the land of Egypt, both man and beast; and against all the gods of
    Egypt I will execute judgment: I am Jehovah.'
  hin-2017: क्योंकि उस रात को मैं मिस्र देश के बीच में से होकर जाऊँगा, और मिस्र देश
    के क्या मनुष्य क्या पशु, सब के पहिलौठों को मारूँगा; और मिस्र के सारे देवताओं को
    भी मैं दण्ड दूँगा; मैं तो यहोवा हूँ।
  wol-KYG: «Guddig keroog maay wër réewum Misra te maay fàdd lépp luy taaw bu góor
    ci réewum Misra, nit ak mala, te itam maay mbugal mboolem tuuri Misra. Man maay
    Aji Sax ji.
  swp-swp: Paana Aigupito eanuana maudoina abo ea taudadai nei maionana ne, abo tatao
    ealahoudi eo suisui lababagunadi abo ea unulabuiedi Aigupito boeana eai, tau eo
    suisui; eo Aigupito edi oitau gamagaridi abo ea hekilainodi. Eau GUIAU ede.
  bjr-bjr: Mi eendanaki qinee Isipa maqa maaqa aiqamai oonuree aniree idaqa aiqama
    ooqa akoonaiqi faqa ooqasaa andau akoonauqa maqarana faqa kuqa naruanaura. Qinee
    Yaaweesa Isipa maqannaasa unna anutusa faqa aupurarana nimianaura.
  eng-YLT: and I have passed over through the land of Egypt during this night, and
    have smitten every first-born in the land of Egypt, from man even unto beast,
    and on all the gods of Egypt I do judgments; I [am] Jehovah.
  kne-kne: Sin labi ay sana, mandanak to ed Egipto et peslek amin ay besag ay lalaki
    ay anak di ipogaw ya animal et say panosaak sin amin ay didiyosen di Egipto. Sak-en
    si Diyos.
  wat-wat: Yota nuwabunanama nenei Itifita ana nifanakwanikwaniuwiya keta namoḡa kayeusi
    be yomuyomu mikitufuwisi matatafusi Itifita sinenei ana nuvimatisiya. Eketa guyausima
    Itifita namoisi nenesiyai si kodukoduwa, matatafusi ana vimatadawanisiya. Iyau
    tauku Yave.
  bzd-NTPO: “ ‘I̱'ñe nañewe ye' tköraë Egipto ká̱ ko̱s a̱ egiptowak ala'r tsá̱ wëm
    esepa ttökulur. Ñies ie'pa iyiwak ala'rla tsá̱ dör wë'ñe e' ko̱s tteralur ye'
    tö. Es këkölpa ko̱s tso' egiptowak wa̱ dalöiè e' we'ikeraë ye' tö tai̱ë. Ye' wák
    dör Jehová e' tö ichè es.
  eng-WYC-2017: And I shall pass through the land of Egypt in that night, and I shall
    smite all the first engendered or the first begotten things in the land of Egypt,
    from man till to beast; and I the Lord shall make dooms in all the gods of Egypt.
  eng-WMBB: For I will go through the land of Egypt in that night, and will strike
    all the firstborn in the land of Egypt, both man and animal. I will execute judgements
    against all the gods of Egypt. I am the LORD.
  urd-GVH: मैं आज रात मिसर में से गुज़रूँगा और हर पहलौठे को जान से मार दूँगा, ख़ाह
    इनसान का हो या हैवान का। यों मैं जो रब हूँ मिसर के तमाम देवताओं की अदालत करूँगा।
  rug-rug: Koasa boṉi sana, si kaqu ene si Rau pa korapa popoa Izipi, meke kaqu va
    matei Rau sari doduru koburu koreo podo kenudi tadi na tie, na kurukuru, meke
    kaqu va kilasi Arau Zihova sari doduru tamasa tadi na tinoni pa popoa Izipi.
  gaz-gaz: “Anis halkanuma sana Gibxi keessa nan darba; hangafa Gibxis namaa fi horii
    nan dhaʼa; waaqota Gibxi hundattis nan mura; ani Waaqayyo.
  fra-LSG: Cette nuit-là, je passerai dans le pays d’Égypte, et je frapperai tous
    les premiers-nés du pays d’Égypte, depuis les hommes jusqu’aux animaux, et j’exercerai
    des jugements contre tous les dieux de l’Égypte. Je suis l’Éternel.
  gnn-gnn: Ga biyapul ŋayi Garrayyu ḻakaraŋala Mawtjitjkala bitjarra, “Ŋulinyaramirriyuyi
    munhayunydja ŋarra yurru marrtjina yukurra ḻäy‐yuḻkmaramana dhuwala wäŋa Yetjiptja,
    ga bukmak yurru ŋunhi Yetjippuyŋunydja djamarrkuḻi' maḻamarrmirrinydja murrmurryunna
    marrtji, yolŋu'‐yulŋu ga wäyin walala. Ŋarra yurru bumanydja, baḏuwaḏuyunna marrtji
    warrpam'thunna nhä malanha ŋunhi Yetjippuyŋuyu walalay ŋuli yukurra ḻakarama waŋarrkuma,
    liŋgu ŋarrapi dhuwala waŋgany yana Garray Godtja.
  yal-yal: Na kɔɛɛn na, n danguma nɛn Misiran yamanani, n dii singene birin faxama
    nɛn, muxun nun subena. N Misiran kaane gbee alane birin ɲaxankatama nɛn. Alatala
    nan n tan na.
  iou-iou: Ude täŋirä bipani ugän näkä Isip kome päke u kuŋkaŋ ämani nanak intäjukun
    ahäwani, äma täŋo ba tom täŋo bok kudup däpmäŋ morewayäŋ. Ude täŋpayäŋ täyat uwä
    Yawe näkŋa kuŋatkaŋ Isip nanik täŋo anutu jopi-jopi kudup yäratpäŋ yepmaŋpayäŋ.
  haw-1868: 'No ka mea, e hele aku ana au ma ka aina a pau o Aigupita i keia po, a
    e pepehi no wau i na hiapo a pau ma ka aina o Aigupita, o ka ke kanaka a me ka
    ka holoholona: a e hoopai aku no wau i na akua a pau o Aigupita: owau no Iehova.'
  arb-NAV: فَفِي هَذِهِ اللَّيْلَةِ أَجْتَازُ فِي بِلادِ مِصْرَ وَأَقْتُلُ كُلَّ بِكْرٍ
    فِيهَا مِنَ النَّاسِ وَالْبَهَائِمِ وَأُجْرِي قَضَاءً عَلَى كُلِّ آلِهَةِ الْمِصْرِيِّينَ.
    أَنَا هُوَ الرَّبُّ.
  ewe-ewe: “Elabena mato Egiptenyigba la dzi le zã sia me, eye mawu ŋgɔgbevi ɖe sia
    ɖe, amewo kple lãwo tɔwo siaa. Madrɔ̃ ʋɔnu Egipte mawuwo katã, elabena nyee nye
    Yehowa.
  eng-LEE: 'And I will pass through the land of Egypt in this night, and I will smite
    every first-born in the land of Egypt, both man and beast; and against all the
    gods of Egypt will I execute judgments: I am the Lord.'
  gvn-gvn: '@see-verse:EXO.012.011'
  asm-FB: 'যিহোৱাই এই কথা কৈছে: ‘মই সেই ৰাতিয়েই মিচৰ দেশৰ মাজেদি গৈ, মিচৰ দেশত প্রথমে
    জন্ম হোৱা মানুহ বা পশুৱেই হওক, সকলোকে সংহাৰ কৰিম। মিচৰীয়াসকলৰ সকলো দেৱতাকে মই
    দণ্ড দিম। মই যিহোৱা।'
  sus-A: «نَ كْي رَ، ﭑ مِسِرَ بْشِ عِسَمَ نّ، ﭑ دِ سِنفٍ بِرِن قَشَ مِشِيٍ نُن شُرُ سٍيٍ
    يَ مَ. ﭑ مِسِرَ شَ عَلَيٍ حَشَنكَتَمَ نّ. ﭑ تَن نَن عَلَتَلَ رَ.
  fra-SBL: Car cette nuit-là, je traverserai le pays d'Égypte et je frapperai tous
    les premiers-nés du pays d'Égypte, hommes et animaux. J'exécuterai des jugements
    contre tous les dieux d'Égypte. Je suis Yahvé.
  hbo-hbo: וְעָבַרְתִּ֣י בְאֶֽרֶץ־מִצְרַיִם֮ בַּלַּ֣יְלָה הַזֶּה֒ וְהִכֵּיתִ֤י כָל־בְּכֹור֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם מֵאָדָ֖ם וְעַד־בְּהֵמָ֑ה וּבְכָל־אֱלֹהֵ֥י מִצְרַ֛יִם אֶֽעֱשֶׂ֥ה
    שְׁפָטִ֖ים אֲנִ֥י יְהוָֽה׃
  eng-WYCLIFFE: And Y schal passe thorou the lond of Egipt in that niyt, and Y schal
    smyte al the firste gendrid thing in the lond of Egipt, fro man til to beeste;
    and Y the Lord schal make domes in alle the goddis of Egipt.
  piu-2006: '@see-verse:EXO.012.011'
  pjt-pjt: Panya munga pala palula ngayulu manta Itjipalawanu para-pitjaliṟa Itjipanya
    nguraṟa tjuṯaku katja ngaṉmanypa ngarinytja uwankara pungkula wiyalku tjanampa
    kuka tjuṯaku katja ngaṉmanypa ngarinytja tjuṯa kuḻu. Panya ngayuluṉa Mayatja Godanya,
    munuṉa ngayulu Itjipaku god uwankara wiyalku.
  cwe-cwe: “Chilo icho nizafosela muna iisi ya Misili, nizawakoma welekwa wa udele
    wose muna iisi ya Misili, wanhu na wanyama. Nizaitagusa milungu yose ya Misili.
    Niye iyo Mndewa Mulungu.
  bgs-bgs: Tô dukilám tô, madunna tun ta Ehipto, asta matayan ku tô langun tambang
    kaké mama, agad manubù ó mannanap. Sakán gó tô Áglangngagán, asta supakan ku tô
    langun ágmanaman na ágpangadapán tun ta Ehipto.
  kik-kik: “O ũtukũ ũcio nĩngatuĩkanĩria bũrũri wa Misiri, na nĩngooraga marigithathi
    mothe ma andũ na ma nyamũ, na nĩngatuĩra ngai cia bũrũri wa Misiri ciothe ciira.
    Niĩ nĩ niĩ Jehova.
  fra-NCL: Je passerai cette nuit-là, par le pays d’Égypte, et je frapperai de mort
    tous les premiers-nés du pays d’Égypte, depuis les hommes jusqu’aux animaux, et
    j’exécuterai des jugements sur tous les dieux de l’Égypte. Je suis Yahweh.
  cek-AK: To na ni qum ah Izip prae thung boih ah ka caeh moe, kaminawk ih caa lu
    hoi tapen tangsuek moi to ka dueksak boih han; Izip sithawnawk to lok ka caek
    boih han; Kai loe Angraeng ah ka oh.
  xla-xla: Epedeme utula꞉la oloma edla na꞉tapo Isip mo pato dulu dla tamama akimlala
    itapu hohomale so hapuloma mate epo alinepi pate itapu usulalimale hapuloma mate
    potimtlowepo. Epedeme na꞉tapo koko i hamama na꞉ta itiyamaleta Isip so yia꞉ god
    hapuloma tla꞉mtame hala kokoye botomastlowepo. Adipalati, na꞉ye Godpo.
  cuk-cuk: ” ’A-mutikidgi bela Egipto-yargi an nasoed. Deginbali, an Egipto-dulemar-e-machi-sailaginmalad
    oburgoed, degi, e-ibmar-durgan-sailagi-gwalulesmalad amba deyob an oburgwebaloed.
    An bela Egipto-dulemar-e-bab-dummagan wiogoed, an sabsur-odurdakoed. Ani, an Bab-Jehová,
    ani an weyob soged.
  uig-CYR: Чүнки Мән у кечиси Мисир зиминини кезип өтимән; Мән Мисир зиминида мәйли
    инсан болсун, мәйли һайван болсун уларниң тунҗа туғулған әркикиниң һәммисини өлтүримән;
    шуниң билән Мән Мисирниң барлиқ бут-илаһлириниң үстидин һөкүм чиқиримән; Мән Пәрвәрдигардурмән.
  pma-pma: “En vongien enek, nika vasi out Isip, nu vasi moeite keil koa avi meahos,
    onen meatin vasi keil ka onen buluk ka sipsip vasi keil emun. Inau, navi Iahova,
    ka nisan mahien heha kat ahi keil onen me-Isip keil.
  tel-2017: నేను ఆ రాత్రి వేళ ఐగుప్తు దేశమంతా తిరుగుతూ ఆ దేశంలోని మనుషుల్లో, జంతువుల్లో
    మొదటి సంతానం మొత్తాన్ని చంపివేస్తాను. ఐగుప్తు దేవుళ్ళ విషయంలో తీర్పు తీరుస్తాను.
    నేను యెహోవాను.
  hat-BSA: “‘Paske Mwen va pase nan peyi Égypte la nan nwit lan, e Mwen va frape tout
    premye ne nan peyi Égypte la, ni moun, ni bèt. Epi kont tout dye an Égypte yo,
    Mwen va egzekite jijman—Mwen menm se SENYÈ a.
  bxh-bxh: Iꞌipana ni haba Idipi nuꞌuna E bayawai be tatau yo yosiyosi nanatudi halahala fwaudi
    E tala funuhidi. Yau Guyau! Idipi dodogadi edi yaubada bwalabwaladi mahudoꞌidi
    haba E fakasadi.
  kos-kos: “Ke fong sac nga fah fahsr sasla fin acn Egypt, ac nga fah uniya wounse
    mukul nukewa sin mwet ac sin kosro, ac nga fah kai god nukewa lun acn Egypt. Nga
    pa LEUM GOD.
  hbo-WLC: וְעָבַרְתִּ֣י בְאֶֽרֶץ־מִצְרַיִם֮ בַּלַּ֣יְלָה הַזֶּה֒ וְהִכֵּיתִ֤י כָל־בְּכוֹר֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם מֵאָדָ֖ם וְעַד־בְּהֵמָ֑ה וּבְכָל־אֱלֹהֵ֥י מִצְרַ֛יִם אֶֽעֱשֶׂ֥ה
    שְׁפָטִ֖ים אֲנִ֥י יְהוָֽה׃
  ibo-ibo: “Aga m agafe nʼala Ijipt nʼabalị ahụ, igbu ndị ikom niile e bụ ụzọ mụọ
    nʼala Ijipt, ma mmadụ, ma anụmanụ. Aga m emekwa ka ikpe ọmụma bịakwasị chi ndị
    ọzọ ahụ niile Ijipt na-efe ofufe. Abụ m Onyenwe anyị.
  ory-ory: ଯେହେତୁ ଆମ୍ଭେ ଆଜି ରାତ୍ରି ମିସର ଦେଶର ମଧ୍ୟଦେଇ ଯାଇ ମିସର ଦେଶସ୍ଥ ମନୁଷ୍ୟ ଓ ପଶୁର
    ସମସ୍ତ ପ୍ରଥମଜାତକୁ ସଂହାର କରିବା; ପୁଣି, ମିସରୀୟ ସମସ୍ତ ଦେବତାର ବିଚାର କରି ଦଣ୍ଡ ଦେବା; ଆମ୍ଭେ
    ସଦାପ୍ରଭୁ।
  chk-chk: Pun lon ewe pwinin üpwe fetalfeil lon ewe fanü Isip o niela ekewe mwänichi
    meinisin lein aramas me ekewe mweinöün man. Iwe, üpwe awarato ai apwüng won ekewe
    koten Isip meinisin, pun ngang ewe Samol mi Lapalap.
  rop-rop: “Wal det seim nait ai garra go ebriweya langa Ijip, en ai garra kilim ded
    ebri feswan boiwan san blanga ola pipul en ola enimul, en ai garra bidim ola drimin
    blanga detlot Ijip pipul, dumaji mi na YAWEI det trubala God.
  ukr-1871: Пройду бо по землї Египецькій, тієї ночі, та й повбиваю всякого первеньця
    в землї Египецькій, і людину й скотину, і над усяким богом Египецьким сотворю
    суд, я Господь.
  bch-bch: “Be ngan bong toaiua gau ga nala ngan gid luma kelede kelede togid Isip
    ta napamate gid gergeu lautabtabe arangaranga ga masilau led gergeu lautabtabe
    toa ngada oa. Toa bedaoa ta gau ga napanas gid deo togid Isip. Gau eine Maron.
  deu-1951: Denn ich will in derselben Nacht durch Ägypten gehen und alle Erstgeburt
    in Ägypten schlagen, vom Menschen an bis auf das Vieh, und will an allen Göttern
    der Ägypter Gerichte üben, ich, der HERR.
  eng-JPS: 'For I will go through the land of Egypt in that night, and will smite
    all the first-born in the land of Egypt, both man and beast; and against all the
    gods of Egypt I will execute judgments: I am the LORD.'
  srp-1865: Jer æu proæi po zemlji Misirskoj tu noæ, i pobiæu sve prvence u zemlji
    Misirskoj od èovjeka do živinèeta, i sudiæu svijem bogovima Misirskim, ja Gospod.
  lug-lug: “Kubanga mu kiro ekyo ndiyita mu nsi ya Misiri, nditta buli kibereberye
    kyonna mu nsi y’e Misiri, abantu era n’ebisolo; era bakatonda bonna ab’omu Misiri
    ndibasalira omusango. Nze Mukama.
  heb-heb: ועברתי בארץ מצרים בלילה הזה והכיתי כל בכור בארץ מצרים מאדם ועד בהמה ובכל
    אלהי מצרים אעשה שפטים אני יהוה׃
  ben-IRV: কারণ সেই রাতে আমি মিশর দেশের মধ্য দিয়ে যাব এবং মিশর দেশের মানুষের ও পশুর
    যাবতীয় প্রথমজাতকে আঘাত করব এবং মিশরের সমস্ত দেবতাদের উপরে শাস্তি নিয়ে আসব; আমিই
    সদাপ্রভু।
  pan-pan: ਮੈਂ ਉਸ ਰਾਤ ਮਿਸਰ ਦੇਸ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘਾਂਗਾ ਅਤੇ ਮਿਸਰ ਦੇਸ ਦੇ ਪਹਿਲੌਠੇ ਭਾਵੇਂ ਮਨੁੱਖ
    ਨੂੰ ਭਾਵੇਂ ਡੰਗਰ ਨੂੰ ਮਾਰ ਸੁੱਟਾਂਗਾ ਅਤੇ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਵਤਿਆਂ ਦਾ ਨਿਆਂ ਕਰਾਂਗਾ। ਮੈਂ ਯਹੋਵਾਹ
    ਹਾਂ।
  tkr-tkr: G'iyna xəmde Zı Misirıle k'ena ılğeç'es. Ma'ab yedike vuxhayn ts'eppiyn
    dixbıb, həyvanaaşin ts'ettiyn balabıd Zı g'iyna xəmde gyapt'asınbı. Rəbb Zı ıxhal-alla
    Misirıne allahaaşisıb cazaa hevles.
  mya-JVB: အကြောင်းမူကား၊ ယနေ့ညဉ့် တွင် အဲဂုတ္တု ပြည် ကို ငါသည် ထုတ်ချင်းခပ်သွား ၍
    ၊ အဲဂုတ္တု ပြည် ၌ ရှိသောလူ တို့၏ သားဦး များနှင့် တိရစ္ဆာန် တို့၏ သားဦးများအပေါင်း
    တို့ကို ဒဏ်ခတ် ၍ ၊ အဲဂုတ္တု ပြည်၏ ဘုရား တို့ကို တရားစီရင် မည်။ ငါ သည် ထာဝရဘုရား
    ဖြစ်၏။
  tte-O: Boniyainane koina Itipita dedeina meuloina kani yalotakikilan tomo yo ebaebai
    tobagubaguna tatao yaunuili na yaubadaone siya Itipita kolili sitapwatapwalolo
    esali kani yapei-yataluli. Yau Yeoba.
  tbg-tbg: Vi entara te entaqi Isipi vataini vi aniha ekaa avuni vatatera, qorainti
    vaintive, aantauvahi qora vaikave, aru taiqa karerave. Mintima keha te Noravano
    Kotika Isipi vika una variqanavu qoraiqama nimitarerave.
  hmo-hmo: “Badina be unai hanuaboi dekenai, Aigupito tano do lau hanaia lao, edia
    vara guna natudia tau ibounai do lau alaia mase, taunimanima bona boromakau danu.
    Aigupito edia dirava ibounai danu do lau panisia momokani, badina be lau inai
    Lohiabada.
  urd-urd: इसलिए कि मैं उस रात मुल्क — ए — मिस्र में से होकर गुज़रूँगा और इंसान और
    हैवान के सब पहलौठों को जो मुल्क — ए — मिस्र में हैं, मारूँगा और मिस्र के सब मा'बूदों
    को भी सज़ा दूँगा; मैं ख़ुदावन्द हूँ।
  rus-SYN: А Я в сию самую ночь пройду по земле Египетской и поражу всякого первенца
    в земле Египетской, от человека до скота, и над всеми богами Египетскими произведу
    суд. Я Господь.
  bqc-SIM: Gwãasĩnapi má pã Egipia mà nɛgↄ̃ɛ sɛ̃́iaↄ dɛdɛ bùsupi gupiiu ń pↄtuo
    nɛsana sɛ̃́iaↄ píi, mí yãda Egipi tã́aↄla. Mámɛmaa Dii.
  tcz-CHONGTHU: “Hiche jan teng chule keiman Egypt gamsung kahin jotpa'a mihem leh
    gancha aboncha apeng lha masa jouse kasuh gam hel ding ahi. Chule Egypt gamsung'a
    milim doi kisemthu jouse chung'a jong thu katan ding ahiye, ajeh chu keima Pakai
    kahi!” ati.
  mar-mar: आज रात्री मी मिसर देशात फिरेन आणि त्यातील मनुष्य व पशू या सर्वांचे प्रथम
    जन्मलेले मी मारून टाकीन, आणि मिसर देशातील सर्व दैवतांना शिक्षा करीन. मी परमेश्वर
    आहे.
  soq-soq: Tane tadina sa deawa bedewe ne Isibt tawowa uduudu bedewainta anteape apana
    ita pue obampu tautuwa mona uduudu bomopatuwapi. Ne ipa Iawe God, ita Isibt apanawa
    godiu wadaposimoia ebou ituaisimopa.
  qub-qub: Chay chacayga Egipto nasyun intërupami noga purishäpaj. Llapan Egiptucunapa
    guechpa wamrancunatami wañuchishaj. Chaynömi uywancunapatapis rimir caj wawantaga
    wañuchishaj. Egiptupa diosnincunata castigashäpaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Gwãani pìia mani vĩ Misilala mà daudunↄ dɛdɛ bùsuu pì gu pínkia kũ pↄ́kãde
    nɛ́ sà káakunↄ ń pínki, mani wé'i da Misila tãnanↄa. Makũmɛ Dikiri ũ.
  hat-hat: Jou lannwit sa a, m'ap pase nan tout peyi Lejip la, m'ap touye tout premye
    pitit gason ak tout premye pitit bèt yo ki nan peyi a. M'ap regle tout bondye
    peyi Lejip yo. Se mwen menm ki Seyè a.
  eng-BSB: On that night I will pass through the land of Egypt and strike down every
    firstborn male, both man and beast, and I will execute judgment against all the
    gods of Egypt. I am the LORD.
  tod-tod: Naama ɓidii, nà ziɛzu Ezipete yooi zu, gè Ezipete yooi zu loun zunu mɔungiti
    kpein paa, é zo nuiti ma, é li toganiiti pɔ. Nà Ezipete yooi ná-galagiti kpein
    tukpɔɠaaleʋe. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: For I will go through the land of Egypt in that night, and will strike
    all the firstborn in the land of Egypt, both man and animal. I will execute judgements
    against all the gods of Egypt. I am the LORD.
  kbq-kbq: Na'ankure Nagra maka Isipi mopafi ana kenagera nevu'na, mago'mago nagapintira
    ese zamagonesa ne' mofavrea zamahe nefri'na, maka afutamimofo ese' ve anentara
    zamahe'noa Ra Anumza mani'noanki'na, maka havi anumzantamina refko huzmante'na,
    zamazeri haviza hugahue.
  nhe-BL: Pero ipan nopa tlayohua nipanos ipan nochi tlali Egipto huan niquinmictis
    nopa oquichpilme tlen achtohui ehuani ipan sesen familia tlen egiptome huan nopa
    oquichtli tlen achtohui tlacatqui tlen inintlapiyalhua. Huan niquintlamiltis nochi
    inintlaixcopincayohua nopa Egipto ehuani. Na niimoTECO.
  bus-bus: Gwãavĩ pìa mɛ́ ba Igipitila mà daudunↄ dɛdɛ bùsu pì gu píngia kↄ̃n pↄ́kãde
    nɛ́kya káakunↄ ń píngi, mɛ́ wí da Igipiti tãanↄa. Mámbe Dii ũ.
  gub-BL: 'A''e ''ar mehe we pyhaw akwaw putar Ezit ywy rehe ihe nehe. Azuka putar
    wana''yr ipy paw rupi ihe wà nehe: awa wana''yr wà nehe, waneimaw wamemyr awa
    wà nehe no. Azepyk putar tupàn a''ua''u Ezit ywy rehe har nànàn ihe nehe, ta''e
    Tupàn Tuweharupi Wiko Ma''e romo aiko ihe xe, ma''e paw wazar romo aiko ihe xe.'
  eng-DRA: 'And I will pass through the land of Egypt that night, and will kill every
    firstborn in the land of Egypt both man and beast: and against all the gods of
    Egypt I will execute judgments: I am the Lord.'
