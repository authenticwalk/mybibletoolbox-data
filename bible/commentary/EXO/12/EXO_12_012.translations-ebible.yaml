    Tjiinya-rna ngayulu Mama Kuurrnga Puurrpa Purlkanya nyinarra.
  kan-2017: ಆ ರಾತ್ರಿ ನಾನು ಐಗುಪ್ತದೇಶದ ಮೇಲೆ ಹಾದುಹೋಗಿ ಮನುಷ್ಯರಲ್ಲಾಗಲಿ, ಪಶುಗಳಲ್ಲಾಗಲಿ, ಚೊಚ್ಚಲಾಗಿರುವುದನ್ನೆಲ್ಲಾ
