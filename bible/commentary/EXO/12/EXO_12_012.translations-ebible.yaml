    ನಾನೇ ಯೆಹೋವ ದೇವರು.
  bbb-bbb: Ja ijiege rena jane vakuae samuaeva ijia na muge ro e boeje are Ijifiti
    guove ijia karinoeva ijiebuo ame fari amuifari ijiakina fanuve buone ijiebuo ame
    amuifari ije kaniaga bu oeke. Areme na kuke e Ijifitiko ijiebuo godi ije kame
    isekafiaga bu ijia sone giena vierafero naeje naka E Ireoboro bu ijiege vierafeke.
  tam-2017: அந்த இரவிலே நான் எகிப்து தேசம் எங்கும் கடந்துபோய், எகிப்து தேசத்திலுள்ள
    மனிதர்கள்முதல் மிருகஜீவன்கள்வரை, முதலில் பிறந்திருக்கிறவைகளையெல்லாம் நாசம்செய்து,
    எகிப்து தெய்வங்களின்மேல் நீதியைச் செலுத்துவேன்; நானே யெகோவா.
  spa-RV-1909: 'Pues yo pasaré aquella noche por la tierra de Egipto, y heriré á todo
    primogénito en la tierra de Egipto, así en los hombres como en las bestias: y
    haré juicios en todos los dioses de Egipto. Yo JEHOVÁ.'
  ron-BTF: 'Pentru că voi trece prin țara Egiptului în această noapte și voi lovi
