  tha-KJV: เพราะในคื​นว​ันนั้น เราจะผ่านไปในประเทศอียิปต์ และเราจะประหารลู​กห​ัวปีทั้งหมดในประเทศอียิปต์
    ทั้งของมนุษย์และของสัตว์ และเราจะพิพากษาลงโทษพระทั้งปวงของอียิปต์ เราคือพระเยโฮวาห์
  por-BR-2018: Pois eu passarei naquela noite pela terra do Egito, e ferirei todo
