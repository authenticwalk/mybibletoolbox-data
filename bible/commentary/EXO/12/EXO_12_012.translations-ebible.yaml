  vid-vid: “Mina nechilo yiyo ndokola hagati ha isi ya Misili na kuwakopola walelwa
    wa mwaluko wa isi ya Misili na wanhu na migongolo. Ndojitagusa milungu jeng'ha
    ja Misili. Heni ndo Mkulu Nguluwi.
  eng-OKE: 'And I will appear in the land of Mizraim in that night, and will kill
