    hɨsɨŋ agɨladɨ mugɨluŋ agɨladɨ avi sɨbɨlɨ lamɨben uami.
  yap-yap: “Ra taw ko re nep’ nem ma bay gu wan u lan e nam nu Egypt nggu thang e
    pogofan rok urngin e tin nganni’ i fakey ni pumo’on, ni girdi’ nge gamanman. Bay
