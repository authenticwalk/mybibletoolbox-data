    tuturor dumnezeilor Egiptului voi face judecată: Eu sunt DOMNUL.'
  eng-WEBP: For I will go through the land of Egypt in that night, and will strike
    all the firstborn in the land of Egypt, both man and animal. I will execute judgments
    against all the gods of Egypt. I am the LORD.
  eng-FBV: That very night I will go all through Egypt and kill every firstborn of
