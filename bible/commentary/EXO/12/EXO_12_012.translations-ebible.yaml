verse: EXO.012.012
translations:
  mal-C: “ആ രാത്രിയിൽത്തന്നെ ഞാൻ ഈജിപ്റ്റിൽക്കൂടി കടന്നുപോകുകയും മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും
    എല്ലാ കടിഞ്ഞൂലുകളെയും സംഹരിക്കുകയും ചെയ്യും; ഈജിപ്റ്റിലെ സകലദേവന്മാരുടെയുംമേൽ
    ഞാൻ ന്യായവിധി വരുത്തും. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Denn ich will in derselben Nacht Ägypten durchziehen und jede Erstgeburt
    in Ägypten, sowohl unter den Menschen als unter dem Vieh, töten; auch alle Götter
    Ägyptens werde ich meine Macht fühlen lassen - ich, Jahwe!
  lin-lin: Kaka na butu yango, nakoleka na Ejipito ; nakoboma bana nyonso ya liboso
    kati na Ejipito kobanda na bato kino na banyama ; mpe nakosambisa banzambe nyonso
    ya Ejipito na nzela ya bitumbu. Nazali Yawe.
  eng-LSV: and I have passed over through the land of Egypt during this night, and
    have struck every firstborn in the land of Egypt, from man even to beast, and
    I do judgments on all the gods of Egypt; I [am] YHWH.
  eng-GNV: For I will passe through the lande of Egypt the same night, and will smite
    all the first borne in the land of Egypt, both man and beast, and I will execute
    iudgement vpon all the gods of Egypt. I am the Lord.
  eng-WEBSTER: 'For I will pass through the land of Egypt this night, and will smite
    all the first-born in the land of Egypt, both man and beast: and against all the
    gods of Egypt I will execute judgment: I am the LORD.'
  nhw-BL: Pero ipan nopa tlayohua nipanos ipan nochi tlali Egipto huan niquinmictis
    nopa oquichpilme catli achtihui ehuani ipan sesen familia tlen egiptome huan nopa
    oquichtli catli achtihui tlacatqui tlen inintlapiyalhua. Huan niquintlamiltis
    nochi inintlaixcopincayohua nopa Egipto ehuani. Na niamoTECO.
  swh-ONEN: “Usiku huo huo nitapita katika nchi yote ya Misri na kumuua kila mzaliwa
    wa kwanza, wa wanadamu na wa wanyama, nami nitaihukumu miungu yote ya Misri. Mimi
    ndimi Bwana.
  bba-bba: Wɔ̃ku terɑ kon Eɡibitin tem bukiɑnɑ kpɑ n bii tɔn durɔ ɡbiikoo bɑɑwure
    ɡo, tɔmbun bibu kɑ yɑɑ sɑbenun binu. Mɛyɑ kon kɑ sɔ̃ɔsi mɑ Eɡibitiɡibun bũnu nu
    ǹ dɑm mɔ. Nɛ, Yinni Gusunɔwɑ kon ye ko.
  eng-KJVCPB: 'For I will pass through the land of Egypt this night, and will smite
    all the firstborn in the land of Egypt, both man and beast; and against all the
    gods of Egypt I will execute judgment: I am the Lord.'
  cpy-cpy: Tema nimaeka tsireniriki nonkinanaki maawoeni nampitsi Apitantoniki, ari
    nowamaakiri maawoeni rantarite itomi-paeni Apitantoni-jatzi, eejatzi rantarite
    itomi-paeni ipira-paeni. Tema Tajorentsi naaka. Aritaki notzimpookita-nakiri itajorentsi-nirote
    Apitantoni-jatzi.
  mpx-mpx: “Bulin toto o Itipita na nosolaan, yaka gamagal ge bwasumu gamaun melutauil
    na lolil, inoke yabowaineyau bolo Itipita hi kululuek elal alaliya na teli lowan.
    Nau Yehoba.
  wbp-wbp: '@see-verse:EXO.012.011'
  luo-luo: “E otienono abiro wuotho e piny Misri duto kendo naneg nyathi ka nyathi
    madichwo makayo mar dhano kod chiayo, bende nakum nyiseche duto mag jo-Misri,
    an Jehova Nyasaye ema awacho kamano.
  meu-meu: Badina be una hanuaboi ai Aigupto tanona baina rakaia hanai, natudia roboadia
    iboudiai baina aladia mase, taunimanima bona boromakau danu; bona Aigupto diravadia
    iboudia danu baina hahemaoro henidia; lau binai Iehova.
  npi-ULB: परमप्रभु भन्‍नुहुन्छः म त्यस रात मिश्र देश भएर जानेछु र मिश्र देशका मानिस
    र गाईवस्तुका सबै पहिले जन्मेकाहरूलाई आक्रमण गर्नेछु । म मिश्रका सबै देवी-देवतालाई
    दण्ड दिनेछु । म परमप्रभु हुँ ।
  yor-yor: “Ní òru ọjọ́ yìí kan náà ni Èmi yóò la gbogbo ilẹ̀ Ejibiti kọjá, èmi yóò
    sì pa gbogbo àkọ́bí àti ènìyàn, àti ẹranko, èmi yóò mú ìdájọ́ wà sí orí àwọn òrìṣà
    ilẹ̀ Ejibiti. Èmi ni Olúwa.”
  emp-NTPO: Maʌ̃ diamasi mʌ̃ra jũma Egipto druad̶e pʌrrʌaya. Maʌ̃ne mʌ̃a quinibiya
    jũma Egiptod̶ebema umaquĩrã warra dji nabemarãda idjab̶a Egiptod̶ebema animarã
    warra dji umaquĩrã naãrã tod̶a sid̶a. Mãwã mʌ̃a unubiya egiptorãba ãcõrẽ quĩrãca
    erob̶eara siriẽ́ b̶eada. Mʌ̃drʌ Ãcõrẽa.
  ind-ind: Malam itu, Aku akan berkeliling di seluruh Mesir dan membunuh setiap anak
    laki-laki yang sulung dan anak hewan jantan yang sulung. Aku akan menjatuhkan
    hukuman terhadap semua dewa Mesir, karena Akulah TUHAN.
  pes-OPCB: چون من که خداوند هستم، امشب از سرزمین مصر گذر خواهم کرد و تمام پسران نخست‌زادۀ
    مصری‌ها و همهٔ نخست‌زاده‌های حیوانات ایشان را هلاک خواهم نمود و خدایان آنها را
    مجازات خواهم کرد.
  aer-aer: '@see-verse:EXO.012.011'
  tgl-ULB: 'Sinabi ito ni Yahweh: Pupunta ako sa buong lupain ng Ehipto sa gabing
    iyon at sasalakayin ang lahat ng mga panganay na anak ng tao at ng hayop sa lupain
    ng Ehipto. Dadalhin ko ang kaparusahan sa lahat ng mga diyos ng Ehipto. Ako ay
    si Yahweh.'
  cbu-NT: Ashiriya, Taarashipan anoo kamanirangu; Ashiri na mazinangtsa, tárangiya.
    Na in psaan ichinguroots Ijiptoshchee wip iwachiztamarinee pachachima. Ichingurush
    Ijiptoshuchish pangusi wipaa kamuzawaatsi, misha chinuztam wip upapchireewa tsipachiya.
    Amb nuw ashkachuri, anumun Ijiptoshuch tputs nuwaa Apanlleetsi Taarashipaneetsi
    yasachinllinaya. Ashiri uwshatssin táchinllinaya; Iy apanllirini wizpur ndunarcha.
    Yutaritawcha. Nda iyaa istakiya, táchinllinaya.
  hui-hui: Anduane Homogo ibugua Mosese Aronolahondo laabo halu lalu, Mbiraga o larogoningi
    i̱na Iyibi dindi bibahendeha pume halu Iyibi wali agalinaga igini wahene bibahende
    bo wahai halu tinaga nogo igini ala winibi bowa dege holebero. Ani bialu Anduane
    Homogo mbiraore i̱ hangu kogo de hendelo walia halu tinaga dama tara tara hayadaruni
    bibahende bo haeala bagabu waholebero.
  mya-mya: '``ထို​နေ့​ည​တွင်​ငါ​သည် အီ​ဂျစ်​ပြည်​ကို​ဖြတ် သန်း​ကြွ​သွား​၍ လူ​နှင့်​တိ​ရစ္ဆာန်​တို့​၏​သား​ဦး
    ရှိ​သ​မျှ​တို့​ကို​သေ​ဒဏ်​ခတ်​၍ အီ​ဂျစ်​ပြည် ရှိ​ဘု​ရား​အ​ပေါင်း​တို့​ကို​ဒဏ်​စီ​ရင်​မည်။
    ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။-'
  cbi-NTPO: Iya juntsa kepe Egiptosha fale' denenu tsuyu, tsejtu kumuinchi Egipto'
    chumu chachilla' ajke' unbeena kayamulanuya detutekenu tsuyu, naa animaalachi
    ajke' kaya llupu jumulanu bain tsaren kenu tsuyu, tsejtu kumuinchi Egiptosha dyus
    kuraa chumulanu taaju de-ikaanu tsuyu. Iya Yavéndiyu tsandimi.
  bod-N: མཚན་མོ་དེར་ང་རང་ཨེ་ཅིབ་ཡུལ་དུ་རྒྱུ་ཞིང་། མི་ཕྱུགས་གང་ཡིན་ཡང་ཨེ་ཅིབ་ཡུལ་གྱི་སྐྱེས་འགོ་ཐམས་ཅད་གསོད་པ་དང་།
    ཨེ་ཅིབ་ཡུལ་གྱི་ལྷ་ཀུན་ལ་ཁྲིམས་ཐག་གཅོད་པར་བྱ། བདག་ནི་ཡ་ཝཱེ་ཡིན།
  sna-sna: “Nousiku ihwohwo ndichapfuura napakati peIjipiti ndigorova matangwe ose,
    zvose vanhu nezvipfuwo, uye ndichatonga vamwari vose veIjipiti. Ndini Jehovha.
  spa-BLM: Porque esa noche pasaré por la tierra de Egipto y heriré a todos los primogénitos
    de la tierra de Egipto, tanto a los hombres como a los animales. Ejecutaré juicios
    contra todos los dioses de Egipto. Yo soy Yahvé.
  cac-cac: A in Jehová in svala' to a val d'a jun ac'val chi' ol in ec' d'a yol yic
    Egipto smasanil, yic tzin mac'ancham masanil b'ab'el unin d'a junjun pat yed'
    noc' sb'ab'el yune' noc' noc'. Ol vac' checlajeloc to malaj yelc'och masanil sdiosal
    eb' aj Egipto chi'.
  swh-ULB: 'Yahweh anasema hili: Nitaenda katika nchi ya Misri usiku na kushambulia
    wazaliwa wote wa kwanza wa wanadamu na wanyama katika nchi ya Misri. Nitaleta
    pigo kwa miungu yote ya Misri. Mimi ni Yahweh.'
  bel-bel: А Я гэтай самай ночы прайду па зямлі Егіпецкай, і пабэю кожнага першынца
    ў зямлі Егіпецкай, ад чалавека да быдла, і над усімі божышчамі Егіпецкімі ўчыню
    суд. Я Гасподзь.
  wed-wed: —Wei waguvaraina, Tau Egypt ana naeni ma ḡamoḡamo da rava natuevoui ororotoi
    anatapui ana viraḡeni, ma Egypt ai god anatapui ana tuvaidoedoei. Tau Bada.
  deu-ELBBK: Und ich werde in dieser Nacht durch das Land Ägypten gehen und alle Erstgeburt
    im Land Ägypten schlagen vom Menschen bis zum Vieh, und ich werde Gericht üben
    an allen Göttern Ägyptens, ich, der HERR.
  mbb-OT: “Su zutun daan he kezukileman edhipenawen ku is tivuuk he Ehipto ne ebpenhimetayan
    ku is langun he menge pengenayan he menge maama te menge Ehiptohanen, meetew se
    meuyaǥen. Ne edsilutan ku is langun he menge ed-ezapen kayi te Ehipto. Su iyan
    a Nengazen.
  mal-2015: ഈ രാത്രിയിൽ ഞാൻ മിസ്രയീംദേശത്തുകൂടി കടന്നു മിസ്രയീംദേശത്തുള്ള മനുഷ്യന്റെയും
    മൃഗത്തിന്റെയും കടിഞ്ഞൂലിനെ ഒക്കെയും സംഹരിക്കും; മിസ്രയീമിലെ സകലദേവന്മാരിലും ഞാൻ
    ന്യായവിധി നടത്തും; ഞാൻ യഹോവ ആകുന്നു.
  tuo-NT: Ti ñamita yʉꞌʉ nipeꞌtiro Egiptopʉre yʉꞌrʉagʉsaꞌa. Tojo yʉꞌrʉagʉ, nipeꞌtirã
    Egiptocjãrã masã maꞌmisʉmʉarẽ wẽjẽgʉ̃saꞌa. Tojo nicã na yarã ecarã ʉmʉa bajuamʉꞌtãꞌcãrãrẽ
    wẽjẽgʉ̃saꞌa. Nipeꞌtirã Egiptocjãrã ẽjõpeorãnojõrẽ buꞌiri daꞌregʉti. Yʉꞌʉ Õꞌacʉ̃,
    mʉsã wiogʉ weretojapʉ.
  gup-gup: “Dja ngaye ngadjalle kore kubolkwarlah Egypt bu kunmekbe kumunun, dja ngabenmarnebun
    rowk nawu nawehwernwarre rowk kumekbe kore kubolkwarlah Egypt, kaluk bininj dja
    mayh warridj nawu kelebuk, dja ngaye ngabendjadme ngabenbun nawu god nawarrewarre
    rowk bedberre bininj nawu Egyptbeh. Ngaye wanjh Yawey.
  gvs-gvs: Amo sabamgoyana goi bei asiu Itipita ana madabokina avanibisi go, botomoya
    koroto liliudi asayana goi bei alauidi, tomota be yoguyogu. Da Itipita idi yaubadayao
    liliudi bei aliunedi. Yau Yauwe.
  rmc-rmc: Odi rat predžava prekal o Egipt a murdarava ode savore ešebnen a oda le
    manušendar dži o dobitkos. A anava o sudos pre savore devla andro Egipt. Me som
    o RAJ.
  nlg-nlg: Tana bongi vaghana keri inau ku lovu vulea na komu/butonikomu udolu Egypt
    mu ku matera na lei kamanagho mane mane lei kamanagho mane tana lei maumanu soko
    ilokana na komu/butonikomu udolu i Egypt. Inau ku lavia na deteadira na lei didira
    na god ni Egypt, na pukuna inau a Yahweh!
  pes-OPV: «و در آن شب از زمین مصر عبور خواهم کرد، و همه نخست زادگان زمین مصر را از
    انسان وبهایم خواهم زد، و بر تمامی خدایان مصر داوری خواهم کرد. من یهوه هستم.
  ron-1924: Ын ноаптя ачея, Еу вой трече прин цара Еӂиптулуй ши вой лови пе тоць ынтыий
    нэскуць дин цара Еӂиптулуй, де ла оамень пынэ ла добитоаче, ши вой фаче жудекатэ
    ымпотрива тутурор зеилор Еӂиптулуй; Еу, Домнул.
  aui-aui: Noko pomna tanagha, Ijipt kuburina tupana anaverarughuwoneni da tomotomogha
    tubugha-yainidi tupadi anunugha, wawaya da ribiribi. Tagu na Yawe God, bi god
    gisigisidi kadi waghawagha anatourayowoeyana, noko mekodi Ijipt damdi sapeepetedina.
  ben-OBCV: “সেরাতেই আমি মিশরের মধ্যে দিয়ে যাব এবং মানুষ ও পশু উভয়ের প্রত্যেক প্রথমজাতকে
    আঘাত করব, এবং মিশরের সব দেবতাকে আমি দণ্ড দেব। আমিই সদাপ্রভু।
  som-som: Waayo, habeenkaas waxaan dhex mari doonaa dalka Masar, oo waxaan wada layn
    doonaa curadyada dalka Masar oo dhan, kuwa dadka iyo kuwa duunyadaba, oo ilaahyada
    Masar oo dhan waxaan ku soo dejin doonaa xukummo. Anigu waxaan ahay Rabbiga.
  lat-VUC: 'Et transibo per terram Ægypti nocte illa, percutiamque omne primogenitum
    in terra Ægypti ab homine usque ad pecus: et in cunctis diis Ægypti faciam judicia.
    Ego Dominus.'
  eng-ASVBT: 'For I will go through the land of Egypt in that night, and will smite
    all the firstborn in the land of Egypt, both man and beast; and against all the
    gods of Egypt I will execute judgments: I am Jehovah.'
  mna-mna: “Mbeŋ tana, nio kola aŋpa pa lele ta boozomen ki Aikuptu, mi aŋteege zaaba
    pizin. Ko aŋpun zin tomtom lutun bizin muŋgamuŋga mi zin mbili lutun bizin muŋgamuŋga
    ma timetmeete lup. Naso aŋpunmeete merere pakaamŋan kizin mburan ma imap. Pa nio
    Yooba aŋbotmbot.
  ita-1885: E quella notte io passerò per lo paese di Egitto, e percuoterò ogni primogenito
    nel paese di Egitto, così d'uomini come di animali; e farò ancora giudicii sopra
    tutti gl'iddii di Egitto. Io sono il Signore.
  eng-LXXUP: 'And I will go through the land of Egypt in that night, and will smite
    every firstborn in the land of Egypt both man and beast, and on all the gods of
    Egypt will I execute vengeance: I am the Lord.'
  eng-ULB: 'Yahweh says this: I will go through the land of Egypt in that night and
    attack all the firstborn of man and animal in the land of Egypt. I will bring
    punishment on all the gods of Egypt. I am Yahweh.'
  spa-VBL: Esa misma noche recorreré todo Egipto y mataré a todos los primogénitos
    de las personas y los animales, y traeré la condenación a todos los dioses de
    Egipto. Yo soy el Señor.
  fra-_FOB: Cette nuit-là je passerai dans le pays d'Égypte, et je frapperai tout
    premier-né dans le pays d'Égypte, depuis les hommes jusqu'aux bêtes; et j'exercerai
    des jugements sur tous les dieux de l'Égypte. Je suis l'Éternel.
  mal-mal: ഈ രാത്രിയിൽ ഞാൻ ഈജിപ്റ്റിൽകൂടി കടന്ന് ഈജിപ്റ്റിലുള്ള മനുഷ്യന്റെയും മൃഗത്തിന്റെയും
    കടിഞ്ഞൂലിനെ ഒക്കെയും സംഹരിക്കും; ഈജിപ്റ്റിലെ സകലദേവന്മാരിലും ഞാൻ ന്യായവിധി നടത്തും;
    ഞാൻ യഹോവ ആകുന്നു.
  lit-lit: Nes tą naktį aš pereisiu per Egipto šalį ir užmušiu visus pirmagimius Egipto
    šalyje, tiek žmones, tiek ir gyvulius, ir visiems Egipto dievams įvykdysiu teismą;
    aš esu VIEŠPATS!
  urd-GVR: Maiṅ āj rāt Misr meṅ se guzarūṅga aur har pahlauṭhe ko jān se mār dūṅgā,
    ḳhāh insān kā ho yā haiwān kā. Yoṅ maiṅ jo Rab hūṅ Misr ke tamām dewatāoṅ kī adālat
    karūṅga.
  suz-BL: मेको नाक्‍दो गोमी इजीप्‍त रागी हिरशा, इजीप्‍त ङा मुर आन ङोंइती जरमेशो तौ
    नेल्‍ल साइक्‍नुङमी। बस्‍तु भाव आन के यो ङोंइती जरमेशो नेल्‍ल साइक्‍नुङमी। इजीप्‍त
    ङा देवी देवता नेल्‍ल आन कली सजाइ गेनुङमी। गो, परमप्रभु यावे मेकोन पाइनुङ। गन्‍ती
    ३३:४
  ita-1927: Quella notte io passerò per il paese d’Egitto, e percoterò ogni primogenito
    nel paese d’Egitto, tanto degli uomini quanto degli animali, e farò giustizia
    di tutti gli dèi d’Egitto. Io sono l’Eterno.
  ckb-ckb: «من ئەمشەو بە خاکی میسردا تێدەپەڕم و هەموو نۆبەرەیەک لە خاکی میسر دەکوژم،
    لە مرۆڤەوە هەتا ئاژەڵ، حوکمیش بەسەر هەموو خوداوەندەکانی میسردا دەدەم، من یەزدانم.
  eng-BBE: 'For on that night I will go through the land of Egypt, sending death on
    every first male child, of man and of beast, and judging all the gods of Egypt:
    I am the Lord.'
  kan-OKCV: “ಏಕೆಂದರೆ ನಾನು ಈ ರಾತ್ರಿ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿರುವ ಎಲ್ಲಾ ಮನುಷ್ಯರಲ್ಲಿಯೂ, ಪಶುಗಳಲ್ಲಿಯೂ
