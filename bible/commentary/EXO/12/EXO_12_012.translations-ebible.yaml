    Giê-hô-va.
  hin-CV: “क्योंकि उस रात मैं मिस्र देश में से होकर निकलूंगा और मिस्र देश की सभी पहली
    संतान—चाहे मनुष्य का हो या पशु का, सबको मार दूंगा; मैं ही याहवेह हूं और मैं मिस्र
    देश के सब देवताओं का भी न्याय करूंगा.
  eng-OURB: 'For I will go through the land of Egypt [Abode of slavery] in that night,
