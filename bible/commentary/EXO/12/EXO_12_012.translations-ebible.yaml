    ɵltürimǝn; xuning bilǝn Mǝn Misirning barliⱪ but-ilaⱨlirining üstidin ⱨɵküm qiⱪirimǝn;
    Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Amo gasi ganodini Na da Idibidi soge huluane amo ganodini masunu. Na da
    dunu amola ohe fi magobo mano huluane fanelegemu. Amola Na da Idibidi ogogosu
    ‘gode’ huluanema se nabasu imunu. Na da Hina Godedafa!
  tpi-OTNT: “Long dispela nait bai mi go long olgeta hap bilong Isip na kilim olgeta
    namba wan pikinini man bilong ol manmeri na bilong ol abus. Mi yet mi Bikpela
