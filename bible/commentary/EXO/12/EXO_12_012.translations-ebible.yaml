  uig-ARA: چۈنكى مەن ئۇ كېچىسى مىسىر زېمىنىنى كېزىپ ئۆتىمەن؛ مەن مىسىر زېمىنىدا مەيلى
    ئىنسان بولسۇن، مەيلى ھايۋان بولسۇن ئۇلارنىڭ تۇنجى تۇغۇلغان ئەركىكىنىڭ ھەممىسىنى
    ئۆلتۈرىمەن؛ شۇنىڭ بىلەن مەن مىسىرنىڭ بارلىق بۇت-ئىلاھلىرىنىڭ ئۈستىدىن ھۆكۈم چىقىرىمەن؛
