  eng-WMB: For I will go through the land of Egypt in that night, and will strike
    all the firstborn in the land of Egypt, both man and animal. I will execute judgments
    against all the gods of Egypt. I am the LORD.
  tam-TCV: “அதே இரவில் நான் எகிப்து வழியாகக் கடந்துசென்று, அங்குள்ள மனிதர் மற்றும்
    மிருகங்களின் தலையீற்றுகளையும் சாகடிப்பேன். எகிப்திய தெய்வங்கள் எல்லாவற்றின் மீதும்
