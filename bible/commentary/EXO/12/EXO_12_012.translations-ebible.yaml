  mdy-ETH: «ሃሣ ዬኖ ዋንቶና ታኣኒ ጊብፄ ዓጮ ቢያይዳ ሃንቲ ሃንቲ ዓሶኮ ማዔቶዋ ቆልሞኮ ቤርቶ ናኣቶ ዎዻንዳኔ፤ ጊብፄ ዓጫ
    ካኣሽኮ ፆኦዞይዳ ቢያ ፑርታ ባኣዚ ታ ዓጋንዳኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “Na mɛtwam afa Misraim asase so anadwo yi na mmammarima a wɔyɛ mmakan
