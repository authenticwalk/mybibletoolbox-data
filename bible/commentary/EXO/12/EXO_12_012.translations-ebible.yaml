    Ik Jahweh!'
  nch-BL: Pero ipan nopa tayohua nipanos ipan nochi tali Egipto huan niquinmictis
    nopa oquichpilme cati achtohui ehuani ipan sesen familia ten egiptome huan nopa
    oquichti cati achtohui tacatqui ten inintapiyalhua. Huan niquintamiltis nochi
    inintaixcopincayohua nopa Egipto ehuani. Na niamoTECO.
  vie-1934: Đêm đó ta sẽ đi qua xứ Ê-díp-tô, hành hại mọi con đầu lòng xứ Ê-díp-tô,
