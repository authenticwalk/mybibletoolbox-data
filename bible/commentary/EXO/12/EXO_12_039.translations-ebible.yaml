    nayami. Dokona lao nakamame yuu Isipi yaki nyiyaminyipa palawa borete isi pyambwa
    nange wasalana rapa rapa pipala soo peyaminyi dokome borete waso kisiyami.
  urd-GVU: راستے میں اُنہوں نے اُس بےخمیری آٹے سے روٹیاں بنائیں جو وہ ساتھ لے کر نکلے
    تھے۔ آٹے میں اِس لئے خمیر نہیں تھا کہ اُنہیں اِتنی جلدی سے مصر سے نکال دیا گیا
    تھا کہ کھانا تیار کرنے کا وقت ہی نہ ملا تھا۔
  deu-1912: Und sie buken aus dem rohen Teig, den sie aus Ägypten brachten, ungesäuerte
    Kuchen; denn es war nicht gesäuert, weil sie aus Ägypten gestoßen wurden und nicht
