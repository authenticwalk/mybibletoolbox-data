  ntj-ntj: Nyangka-ya ngurra nyarra Tjakatjaku parrapitjalalpi nyuma tjalpu paarnu,
    tjiinya-ya mirrka kana Yiitjipulanguru katingu, palunyanya-ya paarnu ngalangu.
    Tjiinyamarntu-tjananya payirnu wiyannyangka-ya mirrka tamarlmankutjamaalpa pamparr-pamparrpa
    pakara yanu.
  kan-2017: ಅವರು ಐಗುಪ್ತ ದೇಶದಿಂದ ತಂದ ನಾದಿದ ಹಿಟ್ಟಿನಿಂದ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡಿಕೊಂಡರು.
    ಅವರು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಡಿಸಲ್ಪಟ್ಟು ಸ್ವಲ್ಪವಾದರೂ ಸಮಯ ಸಿಕ್ಕದೆ ಹೋದದರಿಂದ ಕಣಕದಲ್ಲಿ ಹುಳಿಯನ್ನು
    ಕಲಸಿರಲಿಲ್ಲ ಮತ್ತು ಬೇರೆ ಯಾವ ಆಹಾರವನ್ನೂ ಸಿದ್ಧಪಡಿಸಿಕೊಂಡಿರಲಿಲ್ಲ.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ aba lɨbɨsɨlɨvavɨci
    lɨhalɨha sɨbaŋ iaha uavɨmi. Sɨmɨŋ akuaba akuaba agɨladɨ ma sɨhuva via uavɨmi.
    Maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨhadami agadɨ maci hɨvɨ ma mɨŋamɨjiavɨci
    mɨguci eŋalavɨla via uavɨmi. Maci sakɨvakɨva laci via uavɨla hɨlanavɨmi.
  yap-yap: Ra lithed e flowa nda nin’ e is ngay nra feked ko fapi flowa ni kan gelgiy
    u Egypt, ni bochan e nog ngorad nib tomgin ni ngar chuwgad u Egypt. Ere dakiyag
    nra ngongliyed e ggan ara ra ngongliyed ni bay e is riy.
  hlt-MCSB: Egypt lamloh a khuen vaidamtlam te tol a phul pawt dongah vaidamding buh
    la a kaeng uh. Egypt lamloh a haek uh vaengah uelh ham a coeng pawt dongah amamih
    ham lampu khaw a saii uh moenih.
  mdy-ETH: ጊብፄ ዓጫፓ ዔያታ ዔኪ ኬስኬ ዲርኮና ዺኢሎ ላኣዳ ላኣዴኔ፤ ዓይጎሮ ጌዔቶ ጊብፄ ዓጮይዳፓ ዔሩዋዖ ሩኡሪ ዔያታ ኬስኬሢሮና
    ሙዖ ዔያታ ጊኢጊሻኒ፤ ሃሣ ካፄ ካሣ ካሣኒያ ዎዴ ባኣሢሮኬ።
  twi-ASANTE: Wɔduruu baabi a wɔpɛ sɛ wɔdidi no, wɔde mmɔre a wɔamfa mmɔreka amfra
    a wɔde kɔeɛ no bi too burodo diiɛ. Na mmɔreka nni mu, ɛfiri sɛ, Misraimfoɔ no
    pamoo wɔn. Ɛno enti wɔannya mu ɛkwan anyɛ aduane a wɔbɛdi wɔ ɛkwan so.
  mwc-mwc: Ba Egypt kamonai flour kega yeast yabata si botuwana wai bread dubidubisi
    si kapuna kasi tamasina. Basuna si sasarisi wai kega si bobunaga kata bread kega
    yeast yabata sita kapuna ba Egypt si kasibau taveyei.
  eng-WEBU: They baked unleavened cakes of the dough which they brought out of Egypt;
    for it wasn’t leavened, because they were thrust out of Egypt, and couldn’t wait,
    and they had not prepared any food for themselves.
  bnp-bnp: Na tahuna ri gutu a bret ri gi bole turane ria, i uka ma ri vuli turana
    is, a vuhuna e huriki a Egipto ri turahari ria, i uka ma ri kisi kamumu a kinani.
  wal-wal: Gibxxeppe eti ekkidi kiyido munaqaa irshshoi gelibeennaagaa oittaa uukkidosona;
    aissi giikko, eti Gibxxeppe dirbban kiyidosona; banttau shinqqe kattanaukka, munaqi
    denddin uukkanaukka eta gattibeenna.
  spa-PDDPT: Cocieron Panes sin Levadura con la masa que sacaron de Egipto, pues no
