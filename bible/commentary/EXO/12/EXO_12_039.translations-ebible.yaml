verse: EXO.012.039
translations:
  mal-C: അവർ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന മാവുകൊണ്ടു പുളിപ്പില്ലാത്ത അപ്പം ചുട്ടു.
    അവരെ തിടുക്കത്തിൽ ഈജിപ്റ്റിൽനിന്ന് ഓടിച്ചുവിട്ടതുകൊണ്ട് മാവു പുളിച്ചിരുന്നില്ല.
    യാത്രയ്ക്കുവേണ്ട ഭക്ഷണം അവർ കരുതിയിരുന്നുമില്ല.
  deu-TKW: Da buken sie den Teig, den sie aus Ägypten mitgenommen hatten, zu Fladen
    ungesäuerten Brotes; denn er war nicht gesäuert, weil sie mit Gewalt aus Ägypten
    fortgetrieben worden waren und sich nicht mehr aufhalten noch sich Reisezehrung
    hatten bereiten können.
  lin-lin: Basalaki na farine oyo bamemaki wuta na Ejipito bagato ezanga levire, pamba
    te tango babenganaki bango, potopoto emivimbelaki te mpe bazangaki tango ya kobongisa
    biloko ya kolia mpo na bango moko.
  eng-LSV: And they bake unleavened cakes with the dough which they have brought out
    from Egypt, for it has not fermented; for they have been cast out of Egypt, and
    have not been able to delay, and also they have not made provision for themselves.
  eng-GNV: 'And they baked the dough which they brought out of Egypt, and made vnleauened
    cakes: for it was not leauened, because they were thrust out of Egypt, neither
    coulde they tarie, nor yet prepare themselues vitailes.'
  eng-WEBSTER: 'And they baked unleavened cakes of the dough which they brought from
    Egypt, for it was not leavened: because they were driven from Egypt, and could
    not tarry, neither had they prepared for themselves any victuals.'
  nhw-BL: Huan quichijque pantzi ica nopa tixtli catli quiquixtijtoyaj. Huan nopa
    tixtli amo quipixqui tlasonejcayotl pampa nopa egiptome quintojtocaque huan amo
    quiaxilijque para quisencahuase inintlacualis.
  swh-ONEN: Wakatengeneza maandazi yasiyotiwa chachu kwa ule unga uliokandwa waliokuwa
    wameutoa Misri, donge hilo la unga halikuwa limetiwa chachu, kwa kuwa walikuwa
    wameondolewa Misri kwa haraka nao hawakuwa na muda wa kuandaa chakula chao.
  bba-bba: Bɑ pɛ̃ɛ kuɑ kɑ pɛ̃ɛ kpii te bɑ ǹ seeyɑtiɑ doke, domi bɑ bu ɡirɑwɑ Eɡibitin
    di bɑ yɑrɑ kɑ sɛndɑru. Bɑ ǹ mɑɑ fɛɛ wɑ bu dĩɑ kusenu suɑ.
  eng-KJVCPB: And they baked unleavened cakes of the dough which they brought forth
    out of Egypt, for it was not leavened; because they were thrust out of Egypt,
    and could not tarry, neither had they prepared for themselves any victual.
  cpy-cpy: Tema intsipaete romishitowakiri inampiki Apitantoni-jatzi, tee rowaeta-nakiro
    shineya-kaerori opatha atanteetari, tee ronkotsi-tanaki rowanawo, apatziro itashitanaki
    atanteetari.
  mpx-mpx: Pwalawa nige alona yis hi vivikuhiya toto hi pwatanem Itipita, hi ahe hi
    ton ali beleid. He ali pwalawa nige ga alona yis hi vivikuhu, kaiwena Itipita
    hi patuna owaowa-agil inoke nige wali sauga ge aliya nihi lovivina-an bubun.
  wbp-wbp: Kujalu kulkurru ngunajarra, purrajalu-nyanu miyi lalypa yangka tarltu-maninja-kurlangu-wangu.
    Kujalpalu Yijipikingarnti yampinjakungarnti nyinaja, ngulajulpalu kapanku-jarrija
    wurnaku. Kulalu-nyanu nyarrparlu purrayarla miyi kapurdu, lawa. Kujarlanyalpalu
    miyi lalypaju ngarnu.
  luo-luo: Ne gitedo makati ma ok oketie thowi gi mogo modwal mane giago e piny Misri.
    Ne ok oketie thowi nikech ne oriembgi gia e piny Misri apoya kendo ne ok giyudo
    thuolo kata mar tedo chiemo mane ginyalo chamo e kor yo.
  meu-meu: Bena hari flaoa ranu ai e kui, Aigupto tanona amo e raka lasi negana ai
    e abia kau ḡauna, na e gabua; ia na asie hatubua ḡauna. Badina be Aigupto amo
    e luludia lasi negana ai idia na asi edia halahe dalana bona asi edia nega bae
    nanadu.
  npi-ULB: तिनीहरूले मिश्रबाट ल्याएका पिठोको डल्लोबाट अखमिरी रोटी बनाए । यो खमिरविनाको
    थियो किनकि तिनीहरू मिश्रबाट धपाइएका थिए र खाना तयार गर्न तिनीहरूको लागि समय थिएन
    ।
  yor-yor: Pẹ̀lú ìyẹ̀fun tí kò ní ìwúkàrà nínú tí wọ́n gbé jáde láti Ejibiti wá ni
    wọ́n fi ṣe àkàrà aláìwú. Ìyẹ̀fun náà kò ni ìwúkàrà nínú nítorí a lé wọn jáde láti
    ilẹ̀ Ejibiti wọn kò si rí ààyè láti tọ́jú oúnjẹ fún ara wọn.
  emp-NTPO: Egiptorãba isabe wãbisid̶a bẽrã israelerãra poya ne djud̶aẽ́ basía eded̶i
    carea. Maʌ̃ bẽrã ãdjia Egiptod̶e bʌratʌped̶ad̶a paʌ̃ dji ẽsãbari neẽ́ b̶ʌda ota
    ãbusid̶aa.
  ind-ind: Mereka diusir keluar dari Mesir dengan sangat mendesak sehingga tidak punya
    waktu untuk menyiapkan bekal. Mereka hanya dapat memanggang roti dari adonan tidak
    beragi yang sempat mereka bawa dari Mesir.
  pes-OPCB: وقتی سر راه برای غذا خوردن توقف کردند، از همان خمیر فطیر که آورده بودند،
    نان پختند. از این جهت خمیر را با خود آورده بودند چون با شتاب از مصر بیرون آمدند
    و فرصتی برای پختن نان نداشتند.
  aer-aer: Nhenge itne mpwepele inteke itne merne urrknge yanhe renhe iteke. Nhenge
    itne alhetyeke-urletye aneke nhenge Egypt imperlte-alhetyeke, itne atheke anthurre
    irreke alethe alhetyeke. Itne merne arlware-ilentye-akerte itetyakenhe aneke,
    arrangkwe-arle. Alakenhe ikwerenge anteme itne merne arlware-ilentye kwenye ware
    arlkweke.
  tgl-ULB: Naghurno sila ng tinapay na walang lebadura sa ilalim ng masa na dinala
    nila mula sa Ehipto. Ito ay walang lebadura dahil sila ay pinalayas sa Ehipto
    at hindi maaaring ipagpaliban ang paghahanda ng pagkain.
  cbu-NT: Mikeeru shitungkatssin, katungtseem patatamaama zar nda tatsamoorangiya.
    Ashirucha, pangaa nda tputama mangutari yuwaa Ijiptosh yarangana anoo anurisha
    pangaa museersin, upusap katungaranganaya.
  hui-hui: Pialu Sugodo anda puwa balawa yidi nahe Iyibi dindi howa yarimiru hiruwa
    nene. Iyibiali biarume hibilaba lalu áyu ogoni pudaba lowa de duguyu mo daila
    hayagola balawa baya hangu wa nabi piyago ai Sugodo anda puwa bayuwa wabialu hiruwa
    nene.
  mya-mya: သူ​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ယူ​ဆောင်​ခဲ့​သော တ​ဆေး​မ​ရော​သည့်​မုန့်​စိမ်း​ဖြင့်​မုန့်​ဖုတ်​ကြ
    ၏။ အီ​ဂျစ်​ပြည်​မှ​သူ​တို့​အား​ရုတ်​တ​ရက် နှင်​ထုတ်​လိုက်​ကြ​သည်​ဖြစ်​ခြင်း​ကြောင့်
    မုန့် စိမ်း​၌​တ​ဆေး​ရော​ရန်​အ​ချိန်​မ​ရ​ခဲ့ ကြ​ချေ။
  cbi-NTPO: Tsenmin yalanu Egipto' chullaren manguelarenchi ma kidekiñu, naa panda
    kikenuu tinbuba dekatatyu' mitya, yaichi pan kenu bejta' tsura kayu pujkindyu
    jumaa tajindetsu' mitya juntsaa akaala.
  bod-N: ཡང་ཁོ་རྣམས་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་ཁྱེར་བའི་བག་ཟན་ནས་སྐྱུར་མེད་བག་ལེབ་བསྲེགས་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། ཨེ་ཅིབ་ཡུལ་ནས་བཏོན་ཞིང་འགོར་འགྱང་བྱེད་མ་ནུས་པས་བག་ཟན་ལ་སྐྱུར་རྩི་མ་བཅུག་པ་དང་།
    རང་གི་ཆེད་དུ་བཟའ་བཅའ་ཅི་ཡང་གྲ་སྒྲིག་བྱས་མེད་པའི་ཕྱིར་རོ། །
  sna-sna: Vakabika makeke ezvingwa zvisina mbiriso nomukanyiwa wavakabva nawo kuIjipiti.
    Mukanyiwa uyu wakanga usina mbiriso nokuti vakanga vadzingwa kubva muIjipiti uye
    havana kuwana nguva yokuti vazvigadzirire zvokudya.
  spa-BLM: Con la masa que habían sacado de Egipto cocinaban tortas sin levadura,
    pues no estaba leudada, porque habían sido expulsados de Egipto y no podían esperar,
    y no habían preparado ningún alimento para ellos.
  cac-cac: Man̈xalaj tiempo yic ix sb'oan svael eb', yujto elan̈chamel ix pechjiel
    eb' yuj eb' aj Egipto chi', yuj chi' toxon̈ej ix sb'ol ixim pan eb', aton ixim
    malaj yich yed'nac eb'.
  swh-ULB: Walioka mikate na unga wa ngano wenye hamira walio utoa Misri. Ulikuwa
    hauna hamira kwasababu waliondolewa Misri na hawakuweza chelewa kuandaa chakula.
  bel-bel: І сьпяклі яны зь цеста, якое вынесьлі зь Егіпта, праснакі, бо яно яшчэ
    ня скісла, таму што яны выгнаныя былі зь Егіпта і не маглі марудзіць і нават ежы
    не прыгатавалі сабе на дарогу.
  wed-wed: Maranai mai Egypt i viaḡaḡana-opunei taui eḡa ai tamaina ita vokaukauei
    ma laḡilaḡina i opu, taui palawa pasipasi nonoana eḡa yist maiteni i vaia ma palawa
    bagibagina i apui.
  deu-ELBBK: Und sie backten den Teig, den sie aus Ägypten gebracht hatten, zu ungesäuerten
    Kuchen; denn er war nicht gesäuert, weil sie aus Ägypten getrieben worden waren
    und nicht hatten verziehen können; und sie hatten auch keine Zehrung für sich
    bereitet.
  mbb-OT: Pinaaǥi zuen te uwiten dan he minasa he herina he wazè en metepayi, nekevaal
    sikandan te supas he wazè din tapey. Wazà haazà metepayi is minasa zan su geina
    te egkezeǥusu sikandan su edsegseǥen en sikandan te menge Ehiptohanen.
  mal-2015: മിസ്രയീമിൽനിന്നു കൊണ്ടു പോന്ന കുഴെച്ച മാവുകൊണ്ടു അവർ പുളിപ്പില്ലാത്ത ദോശ
    ചുട്ടു; അവരെ മിസ്രയീമിൽ ഒട്ടും താമസിപ്പിക്കാതെ ഓടിച്ചുകളകയാൽ അതു പുളിച്ചിരുന്നില്ല;
    അവർ വഴിക്കു ആഹാരം ഒന്നും ഒരുക്കിയിരുന്നതുമില്ല.
  tuo-NT: Egiptocjãrã Israe curuacjãrãrẽ sojaro meꞌrã waꞌaduticãrã niwã. Tojo weerã
    Israe curuacjãrã na baꞌatjere apoyuticãrã niwã. Na pã́ weeatje bʉcʉase marĩrõ
    na Egiptopʉ miitiꞌque meꞌrã opa caseri wee, pʉ̃ꞌobaꞌacãrã niwã.
  gup-gup: Dja manekke buriddi nawu birrikukyibebmi Egyptbeh wanjh birrikinjeng mandulmuk
    buriddi, dja minj birribangmekurrmeninj manu mannguklurlmikenh bu Egypt birrihni,
    dja bindimunkeweng Egyptbeh djalwerrkwerrkni. Minj nangale birriwohmaddeyi, dja
    mak minj birriyingkihmarnbuyi manme bedberre.
  gvs-gvs: Ego ima ketoiya goi parawayana Itipita goi kaanavedi kakabidi kagabudi
    moe ima beredi pokaka kaodugudi. Boi parawayana geya ana isitimo. Bogina kuyagoi.
    Da Itipita sivatapiyema kana, tauna geya itoboinemeta kakaimúmuna bego isti ima
    parawa goi kapopoli be nakae ama kinare ima ketoiya manuna kakatubayasidoko.
  rmc-rmc: Ole chumerestar, so ile andral o Egipt, pekle o mare bi o kvasos, bo on
    len odarik sig tradle avri a na sas len časos te pripravinel o chumer aňi o chaben
    pro drom.
  nlg-nlg: Ivei tua kara ahevata iga na vanga, ge kara gonia na berete tana baolo/bowl
    tara mua talu yeast igaa, tara lavighi mai tua i Egypt. Ra gonighi te taho iga
    na yeast na pukuna na vure tara minamina ge kara rughuhoru tana komu/butonikomu
    Egypt, mara mua loghoa na bona ni aho ge kara pitua na berete ke dato.
  pes-OPV: و از آرد سرشته، که ازمصر بیرون آورده بودند، قرصهای فطیر پختند، زیرا خمیر
    نشده بود، چونکه از مصر رانده شده بودند، و نتوانستند درنگ کنند، و زاد سفر نیزبرای
    خود مهیا نکرده بودند.
  ron-1924: Ку плэмэдяла пе каре о луасерэ дин Еӂипт ши каре ну се досписе ынкэ, ау
    фэкут турте фэрэ алуат, кэч фусесерэ изгониць де еӂиптень фэрэ сэ май поатэ зэбови
    ши фэрэ сэ-шь я меринде ку ей.
  aui-aui: Raghanine Ijipt damdi sikwavinidi na toudi siviyaiyainagha da gegha taraboga
    meme da kadi kam siyakabikuya, bi parawa wamiwamiridi gegha yist teya sikawara.
    Na nokodi parawa wamiwamiridi gegha yist kamodiye na toudima bred benabenadi sigibu.
  ben-OBCV: যে আটার তাল ইস্রায়েলীরা মিশর থেকে এনেছিল, তা দিয়ে তারা খামিরবিহীন রুটি
    সেঁকে নিল। আটার সেই তাল খামিরবিহীন ছিল কারণ তাদের মিশর থেকে তাড়িয়ে দেওয়া হয়েছিল
    ও তারা নিজেদের জন্য খাবার তৈরি করার সময় পায়নি।
  som-som: Oo cajiinkii ay Masar kala yimaadeen ayay ka dubteen kibis aan khamiir
    lahayn, waayo, ma ay khamiirin; maxaa yeelay, dalkii Masar degdeg bay kaga soo
    bexeen, oo ma aanay sii joogi karin, mana ay diyaarsan sahay.
  lat-VUC: 'Coxeruntque farinam, quam dudum de Ægypto conspersam tulerant: et fecerunt
    subcinericios panes azymos: neque enim poterant fermentari, cogentibus exire Ægyptiis,
    et nullam facere sinentibus moram: nec pulmenti quidquam occurrerat præparare.'
  eng-ASVBT: And they baked unleavened cakes of the dough which they brought forth
    out of Egypt; for it was not leavened, because they were thrust out of Egypt,
    and could not tarry, neither had they prepared for themselves any victuals.
  mna-mna: Mi zin Israel tikam narabu kizin ta tiurpe su Aikuptu mi titooro raama
    yis zen na, mi tito sorok bekena tikanan pa zaala lwoono. Tikam ta kembei paso,
    zin Aikuptu tipiyar zin tau. Tabe tirao be tiurpe kat kan kini som.
  ita-1885: Ed essi cossero la pasta che aveano portata fuor di Egitto, in focacce
    azzime; conciossiachè non fosse lievitata; perciocchè, essendo scacciati dagli
    Egizj, non si erano potuti indugiare, ed anche non si aveano apparecchiata alcuna
    vivanda.
  eng-LXXUP: And they baked the dough which they brought out of Egypt, unleavened
    cakes, for it had not been leavened; for the Egyptians cast them out, and they
    could not remain, neither did they prepare provision for themselves for the journey.
  eng-ULB: They baked bread without yeast in the dough that they brought from Egypt.
    It was without yeast because they had been driven out of Egypt and could not delay
    to prepare food.
  spa-VBL: Como su masa de pan no tenía levadura, los israelitas cocinaron lo que
    habían sacado de Egipto en panes sin levadura. Esto se debió a que cuando fueron
    expulsados de Egipto tuvieron que salir de prisa y no tuvieron tiempo de prepararse
    la comida.
  fra-_FOB: Et ils firent cuire en gâteaux sans levain la pâte qu'ils avaient emportée
    d'Égypte, car elle n'était pas levée; car ils avaient été chassés d'Égypte, sans
    pouvoir s'attarder, et ils ne s'étaient même préparé aucune provision.
  mal-mal: ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന കുഴച്ച മാവുകൊണ്ട് അവർ പുളിപ്പില്ലാത്ത ദോശ
    ചുട്ടു; അവരെ ഈജിപ്റ്റിൽ ഒട്ടും താമസിപ്പിക്കാതെ ഓടിച്ചുകളഞ്ഞതിനാൽ അത് പുളിച്ചിരുന്നില്ല;
    അവർ വഴിക്ക് ആഹാരം ഒന്നും ഒരുക്കിയിരുന്നതുമില്ല.
  urd-GVR: Rāste meṅ unhoṅ ne us beḳhamīrī āṭe se roṭiyāṅ banāīṅ jo wuh sāth le kar
    nikle the. Āṭe meṅ is lie ḳhamīr nahīṅ thā ki unheṅ itnī jaldī se Misr se nikāl
    diyā gayā thā ki khānā taiyār karne kā waqt hī na milā thā.
  suz-BL: मिनु इजीप्‍त रे कुरशो बोरब ओख्‍ती मसुप्‍शो निशो फस रे शोब्‍ले चोम्‍तेक्‍म।
    मारदे हना इजीप्‍त रागी रे खेरचा पुंइसीतीके मेकेर लाम्‍जी सेल्‍ने मचाप्‍शो बाक्‍तेक्‍म।
  ita-1927: E cossero la pasta che avean portata dall’Egitto, e ne fecero delle focacce
    azzime; poiché la pasta non era lievitata, essendo essi stati cacciati dall’Egitto
    senza poter indugiare e senza potersi prendere provvisioni di sorta.
  ckb-ckb: ئەو هەویرەی لە میسرەوە هێنابوویان کردیانە کولێرەی فەتیرە. هەویرەکە بێ هەویرترش
    بوو، لەبەر ئەوەی لە میسر دەرکران و نەدەکرا دوا بکەون، هەروەها خواردنیان بۆ خۆیان
    دروستنەکردبوو.
  eng-BBE: And they made unleavened cakes from the paste which they had taken out
    of Egypt; it was not leavened, for they had been sent out of Egypt so quickly,
    that they had no time to make any food ready.
  kan-OKCV: ಆಗ ಅವರು ಈಜಿಪ್ಟಿನಿಂದ ತಂದಿದ್ದ ನಾದಿದ ಹಿಟ್ಟು ಇನ್ನೂ ಹುಳಿಯಾಗದ ಕಾರಣ, ಹಿಟ್ಟಿನಿಂದ
    ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡಿದರು. ಏಕೆಂದರೆ ಅವರನ್ನು ಅಲ್ಲಿ ನಿಲ್ಲಗೊಡದೆ ಈಜಿಪ್ಟಿನಿಂದ
    ಓಡಿಸಿಬಿಟ್ಟಿದ್ದರು. ಅವರು ತಮಗಾಗಿ ಯಾವ ಆಹಾರವನ್ನೂ ಸಿದ್ಧಪಡಿಸಿಕೊಂಡಿರಲಿಲ್ಲ.
  bbb-bbb: E Isureroko ire bu idufuo ije bino bu naebe mukoreigia kanafui ijadufuo
    maeje bu e Ijifitiko ijiebe kuriaerevoga buka migegire usiae. Ijadufuo bume farava
    ire isiti baki ije bu karina vaeva ije ifaeje ikinu vae.
  tam-2017: எகிப்திலிருந்து அவர்கள் கொண்டுவந்த பிசைந்தமாவைப் புளிப்பில்லாத அப்பங்களாகச்
    சுட்டார்கள்; அவர்கள் எகிப்தில் இருக்கமுடியாதபடி துரத்திவிடப்பட்டதால், அது புளிக்காமல்
    இருந்தது; அவர்கள் தங்களுடைய பயணத்திற்கென்று ஒன்றும் ஆயத்தம்செய்யவில்லை.
  spa-RV-1909: Y cocieron tortas sin levadura de la masa que habían sacado de Egipto;
    porque no había leudado, por cuanto echándolos los Egipcios, no habían podido
    detenerse, ni aun prepararse comida.
  ron-BTF: Și au copt turte nedospite din aluatul pe care l-au scos din Egipt, căci
    acesta nu era dospit, pentru că au fost aruncați afară din Egipt și nu puteau
    întârzia, nici nu și-au pregătit merinde.
  eng-WEBP: They baked unleavened cakes of the dough which they brought out of Egypt;
    for it wasn’t leavened, because they were thrust out of Egypt, and couldn’t wait,
    and they had not prepared any food for themselves.
  eng-FBV: Since their bread dough didn't have any yeast, the Israelites baked what
    they had brought out of Egypt into loaves without yeast. This was because when
    they were driven out of Egypt they had to leave in a hurry and didn't have time
    to prepare food for themselves.
  nld-1939: Van het deeg, dat zij uit Egypte hadden meegenomen, moesten zij ongedesemde
    broden bakken; want ze hadden geen gedesemd deeg, daar de Egyptenaren hen hadden
    verjaagd, zonder hun de tijd te laten, om voedsel voor de reis te bereiden.
  nch-BL: Huan quichijque pantzi ica nopa tixti cati quiquixtijtoyaj. Huan nopa tixti
    amo quipixqui tasonejcayot pampa nopa egiptome quinquixtijque huan amo quiaxilijque
    para quichihuase inintacualis.
  vie-1934: Chúng bèn hấp bánh không men bằng bột của mình đã đem theo từ xứ Ê-díp-tô;
    bột không men, vì cớ bị đuổi khỏi xứ Ê-díp-tô không thế chậm trễ, và cũng chẳng
    sắm kịp lương thực chi được.
  hin-CV: उन्होंने गूंधे हुए आटे से, जो वे मिस्र देश से अपने साथ लाए थे, अपने लिए
    अखमीरी रोटियां बनाईं. क्योंकि वे मिस्र देश से बहुत जल्दी में निकाले गए थे, उनको
    वहां रुकने की और हिम्मत नहीं थी. वे तुरंत वहां से निकले और उन्हें अपने लिए खाना
    बनाने का भी समय नहीं मिला.
  eng-OURB: They baked unleavened cakes of the dough which they brought out of Egypt
    [Abode of slavery]; for it was not leavened, because they were divorced out of
    Egypt [Abode of slavery], and couldn’t wait, and they had not prepared any food
    for themselves.
  spa-BES: Hicieron pasteles sin levadura con la pasta que habían sacado de Egipto;
    no era leudado, porque habían sido enviados de Egipto tan rápidamente, que no
    tenían tiempo para preparar ningún alimento.
  tdx-tdx: Natoña’ iareo i mofo po-dalivay amy koba nen­dese’ iereo boake Mitsraimey,
    Tsy nian-dalivay i kobay amy t’ie natao’ o nte-Mitsraimeo soike le nihepakepake
    fa tsy eo ty hañalankaña’ iareo vaty.
  vid-vid: Na hewo nawadita mibumunda johajiwichigwe usaso ja ula utimbo wauholile
    nalowalawile Misili, mina, nahauwichigwe usaso, kwa vila nawawinjigwa woche Misili,
    waleche kukawila, na hewo nawali wang'hali kiwichila goya chilyo cha mmajendo.
  eng-OKE: And they baked the dough which they had brought out from Mizraim (into)
    unleavened cakes; for it had not been leavened, because they had been driven out
    from Mizraim and could not stay, and they had not made provision.
  tha-KJV: เขาเอาก้อนแป้งไร้เชื้อซึ่งนำมาจากอียิปต์​นั้น ปิ้งเป็นขนมไร้​เชื้อ เพราะเขาถูกเร่งรัดให้ออกจากอียิปต์
    จึงไม่ทันเตรียมเสบียง
  por-BR-2018: E cozeram tortas sem levedura da massa que haviam tirado do Egito;
    porque não havia levedado, porquanto expulsando-os os egípcios, não haviam podido
    deter-se, nem ainda preparar para si comida.
  deu-ELO: Und sie backten den Teig, den sie aus Ägypten gebracht hatten, zu ungesäuerten
    Kuchen; denn er war nicht gesäuert, weil sie aus Ägypten getrieben worden waren
    und nicht hatten verziehen können; und sie hatten auch keine Zehrung für sich
    bereitet.
  eng-WYC-2018: And they baked meal, which sprinkled together a while ago they took
    from Egypt, and made therf loaves baken under ashes; for the loaves might not
    be dighted with sourdough, for [the] Egyptians compelled them to go out, and suffered
    not them to make any tarrying, neither it was leisure to make any stew. (And they
    baked the meal, which they had taken from Egypt, and made unleavened bread baked
    under ashes; for the loaves did not have any yeast, for the Egyptians compelled
    them to go out, and did not allow them to tarry, nor was there time to even make
    any stew.)
  epo-epo: Kaj el la pasto, kiun ili elportis el Egiptujo, ili bakis macajn platpanojn,
    ĉar ĝi ankoraŭ ne fermentis; ĉar ili estis elpelitaj el Egiptujo kaj ne povis
    prokrasti, kaj ili eĉ ne pretigis al si manĝaĵon.
  uig-PIN: Misirdin alƣaq qiⱪⱪan hemirdin ular petir nan-toⱪaqlarni ǝtti; qünki ular
    Misirda birdǝm-yerim dǝm turƣuzulmay ⱨǝydǝlgini üqün hemir bolmiƣanidi; ular ɵzliri
    üqün yemǝklik tǝyyarliwelixⱪimu ülgürǝlmigǝnidi.
  beo-beo: 'Ilia da yisidi hame sali agi amo logoga gobei. Ilia da Idibidi soge amoga
    hedolowane sefasiba:le, ilia Idibidi soge ganodini ha:i manu logoga manusa: hahamomu
    amola yisidi ilia falaua ganodini salimu hamedei ba:i.'
  tpi-OTNT: Ol i kukim bret long dispela plaua i no gat yis ol i bin kisim long Isip
    na i kam. Ol i no bin putim yis long plaua, long wanem, ol man bilong Isip i bin
    rausim ol kwiktaim tru, na ol i no gat taim bilong redim kaikai.
  hau-SA: Suka toya burodi marar yisti da garin da aka kwaɓa wanda suka kawo daga
    Masar. Garin da aka kwaɓan ba shi da yisti, domin an kore su daga Masar, ba su
    kuwa sami damar shirya wa kansu abinci ba.
  udu-udu: Dhali uni ’thoḵki maaŋḵuthu’d ki dar ga cumaṯ i e mo ’pena gana’th jin
    ḵalina uni mo ka pije/ ’peni Pam Masir mo. Uni ’konuki miiya cumaṯ i e mo haali/
    uni dhi’thunu sho’k ka pije/ mo ’peni Pam Masir mo. Uni yisa tan ga tenteŋ kamu/
    mo mmothoson is buniŋ gana/ mo gom tonṯe/ gom bway mo yisa.
  uig-LAT: Misirdin alghach chiqqan xémirdin ular pétir nan-toqachlarni etti; chünki
