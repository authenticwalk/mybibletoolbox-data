  gun-gun: Ombojy okuapy mbojape imbovua revegua e'ỹ Egito gui omoapomo heravy va'ekue.
    Imbovua revegua e'ỹ teri ombojy, mba'eta Egito gui omoẽmbaa ramo ojapura vy nda'evei
    ho'u va'erã ojapopa aguã.
  agu-BL: Nin tan paj yi ojke'l yi cyele'n tzaj qui nin bnix chiwa' tetz chibe', na
    nin e' oc yi e' aj Egipto tan chilaje'n len le cyetz chitanum. Cyoque'n tzuntz
    tan banle'n pam te yi k'ot yi cy'a'n cya'n. Na ntaxk tx'amin.
  ilo-ULB: Naglutoda iti tinapay nga awan lebadurana iti masa nga intugotda manipud
    Egipto. Awan lebadurana gapu ta napapanawda manipud Egipto ket saanda a mabalin
    nga itantan tapno mangisagana iti taraon.
  kpg-kpg: Digaula gaa daa nadau palaawaa i nadau mee ne gaamai i Egypt digi wanga
    ginai nia ‘yeast’, idimaa, digaula ne hagabagi gi daha mo Egypt hagalimalima,
    digi hagatogomaalia hagahumalia nadau meegai, ge digi hagatogomaalia nia palaawaa
    unugi gi nia ‘yeast’.
  uig-ARA: مىسىردىن ئالغاچ چىققان خېمىردىن ئۇلار پېتىر نان-توقاچلارنى ئەتتى؛ چۈنكى
    ئۇلار مىسىردا بىردەم-يېرىم دەم تۇرغۇزۇلماي ھەيدەلگىنى ئۈچۈن خېمىر بولمىغانىدى؛
    ئۇلار ئۆزلىرى ئۈچۈن يېمەكلىك تەييارلىۋېلىشقىمۇ ئۈلگۈرەلمىگەنىدى.
  bps-bps: Na tmaga ale fan i landè fa bol falnok, i nebela mdà di Idyif, du là ale
    gasleng fatlagad i kakaanla demen làla gbol i falnok di fan, du gnaga ale faflal
    lamwà di banwe Idyif.
  tof-tof: I Iziptgab ne kókres plaoa barrmülürr, i kwat-kwat ist-koke pólan brred
    bamngulóp. Ene plaoa ist-koke yarilürr, zitülkus ibü Iziptgab wata büsai-büsai
    zirrnapónóp. Ibü gaodó ngarkwat koke yarilürr Iziptüm, kwat-kwat alom alo kla
    bamngulüm akó istpükü plaoa azebóm ene tonarr.
  sus-sus: E naxa taami gan, na taami lɛbinitare ramulanxi ra, e faxi naxan na e xun
    ma kelife Misira. Na taami mu nu texi, barima Misirakae to e keri, e mu nɔ fandɛ
    rafalade.
  pon-2006: Re ahpw umwunda pilawa me sohte doal ihs sang ni pilawa me re wahsang
    Isip, pwehki mehn Isip ko ar keruwairailieisang nan Isip, oh sohla ar ahnsoun
    kaunopada ar tungoal kisin mwenge de pilawa me doal ihs.
  jae-jae: Ma lau Israel sêkôc polom matac, taŋ sêmasaŋ aŋga Aiguptu naŋ, aŋga nêŋ
    suc ma sêpac polom ŋaluc. Polom tau ŋaluc gebe lau Aiguptu sesoc êsêac, tec nêŋ
    ŋasawa sêkêŋ jist êsêpŋa masi. Êsêac sêmasaŋ gêŋ sêniŋ aŋga intênaŋa gêwiŋ atom
    amboac tonaŋgeŋ.
  ksd-ksd: Ma dia ga tun ra gem ba pa i leven ma nam ra plaua ba di ga kap vairop
    ia maro Aigipto tago pa i ga leven; tago di ga korot vue diat aro Aigipto, ma
    i ga dekdek upi diat a vavuan, ma pa dia ga vaninare ta magit na nian ure diat
    iat.
  tur-YTC: Mısır'dan getirdikleri hamurdan mayasız pideler pişirdiler, çünkü mayalanmamıştı,
    çünkü Mısır'dan kovuldular, bekleyemediler ve kendilerine yiyecek hazırlamamışlardı.
  grc-BRENT: Καὶ ἔπεψαν τὸ σταῖς ὃ ἐξήνεγκαν ἐξ Αἰγύπτου, ἐγκρυφίας ἀζύμους, οὐ γὰρ
    ἐζυμώθη· ἐξέβαλον γὰρ αὐτοὺς οἱ Αἰγύπτιοι, καὶ οὐκ ἠδυνήθησαν ἐπιμεῖναι, οὐδὲ
    ἐπισιτισμὸν ἐποίησαν ἑαυτοῖς εἰς τὴν ὁδόν.
  ind-AYT: Kemudian, mereka memanggang adonan yang mereka bawa dari Mesir menjadi
    roti tidak beragi sebab mereka diusir dari Mesir dan tidak boleh berlambat-lambat.
    Mereka juga tidak sempat menyiapkan bekal bagi diri mereka.
  nya-nya: Iwo anapanga buledi wopanda yisiti ndi ufa umene anachoka nawo ku Igupto.
    Ufawo unalibe yisiti chifukwa anachita kuthamangitsidwa ku Igupto ndipo analibe
    nthawi yokonzera chakudya chawo.
  hrv-hrv: 'Ispeku beskvasne prevrte od tijesta što su ga iz Egipta ponijeli: nije
    se bilo ukvasalo. A kako su bili tjerani iz Egipta, nisu mogli odgađati, i tako
    nisu sebi spremili poputninu.'
  mps-mps: Tama augwaligo bret te yis meni yai plaua te Isipdu sela asali tedali ulai.
    Augwaligo te yis te plaua dali musiąwai, magi basowe, te Isip dabego augwali
    polo mu sela sąyu, tama augwaligo te nai sisi yabo sogo meni yai.
  tpi-tpi: Ol i kukim bret long dispela plaua i no gat yis ol i bin kisim long Isip
    na i kam. Ol i no bin putim yis long plaua, long wanem, ol man bilong Isip i bin
    rausim ol kwiktaim tru, na ol i no gat taim bilong redim kaikai.
  dan-1931: Og af den Dej, de havde bragt med fra Ægypten, bagte de usyret Brød; den
    var nemlig ikke syret, de var jo drevet ud af Ægypten uden at få Tid til noget;
    de havde ikke engang tilberedt sig Tæring til Rejsen.
  vie-OVCB: Dọc đường, họ lấy bột mang theo từ Ai Cập, nướng thành bánh mà ăn. Đó
    là bột không men họ đã vội vàng bọc theo, khi bị đuổi khỏi Ai Cập, vì lúc ấy không
    kịp dự bị lương thực gì cả.
  guj-2017: મિસરમાંથી પ્રયાણ કરતી વખતે લોટમાં ખમીર નાખવાનો સમય ન હોવાથી મિસરથી લોટની
    જે કણક તેઓ સાથે લાવ્યા હતા તેની બેખમીરી રોટલી બનાવી. તેઓને મિસરમાંથી ઝટપટ વિદાય
    થઈ જવાનું થયેલું હોવાથી તેઓથી ભાથું તૈયાર કરી શકાયું ન હતું.
  pon-2006A: Re ahpw umwunda pilawa me sohte doal ihs sang ni pilawa me re wahsang
    Isip, pwehki mehn Isip ko ar keruwairailieisang nan Isip, oh sohla ar ahnsoun
    kaunopada ar tungoal kisin mwenge de pilawa me doal ihs.
  por-BRBSL: Cozinharam bolos ázimos da massa que trouxeram do Egito; pois não era
    fermentado, porque foram expulsos do Egito, e não podiam esperar, e não tinham
    preparado nenhum alimento para si mesmos.
  aly-aly: Ingwa ampepel-antey rernem aynteyarr-alpek, amern ilperr-ilperr amperneyarr-alpek,
    pikinpat-weny arrangkw, anamerlarl rernem anpenhew-kety, arlwar rtnelhelenh arrangkwarl.
  cth-cth: Izip ram hoi a phu e tonphuenhoehe tavai a la awh teh, tonphuenhoehe a
    tau awh. Bangkongtetpawiteh, Izip ram hoi tang a pâlei awh dawkvah, canei kawi
    kârakueng mang awh hoeh.
  twi-twi: Woduu baabi a wɔpɛ sɛ wodidi no, wɔde mmɔre a wɔamfa mmɔkaw amfra a wɔde
    kɔe no bi too brodo dii. Na mmɔkaw nni mu, efisɛ Misraimfo no pam wɔn. Ɛno nti
    wɔannya kwan anyɛ aduan a wobedi wɔ ɔkwan so.
  hlt-hlt: Egypt lamloh a khuen vaidamtlam te tol a phul pawt dongah vaidamding buh
    la a kaeng uh. Egypt lamloh a haek uh vaengah uelh ham a coeng pawt dongah amamih
    ham lampu khaw a saii uh moenih.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pṹnnɛ́ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti, kɛ́ yɛ̃́
    bɛ̀ do bɛ̀ bɛ̀timɛ̀ Esibiti, kɛ̀ bɛ̀ nyɛtì mɛcɑ̃ɑ̃, mbɛ̀ í ntɔ tidiitì mɑtì.
  msy-2020: Me tuavimɨn ghua Isipɨn inizir plaua yis puvatɨzimɨn bret tue. Isipian
    gumaziba men avɨghavɨra iti, me dagheba akɨramin dughiaba puvatɨ. Kamaghɨn, me
    yis isa plaua gatɨzir puvatɨ.
  dop-dop: Pɑ lɩɩ mpɑɑʋ ɩlɛnɑ pɑ́ tʋ́ pɛtɛpɛtɑsɩ kɛ pɑ somtu nti pɑɑ kpɑɣɑnɑ Icipiti
    nɑ tǝ́ tɑ kpɑtɑ tɔ. Mpi tɔ, Icipiti nyǝ́mɑ kɑ tɔɣɔnɑ-wɛɣɛ kʋtɔɣɔnʋ kɛ́. Pɑ tɑɑ
    yele sɩ pɑ somtu ɩ́ kpɑ. Pǝyele pɑ tɑɑ kpɑɣɑ mpɑɑʋ tɔɣɔnɑɣɑ.
  azb-azb: Misirdən çıxardıqları maya qatılmayan xəmirdən mayasız kökələr bişirdilər.
    Çünki Misirdən qovulmuşdular və orada qalıb özlərinə yol üçün azuqə hazırlaya
    bilməmişdilər.
  eng-DBY: And they baked the dough that they brought forth out of Egypt into unleavened
    cakes, for it was not leavened; for they were driven out of Egypt, and could not
    wait; neither had they prepared for themselves any food.
  hin-2017: और जो गूँधा आटा वे मिस्र से साथ ले गए उसकी उन्होंने बिना ख़मीर दिए रोटियाँ
    बनाईं; क्योंकि वे मिस्र से ऐसे बरबस निकाले गए, कि उन्हें अवसर भी न मिला की मार्ग
    में खाने के लिये कुछ पका सके, इसी कारण वह गूँधा हुआ आटा बिना ख़मीर का था।
  wol-KYG: Ñu daldi lakk mburu mu tàppandaar ca xiiw wu amul lawiir, wa ñu jële Misra.
    La taxoon xiiw wa ñàkk lawiir mooy dañu leena dàqe Misra, ba taluñu woona fàggu
    lu ñu lekk.
  swp-swp: 'Eo falawa nige ie sese wa Aigupito eai se bahei: paana Aigupito eai se
    aiduiedi, nige gonoana se bagibagi, aiai hinage nige se abinonohai.'
  bjr-bjr: Misa aanai fidaqa fuka bereeta innooqee mari pauraqana sia aqirana maree
    funa suqa naqau. Isipa maqannaasa Isaraee maqannaasa nifaqasoonara aaqmuriqa bereeta
    innooqee maru pauraqana sia aqirana maree fiqau.
  eng-YLT: And they bake with the dough which they have brought out from Egypt unleavened
    cakes, for it hath not fermented; for they have been cast out of Egypt, and have
    not been able to delay, and also provision they have not made for themselves.
  kne-kne: Sin nan-ibbayan da, inoto da din tinapay ay intakin da ay napod Egipto.
    Magay labadura na, tan bigla dedan ay naipakaan da ed Egipto, isonga magay timpo
    da ay mangisagana si baon da ono tinapay ay waday labadura na.
  wat-wat: Itifita namoisi yasi nuyakayakanai be si gisoḡosoḡowa keta muka tamo kawasasa
    be biyawasa sita gidewadewa. Eketa kausibi yafoyafofosi si unaniina. Noko nenei
    maneka muka nakana nutuva si kaguwana.
  bzd-NTPO: Egiptowak tö Israel aleripa ka' e̱' yöktsa̱ bet kë̀ wa̱ ka̱wö menea̱t
    ie'pa a̱ u̱loie, e' kue̱ki̱ ie'pa wa̱ harinachka mir kë̀ iwölöwo̱ka̱ ta̱'. E'
    wa ie'pa pan yué ñala̱ ki̱.
  eng-WYC-2017: And they baked meal, which sprinkled altogether a while ago they took
    from Egypt, and made therf loaves baken under ashes; for the loaves might not
    be dighted with sourdough, for [the] Egyptians compelled them to go out, and suffered
    not them to make any tarrying, neither it was leisure to make any stew.
  eng-WMBB: They baked unleavened cakes of the dough which they brought out of Egypt;
    for it wasn’t leavened, because they were thrust out of Egypt, and couldn’t wait,
    and they had not prepared any food for themselves.
  urd-GVH: रास्ते में उन्होंने उस बेख़मीरी आटे से रोटियाँ बनाईं जो वह साथ लेकर निकले
    थे। आटे में इसलिए ख़मीर नहीं था कि उन्हें इतनी जल्दी से मिसर से निकाल दिया गया
    था कि खाना तैयार करने का वक़्त ही न मिला था।
  rug-rug: Meke kinai rini sari na palava saripu paleke vura ni rini pa popoa Izipi,
    saripu ele ta henie kolo, ba lopu ta henie isiti, sina tuturei hitu vurani rini
    si arini pa popoa Izipi. Ke loke dia totoso pude va namai sari na gedi ginani
    babe kinai sari na bereti saripu ele ta henie isiti.
  gaz-gaz: Isaanis bukoo Gibxi fudhatanii dhufan sana irraa Maxinoo tolfatan. Sababii
    isaan jarjarsuudhaan Gibxi keessaa baafamanii yeroo itti nyaata qopheeffatan illee
    dhabaniif bukoon sun raacitii hin qabu ture.
  fra-LSG: Ils firent des gâteaux cuits sans levain avec la pâte qu’ils avaient emportée
    d’Égypte, et qui n’était pas levée; car ils avaient été chassés d’Égypte, sans
    pouvoir tarder, et sans prendre des provisions avec eux.
  gnn-gnn: Ga ŋunhalayina wäŋaŋura ŋunhi walala gulyurruna, bala walala batharana
    yukurrana ŋathanydja, yurru ruwaŋga'miriw ŋunhiyi ŋathanydja, liŋgu walalanha
    gukuŋala ŋunhi waḏutja yana ŋuliŋuruyi wäŋaŋuru Yetjipŋurunydja.
  yal-yal: E yi burudine gan buru ratese mi yi naxanye yi, e keli naxan na Misiran
    yi, bayo e kedi nɛn Misiran yi. E mi fɛrɛn sɔtɔ, e fandane tongo e yɛtɛ xa.
  haw-1868: Pulehu iho la lakou i berena hu ole o ka berena maka a lakou i lawe mai
    ai mai Aigupita mai, aole ia i hu, no ka mea, ua kipakuia lakou mailoko mai o
    Aigupita, aole i hiki ia lakou ke kali, aole hoi lakou i hoomakaukau i o na lakou
    iho.
  arb-NAV: ثُمَّ خَبَزُوا الْعَجِينَ الَّذِي أَخْرَجُوهُ مَعَهُمْ مِنْ مِصْرَ خُبْزَ
    مَلَّةٍ، لأَنَّهُ لَمْ يَكُنْ مُخْتَمِراً، إذْ أَنَّهُمْ طُرِدُوا مِنْ مِصْرَ
    وَلَمْ يَقْدِرُوا أَنْ يَتَأَخَّرُوا فَمَا أَعَدُّوا لأَنْفُسِهِمْ زَاداً.
  ewe-ewe: Ne wotɔ hena nuɖuɖu la, wowɔa abolo kple amɔ maʋamaʋã si wotsɔ ɖe asi la
    ŋu dɔ. Amɔ la meʋã o, elabena ɖe wonya wo le Egipte, eye womekpɔ ɣeyiɣi aɖeke
    ana woƒe amɔ naʋã woatsɔ ɖe asi na mɔzɔzɔ la o.
  eng-LEE: And they baked of the dough, which they had brought forth out of Egypt,
    unleavened cakes, for it was not leavened; because they were thrust out of Egypt,
    and could not tarry, neither had they prepared any provisions for themselves.
  gvn-gvn: '@see-verse:EXO.012.038'
  asm-FB: তাৰ পাছত, তেওঁলোকে মিচৰৰ পৰা অনা খমীৰ নিদিয়া আটাগুড়িৰে পিঠা যুগুত কৰিলে।
    সেইবোৰত খমীৰ দিয়া নাছিল, কাৰণ তেওঁলোকক মিচৰৰ পৰা খেদাই দিয়া হ’ল, সেয়ে খোৱা
    যুগুত কৰিবৰ কাৰণে তেওঁলোকে পলম কৰিব নোৱাৰিলে।
  sus-A: عٍ نَشَ تَامِ فَن، نَ تَامِ لّبِنِتَرٍ رَ مُلَنشِ رَ، عٍ قَشِ نَشَن نَ عٍ
    شُن مَ كٍلِقٍ مِسِرَ. نَ تَامِ مُ نُ تٍشِ، بَرِ مَ مِسِرَكَيٍ تٌ عٍ كٍرِ، عٍ مُ
    نْ قَندّ رَقَلَدٍ.
  fra-SBL: Ils cuisaient des gâteaux sans levain avec la pâte qu'ils avaient apportée
    d'Égypte, car elle n'était pas levée, parce qu'ils avaient été poussés hors d'Égypte,
    qu'ils ne pouvaient pas attendre et qu'ils n'avaient pas préparé de nourriture
    pour eux.
  hbo-hbo: וַיֹּאפ֨וּ אֶת־הַבָּצֵ֜ק אֲשֶׁ֨ר הֹוצִ֧יאוּ מִמִּצְרַ֛יִם עֻגֹ֥ת מַצֹּ֖ות
    כִּ֣י לֹ֣א חָמֵ֑ץ כִּֽי־גֹרְשׁ֣וּ מִמִּצְרַ֗יִם וְלֹ֤א יָֽכְלוּ֙ לְהִתְמַהְמֵ֔הַּ
    וְגַם־צֵדָ֖ה לֹא־עָשׂ֥וּ לָהֶֽם׃
  eng-WYCLIFFE: And thei bakiden meele, which spreynd to gidere `a while ago thei
    token fro Egipt, and maden therf looues bakun vnder the aischis; for the looues
    miyten not be diyt with sour dow, for Egipcians compelliden to go out, and suffriden
    not to make ony tariyng, nether it was leiser to make ony seew.
  pjt-pjt: Munuya nguṟurpa ngura tjunkula nyuma panya wanka yiitja wiyatja Itjipalanguṟu
    panya katinytjitja pauningi. Panya tjananya Itjipalanguṟu paiṟa iyannyangkaya
    warpungkula anu mai yiitjatjara taḻṯuringkunytjaku puṯu paṯaṟa. Palulanguṟuya
    mai pilytja kutju pauṟa ngalkuningi.
  cwe-cwe: Kwaviya wakala wasegele Misili himahima, hawadahile kusasala ndiya ya kuja
    muna inzila, ila usage uja ubulugigwe bila kugumigwa lusu, ivo woka magate hayagumigwe
    lusu.
  bgs-bgs: Atin ka ágsódô dan ébô kuman, ággamitán dan tô igmasa na ándà pagpatubù
    na igpid dan tikud tun ta Ehipto, asta áglutuán dan tô pan tun ta baga. Tô harina
    dan ándà tagui katô pagpatubù su sékót dan igpéwà tikud tun ta Ehipto, asta ándà
    timpo para taganaán tô ágkannán dan asta patubuán tô pan.
  kik-kik: Kĩmere kĩrĩa maarutĩte bũrũri wa Misiri nĩkĩo maatũmĩrire gũthondeka mĩgate
    ĩtarĩ ndawa ya kũimbia. Kĩmere kĩu gĩtiarĩ na ndawa ya kũimbia tondũ nĩkũingatwo
    maingatirwo bũrũri wa Misiri, na matiigana kũgĩa na ihinda rĩa kũhaarĩria irio
    ciao.
  fra-NCL: Ils cuisirent en galettes non levées la pâte qu’ils avaient emportée d’Égypte ;
    car elle n’était pas levée, parce qu’ils avaient été chassés d’Égypte sans pouvoir
    tarder, ni prendre de provisions avec eux.
  cek-AK: Izip prae hoi sin o ih, taeh thuh ai ih takaw to lak o moe, taeh thuh ai
    ih takaw to hmai paop o; nihcae to Izip prae thung hoi karangah haek o, angmacae
    caak han mataeng doeh sak patok o pongah, takaw to taeh thuh ai ah a sin o.
  xla-xla: Epame yia꞉ duka dla tame hedepo daya dlowedeme palawa dayaye yist mate
    podukumalalo isikimi mepo halopo deiyo. Adipalati, yia꞉tapo yia꞉ daya alisisiye
    woloma podinapolalo ma hapele Isip mo tle alikili dla woyamaiyo.
  cuk-cuk: Israel-dulemar gwae-gwae-itoarmaladba amba yoo mas-due ainiarmalad, ar
    ade, Egipto-dulemala, e-yargi gandikidgi Israel-dulemar-onosmalad. Degisoggu,
    madu-omukualed-Egiptoʼgi-searmaladgi madu-olo e-inasuli sobsamalad.
  uig-CYR: Мисирдин алғач чиққан хемирдин улар петир нан-тоғачларни әтти; чүнки улар
    Мисирда бирдәм-йерим дәм турғузулмай һайдалғини үчүн хемир болмиған еди; улар
    өзлири үчүн йемәклик тәйярливелишқиму үлгүрәлмигән еди.
  pma-pma: Keil aran veret koa is tovuol ien koa asak mesein pulaoa teni tuai en out
    Isip. Ven me-Isip keil akeih kat keil, keil aro konakon avaha. Sakini avong rovinvintei
    keke avatosil is vasuv lat pulaoa, vuo avasak revi anien sav keil ten sise.
  tel-2017: తరువాత వాళ్ళు ఐగుప్తు నుండి తెచ్చిన పిండి ముద్దలతో పొంగని రొట్టెలు కాల్చారు.
    ఆ పిండి ముద్ద పులియలేదు. వాళ్ళు ఐగుప్తునుండి బయలు దేరే ముందు సమయం లేకపోవడం వల్ల
    తమ కోసం వేరే ఆహారం సిద్ధం చేసుకోలేక పోయారు.
  hat-BSA: Yo te kwit pat farin ke yo te fè sòti an Égypte yo, e yo te fè gato ak
    pen san ledven yo. Li pa t leve, akòz ke yo te chase sòti an Égypte, e yo pa t
    kab pran reta, ni yo pa t prepare okenn manje pou yo menm.
  bxh-bxh: Fwalawa fafayisti gesana Idipi yai sa leyama mate, lisina yai adi sa tegai,
    paꞌana fuyana Idipi yai sa weꞌa kokokolidi mate hige edi solasola bena adi kalahe
    ti nonohaidi.
  kos-kos: Elos umunla bread ke flao aryarak ma elos us tuku Egypt me ma wangin mwe
    akpulal kac, mweyen lillilla elos liki acn Egypt ke tia suyak, pa oru srikla pacl
    lalos in akoo ma nalos ku sang mwe pulol nu ke flao.
  hbo-WLC: וַיֹּאפ֨וּ אֶת־הַבָּצֵ֜ק אֲשֶׁ֨ר הוֹצִ֧יאוּ מִמִּצְרַ֛יִם עֻגֹ֥ת מַצּ֖וֹת
    כִּ֣י לֹ֣א חָמֵ֑ץ כִּֽי־גֹרְשׁ֣וּ מִמִּצְרַ֗יִם וְלֹ֤א יָֽכְלוּ֙ לְהִתְמַהְמֵ֔הַּ
    וְגַם־צֵדָ֖ה לֹא־עָשׂ֥וּ לָהֶֽם׃
  ibo-ibo: Ha ji ụtụ ọka ha si Ijipt buputa mee achịcha na-ekoghị eko. Nʼihi na a
    chụpụrụ ha achụpụ site nʼIjipt, ha enweghị ezi ohere kwadooro onwe ha ihe oriri.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ମିସରଠାରୁ ଆନୀତ ଚକଟା ମଇଦାରେ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ପ୍ରସ୍ତୁତ କଲେ;
    କାରଣ ତାହା ତାଡ଼ି ମିଶ୍ରିତ ହୋଇ ନ ଥିଲା; ଯେହେତୁ ସେମାନେ ମିସରରୁ ତାଡ଼ିତ ହୋଇଥିଲେ, ଏଥିପାଇଁ
    ବିଳମ୍ବ କରି ନ ପାରିବାରୁ ଆପଣା ଆପଣା ନିମନ୍ତେ କିଛି ଖାଦ୍ୟ ପ୍ରସ୍ତୁତ କରିପାରି ନ ଥିଲେ।
  chk-chk: Ra umuni ewe pilawa esap wor iis lon ra uweela seni Isip. Pokiten chon
    Isip ra asürela, resap tongeni witiwit pwe ewe pilawa epwe po, resap pwal tongeni
    amolätä amötür.
  rop-rop: En langa roud deibin lafta gugum daga nomo garram raising dumaji deibin
    gowei brom Ijip kwikbalawei, en dei nomo bin abum taim blanga meigim ola daga
    redi.
  ukr-1871: І понапекали палениць опрісноків із тїста, що позабірали з Египту; бо
    ще не закисло, а їх виганяли з Египту, і не можна було гаятись, а запасу собі
    не приготовили.
  bch-bch: Be tinono bret ngan plaoa toa aea yis ienono ngan mao. Plaoa toa oa tibada
    Isip ga inam, be aea yis ienono ngan mao, ngansa gid Isip tipasensen gid, ta tirangrang
    ngan tikado kemi ad tamad mao.
  deu-1951: Und sie machten aus dem Teige, den sie aus Ägypten brachten, ungesäuerte
    Kuchen; denn er war nicht gesäuert, weil sie aus Ägypten vertrieben wurden und
    nicht verziehen konnten; und sie hatten sich sonst keine Zehrung zubereitet.
  eng-JPS: And they baked unleavened cakes of the dough which they brought forth out
    of Egypt, for it was not leavened; because they were thrust out of Egypt, and
    could not tarry, neither had they prepared for themselves any victual.
  srp-1865: I od tijesta koje iznesoše iz Misira ispekoše pogaèe prijesne, jer ne
    bješe uskislo kad ih potjeraše Misirci, te ne mogaše oklijevati, niti spremiše
    sebi brašnjenice.
  lug-lug: Ne beefumbira emigaati mu buwunga obugotte bwe baggya mu Misiri, naye tegyalimu
    kizimbulukusa, kubanga baasindiikirizibwa busindiikirizibwa okuva mu Misiri, ne
    bataba na budde bwa kwefumbira mmere.
  heb-heb: ויאפו את הבצק אשר הוציאו ממצרים עגת מצות כי לא חמץ כי גרשו ממצרים ולא יכלו
    להתמהמה וגם צדה לא עשו להם׃
  ben-IRV: পরে তারা মিশর থেকে আনা ময়দার তাল দিয়ে খামির বিহীন রুটি তৈরী করল, তাতে
    খামির মেশান হয়নি, কারণ তারা মিশর থেকে বেরিয়ে এসেছিল, সুতরাং দেরী করতে না চাওয়াতে
    নিজেদের জন্য খাদ্য দ্রব্য তৈরী করে নি।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਗੁੰਨ੍ਹੇ ਹੋਏ ਆਟੇ ਦੀਆਂ ਜਿਹੜਾ ਮਿਸਰ ਤੋਂ ਲਿਆਏ ਸਨ ਪਤੀਰੀਆਂ ਰੋਟੀਆਂ
    ਪਕਾਈਆਂ ਕਿਉਂ ਜੋ ਉਹ ਇਸ ਲਈ ਖ਼ਮੀਰ ਨਹੀਂ ਹੋਇਆ ਸੀ ਕਿ ਉਹ ਮਿਸਰੋਂ ਧੱਕੇ ਗਏ ਸਨ ਅਤੇ ਉੱਥੇ ਠਹਿਰ
    ਨਾ ਸਕੇ ਨਾ ਆਪਣੇ ਲਈ ਰੋਟੀ ਬਣਾ ਸਕੇ।
  tkr-tkr: Misirğançe qıkkiyne ilydyadıyne xamırıke manbışe fatirer ha'a. Manbı Misirğançe
    zaraba hittyavhuva, yəqqı'sın oxhanasın kar ha'as həsileepxha deşdiy.
  mya-JVB: တဆေး မ ရောဘဲ အဲဂုတ္တု ပြည်မှ ဆောင် ခဲ့သော မုန့်စိမ်း ကိုယူ၍၊ တဆေး မပါသောမုန့်
    ကို ဖုတ် ရကြ၏။ အကြောင်း မူကား၊ အဲဂုတ္တု ပြည်၌ မနွှဲမဖင့် အနှင် ခံရသောကြောင့် ၊
    ကိုယ် စားစရာ ကို မ ပြင် ကြ။
  tte-O: Pwalawa bwaine sikatububu-nanako ali nume mena Itipita koina nige yisti sipepei,
    sikalaiyama yo sigabu kamwasa mena. Itipita ali kin imalimaliwagili yo itawoili
    silowasi kabo ali totoya koina nige kali kanale sikakatububunagili ali lau kaiwena.
  tbg-tbg: Isareri vika aaraini viha nái mpareti vare vura untake nora... Isipi vatanaaka
    vikara vuana vaina tumantara ti, Isareri vika kia ho mpareti taupatitira vataake
    untaraiti, vika aaraini viha vi mparetira qaqi untake nora.
  hmo-hmo: Vadaeni inai hatubua lasi paraoa, ranu dekenai idia kuia, Aigupito tano
    dekena amo idia raka siri neganai idia abia gauna, be idia gabua. Paraoa idia
    hatubua lasi, badina be Aigupito tano dekena amo idia luludia murimuri haraga
    herea dainai, idia be nega hegeregere lasi aniani idia nadua totona.
  urd-urd: और उन्होंने उस गुन्धे हुए आटे की जिसे वह मिस्र से लाए थे बेख़मीरी रोटियाँ
    पकाई, क्यूँकि वह उसमें ख़मीर देने न पाए थे इसलिए कि वह मिस्र से ऐसे जबरन निकाल
    दिए गए कि वहाँ ठहर न सके और न कुछ खाना अपने लिए तैयार करने पाए।
  rus-SYN: И испекли они из теста, которое вынесли из Египта, пресные лепешки, ибо
    оно еще не вскисло, потому что они выгнаны были из Египта и не могли медлить,
    и даже пищи не приготовили себе на дорогу.
  bqc-SIM: Aa kàa kɛ̀ ń kàatidɛa pↄ́ aa bↄ̀ò Egipio. A sɛ'ɛsɛ vĩo, asa wà ń
    yá Egipi zɛzɛsaiɛ. Aai blɛ mài e sɛ̀ kɛ́ wà ble zɛ́uo.
  tcz-CHONGTHU: Egypt gamsung'a aum lai uva kisem chang bong chu alhon lhon'in aki
    ken jiuvin ahi. Egypt gam'a kino tah'a ki soldoh ahiyeh uvin amahon chang lhah
    chu chol aso man tah louvu, chule ama cheh nehding jeng jong ana kigon man tapo
    uve.
  mar-mar: त्यांनी आपल्याबरोबर मिसर देशातून मळलेली कणीक आणली होती. त्यांना बेखमीर
    भाकरीच भाजाव्या लागल्या. त्यांना जबरीने बाहेर काढण्यात आले होते. त्यांना थांबण्यास
    वेळ नव्हता. तसेच खावयास काही विशेष जेवण करता आले नाही;
  soq-soq: Isibt apanawa mo waubamoio nomoie baiwa, omo dialeidio diniwantone nanau
    mai imaasape wadapona. Ita mo parawa gadala mai ist dola otene do antoiena. Sa
    baiwa mo parawa gadala bedewe mai ist dola dewasane bured tabataba sumoiena.
  qub-qub: Egiptucuna apurä garguptinmi Israelcunapaga luwarninpis mana carannachu
    mircapanta ruracunanpaj. Chaymi jamashanchöga lebadüraynaj apashan mäsallapita
    tantata ruraran.
  bqp-bqp: Ò burodi futɛnasari kɛ̀ kũ flawadɛna kũ ò bòo Misilao. Ò kɛ̀ lùbɛnɛɛ
    sari, zaakũ ò pɛ̀ḿma Misila kãntomɛ. Odi le ò pↄ́ble kɛ̀ ò sɛ̀ zãna ũro.
  hat-hat: Avèk pa t' farin yo te pote soti peyi Lejip la, yo fè pen. Pen yo te san
    ledven, paske yo te prese mete yo deyò nan peyi Lejip la. Yo pa t' menm gen tan
    fè pwovizyon.
  eng-BSB: Since their dough had no leaven, the people baked what they had brought
    out of Egypt into unleavened loaves. For when they had been driven out of Egypt,
    they could not delay and had not prepared any provisions for themselves.
  tod-tod: Ti ɓulu ʋɛlɛʋɛlɛgiti mɔni, nii lɛʋɛ la su, ga ɓulu vukɔ ɠaayɔgai, ti zeɠeni
    la Ezipete yooi zu, é la ɠɛni ɓokoloni, mazɔlɔɔ ti ti ɓɛɛni Ezipete yooi zu,
    ti la ɓena nɛkɛ, ta ti la ɠɛni zooga daamiani kpɛtɛzu ɓɔɠɔ ʋɛ, nii ta mi ʋelela
    ʋelei.
  eng-WEBPB: They baked unleavened cakes of the dough which they brought out of Egypt;
    for it wasn’t leavened, because they were thrust out of Egypt, and couldn’t wait,
    and they had not prepared any food for themselves.
  kbq-kbq: Israeli vahe'mo'za Isipiti'ma eri'za e'naza flauateti, zo-ore bretia kre'naze.
    Na'ankure Isipi vahe'mo'za tutu hu'za huzmantage'za, ne'zama retro'ma hukna omanege'za
    isti onte eri'za e'naza flauateti, zo-ore bretia kre'naze.
  nhe-BL: Huan quichijque pantzi ica nopa tixtli tlen quiquixtijtoyaj. Huan nopa tixtli
    ax quipixqui tlasonejcayotl pampa nopa egiptome quintojtocaque huan ax quiaxilijque
    para quisencahuase inintlacualis.
  bus-bus: Aↄ̃ burɛdi sɛ́sɛ'ɛ̃zɛ̃sai kɛ̀ kↄ̃n flawadɛna kɛ̀ aↄ̃ bↄ̀o Igipitio. Aↄ̃ↄ
    kɛ̀ sɛ́sɛ'ɛ̃zɛ̃ sai, zaakɛ wà pɛ̀ḿma Igipiti kãndomɛ. Aↄ̃ↄe e wà pↄ́blee kɛ̀
    wà sɛ̀ kũsãɛ ũro.
  gub-BL: Weraha ma'e typy'ak iapo pyràm uzeupi wà no. Upytu'u mehe uzapo typy'ak
    iapiruru 'ym ma'e wà kury. Naheta kwaw imuapiruru kar haw ipupe, ta'e Ezit ywy
    rehe har omono kar uiwy wi na'arewahy a'e wà xe. A'e rupi nupuner kwaw typy'ak
    imuhykaw rehe a'e wà.
  eng-DRA: 'And they baked the meal, which a little before they had brought out of
    Egypt, in dough: and they made earth cakes unleavened: for it could not be leavened,
    the Egyptians pressing them to depart, and not suffering them to make any stay:
    neither did they think of preparing any meat.'
