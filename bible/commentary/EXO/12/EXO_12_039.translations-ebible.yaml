    ular özliri üchün yémeklik teyyarliwélishqimu ülgürelmigenidi.
  nde-nde: Inhlama abaphuma layo eGibhithe bapheka ngayo isinkwa esingelamvubelo.
    Inhlama leyo yayingelamvubelo ngoba basuka eGibhithe sebexotshwa abazabe besaba
    lesikhathi sokuzilungisela umphako.
  ton-ton: Pea naʻa nau taʻo ʻae ngaahi foʻi mā taʻehalēvani, ʻi he mā naʻa nau ʻomi
    mei ʻIsipite, he naʻe ʻikai ai ʻae lēvani; koeʻuhi naʻe kapusi ʻakinautolu mei
    ʻIsipite, pea naʻe ʻikai te nau faʻa tatali, pea naʻe teʻeki te nau teuteu haʻanau
    meʻakai.
  ces-1613: I napekli z těsta, kteréž vynesli z Egypta, koláčů nekvašených; nebo ještě
    bylo nezkynulo, proto že vypuzeni byli z Egypta, a nemohli prodlévati, a ani pokrmů
    na cestu nepřipravili sobě.
  eko-eko: Khoocha phaawu zoohiina fwaramento khwa tiriku etile aathuuliyeeyo Misuri,
    maana khayaarina fwaramento mwaasa wawiikariwa Misuri, khuhiwahi otthenkeza etthu-yoojiwa.
  eng-WMB: They baked unleavened cakes of the dough which they brought out of Egypt;
    for it wasn’t leavened, because they were thrust out of Egypt, and couldn’t wait,
    and they had not prepared any food for themselves.
  tam-TCV: எகிப்திலிருந்து கொண்டுவந்த பிசைந்த மாவினால் புளிப்பில்லாத அப்பங்களைச் சுட்டார்கள்.
    அந்த மாவு புளிப்பில்லாதிருந்தது, ஏனெனில் அவர்கள் தங்களுக்கான உணவைத் தயாரிக்கும்
    முன்பே எகிப்திலிருந்து துரத்தப்பட்டார்கள்.
  ceb-ULB: Nagluto sila ug tinapay nga walay igpapatubo sa minasa nga harina nga gidala
