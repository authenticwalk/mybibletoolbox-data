verse: EXO.012.008
translations:
  mal-C: അവർ കയ്‌പുചീരയും പുളിപ്പില്ലാത്ത അപ്പവും കൂട്ടി തീയിൽ ചുട്ട മാംസം ആ രാത്രിയിൽത്തന്നെ
    ഭക്ഷിക്കണം.
  deu-TKW: Das Fleisch aber sollen sie in derselben Nacht essen und zwar gebraten;
    ungesäuerte Brote nebst bitteren Kräutern sollen sie dazu essen.
  lin-lin: Na butu ya mokolo yango, bakotumba mosuni na yango na moto mpe bakolia
    yango elongo na mapa ezanga levire mpe matiti ya bololo.
  eng-LSV: And they have eaten the flesh in this night, a roast with fire; they eat
    it with unleavened things and bitters;
  eng-GNV: 'And they shall eate the flesh the same night, roste with fire, and vnleauened
    bread: with sowre herbes they shall eate it.'
  eng-WEBSTER: And they shall eat the flesh in that night, roasted with fire; and
    unleavened bread, and with bitter herbs they shall eat it.
  nhw-BL: Huan ipan nopa tlayohua quicuase nopa nacatl tlacuahuatztli. Huan quicuase
    ica quilitl catli chichic huan pantzi catli amo quipiya tlasonejcayotl.
  swh-ONEN: Usiku huo huo watakula nyama iliyookwa kwenye moto, pamoja na mboga chungu
    za majani na mikate isiyotiwa chachu.
  bba-bba: Wɔ̃ku terɑ bɑ koo yɑɑ ye wɔ̃ kpɑ bu ye di kɑ pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doke
    kɑ kpee wuru si su sosu sɑnnu.
  eng-KJVCPB: And they shall eat the flesh in that night, roast with fire, and unleavened
    bread; and with bitter herbs they shall eat it.
  cpy-cpy: Tema tsireniriki poyaari pitashi-takiri, patantyaari kaari shineya-kaerori,
    eejatzi inchashi kepishi-tatsiri.
  mpx-mpx: Bulin toto o bunumwina nuku ton inoke nuku an ginebi awenuwa hohogana ge
    pwalawa nige alona yis hi vivikuhiya.
  wbp-wbp: Mungangka jintangka-juku yungunkulu purrami jiyipiji warlungka. Yungunkulu
    kuyuju ngarni kumarlpa yangka parrka-piya-kurlurlu manu miyi lalypa-kurlurlu.
  luo-luo: E otieno nogo nyaka gicham ringʼo mobul kaachiel gi alode makech kod makati
    ma ok oketie thowi.
  meu-meu: Una hanuaboi amui aniani na mamoe natuna hidiona, amu ai bae guraia, bona
    flaoa kavakava, muramura ai basie hatubua, bona aniani avadia iditadia.
  npi-ULB: त्यस रात तिमीहरूले आगोमा पोलेर त्यो मासु खानू । तितो सागसित खमिर नहालेको
    रोटीसितै तिमीहरूले त्यो खानू ।
  yor-yor: Ní òru ọjọ́ kan náà, wọn yóò jẹ ẹran tí a ti fi iná sun, pẹ̀lú ewé ewúro
    àti àkàrà aláìwú.
  emp-NTPO: Maʌ̃ diamasi dji djarara bá cod̶ida panʌa. Chirua aseada, paʌ̃ dji ẽsãbari
    neẽ́ b̶ʌ sid̶a cod̶ida panʌa.
  ind-ind: Malam itu juga, mereka harus memanggang dagingnya di atas api lalu memakannya
    dengan roti yang tidak beragi dan sayur pahit.
  pes-OPCB: در همان شب، گوشت را بریان کنند و با نان فطیر (نان بدون خمیرمایه) و سبزیهای
    تلخ بخورند.
  aer-aer: Ingwe ikwerele-anteye, arrantherre yepe-yepe urele itetyeke. Arrantherre
    kere renhe arlkwetyeke arlpelhe irrkerteyenge merne arlware-irrentye kwenye.
  tgl-ULB: Dapat ninyong kainin ang karne sa gabing iyon, pagkatapos na ihawin ito
    sa apoy. Kainin ninyo ito ng may tinapay na walang lebadura, kasama ang mga mapapait
    na damong-gamot.
  cbu-NT: Ashiri anush zar psaan wanutsee sumasush wanasir ksim ktungangtsa. Wanuts
    misha karutpa kapizpat, misha pang nda tputama anpat ktungangsa.
  hui-hui: Ani buwa nogo ibuni irani hiri polowa mberedi yidi nahego mo peha palena
    aleru kaubigo dugupeha buwa ogoni heba nolene nga.
  mya-mya: ထို​ည​တွင်​အ​သား​ကို​မီး​ကင်​၍​တ​ဆေး​မဲ့ မုန့်၊ ခါး​သော​အ​ရွက်​တို့​နှင့်​စား​ရ​ကြ​မည်။-
  cbi-NTPO: Tsenmin juntsa keperen alla ñisha mi'kare' akaraaya, pujkikarentsumi putyu
    panba finu dejuve, tsenmin saa tapebaa finu dejuve.
  bod-N: མཚན་མོ་དེར་ལུ་གུའི་ཤ་བཟའ་དགོས་ཏེ། མེ་ལ་བསྲེགས་ནས་སྐྱུར་མེད་བག་ལེབ་དང་སྔོ་ཚོད་ཁ་པོ་དང་ལྷན་དུ་བཟའ་དགོས།
  sna-sna: Usiku ihwohwo vanofanira kudya nyama yakagochwa pamoto, pamwe chete nemiriwo
    inovava, nechingwa chisina mbiriso.
  spa-BLM: Esa noche comerán la carne, asada al fuego, con panes sin levadura. La
    comerán con hierbas amargas.
  cac-cac: A d'a jun ac'val chi' ol schi noc' chib'ej chi' eb' anima, palta ton̈ej
    ol b'olchaj noc', ol schi an̈ itaj eb' c'a' yed' noc', axo ixim pan malaj yich
    ayb'at ol sva eb'.
  swh-ULB: Lazima ule hizo nyama usiku, baada ya kuchoma kwenye moto. Kula na mkate
    ulio andaliwa kwa hamira, pamoja na mimea michungu.
  bel-bel: няхай зьядуць мяса зь яго ў гэтую самую ноч, сьпечанае на агні, - з прэсным
    хлебам і з горкімі травамі няхай зьядуць яго;
  wed-wed: Waguvaranaina tagogina taui siana ai moniana au tepana ina apui, ma palawa
    eḡa yist maiteni ma sipeni viviḡorai maiteni ina ani
  deu-ELBBK: Und sie sollen in dieser Nacht das Fleisch essen, gebraten am Feuer,
    und ungesäuertes Brot; mit bitteren Kräutern sollen sie es essen.
  mbb-OT: Dutun he kezukileman, egkeenen niw is usa he tinuug duma te memepait he
    utanen wey supas he wazè din tapey.
  mal-2015: അന്നു രാത്രി അവർ തീയിൽ ചുട്ടതായ ആ മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും തിന്നേണം;
    കൈപ്പുചീരയോടുകൂടെ അതു തിന്നേണം.
  tuo-NT: Ñamipʉ te pecameꞌepʉ pʉ̃oꞌque diꞌire, tá sʉ̃ꞌese meꞌrã morẽꞌquere baꞌarãsaꞌa.
    Tojo nicã pã́ bʉcʉase meꞌrã morẽtiꞌquere baꞌarãsaꞌa.
  gup-gup: Mayh yaw wanjh ngurrikerribu dja ngurrikanjngu kundjalmekbe kumunun rerrih,
    ngurringu mandulmuk kandidjdjawa dorrengh, dja warridj manworrbang kunworr.
  gvs-gvs: Ikavava, lami iwoidi kogabūdi, e amo sabamgoyana goi kokāika go, beredi
    pokaka be pai tamatamaina taiyao kogōbe.
  rmc-rmc: Odi rat o mas pekena pre jag a chana les le mareha bi o kvasos the le kirke
    bilinenca.
  nlg-nlg: Tana nulavi vaghana keri lei tinoni udolu kara ghania na dale sheep ghalati
    kolua nia na [beti mali] mana berete, tara mua ule kolua nia na yeast.
  pes-OPV: وگوشتش را در آن شب بخورند. به آتش بریان کرده، با نان فطیر و سبزیهای تلخ
    آن را بخورند.
  ron-1924: Карня с-о мэнынче кяр ын ноаптя ачея, фриптэ ла фок, ши ануме с-о мэнынче
    ку азиме ши ку вердецурь амаре.
  aui-aui: Noko pomne iyuvidi konawatara keyama wowone, bi kiimatagha kawagabegabedi
    da parawa gegha yist teya konakam wiikaninigha.
  ben-OBCV: সেরাতেই আগুনে ঝলসে সেই মাংস তাদের তেতো শাক ও খামিরবিহীন রুটির সাথে খেতে
    হবে।
  som-som: Oo habeenkaas waa inay cunaan hilibka oo dab lagu dubay, iyo kibis aan
    khamiir lahayn, oo ha ku cuneen caleemo qadhaadh.
  lat-VUC: Et edent carnes nocte illa assas igni, et azymos panes cum lactucis agrestibus.
  eng-ASVBT: And they shall eat the flesh in that night, roasted with fire, and unleavened
    bread; with bitter herbs they shall eat it.
  mna-mna: “Mbeŋ tana na, kakam mbili mazan mi kalas sala you, to kakan ramaki zeere
    pakpakŋana, mi narabu ta ka yis somŋana i.
  ita-1885: E mangisene quella stessa notte la carne arrostita al fuoco, con pani
    azzimi, e lattughe salvatiche.
  eng-LXXUP: And they shall eat the flesh in this night roast with fire, and they
    shall eat unleavened bread with bitter herbs.
  eng-ULB: You must eat the meat that night, after first roasting it over a fire.
    Eat it with bread made without yeast, along with bitter herbs.
  spa-VBL: Asarán la carne en el fuego y la comerán esa noche, junto con pan sin levadura
    y hierbas amargas.
  fra-_FOB: Et cette nuit-là, ils en mangeront la chair rôtie au feu; ils la mangeront
    avec des pains sans levain et des herbes amères.
  mal-mal: അന്ന് രാത്രി അവർ തീയിൽ ചുട്ടതായ ആ മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും തിന്നണം;
    കൈപ്പുചീരയോടുകൂടി അത് തിന്നണം.
  urd-GVR: Lāzim hai ki log jānwar ko bhūn kar usī rāt khāeṅ. Sāth hī wuh kaṛwā sāg-pāt
    aur beḳhamīrī roṭiyāṅ bhī khāeṅ.
  suz-BL: मेको नाक्‍दो मेको बोका आ श्‍ये ब्‍वचा माल्‍नीनी। दोपा ब्‍वचा माल्‍नीनी देंशा
    हना, मीम चोशा, बोरब ओख्‍ती मसुप्‍शो शोब्‍ले, कशो खाइ नु ब्‍वचा माल्‍नीनी।
  ita-1927: E se ne mangi la carne in quella notte; si mangi arrostita al fuoco, con
    pane senza lievito e con dell’erbe amare.
  ckb-ckb: گۆشتەکەش لەو شەوەدا بە ئاگر دەبرژێنرێت و لەگەڵ نانی فەتیرە و گیای تاڵ دەیخۆن.
  eng-BBE: And let your food that night be the flesh of the lamb, cooked with fire
    in the oven, together with unleavened bread and bitter-tasting plants.
  kan-OKCV: ಆ ರಾತ್ರಿಯಲ್ಲಿಯೇ ಮಾಂಸವನ್ನು ಸುಟ್ಟು, ಅದನ್ನೂ, ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನೂ ಕಹಿಯಾದ
    ಪಲ್ಯಗಳ ಸಂಗಡ ತಿನ್ನಬೇಕು.
  bbb-bbb: Areme nine mazani besu ijia fanuve karina kuriemekiro siri ijiakuma mukoreigia
    ifaejekina bu karina burete ije bu ire isiti baki amaeriava ijiakuma idufuo.
  tam-2017: அன்று இரவிலே அதின் இறைச்சியை நெருப்பினால் சுட்டு, புளிப்பில்லா அப்பத்தோடும்
    கசப்பான கீரையோடும் அதைச் சாப்பிடட்டும்.
  spa-RV-1909: 'Y aquella noche comerán la carne asada al fuego, y panes sin levadura:
    con hierbas amargas lo comerán.'
  ron-BTF: Și să mănânce carnea în acea noapte, friptă cu foc și azime; și cu ierburi
    amare să îl mănânce.
  eng-WEBP: They shall eat the meat in that night, roasted with fire, with unleavened
    bread. They shall eat it with bitter herbs.
  eng-FBV: They are to roast the meat over a fire and eat it that night, together
    with unleavened bread and bitter herbs.
  nld-1939: In diezelfde nacht moeten zij het vlees eten, dat in het vuur gebraden
    moet zijn, met ongedesemde broden en bittere kruiden er bij.
  nch-BL: Huan ipan nopa tayohua quicuase nopa nacat tacacatzoli. Huan quicuase ica
    quilit cati chichic huan pantzi cati amo quipiya tasonejcayot.
  vie-1934: Đêm ấy họ sẽ ăn thịt chiên quay với bánh không men và rau đắng.
  hin-CV: ज़रूरी है कि इस मेमने का मांस उसी रात को आग में भूनकर, बिना खमीर की रोटी
    और कड़वी सब्जी के साथ खाएं.
  eng-OURB: They shall eat the meat in that night, roasted with fire, and matzah ·unleavened
    bread·. They shall eat it with bitter herbs.
  spa-BES: Y sea tu comida aquella noche la carne del cordero, cocida a fuego en el
    horno, junto con pan sin levadura y plantas de sabor amargo.
  tdx-tdx: Ho kamae’ iereo amy haleñey i hena natono añ’afoy naho ty mofo po-dalivay,
    le ampitraofo àña-mafaitse t’ie kamaeñe.
  vid-vid: Wolya miwunde ajo nechilo yiyo loibanichigwe mchiluli, wolya hamwe na ibumunda
    lyohaliwichigwe usaso kahi hamwe na chiboga chiwele na usungu.
  eng-OKE: And they shall eat the flesh in that night roasted with fire, and (with)
    unleavened cake with bitters you shall eat him.
  tha-KJV: ในคื​นว​ันนั้นให้เขากินเนื้อปิ้ง กับขนมปังไร้เชื้อและผักรสขม
  por-BR-2018: E naquela noite comerão a carne assada ao fogo, e pães sem levedura;
    com ervas amargas o comerão.
  deu-ELO: Und sie sollen in selbiger Nacht das Fleisch essen, gebraten am Feuer,
    und ungesäuertes Brot; mit bitteren Kräutern sollen sie es essen.
  eng-WYC-2018: and in that night they shall eat (the) flesh, roasted with fire, and
    therf loaves, with the herb lettuce of the field/with bitternesses of the field.
    (and on that night they shall eat the flesh, roasted with fire, and unleavened
    bread, and bitter herbs of the field.)
  epo-epo: Kaj ili manĝu la viandon en tiu nokto, rostitan sur fajro; kaj macojn kun
    maldolĉaj herboj ili manĝu.
  uig-PIN: Ular xu keqisi gɵxini otta kawap ⱪilip yesun; uni petir nan wǝ aqqiⱪ-qüqük
    kɵktat bilǝn ⱪoxup yesun.
  beo-beo: 'Amo gasia, sibi o goudi ea hu amo gobele, mola: agoane amola agi (yisidi
    hame sali) gilisili moma.'
  tpi-OTNT: Long dispela nait yupela i mas kukim mit bilong sipsip o meme long paia.
    Na yupela i mas kaikai mit wantaim bret i no gat yis na wantaim kumu i pait.
  hau-SA: A wannan dare, za su gasa naman, su ci da ganyaye masu ɗaci, da kuma burodi
    marar yisti.
  udu-udu: Uni mini ’thos shum ki isi o’d dhali ’ka a’di ki mon’thinya ’de/ c̱aan
    mo! Dhali uni mini ’ka a’di nyaḵki jasse/ jin ḵa/aḵa/ mo dhali nyaḵki maaŋḵuthu’d
    jin miinu ki dar ga cumaṯ mo.
  uig-LAT: Ular shu kéchisi göshini otta kawap qilip yésun; uni pétir nan we achchiq-chüchük
    köktat bilen qoshup yésun.
  nde-nde: Ngalobobusuku kumele badle inyama eyoswe emlilweni, lesinkwa esingelamvubelo
    lemibhida ebabayo.
  ton-ton: Pea te nau kai hono kakano ʻi he pō ko ia, kuo tunu ʻaki ʻae afi, mo e
    mā taʻefakalēvani; te nau kai ia mo e ngaahi louʻakau kona.
  ces-1613: I budou jísti noci té maso pečené ohněm, s chleby přesnými; s bylinami
    hořkými jísti jej budou.
  eko-eko: Osikhu otthuupo mwina ya orafuna nyama yoomanikhiwa va moottho, na mathapa
    oowaawa na phaawu yoohiina fwaramento.
  eng-WMB: They shall eat the meat in that night, roasted with fire, with unleavened
    bread. They shall eat it with bitter herbs.
  tam-TCV: அன்று இரவு இறைச்சியை நெருப்பில் சுட்டு, புளிப்பில்லாத அப்பங்களோடும், கசப்பான
    கீரையோடும் சாப்பிடவேண்டும்.
  ceb-ULB: Kinahanglan kaonon ninyo ang karne nianang gabhiona, human kini masugba.
    Kaona kini uban sa tinapay nga walay igpapatubo, uban sa mga pait nga tanom.
  pol-UBG: I będą jeść tej nocy mięso pieczone przy ogniu i przaśny chleb; będą je
    jeść z gorzkimi ziołami.
  agr-agr: Dutikawag nunú kashia nuaduik kuntinu neje pegka inajuamun dupa yapau yutai
    aina nujai, nuigtu pag levadurajai pachimtsuk inajuamujai yuwatnume.
  kyc-kyc: Kukwama dokopako mena doko isareme yango narami ingilyamo. Nao dokopa borete
    isi pyambwa nange nenge dokope awa kyalyape kau pingi dupwa pipya kopo narami.
  urd-GVU: لازم ہے کہ لوگ جانور کو بھون کر اُسی رات کھائیں۔ ساتھ ہی وہ کڑوا ساگ پات
    اور بےخمیری روٹیاں بھی کھائیں۔
  deu-1912: Und sollt also das Fleisch essen in derselben Nacht, am Feuer gebraten,
    und ungesäuertes Brot, und sollt es mit bitteren Kräutern essen.
  ntj-ntj: Mungangka-yan kuka paalku. Palunyalu-yan yukiri tjaa kampapayinya kukangka
    lurrtjuralpi ngalku. Puru-yan nyuma tjalpu ngalku.
  kan-2017: ಆ ರಾತ್ರಿಯಲ್ಲಿಯೇ ಆ ಮಾಂಸವನ್ನು ಭೋಜನಮಾಡಬೇಕು. ಅದನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟು ಹುಳಿಯಿಲ್ಲದ
    ರೊಟ್ಟಿಗಳ ಮತ್ತು ಕಹಿಯಾದ ಸೊಪ್ಪಿನ ಪಲ್ಯಗಳ ಸಂಗಡ ಊಟಮಾಡಬೇಕು.
  ena-ena: Hɨfɨlɨ heŋ laci ala namɨlaŋ sabaŋ sipsipɨ ua sabaŋ meme hɨlɨcɨ agɨladɨ
    avɨŋ hɨvɨ hɨlɨhalaŋ aba abɨhalaŋ uami. Maci sakɨvakɨva agɨladɨdaŋ isabɨlaŋ hitaŋ
    daŋ agɨladɨdaŋ avi hɨlɨhalaŋ aba abɨhalaŋ uami. Hɨlahɨla nɨhalaŋ aba abɨhalaŋ
    uami.
  yap-yap: Re nep’ i n’em e ngan urfiy ufin e pi gamanman nem min th’ag ko flowa ni
    dariy e is riy nge woldug nib mo’oy.
  hlt-MCSB: Maeh te khoyin ah hmai dongkah maehkaeh la ca uh saeh lamtah vaidamding
    neh ankhaa caak thil uh saeh.
  mdy-ETH: ዓሽኮ ዬማ ዋንቶና ሚቺ ሚቺ፥ ጫንቺ ዒላሺና ላኣዳና ዎላ ሙዖንጎ።
  twi-ASANTE: Anadwo, obiara bɛwe aboa no a wɔatoto no nam no bi. Wɔmfa burodo a ɛnkaeɛ
    ne awɔnwono nni.
  mwc-mwc: Kona pomnai siyauwa keyamai sina sowo matagi ba sinamona kawasi kwarikwarina
    ba bread kega yeast yabata sina kani.
  eng-WEBU: They shall eat the meat in that night, roasted with fire, with unleavened
    bread. They shall eat it with bitter herbs.
  bnp-bnp: Na rodo iea mu gutu na kanono a maka tuna sipsip turana a lahia lahaha,
    mu kani kinika na bret i uka is.
  wal-wal: ashuwaa he gallassi qammikka taman xiixxi xiixxidi, cammiya bonccuwaaranne
    uukkido oittaara mona.
  spa-PDDPT: Aquella noche comerán la carne asada al fuego con Panes sin Levadura.
    La comerán con hierbas amargas.
  gun-gun: Ha'e va'e pytũve 'rã pe'u ho'okue tata py oexy pyre. Mbojape imbovua revegua
    e'ỹ ha'e jai rogue iro va'e reve 'rã pe'u.
  agu-BL: Yi jun cne'ra'tz ba'n tzibajswok ninin te ak'bala'tz nin boxij tzitulej
    wok. Ba'n tzibajsaj wok tu e'chk c'a' itzaj tu pam yi qui'c xtx'amil.
  ilo-ULB: Masapul a kanenyo ti karne iti dayta a rabii, kalpasan a maitunoyo nga
    umuna daytoy iti apuy. Ikaanyo daytoy iti tinapay nga awan lebadurana, ken ikaanyo
    daytoy iti napait a mulmula.
  kpg-kpg: Di boo hua deelaa, digaula gi geina nia goneiga o nia manu ala ne dunu
    i hongo di ahi, gidagia gi nia lau laagau mmala mo nia palaawaa digi wanga ginai
    nia ‘yeast’.
  uig-ARA: ئۇلار شۇ كېچىسى گۆشىنى ئوتتا كاۋاپ قىلىپ يېسۇن؛ ئۇنى پېتىر نان ۋە ئاچچىق-چۈچۈك
    كۆكتات بىلەن قوشۇپ يېسۇن.
  bps-bps: Di butang én, tnatêla di lifoh i ungad i lmanaf fnatila gine, na knaanla
    bol i dad anag féét, na gagin i fan landè falnok.
  tof-tof: Ene dadan irrüb, i ene lar murr ki bamngulnüm birrdü, da ki elóngnóm kapan
    bókónpükü akó ist-koke bamngulürrün brredpükü.
  sus-sus: Na sube xa gan tɛ ra, wo xa a don na kɔɛ ra taami lɛbinitare nun burɛxɛ
    xɔnɛ ra.
  pon-2006: Nipwongohte, re pahn tungoale uduke me kereng pohn kisiniei, seliehki
    pilawa me sohte doal ihs iangahki tehntuhke katik.
  jae-jae: Êsêac sêpac domba ma sêniŋ êndêŋ êmbêc tonaŋ êwiŋ polom ŋaluc to gêŋgaga
    ŋamakic.
  ksd-ksd: Ma diat a en ra viono ta nam ra marum, diat a rang ia ta.ra iap, ma diat
    a maravut ia ma ra gem ba pa i leven; diat a en ia, ma ra vurigir i mapak.
  tur-YTC: O gece ateşte kızartılmış eti mayasız ekmekle yiyecekler. Onu acı otlarla
    yiyecekler.
  grc-BRENT: Καὶ φάγονται τὰ κρέα τῇ νυκτὶ ταύτῃ ὀπτὰ πυρὶ, καὶ ἄζυμα ἐπὶ πικρίδων
    ἔδονται.
  ind-AYT: ‘Pada malam itu juga, mereka harus makan daging itu, yang dipanggang pada
    api, dan mereka harus memakannya dengan roti tidak beragi dan sayur pahit.
  nya-nya: Adzawotche nyamayo ndi kudya usiku womwewo, ndipo adzayidye ndi buledi
    wophikidwa popanda yisiti pamodzi ndi masamba wowawa.
  hrv-hrv: Meso, pečeno na vatri, neka se pojede te iste noći sa beskvasnim kruhom
    i gorkim zeljem.
  mps-mps: Tama te sogo hulide dagego sipsip meme mi dabe siade ulao. Tama dagego
    te kibu mi dali, te bo disiąwai bret, me te ha yai donai dali tuao.
  tpi-tpi: Long dispela nait yupela i mas kukim mit bilong sipsip o meme long paia.
    Na yupela i mas kaikai mit wantaim bret i no gat yis na wantaim kumu i pait.
  dan-1931: I skal spise Kødet samme Nat, stegt over Ilden, og I skal spise usyret
    Brød og bitre Urter dertil.
  vie-OVCB: Đêm ấy, mỗi người sẽ ăn thịt chiên quay với bánh không men và rau đắng.
  guj-2017: “તે જ રાત્રે તમારે હલવાનના માંસને શેકવું અને તેને બેખમીર રોટલી તથા કડવી
    ભાજી સાથે ખાવું.”
  pon-2006A: Nipwongohte, re pahn tungoale uduke me kereng pohn kisiniei, seliehki
    pilawa me sohte doal ihs iangahki tehntuhke katik.
  por-BRBSL: comerão a carne naquela noite, assada com fogo, com pão ázimo. Eles a
    comerão com ervas amargas.
  aly-aly: Ingwa ikwerel-antey yep-yep rwel ampernetyek. Aker renh arrantherr arlkwetyek,
    alperr tyekertel-then amern ilperr-ilperr-then.
  cth-cth: A moi teh hmai pahai hnukkhu, hote tangmin dawk tonphuenhoehe, kakhat e
    anhna hoi na ca awh han.
  twi-twi: Anadwo no ara, obiara bɛwe aboa a wɔatoto no no nam no bi. Wɔmfa brodo
    a wɔamfa mmɔkaw anyɛ ne awɔnwen na enni.
  hlt-hlt: Maeh te khoyin ah hmai dongkah maehkaeh la ca uh saeh lamtah vaidamding
    neh ankhaa caak thil uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pṹnnɛ́ dɛ kó imɑɑ nkɛ́ ì cɑ̀ɑ́kɛ́ kɛyènkɛ̀ nɛ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀
    í kɔɔrɛnɛ̀ mutie mùù muuti nɛ̀ tikũnfɑ̃ɑ̃̀tì tiiti.
  msy-2020: Egh dɨmagarir kamɨn me sipsip o memen tuzim avimɨn a tuagh, egh ia asɨzir
    tuzir kam yis puvatɨzir bret ko zuravarir mɨsozim sara aneremɨ.
  dop-dop: Pɑ wʋsǝɣɩ kpǝntɛ tǝnɑɣɑ. Pǝ kpɑɣɑʋ nyʋɣʋ nɑ nɔŋkpɑɑsɩ nɑ lotu tɔ. Pɑ́ tɑɑ
    tɔɣɔ-tɩ nɑ tǝ lɛŋ yɑɑ pɑ́ tǝsɩ-tɩ. Pɑ́ tɔɣɔ-tɩ nɑ potopotonɑɑ mpɑ pɑ tɑɑ kʋkʋsʋm
    fɛɩ tɔ, nɑ tuusi hɑtʋ nyɑŋ nyǝntʋ.
  azb-azb: Qoy həmin gecə onun ətini yesinlər; əti odda bişirib mayasız çörək və acı
    göyərti ilə yesinlər.
  eng-DBY: And they shall eat the flesh in that night, roast with fire, and unleavened
    bread; with bitter [herbs] shall they eat it.
  hin-2017: और वे उसके माँस को उसी रात आग में भूनकर अख़मीरी रोटी और कड़वे सागपात के
    साथ खाएँ।
  wol-KYG: Dañuy lakk yàpp wa cib taal, lekk ko guddig keroog, boole kook mburu mu
    amul lawiir ak xob yu wex.
  swp-swp: Nei maionana eai ne buluma gabugabuna abo se ai, eo falawa nige ie sese,
    eo lagau karakarapidi maena abo se ai.
  bjr-bjr: Mi eendanaki kai mi aandauna amaqi idasaa kasooqammasee sukaqee mari adasana
    namufaqa naaqa. Sia innooqee mari pauraqana aqira bereeta suqasee sipsipa amaqi
    namufaqa naaqa.
  eng-YLT: '''And they have eaten the flesh in this night, roast with fire; with unleavened
    things and bitters they do eat it;'
  kne-kne: Sin labi ay doy, ipangan da si manpait ay nateng ya tinapay ay magay labadura
    na din naidawis ay karni.
  wat-wat: Nuwabunanama nenei gevagevamokesi kwana kaguwana keta kisaya onaonasi be
    maneka muka nakana nutuva nukusi kwana kawa.
  bzd-NTPO: Ká̱ e' nañewe chkè e' katö́ katuule bö' a̱ ár bacha'bacha ta̱ ñies pan
    kë̀ yöule iwölöwo̱ka̱ wa, ese ta̱.
  eng-WYC-2017: and in that night they shall eat flesh, roasted with fire, and therf
    loaves, with the herb lettuce or with bitternesses of the field.
  eng-WMBB: They shall eat the meat in that night, roasted with fire, with unleavened
    bread. They shall eat it with bitter herbs.
  urd-GVH: लाज़िम है कि लोग जानवर को भूनकर उसी रात खाएँ। साथ ही वह कड़वा साग-पात और
    बेख़मीरी रोटियाँ भी खाएँ।
  rug-rug: Meke koasa boṉi sana, si kaqu ta kina sa masa kurukuru, meke kaqu ta hena
    turaṉae kinupi pasana meke na palava lopu ta henie isitina si asa.
  gaz-gaz: Isaanis halkanuma sana foon sana ibiddaan waaddatanii biqiltuu hadhooftuu
    fi maxinoon haa nyaatan.
  fra-LSG: Cette même nuit, on en mangera la chair, rôtie au feu; on la mangera avec
    des pains sans levain et des herbes amères.
  gnn-gnn: Ga bukmak nhumalaŋgu yurru ŋunhi gurruṯu'mirrinydja ŋunhilina warrpam'nha
    wäŋaŋurana djinawa'na, bala nhuma yurru ŋuriŋiyinydja munhaku ḻukana yukurra ŋanaktja
    ŋunhiyi wäyinnha. Nhuma yurru bathandja ŋunhiyi ḻirrwi'lili, ga ḻukiya bukmakthu
    yana nhuma warrpam'thurra yana dhawar'maraŋa.
  yal-yal: Na kɔɛ yɛtɛɛn na, e xa a suben gan, e yi a don e nun ɲɔxɔnde dɛ xɔlɛne
    nun burun natetarena.
  iou-iou: Eruk bipani ugän tom u kädäpken ijiŋkaŋ käräga yiskät nämo awähurani ba
    tokän jägämi ukät kaŋ naŋput.
  haw-1868: A ia po no, e ai lakou i ka io i ohinuia i ke ahi, e ai pu lakou ia mea
    me ka palaoa hu ole, a me na mea mulemule.
  arb-NAV: ثُمَّ فِي نَفْسِ تِلْكَ اللَّيْلَةِ يَتَنَاوَلُونَ اللَّحْمَ مَشْوِيًّا
    بِالنَّارِ مَعَ فَطِيرٍ، يَأْكُلُونَهُ مَعَ أَعْشَابٍ مُرَّةٍ.
  ewe-ewe: Le zã ma ke me la, woame lã la aɖu kple amagbe veve kple abolo maʋamaʋã.
  eng-LEE: And they shall eat the flesh in that night, roasted by the fire, with unleavened
    bread; together with bitter herbs shall they eat it.
  gvn-gvn: '@see-verse:EXO.012.007'
  asm-FB: সেই ৰাতিয়েই তোমালোকে প্রথমে জুইত খৰিকাত দি সেই মাংস খমীৰ নিদিয়া পিঠা আৰু
    তিতা শাকেৰে সৈতে ভোজন কৰিবা।
  sus-A: نَ سُبٍ شَ فَن تّ رَ، وٌ شَ عَ دٌن نَ كْي رَ تَامِ لّبِنِتَرٍ نُن بُرّشّ
    شْنّ رَ.
  fra-SBL: Cette nuit-là, ils mangeront la viande rôtie au feu, avec des pains sans
    levain. Ils la mangeront avec des herbes amères.
  hbo-hbo: וְאָכְל֥וּ אֶת־הַבָּשָׂ֖ר בַּלַּ֣יְלָה הַזֶּ֑ה צְלִי־אֵ֣שׁ וּמַצֹּ֔ות עַל־מְרֹרִ֖ים
    יֹאכְלֻֽהוּ׃
  eng-WYCLIFFE: and in that niyt thei schulen ete fleischis, roostid with fier, and
    therf looues, with letusis of the feeld.
  piu-2006: '@see-verse:EXO.012.007'
  pjt-pjt: Munuya munga pala palula kuka nyuranku walytjangku walytjangku waṟungka
    paula kata winki munu tjuni winki kuḻu, munuya tangkaringkunyangkampa ukiṟi mayu
    kurakurangka tjunguṟa ngalkula mai pilytja kuḻu. Palu nyura kuka palunya minangka
    pauntja wiyangku wantima munuya wanka ngalkuntja wiyangku tangka mulapa kutju
    ngalkunma.
  cwe-cwe: Wezakuja nyama ichilo icho vondawayoke, wezakuja hamwe na gate hadigumigwe
    lusu na mboga zili usungu.
  bgs-bgs: Atin ka dukilám dán, ággang yu, asta kan yu duma katô pan na ándà pagpatubù
    asta katô mga gulay na mappait.
  kik-kik: Ũtukũ o ũcio makaarĩa nyama icio ihĩhĩtio na mwaki, marĩĩanĩrie na nyeni
    ndũrũ na mĩgate ĩtarĩ mĩĩkĩre ndawa ya kũimbia.
  fra-NCL: On en mangera la chair cette nuit-là ; on la mangera rôtie au feu, avec
    des pains sans levain et des herbes amères.
  cek-AK: To na ni duembang ah, hmai pakhaem ih moi to, kakhaa aan hoi taeh thuh ai
    ih takaw hoiah nawnto caa oh.
  xla-xla: Epame utula꞉la edla aliya mo eye woloma totopame palawa daya yist pa꞉le
    mate ha꞉po demama mala epapele mate delepe.
  cuk-cuk: A-mutiki, a-sibad-wawaad-e-san narar, gagan-gagbidba, degine, madu-inasulidba
    be gunmaloed.
  uig-CYR: Улар шу кечиси гөшини отта кавап қилип йесун; уни петир нан вә аччиқ-чүчүк
    көктат билән қошуп йесун.
  pma-pma: En vongien enek, meatin keil ikur vuseri enek ka ilengasi enges. Iani hetal
    ouai keil koa kon ka veret koa is tovuol eni.
  tel-2017: ఆ రాత్రివేళ నిప్పులతో మాంసాన్ని కాల్చి తినాలి. పొంగకుండా చేసిన రొట్టెలతో,
    చేదు కూరలతో కలిపి దాన్ని తినాలి.
  hat-BSA: “‘Yo va manje chè a menm nwit lan, boukannen li nan dife, e yo va manje
    li avèk pen san ledven, ak zèb anmè.
  bxh-bxh: Maihonana eseꞌesegana yai bena mwaihana asuꞌasuna maꞌena waiꞌa kalakalapina
    yo fwalawa sesese gesana gabugabuna sa anidi.
  kos-kos: In fong sac ikwa uh ac fah manman, na mwet uh fah kang wi mahsrik mwen
    ac bread wangin mwe pulol kac.
  hbo-WLC: וְאָכְל֥וּ אֶת־הַבָּשָׂ֖ר בַּלַּ֣יְלָה הַזֶּ֑ה צְלִי־אֵ֣שׁ וּמַצּ֔וֹת עַל־מְרֹרִ֖ים
    יֹאכְלֻֽהוּ׃
  ibo-ibo: Ha ga-eri anụ atụrụ a, nke a ga-ahụ nʼọkụ nʼabalị ahụ, ya na achịcha na-ekoghị
    eko, na ahịhịa ndụ na-elu ilu.
  ory-ory: ଆଉ ସେହି ରାତ୍ରିରେ ତାହାର ମାଂସ ଭୋଜନ କରିବେ; ଅଗ୍ନିରେ ଦଗ୍ଧ କରି ତାଡ଼ିଶୂନ୍ୟ ରୁଟି
    ଓ ପିତା ଶାକ ସହିତ ତାହା ଭୋଜନ କରିବେ।
  chk-chk: Iwe, lon ewe pwin repwe arapa fitukan o ochoch fiti pilawa esap wor iis
    lon me chön irä mi kipwin.
  rop-rop: en det seim nait dei garra rostim det bif. Holbit dei garra rostim garram
    leig en hed en binji du. Dei kaan dagat det bif rauwan, en dei kaan boilim det
    bif du. Dei garra dagat det bif rostidwan, en dei garra dagat det bif garram det
    jigiwan daga en garram damba nomo garram raising,
  ukr-1871: І їсти муть мясиво тієї ночі; спечене на огнї їсти муть його з опрісноками,
    з гіркими зелами їсти муть його.
  bch-bch: Ngan bong toaiua gimi ga alut ami sipsip ngan dinga ga kus ta aean toman
    ngan sabatnga ipaipai ga bret toa aea yis ienono ngan mao.
  deu-1951: Und sollen also in derselben Nacht das Fleisch essen, am Feuer gebraten,
    mit ungesäuertem Brot; mit bitteren Kräutern sollen sie es essen.
  eng-JPS: And they shall eat the flesh in that night, roast with fire, and unleavened
    bread; with bitter herbs they shall eat it.
  srp-1865: I neka jedu meso iste noæi, na vatri peèeno, s hljebom prijesnijem i sa
    zeljem gorkim neka jedu.
  lug-lug: Mu kiro ekyo ennyama balyanga njokye ku muliro, era baliirangako n’emigaati
    egitali mizimbulukuse n’enva ezikaawa.
  heb-heb: ואכלו את הבשר בלילה הזה צלי אש ומצות על מררים יאכלהו׃
  ben-IRV: পরে সেই রাতে তার মাংস খাবে; আগুনে পুড়িয়ে খামির বিহীন রুটি ও তেতো শাকের
    সঙ্গে তা খাবে।
  pan-pan: ਫੇਰ ਉਹ ਸ਼ਾਮ ਨੂੰ ਉਸੇ ਰਾਤ ਅੱਗ ਨਾਲ ਭੁੰਨ ਕੇ ਪਤੀਰੀ ਰੋਟੀ ਨਾਲ ਖਾਣ ਨਾਲੇ ਕੌੜੀ ਭਾਜੀ
    ਨਾਲ ਖਾਣ।
  tkr-tkr: Manecad xəmde ç'eyç'eybışika, ts'ayıl ç'əra qı'in çuru ilydyadıyne gıneyka
    oxhne.
  mya-JVB: အသား ကို မီး နှင့်ကင် ပြီးမှ ၊ ထို ညဉ့် ခြင်းတွင် တဆေးမပါသောမုန့် ၊ ခါး
    သော ဟင်းသီးဟင်းရွက်နှင့် စား ရမည်။
  tte-O: Boniyainane koina sipi wagabu kabo bulumana wakan mekanakava kalita malumaluluna
    bwaine sitanoi mayau kolili yo pwalawa nige kana ebwelimo yisti koina.
  tbg-tbg: Mintimake viraqaahai ne sipisipi naati virae, memeraa naati virae, qaqi
    ihaqaa untake, entaqi vaiha vira naate. Ne vira nareka ihama naahara hunkavinaravata,
    mpareti kia taupatitira vainaravata, mati vira vataake naate.
  hmo-hmo: Unai hanuaboi dekenai, mamoe natuna ena vamu do umui gabua lahi dekenai.
    Unai vamu, mai paraoa kavakava, hatubua muramura ia noho lasi gauna, bona aniani
    gaudia, ava mamina dika gaudia danu do umui ania.
  urd-urd: और वह उसके गोश्त को उसी रात आग पर भून कर बेख़मीरी रोटी और कड़वे साग पात
    के साथ खा लें।
  rus-SYN: пусть съедят мясо его в сию самую ночь, испеченное на огне; с пресным хлебом
    и с горькими травами пусть съедят его;
  bqc-SIM: Gwãasĩn doũpi à nↄ̀ↄpi kpátɛa, í só ń kàao ń lá kĩ̀são.
  tcz-CHONGTHU: “Hicheni jan teng chule kelngoinou sa chu meiya akihul min uva aneh
    cheh diu, hichu cholso lou changlhah leh anchekha toh ametha cheh cheh diu ahiye.”
  mar-mar: त्याच रात्री त्याचे मांस विस्तवावर भाजून कडू भाजी व बेखमीर भाकरीबरोबर खावे.
  soq-soq: Tane tadina sawo e moia wakadabadabamone sinun sigasigaua ita bured mai
    ist dola do nanuna.
  qub-qub: Chay chacay cancayllapa aychataga ushajpaj miconga ashgaj jachantawan,
    lebadüraynaj tantantinta.
  bqp-bqp: Gwãani dokↄ̃nↄ pìia oni nↄ̀bↄↄ pì kpá tɛ́a, oni só kũ burodi futɛnasario
    kũ lá kyã̀kyãao.
  hat-hat: Menm nwit sa a, n'a boukannen vyann lan. Apre sa, n'a manje l' avèk pen
    ki fèt san ledven epi ak fèy lanman.
  eng-BSB: They are to eat the meat that night, roasted over the fire, along with
    unleavened bread and bitter herbs.
  tod-tod: Naama ɓidii nɔ, wa ma zuai mi, mɔgai abui ɠa. Wa mi ta ɓului nii lɛʋɛ la
    su, ta tufa wanaiti.
  eng-WEBPB: They shall eat the meat in that night, roasted with fire, with unleavened
    bread. They shall eat it with bitter herbs.
  kbq-kbq: Zamagra ana kenageke afura tevefi kre'za aka nasene nene'za, isti onte
    bretinena negahaze.
  nhe-BL: Huan ipan nopa tlayohua quicuase nopa nacatl tlahuatztli. Huan quicuase
    ica quilitl tlen chichic huan pantzi tlen ax quipiya tlasonejcayotl.
  bus-bus: Gwãavĩ dↄ̃nkↄ̃ pìa weé nↄ̀bↄ pì kpá tɛ́a, weé só kↄ̃n burɛdi sɛ́sɛ'ɛ̃zɛ̃saio
    kↄ̃n lá kyã̀kyão.
  gub-BL: A'e 'ar mehe we pyhaw nehe, tuwe pe'u a'e àràpuhàràna'yr ho'o kwer tata
    pupe imihir pyrer nehe. Tuwe pe'u ka'akyr iro ma'e inuromo typy'ak imuapiruru
    kar 'ym pyrer inuromo nehe no.
  eng-DRA: And they shall eat the flesh that night roasted at the fire, and unleavened
    bread with wild lettuce.
