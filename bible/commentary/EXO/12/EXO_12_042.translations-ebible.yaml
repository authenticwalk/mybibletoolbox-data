verse: EXO.012.042
translations:
  mal-C: അവരെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചുകൊണ്ടുപോന്നതിനാൽ യഹോവയ്ക്കു പ്രത്യേകമായി
    ആചരിക്കേണ്ട രാത്രിയാണ് അത്. ഇസ്രായേല്യർ എല്ലാവരും തലമുറതലമുറയായി വളരെ ജാഗ്രതയോടെ
    ഈ രാത്രി ആചരിക്കേണ്ടതാകുന്നു.
  deu-TKW: Eine Bewahrungsnacht Jahwes ist es, weil er sie wegführte aus Ägypten.
    Das ist diese Nacht Jahwes zur Beobachtung für alle Israeliten von Geschlecht
    zu Geschlecht.
  lin-lin: 'Lokola Yawe akengelaki butu wana mpo na kobimisa bana ya Isalaele na Ejipito,
    butu yango ekomi ya Yawe : ekobanda kozala butu ya kokengela mpo na bana ya Isalaele
    na milongo na bango nyonso oyo ekoya.'
  eng-LSV: It [is] a night of watchings to YHWH, to bring them out from the land of
    Egypt; it [is] this night of watchings to YHWH to all the sons of Israel throughout
    their generations.
  eng-GNV: 'It is a night to be kept holie to the Lord, because he brought them out
    of the lande of Egypt: this is that night of the Lord, which all the children
    of Israel must keepe throughout their generations.'
  eng-WEBSTER: 'It is a night to be much observed to the LORD, for bringing them out
    from the land of Egypt: this is that night of the LORD to be observed by all the
    children of Israel in their generations.'
  nhw-BL: TOTECO quitlapejpeni nopa tlayohua huan quiiyocatlali para ya iseltzi pampa
    elqui ipan nopa tlayohua quema quinquixtiyayaj israelitame ipan tlali Egipto.
    Huajca ipan nopa tlayohua sesen xihuitl monequi nochi israelitame catli ama itztoque
    huan catli teipa tlacajtiyase neltlachixtose para quitlepanitase TOTECO.
  swh-ONEN: Kwa sababu Bwana aliutenga usiku ule ili kuwatoa Waisraeli katika nchi
    ya Misri, katika usiku huu Waisraeli wote wanapaswa kuadhimisha kwa kukesha ili
    kumheshimu Bwana katika vizazi vijavyo.
  bba-bba: Wɔ̃ku te sɔɔ, Yinni Gusunɔ u Isirelibɑ kɔ̃su bɑ kɑ yɑrɑ Eɡibitin di. Yen
    sɔ̃nɑ wɔ̃ɔ kɑ wɔ̃ɔ Isirelibɑ bɑ ko n dɑ dom se wɔ̃ku te. Kpɑ bu Yinni Gusunɔ tɔ̃ɔ
    bɑkɑru diiyɑ, be kɑ ben bibun bweseru sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'It is a night to be much observed unto the Lord for bringing them out
    from the land of Egypt: this is that night of the Lord to be observed of all the
    children of Israel in their generations.'
  cpy-cpy: Tema raminakowentakiri Tajorentsi tsireniriki Israel-paeni, tema romishitowaeri
    ijeekawitaha Apitantoniki. Rootaki raminakowen-tantee-yaariri Tajorentsi iroka
    tsireniriki Israel-paeni, roojatzi imateeri ikaate icharini-teeyaari.
  mpx-mpx: Bulin o Yehoba i silawa ge i nulil tagilagil Itipita. Inoke baliman maisena
    maisena bulin toto o Isileli heyan ge heyan nihi silawa Yehoba ana nuwahikan kaiwena.
  wbp-wbp: Munga jintangka-juku, YAAWIYI-rlilpa-jana warrawarra-kangu Yijirali-pinki
    yapa kuja-jana kangu Yijipi-ngirli. Kujarlanya jalangurlangu Yijirali-pinkirlilpalu
    manngu-nyangkarla nyampu parra wajawaja-maninja-wangurlu. Yungulpalu manngu-nyangkarla
    yangka kuja kala-jana YAAWIYI-rli nyanungurrakupalangu nyurnunyurnu warrawarra-kangu.
  luo-luo: Ne en otieno mane Jehova Nyasaye oritogie mondo ogolgie piny Misri. Otieno
    onogono en otieno moket mondo jo-Israel duto obed kaparo Jehova Nyasaye nyaka
    ne tienge mabiro.
  meu-meu: 'Una hanuaboi na bae badinaia tarika-tarika Iehova vairanai, ia ese Aigupto
    tanona amo e hakaudia lasi dainai: una hanuaboi na Iehova ena, Israel taudia iboudiai
    bae badinaia ela uru iboudiai.'
  npi-ULB: यो जागा रहनुपर्ने रात थियो किनकि परमप्रभुले तिनीहरूलाई मिश्र देशबाट रातमा
    बाहिर निकालेर ल्याउनुभएको थियो । यो इस्राएलीहरूको पुस्तौँसम्म तिनीहरूले पालन गर्नुपर्ने
    परमप्रभुको रात थियो ।
  yor-yor: Nítorí pé, Olúwa ṣe àìsùn ni òru ọjọ́ náà láti mú wọn jáde kúrò ní ilẹ̀
    Ejibiti, ní òru yìí ni gbogbo Israẹli ní láti máa ṣe àìsùn láti fi bu ọlá fún
    Olúwa títí di àwọn ìran tí ń bọ̀.
  emp-NTPO: Maʌ̃ diamasi Ãcõrẽba israelerãra waga b̶asia Egiptod̶eba ẽdrʌ edei carea.
    Maʌ̃ bẽrã poaza israelerãba, ãdji warrarãneba yõbʌda bid̶a ab̶ari ewari quĩrãca
    diamasi idji itea wagad̶ida panʌa.
  ind-ind: Pada malam itu, TUHAN menjaga umat Israel supaya Dia dapat membawa mereka
    keluar dari Mesir sesuai dengan waktu yang Dia tetapkan. Maka sebagai peringatan
    untuk menghormati TUHAN, setiap tahun pada malam yang sama seluruh umat Israel
    berjaga sepanjang malam.
  pes-OPCB: خداوند آن شب را برای رهایی آنها از سرزمین مصر در نظر گرفته بود و قوم اسرائیل
    می‌بایست نسل اندر نسل، همه ساله در آن شب به یاد رهایی خود از دست مصری‌ها، برای
    خداوند جشن بگیرند.
  aer-aer: Arlte ikwerele-anteye, YAHWEH-ele Israel-arenye areye mwantyele arntarnte-aretyame
    nhenge Re itnenhe Egypt-ngentyele arratelhe-ilemele. Alakenhe ikwerenge anteme
    lyete anteye Israel-arenye areyele arlte nhenhe renhe itelarerlte-anetyeke ikwere
    alkngwirretyakenhe anetyeke. Itne itelaretyeke YAHWEH-elarle mwantyele arntarnte-aretyarte
    arrekwelenye itnekenhe areye.
  tgl-ULB: Ito ay isang gabing dapat manatiling gising, para ilabas sila ni Yahweh
    mula sa lupain ng Ehipto. Ito ay gabi ni Yahweh na dapat ipagdiwang ng lahat ng
    mga Israelita sa lahat ng salinlahi ng kanilang bayan.
  cbu-NT: Ashiri Taarashipan psaan napku, Israelchichee ksutarangiya. Ksutarangu,
    Israelchichee tapachindarangiya. Ijiptosh tsap tashitungarangiya. Yuwaa Taarashipan
    iyaa tapachindarangu anoo nda mbizamaama, atusin, uru Israelchich tputs zari tatsamkachu
    anush nda maaksin, psaan shaneersin, tarastaranaya. Ashirucha, Israelchich nlluranuri
    urutamaritam nda maaksin psaan taraschitamanaya. Ashiriya, na kamaneena yuwaa
    Israelchich Ijiptosh tsap shitungarangana anootsi.
  hui-hui: Puwa horo odagoningi mbiraga Anduane Homogohanda Isaraele wali agali baya
    hangu mamage halu Iyibi dindi howa haru tagira pene. Ani binigo mitangi bialu
    Isaraele wali agali ti mani hama pialu howa mbiraga Anduane Homogohanda mamage
    henedagoni horo tagira ibigi biragola mbiraga ogoni Anduane Homogohondo lomabia
    ho ngelalu ibu mitangi bialu lotu lalu haga wini.
  mya-mya: ထို​နေ့​ည​သည်​ထာ​ဝ​ရ​ဘု​ရား​က​သူ​တို့ ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ရန်​စောင့်​ကြပ်
    ကြည့်​ရှု​သော​ည​ဖြစ်​၏။ သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ အ​မျိုး​အ​စဉ်​အ​ဆက်​တို့​သည် ထို​ည​ကို
    ထာ​ဝ​ရ​ဘု​ရား​ထုတ်​ဆောင်​တော်​မူ​ရာ​ည အ​ထိမ်း​အ​မှတ်​ပွဲ​တော်​အ​ဖြစ်​နှစ်​စဉ်
    ကျင်း​ပ​ကြ​လေ​သည်။
  cbi-NTPO: Juntsa kepe, Yavé yalanu Egipto tusha mangalarendu washna' keenami. Tsenñu'
    mityaa Israel chachillanu bene sera' jimula bain naa-uwanuba añumee juntsa kepeya
    keekeena' Yavénu balengure' washi washinanuu dejuve.
  bod-N: མཚན་མོ་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པའི་མཚན་མོ་ཡིན་པས།
    ཡེས་ར་ཨེལ་པ་རྣམས་དང་དེ་དག་གི་བུ་རབས་ཐམས་ཅད་ཀྱིས་མཚན་མོ་དེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ནན་བརྩི་བྱེད་དགོས་སོ།
    །
  sna-sna: Usiku uhwo hunofanira kurangarirwa Jehovha, nokuti akavabudisa muIjipiti
    nahwo. Ndihwo usiku hwaJehovha, hunofanira kurangarirwa kwazvo navana vaIsraeri
    vose namarudzi avo ose.
  spa-BLM: Es una noche que hay que observar mucho a Yahvé por haberlos sacado de
    la tierra de Egipto. Esta es la noche de Yahvé, que debe ser muy observada por
    todos los hijos de Israel a lo largo de sus generaciones.
  cac-cac: A val d'a jun ac'val chi', ix munlaj Jehová yic syic'anelta schon̈ab'.
    Yuj chi' a d'a jun ac'val chi' d'a junjun ab'il, pitzan masanil eb' israel yic
    syic'anchaan̈ Jehová eb' d'a masanil tiempo.
  swh-ULB: Huu ulikuwa usiku wakuwa macho, ili Yahweh awatoe kutoka nchi ya Misri.
    Huu ulikuwa usiku wa Yahweh wa kuadhimishwa na Waisraeli wote na watu wa vizazi
    vyao vyote.
  bel-bel: Гэта - ноч чуваньня Госпаду за вывад іх зь зямлі Егіпецкай; гэта самая
    ноч - чуваньне Госпаду ва ўсіх сыноў Ізраілевых у роды іхнія.
  deu-ELBBK: Dies ist eine Nacht, die dem HERRN zu beobachten ist, weil er sie aus
    dem Land Ägypten herausführte; genau diese Nacht gehört dem HERRN, sie ist zu
    beobachten von allen Kindern Israel bei ihren Geschlechtern.
  mbb-OT: Dutun te tivuuk he kezukileman te kegenat te menge Israilihanen puun te
    Ehipto, henduen be te wazà medlipezeng is Nengazen te kebantey kandan. Umbe zutun
    daan he kezukileman ne kenà edlipezeng is menge Israilihanen su ebeǥayan dan te
    zengeg is Nengazen. Kinahanglan he ed-ul-ulahan dan heini taman te peleebuten
    he lapis te menge kevuwazan.
  mal-2015: യഹോവ അവരെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചതിനാൽ ഇതു അവന്നു പ്രത്യേകമായി
    ആചരിക്കേണ്ടുന്ന രാത്രി ആകുന്നു; ഇതു തന്നേ യിസ്രായേൽ മക്കൾ ഒക്കെയും തലമുറതലമുറയായി
    യഹോവെക്കു പ്രത്യേകം ആചരിക്കേണ്ടുന്ന രാത്രി.
  tuo-NT: Ti ñamirẽ Õꞌacʉ̃ narẽ añurõ ĩꞌanʉrʉ̃ coꞌtecʉ niwĩ. Egiptopʉ nirãrẽ miiwijagʉti
    nígʉ̃, tojo weecʉ niwĩ. Tojo weerã cʉ̃ꞌmarĩnʉcʉ̃ Israe curuacjãrã Õꞌacʉ̃ ti ñamirẽ
    narẽ coꞌteꞌquere wãcũrã, cãrĩtiboꞌreasama. *****
  gup-gup: Kunmekbe kumunun wanjh Yawey djahdjalwohrnani kunkakkuyeng bennahnanikenh
    nuye bininj benbebkengkenh kubolkwarlah Egyptbeh, wanjh kunmekbekenh kunu kuninjkunu
    kumunun bininj nawu Israel benkebmawahmeng kabirrimarnbun kumunun bu minj kabirrikodjkeyo
    bu kukakkuyeng Yawey nuye. Kuhni birrikurduyimeng bedda dja nawu rerrererre kabirridangerren
    djalmunguyh.
  gvs-gvs: Ego amo sabamgoyana goi Yauwe imatakaavatema, e Itipita goi imema, tauna
    liliuma itoboinema sabamgoyana tala tamo tamo goi kakimasabe Yauwe umana be kanuwokavate
    manakaena imatakavatema malamalágata ame be nakae malamalágata simamaima yaidi
    nakae.
  rmc-rmc: Oda sas e rat, kana o RAJ caľi rat stražinelas le Izraeliten, hoj len te
    ľidžal avri andral o Egipt. Vašoda odi rat ela le RAJESKRI pro furt a o Izraeliti
    ena upre andre odi rat a stražinena sako berš, pokoleňje pro pokoleňje.
  nlg-nlg: Tana bongi eni Yahweh te righitaonira nina vure ge ke lavi rughuhorura
    tana komu/butonikomu Egypt. Kakeri tea ge na bongi taeni a nina bongi gaia. Ge
    kara ghanaghana olia tughu niulu, taonia na vavata mana vavata, na ghanaghana
    oliana na lavi rughuhoru eni a Yahweh te nea.
  pes-OPV: این است شبی که برای خداوند باید نگاه داشت، چون ایشان را از زمین مصر بیرون
    آورد. این همان شب خداوند است که بر جمیع بنی‌اسرائیل نسلابعد نسل واجب است که آن
    را نگاه دارند.
  ron-1924: Ноаптя ачея требуе прэзнуитэ ын чинстя Домнулуй, пентру кэ атунч й-а скос
    дин цара Еӂиптулуй. Ноаптя ачея требуе прэзнуитэ ын чинстя Домнулуй де тоць копиий
    луй Исраел ши де урмаший лор.
  ben-OBCV: যেহেতু সেরাতে তাদের মিশর থেকে বের করে আনার জন্য সদাপ্রভু সতর্কতা অবলম্বন
    করেছিলেন, তাই আগামী বংশপরম্পরায় সদাপ্রভুকে সম্মান জানানোর জন্য এরাতে ইস্রায়েলীদের
    সবাইকে সতর্কতা অবলম্বন করতে হবে।
  som-som: Habeenkaasu waa habeen aad Rabbiga loogu dhawro, bixintii uu iyaga Masar
    ka soo bixiyey aawadeed; kaasu waa habeenkii Rabbiga oo ay reer binu Israa'iil
    oo dhammu ka ab ka ab aad u dhawraan.
  lat-VUC: 'Nox ista est observabilis Domini, quando eduxit eos de terra Ægypti: hanc
    observare debent omnes filii Israël in generationibus suis.'
  eng-ASVBT: 'It is a night to be much observed unto Jehovah for bringing them out
    from the land of Egypt: this is that night of Jehovah, to be much observed of
    all the children of Israel throughout their generations.'
  mna-mna: Mbeŋ tana, Yooba mataana iŋgal sua kini mbukŋana mi ikam zin Israel ma
    tizem lele kizin Aikuptu. Tana zin Israel ko matan iŋgalŋgal mbeŋ tana, mi tipakurkur
    Yooba pa ikot ndaama ta boozomen, mi iseeŋge iseeŋge ma ila.
  ita-1885: Quest'è la notte dell'osservanze, consecrata al Signore, quando egli trasse
    fuor del paese di Egitto i figliuoli d'Israele; quest'è la notte consecrata al
    Signore, che si deve celebrare con ogni osservanza da tutti i figliuoli d'Israele,
    per le loro età.
  eng-LXXUP: It is a watch kept to the Lord, so that he should bring them out of the
    land of Egypt; that very night is a watch kept to the Lord, so that it should
    be to all the children of Israel to their generations.
  eng-ULB: This was a night to stay awake, for Yahweh to bring them out from the land
    of Egypt. This was Yahweh's night to be observed by all the Israelites throughout
    their people's generations.
  spa-VBL: Siendo que el Señor veló esa noche para sacarlos de la tierra de Egipto,
    ustedes deben velar esa misma noche como una observancia para honrar al Señor,
    que será guardada por todos los israelitas para las generaciones futuras.
  fra-_FOB: C'est une nuit qu'on doit observer en l'honneur de l'Éternel, pour les
    avoir retirés du pays d'Égypte. Cette nuit-là doit être observée, en l'honneur
    de l'Éternel, par tous les enfants d'Israël, d'âge en âge.
  mal-mal: യഹോവ അവരെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചതിനാൽ ഇത് യഹോവയ്ക്ക് പ്രത്യേകമായി
    ആചരിക്കേണ്ട രാത്രി ആകുന്നു; ഇതുതന്നെ യിസ്രായേൽ മക്കൾ ഒക്കെയും തലമുറതലമുറയായി യഹോവയ്ക്ക്
    പ്രത്യേകം ആചരിക്കേണ്ട രാത്രി.
  urd-GVR: Us ḳhās rāt Rab ne ḳhud pahrā diyā tāki Isrāīlī Misr se nikal sakeṅ. Is
    lie tamām Isrāīliyoṅ ke lie lāzim hai ki wuh nasl-dar-nasl is rāt Rab kī tāzīm
    meṅ jāgte raheṅ, wuh bhī aur un ke bād kī aulād bhī.
  suz-BL: मेको नाक्‍दो इस्राएलीपुकीमी परमप्रभु यावे आ ङोंइती शुश मिम्‍तीक नाक्‍दो
    दुम्‍माक्‍त। मारदे हना मेको आन कली इजीप्‍त रागी रे ग्रुंइदा बाक्‍त। मेको परमप्रभु
    यावे आ नाक्‍दो बाक्‍ब। इस्राएल ङा मुर आन पाला नेल्‍लेमी मेको मिम्‍तीक नाक्‍दो
    बाक्‍ब। यसैया ३०:२९
  ita-1927: Questa è una notte da celebrarsi in onore dell’Eterno, perché ei li trasse
    dal paese d’Egitto; questa è una notte consacrata all’Eterno, per essere osservata
    da tutti i figliuoli d’Israele, d’età in età.
  ckb-ckb: لەبەر ئەوەی ئەو شەوە یەزدان ئێشکی گرت بۆ دەرهێنانی گەلی ئیسرائیل لە خاکی
    میسر، لەم شەوەدا هەموو نەوەی ئیسرائیل وەک ڕێزلێنانێک بۆ یەزدان ئێشک دەگرن بۆ نەوەکانیان.
  eng-BBE: 'It is a watch-night before the Lord who took them out of the land of Egypt:
    this same night is a watch-night to the Lord for all the children of Israel, through
    all their generations.'
  kan-OKCV: ದೇವರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಅವರನ್ನು ಹೊರಗೆ ತಂದ ಕಾರಣ, ಇದು ಯೆಹೋವ ದೇವರಿಗೆ ಆಚರಿಸಬೇಕಾದ
