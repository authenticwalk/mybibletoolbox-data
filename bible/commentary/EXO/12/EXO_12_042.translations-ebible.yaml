  mps-mps: Tama te sogo hulide naga Genuai Bidigo te Israel hani bugagia tonaluai,
    tama augwali te Isipde selama odasa asai. Tama tibaso, tigidali sogo nosali kibu
    bede augwali te sogo hulide odasa asali sogo Genuai Bidi homugo koneama, tama
    bugagia tonaluyu, augwaligo agabolo lotu po wabo dao.
  tpi-tpi: Long dispela nait tasol Bikpela i bin was gut long ol Israel, na i kisim
    ol long Isip na bringim ol i kam. Olsem na long olgeta yia bihain ol i makim dispela
    nait bilong tingting long Bikpela na bilong lotu long em.
  dan-1931: En Vågenat var det for HERREN, i hvilken han vilde føre dem ud af Ægypten.
    Den Nat er viet HERREN, en Vågenat for alle Israelitterne, Slægt efter Slægt.
  vie-OVCB: Vào đêm ấy, chính Chúa Hằng Hữu đã giải thoát Ít-ra-ên khỏi Ai Cập. Vậy
    mỗi năm cứ đến đêm này, người Ít-ra-ên tổ chức lễ tri ân Chúa Hằng Hữu.
  guj-2017: આ એક બહુ જ ખાસ રાતને લોકોએ યાદ રાખવી કે મિસર દેશમાંથી યહોવાહ તેઓને બહાર
    લાવ્યા તે કારણે તે રાત તેમના માનાર્થે ઇઝરાયલના સર્વ લોકોએ વંશપરંપરાગત તેને એક
    રાત તરીકે ઊજવવાની છે.”
  pon-2006A: Iei pwongo met me KAUN-O ketin sinsile irail pwe en ketin kahluwairailsang
    nan Isip. Iei me mehn Israel kan kasarawihalahr pwohngo ong KAUN-O erein dih koaros
    me pahn kohdo; re kin wia katamanpen pwohngo, re pahn kin pisilei.
  por-BRBSL: É uma noite a ser muito observada para Iavé por tirá-los da terra do
    Egito. Esta é aquela noite de Iavé, a ser muito observada por todos os filhos
    de Israel através de suas gerações.
  aly-aly: Ingwa ikwerel INGKARTel Israel-kenh-rnem arntarnt-aremel atnwenheynek Egypt-they.
    Israel-kenhel-rnem ingwa anyent aleth-antey iterl-arem, iylpelerrey-angenh. Rernem
    ingwa nhenhel atyek-antey arntarnt-arelhetyek aleth-antey. Rernem iterl-arey-areny,
    INGKARTel arrwekeleny-rnem arntarnt-arek.
  cth-cth: Izip ram hoi a tâcokhai dawkvah hote tangmin teh BAWIPA hanlah a ya awh.
    Hatdawkvah, hote tangmin teh Isarelnaw ni pout laipalah pou a ya awh e tangmin
    lah ao.
  twi-twi: Saa anadwo no ne bere a Awurade yi too hɔ de gyee ne nkurɔfo fii Misraim
    asase so. Enti saa anadwo koro no ara na Israelfo no yi de too hɔ sɛ da a Onyankopɔn
    gyee wɔn no afirihyia da.
  hlt-hlt: Tekah haknah hlaem ah BOEIPA loh amih te Egypt kho lamkah a khuen. He khoyin
    he Israel ca boeih a cadilcahma ham BOEIPA taengkah haknah la om.
  tbz-SIM: Dɛ kó diyiè kó kɛyènkɛ̀ bɛ̀ yó nkɛ̀ bɑɑ̀mmu sɑ̃́ɑ̃̀ kɛ dɛ́úkùnko ti Yiɛ̀
    nKuyie nyètìrì, kù bɛ̀ dɛɛtɛ́ kɛ̀ɛ̀ yènkɛ̀ nkɛ Esibiti tenkɛ̀.
  msy-2020: Ezɨ dɨmagarir kamra Ikiavɨra Itir God Israelia deraghvɨra men gara, egha
    Isipɨn kantrin me inigha azenan ize. Egh zurara azenir gɨn izamibar, men gɨn otivighamin
    adarasi, me dɨmagarir kamra angamɨra ikɨ ganɨva, Ikiavɨra Itir God gɨnɨghnɨghɨva,
    an ziam fam.
  dop-dop: Teitei ɩsɩɩ Tɑcɑɑ keeluɣu ɩ tom kɛ ɑhoo ɑnɩ nɑ ɩ́ lǝsɩ-wɛ tɔ. Mpʋ tɔtɔɣɔ
    mpɛ nɑ pɑ lʋlʋŋ pɑɑ keeliɣi pɑ tom kɛ ɩ tɔɔ kɛ́ tɑm kɛ́ pɑɑ pǝnɑɣɑ ŋkɑ.
  azb-azb: Rəbb o gecə onları Misirdən qurtarmaq üçün ayıq saxladı. İsrail xalqı bütün
    nəsillər boyu o gecə Misirlilərin əlindən qurtarmağın xatirəsi kimi Rəbb üçün
    ayıq qalmalı idilər.
  eng-DBY: 'It is a night of observance to Jehovah, because of their being brought
    out from the land of Egypt: that same night is an observance to Jehovah for all
    the children of Israel in their generations.'
  hin-2017: यहोवा इस्राएलियों को मिस्र देश से निकाल लाया, इस कारण वह रात उसके निमित्त
    मानने के योग्य है; यह यहोवा की वही रात है जिसका पीढ़ी-पीढ़ी में मानना इस्राएलियों
    के लिये अवश्य है।
  wol-KYG: Guddig keroog guddig teewlu la, ñeel Aji Sax ji, ngir moo leen ca génne
    réewum Misra, moo tax guddi googu di gu ñu jagleel Aji Sax ji, bànni Israyil gépp
    war cee fanaanee teewlu, ñeel Aji Sax ji, ba fàww.
  swp-swp: Ina maiona ta i hemala silasilawa maionana GUIAU arinai, huiana wa Aigupito
    eanuana se pesagabaei, arinai ina maiona ta i hemala silasilawa maionana Isaraela
    tataodi isidi gamagaridi boeadi eai.
  bjr-bjr: Eendaki Yaaweefa Isaraee maqannaasa qumee rakisidanoo nifiqee finau. Aiqama
    aukuanaki mi eendiranara kai Yaaweenaindi fee qimasee innaaru qidaqa rakisi mariqau.
  eng-YLT: A night of watchings it [is] to Jehovah, to bring them out from the land
    of Egypt; it [is] this night to Jehovah of watchings to all the sons of Israel
    to their generations.
  kne-kne: Sin doy ay labi, naninsinlabi ay binanbantayan Diyos din Israelita sin
    nangibelaana en daida ed Egipto. Siya na di gapo ay maninsinlabi ay manbantay
    din Israelita mo domteng din pangnemneman da sin agew ay nay, et say maitawtawid
    ay linteg sin an-ak ya ap-o da.
  bzd-NTPO: E' nañewe Jehová tö ie'pa kkö'né buaë a̱s ie'pa e̱' yö̀lur Egipto a̱.
    E' kue̱ki̱ nañewe e' ké̱wö ka̱wöta̱ tkö'wè̱ wöñine wa duas bit ekkë ke̱kraë Jehová
    dalöioie.
  eng-WYC-2017: This night is worthy to be kept in the worshipping of the Lord, when
    he led them out of the land of Egypt; all the sons of Israel ought to keep this
    night in their generations.
  eng-WMBB: It is a night to be much observed to the LORD for bringing them out from
    the land of Egypt. This is that night of the LORD, to be much observed by all
    the children of Israel throughout their generations.
  urd-GVH: उस ख़ास रात रब ने ख़ुद पहरा दिया ताकि इसराईली मिसर से निकल सकें। इसलिए
    तमाम इसराईलियों के लिए लाज़िम है कि वह नसल-दर-नसल इस रात रब की ताज़ीम में जागते
    रहें, वह भी और उनके बाद की औलाद भी।
  rug-rug: Asa sa boṉi, sapu kopu totokoni e Zihova, pude turaṉa vurani si arini pa
    popoa Izipi. Meke asa tugo sa boṉi sapu ele va madia e Zihova, pude tana doduru
    totoso mae hiroi. Meke asa sa boṉi pana kaqu koa kopu sari na tinoni Izireli.
  gaz-gaz: Waaqayyo Gibxi keessaa isaan baasuudhaaf dammaqee halkan sana waan isaan
    eegeef, halkan kun Israaʼeloota hundumaaf halkan itti Waaqayyoof ulfina kennuudhaaf
    dammaqanii eeganii dha.
  fra-LSG: Cette nuit sera célébrée en l’honneur de l’Éternel, parce qu’il les fit
    sortir du pays d’Égypte; cette nuit sera célébrée en l’honneur de l’Éternel par
    tous les enfants d’Israël et par leurs descendants.
  yal-yal: Kɔɛni ito ra waxati famatɔne yi, Isirayila kaane birin xa xi Alatala batuɛ,
    bayo a e raminixi Misiran yamanani kɔɛɛn nan na.
  haw-1868: 'He po ia e hoomanao nui ia''i no Iehova, no kona lawe ana mai ia lakou
    mai ka aina mai o Aigupita: eia no ka po o Iehova e hoomanaoia''i e na mamo a
    pau a Iseraela, ma na hanauna o lakou.'
  arb-NAV: هِيَ لَيْلَةٌ تُكَرَّسُ لِلرَّبِّ إذْ أَخْرَجَهُمْ فِيهَا مِنْ أَرْضِ مِصْرَ.
    هَذِهِ اللَّيْلَةُ هِيَ لِلرَّبِّ، يُكَرِّسُهَا بَنُو إِسْرَائِيلَ فِي جَمِيعِ
    أَجْيَالِهِمْ.
  ewe-ewe: Yehowa tia zã sia be yeaɖe yeƒe amewo tso Egiptenyigba dzi, eya ta wòna
    zã sia zu gbe si gbe Israelviwo katã aɖu ale si Yehowa ɖe woe la ƒe ŋkekenyui
    ƒe sia ƒe.
  eng-LEE: 'A night to be observed was this unto the Lord to bring them out from the
    land of Egypt: this is that night holy to the Lord, to be observed by all the
    children of Israel in their generations.'
  gvn-gvn: '@see-verse:EXO.012.041'
  asm-FB: যিহোৱাই মিচৰ দেশৰ পৰা তেওঁলোকক বাহিৰ কৰি অনাৰ কাৰণে, সেই ৰাতি তেওঁলোক সজাগ
    হৈ আছিল। সেই ৰাতি যিহোৱাৰ উদ্দেশে পালন কৰা ৰাতি বুলি ইস্ৰায়েলৰ সকলো লোকে পুৰুষানুক্ৰমে
    পালন কৰে।
  sus-A: عَلَتَلَ تٌ نَ كْي رَدَنفِ عِسِرَيِلَ حَمَ رَ مِنِقٍ رَ مِسِرَ، عَ لَنمَ
    عِسِرَيِلَكَيٍ بِرِن شَ نَ كْي شُنفبِلٍنيِ رَدَنفِ عَلَتَلَ مَتْشْقٍ رَ حّ يٌ
    حّ.
  fra-SBL: C'est une nuit à laquelle on rend hommage à l'Éternel pour les avoir fait
    sortir du pays d'Égypte. C'est la nuit de Yahvé, que tous les enfants d'Israël
    observeront de génération en génération.
  hbo-hbo: לֵ֣יל שִׁמֻּרִ֥ים הוּא֙ לַֽיהוָ֔ה לְהֹוצִיאָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם הֽוּא־הַלַּ֤יְלָה
    הַזֶּה֙ לַֽיהוָ֔ה שִׁמֻּרִ֛ים לְכָל־בְּנֵ֥י יִשְׂרָאֵ֖ל לְדֹרֹתָֽם׃ פ
  eng-WYCLIFFE: This nyyt is worthi to be kept in the worschipyng of the Lord, whanne
    he ladde hem out of the lond of Egipt; alle the sones of Israel owen to kepe this
    in her generaciouns.
  pjt-pjt: Ka panya munga pala palula Godalu tjananya aṯunymaṟa katiṟinangi Itjipalanguṟu
    ankunyangka. Kaya pala palulanguṟu Israelkunu tjuṯangku tiṯutjarangku yiya kutjupa
    yiya kutjupa munga panya paluṟu wirkankunyangka aṟa panya palunya kulilpai panya
    Mayatja Godalu tjananya aṯunymaṟa katiṟinkunytjitja, munuya kunkunpa wiyangku
    nyinara kulilpai Godaku pukuḻarira.
  cwe-cwe: Ikala ichilo Mndewa Mulungu viyawakalize Waisilaili muladi yawalave muna
    iisi ya Misili, chilo chino yolondeka chikumbukigwe na Waisilaili wose na nyelesi
    zawo, fana chilo cha hishima kwa Mndewa Mulungu.
  bgs-bgs: Tô gó tô dukilám na igbanté tô Áglangngagán ébô piddán din tô mga sakup
    din tikud tun ta banuwa ka Ehipto. Purisu kailangan ágbanté tô mga rubbad i Israel
    ébô dì dan kalingawan tô iglumu katô Áglangngagán kandan, asta pabantugán dan
    sikandin kada ámmé sippang tun ta ándà ágtamanán.
  kik-kik: Tondũ ũtukũ ũcio nĩguo Jehova aikarire eiguĩte nĩguo amarute bũrũri wa
    Misiri-rĩ, na ũtukũ ũyũ nao andũ a Isiraeli othe nĩmarĩikaraga meiguĩte nĩguo
    matĩĩage Jehova njiarwa-inĩ ciothe iria igooka.
  fra-NCL: Ce fut une nuit de veille pour Yahweh quand il fit sortir Israël du pays
    d’Égypte ; cette même nuit sera une veille en l’honneur de Yahweh, pour tous les
    enfants d’Israël selon leurs générations.
  cek-AK: Aqum ah Izip prae thung hoi caeh haih hanah, Angraeng mah nihcae to toep
    pongah, to aqum loe Israel caanawk boih mah zah han koi Angraeng ih aqum ah oh.
  xla-xla: Epame utula꞉la oloma edla Godtapo yia꞉ye alikili a꞉ma eleme woyamolowedeme
    woloma ka꞉pi omhalaiyo. Epapedeme sokomoko hapuloma dulu dla alila eye umulati
    asiyama Isalael sotapo Godta yia꞉ye eleme alikili a꞉ma woyamale koko malamama
    utula꞉la edla ompopa꞉demha꞉ha꞉lepe.
  cuk-cuk: A-mutiki, Bab-Jehová, Egipto-yargi Israel-dulemar-onogega, Israel-dulemargi
    nue nakulenai gusad, adi, bonisuli nomalagar. Agala, bela Israel-dulemar-wagan-danimaloedi,
    Bab-Jehová-ega-ibmar-imaksad-ular, a-mutikidgi atakbukwa gumaloed. Deyob, degisadegu
    imakdii gumaloed.
  uig-CYR: Шу күни кечидә улар Мисир зиминидин чиқирилғини үчүн, шу кечини улар Пәрвәрдигарниң
    кечиси дәп тутуши керәк; шу кечини барлиқ Исраиллар әвлаттин әвлатқичә Пәрвәрдигарға
    атап тутуп, түниши керәк.
  tel-2017: ఆయన ఐగుప్తు దేశం నుండి వారిని బయటికి రప్పించిన ఆ రాత్రి యెహోవా కోసం కేటాయించి
    ఇశ్రాయేలు ప్రజలంతా తరతరాలకూ ఆ రాత్రి యెహోవా కోసం జాగారం చెయ్యాలి.
  hat-BSA: Se yon nwit pou nou obsève pou SENYÈ a, paske li fè yo sòti nan peyi Égypte
    la. Nwit sa a se pou SENYÈ a, pou obsève pa tout fis Israël yo selon tout jenerasyon
    pa yo.
  bxh-bxh: Paꞌana maihonana yai Guyau ya tuhutuhuli be bena ya foya fahidi ai Idipi.
    Logena bolima ouꞌouli iꞌipa ni sa fasinabo ya famala Guyau edi aba nuwatuhuina
    be Isalaela hitina mahudoꞌina haba sa tuhutuhuli yo Guyau sa faꞌatitiyen, fuya
    ouꞌouli.
  kos-kos: Fong sac pa LEUM GOD El tuh tawi ac usalosla liki acn Egypt. Na oru mwet
    Israel elos srela fong se inge ke yac nukewa tuh elos in tawi ac akfulatye nu
    sin LEUM GOD.
  hbo-WLC: לֵ֣יל שִׁמֻּרִ֥ים הוּא֙ לַֽיהוָ֔ה לְהוֹצִיאָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם הֽוּא־הַלַּ֤יְלָה
    הַזֶּה֙ לַֽיהוָ֔ה שִׁמֻּרִ֛ים לְכָל־בְּנֵ֥י יִשְׂרָאֵ֖ל לְדֹרֹתָֽם׃ פ
  ibo-ibo: Onyenwe anyị chere nche nʼabalị ụbọchị ahụ maka ịkpọpụta ha site nʼala
    Ijipt. Nʼihi ya, abalị ụbọchị ahụ bụ mgbe pụrụ iche nye ụmụ Izrel maka iji iche
    nche sọpụrụ Onyenwe anyị nʼọgbọ ha niile.
  ory-ory: ମିସର ଦେଶରୁ ସେମାନେ ବାହାର ହେବା ସକାଶୁ ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅତ୍ୟନ୍ତ
    ପାଳନୀୟ ରାତ୍ରି; ତାହା ସଦାପ୍ରଭୁଙ୍କ ରାତ୍ରି ବୋଲି ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କର ପୁରୁଷାନୁକ୍ରମେ
    ବିଶେଷ ପାଳନୀୟ ଅଟଇ।
  chk-chk: Nge lon ewe pwinin ewe Samol mi Lapalap a mamas pwe epwe emwenirewu seni
    ewe fanü Isip. Iei mine ekewe aramasen Israel repwe mamas lon ei pwinin pwe repwe
    asamolu ewe Samol mi Lapalap, seni eu täppin aramas tori eu täppin.
  rop-rop: Olnait imbin lukaftumbat olabat, en imbin deigidawei ebri Isreil klen brom
    det kantri Ijip. Wal ebriyiya langa det seim nait detlot Isreil pipul nomo lau
    silip blanga jinggabat wanim YAWEI det trubala God blanga olabat bin dum.
  ukr-1871: Сьвяткова се ніч Господеві за вивод їх із Египецької землї. Се ж то й
    єсть ніч сьвяткована Господеві про всї сини Ізрайлеві в роди і роди їх.
  bch-bch: Ngan bong toaiua Maron imata arar ta imariala kemi ngan gid Israel ta ibada
    gid ta titnan Isip ga tila. Tota rai ga rai ngan bong toaiua, gid Israel matad
    arar ngan soanga Maron ieda, ta matad nanan ele kadonga.
  deu-1951: Darum wird diese Nacht dem HERRN gefeiert, weil er sie aus Ägypten geführt
    hat. Diese Nacht sollen alle Kinder Israel dem HERRN feiern, auch ihre künftigen
    Geschlechter.
  eng-JPS: It was a night of watching unto the LORD for bringing them out from the
    land of Egypt; this same night is a night of watching unto the LORD for all the
    children of Israel throughout their generations.
  srp-1865: Ta se noæ svetkuje Gospodu, u koju ih izvede iz Misira; to je noæ Gospodnja,
    koju treba da svetkuju sinovi Izrailjevi od koljena na koljeno.
  lug-lug: Mukama yali bulindaala ekiro ky’olunaku olwo, n’aggya abaana ba Isirayiri
    mu nsi y’e Misiri; noolwekyo abaana ba Isirayiri banajjukiranga Mukama ekiro ky’olunaku
    olwo emirembe gyabwe gyonna.
  heb-heb: ליל שמרים הוא ליהוה להוציאם מארץ מצרים הוא הלילה הזה ליהוה שמרים לכל בני
    ישראל לדרתם׃
  ben-IRV: মিশর দেশ থেকে তাদেরকে বের করে আনার জন্য এটি ছিল সদাপ্রভুর উদ্দেশ্যে জেগে
    থাকার রাত, সেজন্য সমস্ত ইস্রায়েল সন্তানদের বংশ ধরে এই রাত ছিল সদাপ্রভুর উদ্দেশ্যে
    পালন করা অত্যন্ত পালনীয়।
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਕੱਢਣ ਦੇ ਕਾਰਨ ਇਹ ਇੱਕ ਰਾਤ ਹੈ ਜਿਹੜੀ ਯਹੋਵਾਹ ਲਈ ਮਨਾਉਣ
    ਵਾਲੀ ਹੈ। ਇਹੋ ਯਹੋਵਾਹ ਦੀ ਉਹ ਰਾਤ ਹੈ ਜਿਹੜੀ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਕੁੱਲ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਮਨਾਉਣ
    ਵਾਲੀ ਹੈ।
  tkr-tkr: Misirğançe qığaahasde xəmde Rəbbee manbı coleb-alqa g'ılydyav'uva, İzrailybışe
    mana xəm Misirbışde xılençe g'attipxhınna xəm xhinne yik'el avqu. Hammaşee mana
    xəm qabıyng'a İzrailybışis Rəbbinemee muğurbaniy aaxvas vukkiykananbı.
  mya-JVB: အဲဂုတ္တု ပြည် မှ နှုတ် ဆောင်တော်မူသောအတွက်ကြောင့်၊ ထို နေ့ညဉ့် ကို အထူးသဖြင့်ထာဝရဘုရား
    ၌ စောင့် စရာကောင်း၏။ ဣသရေလ အမျိုးသား တို့၏ အမျိုး အစဉ် အဆက်မပြတ်စောင့် ရသောထာဝရဘုရား
    ၏ ညဉ့်ကား၊ ဤ သည် ညဉ့် ပေတည်း။
  tte-O: Boniyainane koina Yeoba isilawaili yo ibagunayagili siyawatagili Itipita
    koina, kabo bolime kaigeda kaigeda kana nuwatu kalatan sisilasilawa boniyainane
    koina.
  hmo-hmo: Unai hanuaboi dekenai Lohiabada ese Israela taudia ia naridia momokani,
    ia ese Aigupito dekena amo do ia hakaudia siri totona. Unai hanuaboi be Lohiabada
    ena, unai dainai Israela taudia ibounai ese unai hanuaboi do idia naria, bona
    laloatao, vairai lagani ibounai dekenai, ela bona hanaihanai.
  urd-urd: ये वह रात है जिसे ख़ुदावन्द की ख़ातिर मानना बहुत मुनासिब है क्यूँकि इसमें
    वह उनको मुल्क — ए — मिस्र से निकाल लाया, ख़ुदावन्द की यह वही रात है जिसे ज़रूरी
    है कि सब बनी इस्राईल नसल — दर — नसल ख़ूब मानें।
  rus-SYN: Это - ночь бдения Господу за изведение их из земли Египетской; эта самая
    ночь - бдение Господу у всех сынов Израилевых в роды их.
  bqc-SIM: Gwãasĩnapiá Dii pↄ́ɛ. Isailiↄ líↄ itɛ̃kɛwà e an buiwa, asa gwã́pi
    ↄ̃ Dii Isailiↄ bↄlɛa Egipi itɛ̃kɛ̀.
  tcz-CHONGTHU: Hiche jan chun Pakaiyin Israel mite Egypt gam'a kon'na ahinpui doh
    ding kitepna aneiyin ahi. Hiche jan hi Pakai ding'a mong ahin, hijeh achu Israel
    mite'n akhang akhang'uva anit jing diu ahiye.
  mar-mar: परमेश्वराने त्यांना मिसर देशातून बाहेर काढिले याकरिता ही परमेश्वरासाठी
    जागरणाची रात्र म्हणून अवश्य पाळावी. इस्राएल लोकांनी पिढ्यानपिढ्या ही रात्र परमेश्वरासाठी
    जागरणाची म्हणून अवश्य पाळावी.
  qub-qub: Chay chacaymi Israel runacunata Tayta Dios yanaparan Egiptupita yargunanpaj.
    Chaypitami Israelcunapis Tayta Diosta adurashpan chay cumlinan chacayga Pascua
    fistata cada wata ruranga.
  bqp-bqp: Gwãani pì kun Dikiri pↄ́ ũmɛ. Isarailanↄ nigↄ̃ ibɛ̃nɛ kɛa ari ń buria,
    zaakũ gwãani pìin Dikiri Isarailanↄ bona Misila ibɛ̃nɛ kɛ̀.
  hat-hat: Se te yon jou lannwit. Seyè a te pase tout nwit la ap veye pou fè yo soti
    kite peyi Lejip la. Se poutèt sa, se pou yo mete nwit sa a apa pou yo fè veye
    pou Seyè a. Se bagay pou yo toujou fè de pitit an pitit.
  eng-BSB: Because the LORD kept a vigil that night to bring them out of the land
    of Egypt, this same night is to be a vigil to the LORD, to be observed by all
    the Israelites for the generations to come.
  tod-tod: Yeei Ɠɔoɠɔ GALAGI ti ɠulani la Ezipete yooi ʋa, é ɲiigaazuɠai ɠɛni naama
    ɓidii. Izelayɛle nuiti ta ti-mavofodaiti kpein ɓalaa, kɛni ti ɲiigaazuɠai ɠɛ naama
    ɓidii, Ɠɔoɠɔ GALAGI lɛbi vai ma.
  eng-WEBPB: It is a night to be much observed to the LORD for bringing them out from
    the land of Egypt. This is that night of the LORD, to be much observed by all
    the children of Israel throughout their generations.
  kbq-kbq: Hagi anama Isipitima zamavreno'ma atirami'nea kenagemo'a, Ra Anumzamofo
    kenage me'nenkeno, mika Israeli vahe'mo'zane zamagripinti'ma fore hu anante anante'ma
    hu'zama vanaza vahe'mo'za, Ra Anumzamofo kenagere nehu'za, ne'zana kre'za nene'za
    monora huntegahaze.
  nhe-BL: TOTECO quitlapejpeni nopa tlayohua huan quiiyocatlali para ya iselti pampa
    elqui ipan nopa tlayohua quema quinquixtiyayaj israelitame ipan tlali Egipto.
    Huajca ipan nopa tlayohua sesen xihuitl monequi nochi israelitame tlen ama itztoque
    huan tlen teipa tlacajtiyase neltlachixtose para quitlepanitase TOTECO.
  bus-bus: Gwãavĩ pì nɛ́ Dii pↄ́mɛ. Isarailinↄ égↄ̃ a itɛ̃ kɛɛ ai ń boriia, zaakɛ
    gwãavĩ pìn Dii Isarailinↄ bↄna Igipiti itɛ̃ kɛ̀.
  gub-BL: Tupàn ume'egatu ma'e nànàn a'e 'ar mehe pyhaw. Ume'egatu wemiaihu wamuhem
    kar katu pà Ezit ywy wi. A'e rupi kwarahy nànàn a'e 'ar mehe pyhaw nehe, tuwe
    Izaew izuapyapyr paw ima'enukwaw a'e uzeapo ma'e kwer rehe wà nehe. Nezewe mehe
    wazuapyapyr paw umuwete katu putar Tupàn a'e wà nehe no, awyzeharupi a'e wà nehe
    no.
  eng-DRA: 'This is the observable night of the Lord, when he brought them forth out
    of the land of Egypt: this night all the children of Israel must observe in their
    generations.'
