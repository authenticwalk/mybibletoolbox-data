  kan-2017: ಯೆಹೋವನು ಆ ರಾತ್ರಿಯಲ್ಲಿಯೇ ಅವರನ್ನು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ್ದರಿಂದ ಅವರು
