verse: EXO.012.001
translations:
  mal-C: യഹോവ മോശയോടും അഹരോനോടും ഈജിപ്റ്റിൽവെച്ച് ഇങ്ങനെ അരുളിച്ചെയ്തു,
  deu-TKW: 'Da sprach Jahwe zu Mose und Aaron in Ägypten folgendermaßen:'
  lin-lin: 'Yawe alobaki na Moyize mpe Aron kati na Ejipito :'
  eng-LSV: And YHWH speaks to Moses and to Aaron in the land of Egypt, saying,
  eng-GNV: Then the Lord spake to Moses and to Aaron in the land of Egypt, saying,
  eng-WEBSTER: And the LORD spoke to Moses and Aaron in the land of Egypt, saying,
  nhw-BL: 'Huan ipan tlali Egipto TOTECO camanaltic ihuaya Moisés huan Aarón, huan
    quinilhui:'
  swh-ONEN: Bwana akamwambia Mose na Aroni katika nchi ya Misri,
  bba-bba: Mɔwisi kɑ Aroni bu sere yɑri Eɡibitin di Yinni Gusunɔ u bu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses and Aaron in the land of Egypt, saying,
  cpy-cpy: 'Ikanta Tajorentsi iñaanateeri Moisés eejatzi Aarón janta Apitantoniki,
    ikanteeri:'
  mpx-mpx: Itipita elana Yehoba i baek Mosese ge Eloni eliyalil i ola,
  wbp-wbp: YAAWIYI-palangu wangkaja Mujujuku manu Yarunuku, “Kuja-ka yangka tarnnga
    watiya yukirilki pina-pardinja-yani, ngula-puru-ka kirntangi wita-wiyi wilypi-pardinjarni
    yani. Kajinkili yali nyanyi kirntangi wilypi-pardinja-kurra, ngulaju yaliji kamparru-warnu
    kirntangi.
  luo-luo: Jehova Nyasaye nowacho ne Musa gi Harun ka gin Misri niya,
  meu-meu: Bena Iehova ese Mose bona Aaron e hereva henidia, Aigupto tanona ai, eto.
  npi-ULB: परमप्रभु मिश्र देशमा मोशा र हारूनसित बोल्नुभयो । उहाँले भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose àti Aaroni ni ilẹ̀ Ejibiti pé,
  emp-NTPO: 'Egiptod̶e panasid̶ad̶e Ãcõrẽba Moisea, Aaroʌ̃a bid̶a nãwã jarasia:'
  ind-ind: TUHAN berkata kepada Musa dan Harun di Mesir,
  pes-OPCB: 'خداوند در سرزمین مصر به موسی و هارون فرمود:'
  aer-aer: YAHWEH Moses uthene Aaron utheneke angkeke, “Lyete nhenhe-ngentyele, nhenge
    atnyentye arrekwele arraterlenge arrantherre atnyentye nhenhe “Abib” arritnye
    anthetyenhe, re kwenhe atnyentye arrekwelenye uterne arrpenheke anetyenhenge.
  tgl-ULB: Nakipag-usap si Yahweh kina Moises at Aaron sa lupain ng Ehipto. Sinabi
    niya,
  cbu-NT: Ashiri Móysisi misha Aarona wand Ijiptosh tsap taarangsin, ndatuma shitungchusin,
    Taarashipansha uwaatssin wasina kamachtarangiya; Urutamari minam zaree wayangtsa
    nda mbizamaam yuwaa nuw tapachindarangi anootsi.
  hui-hui: Mosese Arono libu Iyibi dindini heaore Anduane Homogohanda libuhondo bi
    agua lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က အီ​ဂျစ်​ပြည်​တွင်​မော​ရှေ နှင့်​အာ​ရုန်​တို့​အား၊-
  cbi-NTPO: 'Yavé, Egipto tusha naa Moisésnu bain, Aarónnu bain kuinda ketu tsandimi:'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཡུལ་དུ་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi naAroni vari muIjipiti,
  spa-BLM: 'Yahvé habló a Moisés y a Aarón en la tierra de Egipto, diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés yed'' d''a vin̈aj Aarón d''a Egipto
    icha tic:'
  swh-ULB: Yahweh akasema na Musa na Aruni katika nchi ya Misri. Alisema,
  bel-bel: 'І сказаў Гасподзь Майсею і Аарону ў зямлі Егіпецкай, кажучы:'
  wed-wed: Bada, wenanare i babani Moses ma Aaron awarii au Egypt,
  deu-ELBBK: 'Und der HERR redete zu Mose und Aaron im Land Ägypten und sprach:'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises wey ki Aaron diyà te Ehipto te,
  mal-2015: 'യഹോവ മോശെയോടും അഹരോനോടും മിസ്രയീംദേശത്തുവെച്ചു അരുളിച്ചെയ്തതു എന്തെന്നാൽ:'
  tuo-NT: 'Õꞌacʉ̃ Moisére, Aarṍrẽ Egiptopʉ nirãrẽ aꞌtiro ni werecʉ niwĩ:'
  gup-gup: Wanjh Yawey benbenemarneyimeng Moses dja Aaron kore kubolkwarlah Egypt
    beneni, yimeng,
  gvs-gvs: E Yauwe Eroni be yau Itipita goi ilatuwokoima idigo kana,
  rmc-rmc: 'Andro Egipt o RAJ le Mojžišoske the le Aronoske phenďa:'
  nlg-nlg: Itaeni Yahweh te nia hevei na lei kokokoe vanira Moses ma Aaron tana bona
    tara ghahara mua tana komu/butonikomu Egypt,
  pes-OPV: 'و خداوند موسی و هارون را در زمین مصر مخاطب ساخته، گفت:'
  ron-1924: 'Домнул а зис луй Мойсе ши луй Аарон ын цара Еӂиптулуй:'
  aui-aui: Yawe God Ijiptne Mosis da Eron biiyadi mma naboni iwonedi,
  ben-OBCV: মিশরে সদাপ্রভু মোশি ও হারোণকে বললেন,
  som-som: Oo Rabbigu wuxuu Muuse iyo Haaruun kula hadlay dalka Masar, oo ku yidhi,
  lat-VUC: 'Dixit quoque Dominus ad Moysen et Aaron in terra Ægypti:'
  eng-ASVBT: And Jehovah spake unto Moses and Aaron in the land of Egypt, saying,
  mna-mna: 'Mose ziru Aron timbotmbot su lele ki Aikuptu, mi Yooba iso pizin ta kembei.
    Iso:'
  ita-1885: 'OR il Signore parlò a Mosè e ad Aaronne nel paese di Egitto, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses and Aaron in the land of Egypt, saying,
  eng-ULB: Yahweh spoke to Moses and Aaron in the land of Egypt. He said,
  spa-VBL: 'El Señor le dijo a Moisés y a Aarón cuando aún estaban en Egipto:'
  fra-_FOB: 'Or l''Éternel parla à Moïse et à Aaron, au pays d''Égypte, en disant:'
  mal-mal: 'യഹോവ മോശെയോടും അഹരോനോടും ഈജിപ്റ്റിൽ വച്ച് അരുളിച്ചെയ്തത് എന്തെന്നാൽ:'
  urd-GVR: Phir Rab ne Misr meṅ Mūsā aur Hārūn se kahā,
  suz-BL: मिनु मोसा नु हारून इजीप्‍त रागीम बाक्‍सानु, परमप्रभु यावेमी मेको आस कली
  ita-1927: 'L’Eterno parlò a Mosè e ad Aaronne nel paese d’Egitto, dicendo:'
  ckb-ckb: 'یەزدان لە خاکی میسر بە موسا و هارونی فەرموو:'
  eng-BBE: And the Lord said to Moses and Aaron in the land of Egypt,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಮೋಶೆ ಆರೋನರ ಸಂಗಡ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  bbb-bbb: Ijiege rena Mosisikiro Eroni bu uria Ijifiti kariva ijia E Ireobo fu vua
    nijasiana kiae, Asame amure ja juaevasia iviaeko zinuevedufuo ije fune igifureki
    ruae.
  tam-2017: 'யெகோவா எகிப்து தேசத்தில் மோசேயையும், ஆரோனையும் நோக்கி:'
  spa-RV-1909: 'Y HABLÓ Jehová á Moisés y á Aarón en la tierra de Egipto, diciendo:'
  ron-BTF: 'Și DOMNUL le-a spus lui Moise și lui Aaron în țara Egiptului, spunând:'
  eng-WEBP: The LORD spoke to Moses and Aaron in the land of Egypt, saying,
  eng-FBV: The Lord told Moses and Aaron while they were still in Egypt,
  nld-1939: 'Toen sprak Jahweh tot Moses en Aäron in Egypte:'
  nch-BL: 'Huan ipan tali Egipto TOTECO camanaltic ihuaya Moisés huan Aarón, huan
    quinilhui:'
  vie-1934: 'Tại xứ Ê-díp-tô, Đức Giê-hô-va phán cùng Môi-se và A-rôn rằng:'
  hin-CV: याहवेह ने मोशेह तथा अहरोन से कहा,
  eng-OURB: Adonai spoke to Moses [Drawn out] and Aaron [Light-bringer] in the land
    of Egypt [Abode of slavery], saying,
  spa-BES: Y el SEÑOR dijo a Moisés y a Aarón en la tierra de Egipto,
  tdx-tdx: 'Hoe ty tsara’ Iehovà amy Mosè naho Aharone an-tane Mitsraime ao:'
  vid-vid: Mkulu Nguluwi nakawalonjela Musa na Aluni, nalowali wang'hali muisi ya
    Misili,
  eng-OKE: And the Lord spake to Mosheh and Aharon in the land of Mizraim, saying,
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสและอาโรนในประเทศอียิปต์​ว่า
  por-BR-2018: 'E falou o SENHOR a Moisés e a Arão na terra do Egito, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und Aaron im Lande Ägypten und sprach:'
  eng-WYC-2018: Also the Lord said to Moses and Aaron in the land of Egypt,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo kaj al Aaron en la lando Egipta, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Misir yurtida Musa wǝ Ⱨarunƣa mundaⱪ dedi: —'
  beo-beo: Hina Gode da Idibidi soge ganodini, Mousese amola Elane elama amane sia:i,
  tpi-OTNT: Moses wantaim Aron i stap yet long Isip na Bikpela i tokim tupela olsem,
  hau-SA: Ubangiji ya ce wa Musa da Haruna a Masar,
  udu-udu: 'Dhali TAP̱A oki iMusa uni ka Haruun gwo mo e Pam Masir mo ki:'
  uig-LAT: 'Perwerdigar Misir yurtida Musa we Harun’gha mundaq dédi: —'
  nde-nde: UThixo wathi kuMosi lo-Aroni beseGibhithe,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese mo ʻElone ʻi he fonua ko ʻIsipite,
    ʻo pehē,
  ces-1613: 'Mluvil pak Hospodin k Mojžíšovi a k Aronovi v zemi Egyptské, řka:'
  eko-eko: 'Nnyizinku khumuuza Munsa na Arawu nti wa Misuri yoori:'
  eng-WMB: The LORD spoke to Moses and Aaron in the land of Egypt, saying,
  tam-TCV: 'யெகோவா எகிப்திலே மோசேயிடமும் ஆரோனிடமும் சொன்னதாவது:'
  ceb-ULB: Nakigsulti si Yahweh kang Moises ug kang Aaron sa yuta sa Ehipto. Miingon
    siya,
  pol-UBG: 'PAN powiedział jeszcze do Mojżesza i Aarona w ziemi Egiptu:'
  agr-agr: 'Moisés Aarógjai eke Egipto nugkanum pujaun Tuke Pujuu chichajak:'
  kyc-kyc: Yuu Isipi dokona Kamongome Erone Mosesepa pii dopa lao lamaiyuo,
  urd-GVU: پھر رب نے مصر میں موسیٰ اور ہارون سے کہا،
  deu-1912: 'Der HERR aber sprach zu Mose und Aaron in Ägyptenland:'
  ntj-ntj: Nyinarrayirnu-ya, nyangka Mama Kuurrtu-pulanya Mawutjanya Yarannga watjarnu,
  kan-2017: ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಯೆಹೋವನು ಮೋಶೆ ಮತ್ತು ಆರೋನರ ಸಂಗಡ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  ena-ena: Mosesɨ hula Alon hula Isipɨ fɨli tɨbɨ hɨniavɨdaci Asɨ Iaue agaŋ nulɨdɨ
    abami.
  yap-yap: Me non SOMOL ngak Moses nge Aron u lan yu Egypt ni ga’ar,
  hlt-MCSB: BOEIPA loh Moses neh Aaron te Egypt kho ah a voek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴና ዓኣሮኔናም ጊብፄ ዓጮይዳ ዓኣንቴ ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: Ɛberɛ a na Mose ne Aaron da so wɔ Misraim asase so no, Awurade ka kyerɛɛ
    wɔn sɛ,
  mwc-mwc: Ba Israel biyisi Egypt kupurinai si mamana, ba Bada Moses ba Aaron kurisi
    i wona,
  eng-WEBU: The LORD spoke to Moses and Aaron in the land of Egypt, saying,
  bnp-bnp: Na tahuna e Moses e Aron ru tababana o Egipto, e BAKOVI DAGI i taki rua,
  wal-wal: GODAI Gibxxe biittan Muusanne Aaroona hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés y a Aarón en la tierra de Egipto:'
  gun-gun: 'Senhor aipoe''i Moisés ha''e Arão pe Egito yvy re teri ikuai jave:'
  agu-BL: 'Itzun bantz nintzun jilont Ryos tetz Moisés tu Aarón le ama''l Egipto,
    itzun tal scyetz:'
  ilo-ULB: Nagsao ni Yahweh kada Moises ken Aaron idiay daga ti Egipto. Kinunana,
  kpg-kpg: Dimaadua ga helekai gi Moses mo Aaron i lodo o Egypt,
  uig-ARA: 'پەرۋەردىگار مىسىر يۇرتىدا مۇسا ۋە ھارۇنغا مۇنداق دېدى: ــ'
  bps-bps: Na ditù di banwe Idyif, lêman talù Dwata i Amu di ku Mosis na Aron, manan,
  tof-tof: ⌊Lod⌋ bóktanórr Moses akó Erron, ibüka Izipt kantrridü wagó,
  sus-sus: Alatala naxa a masen Munsa nun Haruna bɛ Misira bɔxi ma,
  pon-2006: KAUN-O ahpw mahsanihong Moses oh Aaron nan Isip,
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose agêc Aron aŋga gamêŋ Aiguptuŋa gebe
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses ma Aron ta ra gunan Aigipto dari:'
  tur-YTC: Yahve Mısır'da Moşe ve Aron'la konuşup şöyle dedi,
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μευσῆν καὶ Ἀαρὼν ἐν γῇ Αἰγύπτου, λέγων,
  ind-AYT: TUHAN berkata kepada Musa dan Harun di tanah Mesir, firman-Nya,
  nya-nya: Yehova anayankhula kwa Mose ndi Aaroni mʼdziko la Igupto kuti,
  hrv-hrv: 'Jahve reče Mojsiju i Aronu u zemlji egipatskoj:'
  mps-mps: Moses de Aron si Isipde bidibadi, Genuai Bidigo augwali sibolo te po wai,
  tpi-tpi: Moses wantaim Aron i stap yet long Isip na Bikpela i tokim tupela olsem,
  dan-1931: 'Derpå talede HERREN til Moses og Aron i Ægypten og sagde:'
  vie-OVCB: 'Khi Môi-se và A-rôn còn ở Ai Cập, Chúa Hằng Hữu phán bảo họ:'
  guj-2017: મૂસા અને હારુન જ્યારે મિસરમાં હતા ત્યારે યહોવાહે તેઓને કહ્યું,
  pon-2006A: KAUN-O ahpw mahsanihong Moses oh Aaron nan Isip,
  por-BRBSL: 'Yahweh falou com Moisés e Aarão na terra do Egito, dizendo:'
  aly-aly: INGKARTel Moses-atherr Aaron-atherr ilek Egypt-itwek, “Aherrety arrpanenhel
    alkent lyerteny arrantherr iterl-areman, renh itnewem Abib.
  cth-cth: BAWIPA ni Izip ram vah Mosi hoi Aron koe a dei pouh e teh;
  twi-twi: Bere a na Mose ne Aaron da so wɔ Misraim asase so no, Awurade ka kyerɛɛ
    wɔn se,
  hlt-hlt: BOEIPA loh Moses neh Aaron te Egypt kho ah a voek.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi nɛ̀ Anɔɔ Esibiti tenkɛ̀ miɛkɛ kɛ dɔ̀:'
  msy-2020: Ezɨ Moses ko Aron Isipɨn kantrin ikiavɨra itima, Ikiavɨra Itir God kamaghɨn
    aning mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Moisi nɑ Alɔŋ kɛ Icipiti tɑɑ sɩ:'
  azb-azb: 'Misir torpağında Rəbb Musaya və Haruna dedi:'
  eng-DBY: And Jehovah spoke to Moses and Aaron in the land of Egypt, saying,
  hin-2017: फिर यहोवा ने मिस्र देश में मूसा और हारून से कहा,
  wol-KYG: 'Aji Sax ji wax na ak Musaa ak Aaróona ca réewum Misra, ne leen:'
  swp-swp: 'GUIAU i ribalau Mose eo Arona aridi eai Aigupito eanuana eai, i ene:'
  bjr-bjr: Mooseena faqa Aaroona faqa Isipa maqa maaqaki Yaaweefa kafaa qimanniminoo
    qinau.
  eng-YLT: And Jehovah speaketh unto Moses and unto Aaron, in the land of Egypt, saying,
  kne-kne: Siya na di inbilin Diyos en da Moses en Aaron ed Egipto,
  wat-wat: Yave Mosese keta Anoni Itifita nenei i nusifufuwisiya i bwaduwa,
  bzd-NTPO: 'Jehová tö iché Moisés ena Aarón tso'' Egipto e''pa a̱:'
  eng-WYC-2017: Also the Lord said to Moses and Aaron in the land of Egypt,
  eng-WMBB: The LORD spoke to Moses and Aaron in the land of Egypt, saying,
  urd-GVH: फिर रब ने मिसर में मूसा और हारून से कहा,
  rug-rug: Meke zama la koari Mosese e Eroni pa popoa Izipi se Zihova,
  gaz-gaz: Waaqayyos biyya Gibxi keessatti Musee fi Arooniin akkana jedhe;
  fra-LSG: 'L’Éternel dit à Moïse et à Aaron dans le pays d’Égypte:'
  gnn-gnn: Yo, ŋunhalaŋga bäyma yana wäŋaŋura Yetjip, Garray waŋana maṉḏakala Mawtjitjkala
    ga Yärungala, ga bitjarra ŋayi ḻakaraŋalanydja gam'.
  yal-yal: Alatala yi a fala Musa nun Haruna xa Misiran yamanani, a naxa,
  iou-iou: Isip kome irirän Yawetä Moses kenta Aron ŋode yäwetkuk;
  haw-1868: OLELO mai la o Iehova ia Mose laua o Aarona, ma ka aina o Aigupita, i
    mai la,
  arb-NAV: 'وَخَاطَبَ الرَّبُّ مُوسَى وَهَرُونَ فِي أَرْضِ مِصْرَ قَائِلاً:'
  ewe-ewe: Yehowa gblɔ na Mose kple Aron le Egipte be,
  eng-LEE: And the Lord spoke unto Moses and Aaron in the land of Egypt, saying,
  gvn-gvn: 'Godungku bulanda Mosesanda, Aaronanda yalaman, “Yubal Israel-warranda
    yanyu kuku balka: warngku 10-balamal yurra minya sheep karrkay or minya nanny
    goat karrkay wangkanyika, minya dingkar 1 year old. Minya ngulkurr wangkanyika,
    bambay kari, barrka-buyun kari. Yinyamun warngku 4-balamal, yilay-yilaymal Israel-warrangka
    wubulduku kunida, yinyarrin minya jana wangkanyin. Jana mula minyamun wangkar-wangkar
    doorngu julngka, yalarrku julngka doorngu karangkalba, jambulurr sidemunbu. Yinyamun
    jana minya wayju, nukada. Bread balan-balan, mayi nganja-burra yalarrku nuka.
    Minya wayju, kari kayalku nuka. Wubulku nukarrku, dukul, jina, julbi, jiba, burrkul,
    birra, wubulku yalaku nuka. Minya yanday kari bawa, bayanga wayjurrku. Yurra nukanjiku,
    yurra readymaka dunganka, dambal dida, jaba marabu kuji, readymanka dunganka.
    Yurra readymal, minyada, mayida jinbaldaku nuka. Wawu mayimun ngayu bububurr Egyptmundurr
    dungay, kangkal-kangkal dingkar-dingkar jakalbamun wubulku yarkin-bunganka, bama-bama,
    minya-minya. Ngayu Maja God. Kaki ngayu mula nyajil wangkar-wangkar doorngu, sidemunbu
    jambulurr, ngayu yinyaymba bayanba kari walal; kari, ngayu walkuku dungay, pass
    overmaniji, kangkal jakalbamun kari yarkin-bungal. Yamba ngayu bayanba mula-kariymba
    walal, jananin punishim-bunganka, kangkal jakalbamun yarkin-bunganka, Egypt-warra.
    Ngayu wawu yurra every year mayi Passover nukanka, kari milka-wulanka ngayu yurranin
    bubumun Egyptmun wundin kuli-bakandamun.” Godungku yalaku kuku dajin Israel-warranda.'
  asm-FB: যিহোৱাই মিচৰ দেশত মোচি আৰু হাৰোণৰ সৈতে কথা পাতিলে। তেওঁ ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ نُن هَرُنَ بّ مِسِرَ بْشِ مَ،
  fra-SBL: 'Yahvé parla à Moïse et à Aaron au pays d''Égypte, et dit :'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֣ה וְאֶֽל־אַהֲרֹ֔ן בְּאֶ֥רֶץ מִצְרַ֖יִם לֵאמֹֽר׃
  eng-WYCLIFFE: Also the Lord seide to Moises and Aaron in the lond of Egipt,
  piu-2006: (11:1—12:27) Mayutju Katutjalu Muutjanya piyuku watjaṉu, “Yitjipinya ngurrara
    tjuṯa tjananya kutjungaralpi ngayulu kuwarri yitjipungku. Palunyatjanu mayutju
    paluru kanyilwiyangku nyurrangarrinya wantirriyalku. Kalalpi Muutja, nyuntu tjananya
    Yitjurilaku ngulytju ngaṉṯitja tjuṯanya yankula yalatji tjakultjurra!, ‘Yitjipinya
    ngurrara tjuṯa tjananya tjapila!, ngurra kutjungka nyinapayilu nyurranya mani
    nguwanpa yungkunytjaku, puḻi tjiilpa, puḻi kuulta.’” Muutjakuya kulira nguḻurringu
    mayutju tiṉa nyinanytjala, Yitjipinya ngurrara tjuṯa mayutju tiṉaku walytja tjuṯaṯarra.
    Mayutju Katutjalu tjananya nguḻutjingaṉu Yitjipinya ngurrara tjuṯa. Nguḻu nguwanpaya
    nyinangi Yitjurilaku ngulytju ngaṉṯitja tjuṯaku. Muutjalu yankula mayutju tiṉangka
    yalatjingku tjakultjunu, “Mayutju Katutjalunta yalatji watjaṉu, ‘Munga ngururrkutu
    kuwarri paṉa Yitjipilawana yankuku Katutjaku nyaḻpitjarra. Palulanguru katja yurruntitja
    tjuṯalingku yiluku, uwankarra. Katja tjuṯa nyurrampa yiluku ngurra ngaangka. Mayutju
    tiṉa. Nyuntupa katjaṯarra waarrkana kuyakuya tjuṯaku katjaṯarra, kuka tjuṯa uḻa
    wiima yurruntitja tjuṯaṯarra yiluku. Palunyangkanyurra katjatjirratja kulira yulaku,
    kanya Yitjurilaku ngulytju ngaṉṯitja tjuṯa ngaangka palya nyinaku. Katja yurruntitja
    tjuṯa tjanampa kutu kana nyinaku. Palunyangka nyuntu mayutju tiṉa ninti nyinaku,
    Katutjalu palumpa ngulytju tjuṯa tjananya yaṉṯayaṉṯara palya kanyilpayi.’” Mayutju
    Katutjalu pulanya Muutjanyakamu Yirananya yalatjilu watjaṉu, “Yalatji tjananyapula
    watjala!, Yitjurilaku ngulytju ngaṉṯitja tjuṯakutu. Pira yalangaangka tjiṉṯu nampa
    tiinangka wati tjuṯangkunyurra kutjuṯu kutjuṯu kunaṯinpa palya kilytjunpawiya
    mantjintjaku, tjiipi uḻa wiima tjinguru nanikuta uḻa wiima. Pipirri tjuṯatjarralu
    kunaṯinpa tiṉalingku mantjintjaku, kanya pipirri tjirripalatjarrangku tjukutjuku
    mantjintjaku ngalkura wiyantjaku. Tjinguru miiṯararralu pipirri wiimatjarrangku
    puṯu kulilku ngalkula wiyalkitjangku. Palumpa kutjarraku walytja kutjupa tjuṯangku
    ngalya yankula tjungurrirra kunaṯinpa ngalkula wiyantjaku, palula kutjarrangka.
    “Kunaṯinpa palunya tjuṯanyurra mantjira kana kanyira tjiṉṯu nampa puutinangka
    mungarrtji mirri pungkunytjaku, tjiṉṯu tjarrpanyingka ngaṉṯi. Mirri pungkulanyurra
    kaṉilpangka ngurrka tjutira waaḻa walytjangka katirra tjunkula wanantjaku. Kantily
    kutjarra yaḻangka kutjuya palyara tjurra!, yaḻangka katuwanaṯarra. Kunaṯinpa tjiipi
    palunya pungkulanyurra paṯantjaku. Kuka palunya ngarrirra ngurrka paṉakutu tjutira
    wiyarrinytjala mantjiranyurra kutjantjaku. Mungangka kuka palunya ngalkula wiyantjaku.
    Kapingka wiyanyurra puyilamilara kutjantjaku, kulkungka kutjunyurra kutjara ngalkuntjaku.
    Mangarri tjaati kutjunyurra ngalkuntjaku. Tjingurunyurra kuka palunya tiṉa ngalkula
    puṯu kulilku wiyalkitjangku, palunyatjanungkunyurra ngalkula wantinytja warungka
    kutjara wiyantjaku. “Nyurrangarri ngurra Yitjipinya wantirra yankukitjangku, kuka
    palunya parrpaṯu ngalkula wiyantjaku, yurrunpanyurra tjinakuṉungka tjarrparra
    yulytja pulangkitiṯarra ruulamapintjaku. Pulangkiti yulytja tjuṯaṯarra riirri
    kanyira yankukitjangkunyurra parrpaṯu ngalkula wiyantjaku. Ngulanyurra manta Kayinanalakutu
    yankula nyinarra palunya nguwanpanyurra tuḻku palyara ngalkula ngayunya Katutjanyanyurra
    waḻkuntjaku. Pira palula kutju tjiṉṯu nampa puutinangka ngalkuntjaku.” Mayutju
    Katutjalu pulanya Muutjanyakamu Yirananya yalatjilu watjaṉu, “Manta Kayinanangkanyurra
    nyinarra tuḻku Patjuwupanya yalatji palyala! Tjiṉṯu nampa puutinangkanyurra tjuṯarringku,
    ngayunya Katutjanya waḻkuntjaku. Kukanyurra pungkuku ngurrangka tjutira panyapa
    nguwanpa parrpaṯu mungula! Tjiṉṯu panyapangka mangarri tjaatinyurra ngalkuntjaku.
    Mangarri tjaati kutju kutunyurra ngalkunma!, tjiṉṯu tjikitjipalarrinyingka. Tjiṉṯu
    nampa puutinangka pikinpawutuku ngurrilaya waaḻa walytjawana!, mantjira katirra
    waṉirriyantjaku. Tjiṉṯu palunyangka mangarri tjaati kutjunyurra kutjara munguntjaku.
    Yalatjinyurra tjiṉṯu tjikitjipala nyinarra mangarri tjaati ngalkuntjaku. Yalatji
    ngalkula piyukunyurra tjuṯarrirra ngayunya Katutjanya waḻkuntjaku. “Tjiṉṯu palunya
    tjuṯangka tjinguru yaṉangulu mangarri pikinpawututjarra kutjara ngalkunytjala
    tjungurrinytjawiyangkunyurra wantinytjaku. Yaṉangu paluru ngayuku walytja wiya
    nyinaku.”
  pjt-pjt: Ka manta pala Itjipala Mayatja Godalu wangkangi Mosela pulala Aaronta pula
    ngapartji tjanala tjakultjunkunytjaku aṉangu Israelkunu uwankarangka. Alatji paluṟu
