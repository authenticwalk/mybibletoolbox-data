    Khonapho abantu bakhothama bakhonza.
  ton-ton: 'Te mou pehē: ‘Ko e feilaulau ia ʻoe Lakaatu ʻa Sihova, ʻaia naʻa ne laka
    atu ʻi he ngaahi fale ʻoe fānau ʻa ʻIsileli ʻi ʻIsipite, ʻi heʻene taaʻi ʻae kakai
    ʻIsipite, ʻo ne fakamoʻui homau fale. Pea naʻe fakapunou hifo honau ʻulu ʻe he
    kakai ʻo hū.'
  ces-1613: 'Tedy díte: Obět Fáze toto jest Hospodinu, kterýž pominul domů synů Izraelských
    v Egyptě, když bil Egypt, domy pak naše vysvobodil. A lid sklonivše hlavy, poklonu
    učinili.'
  eko-eko: 'Mwiwaajipu yoori: ‘Twaha ya Paashikowa wa Nnyizinku, aviriyeeyo vatulu
    wa manyupa a meezirayiilu nti wa Misuri, na khwiinanela manyupa eetthu wakathi
    aari owoolaavo amisuri.” Attaaphale meezirayiilu khukokhora khumwaaputu Nnyizinku.'
  eng-WMB: that you shall say, ‘It is the sacrifice of the LORD’s Passover, who passed
    over the houses of the children of Israel in Egypt, when he struck the Egyptians,
    and spared our houses.’” The people bowed their heads and worshiped.
  tam-TCV: அப்பொழுது நீங்கள் அவர்களிடம், ‘யெகோவா எகிப்தியரை அழிக்கும்போது எகிப்திலுள்ள
    இஸ்ரயேலரின் வீடுகளைக் கடந்துசென்று எங்கள் வீடுகளைத் தப்பவிட்டார். எனவே இது யெகோவாவுக்குச்
    செலுத்தும் பஸ்கா பலி’ என்று சொல்லுங்கள்” என்று மோசே சொன்னான். அப்பொழுது இஸ்ரயேல்
    மக்கள் எல்லோரும் தலைகுனிந்து இறைவனை வழிபட்டார்கள்.
  ceb-ULB: nan kinahanglan nga mosulti kamo, 'Mao kini ang halad sa Pagsaylo ni Yahweh,
    tungod kay gisaylohan man ni Yahweh ang balay sa mga Israelita didto sa Ehipto
    sa dihang gipamatay niya ang mga Ehiptohanon. Gipalingkawas niya ang atong mga
    panimalay.”' Unya nangyukbo ang katawhan ug misimba kang Yahweh.
  pol-UBG: 'Wtedy odpowiecie: To ofiara paschy PANA, który ominął domy synów Izraela
    w Egipcie, gdy zabijał Egipcjan, a nasze domy ocalił. Potem lud schylił się i
    oddał pokłon.'
  agr-agr: 'atum ayaakjum: ‘Juju kuntin tuké maag juka Apajuí niina aentsji makagtinun
    awemamu nagkaemak egiptunmaya aentsu uchiji iwai aidaun ijitak, Israel aents aidauti
    jenig waittsuk, ikaa nagkaemak ijipachua nunú anentaimtusa jutikaji’ titajum”,
    tiuwai. Aatus Moisés chichaka inagnakmatai, Israel aents aidauk ashí tikishmag
    pujusag Tuke Pujuun emematuidau.'
  kyc-kyc: Dokopa Nenge Pasopa lengende Kamongome Isipi wane mupwa dupwa pyao oteya
    dokopa Isaraele wambunya anda yaki nyuo kaeyo nakamana wane mupwa dupwa pyaa nayamo
    dokona banya kingi lakando ketae pyambuo namwame pilyamano larami, leya. Dokopa
    Isaraele wambu nakamame pii doko sepala baa mupwaŋa lao kingi wapambupi lakao
    mona maiyuo lakandeyami.
  urd-GVU: تو اُن سے کہو، ’یہ فسح کی قربانی ہے جو ہم رب کو پیش کرتے ہیں۔ کیونکہ جب
    رب مصریوں کو ہلاک کر رہا تھا تو اُس نے ہمارے گھروں کو چھوڑ دیا تھا‘۔“ یہ سن کر
    اسرائیلیوں نے اللہ کو سجدہ کیا۔
  deu-1912: 'sollt ihr sagen: Es ist das Passahopfer des HERRN, der an den Kindern
    Israel vorüberging in Ägypten, da er die Ägypter plagte und unsere Häuser errettete.
    Da neigte sich das Volk und betete an.'
  ntj-ntj: Nyangka-yan watjalku, ‘Wiya, tjiipu-lan pungkula ngalkula tirtu kulilkitjalu
    tjiinya Yiitjipula Mama Kuurrtu-lampatju yiwarla wayirntara yanu. Tjiinya-tjananya
    ngurrangkatjakutju pungu mirrirntanu. Palunyalu ngayunya-lanyatju wantingu. Palunyanguru-lan
