  ory-ory: ଏହା ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନମାନେ ପଚାରିଲେ, ‘ତୁମ୍ଭେମାନେ କହିବ, ଏହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
