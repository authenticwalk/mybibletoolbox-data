    Milletın q''aratsabışil gyu''ur, Rəbbis ı''bəədat ha''a.'
  mya-JVB: ထာဝရဘုရားသည် အဲဂုတ္တု လူတို့ကို ဒဏ်ခတ် ၍ ၊ ငါ တို့အိမ် များကို ချမ်းသာ
    ပေးတော်မူသောအခါ ၊ အဲဂုတ္တု ပြည်၌ ဣသရေလ အမျိုးသား တို့၏အိမ် များကို လွန် သွားတော်မူသောထာဝရဘုရား
    ၏ ပသခါ ယဇ် ဖြစ်သတည်းဟု ပြန်ပြော ရကြမည်ဟု မောရှေဆို ပြီးလျှင် ၊ ထိုသူ တို့သည် ဦးညွတ်ချ
    ၍ ကိုးကွယ် ကြ၏။
  tte-O: '@see-verse:EXO.012.026'
  tbg-tbg: ne vika tiva nimi tiha, Haaru Noravano Kotiva tinavu Isareri vehakuma timiteharo
    tinavu naavu qaqi ai aatarakero oru Isipi vika qorainti vainti kara hunka aru
    korave tiate, tiro. Mosiva minti tumanta Isareri vika vi uvara iri, viraqaahai
    vika kankakaamavi vaiha Nora Kotira autu tuahera kora.
  hmo-hmo: Do umui haere, umui gwau, ‘Inai be Lohiabada ena Pasova boubou ena kara,
    Aigupito dekenai ia ese Israela taudia edia ruma ia raka hanaia lao, Aigupito
    taudia sibona mo ia alaia mase, bona iseda taudia ibounai ia hamauria.’ ” Inai
    hereva dainai taunimanima ibounai idia tui diho, Dirava dekenai idia toma diho.
  urd-urd: तो तुम यह कहना, कि 'यह ख़ुदावन्द की फ़सह की क़ुर्बानी है, जो मिस्र में
    मिस्रियों को मारते वक़्त बनी — इस्राईल के घरों को छोड़ गया और यूँ हमारे घरों को
    बचा लिया'। तब लोगों ने सिर झुका कर सिज्दा किया।
  rus-SYN: 'скажите им: это пасхальная жертва Господу, Который прошел мимо домов сынов
    Израилевых в Египте, когда поражал Египтян, и домы наши избавил. И преклонился
    народ и поклонился.'
  bqc-SIM: à onɛ́ a dɛ Gɛ̃amusu sa pↄ́ wì o Diiwa ũɛ, asa kɛ́ à Egipiↄ dɛ̀dɛ,
    à gɛ̃̀ wá Isailiↄ kpɛ́aɛ, i wá dɛdɛo. Ɔ̃ gbɛ̃́ↄ kùlɛ Diiɛ aa mipɛ̀lɛ.
  tcz-CHONGTHU: “Nang hon jong na donbut uva, “hiche chonna dan hi Pakai ja dia gantha
    kilhaina ahin chule Pakaiyin Egypt mite anatha gamlai chun Aman Israel mite in
    hochu ana kalchuh ji'e tia nasei peh ding'u ahi. Chuin Mose'n thupeh hichengse
    chu achaiphat'in mipi jouse Pakai angsung'a akunlha sohkei uvin chibai aboh tauve.
  mar-mar: तेव्हा तुम्ही त्यांना सांगा, हा परमेश्वराच्या वल्हांडणाचा यज्ञ आहे; कारण
    आम्ही जेव्हा मिसरमध्ये होतो तेव्हा त्या दिवशी परमेश्वराने मिसराच्या लोकांस मारले
    व आपल्या घरांना वाचवले त्या वेळी तो मिसरातील इस्राएलांची घरे ओलांडून गेला, हे
    ऐकून लोकांनी नतमस्तक होऊन दंडवत घातले.
  soq-soq: E mo sipoamone wanase, ‘Ema ipa Pasowa pulowa, Iawe God ebowa wadaposiwa
    baiwa. Mapo tadina sawo Isibt bedewe Iawe God no dumba eniene alen. Ita Isibt
    apanawa dubu bedewe obampu tautuwa mona bomon, tane no obainimba emon. Sa baiwa
    no epe dewantitana.’” Ita Israelwa uduudu dunentone Iawe God wadaposisaiena.
  qub-qub: 'cayno nir willapanqui: ‹Tayta Diosmi Egiptucho unay castanchi Israelcuna
    tiyashan wichan wañuchiran Egiptucunata. Israelcunapa wasinpita ichanga päsacuran.
    Chayno rurarmi noganchi castataga mana wañuchiranchu. Chaypitami cay Pascua micuytaga
    ruranchi Tayta Diosta rispitar› nir.» Chaura Israelcunaga rispitar gongurpashpan
    Tayta Diosta aduraran.'
  bqp-bqp: à ońnɛ kũ Vĩnla sa kũ òdi o Dikiriaamɛ, zaakũ kũ à Misilanↄ dɛ̀dɛ,
    à gɛ̃̀ ó Isarailanↄ kpɛ́la, adi ó dɛdɛro. Akũ gbɛ̃nↄ kùtɛ ò donyĩ kɛ̀ Dikirinɛ.
  hat-hat: 'n''a reponn yo: Se fèt Delivrans lan n''ap fete pou Seyè a, paske li te
    sote kay moun pèp Izrayèl yo nan peyi Lejip, lè li t''ap touye moun peyi Lejip
    yo. Konsa li pa t'' fè nou anyen. Apre tout pawòl sa yo, tout moun pèp Izrayèl
    yo met ajenou, yo bese tèt yo atè pou adore Seyè a.'
  eng-BSB: you are to reply, ‘It is the Passover sacrifice to the LORD, who passed
    over the houses of the Israelites in Egypt when He struck down the Egyptians and
    spared our homes.’” Then the people bowed down and worshiped.
  tod-tod: 'wa gooɠaaʋotegi ve, wo ɠɛ ma: ‹Pakegi ma zalaɠai ʋe, Ɠɔoɠɔ GALAGI lɛbi
    vai ma, nii é ɓudɛni Izelayɛle nuiti ta-ʋɛlɛiti maazu Ezipete yooi zu, siɛgi
    zu é Ezipete nuiti paani la, é ada-ʋɛlɛiti makɛ.› » Nuɓusɛiti ti maayeini, ti
    nɔkɔ.'
  eng-WEBPB: that you shall say, ‘It is the sacrifice of the LORD’s Passover, who
    passed over the houses of the children of Israel in Egypt, when he struck the
    Egyptians, and spared our houses.’” The people bowed their heads and worshipped.
  kbq-kbq: Tamagra anage huta zmasamiho, Isipi nontifima mani'nonkeno Ra Anumzamo'ma
    oraheno tagatereno enevuno, Isipi vahe'ma zamahe'negu antahimita musenkase huta
    nenona ne'zane hiho. Higeno vahe'mo'za antahite'za, mopafi zmare'nare'za Ra Anumzamofona
    mono hunte'naze.
  nhe-BL: xiquinilhuica para ni tlapiyali tlen Pascua tlen tijmictíaj eltoc se tlacajcahualistli
    para TOTECO. Techilnamiquiltía quejatza elqui quema TOTECO quinmicti nopa egiptome,
    pero san quipanoc tochajchaj tiisraelitame tlen nojquiya tiitztoyaj ipan tlali
    Egipto huan ax quimicti niyon se tlen tofamilias.” Queja nopa Moisés quinpohuili
    nopa israelita tlayacanani. Huan nopa tlayacanani motlancuaquetzque huan mohuijtzonque
    tlalchi huan quihueyichijque TOTECO.
  bus-bus: à ońnɛ kɛ̀ Banla saa kɛ̀ wè o Diiamɛ, zaakɛ kɛ̀ à Igipitinↄ dɛ̀dɛ, à gɛ̃̀
    wa Isarailinↄ kpɛ́la, èe wa dɛdɛro. Ben gbɛ̃nↄ kùɛ aↄ̃ dↄnzi kɛ̀ Diinɛ.
  gub-BL: Nezewe penehe pepuranu mehe peze'eg nezewe wanupe nehe. — Xiuka àràpuhàrànetea'yr,
    u, xiuka àràpuhàràna'yr hawitu ma'e — Ezit ywy rehe urereko mehe, Ezit ywy rehe
    har wazuka mehe ukwaw Tupàn ureràpuz 'aromo a'e, urezuka 'ym pà a'e, peze wanupe
    nehe, i'i Moizez teko wanupe. Na'e teko uzemumew upenàràg rehe wapyk pà Tupàn
    hemiruze'eg romo weko haw hexak kar pà wà kury, Tupàn imuwete katu pà wà kury.
  eng-DRA: 'You shall say to them: It is the victim of the passage of the Lord, when
    he passed over the houses of the children of Israel in Egypt, striking the Egyptians,
    and saving our houses. And the people bowing themselves, adored.'
