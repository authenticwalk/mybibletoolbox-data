verse: EXO.012.027
translations:
  mal-C: ‘ഈജിപ്റ്റിൽവെച്ച് ഇസ്രായേല്യരുടെ ഭവനങ്ങളെ വിട്ടു കടന്നുപോകുകയും ഈജിപ്റ്റുകാരെ
    ദണ്ഡിപ്പിച്ചപ്പോൾ നമ്മുടെ വീടുകളെ ഒഴിവാക്കുകയുംചെയ്ത യഹോവയ്ക്കുള്ള പെസഹായാഗമാണിത്,’
    എന്നു നിങ്ങൾ അവരോടു പറയുക.” അപ്പോൾ ജനം കുമ്പിട്ട് ആരാധിച്ചു.
  deu-TKW: 'so sollt ihr antworten: Es ist ein Passahopfer für Jahwe, der schonend
    vorüberging an den Wohnungen der Israeliten in Ägypten, als er die Ägypter heimsuchte,
    unsere Familien aber unangetastet ließ. Da neigten sich die Leute und warfen sich
    zu Boden.'
  lin-lin: 'Bokoloba na bango : ‹ Ezali mbeka ya feti ya Pasika mpo na Yawe oyo alekaki
    bandako ya bana ya Isalaele kati na Ejipito mpe abikisaki bandako na biso tango
    abomaki bato ya Ejipito. › » Na bongo, bana ya Isalaele bafukamaki mpe bagumbamelaki
    Yawe.'
  eng-LSV: That you have said, It [is] a sacrifice of Passover to YHWH, who passed
    over the houses of the sons of Israel in Egypt, in His striking the Egyptians,
    and our houses He delivered.”
  eng-GNV: Then ye shall saye, It is the sacrifice of the Lordes Passeouer, which
    passed ouer the houses of the children of Israel in Egypt, when he smote the Egyptians,
    and preserued our houses. Then the people bowed them selues, and worshipped.
  eng-WEBSTER: That ye shall say, It is the sacrifice of the LORD'S passover, who
    passed over the houses of the children of Israel in Egypt, when he smote the Egyptians,
    and delivered our houses. And the people bowed the head and worshiped.
  nhw-BL: xiquinilhuica para ni tlapiyali tlen Pascua catli tijmictíaj eltoc se tlacajcahualistli
    para TOTECO. Techelnamiquiltía quenicatza elqui quema TOTECO quinmicti nopa egiptome,
    pero san quipanoc tochajchaj tiisraelitame catli nojquiya tiitztoyaj ipan tlali
    Egipto huan amo quimicti niyon se tlen tofamilias.” Quej nopa Moisés quinpohuili
    nopa israelita tlayacanani. Huan nopa tlayacanani motlancuaquetzque huan mohuijtzonque
    tlalchi huan quihueyichijque TOTECO.
  swh-ONEN: Basi waambieni, ‘Hii ni dhabihu ya Pasaka kwa Bwana, ambaye alipita juu
    ya nyumba za Waisraeli katika nchi ya Misri na hakudhuru nyumba zetu alipowapiga
    Wamisri.’ ” Ndipo watu wa Israeli waliposujudu na kuabudu.
  bba-bba: i ko bu wisi i nɛɛ, Gɔɔ sɑrɑribun yɑ̃kurɑ te sɑ kɑ Yinni Gusunɔ sɑ̃ɑmɔ,
    domi u bɛsɛ Isirelibɑn diɑ sɑrɑri, u ǹ sun ɡo sɑnɑm mɛ u Eɡibitiɡibu ɡoomɔ. Yen
    biru Isirelibɑ bɑ yiirɑ bɑ Gusunɔ sɑ̃wɑ.
  eng-KJVCPB: that ye shall say, It is the sacrifice of the Lord’s passover, who passed
    over the houses of the children of Israel in Egypt, when he smote the Egyptians,
    and delivered our houses. And the people bowed the head and worshipped.
  cpy-cpy: 'Iroka pikante eerokapaeni: ‘Ari ratsipe-takaetari ipireetari roemoshirenkaetari
    Tajorentsi kiteejeri Anonkoryaantsi. Tema ranonkoryaakiro paerani Tajorentsi ipanko-paeni
    asheninka Israel-paeni ijeekan-tawitakari Apitantoniki, tema rowamaa-nakiri rantarite
    itomi-paeni-paeni Apitantoni-jatzi, riima asheninka-paeni aaka tee rowamaa-nakiri.’”
    Ari rotziwerowanaka Israel-paeni ipinkatha-tanakiri Tajorentsi.'
  mpx-mpx: yaka analiya nuku lahe nuku ba, ‘Nopalegi Hagalena te Yehoba ta nuwahikan,
    kaiwena valila Itipita elana Isileli wala limi i nopalegel, yaka Itipita i lolil
    ge kila i pwamolola.’” Mosese wana baaba o Isileli hi hago, yaka hi loepwakoku
    ge hi tapwalolo.
  wbp-wbp: Kajili-nyarra payirni kujarlu, yalu-mantalu-jana kujarlu, ‘Kuyu nyampu
    karlipa ngarni yungurliparla YAAWIYI-ki pulka-pinyi kuja-ngalpa kangu Yijipi-ngirli.
    Yuwayi, ngalipa Yijirali-pinki kalarlipa nyinaja Yijipirla. Ngula YAAWIYI yanu
    Yijipi-wana, pungu-jana Yijipi-wardingki-patu. Paarr-pardija ngalipa-nyangu yuwarli-wanaju
    kankarlumparra. Yampija-ngalpa pinja-wangurlu. Mardarnu-ngalpa palinja-kujaku.’”
    Kujalu Yijirali-pinkirli yimi nyampu purda-nyangu, parntarrijalpalurla walya-kurra
    YAAWIYI-ki pulka-pinjaku.
  luo-luo: to nyisgiuru ni, ‘En misango mar Pasaka mitimo ni Jehova Nyasaye, nikech
    nokadho ut jo-Israel e piny Misri konego jo-Misri to oweyo miechwa.’ ” Eka ji
    nopodho auma molamo Jehova Nyasaye.
  meu-meu: umui ba haere, baoto “Ina na Iehova ena lagau-hanai boubou karana; Aigupto
    ai ia ese Israel taudia edia ruma e lagaudia hanai, Aigupto taudia mo e aladia
    mase, eda iduhu iboudiai e hamauridia”. Bena taunimanima iboudiai e igo diho,
    e toma diho, e toma diho.
  npi-ULB: तिमीहरूले जवाफ दिनू, “यो परमप्रभुको निस्तार-चाडको बलिदान हो किनकि परमप्रभुले
    मिश्रमा मिश्रीहरूलाई प्रहार गर्नुहुँदा इस्राएलीहरूका घरलाई छाडिदिनुभएको थियो ।
    उहाँले हाम्रा घरानाहरूलाई मुक्त गरिदिनुभयो' ।” त्यसपछि मानिसहरूले शिर निहुराई
    परमप्रभुको आराधना गरे ।
  yor-yor: Ẹ sọ fún wọn ni ìgbà náà, ‘Ẹbọ ìrékọjá sí Olúwa ni, ẹni tí ó rékọjá ilé
    àwọn ọmọ Israẹli ni ìgbà tí ó kọlu àwọn ara Ejibiti. Tí ó si da wa sí nígbà ti
    ó pa àwọn ara Ejibiti.’ ” Àwọn ènìyàn sì tẹríba láti sìn.
  emp-NTPO: '@see-verse:EXO.012.026'
  ind-ind: kamu akan menjawab, ‘Inilah persembahan Paskah untuk menghormati TUHAN,
    karena Dia sudah melewati rumah-rumah umat Israel di Mesir. Saat itu, Dia membunuh
    setiap anak laki-laki sulung orang Mesir, tetapi Dia membiarkan keluarga kita
    hidup.’” Setelah Musa menyampaikan semua itu, umat Israel bersujud menyembah TUHAN.
  pes-OPCB: 'بگویید: عید پِسَح را برای خداوند به مناسبت آن شبی جشن می‌گیریم که او
    از مصر عبور کرده، مصری‌ها را کشت، ولی وقتی به خانه‌های ما اسرائیلی‌ها رسید از
    آنها گذشت و به ما آسیبی نرساند.» قوم اسرائیل روی بر خاک نهاده، خداوند را سجده
    نمودند.'
  aer-aer: Nhenge alakenhe apeke itne arrenhantherrenhe apayuthnerlenge, itneke alakenhe
    angkirtnaye, ‘Kere nhenhe anwerne-arle arlkweme apele YAHWEH tnaketyeke anwernenhe-arle
    Egypt-ngentyele arratelhe-ilekeke. Ye, anwerne Israel-arenye areye Egypt-ele anerrirretyarte.
    Nhenge YAHWEH Egypt-ele anpere-irrenhemele, Re Egypt-arenye ingkirreke anthurre
    irrerlknge atweke. Re apmere anwerne-kenhele alkerele alheke. Re itneke anpere-irremele
    anwernenhe impeke irrerlknge atwetyale. Re anwernenhe atnyeneke ilweme-ketyenge.’”
    Nhenge tyerrtye Israel-arenye areyele nhenhe renhe awemele itne ahelhenge amperele-arlenge
    tneke YAHWEH utyernemele tnakewarreke.
  tgl-ULB: At dapat ninyong sabihin, 'Ito ay sakripisyo sa Paskua ni Yahweh, dahil
    nilagpasan lang ni Yahweh ang mga tahanan ng mga Israelita sa Ehipto nang sinalakay
    niya ang mga taga-Ehipto. Pinalaya niya ang aming sambahayan.”' Pagkatapos ang
    bayan ay yumuko at sumamba kay Yahweh.
  cbu-NT: Taarashipanee ungirtakuni ashkiniya. Watam Taarashipan Ijiptoshchee nlluranur
    iwachiztama pacharanguwa. Itaru, iyaatssha iparini nda minumtiyam iwachiztama
    pacharangiya; arangari tushiyrangiya. Iyaa izuuru tapachindarangiya iyaa tsipaani,
    ipareetsis nlluranuri kamankus, tángcha. Ashirucha, anoo chinamaam nda anoo mbizamaama
    ashkiniya, siysa kamankus tátssa ipareetssa. Ashiri amb shingtsa, tángcha, Móysisi
    Israelchichee urkari, tárangiya.
  hui-hui: tígua ladai agua bilimu. Horo ogoni mini Bolangua Halu Penegonaga mitangi
    bialu ina Anduane Homogo mo dunini howa lotu lalu tomo ogoni naramagoni. Ibugua
    Iyibialinaga igini wahene damenego bo wahama piyangi ina Isaraele wali agali andaga
    bolangua halu pialu inanaga igini wahene nabayagonaga mitangi bialu beramagoni
    lalimu, lene. Mosesehanda ani lamiyagola Isaraele wali agali hale howa ge duli
    hangaho biruwa Ngode Datagaliwabe mitangi bialu lotu lene.
  mya-mya: သင်​တို့​က`ထာ​ဝ​ရ​ဘု​ရား​သည်​အီ​ဂျစ် ပြည်​သား​တို့​အား​သုတ်​သင်​ဖျက်​ဆီး​သော
    အ​ခါ အီ​ဂျစ်​ပြည်​မှ​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​အိမ်​များ​ကို​ကျော်​၍ ငါ​တို့​အား
    အ​သက်​ချမ်း​သာ​စေ​ခဲ့​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​အား​ပ​သ​ခါ​ယဇ်​ကို​ပူ​ဇော်​ခြင်း ဖြစ်​သည်'
    ဟု​ဖြေ​ကြား​ရ​မည်'' ဟု​ညွှန် ကြား​လေ​၏။ ထို​အ​ခါ​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    ဦး​ညွှတ်​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ရှိ​ခိုး ကြ​၏။-
  cbi-NTPO: 'ñulla entsandi pakanu dejuve: Entsa animaanu Dapulla'' livee kiñu fandanguchi
    tu''miya, Yavéchi ti'' tu''tu dekiyu, ya Egipto'' chullanu detu''nu uwanu Israel
    chachilla'' chunu yatalaya tsaa ne dapulla-i'', lala'' paandelanuya livee kemuve
    ti'' mandenganu, tinu dejuve, timi. Tsandiñu demeetu, kumuinchi chachilla teedi''
    Yavénu aawa kure'' keewaala.'
  bod-N: ཁྱོད་ཅག་གིས་དེ་རྣམས་ལ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་པེ་སག་གི་མཆོད་པ་དེ་ཡིན།
    ཁོང་གིས་ཨེ་ཅིབ་པ་རྣམས་ལ་བརྡུངས་པའི་ཚེ། ཨེ་ཅིབ་ཡུལ་དུ་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁང་པ་རྣམས་ལས་ཕར་བརྒལ་ཏེ་རང་ཅག་གི་ཁྱིམ་ཚང་རེ་རེ་ཐར་བར་མཛད་པ་ཡིན་སྨྲོས་ཤིག་ཅེས་སྨྲས།
    དེ་ནས་མི་རྣམས་ཀྱིས་མགོ་བོ་བཏུད་ནས་ཕྱག་བཙལ་ཞིང་།
  sna-sna: Ipapo muvaudze kuti, ‘Ndicho chibayiro chePasika yaJehovha, uyo akapfuura
    napadzimba dzavaIsraeri muIjipiti akaponesa dzimba dzedu paakarova vaIjipita.’ ”
    Ipapo vanhu vakapfugama vakanamata.
  spa-BLM: 'Diréis: “Es el sacrificio de la Pascua de Yahvé, que pasó por encima de
    las casas de los hijos de Israel en Egipto, cuando hirió a los egipcios y perdonó
    nuestras casas.” El pueblo inclinó la cabeza y adoró.'
  cac-cac: 'A exxo tic ol eyal d''a eb'' icha tic: A jun noc'' calnel sco milcham
    tic, yic sq''uin̈al yic sco naancot sc''ual ayic b''en̈ej ix ec'' Jehová d''a
    sti'' co pat ayic ix smac''ancham eb'' b''ab''el yuninal eb'' aj Egipto, axo d''a
    stitac co pat, b''en̈ej ix ec''b''ati. Icha val chi'' ix yutej scolancanel cuninal
    Jehová d''a jun tiempoal chi'', xe cham d''a eb'', xchi vin̈aj Moisés chi''. Ayic
    ix lajvi yalan juntzan̈ tic vin̈, ix em cumuljoc eb'' israel ejmelal d''a yichan̈
    Jehová.'
  swh-ULB: kisha lazima useme, 'Ni sadaka ya Pasaka ya Yahweh, kwasababu Yahweh kapita
    nyumba za Waisraeli Misri alipo washambulia Wamisri. Aliweka nyumba zetu huru.”'
    Kisha watu wakamsujudia Yahweh.
  bel-bel: 'скажэце: гэта пасхальная ахвяра Госпаду, Які прайшоў міма дамоў сыноў
    Ізраілевых у Егіпце, калі караў Егіпцянаў, і дамы нашыя выбавіў. І схіліўся народ
    і пакланіўся.'
  wed-wed: Ma taumi ona paribelei, ‘Wei torelana lamna Raḡona viegualau pulona Bada
    awarina, aubaina wariaḡa au Egypt Bada mai Israel ai numa i raḡoni, ma mai Egypt
    ai natuevou i pupuni, ma tauai natunatuiai i voterei.” Ma mai Israel i mae-ḡaira
    au doa ma Bada i raudunelei.
  deu-ELBBK: 'so sollt ihr sagen: Es ist ein Passahopfer dem HERRN, der an den Häusern
    der Kinder Israel in Ägypten vorüberging, als er die Ägypter schlug und unsere
    Häuser rettete. Und das Volk neigte sich und betete an.'
  mbb-OT: keǥiyi niw sikandan te, ‘Pista heini te Kedlavey te Belinsuǥuen te Nengazen
    he edsilibrahan para te kebeǥey te zengeg te Nengazen, su midlevayan din dà is
    menge valey tew te menge Israilihanen diyà te Ehipto hein kebpenhimetayi zin te
    menge Ehiptohanen.’ ” Ne hein nekepasad dutun he edlalag si Moises, ne midluhud
    is menge Israilihanen ne mid-azap dan is Nengazen.
  mal-2015: മിസ്രയീമ്യരെ ദണ്ഡിപ്പിക്കയിൽ മിസ്രയീമിലിരുന്ന യിസ്രായേൽമക്കളുടെ വീടുകളെ
    ഒഴിഞ്ഞു കടന്നു നമ്മുടെ വീടുകളെ രക്ഷിച്ച യഹോവയുടെ പെസഹയാഗം ആകുന്നു ഇതു എന്നു നിങ്ങൾ
    പറയേണം. അപ്പോൾ ജനം കുമ്പിട്ടു നമസ്കരിച്ചു.
  tuo-NT: 'mʉsã aꞌtiro yʉꞌtiya: ‘Õꞌacʉ̃rẽ ẽjõpeorã, ãꞌrĩnojõ ovejare aꞌti bosenʉmʉnojõrẽ
    wẽjẽnoꞌo. Õꞌacʉ̃ Egiptocjãrã masã maꞌmisʉmʉarẽ wẽjẽ́caterore cʉ̃ Israe curuacjãrã
    ye wiꞌseri peꞌere diacjʉ̃ yʉꞌrʉacʉ niwĩ. Aꞌtiro wéégʉ, marĩ acawererã Israe curuacjãrãrẽ
    yʉꞌrʉocʉ niwĩ’, ni wereya”, nicʉ niwĩ Moisé. Tere tʉꞌorã, Israe curuacjãrã Õꞌacʉ̃rẽ
    eꞌcatipeorã, paamuꞌrĩqueꞌacãrã niwã.'
  gup-gup: Wanjh bu kuhni kabirriyime, ngudda ngurrbenmarneyimen, ‘Maninjmanu wanjh
    karriburrbun Yawey nuye bu kandarrkidbawongkenh. Karrikurduyimen bu nungka kanmarnerurrkyurrhkeng
    ngad kadberre kunrurrk, bininj nawu Israel kankebmawahmeng bu ngarrihni kore Egypt.
    Nungka benbom bininj nawu Egyptbeh dja ngad nawu kandarrkidbawong. Kunmekbekenh
    kunu karrbenbun nawu mayh.’ Kuhni bu ngurrbenmarneyimen ngudberre narahrangem.”
    Bu kuhni Moses yimeng rowk, wanjh bininj rowk bedda birridjudkurlmeng bu birriburlumi
    Yawey.
  gvs-gvs: e kita bei kada, “Yoguyogu ame takauumatedi moe Yauwe ina Basitáwana ana
    vininabeso manuna. Vininabesoyana goi Yauwe tanuwookavāte manakaena kita Isileli
    tubunao ida vada Itipita goi ibasitaoidi tutayana da Itipita ilauidi go, kita
    iyaveda.”’ Abóbwara ikavava, e tomota liliudi aedi sivatugúyala sisakululu Yauwe
    yaina.
  rmc-rmc: 'phenena lenge: ‚Kadi Patraďakri obeta keras pre pačiv le RAJESKE, bo ov
    obgeľa o khera le Izraelitengre andro Egipt, sar murdarďa le Egipťanen a amare
    khera zachraňinďa.‘ “ Akor o Izraeliti pele pro khoča anglo RAJ a lašarenas les.'
  nlg-nlg: Vaho ge kau bosa tughu, ‘Na ghanaghana oliana Yahweh te lovovule, na pukuna
    gaia te lovovulei na valedira na Israel/Jew tana komu/butonikomu i Egypt. Gaia
    te matera na lei kamanagho mane i Egypt, me mua matera nimami na lei kamanagho.’”
    Vaho ge na lei tinoni soko tara malu horui na uludira mara holohabaa God.
  pes-OPV: گویید این قربانی فصح خداوند است، که از خانه های بنی‌اسرائیل در مصر عبور
    کرد، وقتی که مصریان را زد و خانه های ما را خلاصی داد.» پس قوم به روی درافتاده،
    سجده کردند.
  ron-1924: 'сэ рэспундець: ‘Есте жертфа де Паште ын чинстя Домнулуй, каре а трекут
    пе лынгэ каселе копиилор луй Исраел ын Еӂипт, кынд а ловит Еӂиптул ши не-а скэпат
    каселе ноастре.’” Попорул с-а плекат ши с-а ынкинат пынэ ла пэмынт.'
  aui-aui: Na konawona bo, ‘Mmkona Koughanu suwarina Yawe God biidi, iiyabo naghove
    Ijiptne yada bare iverakoughanudi da inuwatawanidi bi Ijipt damdi natunatudi tomotomogha
    tubugha-yainidi iunugha raghanine.’” Wasina bi wawaya sipepeta Yawe biidi da sikabepepi.
  ben-OBCV: তখন তাদের বোলো, ‘এটি সেই সদাপ্রভুর উদ্দেশে উৎসর্গীকৃত নিস্তারপর্বীয় বলি,
    যিনি মিশরে ইস্রায়েলীদের বাড়িঘর অতিক্রম করে গিয়েছিলেন এবং যখন তিনি মিশরীয়দের
    আঘাত করেছিলেন, তখন আমাদের ঘরগুলি বাদ দিয়েছিলেন।’ ” তখন লোকেরা মাথা নত করে আরাধনা
    করল।
  som-som: waxaad ku odhan doontaan, Waa allabarigii Rabbiga Kormariddiisii, kii kor
    maray guryihii reer binu Israa'iil markay Masar joogeen, oo samatabbixiyey reerahayagii,
    Masriyiintiise laayay. Markaasaa dadku madaxa u foororiyey oo u sujuuday.
  lat-VUC: 'Dicetis eis: Victima transitus Domini est, quando transivit super domos
    filiorum Israël in Ægypto, percutiens Ægyptios, et domos nostras liberans. Incurvatusque
    populus adoravit.'
  eng-ASVBT: that ye shall say, It is the sacrifice of Jehovah’s passover, who passed
    over the houses of the children of Israel in Egypt, when he smote the Egyptians,
    and delivered our houses. And the people bowed the head and worshiped.
  mna-mna: 'Koso: ‘Iti tupun mbili taiŋgi bekena tapakur Yooba, mibe matanda iŋgal
    mazwaana ki Pasoba ta ni ipotom iti Israel ma tombot, mi ila ma ikas zin Aikuptu
    na.’” Zin Israel tileŋ sua ki Mose, to tilek kumbun mi tipakur Yooba zaana.'
  ita-1885: Quest'è il sacrificio della Pasqua del Signore, il quale trapassò oltre
    alle case de' figliuoli d'Israele in Egitto, quando egli percosse gli Egizj, e
    salvò le nostre case.
  eng-LXXUP: that ye shall say to them, This Passover is a sacrifice to the Lord,
    as he defended the houses of the children of Israel in Egypt, when he smote the
    Egyptians, but delivered our houses.
  eng-ULB: then you must say, 'It is the sacrifice of Yahweh's Passover, because Yahweh
    passed over the Israelites' houses in Egypt when he attacked the Egyptians. He
    set our households free.'” Then the people bowed down and worshiped Yahweh.
  spa-VBL: 'deben decirles: ‘Este es el sacrificio de Pascua para el Señor. Él fue
    quien pasó por encima de las casas de los israelitas en Egipto cuando mató a los
    egipcios, pero perdonó a nuestras familias’”. El pueblo se inclinó en adoración.'
  fra-_FOB: 'Alors vous répondrez: C''est le sacrifice de la Pâque à l''Éternel, qui
    passa par-dessus les maisons des enfants d''Israël en Égypte, quand il frappa
    l''Égypte et qu''il préserva nos maisons. Alors le peuple s''inclina et se prosterna.'
  mal-mal: ഈജിപ്റ്റുകാരെ നശിപ്പിച്ചപ്പോൾ അവിടെ ഉണ്ടായിരുന്ന യിസ്രായേൽ മക്കളുടെ വീടുകളെ
    ഒഴിവാക്കി നമ്മെ രക്ഷിച്ച യഹോവയുടെ പെസഹായാഗം ആകുന്നു ഇത് എന്ന് നിങ്ങൾ പറയണം”. അപ്പോൾ
    ജനം കുമ്പിട്ട് നമസ്കരിച്ചു.
  lit-lit: 'tada jūs sakykite: „Tai VIEŠPATIES Aplenkimo auka; jis aplenkė Izraelio
    vaikų namus Egipte, kai jis smogė egiptiečius, o mūsų namus išgelbėjo.“ Ir žmonės
    nusilenkė ir kniūbsti garbino.“'
  urd-GVR: to un se kaho, ‘Yih Fasah kī qurbānī hai jo ham Rab ko pesh karte haiṅ.
    Kyoṅki jab Rab Misriyoṅ ko halāk kar rahā thā to us ne hamāre gharoṅ ko chhoṛ
    diyā thā.’” Yih sun kar Isrāīliyoṅ ne Allāh ko sijdā kiyā.
  suz-BL: गे मेको आन कली ‘इस्राएल ङा मुरपुकी इजीप्‍त रागीम बाक्‍मानु, परमप्रभु यावेमी
    इजीप्‍त ङा मुर आन कली साइक्‍ची ना इस्राएली आन खिं चहिं हेरशा लत। एको हेरतीक आ
    पर्बम चढ़ेशो बाक्‍ब’ देंचा माल्‍नीनी” दे मोसामी देंत। मिनु मुरपुकीमी खुम्‍की पा
    बाप्‍शा, परमप्रभु यावे कली ठेयब सेल्‍तेक्‍म।
  ita-1927: 'risponderete: Questo è il sacrifizio della Pasqua in onore dell’Eterno
    il quale passò oltre le case dei figliuoli d’Israele in Egitto, quando colpì gli
    Egiziani e salvò le nostre case”.'
  ckb-ckb: 'ئێوەش دەڵێن: ”ئەوە قوربانی پەسخەیە بۆ یەزدان، کە لە میسر بەسەر ماڵەکانی
    نەوەی ئیسرائیلدا تێپەڕی، کاتێک لە میسرییەکانی دا و ماڵەکانی ئێمەی پاراست.“» ئیتر
    گەل دانەوین و کڕنۆشیان برد.'
  eng-BBE: Then you will say, This is the offering of the Lord's Passover; for he
    went over the houses of the children of Israel in Egypt, when he sent death on
    the Egyptians, and kept our families safe. And the people gave worship with bent
    heads.
  kan-OKCV: ನೀವು ಅವರಿಗೆ, ‘ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಈಜಿಪ್ಟಿನವರನ್ನು ಸಂಹರಿಸಿ, ನಮ್ಮ
    ಮನೆಗಳನ್ನು ಕಾಪಾಡುವುದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರ ಮನೆಗಳನ್ನು ದಾಟಿಹೋದ ಯೆಹೋವ ದೇವರ ಪಸ್ಕ ಬಲಿಯ ಆಚರಣೆಯನ್ನು
    ನಡೆಸುತ್ತಿದ್ದೇವೆ,’ ಎಂದು ನೀವು ಹೇಳಬೇಕು,” ಎಂದನು. ಆಗ ಜನರು ತಲೆಬಾಗಿಸಿ ಆರಾಧಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.012.026'
  tam-2017: இது யெகோவாவுடைய பஸ்காவாகிய பலி; அவர் எகிப்தியர்களை நாசம் செய்து, நம்முடைய
    வீடுகளைத் தப்பிக்கச்செய்தபோது, எகிப்திலிருந்த இஸ்ரவேலர்களுடைய வீடுகளைக் கடந்துபோனார்
    என்று நீங்கள் சொல்லவேண்டும்” என்றான். அப்பொழுது மக்கள் தலைவணங்கிப் பணிந்துகொண்டார்கள்.
  spa-RV-1909: 'Vosotros responderéis: Es la víctima de la Pascua de Jehová, el cual
    pasó las casas de los hijos de Israel en Egipto, cuando hirió á los Egipcios,
    y libró nuestras casas. Entonces el pueblo se inclinó y adoró.'
  ron-BTF: 'Că voi să spuneți: Acesta este sacrificiul paștelui DOMNULUI, care a trecut
    peste casele copiilor lui Israel în Egipt, când a lovit egiptenii și a eliberat
    casele noastre. Și poporul a plecat capul și s-a închinat.'
  eng-WEBP: that you shall say, ‘It is the sacrifice of the LORD’s Passover, who passed
    over the houses of the children of Israel in Egypt, when he struck the Egyptians,
    and spared our houses.’” The people bowed their heads and worshiped.
  eng-FBV: you are to tell them, ‘This is the Passover sacrifice to the Lord. He was
    the one who passed over the houses of the Israelites in Egypt when he killed the
    Egyptians but spared our households.’” The people bowed down in worship.
  nld-1939: 'moet ge hun zeggen: Dit is het paasoffer van Jahweh, die de huizen van
    Israëls kinderen in Egypte genadig voorbijging en onze gezinnen heeft gespaard,
    toen Hij de Egyptenaren trof. Toen wierp het volk zich op de knieën en boog zich
    ter aarde.'
  nch-BL: xiquinilhuica para ni tapiyali ten Pascua cati tijmictíaj eltoc se tacajcahualisti
    para TOTECO. Techelnamiquiltía quenicatza elqui quema TOTECO quinmicti nopa egiptome,
    pero san quipanoc tochajchaj tiisraelitame cati nojquiya tiitztoyaj ipan tali
    Egipto huan amo quimicti yon se ten tofamilias.” Quej nopa Moisés quinpohuili
    nopa israelita tayacanani. Huan nopa tayacanani motancuaquetzque huan mohuijtzonque
    talchi huan quihueyichijque TOTECO.
  vie-1934: 'Hãy đáp rằng: Aáy là của tế lễ Vượt-qua của Đức Giê-hô-va, vì khi Ngài
    hành hại xứ Ê-díp-tô thì Ngài đi vượt qua các nhà dân Y-sơ-ra-ên, và cứu nhà chúng
    ta đó.'
  hin-CV: तब तुम उन्हें उत्तर देना, ‘यह याहवेह के लिए फ़सह का बलिदान है, जिन्होंने
    मिस्रियों को मारते हुए हम इस्राएलियों को सुरक्षित रखा, अतः इसी कारण यह पर्व मनाया
    जाता है.’ ” फिर लोगों ने झुककर प्रणाम किया और परमेश्वर की आराधना की!
  eng-OURB: that you shall say, ‘It is the sacrifice of Adonai’s Pesac ·Passover·,
    who passed over the houses of the children of Israel [God prevails] in Egypt [Abode
    of slavery], when he struck the Egyptians [people from Abode of slavery], and
    spared our houses.’” The people bowed their heads and worshiped.
  spa-BES: 'Entonces dirás: Esta es la ofrenda de la Pascua del Señor; porque él pasó
    por encima de las casas de los hijos de Israel en Egipto, cuando envió la muerte
    a los egipcios y mantuvo a salvo a nuestras familias. Y la gente adoraba con la
    cabeza inclinada.'
  tdx-tdx: Le hanoa’ areo ty hoe, Ie ty fisoroñañe i Fiariañ’ Ambone’ Iehovày, amy
    t’ie niary ambone’ o kibohon’ ana’ Israele e Mitsraimeo naho zinevo’e o nte-Mitsraimeo
    vaho nado’e o kibohon-tikañeo. Aa le niondreke ondatio, nitalaho.
  vid-vid: Hemwe mowedichila, ‘Ayi ndo nhambiko ya Pasaka kwa Mkulu Nguluwi, kwa vila
    nakazikola ng'handa za Waisilaeli naloyawagazile Wamisili, ila hetwe nahatugazile.’
    ” Hamba, Waisilaeli nawenamiza vitwi na kumfugamila Mkulu Nguluwi.
  eng-OKE: You shall say, It is a sacrifice for compassion before the Lord, because
    He had compassion on the house of the sons of Israel in Mizraim, when He smote
    the Mizraee, but spared our houses. And the people bowed and worshipped.
  tha-KJV: ท่านทั้งหลายจงตอบว่า ‘เป็นการถวายสัตวบูชาปัสกาแด่พระเยโฮวาห์ ผู้​ทรงผ่านเว้นบ้านของชนชาติอิสราเอลในอียิปต์
    เมื่อพระองค์ทรงประหารคนอียิปต์ แต่​ไว้​ชี​วิตครอบครัวของเราทั้งหลาย’” พลไพร่ทั้งปวงก็กราบลงนมัสการ
  por-BR-2018: 'Respondereis: É o sacrifício da Páscoa do SENHOR, que passou nas casas
    dos filhos de Israel no Egito, quando feriu os egípcios, e livrou nossas casas.
    Então o povo se inclinou e adorou.'
  deu-ELO: 'so sollt ihr sagen: Es ist ein Passahopfer dem Jehova, der an den Häusern
    der Kinder Israel in Ägypten vorüberging, als er die Ägypter schlug und unsere
    Häuser rettete. Und das Volk neigte sich und betete an.'
  eng-WYC-2018: ye shall say to them, It is the sacrifice of the passing (over) of
    the Lord, when he passed over the houses of the sons of Israel in Egypt, and smote
    the Egyptians, and delivered our houses (or but spared our houses). And the people
    was bowed, and worshipped.
  epo-epo: 'tiam diru: Ĝi estas ofero de Pasko al la Eternulo, kiu preterpasis la
    domojn de la Izraelidoj en Egiptujo, kiam Li punis la Egiptojn, sed niajn domojn
    savis. Kaj la popolo kliniĝis kaj faris adoron.'
  uig-PIN: 'silǝr: «Bu misirliⱪlarni urƣinida, Misirda Israillarning ɵylirining aldiƣa
    ɵtüp turup, bizning ɵydikilirimizni ⱪutⱪuzƣan Pǝrwǝrdigarƣa bolƣan «ɵtüp ketix»
    ⱪurbanliⱪi bolidu» — dǝnglar. Xuni angliƣanda, hǝlⱪ engixip Hudaƣa sǝjdǝ ⱪildi.'
  beo-beo: 'Dilia bu adole ima, ‘Amo da Baligisu Lolo Nasu gobele salasu, Hina Godema
    nodomusa: nini hamosa. E da Idibidi soge ganodini, Isala:ili dunu diasu amo gadodili
    baligi dagoi. E da Idibidi dunu medole legei be E da nini gaga:i dagoi,’” Mousese
    da amane sia:i. Isala:ili dunu da muguni bugili, Hina Godema nodone sia:ne gadoi.'
  tpi-OTNT: Orait yupela i mas tokim ol olsem, ‘Mipela i save mekim dispela ofa long
    Bikpela bilong makim de em i bin larim mipela i stap gut. Mipela i tingting long
    taim em i bin kilim i dai ol namba wan pikinini man bilong Isip. Tasol em i abrusim
    ol haus bilong yumi Israel, na em i larim ol pikinini bilong mipela i stap gut.’”
    Ol manmeri i harim dispela tok na ol i daunim het na lotu long God.
  hau-SA: Sai ku faɗa musu, ‘Hadaya ce ta Bikin Ƙetarewa ga Ubangiji, domin ya tsallake
    gidajen Isra’ilawa a Masar, lokacin da ya kashe Masarawa, amma bai taɓa gidajenmu
    ba.’ ” Sai mutane suka rusuna, suka yi sujada.
  udu-udu: 'um mini o gwo mo ki: A’di ta mii ma basa ’cesh gi TAP̱A mo gom mompe’kup̱anyolos
    mo haali/ a’di peki gu’b gi ’kwani ma Israyiil ’kup̱ e Pam Masir mo. A’di ’koshki
    ’kwani Pam Masir mo hili a’di i ’tashki gu’b bana ’twa/ mo be. Dhali ’kwani ṯaki
    ’kup̱ buni ka luŋgu’b mo dhali luŋa luŋ mo be.'
  uig-LAT: 'siler: «Bu misirliqlarni urghinida, Misirda Israillarning öylirining aldigha
    ötüp turup, bizning öydikilirimizni qutquzghan Perwerdigargha bolghan «ötüp kétish»
    qurbanliqi bolidu» — denglar. Shuni anglighanda, xelq éngiship Xudagha sejde qildi.'
  nde-nde: libatshele lithi, ‘UliPhasika lomhlatshelo kaThixo owadlula eceza izindlu
