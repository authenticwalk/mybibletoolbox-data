  ben-IRV: তোমরা এক বাড়ির মধ্যে তা খাবে; সেই মাংসের কিছুই বাড়ির বাইরে নিয়ে যেও
    না এবং তার একটি হাড়ও ভেঙ্গ না।
  pan-pan: ਇੱਕੋ ਹੀ ਘਰ ਵਿੱਚ ਉਹ ਖਾਧਾ ਜਾਵੇ। ਤੁਸੀਂ ਉਸ ਘਰ ਤੋਂ ਬਾਹਰ ਮਾਸ ਵਿੱਚੋਂ ਕੁਝ ਨਾ ਲੈ
    ਜਾਇਓ, ਨਾ ਉਸ ਦੀ ਕੋਈ ਹੱਡੀ ਤੋੜਿਓ।
  tkr-tkr: Q'urban ablyav'uyng'une xaa man çuru oxhanas ıkkan, mançe g'aqa qığahas
    ıkkan deş. Sayid mançin nencad bark'vbı haq'var hıma'a.
  mya-JVB: တအိမ် တည်း၌ တကောင်ကိုစား ရ၏။ အသား ကို အိမ် ပြင် သို့ ယူ မ သွားရ။ အရိုး
    ကိုလည်း မ ချိုး ရ။
  tte-O: Saugana tem ami tololigao ebaebaine sinigwai tabu tuwatuwana yabo sitatabe-golu.
    Mwalelikwa soina kanna wakanwoli-mowoi ami nume mena na tabu kantele yabo kwalalawan
    nume yabo koina.
  hmo-hmo: Ruma tamona lalonai mamoe natuna do umui ania, murimuri dekenai do umui
    abia lao lasi, bona iena turia ta do umui makohia lasi.
  urd-urd: और उसे एक ही घर में खाएँ या'नी उसका ज़रा भी गोश्त तू घर से बाहर न ले जाना
    और न तुम उसकी कोई हड्डी तोड़ना।
  rus-SYN: В одном доме должно есть ее, не оставляйте от нее до утра, не выносите
    мяса вон из дома и костей ее не сокрушайте.
  bqc-SIM: À so kpɛ́u, ásu bↄ ń a nↄ̀ↄpio bàasio. Ásu sãpi wáe ɛo.
  tcz-CHONGTHU: “Insung cheh'a kalchuh kut an chu kine ding ahi. Inpolam'a naneh thei
    lou diu chule sagu hel neocha jong kipodoh thei lou ding ahiye.”
  mar-mar: प्रत्येक इस्राएली कुटुंबाने आपले वल्हांडण सणाचे भोजन एकाच घरात खाल्ले पाहिजे;
    ते भोजन घराबाहेर नेऊ नये. यज्ञपशूचे कोणतेही हाड मोडू नये.
  soq-soq: E sipsip sanaa Pasowa moiawa du dainea bedewe imasalanawo waine nana, ita
    mai moia sa kimba da wadane pewa nolena, dia. Ita do mai nepa ainapundepi, dia.
  qub-qub: Chay aychata micunqui pishtashayqui wasi rurillacho. Ama jorgunquichu jawamanga.
    Tulluntapis ama paquinquichu.
  bqp-bqp: À só kpɛ́n, àsun bo kũ a nↄ̀bↄↄ pìio bàairo. Àsun sã pì wá ke ɛ́ro.
  hat-hat: Se pou nou manje manje Delivrans lan anndan kay. Vyann lan pa fèt pou soti
    deyò menm. Ni nou pa fèt pou kraze ankenn zo bèt nou touye yo.
  eng-BSB: It must be eaten inside one house. You are not to take any of the meat
    outside the house, and you may not break any of the bones.
  tod-tod: Wa mi pɛlɛi nɔ wu. À mina ɠula ga ma zuai tanɔpɛ pɛlɛi ʋa. À mina ma
    ɠaei tanɔpɛ gale.
  eng-WEBPB: It must be eaten in one house. You shall not carry any of the meat outside
    of the house. Do not break any of its bones.
  kbq-kbq: Hagi ana ne'zana ana nompinke neneta mago'a avufga'a eritma megi'a atioramige,
    ana afumofo zaferinanena rufu otagigahaze.
  nhe-BL: “Monequi xijcuaca sesen tlapiyali calijtic ipan san se cali. Amo xijquixtica
    niyon se quentzi nopa nacatl calteno. Amo xijtlapanilica niyon se iomiyo nopa
    tlapiyali.
  bus-bus: À só kpɛ́n, àton bↄ kↄ̃n à nↄ̀bↄ pìo bàaziro. Àton sãa pì wá ke ɛ́ro.
  gub-BL: Tuwe pe'u penàpuz pupe imuhyk awer pe nehe. Peraha zo ho'o kwer penàpuz
    wi katu pe nehe. Pezuhaw zo ikagwer nehe.
  eng-DRA: In one house shall it be eaten, neither shall you carry forth of the flesh
    thereof out of the house, neither shall you break a bone thereof.
