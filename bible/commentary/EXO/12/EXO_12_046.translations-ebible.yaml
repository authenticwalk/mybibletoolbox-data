verse: EXO.012.046
translations:
  mal-C: “വീടിനുള്ളിൽവെച്ചായിരിക്കണം ഇതു ഭക്ഷിക്കുന്നത്; മാംസത്തിൽ അൽപ്പംപോലും വീടിനു
    പുറത്തേക്കു കൊണ്ടുപോകരുത്; അതിൽ ഒരസ്ഥിയും ഒടിക്കരുത്.
  deu-TKW: In einem Hause soll es verzehrt werden; man darf nichts von dem Fleisch
    aus dem Hause hinaustragen. Keinen Knochen sollt ihr an ihm brechen.
  lin-lin: Ekoliama kaka kati na ndako moko na moko, bakobimisa ata mosuni moko te
    na libanda ya ndako mpe bakobuka ata mokuwa na yango moko te.
  eng-LSV: it is eaten in one house, you do not carry out of the house [any] of the
    flesh outside, and you do not break a bone of it;
  eng-GNV: 'In one house shall it bee eaten: thou shalt carie none of ye flesh out
    of the house, neither shall ye breake a bone thereof.'
  eng-WEBSTER: 'In one house shall it be eaten; thou shalt not carry aught of the
    flesh abroad out of the house: neither shall ye break a bone of it.'
  nhw-BL: “Monequi xijcuaca sesen tlapiyali calijtic ipan san se cali. Amo xijquixtica
    niyon se quentzi nopa nacatl calteno. Amo xijtlapanilica niyon se iomiyo nopa
    tlapiyali.
  swh-ONEN: “Sharti iliwe ndani ya nyumba; msichukue nyama yoyote nje ya nyumba hiyo.
    Msiuvunje mfupa wowote.
  bba-bba: Dirɔwɑ i ko tɔ̃ɔ bɑkɑ ten yɑɑ dibu di. I ku rɑ kɑ yen yɑɑ yɑri tɔɔwɔ. Bɑɑ
    yen yɑɑ kuku teeru i ku rɑ kɔrɑ.
  eng-KJVCPB: In one house shall it be eaten; thou shalt not carry forth ought of
    the flesh abroad out of the house; neither shall ye break a bone thereof.
  mpx-mpx: “Nopalegi Hagalena bwasumona maisena nuku anana limi maisena gamwanaa.
    Bahi ginolina etega nuku tatagilan limi o tolinaa ge bahi tutuwana etega nuku
    gagabom.
  wbp-wbp: “Kajinkili nyurrurlarlu Yijirali-pinkirli ngarni kuyu purlapa-puru, nyinakalu
    kaninjarni yuwarlirla. Kulalu kangka yarlu-kurra kuyuju ngarninjaku, manu kulalu
    yungkurnu rdilyki-pungka.
  luo-luo: “Ring chiayo mar misango nyaka cham mana e ot achiel, kik lemo kata achiel
    gol oko mar odno kendo kik utur choke moro amora.
  meu-meu: Ruma lalonai bavania; hidiona taina basio laohaia murimuri ai, bona turiana
    ta basio hakwaidua.
  npi-ULB: एउटै घरमा यसलाई खाइनुपर्छ । तिमीहरूले घरबाट कुनै पनि खाना बाहिर नलैजानू
    र यसको कुनै पनि हड्‍डी नभाँच्नू ।
  yor-yor: “Nínú ilé ni ẹ ti gbọdọ̀ jẹ ẹ́; ẹ kò gbọdọ̀ mú èyíkéyìí nínú ẹran náà jáde
    kúrò nínú ilé. Ẹ má ṣe ṣẹ́ ọ̀kankan nínú egungun rẹ̀.
  emp-NTPO: Maʌ̃ ne cobadara bãdji ded̶e ed̶a cod̶ida panʌa. Maʌ̃ne dji djarada ni
    maãrĩ bid̶a dajadaa eded̶acara panʌa. Idjab̶a dji b̶ʌwʌrʌra b̶ʌawed̶acara panʌa.
  ind-ind: Setiap kurban Paskah harus dimakan di dalam satu rumah. Kamu tidak boleh
    membawa dagingnya keluar dari rumah itu, dan tidak boleh mematahkan satu pun tulangnya.
  pes-OPCB: تمام گوشت بره را در همان خانه‌ای که در آن نشسته‌اید بخورید. آن گوشت را
    از خانه نباید بیرون ببرید. هیچ‌یک از استخوانهای آن را نشکنید.
  aer-aer: “Nhenge arrantherre Israel-arenye areyele apeke kere arlkweme arrawe-irrentye
    ikwerele, apmere kwenele akwete anaye. Apmerenge akethe-werne alhetyale anaye
    nhenge kere arlkwetyeke, kere ngkwerne ultaketyale.
  tgl-ULB: Dapat kainin ang pagkain sa isang bahay. Huwag kayong magdadala ng anumang
    karne sa labas ng inyong bahay, at hindi ninyo dapat baliin ang kahit anumang
    buto nito.
  hui-hui: Wali agali tigua nogo sibi bo dawale anda manda manda biyadagoria howa
    dege nolene nga. Nogo sibi ogoni aria podene maru ibira hayagua yu tagira nape
    anda ogorianiore howa nai holene nga. Ani bialu nogo sibi boleberemigonaga kunibi
    mbira napodoleore beremi.
  mya-mya: ပသခါ​စား​ပွဲ​ကို​ပြင်​ဆင်​သော​အိမ်​ထဲ​၌​သာ စား​ရ​မည်။ အိမ်​ပြင်​သို့​ယူ​မ​သွား​ရ။
    သား ကောင်​၏​အ​ရိုး​များ​ကို​လည်း​မ​ချိုး​ရ။-
  cbi-NTPO: Tsenmin ma ya juushan fikenu dejuve, tsaju' naa ma petseba avindala talun
    dejutyuve, tsenmin naa ma takuba dyai-eren dejutyuve.
  bod-N: ཅིས་ཀྱང་ཁང་པ་གཅིག་གི་ནང་དུ་བཟའ་དགོས་ཤིང་། ལུ་གུ་དེའི་ཤ་ལས་ཅུང་ཙམ་ཡང་ཁང་པའི་ཕྱི་རུ་འཁྱེར་མི་འོས་ལ།
    དེའི་རུས་པ་གཅིག་ཀྱང་གཅོག་མི་རུང་།
  sna-sna: “Inofanira kudyirwa muimba imwe chete; musabuda neimwe nyama kunze kwemba.
    Musavhuna kana bvupa.
  spa-BLM: Debe comerse en una sola casa. No llevarás nada de la carne fuera de la
    casa. No rompas ninguno de sus huesos.
  cac-cac: An̈ej d'a yol pat b'aj sb'oji noc', an̈ej ta' syal schiji noc'. Max yal-laj
    yic'jib'at noc' d'a junocxo pat, max yalpaxlaj smac'jipoj sb'aquil noc'.
  swh-ULB: Chakula chapaswa kuliwa ndani ya nyumba moja. Hauruhusiwi kubeba nyama
    yeyote nje ya nyumba, na hauruhusiwi kuvunja mfumba wowote.
  bel-bel: У адным доме трэба есьці яе, ня выносьце мяса прэч з дому і костак яе ня
    крышэце.
  wed-wed: Raḡona sipuna numa tagogiava au orana ona ani, ma eḡa sia aiwaina ona opunei
    au doa ma gelamina eḡa ona gai.
  deu-ELBBK: In einem Haus soll es gegessen werden; du sollst nichts von dem Fleisch
    aus dem Haus hinausbringen, und ihr sollt kein Bein an ihm zerbrechen.
  mbb-OT: Diyè dà haazà egkeenà te seled te valey he zutun heini endama. Ne haazà
    is usa kinahanglan he wazà minsan deisey zutun he ed-uwiten diyà te ǥawas. Ne
    kenè niw zaan bedtìa wey kenè niw rupeta is minsan hengkey he tulan din.
  mal-2015: അതതു വീട്ടിൽവെച്ചു തന്നേ അതു തിന്നേണം; ആ മാംസം ഒട്ടും വീട്ടിന്നു പുറത്തു
    കൊണ്ടുപോകരുതു; അതിൽ ഒരു അസ്ഥിയും ഒടിക്കരുതു.
  gup-gup: Dja bu ngurringun ngurridjalngun kore kundjalrurrkkudji, yuwn ngurriwohkanjkan
    kuberrk, dja yuwn nawohkudji kunmurrng ngurrimurrngbakke nanu mayh nuye ngurribun.
  gvs-gvs: Vada tayamo sinaena goi Basitáwana Aikanina ana yoguyogu tayamo kovaipōlu
    kokāika. Yoguyoguyana iwoina taabu kokavalaaoduwēdi moetala goi. Luluna taabu
    kokiguuyalīdi, govila bei tomota sakavaina geya ana kupwanamo íwaya ibabane ikáika.
  rmc-rmc: Mušinen calo chaben te chal andre tumare khera. Našťi lestar ňič ľidžan
    avri a aňi jekh kokalos na phagena.
  nlg-nlg: Arahei udolu kara ghania na dale sheep ke, kara ghani koukolua tana vale.
    Kau bei lavikeha siki pilena na vinahi i pari bebete, ma kau bei gotia gea siki
    pilena na huli.
  pes-OPV: دریک خانه خورده شود، و چیزی از گوشتش ازخانه بیرون مبر، و استخوانی از آن
    مشکنید.
  ron-1924: Сэ ну ле мэнынче декыт ынтр-о сингурэ касэ; сэ ну луаць делок карне афарэ
    дин касэ ши сэ ну здробиць ничун ос.
  aui-aui: Tami Koughanu nigenigena bare tanagha kamone konakani, bi iyuvina getana
    noko barenama konakawari konakanibu maghatarena, bo gegha irikena tana konagiinina.
  ben-OBCV: “বাড়ির ভিতরেই এটি খেতে হবে; সেই মাংসের কিছুই বাড়ির বাইরে নিয়ে যেয়ো
    না। কোনও অস্থি ভেঙো না।
  som-som: Oo waa in isku guri lagu cuno; oo waa inaadan hilibka waxba dibadda uga
    bixin; lafna waa inaydnaan ka jebin.
  lat-VUC: In una domo comedetur, nec efferetis de carnibus ejus foras, nec os illius
    confringetis.
  eng-ASVBT: In one house shall it be eaten; thou shalt not carry forth aught of the
    flesh abroad out of the house; neither shall ye break a bone thereof.
  mna-mna: “Niom sombe kuurpe lupŋana tana ka kini lela ruumu sa, na kakan pataaŋa.
    Kakam kalwoono sa ma kepet mat pepe. Mi kepetekat buzur tiroono sa pepe.
  ita-1885: Mangisi in una stessa casa; non portar fuor di casa della carne di essa,
    e non ne rompete alcun osso.
  eng-LXXUP: In one house shall it be eaten, and ye shall not carry of the flesh out
    from the house; and a bone of it ye shall not break.
  eng-ULB: The food must be eaten in one house. You must not carry any of the meat
    out of the house, and you must not break any bone of it.
  spa-VBL: Se debe comer dentro de la casa. No se permite sacar nada de la carne fuera
    de la casa, ni romper ningún hueso.
  fra-_FOB: Elle sera mangée dans une même maison; tu n'emporteras point de la chair
    hors de la maison, et vous n'en briserez aucun os.
  mal-mal: അതത് വീട്ടിൽവെച്ച് തന്നെ അത് തിന്നണം; ആ മാംസം ഒട്ടും വീടിന് പുറത്ത് കൊണ്ടുപോകരുത്.
    അതിൽ ഒരു അസ്ഥിയും ഒടിക്കരുത്.
  urd-GVR: Yih khānā ek hī ghar ke andar khānā hai. Na gosht ghar se bāhar le jānā,
    na lele kī kisī haḍḍī ko toṛnā.
  suz-BL: मेको पास्‍सा ङा पाठा आन खिंमी ब्‍वचा माल्‍नीम। आ श्‍ये लाङगा ग्रुंइचा मदुम्‍ब।
    आ रुश का यो जिक्‍चा मदुम्‍ब। यूहन्‍ना १९:३६
  ita-1927: Si mangi ogni agnello in una medesima casa; non portate fuori nulla della
    carne d’esso, e non ne spezzate alcun osso.
  ckb-ckb: «لە یەک ماڵدا لە گۆشتەکە دەخورێت و لە ماڵەکە ناچێتە دەرەوە، هیچ ئێسکێکی
    لێ ناشکێنرێت.
  eng-BBE: It is to be taken in one house; not a bit of the flesh is to be taken out
    of the house, and no bone of it may be broken.
  kan-OKCV: “ಒಂದೇ ಮನೆಯಲ್ಲಿ ಅದನ್ನು ತಿನ್ನಬೇಕು. ಆ ಮಾಂಸದಲ್ಲಿ ಸ್ವಲ್ಪ ಅಂಶವನ್ನಾದರೂ ಮನೆಯ ಹೊರಗೆ
    ತೆಗೆದುಕೊಂಡು ಹೋಗಬಾರದು. ಪಶುವಿನ ಎಲುಬುಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ ಮುರಿಯಬಾರದು.
  bbb-bbb: Ro ire boeje ja idufuo ije nika are besu guove ijia karina ina furifo.
    Ro jade fanu gue karina usiae ae makave ijia inoevo. Ro fanuve ije ja kaniana
    ire ijadufuo kanafuivo ijiebuo ane bine jade kaniatuavo.
  tam-2017: அதை ஒவ்வொரு வீட்டிற்குள்ளும் சாப்பிடவேண்டும்; அந்த இறைச்சியில் கொஞ்சம்கூட
    வீட்டிலிருந்து வெளியே கொண்டுபோகக்கூடாது; அதில் ஒரு எலும்பையும் முறிக்கக்கூடாது.
  spa-RV-1909: En una casa se comerá, y no llevarás de aquella carne fuera de casa,
    ni quebraréis hueso suyo.
  ron-BTF: Într-o singură casă va fi ea mâncată; să nu aduci nimic din acea carne
    afară din casă; nici să nu îi zdrobiți vreun os.
  eng-WEBP: It must be eaten in one house. You shall not carry any of the meat outside
    of the house. Do not break any of its bones.
  eng-FBV: It has to be eaten inside the house. You are not allowed to take any of
    the meat outside the house, or to break any of the bones.
  nld-1939: In een en hetzelfde huis moet het worden opgegeten, en van het vlees moogt
    ge niets buitenshuis brengen; ook moogt ge de beenderen niet breken.
  nch-BL: “Monequi xijcuaca sesen tapiyali calijtic ipan se cali. Amo xijquixtica
    calteno yon se quentzi ten nopa nacat. Amo xijtapanilica yon se iomiyo nopa tapiyali.
  vie-1934: Lễ đó chỉ ăn nội trong nhà; ngươi đừng đem thịt ra ngoài, và cũng đừng
    làm gãy một cái xương nào.
  hin-CV: “खाना एक ही घर में रहकर खाया जाए, और मांस का कोई भी टुकड़ा घर के बाहर न
    ले जाया जाए और मेमने की हड्डी भी न तोड़ी जाए.
  eng-OURB: It must be eaten In one house. You shall not carry any of the meat outside
    of the house. Do not break any of its bones.
  spa-BES: Debe comerse en una casa; no se sacará un poco de la carne de la casa,
    y no se romperá ningún hueso.
  tdx-tdx: Añ’ anjomba raike ty ikamañe aze, tsy añakarañe amy anjombay i henay vaho
    tsy hapènkañe o taola’eo.
  vid-vid: Ing'holo lyana lya Pasaka lyoligwa kuli ng'handa imwe. Hamlinguganigwa
    kulavya miwunde joneche kunze na ng'handa yoyadumuligwe singo ne kumbena chizeje
    cha ing'holo lyana lya Pasaka.
  eng-OKE: In one company it shall be eaten. You shall not carry any of the flesh
    from the house without, and a bone shall not be broken in him.
  tha-KJV: ให้​กินปัสกาแต่ในบ้าน อย่าเอาเนื้อไปนอกบ้าน และอย่าหักกระดูกของมันเลย
  por-BR-2018: Em uma casa se comerá, e não levarás daquela carne fora de casa, nem
    quebrareis osso seu.
  deu-ELO: In einem Hause soll es gegessen werden; du sollst nichts von dem Fleische
    aus dem Hause hinausbringen, und ihr sollt kein Bein an ihm zerbrechen.
  eng-WYC-2018: it shall be eaten in one house; neither ye shall bear out the flesh
    thereof; neither ye shall break a bone thereof.
  epo-epo: En unu domo ĝi estu manĝata; ne elportu el la domo iom el la viando eksteren,
    kaj oston en ĝi ne rompu.
  uig-PIN: Gɵxni baxⱪa bir ɵygǝ elip qiⱪmiƣin; birla ɵydǝ yeyilsun; ⱪozining ⱨeqbir
    sɵngiki sundurulmisun.
  beo-beo: Dilia Lolo Nasu ha:i manu amo huluanedafa da diasu afadafa fawane amo ganodini
    moma. Gadili mae gaguli masa. Amola, ohe gobei amo ea gasa mae fima.
  tpi-OTNT: “Ol manmeri i mas kaikai dispela mit long dispela haus ol i bin redim
    kaikai long en. Ol i no ken kisim sampela kaikai i go ausait. Na tu ol i no ken
    brukim ol bun bilong abus.
  hau-SA: “Dole a ci shi a cikin gida ɗaya; kada a kai naman waje. Kada a karya wani
    daga ƙasusuwansa.
  udu-udu: E gu’ba ’de/ mo tani a’di i minu ’ka a’di mo. Um mini dhalku/ shum ki ḵal
    ka pije/ mo ’peni gu’b mo dhali um si’da/ mini dhalka sima/ ki ’ce’d bwa mo ’peni
    uni mo be.
  uig-LAT: Göshni bashqa bir öyge élip chiqmighin; birla öyde yéyilsun; qozining héchbir
    söngiki sundurulmisun.
  nde-nde: Kalidlelwe endlini eyodwa, kungabi lanyama ephumela phandle kwendlu. Akungabi
    lathambo elephulwayo.
  ton-ton: '‌ʻE kai ia ʻi he fale pe taha: ʻoua naʻa ke ʻave kituaʻā mei he fale ha
    konga siʻi ʻoe kakano; pea ʻoua naʻa mou fesiʻi hano hui.'
  ces-1613: V témž domě jísti jej budeš, nevyneseš z domu ven masa jeho; a kostí v
    něm nezlámete.
  eko-eko: Mweeyo mwina yonja nnyupa nttumpho aattaliweemo, mwihithuule hatha phittula
    moote mwisarulelaka vaje, wala mwihipweche hatha likhonkolo la nyama mwinttelaaye
    orafuna.
  eng-WMB: It must be eaten in one house. You shall not carry any of the meat outside
    of the house. Do not break any of its bones.
  tam-TCV: “அது ஒரு வீட்டிற்குள்ளே சாப்பிடப்பட வேண்டும்; அந்த இறைச்சியில் சிறிதளவைக்கூட
    வீட்டுக்கு வெளியே கொண்டுபோகக்கூடாது. எலும்புகளில் எதையாவது முறிக்கவும் கூடாது.
  ceb-ULB: Kinahanglan nga kaonon ang pagkaon sa usa lamang ka balay. Dili kamo angay
    nga magdala ug karne sa gawas sa balay, ug kinahanglan nga dili ninyo balion ang
    bisan usa ka bukog niini.
  pol-UBG: W jednym domu będzie spożywany baranek. Nie wyniesiesz z domu nic z jego
    mięsa i nie złamiecie jego kości.
  kyc-kyc: Nenge angi peparae anda nenge rapa rapa pirami dokona narami lyakande.
    Kamanda minyuo paa narami. Mena akipi kisarami dokopa kuli dupwana mendepe minyuo
    roo pyaa narami.
  urd-GVU: یہ کھانا ایک ہی گھر کے اندر کھانا ہے۔ نہ گوشت گھر سے باہر لے جانا، نہ لیلے
    کی کسی ہڈی کو توڑنا۔
  deu-1912: In einem Hause soll man's essen; ihr sollt nichts von seinem Fleisch hinaus
    vor das Haus tragen und sollt kein Bein an ihm zerbrechen.
  ntj-ntj: Nyangka-yan kuka palunyanya yiwarla kaninytjarra paaralpi kaninytjarrartu
    ngalku. Yilkaku-kurlu-yan katiku ngalkukitjalu. Puru-kurlu-yan tarrka kartarntanku.
    Wanti.
