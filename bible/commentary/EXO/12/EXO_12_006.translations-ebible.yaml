  gvn-gvn: '@see-verse:EXO.012.005'
  asm-FB: তোমালোকে এই মাহৰ চৌদ্ধ দিনলৈকে তাক ৰাখিবা; তাৰ পাছত সমবেত ইস্ৰায়েলী সকলো
