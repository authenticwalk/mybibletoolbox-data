  tbz-SIM: Dí nfɛ̀ wèí kɛ dɔ̀ yɛwe tɛpíítɛ̀ nɛ̀ yɛ̀nɑ̀ɑ̀. Dɛ yiè ndi bɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀
