  dop-dop: Nɑ pǝ́ tɑlɑ ɩsɔtʋ kʋyɛɛŋ nɑɑnʋwɑ nɑ liɣiti wule tɑɑnɑɣɑ, ɩlɛnɑ pɑɑ Ɩsɛɣɛlɩ
