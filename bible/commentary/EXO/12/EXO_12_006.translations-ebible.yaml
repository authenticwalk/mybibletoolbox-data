verse: EXO.012.006
translations:
  mal-C: മാസത്തിന്റെ പതിന്നാലാംതീയതിവരെ അവയെ സംരക്ഷിക്കുകയും അന്നു സന്ധ്യാസമയത്ത്
    ഇസ്രായേല്യസമൂഹത്തിലെ സകലരും അവയെ അറക്കുകയും വേണം.
  deu-TKW: Und ihr sollt es aufbewahren bis zum vierzehnten Tage dieses Monats, und
    die gesamte Gemeinde Israel soll es schlachten gegen Abend.
  lin-lin: Bokobatela yango kino na mokolo ya zomi na minei ya sanza yango. Na mokolo
    yango, bato nyonso ya lisanga ya Isalaele bakokata yango kingo na pokwa.
  eng-LSV: And it has become a charge to you, until the fourteenth day of this month,
    and the whole assembly of the congregation of Israel has slaughtered it between
    the evenings;
  eng-GNV: 'And yee shall keepe it vntill the fourteenth day of this moneth: then
    al the multitude of the Congregation of Israel shall kill it at euen.'
  eng-WEBSTER: 'And ye shall keep it until the fourteenth day of the same month: and
    the whole assembly of the congregation of Israel shall kill it in the evening.'
  nhw-BL: “Monequi quiajocuise nopa tlapiyali catli quitlapejpenise hasta 14 itequi
    ni metztli. Huan ipan nopa tonal quema tiotlaquixtos, sesen familia tlen israelitame
    quimictise inintlapiyal.
  swh-ONEN: Tunzeni wanyama hao mpaka siku ya kumi na nne ya mwezi, ambapo lazima
    watu wa jumuiya yote ya Israeli wachinje wanyama hao wakati wa jioni.
  bba-bba: I ko nu berewɑ sere suru win sɔ̃ɔ wɔkurɑ nnɛ, kpɑ bɛɛ Isirelibɑ kpuro i
    nu ɡo dɔmɑ ten yokɑ kpɑɑ.
  eng-KJVCPB: 'and ye shall keep it up until the fourteenth day of the same month:
    and the whole assembly of the congregation of Israel shall kill it in the evening.'
  cpy-cpy: Ari ijeekawaki irika pipira roojatzi kiteejeri 14 irika kashiriki. Riitaki
    powamaa-yiteri aririka otsireniityaanaki apaani-paeni pipankoki eeroka.
  mpx-mpx: Nihi matahikagil bubun ana siga waikena houwan ana lan potin-ina (14-ina)
    vekokoyavi, yaka boda Isileli gegewel bwasumu bolo o nihi lolil.
  wbp-wbp: Kajinkili-jana jarnkujarnku jiyipi mani, wankarulu-jana mardaka murntu-palaku
    parraku. Ngula-jangka, kaji wanta yuka, yungunkulu Yijirali-pinkirli watingki
    pinyi jiyipi manu narnukutu junma-kurlurlu nyurrurla-nyangu warlalja-patuku.
  luo-luo: Neni urito chiayogo nyaka odiechiengʼ mar apar gangʼwen mar dwe, eka oganda
    jo-Israel duto noyangʼ-gi ka chiengʼ wuok.
  meu-meu: Ba balaia heni ela bona hua dinana ihagwauta-hanina ai; bena dina baine
    hakere ai Israel hegogona idoinai ese edia mamoe natudia bae aladia mase.
  npi-ULB: तिमीहरूले यसलाई त्यो महिनाको चौधौँ दिनसम्म राख्‍नुपर्छ । त्यसपछि इस्राएलको
    सारा समुदायले यी पशुहरूलाई साँझमा मार्नू ।
  yor-yor: Ṣe ìtọ́jú wọn títí di ọjọ́ kẹrìnlá oṣù yìí nígbà tí gbogbo ìjọ ènìyàn Israẹli
    yóò pa ẹran náà ní àfẹ̀mọ́júmọ́.
  emp-NTPO: Maʌ̃ animarãra ewari quĩmãrẽ bio wagad̶ida panʌa. Catorcebema ewari queubʌrʌd̶e
    jũma israelerãba maʌ̃ animarãra bead̶ida panʌa.
  ind-ind: “Setiap keluarga harus memelihara anak domba atau anak kambing itu hingga
    hari keempat belas bulan ini. Pada hari itu, waktu matahari terbenam, seluruh
    umat Israel harus menyembelih anak domba atau anak kambing tersebut.
  pes-OPCB: «از این حیوان خاص تا عصر روز چهاردهم این ماه خوب مراقبت کنید. سپس همهٔ
    قوم اسرائیل بره‌های خود را ذبح کنند.
  aer-aer: Nhenge arrantherre-arrpe yepe-yepe inerlenge, itnenhe itethe akwete atnyenaye
    arlte 4 arrpenheke-atwetye. Ikwere-iperrele anteme, nhenge arlennge irrperlenge,
    arrantherre Israel-arenye areye yepe-yepe uthene nanikute uthene alywekele irrerlknge
    atwetyeke artweyangkwe areyeke.
  tgl-ULB: Kailangan ninyong ingatan ito hanggang sa ikalabing-apat na araw sa buwan
    na iyon. Pagkatapos kailangang papatayin ang mga hayop na ito ng buong kapulungan
    ng Israel sa takip-silim.
  cbu-NT: Sheeru, anumunsha yusur ipunpunar zari maaramchus, yuwapur tsup tututkachu,
    anush ichinguru tputs pangus minamtawari tputs Israelchichis chineetsis pachakus,
    minam zari tapitssa.
  hui-hui: Nogo ogonibigo dabo helowa ege áyu kagonaga horo daga dene (14) haragola
    alendoore ne̱le̱ni̱ni̱ nogo uruni bama polene nga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထို​သား​ကောင် များ​ကို​ထိန်း​ကျောင်း​ထား​ပြီး​လျှင်
    ပ​ထ​မ​လ တစ်​ဆယ်​လေး​ရက်​နေ့​ည​ဦး​ပိုင်း​၌​ယင်း​သား ကောင်​တို့​ကို​သတ်​ရ​မည်။-
  cbi-NTPO: Tsejtu entsa chu'chayanu 14 malubi jina tananu dejuve, tsejtu juntsa malunu
    deyaju'kainsha kumuinchi Israel chachilla animaa tu'nu dejuve.
  bod-N: ཁྱོད་ཅག་གིས་ཟླ་འདིའི་ཚེས་བཅུ་བཞི་པའི་བར་དུ་བཞག་ནས། ཡེས་ར་ཨེལ་གྱི་ཚོགས་ཐམས་ཅད་ཀྱིས་ས་སྲོས་ཀྱི་དུས་སུ་ལུ་གུ་བཤའ་དགོས།
  sna-sna: Muzvichengete kusvikira pazuva regumi namana romwedzi, ipapo ungano yose
    yeIsraeri inofanira kuzviuraya panguva yamadekwana.
  spa-BLM: Lo guardarás hasta el día catorce del mismo mes; y toda la asamblea de
    la congregación de Israel lo matará al atardecer.
  cac-cac: Tze sic'canel noc' masanto d'a 14 yoch jun uj tic. Tze milcham noc' d'a
    yemc'ualil d'a jun c'u chi'.
  swh-ULB: Lazima umtunze mpaka siku ya kumi na nne ya huo mwezi. Kisha kusanyiko
    lote la Israeli lazima liwaue hawa wanyama jioni.
  bel-bel: 'і няхай яно захоўваецца ў вас да чатырнаццатага дня гэтага месяца: тады
    хай заколе яго ўвесь сход грамады Ізраільскай увечары,'
  wed-wed: Ona ḡamo-kauei da au pom vi-14-na wei au nawaravina. Ma maranai madeḡa
    e arearere, mai Israel anatapui ai ḡamoḡamo ina viraḡeni.
  deu-ELBBK: Und ihr sollt es in Verwahrung haben bis auf den 14. Tag dieses Monats.
    Und die ganze Versammlung der Gemeinde Israel soll es schlachten zwischen den
    zwei Abenden.
  mbb-OT: Elimahi niw haazà taman te ike-14 he andew kayi he vulan, su sikiyu is tivuuk
    he keet-etawan te Israel, edlepaan niw haazà dutun he timpu emun ebpengirum-irum
    en.
  mal-2015: ഈ മാസം പതിന്നാലാം തിയ്യതിവരെ അതിനെ സൂക്ഷിക്കേണം. യിസ്രായേൽസഭയുടെ കൂട്ടമെല്ലാം
    സന്ധ്യാസമയത്തു അതിനെ അറുക്കേണം.
  tuo-NT: Cʉ̃ waꞌicʉre ñeꞌe, cʉoyuya. Téé aꞌti mujĩpũ catorce nirĩ nʉmʉpʉ cʉotʉorãsaꞌa.
    Mʉsã nipeꞌtirã Israe curuacjãrã, niꞌcã wiꞌicjãrã ñamicaꞌa naꞌiqueꞌari cura waꞌicʉre
    wẽjẽrãsaꞌa.
  gup-gup: Dja namekbe mayh yaw ngurridjalbebbehkarrmen kaluk bu fourteen kunbarnangarra
    ngarre maninjmanu dird, wanjh kumekbe ngurridjalwern bininj nawu Israel ngunkebmawahmeng
    rowk ngurrimirndemornnamerren yiwarrudj, dja ngurrbenbu mayh yaw ngudberre bu
    kabalbolkmununmen.
  gvs-gvs: Koyoisidi ikavava, komēdi imi vada goi komatakavatēdi ana kadókana ame
    tukowanayana maliyalina yawou aivasi goi. Amo maliyalinayana lavilavi goi komi
    Isileli tubunao liliumi imi lami bei kokaumatēdi.
  rmc-rmc: Pal oda bakroro pes mušinena te starinel dži andro dešuštarto (14.) džives
    andre oda čhon, paľis savore Izraeliti ke račate murdarena ole bakroren.
  nlg-nlg: Lavia na puku ni righitaoni tana lei sheep raini me ke sara tana nulavi
    tana hangavulu vatini na bongi tana vuivuni ni vula eni. Kakeri vaho ge sopa binaboli
    ilokana na mavitu kara sopa matei didira na dale sheep.
  pes-OPV: و آن را تا چهاردهم این ماه نگاه دارید، و تمامی انجمن جماعت بنی‌اسرائیل
    آن را در عصر ذبح کنند.
  ron-1924: Сэ-л пэстраць пынэ ын зиуа а пайспрезечя а луний ачестея, ши тоатэ адунаря
    луй Исраел сэ-л ынжунгие сяра.
  aui-aui: Kokoyagha yapora patana da gabudara 14 mmko nawaravine, bi noko raghanine
    gabudara inamakepowa na Isrel damna tupana nokodi ribiribidi sinikasunughana.
  ben-OBCV: মাসের সেই চতুর্দশতম দিন পর্যন্ত সেগুলির যত্ন নিয়ো, যেদিন ইস্রায়েলী জনসাধারণের
    অন্তর্গত সব সদস্য অবশ্যই গোধূলি লগ্নে সেগুলি বধ করবে।
  som-som: oo waa inaad gooni u xidhaan ilaa bisha maalinteeda afar iyo tobnaad; oo
    ururka shirka reer binu Israa'iil oo dhammu waa inay makhribkii qalaan.
  lat-VUC: 'Et servabitis eum usque ad quartamdecimam diem mensis hujus: immolabitque
    eum universa multitudo filiorum Israël ad vesperam.'
  eng-ASVBT: and ye shall keep it until the fourteenth day of the same month; and
    the whole assembly of the congregation of Israel shall kill it at even.
  mna-mna: Komboro zin ma aigule iwe laamuru mi paŋ ka rorou, to kupun zin, mi kakam
    siŋin ma kumusmus se kataama tiom kwonkwon. Naso iwe kilalan pa ruumu tiom kembei
    niom kombotmbot lela mi kakanan buzur tana.
  ita-1885: E tenetelo in guardia fino al quartodecimo giorno di questo mese; e allora
    tutta la raunanza della comunanza d'Israele lo scanni fra i due vespri.
  eng-LXXUP: And it shall be kept by you till the fourteenth of this month, and all
    the multitude of the congregation of the children of Israel shall kill it toward
    evening.
  eng-ULB: You must keep it until the fourteenth day of that month. Then the whole
    assembly of Israel must kill these animals at twilight.
  spa-VBL: “Guárdalo hasta el día catorce del mes, cuando todos los israelitas sacrificarán
    los animales después de la puesta del sol y antes de que oscurezca.
  fra-_FOB: Et vous le garderez jusqu'au quatorzième jour de ce mois, et toute la
    communauté d'Israël assemblée l'égorgera entre les deux soirs.
  mal-mal: ഈ മാസം പതിനാലാം തീയതിവരെ അതിനെ സൂക്ഷിക്കേണം. യിസ്രായേൽസഭയുടെ കൂട്ടമെല്ലാം
    സന്ധ്യാസമയത്ത് അതിനെ അറുക്കണം.
  lit-lit: Ir jį turite laikyti iki šio mėnesio keturioliktos dienos, tada visa Izraelio
    susirinkimo minia jį papjaus tarp dviejų – ankstyvojo ir vėlyvojo – vakarų.
  urd-GVR: Mahīne ke 14weṅ din tak us kī dekh-bhāl karo. Us din tamām Isrāīlī sūraj
    ke ġhurūb hote waqt apne lele zabah kareṅ.
  suz-BL: मिनु मेको महिना ङा १४ नाक्‍ती सम्‍म मेको बोका कली ठीक पा वोइक्‍चा माल्‍नीनी।
    मिनु नां रिक्‍चावानु, इस्राएली नेल्‍लेमी मेको बोका क्‍योरचा माल्‍नीनी।
  ita-1927: Lo serberete fino al quattordicesimo giorno di questo mese, e tutta la
    raunanza d’Israele, congregata, lo immolerà sull’imbrunire.
  ckb-ckb: هەتا ڕۆژی چواردەی ئەم مانگە لەلای خۆتان چاودێرییان دەکەن، ئینجا هەموو کۆڕی
    کۆمەڵی ئیسرائیل لە کاتی خۆرئاوابوون سەریان دەبڕن.
  eng-BBE: Keep it till the fourteenth day of the same month, when everyone who is
    of the children of Israel is to put it to death between sundown and dark.
  kan-OKCV: ಈ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದವರೆಗೆ ಅವುಗಳನ್ನು ಇಟ್ಟುಕೊಳ್ಳಬೇಕು. ತರುವಾಯ ಸಂಜೆಯಲ್ಲಿ
    ಇಸ್ರಾಯೇಲಿನ ಜನಾಂಗದವರೆಲ್ಲರೂ ಅವುಗಳನ್ನು ವಧಿಸಬೇಕು.
  bbb-bbb: Areme nine gaga mazani fune fotini (14) abega ni e Isureroko agane boeje
    kiaga bu fanuve buone ije kaniake.
  tam-2017: அதை இந்த மாதம் பதினான்காம்தேதிவரையும் வைத்திருந்து, இஸ்ரவேல் சபையின் ஒவ்வொரு
    கூட்டத்தார்களும் மாலையில் அதை அடித்து,
  spa-RV-1909: Y habéis de guardarlo hasta el día catorce de este mes; y lo inmolará
    toda la congregación del pueblo de Israel entre las dos tardes.
  ron-BTF: Și să îl păstrați până în a paisprezecea zi a lunii acesteia; și întreagă
    mulțimea adunării lui Israel să îl înjunghie seara.
  eng-WEBP: You shall keep it until the fourteenth day of the same month; and the
    whole assembly of the congregation of Israel shall kill it at evening.
  eng-FBV: Keep it until the fourteenth day of the month, when all the Israelites
    will slaughter the animals after sunset and before it gets dark.
  nld-1939: Gij moet het bewaren tot de veertiende dag van deze maand, waarop heel
    de gemeenschap van Israël het in de avondschemering moet slachten.
  nch-BL: “Monequi quiajocuise nopa tapiyali cati quitapejpenise hasta 14 itequi ni
    metzti. Huan ipan nopa tonali quema tiotaquixtos, sesen familia ten israelitame
    quimictise inintapiyal.
  vie-1934: đoạn để dành cho đến ngày mười bốn tháng nầy; rồi cả hội chúng Y-sơ-ra-ên
    sẽ giết nó, vào lối chiều tối.
  hin-CV: लेकिन इसी महीने के चौदहवें दिन तक मेमने का खास ध्यान रखना. फिर पूरे इस्राएली
    लोग मिलकर सूरज ढलने पर इसे बलि चढ़ाना.
  eng-OURB: and you shall keep it until the fourteenth day of the same month; and
    the whole assembly of the congregation of Israel [God prevails] shall kill it
    at evening.
  spa-BES: Consérvelo hasta el día catorce del mismo mes, cuando todo el que es de
    los hijos de Israel lo matará entre la puesta del sol y la oscuridad.
  tdx-tdx: Ho tana’o pak’ ami’ty andro fahafolo-efats’ ambi’ i volañey; le songa hamono
    ty aze amy folak’ àndroy ze amy valobohò’ Israele.
  vid-vid: Namwe moliwika igongolo alyo mbaka zuwa lya kumi na zine lya mwezi uno.
    Zuwa alyo Waisilaeli weng'ha wojidumula singo migongolo ajo mhela wa kuzinga kwa
    isanya.
  eng-OKE: And you shall have it in keeping till the fourteenth day of this month,
    and the whole church (kehala) of the congregation of Israel shall kill him between
    the suns.
  tha-KJV: จงเก็บไว้​ให้​ดี​ถึงวั​นที​่​สิ​บสี่เดือนนี้ แล​้วในเย็​นว​ันนั้นให้​ที่​ประชุมของคนอิสราเอลทั้งหมดฆ่าลูกแกะของเขา
  por-BR-2018: E o guardareis até o dia catorze desse mês; e toda a congregação do
    povo de Israel o imolará ao entardecer.
  deu-ELO: Und ihr sollt es in Verwahrung haben bis auf den vierzehnten Tag dieses
    Monats; und die ganze Versammlung der Gemeinde Israel soll es schlachten zwischen
    den zwei Abenden.
  eng-WYC-2018: and ye shall keep him till to the fourteenth day of this month; and
    all the multitude of the sons of Israel shall offer him at eventide.
  epo-epo: Konservu ĝin ĝis la dek-kvara tago de ĉi tiu monato; kaj la tuta komunumo
    de Izrael buĉu ĝin en la komenco de vespero.
  uig-PIN: Ⱪozini bu ayning on tɵtinqi künigiqǝ yeninglarda turƣuzunglar, — degin.
    — Xu küni Israilning pütkül jamaiti talliƣan melini gugumda soysun.
  beo-beo: Amasea, eso 14 (ge), age oubiga, daeya, Isala:ili dunu huluane da amo ilegei
    ohe medole legema:mu.
  tpi-OTNT: “Ol i mas lukautim gut dispela abus bilong ol inap long de namba 14 bilong
    dispela mun, na long apinun tru olgeta i mas kilim abus bilong ol.
  hau-SA: Za ku turke dabbar har rana ta goma sha huɗu ga wata, wato, sa’ad da dukan
    taron jama’ar Isra’ila za su yanka ragunansu da yamma.
  udu-udu: Dhali um mini dhu uni ki ’bore/ mo ntaga cimi ’kume’d i’ce’d ka doŋon ka
    ppee yansan mo. ’Kwani ma Israyiil ka ŋul ’kup̱i ’baar mo mini ’kosh ḵa’bal buni
    jwa mom ’penḵaskum mo be.
  uig-LAT: Qozini bu ayning on tötinchi künigiche yéninglarda turghuzunglar, — dégin.
    — Shu küni Israilning pütkül jamaiti tallighan mélini gugumda soysun.
  nde-nde: Agcine amazinyane lawo kuze kube lusuku lwetshumi lane lwenyanga, lapho
    isizwe sonke sako-Israyeli esizawahlaba khona nxa kuhwalala.
  ton-ton: 'Pea te mou talitalifaki ʻaki ia ʻo aʻu ki hono hongofulu ma fā ʻoe ʻaho
    ʻoe māhina ko ia: pea ʻe tāmateʻi ia ʻe he fakataha kotoa pē ʻae fānau ʻa ʻIsileli
    ʻi he efiafi poʻuli.'
  ces-1613: A chovati ho budete až do čtrnáctého dne měsíce tohoto; a zabije ho všecko
    množství shromáždění Izraelského k večerou.
  eko-eko: Mwipwehe mpakha siikhu khumi na nne ya mweezi, mpakha wakathi ajaama ooshi
    a meezirayiilu anttelaaye oshija njuwa leettelaka otupweela.
  eng-WMB: You shall keep it until the fourteenth day of the same month; and the whole
    assembly of the congregation of Israel shall kill it at evening.
  tam-TCV: அவற்றை மாதத்தின் பதினான்காம் தேதிவரை, வீட்டில் கவனமாகப் பராமரிக்க வேண்டும்.
    பின்பு இஸ்ரயேல் சமுதாயத்தைச் சேர்ந்த மக்கள் எல்லோரும் தங்கள் ஆட்டுக்குட்டியை சாயங்கால
