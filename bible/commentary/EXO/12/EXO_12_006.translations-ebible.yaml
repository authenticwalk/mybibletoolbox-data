  mdy-ETH: ዴንዲ ታጶ ዖይዳሳ ኬላ ሄላንዳኣና ካፒ፥ ታጶ ዖይዳሳ ኬሎኮ ዋንቶ ዒስራዔኤሌ ዴራ ቢያ ዬያ ቆልሞ ሹኮንጎ፤
  twi-ASANTE: Monhwɛ saa mmoa a moayiyi wɔn yi yie nkɔsi ɔbosome a ɛdii ɛkan no ɛda
