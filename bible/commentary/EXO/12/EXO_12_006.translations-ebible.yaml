  hat-BSA: Nou va kenbe li jis rive nan katòzyèm jou nan menm mwa sa a, e tout asanble
    kongregasyon Israël la va touye li nan aswè.
  bxh-bxh: Bena ami ita watandi ee–, nawalahi ni lahai 14 ya abi, habahim ai toutou bulu
    ami wunuidi.
  kos-kos: Na ke eku in len aksingoul akosr in malem sac, mwet Israel nukewa fah uniya
    kosro solla uh.
  hbo-WLC: וְהָיָ֤ה לָכֶם֙ לְמִשְׁמֶ֔רֶת עַ֣ד אַרְבָּעָ֥ה עָשָׂ֛ר י֖וֹם לַחֹ֣דֶשׁ
    הַזֶּ֑ה וְשָׁחֲט֣וּ אֹת֗וֹ כֹּ֛ל קְהַ֥ל עֲדַֽת־יִשְׂרָאֵ֖ל בֵּ֥ין הָעַרְבָּֽיִם׃
  ibo-ibo: Unu ga-elekọta ya anya ruo nʼụbọchị nke iri na anọ nke ọnwa a. Nʼabalị
    ụbọchị ahụ ka ọgbakọ Izrel niile ga-egbu ya.
  ory-ory: ସେହି ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନ ଯାଏ ତାକୁ ବନ୍ଦ କରି ରଖିବ; ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ମଣ୍ଡଳୀର
    ସମସ୍ତ ସମାଜ ସନ୍ଧ୍ୟାକାଳରେ ସେହି ଶାବକକୁ ବଧ କରିବେ।
  chk-chk: Oupwe iseis ekewe lam tori engol me rüanün pwinin ei maram. Nge lekuniolupwin
    unusen ewe mwichen chon Israel repwe niela nöür lam.
  rop-rop: en afta wen dei pikimat detlot enimul, dei garra deigidawei olabat brom
    ola najalot enimul, en dei garra lukaftumbat olabat brabliwei fobala dei, en afta
    dei garra kilim detlot enimul wen im sangodantaim,
  ukr-1871: І держати мете його до чотирнайцятого дня того місяця, і заколе його вся
    громада Ізраїльська надвечір.
  bch-bch: “Gimi ga amariala kemi ngan gid irangrang ngan taiko toaine aea ado sangaul
    igegea pange. Ngan lailai sagogogo ngan ado toaiua, eine gimi toa ngada ne ga
    atotoi gid.
  deu-1951: und sollt es behalten bis auf den vierzehnten Tag dieses Monats. Und die
    ganze Versammlung der Gemeinde Israel soll es zwischen den Abendstunden schächten.
  eng-JPS: and ye shall keep it unto the fourteenth day of the same month; and the
    whole assembly of the congregation of Israel shall kill it at dusk.
  srp-1865: I èuvajte ga do èetrnaestoga dana ovoga mjeseca, a tada savkoliki zbor
    Izrailjev neka ga zakolje uveèe.
  lug-lug: Ensolo ezo muzirabiriranga okutuusa ku lunaku olw’ekkumi n’ennya olw’omwezi
    guno; ekibiina kyonna eky’abantu ba Isirayiri ne kiryoka kizitta akawungeezi.
  heb-heb: והיה לכם למשמרת עד ארבעה עשר יום לחדש הזה ושחטו אתו כל קהל עדת ישראל בין
    הערבים׃
  ben-IRV: আর এই মাসের চৌদ্দ দিন পর্যন্ত রাখবে; পরে ইস্রায়েলের সমস্ত সমাজ সন্ধ্যাবেলায়
    সেই ভেড়ার বাচ্চাটি হত্যা করবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਉਸ ਨੂੰ ਇਸ ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਤੱਕ ਰੱਖ ਛੱਡਣਾ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਮੰਡਲੀ ਦੀ
    ਸਾਰੀ ਸਭਾ ਸ਼ਾਮ ਨੂੰ ਉਸ ਨੂੰ ਕੱਟੇ
  tkr-tkr: Manbı ine vuzane yits'ıyoq'ad'esde (14) yiğılqamee havace. Exhalqana İzrailyne
    cəmə'ətın manbı gyatt'ecen.
  mya-JVB: ထိုသိုးသငယ်တို့ကို၊ ထို လ ဆယ် လေး ရက် တိုင်အောင် စောင့် ထားပြီးမှ ၊ ညဦး
    အချိန်၌ ဣသရေလ အမျိုး အစည်းအဝေး ပရိသတ် အပေါင်း တို့သည် သတ် ရကြမည်။
  tte-O: Kabo waikena kana kaliyate potinna (14) koina dabwelo isugu lolaunane koina
    boda Isileli meuloili sipine kani siunuili.
  tbg-tbg: Ekaa Isareri vatanaaka nái sipisipi naatie, memeraa naatie, koqemake tuataqi
    vivi, vi torara 14 entaqaa vira aru kaate.
  hmo-hmo: Unai ubua gaudia do umui naridia ia lao bona hua ena dina 14, vadaeni dina
    ia diho kahirakahira neganai, Israela ena taudia ibounai ese edia mamoe natudia
    do idia alaia mase.
  urd-urd: और तुम उसे इस महीने की चौदहवीं तक रख छोड़ना, और इस्राईलियों के क़बीलों
    की सारी जमा'अत शाम को उसे ज़बह करे।
  rus-SYN: 'и пусть он хранится у вас до четырнадцатого дня сего месяца: тогда пусть
    заколет его все собрание общества Израильского вечером,'
  bqc-SIM: Isailiↄ píi, baade a pↄ́ gwa e mↄɛ bee gↄↄ gɛ̃o mɛ̀ndosaide zĩ́. Oosi
    i dɛ,
  tcz-CHONGTHU: “Hichea manchah ding kelngoinou chu hiche lha nisom leh nili lhinni
    geija nahen cheh diug'u hichu nilhum lam teng leh Israel kikhom pumpi chun ama
    amacheh adia akitha ding'u ahiye.”
  mar-mar: या पहिल्या महिन्याच्या चौदाव्या दिवसापर्यंत तो राखून ठेवावा. संध्याकाळी
    इस्राएली मंडळीतील लोकांनी त्यास वधावे.
  soq-soq: E pue sa onienadewaitana ita uaboa sa bedewe walama 14 wadompo rawiwa omo
    pamempo Israel apanawa uduudu pue sa bomopu.
  qub-qub: Chay acrashanta chararanga cay quilla chunca chuscu junajninyaj. Chay junajchömi
    ichanga tardipa pishtanga.
  bqp-bqp: Isarailanↄ pínki, baadi a pↄ́ gwa ari mↄ díkĩna gↄrↄ gɛ̃ro donsaride zĩ.
    Ɔkↄsin oni dɛ,
  hat-hat: N'a gade l' apa jouk sou katòzyèm jou mwa a. Jou sa a, nan aswè, tout moun
    Izrayèl yo va touye ti bèt la anvan li fin fè nwa.
  eng-BSB: You must keep it until the fourteenth day of the month, when the whole
    assembly of the congregation of Israel will slaughter the animals at twilight.
  tod-tod: Wa makɛ, wo ɗa pɛtɛ eyɛsu alugi ma volo puugɔ maazu naanisiɛi (14), Izelayɛle
    ʋɛbɛi kpein ka ti ɠɔdaaleʋe kpɔkɔi.
  eng-WEBPB: You shall keep it until the fourteenth day of the same month; and the
    whole assembly of the congregation of Israel shall kill it at evening.
  kbq-kbq: Hagi zamagra ana afutamina kegavahume vu'za ama ana ikamofona 14ni knare'ma
    uhanatinu'za, maka Israeli vahe'mo'za kinaga zagema unefrea knare ahegahaze.
  nhe-BL: “Monequi quiajcocuise nopa tlapiyali tlen quitlapejpenise hasta 14 itequi
    ni metztli. Huan ipan nopa tonal quema tiotlaquixtos, sesen familia tlen israelitame
    quimictise inintlapiyal.
  bus-bus: Isarailinↄ píngi, baade a pↄ́ gwa ai mↄↄ kɛ̀ki gurↄ gɛ̃ro dosaidee zĩ.
    Uusiɛn weé dɛ,
  gub-BL: Pezekaiw katu wanehe nehe. 14 haw 'ar mehe, kwarahy heixe etea'i mehe, pe
    Izaew izuapyapyr uzemono'og ma'e kwer pezuka putar a'e àràpuhàrànetea'yr paw pe
    wà nehe, u, pezuka putar a'e àràpuhàràna'yr hawitu ma'e paw pe wà nehe.
  eng-DRA: 'And you shall keep it until the fourteenth day of this month: and the
    whole multitude of the children of Israel shall sacrifice it in the evening.'
