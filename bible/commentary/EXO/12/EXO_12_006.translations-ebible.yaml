  kan-2017: ಈ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದವರೆಗೆ ಅವುಗಳನ್ನು ಇಟ್ಟುಕೊಂಡಿದ್ದು, ಆ ದಿನದ ಸಂಜೆ
    ವೇಳೆಯಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಸಮೂಹದವರೆಲ್ಲರೂ ಒಟ್ಟಿಗೆ ಸೇರಿ ಅವುಗಳನ್ನು ವಧಿಸಬೇಕು.
  ena-ena: Sabaŋ sipsipɨ ua sabaŋ meme agadɨ sɨhɨvia sɨbaŋ igasulasula hɨnihalaŋ aba
