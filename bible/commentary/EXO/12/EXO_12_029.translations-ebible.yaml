  twi-ASANTE: Ɛda no ara anadwo dasuo mu Awurade kunkumm mmarimaa a wɔyɛ abakan a
    wɔwɔ Misraim asase so nyinaa, ɛfiri Farao babarima panin so kɔsi odeduani babarima
    panin ne anantwie nso mmakan nyinaa.
  mwc-mwc: Ba pom basunai Bada Egypt biyisi natunatusi iyarokosi, ba Pharaoh natuna
    yarokona, taupauma asi aba makimakirai e mamana wai, ba patuma yovena tano kamonai
    aba patupatuma natuna iyarokona ba aba payapaya manamisi natunatusi iyarokosi
    ereonowasi yabata i kasibunuwana.
  eng-WEBU: At midnight, the LORD struck all the firstborn in the land of Egypt, from
    the firstborn of Pharaoh who sat on his throne to the firstborn of the captive
    who was in the dungeon, and all the firstborn of livestock.
  bnp-bnp: Na kururodo e BAKOVI DAGI i rabalaki e huriki a tabua bakovi ne Egipto.
    I vakatubu na tabua ne Parao i harena na tabua ne huriki a vorakato. A tabua a
    toga na maka bulmakau a sipsip, ngi ranga i rabalaki.
  wal-wal: Qammau gina shaahuwan GODAI Gibxxen baira yelettida ubbaa, kawotaa araatan
    uttida kawuwaa baira na7aappe doommidi, qasho keettan de7iya omoodettidaageetu
    baira na7aa gakkanaassi, qassi baira yelettida mehiyaa ubbaa dippi oottiis.
  spa-PDDPT: Aconteció que a la medianoche Yavé mató a todo primogénito en la tierra
    de Egipto, tanto el primogénito de Faraón que se sentaba en su trono, como el
    primogénito del cautivo que estaba en la cárcel y todo primogénito del ganado.
  gun-gun: Ha'e gui pytũ mbyte jave Senhor ojuka Egito yvy re ta'y jypygua ikuai va'e
    ha'e javi. Ojuka Faraó guenda openaaty py oguapy va'ety ra'y jypygua, nhuã py
    ombo'a pyre ra'y kuery ha'e mymba ra'y jypygua ikuai va'e ha'e javi.
  agu-BL: Itzun bantz yi topone'n nicy'ak'bal nintzun e' quim cyakil yi bajx chicy'ajl
    yi e' aj Egipto tan Ryos. Tircu'n tzun e' quimtz, qui'c na ban yi ko ric nka me'ba',
    chi tane'n yi bajx cy'ajl faraón jalen te yi bajx cy'ajl yi yaj yi at pres. Ncha'tz
    ban yi bajx cyal cyakil yi e' txuc. Tircu'n chiquime'n.
  ilo-ULB: Napasamak iti tengnga ti rabii a rinaut ni Yahweh dagiti amin nga inauna
    idiay daga ti Egipto, manipud iti inauna nga anak ni Faraon, a nagtugaw iti tronona,
    aginggana iti inauna nga anak ti tao nga adda iti pagbaludan ken amin nga inauna
    nga anak dagiti dingwen.
  kpg-kpg: I di madahidi waelua di boo, gei Dimaadua ga daaligi nia ulu mmaadua huogodoo
    digau Egypt, daamada mai tama daane madua a di king dela belee kae dono lohongo king,
    gaa tugi loo i di ulu madua o tangada dela i lodo di hale galabudi, mo nia ulu mmaadua
    o nia manu huogodoo.
  uig-ARA: ۋە شۇنداق بولدىكى، يېرىم كېچە بولغاندا، پەرۋەردىگار پىرەۋننىڭ تەختىدە ئولتۇرۇۋاتقان
    تۇنجىسىدىن تارتىپ زىنداندا يېتىۋاتقان مەھبۇسنىڭ تۇنجىسىغىچە، مىسىر زېمىنىدىكى
    تۇنجى ئوغۇللارنىڭ ھەممىسىنى ئۇرۇپ ئۆلتۈردى، شۇنداقلا ئۇ ھايۋاناتلارنىڭ تۇنجى تۇغۇلغانلىرىنىڭمۇ
    ھەممىسىنى ئۆلتۈردى.
  bps-bps: Na di tngà butang, fafati Dwata i Amu, i kdee dad lagi sangal twege di
    banwe Idyif, mdà di lagi sangal twege, tingà Faraon, i tamlas moon kenen kdatahan,
    kel di tingà twege i to bnilanggù. Na balù i kdee dad sangal twege i dad lmanaf
    mati.
  tof-tof: Irrüb zokrrok, Lod ngaensingül simanal olmal ugón ekrranórr Izipt kantrridü,
    tai parraoan ngaensingül siman olomdógab, sab solkwat aban mórran pabodó nótó
    mórróne, kókó tümün müótüdü pamab ngaensingül simanal olmaldó. Akó blaman ngabyón
    larab ngaensingül simanal kupo ta inzan ekrranórr.
  sus-sus: Kɔɛ tagi Alatala naxa di singe birin faxa Misira bɔxi kui, kelife Firawuna
    kibanyi kanyi xa di singe ma, a sa dɔxɔ geelimani xa di singe ra. A naxa xuruse
    xa di singe fan birin faxa.
  pon-2006: Nin lukepen pwong KAUN-O eri ketin kemehla nein mehn Isip koaros nair
    mesenih, sapwellimen Parao pwutak mesenih, me pahn sohsohki mwoale, lel mesenih
    me sensel nan imweteng kan; iangahki mesenihen mahn akan.
  jae-jae: Gêdêŋ gêbêcauc gêja lu Apômtau gêjac launêŋ ŋacsêga samob êndu aŋga gamêŋ
    Aiguptuŋa. Eŋ gêjac Paraonê ŋacsêga, taŋ êwê kaiŋ ênê lêpôŋ kiŋŋa to ŋac kapoacwalôŋa,
    taŋ gêŋgôŋ gêsuŋ kapoacwalôŋa naŋ, nê ŋacsêga ma bôc ŋamêc samob.
  ksd-ksd: Ma ta ra mutumut a Luluai i ga ubu ra lavur luaina natu i ra tarai ta ra
    gunan Aigipto, i tur pa ia ma ra luaina bul kai Parao ta ra kiki na king ma i
    ga tuk tar ta ra luaina bul kai ra tutana di ga varuk ia ta ra pal na banubat;
    ma diat par bula ra lavur nat na vavaguai, a umana luaina.
  tur-YTC: Gece yarısı Yahve, tahtında oturan Firavun'un ilk doğanından, zindandaki
    tutsağın ilk doğanına kadar Mısır diyarında bütün ilk doğanları ve hayvanların
    ilk doğanlarını vurdu.
  grc-BRENT: Ἐγενήθη δὲ μεσούσης τῆς νυκτὸς, καὶ Κύριος ἐπάταξε πᾶν πρωτότοκον ἐν
    γῇ Αἰγύπτῳ, ἀπὸ πρωτοτόκου Φαραὼ τοῦ καθημένου ἐπὶ τοῦ θρόνου, ἕως πρωτοτόκου
    τῆς αἰχμαλωτίδος τῆς ἐν τῷ λάκκῳ, καὶ ἕως πρωτοτόκου παντὸς κτήνους.
  ind-AYT: Terjadilah, pada tengah malam, TUHAN memukul semua anak sulung di tanah
    Mesir, mulai dari anak sulung Firaun yang duduk di takhtanya, sampai anak sulung
    para tahanan yang berada di penjara, dan juga setiap anak sulung ternak.
  nya-nya: Pakati pa usiku Yehova anakantha ana onse oyamba kubadwa mʼdziko la Igupto,
    kuyambira woyamba kubadwa wa Farao, amene amakhala pa mpando waufumu wa Faraoyo,
    mpaka mwana woyamba kubadwa wa munthu amene anali mʼdzenje, pamodzinso ndi ana
    oyamba kubadwa a ziweto zawo.
  hrv-hrv: 'U ponoći Jahve pobije sve prvorođence po zemlji egipatskoj: od prvorođenca
    faraonova, koji je imao sjediti na prijestolju, do prvorođenca sužnja u tamnici,
    a tako i sve prvine od stoke.'
  mps-mps: Tama huli tomode mu, Genuai Bidigo te Isip dabego gomunai ogwa tigidali
    ela silai. Agai te tuni bidigo gomunai ogwade elebo gagalama, tama ela pelama,
    tama te kalabus bidi dabego gomunai ogwa dabeba me usu nigi pai. Tama agai te
    haniani kibu hani dabego gomunai wai dabe me elai.
  tpi-tpi: Long biknait tru Bikpela i kilim i dai olgeta namba wan pikinini man bilong
    ol Isip. Em i kilim namba wan pikinini man bilong king i go inap long namba wan
    pikinini man bilong ol kalabusman. Na em i kilim namba wan pikinini man bilong
    ol bulmakau samting tu.
  dan-1931: Men ved Midnatstid ihjelslog HERREN alle de førstefødte i Ægypten lige
    fra Faraos førstefødte, der skulde arve hans Trone, til den førstefødte hos Fangen,
    der sad i Fangehullet, og alt det førstefødte af Kvæget.
  vie-OVCB: Nửa đêm hôm ấy, Chúa Hằng Hữu đánh phạt các con trưởng nam của người Ai
    Cập, từ thái tử cho đến con trưởng nam của tù nhân trong ngục tối, luôn cả con
    đầu lòng của thú vật họ nữa.
  guj-2017: અને મધ્યરાત્રિએ યહોવાહે મિસર દેશના ફારુનના રાજકુંવર, જે તેના સિંહાસન પર
    બેસતો હતો, કેદીઓના તથા મિસર દેશમાંના સર્વ પ્રથમજનિતોનો તથા મિસરનાં સર્વ જાનવરોના
    પ્રથમજનિતોનો સંહાર કર્યો.
  pon-2006A: Nin lukepen pwong KAUN-O eri ketin kemehla nein mehn Isip koaros nair
    mesenih, sapwellimen Parao pwutak mesenih, me pahn sohsohki mwoale, lel mesenih
    me sensel nan imweteng kan; iangahki mesenihen mahn akan.
  por-BRBSL: À meia-noite, Javé atingiu todos os primogênitos na terra do Egito, desde
    o primogênito do Faraó que se sentou em seu trono até o primogênito do cativo
    que estava no calabouço, e todos os primogênitos do gado.
  aly-aly: Ingwa ampepenyel INGKARTel awey arrwekeleny-rnem ipmek atwek ingkerrenh
    Egypt-areny-rnem-kenh. Pharaoh-kenh awey alerikw arrwekeleny ipmek atwek, awey
    alerikw arrwekeleny-rnem warrkenh-rnem-kenh-then ipmek atwek ingkerrenh-antey.
    Pwelek irrwey arrwekeleny-rnem yep-yep-then ingkerrenh-antey ipmek atwek arrpemarl.
  cth-cth: Karumsaning vah, BAWIPA ni bawitungkhung dawk ka tahung e Faro e camin
    koehoi kamtawng teh thongkabawtnaw e camin totouh, Izipnaw e camin pueng thoseh,
    saringnaw e camin pueng thoseh koung a thei.
  twi-twi: Da no ara anadwo nnɔndumien Awurade kunkum mmarimaa a wɔyɛ abakan a wɔwɔ
    Misraim asase so nyinaa, efi Farao babarima panyin so kosi odeduani babarima panyin
    ne anantwi nso mmakan nyinaa.
  hlt-hlt: Te phoeiah khoyin boengli a pha vaengah BOEIPA loh a ngolkhoel dongah aka
    ngol Pharaoh caming lamloh tangrhom im kah tamna caming neh rhamsa caming boeih,
    Egypt khohmuen kah caming boeih te a ngawn.
  tbz-SIM: Kɛyènkɛ̀ cuokɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nkɔtɛní kɛ́kuɔ bɛ̀ɛ̀ tu Mpo Esibiti
    tenkɛ̀ miɛkɛ, kɛ́kuɔ okpɑ̀ɑ̀tì kóo po, wèè do yóó ò cɔutɛ́ tikpɑ̀tì kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    kudɑɑkù kùù bo dikpetíntou ku kóo po nɛ̀ iwũɔ̃ idɑɑì iketiyì.
  msy-2020: Ezɨ dɨmagarir arɨzimɨn Ikiavɨra Itir God, Isipian otarir ivariabav suagharɨsi.
    A faragha atrivimɨn otarir ivariam mɨsuegha, ghua otarir ivariar igharazibav sogha
    ghuavɨra ikia ghua kalabuziar gumazibar, otarir ivariaba sara mɨsoke. Egha uaghan
    bulmakaubar apurir ivariabav soke.
  dop-dop: Pǝ kɔmɑ ɩsɩɩ ɑhoo hɛkɑ ɩlɛnɑ Ɩsɔ Tɑcɑɑ kʋ Icipiti tɑɑ ɑpɑlʋpiyɑ kɑncɑɑlɑɣɑ
    nyǝnsɩ tǝnɑ. Hɑlǝnɑ pǝ́ kpɛŋnɑ Icipiti wulɑʋ sɔsɔ ɑpɑlʋpǝyɑɣɑ kɑncɑɑlɑɣɑ nyǝŋkɑ
    ŋkɑ kɑɑ lɛɛtɩ ɩ kɑwulɑɣɑ kumte tɔɔ tɔ. Nɑ pǝ́ polo sɑlǝkɑ nyǝ́mɑ ɑpɑlʋpiyɑ kɑncɑɑlɑɣɑ
    nyǝnsɩ, nɑ tɔlɑ kɑncɑɑlɑɣɑ piyɑ ɑpɑlʋ nyǝnsɩ tɔtɔ.
  azb-azb: Gecəyarısı Rəbb Misir torpağında olan bütün ilk oğulları öldürdü; taxtda
    oturan fironun ilk oğlundan tutmuş zindanda olan əsirin ilk oğluna qədər hər ilk
    oğul, heyvanların hər ilk balası da öldü.
  eng-DBY: And it came to pass that at midnight Jehovah smote all the firstborn in
    the land of Egypt, from the firstborn of Pharaoh who sat on his throne to the
    firstborn of the captive that was in the dungeon, and all the firstborn of cattle.
  hin-2017: ऐसा हुआ कि आधी रात को यहोवा ने मिस्र देश में सिंहासन पर विराजनेवाले फ़िरौन
    से लेकर गड्ढे में पड़े हुए बँधुए तक सब के पहिलौठों को, वरन् पशुओं तक के सब पहिलौठों
    को मार डाला।
  wol-KYG: Ca xaaju guddi la Aji Sax ji fàdd mboolem taawi réewum Misra yu góor, dale
    ko ca taaw bu góor bu Firawna, ma toog ca jal ba, ba ca taaw yu góor yu nit ña
    ñu tëj kaso, boole ca lépp luy taaw bu góor ca jur ga.
  swp-swp: Abo hinage bulinuana eai ealahou gamagaridi Aigupito eanuana eai GUIAU
    i unuidi, Parao terona potana eai ie bawa, ia ena ealahou, eo hinage tauauau numa
    masigiri eai ia ena ealahou, eo suisui lababagunadi gamagaridi hinage.
  bjr-bjr: Mi eendanaki kai eenda amuqusai Yaaweefa Isipa maqannaa ooqa akoonaiqiuqa
    narinau. Faraoona amaaku narí akoona ainaina maraaninnana saaqari oosana arasee
    rumbaranaki mariasa faiqi namu faqa aiqama narinau. Aandau aanaaqiuqa akoona ooqasaa
    maqaranauqa faqa Yaaweefa narinau.
  eng-YLT: And it cometh to pass, at midnight, that Jehovah hath smitten every first-born
    in the land of Egypt, from the first-born of Pharaoh who is sitting on his throne,
    unto the first-born of the captive who [is] in the prison-house, and every first-born
    of beasts.
  kne-kne: Idi domteng sin gawan di labi, pinsen Diyos din amin ay pangpangoan ay
    lalaki sin an-ak di taga-Egipto. Natey din pangpangoan ay anak di ari ay maiskat
    koma ay manturay enggana sin pangpangoan ay anak di balod sin balodan. Natey abe
    amin ay besag di animal da.
  wat-wat: Nuwabuna sinefouna nenei, Itifita fiyagenagena namoḡa kayeu matatafusi
    Yave i nuvimatekoḡoisiya. Tufomu natuna kayeu vitana yana gabu ita viya, nenei
    i vibutuwa keta i sobuwa kana nivaniva finisina natuna kayeu deni sinenei nenei.
    Keta yota yomuyomu-menana natunatusi mikitufuwisi i nuvimatisiya.
  bzd-NTPO: Ká̱ sha̱böts Jehová tö egiptowak ala'r wëpa kibipa esepa ko̱s ttélur se̱raa̱.
    Egipto blú tso' s'wökirie e' alà wëm kibi e' duowa̱. Egiptowak male̱pa icha ko̱s
    dö̀ s'tso' wötëule s'wöto wé a̱ e'pa ala'r wëpa kibipa e'pa duolur ñies. Ñies
    iyiwak alà wë'ñe kibi e' ko̱s duolur.
  eng-WYC-2017: Forsooth it was done in the midst of the night, the Lord smote all
    the first begotten things in the land of Egypt, from the first begotten of Pharaoh,
    that sat in the throne of him, till to the first begotten of a captive woman,
    that was in prison, and all the first engendered of beasts.
  eng-WMBB: At midnight, the LORD struck all the firstborn in the land of Egypt, from
    the firstborn of Pharaoh who sat on his throne to the firstborn of the captive
    who was in the dungeon, and all the firstborn of livestock.
  urd-GVH: आधी रात को रब ने बादशाह के पहलौठे से लेकर जेल के क़ैदी के पहलौठे तक मिसरियों
    के तमाम पहलौठों को जान से मार दिया। चौपाइयों के पहलौठे भी मर गए।
  rug-rug: Meke pana korapa boṉi, si va mate betoi e Zihova sari doduru koburu koreo
    podo kenudi pa popoa Izipi, podalae koasa tuna koreo sa baṉara, sapu kaqu sogo
    hobea sa baṉara Izipi, meke kamo koasa tie ta pusina pa vetu varipusi. Meke gua
    tugo koari na kurukuru ta podo kenudi, si mate beto tugo.
  gaz-gaz: Halkan walakkaatti Waaqayyo ilma Faraʼoon namicha teessoo irra taaʼu hangafaa
    jalqabee hamma ilma namicha boolla mana hidhaa keessa jiru hangafaatti hangafoota
    Gibxi hunda dhaʼe; hangafoota horiis akkasuma dhaʼe.
  fra-LSG: Au milieu de la nuit, l’Éternel frappa tous les premiers-nés dans le pays
    d’Égypte, depuis le premier-né de Pharaon assis sur son trône, jusqu’au premier-né
    du captif dans sa prison, et jusqu’à tous les premiers-nés des animaux.
  gnn-gnn: Ga ŋulinyaramirriyu liŋgu munhaku, buku‐ranguna dhika djeḏana, bala yana
    Garraynydja marrtjinana yukurrana ŋuliwitjarrana wäŋakurrunydja, bala bukmakpana
    Yetjippuynydja gäthu'mirriŋu walala maḻamarrmirrinydja murrmurryurrunana marrtjina,
    ŋulaŋuru bili buŋgawawala, nhanŋu yothu, yana liŋgu‐u‐u ga gali'wuywala wapthurruna,
    ga bitjarrayi bili bulikiny'tja walala maḻamarrmirri rakunydhinayi marrtjina.
  yal-yal: Kɔɛ tagini, Alatala yi dii singene birin faxa Misiran yi, keli Firawona
    dii singen ma naxan dɔxi mangayani han kasorasane dii singene kaso banxini, e
    nun subene dii singene.
  haw-1868: A hiki i ke aumoe, pepehi iho la o Iehova i na hiapo a pau, ma ka aina
    o Aigupita, mai ka hiapo a Parao, a ka mea noho maluna o kona nohoalii, a hiki
    i ka hiapo a ka mea pio iloko o ka hale luapaahao, a me na hiapo a pau a na holoholona.
  arb-NAV: وَفِي مُنْتَصَفِ اللَّيْلِ أَهْلَكَ الرَّبُّ كُلَّ بِكْرٍ فِي بِلادِ مِصْرَ،
    مِنْ بِكْرِ فِرْعَوْنَ الْمُتَرَبِّعِ عَلَى الْعَرْشِ إِلَى بِكْرِ الْحَبِيسِ
    فِي السِّجْنِ، وَأَبْكَارَ الْبَهَائِمِ جَمِيعاً أَيْضاً.
  ewe-ewe: Le zã ma me, le zãtitina tututu la, Yehowa wu ŋutsuvi gbãtɔwo le Egiptenyigba
    la dzi, tso Farao ƒe viŋutsuvi gbãtɔ si le eƒe zi dzi la dzi va se ɖe gaxɔmenɔla
    ƒe viŋutsuvi gbãtɔ dzi. Ewu lãwo ƒe vi siwo nye atsu la ƒe gbãtɔwo hã.
  eng-LEE: And it came to pass at midnight, that the Lord smote every first-born in
    the land of Egypt, from the first-born of Pharaoh that was to sit on his throne
    unto the first-born of the captive that was in the dungeon; and all the first-born
    of cattle.
  gvn-gvn: Kunarangkalba Godungku Egypt-warra kangkal-kangkal dingkar-dingkar jakalbamun
    wubulku yarkin-bungan. Kingamu kangkal jakalbamun wulan, yalarrku jail-warramu
    kangkal-kangkal jakalbamun wularin. Janawunbu minyamu kangkal-kangkal jakalbamun
    yalarrku wularin. Nyirraynja nyungun king and nyungu workingman warngkumun wandi-manin,
    jana bama nyajin banbadirinya. Bayanba yiringkurrku kangkal jakalbamun wulan.
  asm-FB: মাজ নিশা সিংহাসনত বহা ফৰৌণৰ জেষ্ঠ পুত্ৰৰ পৰা বন্দীশালত থকা লোকৰ বৰ পুত্ৰলৈকে
    মিচৰ দেশত প্ৰথমে জন্মা সকলোলোক আৰু পশুবোৰৰ প্ৰথমে জন্মাবোৰকো আক্ৰমণ কৰিলে।
  sus-A: كْي تَفِ عَلَتَلَ نَشَ دِ سِنفٍ بِرِن قَشَ مِسِرَ بْشِ كُي، كٍلِقٍ قِرَوُنَ
    كِبَنيِ كَنيِ شَ دِ سِنفٍ مَ، عَ سَ دْشْ فٍيلِمَنِ شَ دِ سِنفٍ رَ. عَ نَشَ شُرُ سٍ
    شَ دِ سِنفٍ قَن بِرِن قَشَ.
  fra-SBL: A minuit, Yahvé frappa tous les premiers-nés du pays d'Egypte, depuis le
    premier-né de Pharaon assis sur son trône jusqu'au premier-né du captif qui était
    dans le cachot, et tous les premiers-nés du bétail.
  hbo-hbo: וַיְהִ֣י ׀ בַּחֲצִ֣י הַלַּ֗יְלָה וַֽיהוָה֮ הִכָּ֣ה כָל־בְּכֹור֮ בְּאֶ֣רֶץ
    מִצְרַיִם֒ מִבְּכֹ֤ר פַּרְעֹה֙ הַיֹּשֵׁ֣ב עַל־כִּסְאֹ֔ו עַ֚ד בְּכֹ֣ור הַשְּׁבִ֔י
    אֲשֶׁ֖ר בְּבֵ֣ית הַבֹּ֑ור וְכֹ֖ל בְּכֹ֥ור בְּהֵמָֽה׃
  eng-WYCLIFFE: Forsothe it was doon in the myddis of the nyyt, the Lord smoot al
    the firste gendrid thing in the lond of Egipt, fro the firste gendrid of Farao,
    that sat in the trone of hym, til to the first gendrid of the caitif womman, that
    was in the prisoun, and alle the first gendrid of beestis.
  piu-2006: '@see-verse:EXO.012.028'
  pjt-pjt: Ka munga kultungka Godalu ngura panya Itjipala manta winkingka iluntaṟa
    wiyaṉu Itjipanya nguraṟa tjuṯaku katja ngaṉmanypa ngarinytja uwankara. Munu paluṟu
    Piiṟaku katja ngaṉmanyitja iluntanu munu palumpa wati mayatja tjuṯaku katja ngaṉmanyitja
    tjuṯa kuḻu uwankara wiyaṉu. Munu piṟuku tjailangka nyinanytja tjuṯaku katja ngaṉmanyitja
    tjuṯa kuḻu uwankara wiyaṉu. Munu piṟuku Itjipanya nguraṟa tjuṯaku kuka ngultju
    tjuṯaku katja ngaṉmanyitja uwankara kuḻu wiyaṉu.
  cwe-cwe: Chilo chikulu Mndewa Mulungu kawakoma wana chaudele wa muna iisi ya Misili,
    kwandusila chaudele wa mfalume wa Misili yoyakalile muna ichigoda cha chifalume,
    mbaka chaudele wa mfungwa na waudele wose wa wanyama.
  bgs-bgs: Tun ta tángngà ka dukilám, igmatayan katô Áglangngagán tô langun tambang
    kaké gabatà gamama tun ta kaluwagan ka Ehipto, agad tô tambang kaké batà mama
    katô harì na sumui kandin, agad tô mga tambang kaké gabatà gamama katô mga igpriso.
    Igmatayan din tô tambang kaké mama katô mga mannanap.
  kik-kik: O ũtukũ gatagatĩ Jehova akĩũraga marigithathi mothe kũu bũrũri wa Misiri,
    kwambĩrĩria irigithathi rĩa Firaũni, ũrĩa waikaragĩra gĩtĩ kĩa ũnene, nginya irigithathi
    rĩa mũndũ muohe ũrĩa warĩ njeera na marigithathi ma mahiũ mothe.
  fra-NCL: Au milieu de la nuit, Yahweh frappa tous les premiers-nés dans le pays
    d’Égypte, depuis le premier-né de Pharaon assis sur son trône, jusqu’au premier-né
    du captif dans sa prison, et à tous les premiers-nés des animaux.
  cek-AK: Aqum naah Angraeng mah Izip prae ih caa lu boih, angraeng tangkhang nuiah
    anghnu, Faro caa lu hoi kamtong thongkrah kami ih caa lu, tapen tangsuek moinawk
    to dueksak boih.
  xla-xla: Epapele utula꞉la dukuslopi oloma dla Godtapo Isip mo dulu dla sela꞉mama
    Isip so yia꞉ itapu hohomale akimlala hapulomaye potimtaiyo. Epammama Pelo yami
    tatle yumpame matle Isip so yia꞉ akimlala hapuloma itapu hohomale soye potimtaiyo.
    Epame itapu usulli alinepi patetalo mape potimtaiyo.
  cuk-cuk: Nega-gabigwenadbali, Bab-Jehová Egipto-dulemar-gwenadgan-iliba e-machi-sailagined-oburgwisad.
    Amba deyob Faraón-Egipto-yar-dakmaid-e-machi-sailagined, degi, dule-esgaryagi-mellesiid-e-machi-sailaginedse-bakar
    oburgwisad. Degine, ibmar-durgan-gebegwalulesmalad oburgwisbalid.
  uig-CYR: Вә шундақ болдики, йерим кечә болғанда, Пәрвәрдигар Пирәвнниң тәхтидә олтириватқан
    тунҗисидин тартип зинданда йетиватқан мәһбусниң тунҗисиғичә, Мисир зиминидики
    тунҗа оғулларниң һәммисини уруп өлтүрди, шундақла у һайванатларниң тунҗа туғулғанлириниңму
    һәммисини өлтүрди.
  pma-pma: 'Navong avong teni mai, en metavinavong ten vongien, Iahova mita ka mu
    vinvini moeite vasi keil ten out Isip koa avi meahos: koa vakur vulin asuv houlu
    hekatau, vita rokol moeite onen koakeil amul en eim takeih. Moeite vasi keil emun
    onen buluk ka sipsip keil umatmat.'
  tel-2017: ఆ అర్థరాత్రి సమయంలో ఏం జరిగిందంటే, ఐగుప్తు దేశంలో ఉన్న మొదటి సంతానమంతటినీ
    యెహోవా హతమార్చాడు. సింహాసనం మీద కూర్చున్న రాజు మొదలుకుని, చెరసాలలోని ఖైదీల వరకూ
    వాళ్ళకు పుట్టిన మొదటి పిల్లలు మరణించారు. పశువుల తొలిచూలు పిల్లలు చనిపోయాయి.
  hat-BSA: Alò li te vin rive nan minwi, SENYÈ a te frape tout premye ne nan peyi
    Égypte yo, depi premye ne a Farawon ki te chita sou twòn li an, jis rive nan premye
    ne nan kaptif ki te nan prizon yo, e menm tout premye ne nan bèt yo.
  bxh-bxh: Iꞌipa atipuna yai Idipi nanatudi tau tuwaha mahudoꞌidi Guyau ya tala funuhidi.
    Falo natuna tau tuwaha ya lidi ee–, tau lau deli nanatudi bwaꞌibwaꞌidi yo yosiyosi
    nanatudi yosi bwaꞌibwaꞌina hinaga ya tala funuhidi.
  kos-kos: Ke infulwen fong LEUM GOD El onela wounse mukul nukewa in acn Egypt, mutawauk
    na ke wounse nutin tokosra, su ac fah mau tokosra tokol, na nwe ke wounse mukul
    nutin mwet ma kaul in presin. Ma soko isusla oemeet nutin kosro nukewa wi pac
    anwuki.
  hbo-WLC: וַיְהִ֣י ׀ בַּחֲצִ֣י הַלַּ֗יְלָה וַֽיהוָה֮ הִכָּ֣ה כָל־בְּכוֹר֮ בְּאֶ֣רֶץ
    מִצְרַיִם֒ מִבְּכֹ֤ר פַּרְעֹה֙ הַיֹּשֵׁ֣ב עַל־כִּסְא֔וֹ עַ֚ד בְּכ֣וֹר הַשְּׁבִ֔י
    אֲשֶׁ֖ר בְּבֵ֣ית הַבּ֑וֹר וְכֹ֖ל בְּכ֥וֹר בְּהֵמָֽה׃
  ibo-ibo: Nʼime etiti abalị ụbọchị ahụ, Onyenwe anyị gburu ndị ikom niile e bụ ụzọ
    mụọ nʼala Ijipt, malite nʼọkpara Fero onye nọ nʼocheeze ya, ruo nʼọkpara nke onye
    Ijipt nọ nʼụlọ mkpọrọ olulu. O gbukwara ụmụ anụ ụlọ niile e bụ ụzọ mụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅର୍ଦ୍ଧ ରାତ୍ର ସମୟରେ ସଦାପ୍ରଭୁ ସିଂହାସନୋପବିଷ୍ଟ ଫାରୋଙ୍କର ପ୍ରଥମଜାତ
    ସନ୍ତାନଠାରୁ କାରାକୂପସ୍ଥ ବନ୍ଦୀର ପ୍ରଥମଜାତ ସନ୍ତାନ ପର୍ଯ୍ୟନ୍ତ ମିସର ଦେଶସ୍ଥିତ ସମସ୍ତ ପ୍ରଥମଜାତ
    ସନ୍ତାନମାନଙ୍କୁ ଓ ପଶୁମାନଙ୍କ ପ୍ରଥମଜାତ ଶାବକଗଣକୁ ଆଘାତ କଲେ।
  chk-chk: Iwe, lukenipwin ewe Samol mi Lapalap a niela mwänichi meinisin lon ewe
    fanü Isip, seni nöün Farao mwänichi epwe siwili lon wisan wisen king, tori mwänichien
    nöün chon fötek mi nom lon imwen fötek, pwal mweinöün ekewe man meinisin.
  rop-rop: Midulnait na YAWEI bin kilim ded ebri feswan san blanga ola Ijip pipul.
    Imbin kilim ded ola feswan san blanga ola prisana hubin jidan langa jeil raidap
    langa det feswan haibala san blanga det king, en imbin kilim ded ola feswan boiwan
    enimul du.
  ukr-1871: І сталось о півночі, що Господь побив усї первеньцї в Египецькій землї,
    від первеньця Фараонового, що седїв на престолї свойму, та й до первеньця невольника
    в темницї, і всї перваки в скотини.
  bch-bch: Be bong irabu Maron Deo irau gid gergeu lautabtabe toa ngada oa togid Isip
    ga timate. Ei ipamate maron kapei togid Isip ele gergeu lautabe ga gergeu lautabtabe
    togid panua edad kapeipei ga panua edad mao toa ngada oa ga irangrang ngan gergeu
    lautabtabe togid panua timamado ngan luma panasnga aea. Be ipamate gid masilau
    mud led gergeu lautabtabe pade.
  deu-1951: Und es begab sich zu Mitternacht, da schlug der HERR alle Erstgeburt in
    Ägypten, von dem ersten Sohne des Pharao, der auf dem Throne saß, bis auf den
    ersten Sohn der Gefangenen, die in dem Gefängnisse waren, auch alle Erstgeburt
    des Viehes.
  eng-JPS: And it came to pass at midnight, that the LORD smote all the firstborn
    in the land of Egypt, from the first-born of Pharaoh that sat on his throne unto
    the first-born of the captive that was in the dungeon; and all the first-born
    of cattle.
  srp-1865: A oko ponoæi pobi Gospod sve prvence u zemlji Misirskoj od prvenca Faraonova
    koji šæaše sjedjeti na prijestolu njegovu do prvenca sužnja u tamnici, i što god
    bješe prvenac od stoke.
  lug-lug: Awo ekiro mu ttumbi Mukama n’atta ebibereberye byonna mu nsi y’e Misiri,
    okuviira ddala ku mubereberye wa Falaawo eyali ow’okumusikira, okutuuka ku mubereberye
    w’omusibe ali mu kkomera; era n’ente embereberye zonna.
  heb-heb: ויהי בחצי הלילה ויהוה הכה כל בכור בארץ מצרים מבכר פרעה הישב על כסאו עד
    בכור השבי אשר בבית הבור וכל בכור בהמה׃
  ben-IRV: পরে মাঝরাতে এই ঘটনা ঘটল, সদাপ্রভু সিংহাসনে বসা ফরৌণের প্রথমজাত সন্তান থেকে
    কারাগারে থাকা বন্দির প্রথমজাত সন্তান পর্যন্ত মিশর দেশের সমস্ত প্রথমজাত সন্তানকে
    ও পশুদের প্রথমজাত শাবকদেরকে আঘাত করলেন।
  pan-pan: ਤਾਂ ਅੱਧੀ ਰਾਤ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮਿਸਰ ਦੇਸ ਦੇ ਹਰ ਇੱਕ ਪਹਿਲੌਠੇ
    ਨੂੰ ਫ਼ਿਰਊਨ ਦੇ ਪਹਿਲੌਠੇ ਤੋਂ ਲੈ ਕੇ ਜਿਹੜਾ ਉਹ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠਣ ਵਾਲਾ ਸੀ ਉਸ ਬੰਦੀ
    ਦੇ ਪਹਿਲੌਠੇ ਤੱਕ ਜਿਹੜਾ ਭੋਰੇ ਵਿੱਚ ਸੀ ਨਾਲੇ ਡੰਗਰ ਦੇ ਹਰ ਇੱਕ ਪਹਿਲੌਠੇ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  tkr-tkr: 'Xəm sura vuxhayng''a, Rəbbee Misirbışin Misir yedike vuxhayn ts''eppiyn
    gırgın dixbı gyabat''anbı: fironne ts''erriyne taxtıl gyu''arasde duxayle girğıl,
    zindanee aqqıyng''une ts''erriyne duxalqamee. Həyvanaaşinbıd çikana ts''ettiyn
    balabı gyaat''anbı.'
  mya-JVB: သန်းခေါင် အချိန်၌ ၊ ထာဝရဘုရား သည် နန်း ထိုင် သော ဖာရော ဘုရင်၏ သားဦး မှစ၍
    ထောင် ထဲမှာ အချုပ် ခံရသောသူ ၏သားဦး တိုင်အောင် ၊ အဲဂုတ္တု ပြည် ၌ သားဦး ရှိသမျှ
    ကို၎င်း ၊ တိရစ္ဆာန် တို့၏ သားဦး ရှိသမျှ ကို ၎င်း ဒဏ်ခတ် တော်မူ၏။
  tte-O: Boniyai luwaluwalina mena, Itipita tomoliyao natuliyao tatao tobagubaguna
    meuloili Yeoba iunuili, iyatubuya kin natuna koina, iya yakato naga kani iyamala
    kin, ilobi kanasiga tobubutuma molosi natuliyao kolili. Kaba gite bwaite tobubutumane
    siya simiyamiya nume boniboniyaina bwatano kalona mena. Tabe bulumakau natuliyao
    tobagubaguna siboitayoi.
  tbg-tbg: Vi entara enta avuta Noravano Kotiva Isipi vika qorainti vainti kara hunka
    avuhainaaka ekaa aru taiqa kora. Pero vaiinti vira vaintive, ekaa vo vainti vo
    vaintive, karapuhiqi vau vaiintika vika vainti kara hunkave, aantauvahi qora avuni
    vatatokave, ekaa aru taiqa kora.
  hmo-hmo: Vadaeni unai hanuaboi huana dekenai, Lohiabada ese vara guna memero ibounai
    Aigupito tano ibounai dekenai ia alaia mase, Farao, ena vara guna merona ia lao
    bona dibura ruma dekenai idia koua tauna ena vara guna merona, bona boromakau
    edia vara guna natudia danu.
  urd-urd: और आधी रात को ख़ुदावन्द ने मुल्क — ए — मिस्र के सब पहलौठों को फ़िर'औन जो
    अपने तख़्त पर बैठा था उसके पहलौठे से लेकर वह कै़दी जो कै़दखानें में था उसके पहलौठे
    तक, बल्कि चौपायों के पहलौठों को भी हलाक कर दिया।
  rus-SYN: В полночь Господь поразил всех первенцев в земле Египетской, от первенца
    фараона, сидевшего на престоле своем, до первенца узника, находившегося в темнице,
    и все первородное из скота.
  bqc-SIM: Gwãasĩn wɛɛdo Dii Egipi nɛgↄ̃ɛ sɛ̃́iaↄ dɛ̀dɛ píi sɛa za Falaↄ̃ↄ pↄ́
    zↄ̃lɛa báawa nɛ́wa, e à gɛ̀ pɛ̀ dakpɛunaↄ pↄ́wa ń pↄtuo nɛsana sɛ̃́iaↄ píi.
  tcz-CHONGTHU: Chule hiche Jan khangkim chun Pakaiyin Egypt gamsung'a nao cha pengmasa
    jouse, Pharaoh chapa apeng masapen alatouna toupa akipat, akimvella cheng asohpa
    chapa peng masapen ahin, chule gancha peng masa jouse athat gam hel tan ahi.
  mar-mar: मध्यरात्री असे झाले की मिसर देशातील सिंहासनारूढ असलेल्या फारोच्या ज्येष्ठ
    पुत्रापासून तर तुरुंगात पडलेल्या कैद्याच्या ज्येष्ठ पुत्रापर्यंत सर्व आणि तसेच
    गुराढोरांपैकी सर्व प्रथम वत्स परमेश्वराने मारून टाकले.
  soq-soq: Tadina pouwe Iawe God Isibt sedawa mona tautuwa uduudu bomontuwan. Me warere
    otopa mampe ualen, ando me aupawa wadape nitu uduudu warere mampea atowelepono
    oniamopona, ita iene alene dibura apanawa obampu mona tautuwa do bontoiena. Ita
    do me pue obampu mona uduudu tautuwa bomontuwan.
  qub-qub: Nishan junäga pullan pagasmi Tayta Dios wañuchiran Egiptucunapa guechpa
    ollgu wamrancunata. Faraonpa guechpa ollgu wamranpita asta carsilcho caycajpa
    guechpa ollgu wamrantapis wañuchiran. Llapan uywacunapa rimir caj orgu wawancunatapis
    wañuchiran.
  bqp-bqp: Gwãani lizãndo Dikiri Misila daudunↄ dɛ̀dɛ ń pínki, sɛna zaa Firi'auna
    kũ à vutɛna kpataa nɛ́a ari à gɛ̀ɛ pɛ́ purusunanↄ nɛ́nↄa kũ pↄ́kãde nɛ́ sà
    káakunↄ ń pínki.
  hat-hat: Nan mitan lannwit, Seyè a touye tout premye pitit gason moun peyi Lejip
    yo, depi premye pitit gason farawon an ki chita sou fotèy la, jouk premye pitit
    gason prizonye ki te nan kacho. Tout premye pitit bèt yo tou te mouri.
  eng-BSB: Now at midnight the LORD struck down every firstborn male in the land of
    Egypt, from the firstborn of Pharaoh, who sat on his throne, to the firstborn
    of the prisoner in the dungeon, as well as all the firstborn among the livestock.
  tod-tod: Kua zaamai, Ɠɔoɠɔ GALAGI doun zunu mɔungiti kpein paani Ezipete yooi zu,
    é zo Ezipete masagi Falaɠɔn ná-doun zunu mɔungi ma, é li kasoɠa nui ʋɔ, naa
    ná-doun zunu mɔungi, ta toganiiti ti-yiʋo zinɛ mɔungiti kpein.
  eng-WEBPB: At midnight, the LORD struck all the firstborn in the land of Egypt,
    from the firstborn of Pharaoh who sat on his throne to the firstborn of the captive
    who was in the dungeon, and all the firstborn of livestock.
  kbq-kbq: Hagi ana kenage amu'nompina, Ra Anumzamo'a maka Isipi mopafi vahe'mofo
    zmagonesa mofavre'zmine, kini trate'ma mani'nea ne' Fero agonesa mofavrereti vuno,
    kina nompima mani'naza vahe'mofo mofavrene, maka afu zagazmimofo ese anentatmintema
    vu'neana zamahe fri vagare'ne.
  nhe-BL: Huan tlajco yohual TOTECO quinmicti sese achtohui ejquetl ipan sesen familia
    tlen Egipto ehuani. Quimicti iachtohui ejca Faraón tlen mosehuía ipan nopa yejyectzi
    siya para tlanahuatis, hasta iniachtohui ejca tlen itztoya ipan tlatzactli, huan
    nojquiya quinmicti iniachtohui conehua nochi tlapiyalime.
  bus-bus: Gwãavĩ lezãndo Dii Igipiti daudunↄ dɛ̀dɛ ń píngi, naana zaa Fili'auna
    kɛ̀ vɛ̃ɛna kpatan nɛ́a ai à gàa pɛ́ pisinanↄ nɛ́nↄa kↄ̃n pↄ́kãde nɛ́kya káakunↄ
    ń píngi.
  gub-BL: 'Pyaze mehe Tupàn Tuweharupi Wiko Ma''e uzuka kar Ezit ywy rehe har wana''yr
    ipy pitàitàigatu a''e wà kury: tuwihawete Parao ta''yr ipy tuwihawete romo wiko
    ma''e ràm, zemunehew paw pe wiko ma''e wana''yr ipy wà no, ma''ea''yr wamemyr
    awa ipy wà no.'
  eng-DRA: And it came to pass at midnight, the Lord slew every firstborn in the land
    of Egypt, from the firstborn of Pharao, who sat on his throne, unto the firstborn
    of the captive woman that was in the prison, and all the firstborn of cattle.
