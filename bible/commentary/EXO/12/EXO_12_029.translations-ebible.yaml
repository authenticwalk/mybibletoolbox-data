  mdy-ETH: ሳዓ ጊዲሚሺ ማዓዛ ካኣቲኮ ዓልጎ ዻካላ ናኣዚፓ ዓርቃዖ ዴንዲ ቱኡዞ ማኣራ ዓኣ ዓሶኮ ቶይዶ ናኣቶ ሄላንዳኣና ጊብፄ
