    ʻi he nofoʻanga fakatuʻi ʻo aʻu ki he ʻuluaki fānau ʻae pōpula ʻi he fale fakapōpula;
    pea mo e ʻuluaki tupu kotoa pē ʻoe fanga manu.
  ces-1613: Stalo se pak o půlnoci, pobil Hospodin všecko prvorozené v zemi Egyptské,
