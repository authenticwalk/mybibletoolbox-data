    pujusa inamtaijin pujujakua nuwi nagkamas, aents achikam chimpijun uchiji iwai
    aidaunashkam, tuja kuntinu uchiji yama nagkamchaku petsakbau aidaujaí ijinauwai.
  kyc-kyc: Anda sukulya dokopa Kamongome Isipi wane kyawa dupwa pyao kumakao karo
    dokopa kiŋinya ikinyingi banya panda nyeramo wane doko pyao dee karapusi yuu anda
    koona paleyamo dokona ikinyingi mupwa doko opetae palepale pyao kumakaya. Dopa
    pyuo pyao karo dokopa mena wambo mandenge dupwa pyao kumakaoko piya.
  urd-GVU: آدھی رات کو رب نے بادشاہ کے پہلوٹھے سے لے کر جیل کے قیدی کے پہلوٹھے تک
    مصریوں کے تمام پہلوٹھوں کو جان سے مار دیا۔ چوپایوں کے پہلوٹھے بھی مر گئے۔
  deu-1912: Und zur Mitternacht schlug der HERR alle Erstgeburt in Ägyptenland von
    dem ersten Sohn Pharaos an, der auf seinem Stuhl saß, bis auf den ersten Sohn
    des Gefangenen im Gefängnis und alle Erstgeburt des Viehs.
  ntj-ntj: Nyangka munga kultungka Mama Kuurrtu Yiitjipunyamartatjiku katja kurranyungkatja
    pirninyartu mirrirntara-wanarnu wiyarnu. Tjiinya puurrpa Piiruku katja kurranyungkatja
    nyinarranytja marla puurrarrikitja, palunyanyatarrartu mirrirringu. Puru-ya tjayilpangka
    nyinapayi pirniku katja kurranyungkatja, puru yanamulpa pirniku katja kurranyungkatjatarrartu
    mirrirringu.
  kan-2017: ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವನು ಸಿಂಹಾಸನದಲ್ಲಿರುವ ಫರೋಹನ ಚೊಚ್ಚಲು ಮಗನು ಮೊದಲುಗೊಂಡು
    ಸೆರೆಯಲ್ಲಿದ್ದ ಸೆರೆಯವನ ಚೊಚ್ಚಲು ಮಗನವರೆಗೂ, ಐಗುಪ್ತ ದೇಶದಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಚೊಚ್ಚಲು ಮಕ್ಕಳನ್ನೂ
    ಸಂಹಾರ ಮಾಡಿದನು. ಪಶುಗಳ ಚೊಚ್ಚಲು ಮರಿಗಳನ್ನೂ ಸಂಹಾರಮಾಡಿದನು.
  ena-ena: Lɨhavɨci hɨfɨlɨ hekɨlɨ heŋ ala Asɨ Iaue agaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ
    manɨgali agadɨ ninaŋ Cimegeŋ nudɨ uvɨsɨjiŋ vivi agadɨ ifɨhɨmami. Ifɨhɨmuhɨmu uu
    hulaŋ lɨmɨn sɨbɨlɨ ulaŋ hɨniavɨmi agɨladɨ ninaŋ Cimegeŋ agɨladɨ ifɨhɨma fɨhalami.
    Ninaŋ Cimegeŋ agɨladɨ sɨkasɨkan ifɨhɨma fɨhalami. Sabaŋ bulɨmakau ninaŋ manɨgali
    agɨladɨ avi sɨkasɨkan ifɨhɨma fɨhalami.
  yap-yap: Me lukngun e nep’ me thang SOMOL e pogofan rok urngin e tin nganni’ i fakey
    ni pumo’on u Egypt, ni mus rok e bin nganni’ e pagel ni fak Farao ni ir e ra yan
    nga luwan Farao nge mada’ ko bin nganni’ e pagel ni fak ba kalbus ni bay u kalbus;
    ma ku er rogon ni urngin e tin som’on u pifak e gamanman nli’rad.
  hlt-MCSB: Te phoeiah khoyin boengli a pha vaengah BOEIPA loh a ngolkhoel dongah
