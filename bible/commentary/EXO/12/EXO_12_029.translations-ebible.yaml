    napherezu aari nkalapooso na theenya aana amwanzo a nyama.
  eng-WMB: At midnight, the LORD struck all the firstborn in the land of Egypt, from
    the firstborn of Pharaoh who sat on his throne to the firstborn of the captive
    who was in the dungeon, and all the firstborn of livestock.
  tam-TCV: அன்று நள்ளிரவு எகிப்திலுள்ள முதற்பிறந்த மகன்கள் எல்லாவற்றையும் யெகோவா அழித்தார்;
    அரியணையில் அமர்ந்திருந்த பார்வோனின் தலைப்பிள்ளை முதல், காவற்கிடங்கிலிருந்த கைதியின்
    தலைப்பிள்ளைவரை முதற்பேறுகள் அனைத்தையும், மிருகங்களின் தலையீற்றுகளையும் அழித்தார்.
  ceb-ULB: Nahitabo kini sa tungatunga sa kagabhion nga gipamatay ni Yahweh ang tanang
