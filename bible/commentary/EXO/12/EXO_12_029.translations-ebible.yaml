verse: EXO.012.029
translations:
  mal-C: അർധരാത്രിയിൽ യഹോവ ഈജിപ്റ്റിലെ സകലകടിഞ്ഞൂലുകളെയും— സിംഹാസനത്തിൽ ഇരുന്ന ഫറവോന്റെ
    ആദ്യജാതൻമുതൽ കാരാഗൃഹത്തിൽ കിടന്ന തടവുകാരന്റെ ആദ്യജാതൻവരെയുള്ള സർവ കടിഞ്ഞൂലുകളെയും
    സകല ആടുമാടുകളുടെ കടിഞ്ഞൂലുകളെയും—സംഹരിച്ചു.
  deu-TKW: Um Mitternacht aber tötete Jahwe alle Erstgeburten in Ägypten, vom Erstgeborenen
    des Pharao an, der auf seinem Throne saß, bis zum Erstgeborenen des Gefangenen,
    der im Kerker lag, sowie alle Erstgeburten des Viehs.
  lin-lin: Na kati-kati ya butu, Yawe abomaki bana mibali nyonso ya liboso kati na
    Ejipito kobanda na mwana mobali ya liboso ya Faraon oyo azalaki kokonza na kiti
    ya bokonzi kino na mwana mobali ya liboso ya mokangami oyo azalaki kati na boloko,
    mpe bana mibali ya liboso ya bibwele nyonso.
  eng-LSV: And it comes to pass, at midnight, that YHWH has struck every firstborn
    in the land of Egypt, from the firstborn of Pharaoh who is sitting on his throne,
    to the firstborn of the captive who [is] in the prison-house, and every firstborn
    of beasts.
  eng-GNV: Nowe at midnight, the Lord smote all the first borne in the lande of Egypt,
    from the first borne of Pharaoh that sate on his throne, vnto the first borne
    of the captiue that was in prison, and all the first borne of beastes.
  eng-WEBSTER: And it came to pass, that at midnight the LORD smote all the first-born
    in the land of Egypt, from the first-born of Pharaoh that sat on his throne, to
    the first-born of the captive that was in the dungeon; and all the first-born
    of cattle.
  nhw-BL: Huan tlajco yohual TOTECO quinmicti sese achtihui ejquetl ipan sesen familia
    tlen Egipto ehuani. Quimicti iachtihui ejca Faraón catli mosehuía ipan nopa yejyectzi
    siya para tlanahuatis, hasta iniachtihui ejca catli itztoya ipan tlatzactli, huan
    nojquiya quinmicti iniachtihui conehua nochi tlapiyalme.
  swh-ONEN: Ilipofika usiku wa manane, Bwana akawapiga wazaliwa wa kwanza wote katika
    Misri, kuanzia mzaliwa wa kwanza wa Farao, mrithi wa kiti cha ufalme, hadi mzaliwa
    wa kwanza wa mfungwa, aliyekuwa gerezani, na wazaliwa wa kwanza wa mifugo yote
    pia.
  bba-bba: Ye n kuɑ wɔ̃kurun bɔnu, Yinni Gusunɔ u bii ɡbiikobu kpuro ɡo Eɡibitin temɔ,
    sɑɑ Eɡibiti sunɔn tiin bii ɡbiikoon di wi u koo win sinɑ ɡɔnɑ tubi di, sere kɑ
    be bɑ wɑ̃ɑ pirisɔm sɔɔn bii ɡbiikobu, n kɑ dɑ yɑɑ sɑbenun bii ɡbiikinɔ.
  eng-KJVCPB: And it came to pass, that at midnight the Lord smote all the firstborn
    in the land of Egypt, from the firstborn of Pharaoh that sat on his throne unto
    the firstborn of the captive that was in the dungeon; and all the firstborn of
    cattle.
  cpy-cpy: Okanta niyankiite tsireniri, ithonka rowamaakiri Tajorentsi rantarite itomi-paeni
    Apitantoni-jatzi. Retanakari rantarite itomi-paeni pinkathari Faraón, imatzitakari
    rantarite itomi-paeni omonkyahaarewo. Ari ikantzitakari etachari iryaani itzimi
    ipira-paeni.
  mpx-mpx: Bulin nuwana, Yehoba Itipita ali gamaun melutauil i lolil gegewel hi aliga,
    i telipunaa kin towasawasa natuna elana i na ana siga todibula natuna. I ola al
    bwasumu ali gamaun gegewel hi aliga.
  wbp-wbp: Kulkurru-kari, YAAWIYI-rli-jana pungu Yijipi-wardingki kamparru-warnu kaja-nyanu-patu
    warlalja-kari warlalja-karirla. Pungu kingi-kirlangu kaja-nyanurlangu manu pirijina-wati-kirlangurlangu
    kaja-nyanu-wati. Puluku-kurlangu manu jiyipi-kirlangu-jana kurdu kamparru-warnurlangu
    muku pungu.
  luo-luo: E dier otieno tir Jehova Nyasaye nonego nyithindo ma yawuowi makayo duto
    mag jo-Misri, kochakore gi kach ruoth Farao mane ni e kom duongʼ nyaka kach joma
    ni e od twech, kaachiel gi nyithindo makayo duto mag jamni.
  meu-meu: Bena una hanuaboi malokihina ai Iehova ese roboadia iboudiai Aigupto tanona
    idoinai e aladia mase, Farao, terono ai e helaiva tauna, natuna roboana, ela bona
    dibura rumana ai e hekouva tauna natuna roboana, bona boromakau natudia roboadia
    danu.
  npi-ULB: मध्यरातमा परमप्रभुले मिश्र देशमा सिंहासनमा बस्‍ने फारोको जेठो छोरोदेखि
    लिएर झ्यालखानामा बस्‍ने व्यक्तिको जेठो छोरोसम्म र गाईवस्तुका सबै पहिले जन्मेकाहरूलाई
    प्रहार गर्नुभयो ।
  yor-yor: Ní ọ̀gànjọ́ òru Olúwa kọlu gbogbo àwọn àkọ́bí ilẹ̀ Ejibiti, láti orí àkọ́bí.
    Farao tí ó wà ní orí ìtẹ́ títí dé orí àkọ́bí ẹlẹ́wọ̀n tí ó wà nínú túbú àti àkọ́bí
    ẹran ọ̀sìn pẹ̀lú.
  emp-NTPO: Maʌ̃ diamasi ariquẽtra Ãcõrẽba Egiptod̶ebema umaquĩrã warra dji nabemarãda
    jũma quinibisia. Egiptod̶ebema boro umaquĩrã warra dji nabemada beusia. Preso
    b̶ea umaquĩrã warra dji nabemarã sid̶a beusid̶aa. Idjab̶a jũma Egiptod̶ebema animarã
    warra dji umaquĩrã naãrã tod̶a sid̶a beusid̶aa.
  ind-ind: Pada tengah malam, TUHAN membunuh setiap anak laki-laki yang sulung di
    seluruh Mesir, mulai dari anak sulung pewaris takhta raja Mesir sampai anak sulung
    tahanan di penjara, juga setiap anak sulung ternak.
  pes-OPCB: نیمه‌شب، خداوند تمام پسران نخست‌زادۀ مصر را کشت، از پسر فرعون که جانشین
    او بود گرفته تا پسر غلامی که در سیاهچال زندانی بود. او حتی تمام نخست‌زاده‌های
    حیوانات ایشان را نیز از بین برد.
  aer-aer: Ingwe mpwepele, YAHWEH-ele alere arrekwelenye Egypt-arenye areye-kenhe
    irrerlknge atweke. Re alere arrekwelenye Pharaoh-kenhe irrerlknge atweke, alere
    ayernentye akngerre Egypt-arenye areye-kenhe anteye. Re arrwekelenye pweleke-kenhe
    areye uthene yepe-yepe-kenhe areye uthene irrerlknge-anteye atweke.
  tgl-ULB: Ito ay nangyari ng hatinggabi ng sinalakay ni Yahweh ang lahat ng panganay
    sa lupain ng Ehipto, mula sa panganay ni Paraon, na nakaupo sa kaniyang trono,
    hangang sa panganay ng taong nasa kulungan at sa lahat ng panganay ng mga baka.
  cbu-NT: Ashiriya, Taarashipan psaan schirus Ijiptosh yakat kuseeru, nlluraa iwachiztamawa
    pacharangiya. Ashiri ichingurusin Ijiptosh wip iwachiztamaw tsiparanganaya. Kurakawtam
    wip iwachiztamaw tsiparangiya. Mishat, yuw tputs tumanshishush taarana antamsin
    wip iwachiztamaw ichinguritam tsiparanganaya. Mishat, chinuzeewtam wip iwachiztamaw
    ichingurusin tsiparanganaya.
  hui-hui: Mbiraga mbi hanuni hayagola Anduane Homogohanda Iyibialinaga igini wahenego
    bibahende bo wahai hene. Iyibi kininaga igini wahene ibu abanaga dagia mule heago
    ala bo wahene. Ani buwa agali hearunaga igini wahenego bo wahama pialu garabaya
    andaha garabaya hearunaga igini waheneni bairi halu igini wahene damene bibahende
    bo hilene. Nogo igini ala wini hearu damenebi bibahende bo wahai hene.
  mya-mya: သန်း​ခေါင်​အ​ချိန်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည် အီ​ဂျစ်​ဘု​ရင်​၏​နန်း​လျာ​သား​ဦး​မှ​စ​၍
    ထောင်​တွင်း​ရှိ အ​ကျဉ်း​သ​မား​သား​ဦး​တိုင် အောင်​အီ​ဂျစ်​ပြည်​ရှိ​သား​ဦး​မှန်​သ​မျှ​ကို
    လည်း​ကောင်း၊ တိ​ရစ္ဆာန်​တို့​၏​သား​ဦး​ဟူ​သ​မျှ ကို​လည်း​ကောင်း​သေ​ဒဏ်​စီ​ရင်​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu kejtaa kepe Yavé, kumuinchi Egipto' chumu chachilla' ajke' unbeena
    kayamulanuya detutekemi, matyu faraón' ajke' nanu tu'min, naa peesu pumula' ajke'
    nalanu bain detuteke', naa animaalachi llupu ajke' nalanu bain detutekemi.
  bod-N: ཡང་ནམ་ཕྱེད་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཡུལ་དུ་རྒྱལ་ཁྲི་ལ་སྡོད་པའི་ཕཱར་ཨོལ་གྱི་སྐྱེས་འགོ་ནས་བཙོན་དུ་བཅུག་ཡོད་པའི་བཙོན་པའི་སྐྱེས་འགོའི་བར་དང་།
    ཕྱུགས་ཕྲུག་འགོ་མ་རྣམས་བཅས་སྐྱེས་འགོ་ཐམས་ཅད་བཀུམས།
  sna-sna: Pakati pousiku Jehovha akarova matangwe ose omuIjipiti, kubva padangwe
    raFaro, iye aizogara pachigaro choushe, kusvika kudangwe romusungwa, akanga ari
    mutorongo, nedangwe rezvipfuwo zvosewo.
  spa-BLM: A medianoche, el Señor hirió a todos los primogénitos en la tierra de Egipto,
    desde el primogénito del faraón que se sentaba en su trono hasta el primogénito
    del cautivo que estaba en el calabozo, y a todos los primogénitos del ganado.
  cac-cac: A d'a chimilac'val, ix ec' Jehová smac'cham eb' b'ab'el unin d'a Egipto
    d'a junjun patil. Syalelc'ochi to ix cham jun sb'ab'el unin vin̈ rey, vin̈ d'in̈an
    yochcan sq'uexuloc vin̈ d'a sdespacho, masanto ix champax sb'ab'el yuninal eb'
    vin̈ ayoch d'a preso. An̈eja' icha chi' ix aj schampax sb'ab'el yune' noc' smolb'etzal
    noc' eb'.
  swh-ULB: Ikawa usiku wa manane kuwa Yahweh akawashambulia wazaliwa wote wa kwanza
    wa nchi ya Misri, kuanzia mzaliwa wa kwanza wa Farao, aliye keti kiti chake cha
    enzi, mzaliwa wa kwanza wa mtu aliye gerezani na wazaliwa wote wa kwanza wa mifugo.
  bel-bel: Апоўначы Гасподзь пабіў усіх першынцаў у зямлі Егіпецкай, ад першынца фараона,
    які сядзеў на троне сваім, да першынца вязьня, які быў у цямніцы, і ўсё першароднае
    з жывёлы.
  wed-wed: Waguvarai nubautuva Bada natuevou nelarai anatapui i viraḡeni au Egypt.
    Pharaoh natuna, ana epaia awarina i vikarei, ma i ḡaira da panipani ai natuevou
    nelarai awari. Ma ḡamoḡamo ororotoi natuevoui anatapui maiteni i pupuni.
  deu-ELBBK: Und es geschah um Mitternacht, da schlug der HERR alle Erstgeburt im
    Land Ägypten, von dem Erstgeborenen des Pharaos, der auf seinem Thron saß, bis
    zum Erstgeborenen des Gefangenen, der im Kerker war, und alle Erstgeburt des Viehs.
  mbb-OT: Ne hein liwazè en is kezukileman, midhimetayan en te Nengazen is langun
    he penganey he menge anak he maama diyà te Ehipto, puun te penganey he anak te
    hadì, he iyan pezem ebpekeilis kandin te kedhadì, pehendiyà te penganey te menge
    pinirisu ziyà te pirisuwan wey is langun he penganey te menge uyaǥen.
  mal-2015: അർദ്ധരാത്രിയിലോ, സിംഹാസനത്തിലിരുന്ന ഫറവോന്റെ ആദ്യജാതൻ മുതൽ കുണ്ടറയിൽ കിടന്ന
    തടവുകാരന്റെ ആദ്യജാതൻ വരെയും മിസ്രയീംദേശത്തിലെ ആദ്യജാതന്മാരെയും മൃഗങ്ങളുടെ കടിഞ്ഞൂലുകളെയും
    എല്ലാം യഹോവ സംഹരിച്ചു.
  tuo-NT: Ñami deco nicã, Õꞌacʉ̃ nipeꞌtirã Egiptocjãrã masã maꞌmisʉmʉarẽ wẽjẽcʉ niwĩ.
    Faraṍ ti diꞌta wiogʉ macʉ̃ masã maꞌmi meꞌrã wẽjẽnʉꞌcã, téé buꞌiri daꞌreri wiꞌipʉ
    dujirã põꞌrã masã maꞌmisʉmʉapʉre wẽjẽtʉocʉ niwĩ. Tojo nicã waꞌicʉrã bajuamʉꞌtãꞌcãrãrẽ
    wẽjẽcʉ niwĩ.
  gup-gup: Kaluk bu kumununbulhdjarn Yawey benbom rowk nawehwernwarre kore kubolkwarlah
    Egypt, bibom beywurdwernwarre nuye Pharaoh nawu wohrnani. Bendjalbom rowk nawehwernwarre.
    Kaluk bedda bedberre warridj nawu birridangbalhmiyindi kore kururrkmunun prison,
    benbom nawehwernwarre bedberre rowk bininj nawu Egyptbeh, dja mak nawehwernwarre
    rowk nawu mayh kelebuk benbom, wanjh birridowerrinj rowk.
  gvs-gvs: E nabunatoina goi Yauwe ina da Itipita idi botomoyayao liliudi ilauidi.
    Pero tauyana toolagaina ina botomoya iláui nakae deri ana tokaiyaka, tauyana toosobuna
    ina botomoya iláui, nakae idi yoguyoguyao idi botomoyayao bolamo ilauidi.
  rmc-rmc: Sar sas pal jepaš rat, o RAJ murdarďa savore ešebne čhaven andro Egipt,
    a oda le Faraonoskre čhastar, savo majinďa te bešel pre leskro tronos, dži ko
    ešebno čhavo oleskro, ko sas phandlo andre bertena, a the savoro ešebno le dobitkostar.
  nlg-nlg: Tana kutuna na bongi hau, Yahweh te matera na lei kamanagho mane tana komu/butonikomu
    i Egypt, te vuivuni tana kamanagho mane ta Pharaoh te sopou tana malei haba, ma
    nina na kamanagho mane na mane tara sagua tana vale pipiti. Sughua didira na kamanagho
    tana lei maumanu tara matera.
  pes-OPV: و واقع شد که در نصف شب، خداوند همه نخست زادگان زمین مصر را، ازنخست زاده
    فرعون که بر تخت نشسته بود تانخست زاده اسیری که در زندان بود، و همه نخست زاده های
    بهایم را زد.
  ron-1924: Ла мезул нопций, Домнул а ловит пе тоць ынтыий нэскуць дин цара Еӂиптулуй,
    де ла ынтыюл нэскут ал луй Фараон, каре шедя пе скаунул луй де домние, пынэ ла
    ынтыюл нэскут ал челуй ынкис ын темницэ ши пынэ ла тоць ынтыий нэскуць ай добитоачелор.
  aui-aui: Pomkam basuve na Yawe God Ijipt kubure tubugha-yainidi tupadi iunugha,
    dagudagune na kiiwawo natuna tomogha tubugha-yainina gwabine idagu, iiyabo wiikiiwawo
    gawarina iyakabina, bi iyowogha inagho biwa kabikabina biwa gawarina kamone, natuna
    tubugha-yainina, da kate ribiribi natunatudi tubugha-yainidi tupadi.
  ben-OBCV: মাঝরাতে সদাপ্রভু মিশরে সব প্রথমজাতকে, সিংহাসনে উপবিষ্ট ফরৌণের প্রথমজাত
    সন্তান থেকে শুরু করে অন্ধকূপে থাকা বন্দির প্রথমজাত সন্তান, এবং সব গৃহপালিত পশুর
    প্রথমজাত শাবক পর্যন্ত সবাইকে আঘাত করলেন।
  som-som: Oo waxaa dhacday in habeenbadhkii Rabbigu laayay curadyadii dalkii Masar
    oo dhan, inta laga bilaabay curadkii Fircoon oo carshigiisii ku fadhiyey ilaa
    la gaadhay curadkii maxbuuska godxabsiga ku jiray, iyo curadyadii xoolaha oo dhan.
  lat-VUC: Factum est autem in noctis medio, percussit Dominus omne primogenitum in
    terra Ægypti, a primogenito Pharaonis, qui in solio ejus sedebat, usque ad primogenitum
    captivæ quæ erat in carcere, et omne primogenitum jumentorum.
  eng-ASVBT: And it came to pass at midnight, that Jehovah smote all the firstborn
    in the land of Egypt, from the firstborn of Pharaoh that sat on his throne unto
    the firstborn of the captive that was in the dungeon; and all the firstborn of
    cattle.
  mna-mna: Indeeŋe mbeŋ lukutuunu kat na, Yooba isula Aikuptu, mi ikas zin Aikuptu
    lutun bizin muŋgamuŋga ta boozomen ma timetmeete lup. Tasa imbot som. King lutuunu
    muŋgamuŋga tabe ikeli mi imbutul se muriini peeze kana i, Yooba ipuni ma kup.
    Mi ikas zin ta kembena, mi ila ila ma zin wal sorrokŋan ta timbotmbot lela ruumu
    sanaana leleene na, lutun bizin muŋgamuŋga timetmeete tomini. Mi mbili kizin tomini,
    ni ikasgeege lutun bizin muŋgamuŋga ta boozomen ma timetmeete lup.
  ita-1885: E ALLA mezza notte il Signore percosse tutti i primogeniti nel paese di
    Egitto, dal primogenito di Faraone, che sedeva sopra il suo trono, fino al primogenito
    del prigione che era nella carcere; ed anche tutti i primogeniti degli animali.
  eng-LXXUP: And it came to pass at midnight that the Lord smote all the firstborn
    in the land of Egypt, from the firstborn of Pharaoh that sat on the throne, to
    the firstborn of the captive maid in the dungeon, and the firstborn of all cattle.
  eng-ULB: It happened at midnight that Yahweh attacked all the firstborn in the land
    of Egypt, from the firstborn of Pharaoh, who sat on his throne, to the firstborn
    of the person in prison and all the firstborn of cattle.
  spa-VBL: A medianoche el Señor mató a todo primogénito varón en la tierra de Egipto,
    desde el primogénito del Faraón, que estaba sentado en su trono, hasta el primogénito
    del prisionero en la cárcel, y también todo el primogénito del ganado
  fra-_FOB: Et il arriva qu'à minuit l'Éternel frappa tout premier-né dans le pays
    d'Égypte, depuis le premier-né de Pharaon, assis sur son trône, jusqu'aux premiers-nés
    des captifs qui étaient dans la prison, et tous les premiers-nés des bêtes.
  mal-mal: അർദ്ധരാത്രിയിൽ, സിംഹാസനത്തിലിരുന്ന ഫറവോന്റെ ആദ്യജാതൻ മുതൽ തടവറയിൽ കിടന്ന
    തടവുകാരന്റെ ആദ്യജാതൻ വരെയും ഈജിപ്റ്റിലെ ആദ്യജാതന്മാരെയും മൃഗങ്ങളുടെ കടിഞ്ഞൂലുകളെയും
    എല്ലാം യഹോവ സംഹരിച്ചു.
  urd-GVR: Ādhī rāt ko Rab ne bādshāh ke pahlauṭhe se le kar jel ke qaidī ke pahlauṭhe
    tak Misriyoṅ ke tamām pahlauṭhoṅ ko jān se mār diyā. Chaupāiyoṅ ke pahlauṭhe bhī
    mar gae.
  suz-BL: मिनु नाक्‍दो उइक्‍थ दुम्‍मेनु, परमप्रभु यावेमी इजीप्‍त रागी ङा मुर आन ङोंइती
    जरमेशो तौ आन कली साइक्‍तीमी। फाराओ आ नोले सासन पाइब तौ रे जेल्‍खानम बाक्‍ब मुर
    आन ङोंइती जरमेशो तौ नेल्‍ल आन कली साइक्‍तीमी। बस्‍तु भाव आन ङोंइती जरमेशो यो साइक्‍तु।
    प्रस्‍थान ४:२३
  ita-1927: E avvenne che, alla mezzanotte, l’Eterno colpì tutti i primogeniti nel
    paese di Egitto, dal primogenito di Faraone che sedeva sul suo trono al primogenito
    del carcerato ch’era in prigione, e tutti i primogeniti del bestiame.
  ckb-ckb: ئەوە بوو یەزدان لە نیوەشەودا لە هەموو نۆبەرەیەکی خاکی میسری دا، لە نۆبەرەی
    فیرعەونەوە کە لەسەر تەخت دانیشتووە هەتا نۆبەرەی ئەو دیلەی لە بەندیخانەیە و هەموو
    نۆبەرەکانی مەڕوماڵاتیش.
  eng-BBE: And in the middle of the night the Lord sent death on every first male
    child in the land of Egypt, from the child of Pharaoh on his seat of power to
    the child of the prisoner in the prison; and the first births of all the cattle.
  kan-OKCV: ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕೂತುಕೊಂಡ ಫರೋಹನ ಚೊಚ್ಚಲು ಮಗನು ಮೊದಲುಗೊಂಡು,
    ಸೆರೆಯಲ್ಲಿದ್ದ ಸೆರೆಯವನ ಚೊಚ್ಚಲು ಮಗನವರೆಗೂ, ಎಂದರೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಚೊಚ್ಚಲು
    ಮಕ್ಕಳನ್ನೂ, ಪಶುಗಳಲ್ಲಿ ಚೊಚ್ಚಲಾದವುಗಳೆಲ್ಲವನ್ನೂ ಯೆಹೋವ ದೇವರು ಸಂಹರಿಸಿದರು.
  bbb-bbb: Bu ijiege rema furikoga E Ireobo fune ve ufirema ijia arina e Ijifitiko
    ijiebuo ame fari amuifari boeje kaniamo bu oe. Fu Kini Ferodo ame fari ijia zinuivena
    kania vakuma ka e dibure karivo ijiebuo ame ijiakuma kaniamo bu oe. Fu ijiege
    re areme uri kuke fanuve buone boeje binobino ijiebuo ame amuifari ijiakuma kaniamo
    bu oe.
  tam-2017: நடுஇரவிலே சிங்காசனத்தின்மேல் அமர்ந்திருக்கும் பார்வோனுடைய தலைப்பிள்ளைமுதல்
    காவல் கிடங்கிலிருக்கும் சிறைப்பட்டவனின் தலைப்பிள்ளைவரைக்கும், எகிப்து தேசத்தில்
    இருந்த முதற்பேறனைத்தையும், மிருகஜீவன்களின் தலையீற்றனைத்தையும் யெகோவா அழித்தார்.
  spa-RV-1909: Y aconteció que á la medianoche Jehová hirió á todo primogénito en
    la tierra de Egipto, desde el primogénito de Faraón que se sentaba sobre su trono,
    hasta el primogénito del cautivo que estaba en la cárcel, y todo primogénito de
    los animales.
  ron-BTF: Și s-a întâmplat, că la miezul nopții, DOMNUL a lovit tot întâiul născut
    în țara Egiptului, de la întâiul născut al Faraonului, care ședea pe tronul lui,
    până la întâiul născut al celui captiv care era în închisoare, și tot întâiul
    născut al vitelor.
  eng-WEBP: At midnight, the LORD struck all the firstborn in the land of Egypt, from
    the firstborn of Pharaoh who sat on his throne to the firstborn of the captive
    who was in the dungeon, and all the firstborn of livestock.
  eng-FBV: At midnight the Lord killed every firstborn male in the land of Egypt,
    from the firstborn of Pharaoh, who sat on his throne, to the firstborn of the
    prisoner in the jail, and also all the firstborn of the livestock.
  nld-1939: In het holst van de nacht sloeg Jahweh al de eerstgeborenen in het land
    van Egypte, van den eerstgeborene van Farao af, die op de troon was gezeten, tot
    den eerstgeborene van wie in de gevangenis zat; en eveneens al het eerstgeborene
    van het vee.
  nch-BL: Huan tajco yohual TOTECO quimicti sese achtohui ejquet ipan sesen familia
    ten Egipto ehuani. Quimicti iachtohui cone Faraón cati mosehuía ipan nopa yejyectzi
    siyaj para tanahuatis, hasta iniachtohui cone cati itztoya ipan tatzacti, huan
    nojquiya quinmicti iniachtohui conehua nochi tapiyalme.
  vie-1934: Vả, khi giữa đêm, Đức Giê-hô-va hành hại mọi con đầu lòng tại xứ Ê-díp-tô,
    từ thái tử của Pha-ra-ôn ngồi trên ngai mình, cho đến con cả người bị tù, và hết
    thảy con đầu lòng của súc vật.
  hin-CV: लगभग आधी रात को याहवेह ने मिस्र देश में सभी पहिलौंठों को मार दिया, फ़रोह
    से लेकर तथा जो बंदीगृह में थे और पशुओं के भी पहलौठे को मार दिया.
  eng-OURB: At midnight, Adonai struck all the firstborn in the land of Egypt [Abode
    of slavery], from the firstborn of Pharaoh who sat on his throne to the firstborn
    of the captive who was in the dungeon; and all the firstborn of livestock.
  spa-BES: Y a la mitad de la noche, el Señor envió muerte a todos los primogénitos
    varones en la tierra de Egipto, desde el hijo de Faraón en su asiento de poder
    hasta el hijo del prisionero en la prisión; y los primeros nacimientos de todo
    el ganado.
  tdx-tdx: Ie petsakaleñe, le linihi’ Iehovà ze hene valohan’ anak’ an-tane Mitsraime
    ao, mifototse amy tañolo­ñoloña’ i Parò niambesatse amy fiambesam-pifehea’ey pak’ami’ty
    mpirohy amy nampigabeñañe azey naho ze valohan’ anan-kàre iaby.
  vid-vid: Nechilo ng'hatu, Mkulu Nguluwi nakawakopola walelwa wa mwaluko weng'ha
