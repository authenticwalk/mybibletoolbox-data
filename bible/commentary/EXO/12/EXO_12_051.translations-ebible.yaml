verse: EXO.012.051
translations:
  mal-C: യഹോവ ആ ദിവസംതന്നെ ഇസ്രായേല്യരെ ഗണംഗണമായി ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചു.
  deu-TKW: An eben diesem Tage führte Jahwe die Israeliten nach ihren Scharen aus
    Ägypten hinweg.
  lin-lin: Mpe na mokolo wana, Yawe abimisaki bana ya Isalaele na molongo, wuta na
    Ejipito, lokola mampinga ya basoda.
  eng-LSV: And it comes to pass on this very same day, YHWH has brought out the sons
    of Israel from the land of Egypt by their hosts.
  eng-GNV: And the selfe same day did the Lord bring the children of Israel out of
    the land of Egypt by their armies.
  eng-WEBSTER: And it came to pass the same day, that the LORD brought the children
    of Israel out of the land of Egypt by their armies.
  nhw-BL: Huajca ipan nopa tonal TOTECO quinquixti imasehualhua tlen tlali Egipto
    motecpantoyaj ica miyac pamitl quen soldados.
  swh-ONEN: Siku ile ile Bwana akawatoa Waisraeli katika nchi ya Misri kwa vikosi
    vyao.
  bba-bba: Yen tɔ̃ɔ terɑ u mɑɑ Isirelibɑ yɑrɑ Eɡibitin di bwese kɛrɑ kɑ bwese kɛrɑ.
  eng-KJVCPB: And it came to pass the selfsame day, that the Lord did bring the children
    of Israel out of the land of Egypt by their armies.
  mpx-mpx: Yaka lan o eliyana Yehoba Isileli ali un i nulil tagilagil Itipita.
  wbp-wbp: Parra jintangka-juku-jana YAAWIYI-rli yilyaja Yijirali-pinki Yijipi-ngirli.
    Yilyaja-jana 12-pala turnu-warnu-kari turnu-warnu-kari.
  luo-luo: mi chiengʼno ema Jehova Nyasaye nogolo jo-Israel e piny Misri kochan-gi
    e dhoutgi.
  meu-meu: Bena una dina ai Iehova ese Israel taudia edia orea iboudiai na Aigupto
    tanona amo e hakaudia lasi.
  npi-ULB: ठिक त्यही दिन परमप्रभुले तिनीहरूका सशस्‍त्र दलहरूलाई मिश्र देशबाट बाहिर
    निकालेर ल्याउनुभएको थियो ।
  yor-yor: Àti pé ní ọjọ́ náà gan an ni Olúwa mú àwọn ọmọ Israẹli jáde kúrò ní ilẹ̀
    Ejibiti gẹ́gẹ́ bí ìpín ìpín wọn.
  emp-NTPO: Ara maʌ̃ ewarid̶e Ãcõrẽba israelerãra Egiptod̶eba jũma ẽdrʌ edesia sordaorã
    djõne wãbada quĩrãca.
  ind-ind: Malam itu juga, TUHAN membawa pasukan Israel keluar dari Mesir.
  pes-OPCB: در همان روز خداوند تمام بنی‌اسرائیل را از مصر بیرون آورد.
  aer-aer: Arlte yanhe ikwerele-anteye, YAHWEH-ele tyerrtye areye Egypt-ngentyele
    arratelhe-ileke anyenhenge 12-arle apurte-irrentyele.
  tgl-ULB: Dumating ang araw na iyon na dinala ni Yahweh ang Israel palabas sa lupain
    ng Ehipto sa pamamagitan ng kanilang mga armadong grupo.
  hui-hui: Horo ogoningiore Anduane Homogohanda Isaraele wali agali Iyibi dindi howa
    haru tagira pene.
  mya-mya: ထို​နေ့​၌​ပင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ကို​အီ​ဂျစ်
    ပြည်​မှ​ထုတ်​ဆောင်​တော်​မူ​၏။
  cbi-NTPO: Tsejtu Yavé juntsa malunuren Israel chachillanu Egipto tusha, suutadulaaba
    dejuñu ma bululu uyun tsaa demangalaami.
  bod-N: ཉིན་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཁོ་ཚོའི་དཔུང་སྡེ་བཞིན་དུ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པར་མཛད་དོ།
    །
  sna-sna: Uye pazuva racho iroro Jehovha akabudisa vaIsraeri kubva muIjipiti namapoka
    avo.
  spa-BLM: Ese mismo día, Yahvé sacó a los hijos de Israel de la tierra de Egipto
    con sus ejércitos.
  cac-cac: A val d'a jun c'ual chi', d'a stzolal ix aj yelta eb' israel yuj Jehová
    d'a yol smacb'en Egipto chi'.
  swh-ULB: Ikaja kuwa siku hiyo Yahweh akawaleta Israeli kutoka nchi ya Misri kwa
    makundi yalio jiami.
  bel-bel: У гэты самы дзень Гасподзь вывеў сыноў Ізраілевых зь зямлі Егіпецкай па
    рушэньнях іхніх.
  deu-ELBBK: Und es geschah an genau diesem Tag, da führte der HERR die Kinder Israel
    aus dem Land Ägypten heraus nach ihren Heeren.
  mbb-OT: Dutun he andew impeǥawas te Nengazen puun diyà te Ehipto is menge tribu
    te Israel.
  mal-2015: അന്നു തന്നേ യഹോവ യിസ്രായേൽമക്കളെ ഗണം ഗണമായി മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു.
  gup-gup: Dja bu kundjalmekbe kunbarnangarra rerrih Yawey benmirndebebkeng kubolkwarlah
    Egyptbeh dja namudbubuyika birribebbehrey.
  gvs-gvs: Amo maliyalinayana goi Yauwe ikabima, Itipita goi imema, badabadaaima dala
    dala goi kaketoiya.
  rmc-rmc: Andre oda džives o RAJ iľa avri andral o Egipt savore izraelika kmeňi.
  nlg-nlg: Mi tana puku ni bongi vaghana Yahweh te vuivuni ni huliadira na Israel/Jew
    tana sopa kema.
  pes-OPV: و واقع شد که خداوند در همان روز بنی‌اسرائیل را با لشکرهای ایشان از زمین
    مصر بیرون آورد.
  ron-1924: Ши кяр ын зиуа ачея, Домнул а скос дин цара Еӂиптулуй пе копиий луй Исраел,
    дупэ оштиле лор.
  ben-OBCV: আর ঠিক সেদিনই সদাপ্রভু ইস্রায়েলীদের বাহিনী অনুসারে তাদের মিশর থেকে বের
    করে আনলেন।
  som-som: Oo isla maalintaasaa Rabbigu reer binu Israa'iil uga bixiyey dalkii Masar,
    siday guutooyinkoodii ahaayeen.
  lat-VUC: Et eadem die eduxit Dominus filios Israël de terra Ægypti per turmas suas.
  eng-ASVBT: And it came to pass the selfsame day, that Jehovah did bring the children
    of Israel out of the land of Egypt by their hosts.
  mna-mna: Mi aigule tamen ta tina na, Yooba ikam zin ma timap lup mi tizem Aikuptu.
    Timbot la uunu uunu mi tipa, kembei ta zin malmal kan.
  ita-1885: E in quello stesso giorno avvenne che il Signore trasse fuor del paese
    di Egitto i figliuoli d'Israele, per le loro schiere.
  eng-LXXUP: And it came to pass in that day that the Lord brought out the children
    of Israel from the land of Egypt with their forces.
  eng-ULB: It came about that very day that Yahweh brought Israel out of the land
    of Egypt by their armed groups.
  spa-VBL: Ese mismo día el Señor sacó a las tribus israelitas de Egipto, una por
    una.
  fra-_FOB: Il arriva donc, en ce même jour-là, que l'Éternel retira du pays d'Égypte
    les enfants d'Israël selon leurs armées.
  mal-mal: അന്ന് തന്നെ യഹോവ യിസ്രായേൽ മക്കളെ ഗണംഗണമായി ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചു.
  urd-GVR: Usī din Rab tamām Isrāīliyoṅ ko ḳhāndānoṅ kī tartīb ke mutābiq Misr se
    nikāl lāyā.
  suz-BL: मिनु मेको नाक्‍ती परमप्रभु यावेमी इस्राएली थर आन कली हुल हुल पा इजीप्‍त
    रागी रे ग्रुंइताक्‍व।
  ita-1927: E avvenne che in quel medesimo giorno l’Eterno trasse i figliuoli d’Israele
    dal paese d’Egitto, secondo le loro schiere.
  ckb-ckb: ئەوە بوو لە هەمان ئەو ڕۆژەدا یەزدان نەوەی ئیسرائیلی لە شێوەی لەشکر لە خاکی
    میسر هێنایە دەرەوە.
  eng-BBE: And on that very day the Lord took the children of Israel out of the land
    of Egypt by their armies.
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಅವರ ಸೈನ್ಯಗಳ ಪ್ರಕಾರ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ
    ಹೊರಗೆ ತಂದರು.
  bbb-bbb: Ro maza ijia E Ireobo fu e Isureroko agane boeje kaenamiana aesakae Ijifiti
    arena keke ruae.
  tam-2017: அன்றைக்கே யெகோவா இஸ்ரவேலை அணியணியாக எகிப்து தேசத்திலிருந்து புறப்படச்செய்தார்.
  spa-RV-1909: Y en aquel mismo día sacó Jehová á los hijos de Israel de la tierra
    de Egipto por sus escuadrones.
  ron-BTF: Și s-a întâmplat, în chiar aceeași zi, că DOMNUL a scos pe copiii lui Israel
    din țara Egiptului conform armatelor lor.
  eng-WEBP: That same day, the LORD brought the children of Israel out of the land
    of Egypt by their armies.
  eng-FBV: That very day the Lord led the Israelite tribes out of Egypt by their respective
    tribal divisions.
  nld-1939: Nog op diezelfde dag, dat Jahweh de Israëlieten met hun legerscharen uit
    het land van Egypte leidde,
  nch-BL: Huajca ipan nopa tonali TOTECO quinquixti imasehualhua ten tali Egipto motecpantoyaj
    ica miyac pamit quej soldados.
  vie-1934: Cũng trong ngày đó, Đức Giê-hô-va rút dân Y-sơ-ra-ên, tùy theo quân đội,
    ra khỏi xứ Ê-díp-tô.
  hin-CV: यह वही दिन था, जब याहवेह ने इस्राएलियों को मिस्र देश से बाहर निकाला था.
  eng-OURB: That same day, Adonai brought the children of Israel [God prevails] out
    of the land of Egypt [Abode of slavery] by their armies.
  spa-BES: Y en ese mismo día Él Señor quitó a los hijos de Israel de la tierra de
    Egipto con sus ejércitos.
  tdx-tdx: I àndroy avao ty nampiengà’ Iehovà an-tane Mitsraime ao o ana’ Israeleo
    am-poko am-poko.
  vid-vid: Zuwa lilyo Mkulu Nguluwi nakawalavya Waisilaeli kuli isi ya Misili kwa
    vilundo.
  eng-OKE: And it was on the same day that the Lord led forth the sons of Israel from
    the land of Mizraim by their armies.
  tha-KJV: วันนั้นแหละพระเยโฮวาห์ทรงนำชนชาติอิสราเอลออกจากประเทศอียิปต์ แยกเป็นกระบวนพลโยธา
  por-BR-2018: E naquele mesmo dia o SENHOR tirou os filhos de Israel da terra do
    Egito, agrupados em seus esquadrões.
  deu-ELO: Und es geschah an diesem selbigen Tage, da führte Jehova die Kinder Israel
    aus dem Lande Ägypten heraus nach ihren Heeren.
  eng-WYC-2018: And in the same day the Lord led out of the land of Egypt the sons
    of Israel, by their companies. (And so on that day the Lord led the Israelites
    out of the land of Egypt, by their tribes.)
  epo-epo: En tiu sama tago la Eternulo elkondukis la Izraelidojn el la lando Egipta
    laŭ iliaj taĉmentoj.
  uig-PIN: Xu künning ɵzidǝ Pǝrwǝrdigar Israillarni ⱪoxun-ⱪoxun boyiqǝ Misir zeminidin
    qiⱪardi.
  beo-beo: Amo esoga Hina Gode da Isala:ili fi huluane Idibidi sogega fisili masa:ne,
    gadili oule asi.
  tpi-OTNT: Long dispela de tasol Bikpela i kisim olgeta lain bilong Israel long Isip
    na bringim ol i kam.
  hau-SA: A wannan rana, Ubangiji ya fito da Isra’ilawa ɓangare-ɓangare daga Masar.
  udu-udu: Dhali ka cima ’deŋ gana/ yan mo tani TAP̱A suski ’kwani ma Israyiil ka
    pije/ mo ’peni Bampa/ Masir mo ka waḵ buni ’peni e kun ’ko uni ki she/ ki she/
    mo be.
  uig-LAT: Shu künning özide Perwerdigar Israillarni qoshun-qoshun boyiche Misir zéminidin
    chiqardi.
  nde-nde: Njalo ngalelolanga uThixo wakhupha abako-Israyeli eGibhithe ngamaviyo abo.
  ton-ton: Pea naʻe hoko ʻi he pō pe ko ia, ʻae ʻomi ʻe Sihova ʻae fānau ʻe ʻIsileli
    kituaʻā mei he fonua ko ʻIsipite ʻi honau ngaahi kongakau.
  ces-1613: A tak stalo se právě toho dne, že vyvedl Hospodin syny Izraelské z země
    Egyptské s vojsky jejich.
  eko-eko: Siikhu ethiitile Nnyizinku khuwaalazawo meezirayiilu Misuri, khuwaatthenkeza
    lihimo khwa lihimo.
  eng-WMB: That same day, the LORD brought the children of Israel out of the land
    of Egypt by their armies.
  tam-TCV: யெகோவா அந்த நாளிலேயே இஸ்ரயேலரை அவர்களின் கோத்திரப்பிரிவுகளின்படியே, எகிப்திலிருந்து
    வெளியே கொண்டுவந்தார்.
  ceb-ULB: Nahitabo gayod nianang adlawa nga gipagawas ni Yahweh ang Israel gikan
    sa yuta sa Ehipto uban sa matag pundok sa ilang kasundalohan.
  pol-UBG: Tego samego dnia PAN wyprowadził synów Izraela z ziemi Egiptu według ich
    zastępów.
  kyc-kyc: Yuu gii dokopa Kamongome Isaraele wambu dupwa yuu Isipi yaki nyuo lanyuo
    epeya.
  urd-GVU: اُسی دن رب تمام اسرائیلیوں کو خاندانوں کی ترتیب کے مطابق مصر سے نکال لایا۔
  deu-1912: Also führte der HERR auf einen Tag die Kinder Israel aus Ägyptenland mit
    ihrem Heer.
  ntj-ntj: Nyangka tjirntu palunyangka Mama Kuurrtu-tjananya Yitjurayilku tjamupirti
    pirninyartu Yiitjipulanguru pakaltjingara katingu.
  kan-2017: ಅದೇ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರನ್ನು ಅವರವರ ಸೈನ್ಯಗಳ ಪ್ರಕಾರವಾಗಿ ಐಗುಪ್ತ ದೇಶದಿಂದ
    ಹೊರಗೆ ತಂದನು.
  ena-ena: Lɨhavɨdaci uaiaŋ heŋ laci ala Asɨ Iaue agaŋ Isɨlaelɨ hɨdɨlɨ hɨtɨŋ hɨtɨŋ
    hɨniavɨhadami agɨladɨ likɨlɨci Isipɨ fɨli tɨbɨ vala uavɨmi.
  yap-yap: Ma karofen nem me fek SOMOL fapi ganong nu Israel nga wuru’ yu Egypt.
  hlt-MCSB: Te khohnin kuelhuelh ah ni BOEIPA loh Israel ca rhoek te Egypt kho lamloh
    a caempuei neh a khuen.
  mdy-ETH: ዬኖ ኬሎና ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ጉቤ ጊብፄ ዓጫፓ ዔኪ ኬሴኔ።
  twi-ASANTE: Ɛda no ara na Awurade yii Israelfoɔ no firii Misraim asase so.
  eng-WEBU: That same day, the LORD brought the children of Israel out of the land
    of Egypt by their armies.
  bnp-bnp: Na parava iea kunana e BAKOVI DAGI i vakamariu tala o Egipto e huriki a
    Israel.
  wal-wal: He gallassikka GODAI Israa7eelata eta citan citan Gibxxe biittaappe kessiis.
  spa-PDDPT: Y aquel mismo día Yavé sacó a los hijos de Israel por sus escuadrones
    de la tierra de Egipto.
  gun-gun: Ha'e va'e árave Senhor oguenoẽ Israel kuery Egito yvy gui, peteĩ-teĩ regua
    ooa rami.
  agu-BL: Ite'n nintzun k'eja'tz cyele'n tzaj tcy'al Ryos yi tanum jak' ca'wl faraón
    chi jun k'u'j sanlar tane'n.
  ilo-ULB: Napasamak iti dayta nga aldaw nga impanaw ni Yahweh dagiti buyot ti Israel
    manipud iti daga ti Egipto.
  kpg-kpg: Di laangi deelaa, gei Dimaadua gu laha mai nia madawaawa Israel gi daha
    mo Egypt.
  uig-ARA: شۇ كۈننىڭ ئۆزىدە پەرۋەردىگار ئىسرائىللارنى قوشۇن-قوشۇن بويىچە مىسىر زېمىنىدىن
    چىقاردى.
  sus-sus: Na lɔxɔɛ yati, Alatala naxa Isirayilakae ramini Misira bɔxi ra, e lanxundɛ
    ki ma.
  pon-2006: Ni rahnohte KAUN-O ketin kahrehsang Isip kadaudok en Israel kan koaros.
  ksd-ksd: Ma ta nam ra bung iat a Luluai i ga agure vairop ra lavur kor na tarai
    Israel kan ra gunan Aigipto.
  tur-YTC: Aynı o günde Yahve İsrael'in çocuklarını ordularıyla Mısır diyarından çıkardı.
  grc-BRENT: Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐξήγαγε Κύριος τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς
    Αἰγύπτου σὺν δυνάμει αὐτῶν.
  ind-AYT: Pada hari itu juga, TUHAN membawa orang Israel keluar dari tanah Mesir
    menurut kelompok-kelompoknya.
  nya-nya: Ndipo tsiku lomwelo Yehova anatulutsa gulu lonse la ana a Israeli mʼdziko
    la Igupto.”
  hrv-hrv: Toga istog dana izbavio je Jahve Izraelce u njihovim četama iz zemlje egipatske.
  mps-mps: Tama te sogo naga Genuai Bidigo te Israel hani tigidali Isipde selama,
    tama augwali odasa asai.
  tpi-tpi: Long dispela de tasol Bikpela i kisim olgeta lain bilong Israel long Isip
    na bringim ol i kam.
  dan-1931: På denne selv samme Dag førte HERREN Israelitterne ud af Ægypten, Hærskare
    for Hærskare.
  vie-OVCB: Chính trong ngày đó, Chúa Hằng Hữu dẫn người Ít-ra-ên ra khỏi Ai Cập theo
    đội ngũ.
  guj-2017: તે જ દિવસે યહોવાહ ઇઝરાયલી લોકોને તેઓનાં કુળો સહિત મિસર દેશમાંથી બહાર લઈ
    આવ્યા.
  pon-2006A: Ni rahnohte KAUN-O ketin kahrehsang Isip kadaudok en Israel kan koaros.
  por-BRBSL: Nesse mesmo dia, Javé tirou os filhos de Israel da terra do Egito por
    seus exércitos.
  aly-aly: Arlta ikwerelan INGKARTel Israel-kenh-rnem Egypt-they atnwenhek, ingkerrenh-antey.
  cth-cth: Hote hnin dawk BAWIPA ni Isarelnaw a ransanaw khue hoi Izip ram hoi a tâcokhai.
  twi-twi: Da no ara na Awurade yii Israelfo no fii Misraim asase so.
  hlt-hlt: Te khohnin kuelhuelh ah ni BOEIPA loh Israel ca rhoek te Egypt kho lamloh
    a caempuei neh a khuen.
  tbz-SIM: Dɛ kó diyiè ndi ti Yiɛ̀ nKuyie mbɛ̀ dènnɛmɛ̀, kɛ́ bɛ̀ tũ̀nnɛ bɛ nɑú bɛ
    nɑú, bɛ̀ dò nkɛ́ndòmmɛ̀.
  msy-2020: Ezɨ dughiar kamra Ikiavɨra Itir God, Israelian anababar aven vaghvagha
    bar me inigha Isipɨn kantrin azenan ghu.
  dop-dop: Kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ kɛ Tɑcɑɑ lǝsɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Icipiti tɑɑ kɛ́
    nɔɣɔ kʋlʋmɑɣɑ.
  azb-azb: Rəbb o gün İsrail övladlarını Misir torpağından dəstələrlə çıxartdı.
  eng-DBY: And it came to pass on that same day, [that] Jehovah brought the children
    of Israel out of the land of Egypt according to their hosts.
  hin-2017: और ठीक उसी दिन यहोवा इस्राएलियों को मिस्र देश से दल-दल करके निकाल ले गया।
  wol-KYG: Bésub keroog boobee la Aji Sax ji yiwi bànni Israyil, ñu def kurél ci kaw
    kurél, génn réewum Misra.
  swp-swp: Abo meta asubena esegana me arinai GUIAU Isaraela tataodi moutuadi i woeahaidi
    Aigupito tanona eai.
  bjr-bjr: Mi faasaanna Yaaweefa Isaraeerana aiku asauku Isipa maqasaa qaraana nifiqee
    finau.
  eng-YLT: And it cometh to pass in this self-same day, Jehovah hath brought out the
    sons of Israel from the land of Egypt, by their hosts.
  kne-kne: Sin doy met laeng ay agew, inpangon Diyos din am-in ay tribun di Israelita
    ay komaan ed Egipto.
  bzd-NTPO: E' diwö Jehová tö Israel aleripa yélur Egipto iditséwö wa iditséwö wa
    we̱s ñippökwakpa tai̱ë es.
  eng-WYC-2017: And in the same day the Lord led out of the land of Egypt the sons
    of Israel, by their companies.
  eng-WMBB: That same day, the LORD brought the children of Israel out of the land
    of Egypt by their armies.
  urd-GVH: उसी दिन रब तमाम इसराईलियों को ख़ानदानों की तरतीब के मुताबिक़ मिसर से निकाल
    लाया।
  rug-rug: Meke koasa rane sana si turaṉa vurani e Zihova pa popoa Izipi, sari na
    butubutu Izireli.
  gaz-gaz: Waaqayyos gaafuma sana kutaa kutaa isaaniitiin Israaʼeloota biyya Gibxi
    keessaa baase.
  fra-LSG: Et ce même jour l’Éternel fit sortir du pays d’Égypte les enfants d’Israël,
    selon leurs armées.
  gnn-gnn: ga ŋuriŋi yana liŋgu munhaku Garrayyu gäŋala dhawaṯthunmaraŋalana Yitjuralpuyŋunhanydja
    yolŋu'‐yulŋunha, yarrkthunmaraŋalana ŋulaŋuru wäŋaŋuru Yetjipŋurunydja, guḻku'na
    bena yolŋu'‐yulŋu miṯtjinydja.
  yal-yal: Na lɔxɔn yɛtɛni Alatala yi Isirayila ganla ramini Misiran yamanani e bɔnsɔn
    yɛɛn ma.
  haw-1868: Ia la no, lawe mai la no o Iehova i na mamo a Iseraela mai ka aina o Aigupita
    mai, ma ko lakou poe koa.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ عَيْنِهِ أَخْرَجَ الرَّبُّ بَنِي إِسْرَائِيلَ مِنْ
    أَرْضِ مِصْرَ بِحَسَبِ فِرَقِ عَشَائِرِهِمْ.
  ewe-ewe: Gbe ma gbe kee Yehowa kplɔ Israelviwo do goe tso Egiptenyigba dzi, le woƒe
    to vovovoawo me.
  eng-LEE: And it came to pass on the selfsame day, that the Lord did bring forth
    the children of Israel out of the land of Egypt by their armies.
  asm-FB: এইদৰে যিহোৱাই সেই দিনাই ইস্ৰায়েলৰ লোক সকলক সৈন্যৰ দলেৰে সৈতে মিচৰ দেশৰ
    পৰা বাহিৰ কৰি আনিলে।
  sus-A: نَ لْشْي يَتِ، عَلَتَلَ نَشَ عِسِرَيِلَكَيٍ رَ مِنِ مِسِرَ بْشِ رَ، عٍ لَنشُندّ
    كِ مَ.
  fra-SBL: Ce même jour, Yahvé fit sortir les enfants d'Israël du pays d'Égypte par
    leurs armées.
  hbo-hbo: וַיְהִ֕י בְּעֶ֖צֶם הַיֹּ֣ום הַזֶּ֑ה הֹוצִ֨יא יְהוָ֜ה אֶת־בְּנֵ֧י יִשְׂרָאֵ֛ל
    מֵאֶ֥רֶץ מִצְרַ֖יִם עַל־צִבְאֹתָֽם׃ פ
  eng-WYCLIFFE: And in the same dai the Lord ladde out of `the lond of Egipt the sones
    of Israel, bi her cumpanies.
  pjt-pjt: Ka tjiṉṯu pala palula Mayatja Godalu Israelkunu uwankara uṯuḻu kutju pakaltjingaṟa
    katingu ngura panya Itjipalanguṟu.
  cwe-cwe: Muna isiku iyo iyo Mndewa Mulungu kawalava Waisilaili muna iisi ya Misili
    kwa mabumbila.
  bgs-bgs: Tô gó tô álló na igpid katô Áglangngagán tô mga rubbad i Israel tikud tun
    ta banuwa ka Ehipto. Igpaglimud din sikandan tun ta tagsábbad-sábbad pamilya dan.
  kik-kik: Na mũthenya o ro ũcio, Jehova akĩruta andũ a Isiraeli kuuma bũrũri wa Misiri
    na ikundi ciao.
  fra-NCL: Et ce même jour, Yahweh fit sortir du pays d’Égypte les enfants d’Israël
    selon leurs armées.
  cek-AK: To na niah Angraeng mah Israel misatuh kaminawk to, Izip prae thung hoiah
    a caeh haih.
  xla-xla: Epedeme alila hatlo medla Godta Isalael so elele meyelope meyelope dle
    hapulomaye Isip mo tle eleme alikili a꞉ma woyamaiyo.
  cuk-cuk: A-ibagine, Bab-Jehová Egipto-yargi Israel-dulemar danar-danar onosad.
  uig-CYR: Шу күнниң өзидә Пәрвәрдигар Исраилларни қошун-қошун бойичә Мисир зиминидин
    чиқарди.
  tel-2017: ఆ రోజే యెహోవా ఇశ్రాయేలు ప్రజలను వారి వారి సేనల క్రమం ప్రకారం ఐగుప్తు దేశం
    నుండి బయటకు నడిపించాడు.
  hat-BSA: Epi nan menm jou sa a, SENYÈ a te mennen fis Israël yo sòti nan peyi Égypte
    la selon lòd lame pa yo.
  bxh-bxh: Lahaina yai ni, dodoga sulu yai Guyau ya fakalamahanodima Idipi yai.
  kos-kos: Ke len sac LEUM GOD El pwanla sruf nukewa lun Israel liki facl Egypt.
  hbo-WLC: וַיְהִ֕י בְּעֶ֖צֶם הַיּ֣וֹם הַזֶּ֑ה הוֹצִ֨יא יְהוָ֜ה אֶת־בְּנֵ֧י יִשְׂרָאֵ֛ל
    מֵאֶ֥רֶץ מִצְרַ֖יִם עַל־צִבְאֹתָֽם׃ פ
  ibo-ibo: Ọ bụkwa nʼotu ụbọchị ahụ ka Onyenwe anyị sitere nʼala Ijipt dupụta ụmụ
    Izrel, dịka usuu ha niile si dị.
  ory-ory: ଏହି ପ୍ରକାରେ ସଦାପ୍ରଭୁ ସେହି ଦିନ ସୈନ୍ୟଶ୍ରେଣୀବଦ୍ଧ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ମିସର ଦେଶରୁ
    ବାହାର କରି ଆଣିଲେ।
  chk-chk: Iwe, lon ewe chök ränin ewe Samol mi Lapalap a emwenawu ekewe aramasen
    Israel lon mwicheicher seni lon ewe fanü Isip.
  rop-rop: En ebritaim wen olabat abum det Pasoba Serramoni, olabat dum langa det
    seimwan dei weya YAWEI bin bringimat olabat brom Ijip.
  ukr-1871: І вивів Господь того самого дня сини Ізрайлеві з землї Египецької з потугою
    їх.
  bch-bch: Be tutui ngan ado toaiua, Maron ibada gid iaoa kelede kelede togid Israel
    ta titnan Isip ga tila.
  deu-1951: aber der HERR führte an eben diesem Tag die Kinder Israel nach ihren Heerscharen
    aus Ägypten.
  eng-JPS: And it came to pass the selfsame day that the LORD did bring the children
    of Israel out of the land of Egypt by their hosts.
  srp-1865: I taj dan izvede Gospod sinove Izrailjeve iz zemlje Misirske u èetama
    njihovijem.
  lug-lug: Awo ku lunaku olwo lwennyini Mukama Katonda n’aggya abaana ba Isirayiri
    mu nsi ey’e Misiri nga bagendera mu bibinja byabwe.
  heb-heb: ויהי בעצם היום הזה הוציא יהוה את בני ישראל מארץ מצרים על צבאתם׃
  ben-IRV: এই ভাবে সদাপ্রভু সেই দিন ইস্রায়েল সন্তানদের দলে দলে মিশর দেশ থেকে বের
    করে আনলেন।
  pan-pan: ਅਤੇ ਉਸੇ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲੀਆਂ ਦੇ ਦਲਾਂ ਦੇ ਦਲ ਮਿਸਰ ਦੇਸ ਤੋਂ
    ਕੱਢ ਲਿਆਇਆ।
  tkr-tkr: Mane yiğılycab Rəbbee İzrailybı g'oşunbışiqa Misirğançe qığa'anbı.
  mya-JVB: ထို နေ့ ခြင်းတွင် ထာဝရဘုရား သည်၊ ဣသရေလ အမျိုးသား ဗိုလ်ခြေ တို့ကို အဲဂုတ္တု
    ပြည် မှ ဆောင်သွား တော်မူပြီးလျှင်၊
  tte-O: Kaliyate bwaine koina Yeoba susu Isileli ibagunayagili siyawatagili Itipita
    koina.
  hmo-hmo: Unai dina dekenai, Lohiabada ese Israela taudia edia orea ta ta ibounai,
    Aigupito tano dekena amo ia hakaudia siri.
  urd-urd: और ठीक उसी दिन ख़ुदावन्द बनी — इस्राईल के सब लश्करों को मुल्क — ए — मिस्र
    से निकाल ले गया।
  rus-SYN: В этот самый день Господь вывел сынов Израилевых из земли Египетской по
    ополчениям их.
  bqc-SIM: Zĩbeezĩ Dii Isailiↄ bↄ̀lɛ Egipi gãgã.
  tcz-CHONGTHU: Hiche nikho chun Pakaiyin Israel mite Egypt gamsung a kon in galsat
    sepaite bang in ahin puidoh tauvin ahi.
  mar-mar: अशा रीतीने त्याच दिवशी परमेश्वराने सर्व इस्राएली लोकांच्या सशस्त्र टोळ्या
    करून त्यांना टोळीटोळीने मिसर देशातून बाहेर काढून आणले.
  qub-qub: Chay junajllami Tayta Diosga Israelcunata röpa-röpa shuntacashallata Egiptupita
    jorguran.
  bqp-bqp: Zĩ birean Dikiri Isarailanↄ bↄ̀tɛ Misila gã̀ kũ gã̀ao.
  hat-hat: Se jou sa a Seyè a te fè tout lame moun Izrayèl yo soti kite peyi Lejip
    la.
  eng-BSB: And on that very day the LORD brought the Israelites out of the land of
    Egypt by their divisions.
  tod-tod: Naama voloi ɓɔɠɔi nɔ ɠa, Ɠɔoɠɔ GALAGI Izelayɛle nuiti kulani la Ezipete
    yooi ʋa, eɠɛʋelei ti-ma ɓulugiti ti zeini la kpasu ga pagɔ.
  eng-WEBPB: That same day, the LORD brought the children of Israel out of the land
    of Egypt by their armies.
  kbq-kbq: Ana knazupage Ra Anumzamo'a Israeli vahera Isipi mopafintira nagate nofite,
    zamavareno atiramino vu'ne.
  nhe-BL: Huajca ipan nopa tonal TOTECO quinquixti itlacajhua tlen tlali Egipto motecpantoyaj
    ica miyac pamitl queja soldados.
  bus-bus: Zĩ beeean Dii Isarailinↄ bↄ̀ɛ Igipiti gãli kↄ̃n gãlio.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e wenuhem Izaew izuapyapyr uzeànàànàm
    ma'e a'e wà.
  eng-DRA: And the same day the Lord brought forth the children of Israel out of the
    land of Egypt by their companies.
