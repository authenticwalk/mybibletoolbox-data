verse: EXO.012.002
translations:
  mal-C: “ഈമാസം നിങ്ങളുടെ വർഷത്തിന്റെ ഒന്നാംമാസമായ ആരംഭമാസം ആയിരിക്കണം.
  deu-TKW: Der laufende Monat soll für euch an der Spitze der Monate stehen; als erster
    unter den Monaten des Jahres soll er euch gelten.
  lin-lin: « Sanza oyo ekozala mpo na bino sanza ya liboso ya mobu.
  eng-LSV: “This month [is] the chief of months to you—it [is] the first of the months
    of the year to you;
  eng-GNV: 'This moneth shalbe vnto you the beginning of moneths: it shalbe to you
    the first moneth of the yere.'
  eng-WEBSTER: 'This month shall be to you the beginning of months: it shall be the
    first month of the year to you.'
  nhw-BL: “Ama huan para nochipa ni metztli elis nopa achtihui metztli tlen amoxihui
    anisraelitame. Huan ni metztli elis catli más ipati para amojuanti.
  swh-ONEN: “Mwezi huu utakuwa mwanzo wa miezi kwenu, yaani mwezi wa kwanza wa mwaka
    wenu.
  bba-bba: suru winiwɑ u koo ko bɛɛn suru ɡbiikoo wɔ̃ɔ sɔɔ.
  eng-KJVCPB: 'This month shall be unto you the beginning of months: it shall be the
    first month of the year to you.'
  cpy-cpy: “Riroperori irika kashiritatsirika, riitaki etakaantaneeyaawoni ojarentsiki.
  mpx-mpx: “Waikena ya nuku teli baliman ana waikena houwan.
  wbp-wbp: '@see-verse:EXO.012.001'
  luo-luo: “Dweni ema biro bedonu dwe mokwongo, ma en dwe mokwongo mar hiku.
  meu-meu: Ina hua na hua gini-gunana ai bainela umui emui ai, emui laḡani matamana
    huana ai bainela.
  npi-ULB: “तिमीहरूका लागि यो महिनाहरूको सुरु हुनेछ । यो महिना तिमीहरूका लागि वर्षको
    पहिलो महिन हुनेछ ।
  yor-yor: “Oṣù yìí ni yóò jẹ́ oṣù àkọ́kọ́ fún yín, oṣù àkọ́kọ́ nínú ọdún yín.
  emp-NTPO: –Id̶iba ʌ̃taa naʌ̃ jed̶ecora bãrã israelerã itea dji nabema jed̶eco baya.
  ind-ind: “Mulai sekarang, bulan ini akan menjadi bulan pertama dalam kalender tahunan
    kalian.
  pes-OPCB: «از این پس باید این ماه برای شما اولین و مهمترین ماه سال باشد.
  aer-aer: '@see-verse:EXO.012.001'
  tgl-ULB: “Para sa inyo, ang buwan na ito ay magiging simula ng mga buwan, ang unang
    buwan ng taon sa inyo.
  cbu-NT: Nimun tsup kaneesich yakachu anush Marsush tsup watacha siyaam masach kaneesich
    yakchu anu. Ashiriya, urutarita Marsush tsupi siy Israelchichis aranginasha nuwaa
    chinamaam wayangtsa.
  hui-hui: Isaraele wali agali tinaga pongo yulenego mali mbiranaga ege pigane áyu
    kago holebira.
  mya-mya: '``ဤ​လ​သည်​သင်​တို့​၏​နှစ်​ပ​ထ​မ​လ​ဖြစ် စေ​ရ​မည်။-'
  cbi-NTPO: Entsa chu'chayaa ñuichi kayu balengurentsumi junu tsuve, matyu entsa chu'chayaa
    añunu ajke' peepumu chu'chaya junu tsuve.
  bod-N: ཟླ་འདི་ནི་ཁྱོད་ཅག་གི་ཟླ་དང་པོ་ཡིན་པ་དང་། ལོ་གཅིག་གི་ཐོག་མར་བརྩི་དགོས།
  sna-sna: “Mwedzi uno unofanira kuva mwedzi wokutanga kwamuri, mwedzi wokutanga wegore
    renyu.
  spa-BLM: “Este mes será para vosotros el principio de los meses. Será para ustedes
    el primer mes del año.
  cac-cac: A jun uj tic nivanocab' yelc'och d'ayex, b'ab'el uj d'a yol junjun ab'il
    tz'ajcani.
  swh-ULB: “Kwako wewe, mwezi huu utakuwa mwanzo wa miezi, mwezi wa kwanza wa mwaka
    kwako.
  bel-bel: месяц гэты хай будзе ў вас пачаткам месяцаў, першым хай будзе ён у вас
    паміж месяцамі года.
  wed-wed: “Marina da e nenai wei nawaravina lamna nawaravi tagogi ma weka ona vikarei
    da ami madeḡa ona iavi.
  deu-ELBBK: Dieser Monat soll euch der Anfang der Monate sein, er soll euch der erste
    sein von den Monaten des Jahres.
  mbb-OT: “Heini is bulan guntaan iyan egkehuna he vulan te tuig para keniyu.
  mal-2015: ഈ മാസം നിങ്ങൾക്കു മാസങ്ങളുടെ ആരംഭമായി ആണ്ടിൽ ഒന്നാം മാസം ആയിരിക്കേണം.
  tuo-NT: “Aꞌti mujĩpũ mʉsãrẽ mejõ nirĩ mujĩpũ mejẽta nirõsaꞌa. Aꞌti cʉ̃ꞌmarẽ ne ninʉꞌcãrĩ
    mujĩpũ nirõsaꞌa.
  gup-gup: “Maninjmanu dird wanjh kayimerran ngudberre kaluk karrokme kore dirdbubuyika
    ngarre, bu kayimerran munguyh munguyh kore mandjewk nakerrnge.
  gvs-gvs: ‘Tukówana ame moe tukówana liliudi adi kaba vatowo komi manumi, nakae ame
    tukowanayana moe imi tala ana kaba vatowo.
  rmc-rmc: „Kada čhon prekal tumende ela ešebno le čhonendar a ela ešebno čhon andro
    berš.
  nlg-nlg: “Te vuni taeni me ke gatu, na vula eni ke, na vuivuni na vula tana niulu
    vanighau.
  pes-OPV: «این ماه برای شما سر ماهها باشد، این اول از ماههای سال برای شماست.
  ron-1924: „Луна ачаста ва фи пентру вой чя динтый лунэ; еа ва фи пентру вой чя динтый
    лунэ а анулуй.
  aui-aui: “Mmko nawaravina konatore kiiravimiye da bodu dagudaguna nawaravina.
  ben-OBCV: “এই মাসটি তোমাদের জন্য প্রথম মাস, তোমাদের বছরের প্রথম মাস হবে।
  som-som: Bishanu waxay idiin noqonaysaa tii bilaha ugu horraysay; oo waxay idiin
    noqonaysaa sannadda bisheedii kowaad.
  lat-VUC: 'Mensis iste, vobis principium mensium: primus erit in mensibus anni.'
  eng-ASVBT: 'This month shall be unto you the beginning of months: it shall be the
    first month of the year to you.'
  mna-mna: “Puulu tiŋgi ilip pa puulu ta boozomen. Pa iŋgi be aŋkam mbulu popoŋana
    piom. Tana ndaama ta boozomen na, kuur puulu taiŋgi ma iwe mataana kana.
  ita-1885: Questo mese vi sarà il principio de' mesi; egli vi sarà il primo dei mesi
    dell'anno.
  eng-LXXUP: 'This month shall be to you the beginning of months: it is the first
    to you among the months of the year.'
  eng-ULB: “For you, this month will be the start of months, the first month of the
    year to you.
  spa-VBL: “Este mes será para ti el primer mes, el primer mes de tu año.
  fra-_FOB: Ce mois sera pour vous le commencement des mois; il sera pour vous le
    premier des mois de l'année.
  mal-mal: “ഈ മാസം നിങ്ങൾക്ക് മാസങ്ങളുടെ ആരംഭമായി വർഷത്തിന്റെ ഒന്നാം മാസം ആയിരിക്കണം.
  urd-GVR: “Ab se yih mahīnā tumhāre lie sāl kā pahlā mahīnā ho.”
  suz-BL: “मुल जाक्‍शो महिना बर्स ङा ङोंइती ङा महिना दुम्‍चा माल्‍ब। प्रस्‍थान १३:४
  ita-1927: '“Questo mese sarà per voi il primo dei mesi: sarà per voi il primo dei
    mesi dell’anno.'
  ckb-ckb: «ئەم مانگە بۆتان دەبێتە سەری مانگەکان، بۆ ئێوە یەکەمی مانگەکانی ساڵە.
  eng-BBE: Let this month be to you the first of months, the first month of the year.
  kan-OKCV: “ಎಲ್ಲಾ ಮಾಸಗಳಲ್ಲಿ ಇದೇ ನಿಮಗೆ ಆದಿಮಾಸವಾಗಿರಬೇಕು. ಇದು ನಿಮಗೆ ವರುಷದ ಮೊದಲನೆಯ ತಿಂಗಳಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.012.001'
  tam-2017: “இந்த மாதம் உங்களுக்கு துவக்கமாதம்; இது உங்களுக்கு வருடத்தின் முதலாம்
    மாதமாக இருப்பதாக.
  spa-RV-1909: Este mes os será principio de los meses; será este para vosotros el
    primero en los meses del año.
  ron-BTF: Această lună va fi pentru voi începutul lunilor; aceasta va fi prima lună
    a anului pentru voi.
  eng-WEBP: “This month shall be to you the beginning of months. It shall be the first
    month of the year to you.
  eng-FBV: “This month will be for you the first month, the first month of your year.
  nld-1939: Deze maand zal voor u de beginmaand zijn, de eerste der maanden van het
    jaar.
  nch-BL: “Ama huan para nochipa ni metzti elis nopa achtohui metzti ten amoxihui
    anisraelitame. Huan ni metzti elis cati más ipati para amojuanti.
  vie-1934: Tháng nầy định làm tháng đầu cho các ngươi, tức là tháng giêng trong quanh
    năm.
  hin-CV: “तुम्हारे लिए यह महीना साल का पहला महीना होगा.
  eng-OURB: “This month shall be to you the beginning of months. It shall be the first
    month Nissan ·Miracles (in Aramaic), 1· of the year to you.
  spa-BES: Deje que este mes sea para ustedes el primero de los meses, el primer mes
    del año.
  tdx-tdx: Hatao’ areo fifotoram-bolañe ty volañe toy; ie ty hatao’ areo valoham-bolan-taoñe.
  vid-vid: “Mwezi awu wowa mwezi wa mwaluko wa mwaka kwa hemwe.
  eng-OKE: This month shall be to you the beginning of the months; the first, it shall
    be to you, of the months of the year.
  tha-KJV: “​ให้​เดือนนี้เป็นเดือนเริ่มต้นสำหรับเจ้าทั้งหลาย ให้​เป็นเดือนแรกในปี​ใหม่​สำหรับพวกเจ้า
  por-BR-2018: Este mês vos será o princípio dos meses; será este para vós o primeiro
    nos meses do ano.
  deu-ELO: Dieser Monat soll euch der Anfang der Monate sein, er soll euch der erste
    sein von den Monaten des Jahres.
  eng-WYC-2018: This month, the beginning of months to you, shall be the first in
    the months of the year. (This month shall be the beginning of months for you,
    yea, it shall become the first month of the new year.)
  epo-epo: Ĉi tiu monato estu por vi komenco de la monatoj; la unua ĝi estu por vi
    inter la monatoj de la jaro.
  uig-PIN: Bu ay silǝrgǝ aylarning iqidǝ bexi, yilning tunji eyi bolidu.
  beo-beo: “Wali oubi da dilima oubi age ode huluane amoga ganumu.
  tpi-OTNT: “Dispela mun bai i stap namba wan mun bilong kalenda bilong yupela.
  hau-SA: “Wannan wata za tă zama a gare ku wata na farko, wata na fari na shekararku.
  udu-udu: Appee yansan a’di ta’da ppee jin ṯwa/a/ ki yil gom um jin mina umi ṯel
    ’pen goma risa ppee i ’baar mo. A’di midi ta appee jin ṯwa/a/ ki yil gom um mo
    be.
  uig-LAT: Bu ay silerge aylarning ichide béshi, yilning tunji éyi bolidu.
  nde-nde: “Inyanga le kayibe yinyanga yakuqala kini, inyanga yokuqala emnyakeni wenu.
  ton-ton: '“Ko e māhina ni ʻe ʻiate kimoutolu ko e kamataʻanga ʻoe ngaahi māhina:
    ʻe ʻiate kimoutolu ia ko e ʻuluaki māhina ʻi he taʻu.”'
  ces-1613: Tento měsíc počátek měsíců vám bude; první vám bude mezi měsíci ročními.
  eko-eko: “Opu ona ya wiiya mweezi wa mwanzo wa mwaakha khwa mweeyo.
  eng-WMB: “This month shall be to you the beginning of months. It shall be the first
    month of the year to you.
  tam-TCV: “இம்மாதம் உங்களுக்கு முதல் மாதம், உங்கள் வருடத்தின் முதலாம் மாதம்.
  ceb-ULB: “Alang kaninyo, kini nga bulan ang sugod sa mga bulan, ang unang bulan
    sa tuig alang kaninyo.
  pol-UBG: Ten miesiąc będzie dla was początkiem miesięcy, będzie dla was pierwszym
    miesiącem roku.
  agr-agr: “Juju nantu taka juju atatui mijan nagkamnamu. Juju makichkish kajimattsuk
    puyatjusjum aneaku atatjume.
  kyc-kyc: Kana dake nakambana ee kana dokona kana mupwa ingyuo pyaka silyamoŋo.
  urd-GVU: ”اب سے یہ مہینہ تمہارے لئے سال کا پہلا مہینہ ہو۔“
  deu-1912: Dieser Monat soll bei euch der erste Monat sein, und von ihm sollt ihr
    die Monates des Jahres anheben.
  ntj-ntj: “Tjiinya ngaanguru-yan kirnara nyakula ngurrkarntanama. Kirnara ngaanya
    ma-ngarringu, palunyanya-yan nyakula watjanma kirnara nampa 1-pa.
  kan-2017: “ಎಲ್ಲಾ ತಿಂಗಳುಗಳಲ್ಲಿ ಇದೇ ನಿಮಗೆ ಮೊದಲ ತಿಂಗಳಾಗಿರಬೇಕು. ಇದೇ ನಿಮಗೆ ಪ್ರತಿ ವರ್ಷದ
    ಮೊದಲನೆಯ ತಿಂಗಳಾಗಿರುವುದು.
  ena-ena: Avaŋ nagadɨ hɨvɨ hɨdɨlɨ maha avaŋ agɨladɨ lugɨlɨhalaŋ uami. Lugɨla lugɨla
    vio fɨhalɨlaŋ hualɨ mu heŋ avaŋ ibi nameŋ agaŋ ala cɨhu iahɨci Isɨlaelɨ hɨdɨlɨ
    agɨladɨ abɨhalaŋ uami. Avaŋ iahi nagaŋ hɨdɨdaci uaiaŋ human limu fɨhala human
    limu ahica pam cɨjɨŋ uci hulaŋ pabiŋ pabiŋ sabaŋ sipsipɨ ninaŋ ua sabaŋ meme ninaŋ
    agɨladɨ hɨtɨŋ hɨtɨŋ vihalaŋ aba abɨhalaŋ uami. Ulaŋ pam hɨnilalaŋ namɨlaŋ hɨtɨŋ
    hɨtɨŋ sɨhɨm hameŋ agɨladɨ vihalaŋ aba abɨhalaŋ uami.
  yap-yap: “Re pul ney e nge par ni bin m’on e pul romed ko duw.
  hlt-MCSB: “Tahae hla he nangmih ham hla kungpuei neh kum dongkah hla khuiah khaw
    nangmih ham lamhma la om ni.
  mdy-ETH: «ሃና ዓጊኔላ ዒንሢም ሌዖኮ ቤርታሳ ዓጊኒ ማዖንጎ፤
  twi-ASANTE: “Ɛfiri ɛnnɛ rekorɔ, bosome yi bɛyɛ bosome a ɛdi ɛkan wɔ Yudafoɔ asranna
    so.
  mwc-mwc: “Niko nawaravi wai ko wosei, bodu dagudaguna kana nawaravi kairavimi.
  eng-WEBU: “This month shall be to you the beginning of months. It shall be the first
    month of the year to you.
  bnp-bnp: “Ra keva iea, a mugana keva na pida.
  wal-wal: “Ha aginai intteyyo laittau koiro agina gido;
  spa-PDDPT: Este mes será para ustedes principio de meses. Sea para ustedes el primer
    mes del año.
  gun-gun: — Kova'e jaxy ma pendevy jaxy jypygua 'rã, ma'etỹa ijypya regua.
  agu-BL: “Yi jun xawe'j tz'ocopon tetz bajx xaw tetz yi yob nin sbne' opon tunintz
    bajx xaw sbne'.
  ilo-ULB: “Daytoy a bulan ket ti rugi dagiti bulan para kadakayo, ti umuna a bulan
    ti tawen kadakayo.”
  kpg-kpg: “Di malama deenei la go taamada o di godou ngadau.
  uig-ARA: بۇ ئاي سىلەرگە ئايلارنىڭ ئىچىدە بېشى، يىلنىڭ تۇنجى ئېيى بولىدۇ.
  bps-bps: “Mdà ani, i bulen ani i tnanin bulen i fali di gamu.
  tof-tof: “Ini melpal, sab metat wata yabü blamanabkü ngaen-gógópan melpal yarile,
    blaman pailzan.
  sus-sus: «Yi kike naxan ya, yi nan findima wo bɛ ɲɛ kike singe ra.
  pon-2006: “Eri, sounpwong wet, ih me pahn wiahla sounpwong en tepin pahr rehmwail.
  jae-jae: “Ajôŋ tonec êtu nêm ajôŋ samob ŋamata. Amac anac m nêm Jala ŋa ajôŋ ŋamata
    tonaŋ.
  ksd-ksd: Go ra gai ra luaina gai pire vavat; ia ra luaina gai ta ra kilala pire
    vavat.
  tur-YTC: “Bu ay sizin için ayların başlangıcı olacak. Bu sizin için yılın ilk ayı
    olacak.
  grc-BRENT: ὁ μὴν οὗτος ὑμῖν ἀρχὴ μηνῶν· πρῶτός ἐστιν ὑμῖν ἐν τοῖς μησὶ τοῦ ἐνιαυτοῦ.
  ind-AYT: “Bulan ini akan menjadi permulaan bulan-bulan bagimu dan akan menjadi bulan
    pertama dalam setahun bagimu.
  nya-nya: “Mwezi uno uzikhala mwezi wanu woyamba wa chaka.
  hrv-hrv: “Ovaj mjesec neka vam bude početak mjesecima; neka vam bude prvi mjesec
    u godini.
  mps-mps: “Te megi polua te hasia polua te dagego kalenda bukude elaluaibao.
  tpi-tpi: “Dispela mun bai i stap namba wan mun bilong kalenda bilong yupela.
  dan-1931: “Denne Måned skal hos eder være Begyndelsesmåneden, den skal hos eder
    være den første af Årets Måneder.
  vie-OVCB: “Từ nay về sau, tháng này sẽ được kể là tháng thứ nhất, tức là tháng giêng
    trong năm.
  guj-2017: “તમારા લોકો માટે આ માસ વર્ષનો પ્રથમ માસ ગણાશે.”
  pon-2006A: “Eri, sounpwong wet, ih me pahn wiahla sounpwong en tepin pahr rehmwail.
  por-BRBSL: “Este mês será para vocês o início dos meses. Será para vocês o primeiro
    mês do ano.
  aly-aly: '@see-verse:EXO.012.001'
  cth-cth: Hete thapa heh nangmouh hanelah a kum tangkuem dawk apasuekpoung e thapa
    lah ao han.
  twi-twi: “Efi nnɛ rekɔ, ɔsram yi bɛyɛ ɔsram a edi kan wɔ Yudafo asranna so.
  hlt-hlt: “Tahae hla he nangmih ham hla kungpuei neh kum dongkah hla khuiah khaw
    nangmih ham lamhmala om ni.
  tbz-SIM: We ntɑ̃̀nkù weè yó ntú di borɛ̀ dibenni kóo tɑ̃̀nkù ketiwè.
  msy-2020: “Iakɨnir kam, a ian azenibar faragha zuir iakɨnimɨn ikiam.
  dop-dop: Ɩsɔtʋ wei ɩ tɑɑ ɩ́ wɛ ɩsǝntɔ tɔ, ɩ kɑ́ wɛɛ-mɛɣɛ pǝnɑɣɑ tɑɑ ɩsɔtʋ kɑncɑɑlɑɣɑ
    nyǝŋ kɛ́.
  azb-azb: «Bu ay sizin üçün ilin ilk ayı olacaq.
  eng-DBY: 'This month shall be unto you the beginning of months: it shall be the
    first month of the year to you.'
  hin-2017: “यह महीना तुम लोगों के लिये आरम्भ का ठहरे; अर्थात् वर्ष का पहला महीना
    यही ठहरे।
