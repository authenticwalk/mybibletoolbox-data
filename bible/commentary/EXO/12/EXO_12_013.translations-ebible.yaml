  hrv-hrv: Krv neka označuje kuće u kojima vi budete. Gdje god spazim krv, proći ću
    vas; tako ćete vi izbjeći biču zatornomu kad se oborim na zemlju egipatsku.”
  mps-mps: Tama dagego te be pilali kaneme te dagego dąį tiwai elaluaibao. Tama
    eno te Isip bage augwali dene ilibo sogo, eno te kaneme sulama, tama eno dage
    ela soaibao.”
  tpi-tpi: Dispela blut yupela i bin penim long haus bilong yupela bai i stap olsem
    mak. Na taim mi mekim save long ol Isip bai mi lukim dispela blut na bai mi abrusim
    ol haus bilong yupela na larim yupela i stap gut.
  dan-1931: Men for eder skal Blodet på Husene, hvor I er, tjene som Tegn, og jeg
    vil se Blodet og gå eder forbi*; intet ødelæggende Slag skal ramme eder, når jeg
    slår Ægypten. { [*Påske og “Forbigang” samme Ord på hebr.] }
  vie-OVCB: Máu bôi trên khung cửa đánh dấu nhà các ngươi ở. Trong cuộc trừng phạt
    Ai Cập, khi thấy máu ở trước nhà nào, Ta sẽ bỏ qua nhà ấy.
  guj-2017: પરંતુ તમારા ઘર પર છાંટવામાં આવેલું રક્ત એ ચિહ્ન રહેશે જેને હું જોઈશ એટલે
    તમારા ઘરને ટાળીને હું આગળ જઈશ. મિસરના લોકો પર મરકી આવશે. પણ તમારા ઘરોમાં વિનાશક
    મરકી આવશે નહિ.
  pon-2006A: Ntao pahn wia kilel en ihmw kan me kumwail koukousoan ie. Ni ei pahn
    kilang ntao, I pahn daulih kumwail. Kalokoloko eri sohte pahn lelohng kumwail
    ni ei pahn kadaridi ei kamakam pohn wehin Isip.
  por-BRBSL: O sangue será para vocês um sinal sobre as casas onde vocês estão. Quando
    eu vir o sangue, passarei por cima de vocês, e nenhuma praga estará sobre vocês
    para destruí-los quando eu atacar a terra do Egito.
  aly-aly: Arrnga atha arenty arriw-itwek, ayeng anperarl alhem, awey arrekantherrenh
    arrwekeleny-rnem atha atwey-angenharl. Atha Egypt-areny-rnemant atwem.
  cth-cth: Tuca e a thi teh nangmouh na onae im dawk nangmae mitnoutnae lah ao han.
    Hote a thi ka hmu navah, Kai ni nangmouh teh na ceitakhai awh han. Hottelah, Izip
    ram ka rek nah nangmouh karaphoekung lacik teh nangmouh koe phat mahoeh.
  twi-twi: Mogya a mode bɛyɛ apongua no ho no bɛyɛ agyiraehyɛde, enti sɛ mihu mogya
    no a, metwa mu akɔ, na sɛ merekunkum Misraim mmakan a, merenkum mo de bi.
  hlt-hlt: Thii he nangmih ham im dongah miknoek la om ni. Nangmih taengah thii te
    ka hmuh vaengah nangmih te kang kang vetih Egypt khohmuen ka ngawn vaengah khaw
    kutcaihnah tlohthae te nangmih ah om mahpawh.
  tbz-SIM: Di nìɛ́kɛ́ mɛ̀ɛ̀ yĩ̀ĩ̀ ndi bòrɛ̀, mɛɛ̀ yó nte kɛ̀ m pɛ̃ɛ̃tɛ́ di cɛ̃́ĩ kɛ́kuɔ
    Esibiti bɛ̀ɛ̀ tu Mpo kɛ́ di yóu.
  msy-2020: Ghuzir ia uan dɨpeniba aghevezir kaba, da ababanimɨn mɨn ikiam. Eghtɨ
    kɨ Isipian gumazamiziba pazɨ me damuva ivezir kuram me danɨngam. Kɨ ghuzimɨn ganigh,
    ian dɨpenibagh itagham. Egh kɨ ia ateghtɨ, ivezir kurar kam ia batoghan kogham.
    Eghtɨ ia deraghvɨra ikiam.
  dop-dop: Pǝ kɑɑsʋɣʋ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ tɔ, mǝ kɑmpʋnɑɑ tɔɔ cɑlǝm kɑ́ yʋsǝnɑ mǝ tɛɛsɩ.
    Ye mɑ nɑ-wɩ mɑ tɛɛ mǝ tɔɔ. Ɩsǝnɑ mɑɑ kenti mǝ tɔɔ nɑ mɑ kɑɑ wɑkǝlɩ-mɛ ɩsɩɩ Icipiti
    nyǝ́mɑ tɔɣɔlɛ.
  azb-azb: Sizin olduğunuz evlər üzərindəki qan sizin üçün əlamət olacaq. Qanı görəndə
    yan keçəcəyəm və Misir ölkəsini cəzalandırdığım zaman sizə məhvedici bəla gəlməyəcək.
  eng-DBY: And the blood shall be for you as a sign on the houses in which ye are;
    and when I see the blood, I will pass over you; and the plague shall not be among
    you for destruction, when I smite the land of Egypt.
  hin-2017: और जिन घरों में तुम रहोगे उन पर वह लहू तुम्हारे निमित्त चिन्ह ठहरेगा;
    अर्थात् मैं उस लहू को देखकर तुम को छोड़ जाऊँगा, और जब मैं मिस्र देश के लोगों को
    मारूँगा, तब वह विपत्ति तुम पर न पड़ेगी और तुम नाश न होंगे।
  wol-KYG: Deret ji ci kër, yi ngeen dëkke nag, mooy doon seen xàmmikaay, ba tax bu
    ma gisee deret ji, musal leen. Su ko defee bu may dal ci kaw réewum Misra, menn
    musiba du leen lor.
  swp-swp: 'Osina abo heiheinoi omi arimiu eai, eo numa wa, emi aba‐mia potadi eai:
    ena osina wa ea ita, abo ea hemurimiu eo taba nige iwala i oi’itamiu bena i unuimiu,
    huiana eai ne Aigupito eanuana abo ea hebaaea.'
  bjr-bjr: Fidika kooqi afaisaa aku amaqarafa mifa kai innee maria maaqana koorooiannoo.
    Qinee Isipa maqannaa aiqama nariqa fidaqa inni maaqa kooqisaa fidika qafamasee
    ainaaqaraanaura sia inni naruanaura.
  eng-YLT: '''And the blood hath become a sign for you on the houses where ye [are],
    and I have seen the blood, and have passed over you, and a plague is not on you
    for destruction in My smiting in the land of Egypt.'
  kne-kne: Ngem din dada ay iponas yo sin pantew di pangilasinak sin beey ay kad-an
    yo, ta mo malabasak ya ilaek din dada ay sana, maga di lawa ay mapasamak en dakayo,
    olay mo dosaek din amin ay taga-Egipto.
  wat-wat: Yami numa kasi kawa nenesiyai ufaufa ina vikiyakiyaya yami kafa fakwa.
    Ebe tovanama ufaufanama ana kitiya, ana venuvisinatanimiya be kwami muka nukusi
    tovanama Itifita sinenei ana nuvimateya.
  bzd-NTPO: U ko̱s a̱ wé̱ a' tso' e' wékkö ta'o̱ule ipamik iyiwak pë́ wa e' dör a'
    wakpa a̱ ikkachoie. Mik ye' tö pë́ e' sué̱, eta̱ ye' damitkö u e' ttö́mik. Mik
    ye' tso' egiptowak we'ikök sia̱rë, eta̱ e' kë̀ dö̀pa a' ska'.
  eng-WYC-2017: Forsooth [the] blood shall be to you into sign, in the houses in which
    ye shall be; and I shall see the blood, and I shall pass over you; neither a wound
    destroying shall be in you, when I shall smite the land of Egypt.
  eng-WMBB: The blood shall be to you for a token on the houses where you are. When
    I see the blood, I will pass over you, and no plague will be on you to destroy
    you when I strike the land of Egypt.
  urd-GVH: लेकिन तुम्हारे घरों पर लगा हुआ ख़ून तुम्हारा ख़ास निशान होगा। जिस जिस घर
    के दरवाज़े पर मैं वह ख़ून देखूँगा उसे छोड़ता जाऊँगा। जब मैं मिसर पर हमला करूँगा
    तो मोहलक वबा तुम तक नहीं पहुँचेगी।
  rug-rug: Sari na ehara koari na dedegere sasada, si kaqu na vina gilagiladi ri na
    vetu vasina koai gamu. Pana dogori Rau sari na ehara, si kaqu ene holani gamu
    Rau, meke lopu kaqu va tasuna gamu Rau, pana va kilasi Rau sari na tinoni pa popoa
    Izipi.
  gaz-gaz: Dhiigni sunis manneen isin keessa jiraattan irratti mallattoo isinii taʼa;
    ani yommuun dhiiga sana argutti isin irra nan darba. Yeroo ani biyya Gibxi dhaʼuttis
    dhaʼichi badiisaa tokko iyyuu isin hin tuqu.
  fra-LSG: Le sang vous servira de signe sur les maisons où vous serez; je verrai
    le sang, et je passerai par-dessus vous, et il n’y aura point de plaie qui vous
    détruise, quand je frapperai le pays d’Égypte.
  gnn-gnn: Yurru maŋguny'tja ŋunhiyi dhärrana yukurra yurru bitjan yiŋarray'nha ŋunhili
    dhurrwaraŋura nhumalaŋgala buṉbuŋurana, nhämanydja ŋarra yurru ŋunhiyi maŋgu',
    bala ŋarra yurru yana nhumalanha ḻäy‐yuḻkmaramana, ŋäkirrmaramana gunganhamirriyamana.
    Yakana yurru ŋula nhäyu rerriyu nhumalanha ŋayathamanydja, ŋunhi ŋarra yurru bumanydja
    marrtji bala Yetjipkurrunydja.” Bitjarrana ŋayi Garray waŋananydja.
  yal-yal: Wunla naxan banxin ma, na findima taxamasenna nan na ɛ xa. N na wunla to,
    n danguma nɛn ɛ xun ma. Fitina fe mi ɛ liyɛ, n na Misiran yamanan ɲaxankata waxatin
    naxan yi.”
  iou-iou: Täŋpäkaŋ nägät yäma terak ärutnayäŋ täkaŋ uwä näkä ŋode kaŋpäŋ nadäkta;
    Isrel nanik yot ŋo gänaŋ itkaŋ. Nägät ude yabäŋpäŋä yot u yärepmitpäŋ Isip nanikgänpäŋ
    täŋpa wawäkaŋ in tepmaŋpa säkgämän itnayäŋ.
  haw-1868: 'A o ke koko, oia ka hoailona no oukou ma na hale o ko oukou wahi: aia
    ike aku au i ke koko, e waiho wau ia oukou, aole e kau mai ka mea ino maluna o
    oukou e make ai, ia''u e pepehi iho ai i ko ka aina o Aigupita.'
  arb-NAV: أَمَّا أَنْتُمْ فَإِنَّ الدَّمَ الَّذِي عَلَى بُيُوتِكُمُ الْمُقِيمِينَ
    فِيهَا يَكُونُ الْعَلامَةَ الَّتِي تُمَيِّزُكُمْ، فَأَرَى الدَّمَ وَأَعْبُرُ عَنْكُمْ،
    فَلا تَنْزِلُ بِكُمْ بَلِيَّةُ الْهَلاكِ حِينَ أَبْتَلِي بِها أَرْضَ مِصْرَ.
  ewe-ewe: Ʋu si miesi ɖe ʋɔtrutiwo ŋu la anye dzesi be mieɖoa tom. Ne mekpɔ ʋua la,
    mato mia ŋuti. Nyemawu viŋutsu gbãtɔwo ne meyina Egiptetɔwo tɔwo wu ge o.
  eng-LEE: And the blood shall be to you for a token upon the houses where ye are;
    and when I see the blood, I will pass over you; and there shall be no plague against
    you to destroy, when I smite [others] in the land of Egypt.
  gvn-gvn: '@see-verse:EXO.012.012'
  asm-FB: তোমালোকে যিবোৰ ঘৰত থাকা, সেইবোৰ ঘৰত সেই তেজেই তোমালোকৰ চিন হ’ব; মই যেতিয়া
    মিচৰ দেশ মই আক্রমণ কৰিম, তেতিয়া সেই তেজ দেখি, মই তোমালোকক অতিক্রম কৰি এৰি থৈ
    যাম। এই মহামাৰিয়ে তোমালোকক স্পৰ্শ নকৰিব আৰু তোমালোকক বিনষ্ট নকৰিব।
  sus-A: ﭑ نَ نَ وُلِ تْنشُمَ تٌ وٌ شَ نَادّيٍ مَ، ﭑ دَنفِمَ نّ مّننِ شُن مَ. كَسَرّ
    يٌ مُ وٌ لِمَ، ﭑ مِسِرَ بْشِ رَتْنمَ تّمُي نَشّ.»
  fra-SBL: Le sang sera pour vous un signe sur les maisons où vous serez. Quand je
    verrai le sang, je passerai au-dessus de vous, et il n'y aura sur vous aucune
    plaie qui vous détruise, quand je frapperai le pays d'Égypte.
  hbo-hbo: וְהָיָה֩ הַדָּ֨ם לָכֶ֜ם לְאֹ֗ת עַ֤ל הַבָּתִּים֙ אֲשֶׁ֣ר אַתֶּ֣ם שָׁ֔ם וְרָאִ֙יתִי֙
    אֶת־הַדָּ֔ם וּפָסַחְתִּ֖י עֲלֵכֶ֑ם וְלֹֽא־יִֽהְיֶ֨ה בָכֶ֥ם נֶ֙גֶף֙ לְמַשְׁחִ֔ית
    בְּהַכֹּתִ֖י בְּאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: Forsothe blood schal be to you in to signe, in the housis in whiche
    ye schulen be; and Y schal se the blood, and Y schal passe you; nether a wounde
    distriynge schal be in you, whanne Y schal smyte the lond of Egipt.
  piu-2006: '@see-verse:EXO.012.012'
  pjt-pjt: Ka milkaḻi panya yiwaḻa tjaangka ngaṟanytjitja tjuṯangku nintilku ngayulu
    nyakula ngurkantankunytjaku, ‘Munta, nyangatja Israelkunu tjuṯaku yiwaḻa.’ Munuṉa
    milkaḻi panya nyakula tjarpawiyangku wantira katuwanu kutju ankuku, munuṉa Itjipanya
    nguraṟa tjuṯa kutju pungkula wiyalku.
  cwe-cwe: Lelo damu ija izakuwa chilaguso chenu cha kulagusa kaye zondamuwe. Niye
    vondaniwone damu iyo, nizawafosani na hamwizapatigwa na dihile jojose lusita vondaniwataguse
    Wamisili.
  bgs-bgs: Tô dipanug na pólétán yu tun ta duwa ligad ka sállat, tô gó é pató tun
    ta mga balé na góddóan yu. Atin ka kitanán ku tô dipanug, labéyan kù sikiyu. Agad
    supakan ku tô mga taga Ehipto, asal dì kó kadattan.
  kik-kik: Thakame ĩyo ĩgaatuĩka rũũri rwanyu nyũmba-inĩ iria mũgaakorwo mũrĩ, na
    rĩrĩa ngoona thakame-rĩ, no kũmũhĩtũka ngaamũhĩtũka. Gũtirĩ mũthiro ũkamũhutia
    hĩndĩ ĩrĩa ngaahũũra bũrũri wa Misiri.
  fra-NCL: 'Le sang sera un signe en votre faveur sur les maisons où vous êtes : je
    verrai le sang et je passerai par-dessus vous, et il n’y aura pas pour vous de
    plaie meurtrière quand je frapperai le pays d’Égypte.'
  cek-AK: Athii loe nangcae ohhaih im ah, angmathaih maeto ah om tih; athii ka hnuk
    naah, nangcae to kang takanh taak han; Izip prae ka tuk naah, nangcae nuiah kasae
    nathaih pha mak ai.
  xla-xla: Epapedeme na꞉tapo itapu hohomale akimlala potimolowedeme mo dulu dla tumama
    omalita wua꞉ aya kokoloma tala dla huhutupiliyemtale halla natilipiye, aya eye
    di tle namilatademtlowepo. Epapele dulu dla na꞉ta Isip so dla wotiyalle hamilowe
    etapo ma wua꞉ akimlala dla populuwa.
  cuk-cuk: ” ’Sibad-wawaad-e-abe bemarga-oyogega guoed, biti bemar-neg gumala. An
    abe-dakdogua, bemargi an bakar nasoed. Degisoggu, an Egipto-dulemar-oburgwidogua,
    bemardi wargwensaar burgosurmalad.
  uig-CYR: Шу қурбанлиқниң қени силәр олтарған өйләрдә силәргә ниҗат бәлгүси болиду;
    бу қанларни көргинимдә силәргә өтүп туримән. Шуниң билән Мисир зиминини урғинимда
    һалакәт елип келидиған ваба-апәт силәргә тәгмәйду.
  pma-pma: Navong nimai ka niles ara mul en pos ten metareh keil, hetie lati minau
    keke miro ien ka nil laui teim sami. Hesakini mahien koa nisani min me-Isip keil
    hersuttei kami.
  tel-2017: మీరు నివసించే ఇళ్ళపై ఉన్న ఆ రక్తం యెహోవా రాక విషయంలో మీకు ఆనవాలుగా ఉంటుంది.
    నేను ఐగుప్తు జాతి మొదటి సంతానాన్ని నాశనం చేస్తూ ఉన్న సమయంలో ఆ రక్తాన్ని చూసి మిమ్మల్ని
    చంపకుండా దాటి వెళ్ళిపోతాను. ఈ విపత్తు మీ మీదికి వచ్చి మిమ్మల్ని నాశనం చేయదు.
  hat-BSA: San an va yon sign pou nou sou kay kote nou rete yo. Lè Mwen wè san an,
    Mwen va pase sou nou, e nanpwen touman k ap rive nou, ni detwi nou lè Mwen frape
    peyi Égypte la.
  bxh-bxh: Yena luma somo yai ꞌwasina E ita, ya famala emi fafaꞌilala, haba E bayawaimiu.
    Fuyana Idipi E fakamkamnadi, mate ibege iwala hesa i faheyayamiu.
  kos-kos: Srah fin mutunoa uh pa ac akilenya lohm ma kowos muta loac. Ke nga ac liye
    srah, nga fah aliki kowos ac fah tia oru kutena ma upa nu suwos ke nga ac kalyei
    mwet Egypt.
  hbo-WLC: וְהָיָה֩ הַדָּ֨ם לָכֶ֜ם לְאֹ֗ת עַ֤ל הַבָּתִּים֙ אֲשֶׁ֣ר אַתֶּ֣ם שָׁ֔ם וְרָאִ֙יתִי֙
    אֶת־הַדָּ֔ם וּפָסַחְתִּ֖י עֲלֵכֶ֑ם וְלֹֽא־יִֽהְיֶ֨ה בָכֶ֥ם נֶ֙גֶף֙ לְמַשְׁחִ֔ית
    בְּהַכֹּתִ֖י בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ọbara ahụ unu ga-ete nʼọnụ ibo ụlọ unu ga-abụ ihe ama igosi ebe unu bi,
    nʼihi na mgbe m hụrụ ọbara ahụ, aga m agafe unu. Ọ nwekwaghị ihe otiti ga-abịakwasị
    unu mgbe m ga-egbu ndị Ijipt.
  ory-ory: ଏଣୁକରି ତୁମ୍ଭେମାନେ ଯେଉଁ ଯେଉଁ ଗୃହରେ ଥାଅ, ସେହି ସେହି ଗୃହରେ ସେହି ରକ୍ତ ଚିହ୍ନ
    ସ୍ୱରୂପେ ରହିବ; ଆଉ ଆମ୍ଭେ ମିସର ଦେଶକୁ ଦଣ୍ଡ ଦେବା ସମୟରେ ସେହି ରକ୍ତ ଦେଖିଲେ, ତୁମ୍ଭମାନଙ୍କୁ
    ଛାଡ଼ି ଆଗକୁ ଯିବା, ପୁଣି, ସଂହାରକ ଆଘାତ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଘଟିବ ନାହିଁ।
  chk-chk: Ewe cha epwe eu asisilen imwemi, pun lupwen üpwe küna ewe cha, üpwe lus
    me womi. Esap wor feiengau epwe kükemi, lupwen üpwe afeiengaua ekewe chon Isip.
  rop-rop: En wen ai luk detlot blad weya yumob bin rabum langa yumob haus, ai garra
    pasim detlot haus, en ai kaan tatjim yumob wen ai panishim detlot najalot pipul,
    dumaji detlot blad na garra jidan mak blanga yumob.
  ukr-1871: І буде вам кров знаменнєм по хатах, де будете. Бачивши кров, мину вас,
    і не буде в вас погибелї, як карати му Египет.
  bch-bch: Be sing toa asama ngan lemi luma aea atama iaoa, eine ga iman kilala ngan
    gimi. Ta oangga napamukuru gid Isip led gergeu lautabtabe, eine ga nagera sing
    toa oa, ta nasapir ngan gimi, ta natnan gimi ga adio kemi.
  deu-1951: Und das Blut soll euch zum Zeichen dienen an euren Häusern, darin ihr
    seid, daß, wenn ich das Blut sehe, ich an euch vorübergehe und euch die Plage
    nicht widerfahre, die euch verderbe, wenn ich die Ägypter schlagen werde.
  eng-JPS: And the blood shall be to you for a token upon the houses where ye are;
    and when I see the blood, I will pass over you, and there shall no plague be upon
    you to destroy you, when I smite the land of Egypt.
  srp-1865: A krv ona biæe vam znak na kuæama, u kojima æete biti; i kad vidim krv,
    proæi æu vas, te neæe biti meðu vama pomora, kad stanem ubijati po zemlji Misirskoj.
  lug-lug: Omusaayi ke kaliba akabonero akalaga ennyumba mwe muli; era bwe ndiraba
    omusaayi, nga mbayitako; so n’okuzikirira kwe ndireeta ku Bamisiri mmwe tekulibakwatako.
  heb-heb: והיה הדם לכם לאת על הבתים אשר אתם שם וראיתי את הדם ופסחתי עלכם ולא יהיה
    בכם נגף למשחית בהכתי בארץ מצרים׃
  ben-IRV: সুতরাং তোমরা যে যে বাড়িতে থাক, তোমাদের পক্ষে ঐ রক্ত চিহ্ন হিসাবে সেই সেই
    বাড়ির উপরে থাকবে; তাতে আমি যখন মিশর দেশকে আঘাত করব, তখন সেই রক্ত দেখলে তোমাদেরকে
    ছেড়ে এগিয়ে যাব, মহামারীর আঘাত তোমাদের উপরে পড়বে না।
  pan-pan: ਅਤੇ ਉਹ ਲਹੂ ਤੁਹਾਡੇ ਲਈ ਘਰਾਂ ਉੱਤੇ ਜਿੱਥੇ ਤੁਸੀਂ ਹੋਵੋਗੇ ਨਿਸ਼ਾਨ ਹੋਵੇਗਾ ਅਤੇ ਜਦ
    ਮੈਂ ਲਹੂ ਨੂੰ ਵੇਖਾਂਗਾ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੋਂ ਦੀ ਲੰਘ ਜਾਂਵਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਉੱਤੇ ਕੋਈ ਬਵਾ ਜਦ
    ਮੈਂ ਮਿਸਰ ਦੇਸ ਨੂੰ ਮਾਰਾਂਗਾ ਨਾ ਪਵੇਗੀ ਜਿਹੜੀ ਤੁਹਾਡਾ ਨਾਸ ਕਰੇ।
  tkr-tkr: Şu q'abğına eb vuşde xaybışilin işaarat ixhes. Eb g'avcu Zı set'as deş,
    qidet'u ılğeç'es. Zı Misirbı gyabat'ana balyaa şolqa havaasras deş.
  mya-JVB: သိုးသငယ်၏ အသွေး သည် သင် တို့နေရာ အိမ် ၌ သင် တို့၏ လက္ခဏာ သက်သေဖြစ် ၍ ၊
    ထို အသွေး ကို ငါမြင် သောအခါ ၊ သင် တို့ကို ငါလွန် သွားမည်။ ထိုသို့ အဲဂုတ္တု ပြည်
    ကို ငါ သည် ဒဏ်ခတ် သောအခါ ၊ ဖျက်ဆီး ခြင်း ဘေးဥပဒ် သည် သင် တို့ကို မ သင့် မရောက်ရ။
  tte-O: Kwasinene gamwa kana mayau koina iya ami nume kana kilakilala. Saugana Itipita
    yayamaisali kani kwasinene yagitai kabo yamwalelikwaimiu yo kani nige kwaboboita.
  tbg-tbg: Ne qenti hini hini katariqaa naare aqutera vira tave, virara te ni Isareri
    naavuma vaivo tirerave. Te naare vira taveha, ni vehakuma nimiteha qaqi aitare
    oru Isipi vikaqai ntaiharerave.
  hmo-hmo: Inai rara umui emui noho rumadia dekenai be toana ta, toana be, umui be
    lau umui kamonai henia taudia. Rara do lau itaia neganai, do lau raka hanaia umui,
    lauegu badu ese do ia hadikaia lasi umui, Aigupito tano do lau botaia neganai.
  urd-urd: और जिन घरों में तुम हो उन पर वह ख़ून तुम्हारी तरफ़ से निशान ठहरेगा और मैं
    उस ख़ून को देख कर तुम को छोड़ता जाऊँगा, और जब मैं मिस्रियों को मारूँगा तो वबा
    तुम्हारे पास फटकने की भी नहीं कि तुम को हलाक करे।
  rus-SYN: И будет у вас кровь знамением на домах, где вы находитесь, и увижу кровь
    и пройду мимо вас, и не будет между вами язвы губительной, когда буду поражать
    землю Египетскую.
  bqc-SIM: Aupi iↄ dɛ seela ũ kpɛ́ pↄ́ á kú a guuwa. Tó málɛ ↄtↄ̃ Egipiↄwa, mɛ́
    ma aupi è, má gɛ̃álaɛ, gagapi a á leo.
  tcz-CHONGTHU: “Ahinlah nangho jouse ding'a hiche thisan kiso chu melchihna hung
    kilah tading, keiman Egypt gampumpi ka hinsuh mang ding, hiche thisan chu kahin
    mudoh jiteng keiman nangho jouse chung'a natna hoise hung lang theijouse akonna
    kaven doh ding na hiuve,” ati.
  mar-mar: परंतु तुमच्या घरांच्या दारावरील रक्त ही एक खूण असेल. मी जेव्हा रक्त पाहीन
    तेव्हा तुम्हास ओलांडून मी पुढे जाईन. मी मिसर देशाला मारीन तेव्हा कोणताही अनर्थ
    तुम्हावर येणार नाही व तुमचा नाश होणार नाही
  soq-soq: Tane osina e dula moape winedia sa ipa e wainilana eueuwa. Ita ne osina
    sa ewape e dula epaiapa. Isibt apanawa matangelamopine e mai kadilepa, dia.
  qub-qub: «Pishtashayqui uywapa yawarninwan puncuyquicuna pichusha captinmi maygan
    wasicho tiyarcaycashayquipis musyacanga. Egiptucunata noga wañuchishpäga wasiqui
    puncucunacho yawarta ricar päsacushämi. Chaura gamcunaga ni jucnayllapis manami
    wañunquipächu.
  bqp-bqp: Aru pì nigↄ̃ de sèeda ũ kpɛ́ kũ á kú a gũnnↄwa. Tó matɛn ↄ tↄ̃ Misilanↄa,
    tó ma aru pìi è, mani gɛ̃ála, gaga pì ni á lero.
  hat-hat: San nou pase sou pòt yo va make kay kote nou ye a. Lè m'a wè san an, m'a
    sote kay nou. Konsa, lè m'ap frape peyi Lejip la, chatiman an p'ap tonbe sou nou
    tou.
  eng-BSB: The blood on the houses where you are staying will distinguish them; when
    I see the blood, I will pass over you. No plague will fall on you to destroy you
    when I strike the land of Egypt.
  tod-tod: Ɲamai ɠa ɠɛ ga poogi wo ʋɛ pɛlɛiti ma, ʋɛ wa ɠɛ ná. Nà ɲamai ɠaana, nà
    ɓudɛ wo maazu, maanɔɠɔ la zeelia wo ma, nii a wo ɠoloɠolo, siɛgi zu gè ʋaazu
    Ezipete yooi loɠazu la.
  eng-WEBPB: The blood shall be to you for a token on the houses where you are. When
    I see the blood, I will pass over you, and no plague will be on you to destroy
    you when I strike the land of Egypt.
  kbq-kbq: Hagi tamagrama manisaza nontera kafante fre'naza koramo'a, mago avame'za
    me'nesige'na, Isipi vahe'ma zamazeri havizama hu'na enevu'na, ana korama eme kesu'na
    knazana tami'na tamazeri havizana osu'na tamagateregahue.
  nhe-BL: “Huan nopa estli elis queja se tlanextilijcayotl ipan caltini para xijnextica
    campa initztoque. Huajca queja nopa quema niquitas nopa estli, san nimechcalpanos
    huan ax tleno ininpantis imoconehua quema niquinmictis nopa Egipto ehuani ininconehua.
  bus-bus: Aru pì égↄ̃ dɛ sèeda ũ kpɛ́ kɛ̀ á kú à guunↄa. Tó mɛ́ɛ ↄ tↄ̃ↄ Igipitinↄa,
    tó ma aru pì è, mɛ́ gɛ̃ala, gagana pì é a lero.
  gub-BL: Àràpuhàràna'yr huwykwer ukenaw rehe har wexak kar putar heremiaihu romo
    peneko haw ihewe nehe. Aze huwykwer aexak nehe, akwaw putar pe'aromo hepytu'u
    'ym pà nehe. Napepuraraw kwaw nehe, ma'erahy Ezit ywy rehe har wanupe ipuraraw
    kar mehe nehe. Nazuka kwaw pena'yr ipy wana'yr ipy wazuka mehe ihe wà nehe.
  eng-DRA: 'And the blood shall be unto you for a sign in the houses where you shall
    be: and I shall see the blood, and shall pass over you: and the plague shall not
    be upon you to destroy you, when I shall strike the land of Egypt.'
