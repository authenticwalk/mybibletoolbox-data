verse: EXO.012.013
translations:
  mal-C: നിങ്ങൾ വസിക്കുന്ന ഭവനത്തിൽ രക്തം നിങ്ങൾക്ക് ഒരു ചിഹ്നമായിരിക്കും; രക്തം കാണുമ്പോൾ
    ഞാൻ നിങ്ങളെ വിട്ടു കടന്നുപോകും. ഞാൻ ഈജിപ്റ്റിനെ ബാധിക്കുന്ന ബാധ നിങ്ങൾക്കു നാശകാരണമായിത്തീരുകയില്ല.
  deu-TKW: Und das Blut an den Häusern, in denen ihr seid, soll als Merkmal zu eueren
    Gunsten dienen; denn wenn ich das Blut erblicke, will ich schonend an euch vorübergehen
    und es soll euch kein Leid und Verderben treffen, wenn ich den Schlag gegen Ägypten
    führe.
  lin-lin: Na bandako epai wapi bokozala, makila ekozala elembo mpo na bino ; bongo
    tango Ngai nakomona makila yango, nakoleka bino. Boye etumbu moko te ya kufa ekokweya
    kati na bino tango nakopesa etumbu na mokili ya Ejipito.
  eng-LSV: And the blood has become a sign for you on the houses where you [are],
    and I have seen the blood, and have passed over you, and a plague is not on you
    for destruction in My striking in the land of Egypt.
  eng-GNV: 'And the blood shalbe a token for you vpon the houses where ye are: so
    when I see the blood, I will passe ouer you, and the plague shall not be vpon
    you to destruction, when I smite the lande of Egypt.'
  eng-WEBSTER: 'And the blood shall be to you for a token upon the houses where ye
    are: and when I see the blood, I will pass over you, and the plague shall not
    be upon you to destroy you, when I smite the land of Egypt.'
  nhw-BL: “Huan nopa estli elis quen se tlanextilijcayotl ipan calme para xijnextica
    campa anitztoque. Huajca quej nopa quema niquitas nopa estli, san nimechcalpanos
    huan amo tleno ininpantis amoconehua quema niquinmictis nopa Egipto ehuani ininconehua.
  swh-ONEN: Damu itakuwa ishara kwa ajili yenu ya kuonyesha nyumba ambazo mtakuwamo;
    nami nitakapoiona damu, nitapita juu yenu. Hakuna pigo la uharibifu litakalowagusa
    ninyi nitakapoipiga Misri.
  bba-bba: Yɛm mɛyɑ mu koo ko yĩreru te tɑ yɛnusu sɔ̃ɔsimɔ mi i wɑ̃ɑ. Nɑ̀ n yɛm mɛ
    wɑ, kon bɛɛ sɑrɑriwɑ. Kɛ̃si te, tɑ ǹ bɛɛ bɑbɑmɔ te kon kɑ Eɡibitiɡibu wɑhɑlɑ
    ko.
  eng-KJVCPB: 'And the blood shall be to you for a token upon the houses where you
    are: and when I see the blood, I will pass over you, and the plague shall not
    be upon you to destroy you, when I smite the land of Egypt.'
  cpy-cpy: Tema rootaki iraantsi niyotan-tapaa-kyaawori pipanko jempe pijeeka-yitzi
    eeroka. Aririka noñaapaakiro opothotakyaa iraantsi pipankoki, nanonkoryaa-nakiro.
    Eero piñiiro mantsiyarentsi owamaan-tatsiri ratsipe-teetyaari Apitantoniki.
  mpx-mpx: Saliya toto nog kokowanaa ge ana ai labi labui elana ni tabwa limi toto
    ku miminaa ali etotohi. Sauga saliya na kite, inoke na nopalegemiu. Inoke sauga
    toto Itipita na lolil, logabola nanakina ya komiu nige nuku pwapwawa.
  wbp-wbp: Yinya yangka yalyu tuwangka, kajirna yalyu nyanyi tuwa-watirla, kapurna
    paarr-pardimi kankarlumparra nyurrurlarla. Kapurna-nyarra yampimi murrumurru-maninja-wangurlu.
    Kala kapurna-jana Yijipi-wardingki-patu-puka murrumurru-mani.
  luo-luo: Remono nobed kido mar ranyisi makende manyiso kuma udakie kendo ka aneno
    remogo to anakadhu. Masiche ma agoyogo piny Misri ok nomaku.
  meu-meu: Hari rara na toa ai bainela emui noho rumadia ai; rara baina itaia negana
    ai, baina lagaumui hanai hahedika ta emui ai basine kau, basine alamui, imagu
    na Aigupto ai baine kau negana ai.
  npi-ULB: म तिमीहरूकहाँ आउँदा रगत तिमीहरूको घरमा चिन्ह हुनेछ । मैले रगत देखेपछि मैले
    मिश्र देशमा आक्रमण गर्दा तिमीहरूलाई छाडिदिनेछु । यो विपत्तिले तिमीहरूलाई नाश गर्नेछैन
    ।
  yor-yor: Ẹ̀jẹ̀ ni yóò jẹ́ àmì fún un yín ní àwọn ilé tí ẹ̀yin wà, nígbà tí èmi bá
    rí ẹ̀jẹ̀ náà, Èmi yóò ré e yín kọjá. Ààrùn kan kì yóò kàn yín nígbà tí èmi bá
    kọlu Ejibiti láti pa wọ́n run.
  emp-NTPO: Baribʌrʌ bãrãba pʌrʌped̶ad̶a oaba cawabiya bãrãra sãʌ̃gʌ ded̶e panʌda.
    Maʌ̃ oa unubʌrʌd̶e mʌ̃ra wãyã wãya. Mãwã mʌ̃a Egiptod̶ebema warrarã quinibibʌrʌd̶e
    bãrã umaquĩrã warra dji nabemarãda ni ab̶a bid̶a beud̶aẽ́a.
  ind-ind: Darah pada pintu rumah kalian akan menandakan tempat kalian berada. Waktu
    Aku melihat darah itu, Aku akan melewatinya, dan bencana tidak akan menimpa kalian
    ketika Aku menyerang Mesir.
  pes-OPCB: خونی که شما روی تیرهای در خانه‌های خود می‌پاشید، نشانه‌ای بر خانه‌هایتان
    خواهد بود. من وقتی خون را ببینم از شما خواهم گذشت و فقط مصری‌ها را هلاک می‌کنم.
  aer-aer: Alhwe yanhe arriwele-arle anemeke impatye-arteke, nhenge The alhwe arriweke
    aremele Ayenge itnekenge akertnele alkereke-irrenheme, itnekenge anpere-irremele,
    The arrenhantherrenhe atwetyakenhe aneme. The akenhe Egypt-arenye areye-ante ware
    atwetyenhe.
  tgl-ULB: Ang dugo ay magiging isang palatandaan sa inyong mga tahanan para sa pagdating
    ko sa inyo. Kapag nakita ko ang dugo, lalagpasan ko lang kayo kapag sinalakay
    ko ang lupain ng Ehipto. Ang salot na ito ay hindi dadapo sa inyo at wawasak sa
    inyo.
  cbu-NT: Itaru, siynaa Israelchichis punirintspa, tángcha. Siysa na yuwamand kaaparaa
    karupan ursir yarangis anpa pangeetsis tapararangis anoo, nuw kaaparaa karupan
    ursir pakchuri siyaa iparis kasachima. Nda minumtiyam siyashchee ipareetsis iwachiztama
    pachachina; izuuru kasachina, átcha Taarashipani, tángcha.
  hui-hui: Ani bima poleberogo tí anda ogoha ina padama lalu walia halu darama harabani
    hiridemigome walia holeberami. I̱na mbiraga Iyibialirunaga igini wahene balu wali
    agali pani merongi tí andagani darama hiridamigo hondowa tíhondo mbira bia nabi
    i̱na tí bolangua halu polebero.
  mya-mya: သင်​တို့​နေ​ထိုင်​ရာ​အိမ်​တံ​ခါး​တိုင်​တို့​တွင် သုတ်​လိမ်း​ထား​သော​သွေး​သည်​အ​မှတ်​အ​သား
    ဖြစ်​လိမ့်​မည်။ ငါ​သည်​သွေး​ကို​မြင်​ရ​သော​အ​ခါ သင်​တို့​အိမ်​ကို​ကျော်​လွန်​သွား​မည်။
    သို့​ဖြစ်​၍ ငါ​သည်​အီ​ဂျစ်​ပြည်​ကို​ဒဏ်​ခတ်​သော​အ​ခါ သင်​တို့​သည်​၎င်း​ဒဏ်​မှ​လွတ်​ကင်း​ကြ​လိမ့်
    မည်။-
  cbi-NTPO: Juntsa asaya ñulla naaju yanaa dechuñuba junaa dechuve ti' keewaanaa junu
    tsuve. Tsenmalaa iya Egipto' chullanu detu'nu uwanu ñullaya maliba peyan dejutyuve,
    matyu iya juntsa asa mula katamiya tsaa ne dapullainu juñu' mitya.
  bod-N: ཁྲག་དེ་ཁྱོད་རྣམས་གནས་སའི་ཁང་པའི་སྟེང་རྟགས་སུ་འགྱུར་ལ། ངས་ཁྲག་དེ་མཐོང་བ་དང་ཕར་བརྒལ་ཞིང་།
    ཨེ་ཅིབ་ཡུལ་ལ་བརྡུང་བའི་ཚེ། མེད་པར་བཟོ་བའི་ཆག་སྒོ་དེ་ཁྱོད་རྣམས་ལ་འཕོག་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Ropa richava chiratidzo kwamuri mudzimba dzamunogara; uye ndikaona ropa,
    ndichapfuura pamuri. Hapana hosha inoparadza ichakubatai pandicharova Ijipiti.
  spa-BLM: La sangre les servirá de señal en las casas donde estén. Cuando vea la
    sangre, pasaré por encima de ustedes, y no habrá ninguna plaga que los destruya
    cuando golpee la tierra de Egipto.
  cac-cac: A schiq'uil noc' noc' chi', tze b'on̈och d'a spuertail sti' e pat b'aj
    cajan ex ec' chi'. A' ol ch'oxanoc to ayic ol in ec' in mac'cham masanil eb' b'ab'el
    unin yic eb' aj Egipto chi', malaj junoc ex ol ex chamoc. Ayic ol vilanoch chic'
    chi', b'en̈ej ol in ec'b'atoc.
  swh-ULB: Damu itakuwa ishara kwenye nyumba zenu ya kuja kwangu. Nitakapo ona damu,
    nitapita nitakapo shambulia nchi ya Misri. Ili pigo halitawajia na kuwaharibu.
  bel-bel: І будзе ў вас кроў знакам на дамах, дзе вы знаходзіцеся, і ўбачу кроў і
    прайду міма вас, і ня будзе сярод вас пошасьці згубнае, калі буду караць зямлю
    Егіпецкую.
  wed-wed: Wate tara au metaeta ina vimataira da taumi kampa o mamae. Ma maranai wei
    matairana ana inanai, ana raḡonimi. Ma eḡa aiwai apoapoena awarimi ina tupua maranai
    mai Egypt ana kovoḡi,
  deu-ELBBK: Und das Blut soll euch zum Zeichen sein an den Häusern, worin ihr seid;
    und sehe ich das Blut, so werde ich an euch vorübergehen; und es wird keine Plage
    zum Verderben unter euch sein, wenn ich das Land Ägypten schlage.
  mbb-OT: Ne haazà is lengesa, ne iyan tuus te menge valey he zutun kew is menge Israilihanen
    ed-ubpà. Ne emun egkeehè ku haazà is lengesa ne edlevayan ku zà sikiyu. Ne wazà
    mulà kezeetan he egkehitavù keniyu kayi te kebpigedahi ku te menge Ehiptohanen.
  mal-2015: നിങ്ങൾ പാർക്കുന്ന വീടുകളിന്മേൽ രക്തം അടയാളമായിരിക്കും; ഞാൻ രക്തം കാണുമ്പോൾ
    നിങ്ങളെ ഒഴിഞ്ഞു കടന്നു പോകും; ഞാൻ മിസ്രയീംദേശത്തെ ബാധിക്കുന്ന ബാധ നിങ്ങൾക്കു നാശഹേതുവായ്തീരുകയില്ല.
  tuo-NT: ” ’Mʉsã dí waꞌreꞌque wiꞌserire ĩꞌagʉ̃, “Israe curuacjãrã te wiꞌseripʉ nima”,
    ni masĩgʉ̃saꞌa. Tojo weegʉ Egiptocjãrãrẽ wẽjẽgʉ̃, te díre ĩꞌagʉ̃, diacjʉ̃ yʉꞌrʉa
    waꞌagʉsaꞌa. Ne niꞌcʉ̃ mʉsã wẽrĩsome.
  gup-gup: Dja mahni kunkurlba ngurribarungi, kaluk nganbukkankenh ngudberre kore
    kunrurrk ngurrini, dja bu nganan kunkurlba, ngaye darrkidbawon ngudberre, minj
    njale kundjak ngunmang ngunbunkenh bu ngabenbun nawu kabirrihni kore kubolkwarlah
    Egypt.” Kuhni wanjh Yawey benbenemarneyimeng Moses dja Aaron.
  gvs-gvs: Lamiyadi ikaikaidi moe komi ami kaba kinana vadayadi goi kokaaiyaka. Tutayana
    ikaikayana agite, bei abasitaoimi, tuwo komi geya kada tayaamo vísiya bei iwo
    ilauimi geya, tutayana da Itipita alauidi.
  rmc-rmc: O rat, so ela pro zarubňi, sikavela, save hin tumare khera. Sar marava
    le Egipt, obdžava tumen le meribnaskra ranaha, bo dikhava o rat.
  nlg-nlg: Na ghabu kau seburukaghinia tana ghaina na mataula ke tatea na vaughilala
    ni vavola. Tana bona inau ku righia na ghabu, inau ku lovovulegho. Mana maemate
    ni mate eni ke mua tabeghau tana bona ku labua na komu/butonikomu i Egypt.
  pes-OPV: و آن خون، علامتی برای شما خواهد بود، بر خانه هایی که درآنها می‌باشید، و
    چون خون را ببینم، از شماخواهم گذشت و هنگامی که زمین مصر را می‌زنم، آن بلا برای
    هلاک شما بر شما نخواهد آمد.
  ron-1924: Сынӂеле вэ ва служи ка семн пе каселе унде вець фи. Еу вой ведя сынӂеле
    ши вой трече пе лынгэ вой, аша кэ ну вэ ва нимичи ничо урӂие атунч кынд вой лови
    цара Еӂиптулуй.
  aui-aui: Bi ganigani matamkete na yami bare kana matakira, bi iniyevevegu da nokodi
    barediye na nama kamone komakamake; bi raghanina ganiganina anakita, na anaveratupiiremi.
    Bi getana awaki berona tami biiyadi inatubughana raghanina Ijipt kuburina biwa
    anavereverenina.
  ben-OBCV: তোমরা যেখানে আছ, সেই ঘরগুলির উপর সেই রক্তই তোমাদের জন্য চিহ্ন হবে, এবং
    আমি যখন সেই রক্ত দেখব, তখন আমি তোমাদের অতিক্রম করে যাব। আমি যখন মিশরকে আঘাত করব,
    তখন কোনও ধ্বংসাত্মক আঘাত তোমাদের স্পর্শ করবে না।
  som-som: Oo dhiiggu wuxuu idiin noqon doonaa calaamo kor taal guryaha aad ku jirtaan;
    oo markii aan dhiigga arko, waan iska kiin kor mari doonaa, belaayo idin baabbi'isaana
    idinkuma dhici doonto, markaan wax ku dhufto dhulka Masar.
  lat-VUC: 'Erit autem sanguis vobis in signum in ædibus in quibus eritis: et videbo
    sanguinem, et transibo vos: nec erit in vobis plaga disperdens quando percussero
    terram Ægypti.'
  eng-ASVBT: 'And the blood shall be to you for a token upon the houses where ye are:
    and when I see the blood, I will pass over you, and there shall no plague be upon
    you to destroy you, when I smite the land of Egypt.'
  mna-mna: Tana siŋ tabe kumusmus se kataama tiom kwonkwon, inabe iwe kilalan piom.
    Beso aŋwwa ma aŋpunun zin Aikuptu, mi sombe aŋre kilalan tana, to aŋpotom yom
    ma kombot. Kokena aŋkas yom raama zin.
  ita-1885: E quel sangue vi sarà per un segnale, nelle case nelle quali sarete; e
    quando io vedrò quel sangue, passerò oltre senza toccarvi; e non vi sarà fra voi
    alcuna piaga a distruzione, mentre io percuoterò il paese di Egitto.
  eng-LXXUP: And the blood shall be for a sign to you on the houses in which ye are,
    and I will see the blood, and will protect you, and there shall not be on you
    the plague of destruction, when I smite in the land of Egypt.
  eng-ULB: The blood will be a sign on your houses for my coming to you. When I see
    the blood, I will pass over you when I attack the land of Egypt. This plague will
    not come on you and destroy you.
  spa-VBL: Marcaré las casas con sangre, y cuando vea la sangre, pasaré de largo.
    Ninguna plaga mortal caerá sobre ustedesni los destruirá cuando ataque a Egipto.
  fra-_FOB: Et le sang vous servira de signe sur les maisons où vous serez; je verrai
    le sang et je passerai par-dessus vous, et il n'y aura point parmi vous de plaie
    de destruction, lorsque je frapperai le pays d'Égypte.
  mal-mal: നിങ്ങൾ പാർക്കുന്ന വീടുകളിന്മേൽ രക്തം അടയാളമായിരിക്കും; ഞാൻ രക്തം കാണുമ്പോൾ
    നിങ്ങളെ വിട്ട് ഒഴിഞ്ഞ് പോകും; ഞാൻ ഈജിപ്റ്റിനെ ബാധിക്കുന്ന ബാധ നിങ്ങൾക്ക് നാശകാരണമായി
    തീരുകയില്ല.
  lit-lit: O kraujas bus ženklas jūsų naudai ant namų, kuriuose jūs būsite. Tada,
    pamatęs kraują, jus aplenksiu, ir, man niokojant Egipto šalį, jūsų nepalies pragaišinimo
    rykštė.
  urd-GVR: Lekin tumhāre gharoṅ par lagā huā ḳhūn tumhārā ḳhās nishān hogā. Jis jis
    ghar ke darwāze par maiṅ wuh ḳhūn dekhūṅgā use chhoṛtā jāūṅgā. Jab maiṅ Misr par
    hamlā karūṅga to mohlak wabā tum tak nahīṅ pahuṅchegī.
  suz-BL: मेको ख्रेक्‍शो हुश इन खिं ङा चिन्‍ड दुम्‍ब। तेको खिंम हुश ख्रेक्‍शो तङा,
    मेको खिं कली हेरशा लाक्‍नुङ। गो इजीप्‍त रागी ङा मुर आन कली बेक्‍चा ङा श्‍येत गेनुङमी।
    इन कली चहिं मेको श्‍येत मगेनुङ। हिब्रू ११:२८; प्रस्‍थान ३०:१२
  ita-1927: E quel sangue vi servirà di segno sulle case dove sarete; e quand’io vedrò
    il sangue passerò oltre, e non vi sarà piaga su voi per distruggervi, quando percoterò
    il paese d’Egitto.
  ckb-ckb: خوێنەکەش بۆتان دەبێتە نیشانە لەسەر ئەو ماڵانەی ئێوە تێیدان، کاتێک خوێنەکە
    دەبینم، بەسەرتاندا تێدەپەڕم. ئیتر کارەساتی لەناوچوون ئێوە ناگرێتەوە کاتێک لە خاکی
    میسر دەدەم.
  eng-BBE: 'And the blood will be a sign on the houses where you are: when I see the
    blood I will go over you, and no evil will come on you for your destruction, when
    my hand is on the land of Egypt.'
  kan-OKCV: ಆದರೆ ನೀವು ಇರುವ ಎಲ್ಲಾ ಮನೆಗಳ ಮೇಲೆ ರಕ್ತವು ನಿಮಗೆ ಗುರುತಾಗಿರುವುದು. ಆ ರಕ್ತವನ್ನು
