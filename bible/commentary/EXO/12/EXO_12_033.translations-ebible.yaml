verse: EXO.012.033
translations:
  mal-C: എത്രയുംവേഗം ദേശം വിട്ടുപോകാൻ ഈജിപ്റ്റുകാർ ജനങ്ങളെ നിർബന്ധിച്ചു. “അല്ലാത്തപക്ഷം
    ഞങ്ങൾ എല്ലാവരും മരിച്ചുപോകും,” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Die Ägypter aber drängten das Volk zu schleunigem Abzug aus dem Lande;
    denn sie sagten sich: wir sind sonst alle des Todes!'
  lin-lin: 'Bato ya Ejipito batindikaki bana ya Isalaele ete babima noki na mokili
    na bango. Bazalaki koloba : « Bokende na bino, noki te biso tokokufa. »'
  eng-LSV: And the Egyptians are urgent on the people, hastening to send them away
    out of the land, for they said, “We are all dead”;
  eng-GNV: 'And the Egyptians did force the people, because they would send them out
    of the land in haste: for they said, We die all.'
  eng-WEBSTER: And the Egyptians were urgent upon the people, that they might send
    them out of the land in haste; for they said, We are all dead men.
  nhw-BL: Huan nopa Egipto ehuani quinisihuiltijque nopa israelitame para ma quisaca
    tlen nopa tlali pampa moilhuiyayaj huelis nochi egiptome miquisquíaj.
  swh-ONEN: Wamisri wakawahimiza Waisraeli waondoke kwa haraka na kuacha nchi yao.
    Kwa kuwa walisema, “La sivyo, tutakufa wote!”
  bba-bba: Mɑ Eɡibitiɡibɑ Isirelibɑ bɑɑsi bu kɑ yɑri ben tem di fuuku, bɑ nɛɛ, domi
    sɑ ko ɡbi su kpe.
  eng-KJVCPB: And the Egyptians were urgent upon the people, that they might send
    them out of the land in haste; for they said, We be all dead men.
  cpy-cpy: 'Tema ishintsi-thatanakiri Apitantoni-jatzi ithaanki-takaantyaariri riyaatee
    Israel-paeni, ikantziri: “¡Piyaatanaki intsipaete! Tee nokoyi nothonkyaa nokami.”'
  mpx-mpx: Itipita Isileli hi patotoel etimwawa wali panuwa nihi eguluwan ge hi baek
    elal hi ba, “Ebo nuku mina, nasi naha aliga haba!”
  wbp-wbp: Ngula-jangka, Yijipi-wardingki-patulu-jana wangkaja Yijirali-pinkiki, “Kajilpankulu
    nyinakarla-juku nyampurla Yijipirla yaninja-wangu-juku, kapurnalu muku palimi!
    Kuja-kujakuju yantalu yaruju!”
  luo-luo: Jo-Misri nokwayo jo-Israel mondo owuog owe pinygi piyo kagiwacho niya,
    “Ka ok uwuok to waduto wabiro tho!”
  meu-meu: Aigupto taudia ese danu e haduadia goadagoada, edia tano amo bae raka lasi
    haraḡa-haraḡa eto. Badina be idia eto, Ai iboumai ai baia mase na garina.
  npi-ULB: तिनीहरूलाई बाहिर पठाउन मिश्रीहरू निकै हतारमा थिए किनकि तिनीहरूले भने, “हामी
    सबै मर्नेछौँ ।”
  yor-yor: Àwọn ara Ejibiti ń rọ àwọn ènìyàn náà láti yára máa lọ kúrò ní ilẹ̀ wọn.
    Wọ́n wí pé, “Bí bẹ́ẹ̀ kọ́ gbogbo wa ni yóò kú!”
  emp-NTPO: 'Egiptorãba israelerãra ãdji druad̶ebemada isabe ãyã wãbi panasid̶aa nãwã
    crĩcha panana bẽrã: “Israelerãda ãyã wãnaẽ́bʌrʌ dairãra jũma quininia.”'
  ind-ind: Rakyat Mesir mendesak umat Israel untuk segera meninggalkan negeri itu.
    Kata mereka, “Kami semua akan mati kalau kalian tidak pergi!”
  pes-OPCB: 'اهالی مصر نیز به قوم اسرائیل اصرار می‌کردند تا هر چه زودتر از مصر بیرون
    بروند. آنها به بنی‌اسرائیل می‌گفتند: «تا همهٔ ما را به کشتن نداده‌اید از اینجا
    بیرون بروید.»'
  aer-aer: Egypt-arenye areye anteme Israel-arenye areyeke angkeke, “Arrantherre apeke
    Egypt-nge anetyeke aneke alhetyakenhele, anwerne ingkirreke ilwetyenhenge! Alakenhe-irreme-ketye,
    iparrpe-ante alherlte-iwaye!”
  tgl-ULB: Ang mga taga-Ehipto ay nasa isang matinding pagmamadali para ipadala sila
    palabas ng lupain, dahil sinabi nila, “Lahat tayo ay taong patay na.”
  cbu-NT: Mishat, Ijiptoshuchsha punirustayarusin; Mikeerus shitungeerus naangtsa.
    Ndunnaa siy mikeerus shitungeerus, naakus, iyshaparee ichingarushtini tsipachiniya.
  hui-hui: Ani bialu Iyibi wali agali tinimebi Isaraele wali agali Iyibi tinaga dindi
    yu wahalu abale pelonaga mo daila hene. Mo daila halu howa lalu, Tí áyu ogoni
    napirimiyagua ina bibahende áyu bo wahai haragonidago tí áyu ogoni pudaba, lene.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​က``သင်​တို့​သည်​ဤ ပြည်​မှ​မ​ထွက်​လျှင် ငါ​တို့​အား​လုံး​သေ​ရ
    ပါ​လိမ့်​မည်'' ဟု​ဆို​လျက်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ အ​လျင်​အ​မြန်
    ထွက်​သွား​ရန်​တိုက်​တွန်း​ကြ​လေ​သည်။-
  cbi-NTPO: 'Tsejtu Egipto'' chulla, Israel chachillanu te'' malunu kikaala, entsa
    entsandindu: Te'' demalui''shu juntsaa, depekeenu juve, tiitindu.'
  bod-N: ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་ངེད་ཐམས་ཅད་འཆི་བར་འགྱུར་ཞེས་སྨྲས་པས། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ནན་གྱིས་བསྐུལ་ཏེ་ཁོ་རྣམས་ཡུལ་དེ་ནས་མྱུར་དུ་ཕྱིར་བཏོན།
  sna-sna: VaIjipita vakakurudzira vanhu kuti vakurumidze kubva munyika. Nokuti vakati,
    “Zvimwe tingafa tose!”
  spa-BLM: 'Los egipcios estaban urgidos con el pueblo, para enviarlo fuera de la
    tierra a toda prisa, pues decían: “Todos somos hombres muertos”.'
  cac-cac: Ajun eb' aj Egipto chi' ix checanel eb' israel, yic tz'el eb' d'a elan̈chamel
    d'a yol schon̈ab' eb' chi', yujto ix sna eb' talaj scham eb' smasanil.
  swh-ULB: Wamisri walikuwa na haraka ya kuwa ondoa nchini, kwa kuwa walisema, “Sisi
    ni watu tuliokufa.”
  bel-bel: 'І пануквалі Егіпцяне народ, каб хутчэй выслаць яго зь зямлі той; бо казалі
    яны: мы ўсе памрэм.'
  wed-wed: Mai Egypt anatapui mai Israel i egari da ina vipaparana ma Egypt ina opu-tawanei
    ma i riwa, “Mepa da eḡa ona nae tauai anatapuiai ana iraḡe.”
  deu-ELBBK: 'Und die Ägypter drängten das Volk, um sie schnell aus dem Land ziehen
    zu lassen; denn sie sagten: Wir alle sind des Todes!'
  mbb-OT: Dutun he timpu edeǥusuwen en te menge Ehiptohanen is menge Israilihanen
    te ked-awà diyà te kandan. Su ke sikandan te, “Egkaamin key en ebpematey emun
    kenè kew pa egenat!”
  mal-2015: 'മിസ്രയീമ്യർ ജനത്തെ നിർബന്ധിച്ചു വേഗത്തിൽ ദേശത്തുനിന്നു അയച്ചു: ഞങ്ങൾ
    എല്ലാവരും മരിച്ചുപോകുന്നു എന്നു അവർ പറഞ്ഞു.'
  tuo-NT: Egiptocjãrã Israe curuacjãrãrẽ na ya diꞌtare sojaro meꞌrã waꞌaduticãrã niwã.
    “Na maata wijaticãma, ʉ̃sã quẽꞌrã wẽrĩpeꞌtia waꞌabosaꞌa”, ni wãcũcãrã niwã.
  gup-gup: Wanjh bininj nawu Egyptbeh bindidjurrkdjurrkwoni bininj nawu Israel benkebmawahmeng.
    Birridjareni bindimunkewemeninj djalwerrkwewerrkwerrk bindimarnebolkbawoyi, kubolkwarlah
    bedberre, birriyimeng, “Wardi ngarridowerren rowk bu minj ngurrire!”
  gvs-gvs: Da Itipita sivatuwowonema kadi, ‘Woilīmi! Ima kasa kokalāve, kosowōduwo
    kōna!’ Idi nuwonúwana kadi, ‘Neta ame tomotayadi sikaaiyaka yaida, kita kaamasida!’
  rmc-rmc: 'The o Egipťana igen mangenas le Izraeliten, hoj sig te džan het andral
    lengri phuv, bo phenenas: „Te ačhena kade, savore meraha.“'
  nlg-nlg: Na lei tinoni soko i Egypt tara liodira na vure ni Israel/Jew ge kara mina
    ma kara rughuhoru, na pukuna tara ghanaghana, “Igeva kara mate udolu!”
  pes-OPV: و مصریان نیز بر قوم الحاح نمودند تاایشان را بزودی از زمین روانه کنند، زیرا
    گفتند ماهمه مرده‌ایم.
  ron-1924: 'Еӂиптений зоряу попорул ши се грэбяу сэ-й скоатэ дин царэ, кэч зичяу:
    „Алтфел, тоць вом пери.”'
  aui-aui: Na Ijipt damdi siruwiiyaininagha da Isrel damdi yadi kubura siyakanibutaveni,
    siwona bo, “Meboda gekonanona, toumii tupamii kanarabobo.”
  ben-OBCV: মিশরীয়রা লোকদের অনুরোধ জানাল যেন যত তাড়াতাড়ি সম্ভব তারা দেশ ছেড়ে চলে
    যায়। “কারণ তা না হলে,” তারা বলল, “আমরা সবাই মারা যাব!”
  som-som: Oo Masriyiintuna waxay dadka ku deddejiyeen inay dhaqso uga saaraan dalka;
    waayo, waxay yidhaahdeen, Kulligeen waxaynu nahay dad go'ay.
  lat-VUC: 'Urgebantque Ægyptii populum de terra exire velociter, dicentes: Omnes
    moriemur.'
  eng-ASVBT: And the Egyptians were urgent upon the people, to send them out of the
    land in haste; for they said, We are all dead men.
  mna-mna: Tana zin Aikuptu tipiyar zin Israel be tizem lele kizin karau men. Pa tikam
    ŋgar pa zitun ma tisombe kokena zin Israel timbot, to timetmeete lup.
  ita-1885: 'E gli Egizj sollecitavano instantemente il popolo, affrettandosi di mandarlo
    via dal paese; perciocchè dicevano: Noi siam tutti morti.'
  eng-LXXUP: And the Egyptians constrained the people, so that they cast them out
    of the land with haste, for they said, We all shall die.
  eng-ULB: The Egyptians were in a great hurry to send them out of the land, for they
    said, “We will all die.”
  spa-VBL: 'Los egipcios instaron a los israelitas a dejar su país lo más rápido posible,
    diciendo: “¡Si no, moriremos todos!”'
  fra-_FOB: 'Et les Égyptiens pressèrent le peuple, pour le faire vite sortir du pays;
    car ils disaient: Nous sommes tous morts!'
  mal-mal: 'ഈജിപ്റ്റുകാർ ജനത്തെ നിർബന്ധിച്ച് വേഗത്തിൽ ദേശത്തുനിന്ന് അയച്ചു: “ഞങ്ങൾ
    എല്ലാവരും മരിച്ചു പോകുന്നു” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Bāqī Misriyoṅ ne bhī Isrāīliyoṅ par zor de kar kahā, “Jaldī jaldī mulk
    se nikal jāo, warnā ham sab mar jāeṅge.”
  suz-BL: मिनु इजीप्‍त ङा मुरपुकीमी मेको आन कली आन रागी रे ब्रा ब्रु खेरशा सोइक्‍ताक्‍म।
    मारदे हना “गो नेल्‍ल बेक्‍नय” दे हिंतेक्‍म। प्रस्‍थान ६:१
  ita-1927: 'E gli Egiziani facevano forza al popolo per affrettarne la partenza dal
    paese, perché dicevano: “Noi siamo tutti morti”.'
  ckb-ckb: 'میسرییەکانیش زۆریان لە گەلەکە کرد تاکو پەلە بکەن لە ڕۆیشتنیان لە خاکەکە،
    چونکە گوتیان: «ئەگینا ئێمە هەموومان دەمرین.»'
  eng-BBE: And the Egyptians were forcing the people on, to get them out of the land
    quickly; for they said, We are all dead men.
  kan-OKCV: ಇದಲ್ಲದೆ ಈಜಿಪ್ಟಿನವರು, “ನಾವೆಲ್ಲರೂ ಸಾಯುತ್ತೇವೆ,” ಎಂದು ಹೇಳಿ, ಅವರನ್ನು ತ್ವರೆಯಾಗಿ
    ದೇಶದೊಳಗಿಂದ ಕಳುಹಿಸಿಬಿಡುವ ಹಾಗೆ ಜನರನ್ನು ಒತ್ತಾಯಮಾಡಿದರು.
  bbb-bbb: Areme e Ijifitiko ije bu urina e Isureroko ije kiae, No vierafe jaka migegire
    aesakae ige arena vake. Ro ja naebe vakuva no vierafe e boeje noneka oekono kiae.
  tam-2017: 'எகிப்தியர்கள்: “நாங்கள் எல்லோரும் சாகிறோமே” என்று சொல்லி, விரைவாக அந்த
    மக்களைத் தேசத்திலிருந்து அனுப்பிவிட அவர்களை மிகவும் அவசரப்படுத்தினார்கள்.'
  spa-RV-1909: 'Y los Egipcios apremiaban al pueblo, dándose priesa á echarlos de
    la tierra; porque decían: Todos somos muertos.'
  ron-BTF: 'Și egiptenii erau stăruitori asupra poporului, ca să îi trimită afară
    din țară în grabă; căci spuneau: Noi toți vom muri.'
  eng-WEBP: The Egyptians were urgent with the people, to send them out of the land
    in haste, for they said, “We are all dead men.”
  eng-FBV: The Egyptians urged the Israelites to leave their country as quickly as
    possible, saying, “Otherwise we'll all die!”
  nld-1939: 'Ook de Egyptenaren drongen aan, dat het volk toch zo vlug mogelijk uit
    het land zou vertrekken; want ze zeiden: Anders zullen we allen sterven!'
  nch-BL: Huan nopa Egipto ehuani quinisihuiltijque nopa israelitame para ma quisaca
    ten nopa tali pampa moilhuiyayaj huelis nochi egiptome miquisquíaj.
  vie-1934: 'Người Ê-díp-tô thúc giục dân Y-sơ-ra-ên ra khỏi xứ mau mau, vì nói rằng:
    Chúng ta đều chết hết!'
  hin-CV: मिस्रवासी इस्राएलियों को जल्दी अपने बीच से भेज देना चाहते थे, क्योंकि उनको
    डर था कि कहीं उनकी भी मृत्यु न हो जाये.
  eng-OURB: The Egyptians [people from Abode of slavery] were urgent with the people,
    to send them out of the land in haste, for they said, “We are all dead men.”
  spa-BES: 'Y los egipcios estaban forzando al pueblo a salir, para sacarlos de la
    tierra rápidamente; porque ellos dijeron: Todos somos hombres muertos.'
  tdx-tdx: Tinaentae’ o nte-Mitsraimeo ondatio hampalisa ty hampiakarañe iareo amy
    taney, fa hoe iereo, Fonga mate zahay.
  vid-vid: Wamisili nawawahimiliza Waisilaeli woche himahima, wolonga, “Ndakomya tobagama
    weng'ha!”
  eng-OKE: And the Mizraee were forcible on the people to hasten to send them away;
    for they said, All of us are dead.
  tha-KJV: ฝ่ายชาวอียิปต์​ก็​เร่​งรัดให้พลไพร่นั้นออกไปจากประเทศโดยเร็ว เพราะเขาพูดว่า
    “พวกเราตายกันหมดแล้ว”
  por-BR-2018: 'E os egípcios apressavam ao povo, dando pressa a expulsá-los da terra;
    porque diziam: Todos seremos mortos.'
  deu-ELO: 'Und die Ägypter drängten das Volk, sie eilends aus dem Lande ziehen zu
    lassen; denn sie sagten: Wir alle sind des Todes!'
  eng-WYC-2018: And the Egyptians constrained the people to go out of the land swiftly,
    and said, All we shall die! (And the Egyptians compelled the people to swiftly
    go out of the land, saying, Or else we shall all die!)
  epo-epo: 'Kaj la Egiptoj urĝis sur la popolon, por pli rapide elirigi ilin el la
    lando; ĉar ili diris: Ni ĉiuj mortos.'
  uig-PIN: Misirliⱪ puⱪralarmu «ⱨǝmmimiz ɵlüp kǝtküdǝkmiz» deyixip, hǝlⱪni zemindin
    tez qiⱪiriwetix üqün ularni ketixkǝ aldiratti.
  beo-beo: Idibidi dunu da Isala:ili dunuma hedolowane masa:ne sia:i. Ilia amane sia:i,
    “Dilia ga hame ahoasea, ninia huluane da bogogia:i dagoi ba:mu.”
  tpi-OTNT: Na ol Isip i hariapim ol Israel bai ol i lusim Isip kwiktaim. Ol i tok
    olsem, “Sapos yupela i no lusim mipela kwik, mipela olgeta bai i dai.”
  hau-SA: Masarawa suka matsa wa Isra’ilawa su fita daga ƙasarsu da sauri. Gama mutanen
    Masar sun ce, “Ai, za mu mutu duka, in ba su tafi ba!”
  udu-udu: 'Dhali ’kwanim Pam Masir uni di’bki ’kwani is mo mmo/iiku/ mo ki yap̱ yap̱
    ki jahanne/ ’peni bampam buni mo haali/ uni oki gwo mo ki: Amani ’baar mo mura
    wu mo be.'
  uig-LAT: Misirliq puqralarmu «hemmimiz ölüp ketküdekmiz» déyiship, xelqni zémindin
    téz chiqiriwétish üchün ularni kétishke aldiratti.
  nde-nde: AmaGibhithe akhuthaza ukuthi baphangise baphume elizweni. Bathi, “Engxenye
    singafa sonke!”
  ton-ton: Pea naʻe fai mālohi ʻe he kakai ʻIsipite ki he kakai, koeʻuhi ke nau tukuange
    fakatoʻotoʻo ʻakinautolu ke ʻalu mei he fonua; he naʻa nau pehē, Kuo tau mate
    kotoa pē.
  ces-1613: 'I nutkali Egyptští lid, aby co nejrychleji vyšli z země; nebo pravili:
    Všickni již teď zemřeme.'
  eko-eko: 'Amisuri aari owaakhanyarela atthu apale yoori aleemo mmuti mphule, alupaka
    yoori: “Amana mwihiliimo fooshi fweeyo nintta ofwa!”'
  eng-WMB: The Egyptians were urgent with the people, to send them out of the land
    in haste, for they said, “We are all dead men.”
  tam-TCV: இஸ்ரயேலரைத் தம் நாட்டைவிட்டு விரைவாய்ப் போகும்படி எகிப்தியரும் அவசரப்படுத்தினார்கள்.
    “இல்லாவிட்டால் நாங்கள் எல்லோரும் இறந்துவிடுவோம்!” என்றார்கள்.
  ceb-ULB: Nagdalidali gayod ang mga Ehiptohanon sa pagpagawas kanila sa ilang yuta,
    kay miingon sila, “Mga patay na kaming tanan.”
  pol-UBG: 'I Egipcjanie przynaglali lud, aby ich jak najszybciej wyprawić z ziemi,
    bo mówili: Wszyscy pomrzemy.'
  agr-agr: Tuja Israel aents aidau iina nugken batsata nuna wamak shimuinachkuig,
    ashí jinawaig tuidau asag, egiptunmaya aents aidau ditan waugmitkaidau wamak shiyaktinme
    tusag.
  kyc-kyc: Isipi wambu dupwame nakamana yuu doko waiya lao yaki nyii nao mona palyuo
    parami ramo doko kumuo otasaramaŋa yaki nyuo pena lao laokondali pyuo leyami.
  urd-GVU: باقی مصریوں نے بھی اسرائیلیوں پر زور دے کر کہا، ”جلدی جلدی ملک سے نکل جاؤ،
    ورنہ ہم سب مر جائیں گے۔“
  deu-1912: 'Und die Ägypter drängten das Volk, daß sie es eilend aus dem Lande trieben;
    denn sie sprachen: Wir sind alle des Todes.'
  ntj-ntj: Nyangka-ya puurrpa Piiruku yarnangu ngulytju pirnilu pitjangu watjarnu,
    “Waarrpungkula-ya ngurra ngaanya wantirra pakara yarra pirninyartu-latju mirrirritjakutarra.”
  kan-2017: ಐಗುಪ್ತರು, “ನಾವೆಲ್ಲರು ಸಾಯುತ್ತೇವೆ” ಎಂದುಕೊಂಡು ಇಸ್ರಾಯೇಲರನ್ನು ತಮ್ಮ ದೇಶದಿಂದ
    ಬೇಗನೇ ಕಳುಹಿಸಿಬಿಡುವುದಕ್ಕೆ ಅಪೇಕ್ಷೆಪಟ್ಟು ಅವರನ್ನು ಬಲವಂತಮಾಡಿದರು.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ hɨji nameŋ lamavɨla abavɨmi. Aludɨ lɨhalɨha
    ma vala uavɨci ha alaŋ sɨkasɨkan haba hɨma fɨhalɨbalu uavɨmi. Lavɨla Isɨlaelɨ
    hɨdɨlɨ agɨladɨ aba lɨbɨsɨlɨvavɨla abavɨmi. Namɨlaŋ Isipɨ fɨli tɨbɨ nagadɨ lɨhalɨha
    vala uhalaŋ uavɨmi.
  yap-yap: Me tay piyu Egypt e gur ngak piyu Israel ni ngar gurgad ngar chuwgad u
    Egypt; ya lungurad, “Fa’anra dab mu chuwgad ma gamad gubin ni bay gu m’ad.”
  hlt-MCSB: Egypt loh , “Kaimih boeih ka duek uh coeng, ” a ti uh. Te dongah amih
    te khohmuen lamloh tueih paitok ham te pilnam te a cahawh.
  mdy-ETH: ዓጬሎ ዔያቶም ሃሺ ኬስካንዳጉዲ ጊብፄ ዓጮ ዓሳ ፔ ቶኦኪና ዒስራዔኤሌ ዴሮ ሩኡሪሺሢና፦ «ዑኬና ዒንሢ ኬስኪባኣያታቶ
    ኑ ጋፔኔ» ዔያቶም ጌዔኔ።
  twi-ASANTE: Misraimfoɔ no nyinaa ani beree Israelfoɔ no so pampam wɔn sɛ wɔmfiri
    asase no so ntɛm, ɛfiri sɛ, wɔkaa sɛ, “Yɛbɛwuwu.”
  mwc-mwc: Egypt biyisi, Israel si ru bisasarisi kata siti yagiyagina ba kupurina
    siti sumarei si wona, “Muri yai ba ereonowakai kana rabobo!”
  eng-WEBU: The Egyptians were urgent with the people, to send them out of the land
    in haste, for they said, “We are all dead men.”
  bnp-bnp: E huriki a Egipto ri turahari e huriki a Israel ri gi vano, ri ta maea,
    “Mu vano malaviriri, ma ge uka, mia lobo mi gi mate.”
  wal-wal: Gibxxe asai Israa7eelati biittaappe eesuwan kiyana mala dirbbissidosona.
    Aissi giikko, eti, “Hinna xayikko, nuuni ubbaikka wuroos” yaagidosona.
  spa-PDDPT: 'Los egipcios apremiaban al pueblo para expulsarlo apresuradamente del
    país, pues decían: ¡Todos nosotros moriremos!'
  gun-gun: Mba'eta Egito pygua kuery omondouka pojava, oyvy gui omoẽmba aguã ojapura
    vy, “Ha'e javive nhamanomba 'rã” he'i vy.
  agu-BL: Itzun yi e' wunak cwent Egipto cyoque'n tzuntz tan chilaje'n len yi e' xonl
    Israel yi ate' ẍchixo'l. Na nin e' oc tan xtxumle'n ko tzun chiquim chicyakil
    cu'n.
  ilo-ULB: Agdardaras unay dagiti Egipcio a mangpapanaw kadakuada manipud iti dagada,
    ta kinunada, “Mataykami aminen.”
  kpg-kpg: Digau Egypt e uhuuhuli digau Israel bolo gi hagalimalima gi daha mo di nadau
    henua, mo di helekai, “Maa goodou ga duai, gei gimaadou gaa mmade huogodoo!”
  uig-ARA: مىسىرلىق پۇقرالارمۇ «ھەممىمىز ئۆلۈپ كەتكۈدەكمىز» دېيىشىپ، خەلقنى زېمىندىن
    تېز چىقىرىۋېتىش ئۈچۈن ئۇلارنى كېتىشكە ئالدىراتتى.
  bps-bps: Na gnaga i dad to Idyif i dad bel Israél, fye faflal ale mdà, lamwà di
    banwe Idyif, du manla, “Mati i kdeemi ku là gamu faflal lamwà.”
  tof-tof: Izipt pamkolpama wirri arüngi nilóp Isrrael pamkolpama büsai-büsai bazebóm
    ibü kantrri amgatóm. I bóktónóp wagó, “Ki kubó blamana kena nurrbarinünüm, e ne
    koke nóma bazebo!”
  sus-sus: Misirakae nu gbataxi Isirayilakae xa siga. E nu a fala, «Xa e mu sigama,
    won birin fama nɛ sɔntɔde!»
  pon-2006: Mehn Isip ko ahpw koangoangehki mehn Israel ko re en mwadangeisang nan
    wehio; re ahpw nda, “Ma kumwail pwapwand, kiht koaros pahn mehla.”
  jae-jae: Lau Aiguptu sêkac lau Israel gebe sêwi gamêŋ siŋ ŋagaôgeŋ gebe sêsôm gebe
    “Êsêac embe sêwi aêac siŋ atom, go aêac samob tamac êndu.”
  ksd-ksd: 'Ma ra tarai Aigipto dia ga vargat ra tarai Israel ba diat a tul vue lulut
    diat kan kadia gunan; tago dia ga biti: Avet a virua par.'
  tur-YTC: Mısırlılar, “Hepimiz ölü insanlarız” dediklerinden, onları bir an önce
    ülkeden göndermek için halka acil çağrıda bulundular.
  grc-BRENT: Καὶ κατεβιάζοντο οἱ Αἰγύπτιοι τὸν λαὸν σπουδῇ ἐκβαλεῖν αὐτοὺς ἐν τῆς
    γῆς· εἶπαν γὰρ, ὅτι πάντες ἡμεῖς ἀποθνήσκομεν.
  ind-AYT: Orang Mesir pun mendesak bangsa itu dan menyuruh mereka keluar dari negeri
    itu sesegera mungkin sebab mereka berkata, “Kami semua bisa mati.”
  nya-nya: Aigupto anawawumiriza anthuwo kuti atuluke mofulumira ndi kusiya dziko
    lawo. Iwo anati, “Ngati sitiwalola kutero, tonse tidzafa.”
  hrv-hrv: Egipćani nagonili narod da brže ide iz zemlje, “jer izgibosmo svi”, govorahu
    oni.
  mps-mps: Tama Isip dabe augwaligo te Israel dabe augwaligo te Isip tǫ tagalama,
    polo pomainogo bomonama yai. Augwaligo te po wai, “Dagego da taga peyu, polo pesiąyu
    da, teda da tigidali isaibao,” wali.
  tpi-tpi: Na ol Isip i hariapim ol Israel bai ol i lusim Isip kwiktaim. Ol i tok
    olsem, “Sapos yupela i no lusim mipela kwik, mipela olgeta bai i dai.”
  dan-1931: 'Og Ægypterne trængte på Folket for at påskynde deres Afrejse fra Landet,
    thi de sagde: “Vi mister alle Livet!”'
  vie-OVCB: 'Người Ai Cập hối thúc người Ít-ra-ên phải ra khỏi nước họ lập tức, vì
    than rằng: “Chúng ta chết cả còn gì!”'
  guj-2017: વળી મિસરવાસીઓએ પણ તેઓને જલદીથી આ દેશમાંથી ચાલ્યા જવાનો આગ્રહ કર્યો. અને
    કહ્યું કે “અમે તો મરી ગયા!”
  pon-2006A: Mehn Isip ko ahpw koangoangehki mehn Israel ko re en mwadangeisang nan
    wehio; re ahpw nda, “Ma kumwail pwapwand, kiht koaros pahn mehla.”
  por-BRBSL: 'Os egípcios tinham urgência com o povo, para enviá-los para fora da
    terra à pressa, pois diziam: “Somos todos homens mortos”.'
  aly-aly: Egypt-arenyel-rnem Israel-kenh-rnem ilek, “Arrantherr Egypt-itwel anayntem,
    anwernantherr ingkerrenh-antey ilwenherrem! Anamerl apmer-they alpenherr-arey!”
  cth-cth: Izipnaw ni maimouh pueng hai tami kadout lah doeh koung o awh toe telah
    ati awh teh, Isarelnaw Izip ram dawk hoi karanglah tâco sak hanlah a dei pouh
    awh.
  twi-twi: Misraimfo no nyinaa ani beree Israelfo no so pampam wɔn sɛ womfi asase
    no so ntɛm, efisɛ wɔkae se, “Yebewuwu.”
  hlt-hlt: Egypt loh, “Kaimih boeih ka duek uh coeng, ” a ti uh. Te dongah amih te
    khohmuen lamloh tueih paitok ham te pilnam te a cahawh.
  tbz-SIM: 'Kɛ̀ Esibiti kɔbɛ ńkuɔ̀ nkɛ tú, ti yóó kú timɔu ndi, kɛ́mpɛ́inko Isidɑyɛɛribɛ
    kɛ tú: Yɛ̀nnɛ̀ mɛcɑ̃ɑ̃.'
  msy-2020: Ezɨ Isipia Israelian gumazamizibar avɨgha ghaze, “Ia zuamɨram Isip ategh
    mangɨ. Ia zuamɨra e gitaghan koghtɨ, e bar arɨmɨghiregham.”
  dop-dop: 'Icipiti nyǝ́mɑ kɑ tɛmɑ pɑ tɑɑ kɛ́ sɩ pɑ tǝnɑ pɑɑ sǝnɑ. Ntɛnɑ pɑ́ tuli
    Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋtulu sɩ: Ɩ́ lɩɩ lɔŋ kɛ tɑ tɛtʋ tɑɑ.'
  azb-azb: 'Misirlilər xalqı ölkədən tələsik qovdular. Onlar deyirdilər: «Yoxsa hamımız
    öləcəyik».'
  eng-DBY: And the Egyptians urged the people, to send them out of the land in haste;
    for they said, We are all dead [men]!
  hin-2017: और मिस्री जो कहते थे, ‘हम तो सब मर मिटे हैं,’ उन्होंने इस्राएली लोगों
    पर दबाव डालकर कहा, “देश से झटपट निकल जाओ।”
  wol-KYG: 'Ba mu ko defee waa Misra soññ bànni Israyil, ngir ñu gaaw génn réew ma,
    ndax booba ña nga naan: «Nun ñépp ay dee!»'
  swp-swp: Aigupito tataodi tatao wa se duiedi bena edi eanua se torohaigabaei heurai,
    paana si ene, “Ai gamagarimai dodoga matematemai.”
  bjr-bjr: Isipa maqannaa faiqí anaasee misa faqa Isaraee maqannaasa niqiqeeqa qiqau.
    Innee kai kaqi fuaqa. Innee kaqi marifaqa maasa aiqama kuqu taikaanoora. Innee
    doo fuaqa.
  eng-YLT: And the Egyptians are urgent on the people, hasting to send them away out
    of the land, for they said, 'We are all dead;'
  kne-kne: Man-aagag din taga-Egipto ay mangipakaan sin Israelita, tan kanan da, “Mo
    adi kayo komaan et sigurado ay matey kami amin.”
  wat-wat: Itifita namoisi fiyao Isineni si nuyakayakanisiya be sina venuniya. Si iyavisiya
    si bwaduwa, “Taki muka kwana nai, nao matatafuki kana matekooḡa.”
  bzd-NTPO: 'Eta̱ egiptowak tö iché Israel aleripa a̱: “A'' yúshka betbet sa'' yöki̱.
    A'' kë̀ mìne e'' ta̱ sa'' ulitane duöralur.”'
  eng-WYC-2017: And the Egyptians constrained the people to go out of the land swiftly,
    and said, All we shall die!
  eng-WMBB: The Egyptians were urgent with the people, to send them out of the land
    in haste, for they said, “We are all dead men.”
  urd-GVH: बाक़ी मिसरियों ने भी इसराईलियों पर ज़ोर देकर कहा, “जल्दी जल्दी मुल्क से
    निकल जाओ, वरना हम सब मर जाएंगे।”
  rug-rug: Meke hitu nonoi ri na tinoni pa popoa Izipi sari na tie Izireli, pude tuturei
    taloa koasa popoa. Meke zama si arini, “Kote mate beto si gami doduru be lopu
    taloa si gamu,” gua si arini.
  gaz-gaz: Warri Gibxis akka sabni sun dafee biyya sanaa baʼu jarjarsan; isaanis,
    “Yoo kanaa achii nu hundi ni dhumnaa” jedhan.
  fra-LSG: 'Les Égyptiens pressaient le peuple, et avaient hâte de le renvoyer du
    pays, car ils disaient: Nous périrons tous.'
  gnn-gnn: Ga bitjarrayi bili walalanydja yolŋu'‐yulŋuyu Yetjippuyŋuyunydja gukuŋalayi,
    djuy'yurrunana walalanha, “Waḏutja dhawa‐yawaṯthurrana gatjuy, gundupuŋana. Ŋanapurru
    ŋuli bukmaknha murrmurryurru,” bitjarra.
  yal-yal: Misiran kaane yi Isirayila yamaan nagbɛngbɛn, e yi e kedi yamanani mafurɛn,
    bayo e yi a falama nɛn, e naxa, “Nxu birin faxama.”
  haw-1868: 'Ikaika iho la ka manao o ko Aigupita, e kipaku koke ia lakou mai ka aina
    aku: no ka mea, Ua pau makou i ka make, wahi a lakou.'
  arb-NAV: 'وَأَلَحَّ الْمِصْرِيُّونَ عَلَى الشَّعْبِ لِيُسْرِعُوا فِي الارْتِحَالِ
    عَنِ الْبِلادِ قَائِلِينَ: «لِئَلّا نَمُوتَ جَمِيعاً».'
  ewe-ewe: Egiptetɔwo ƒo du ɖe Israelviwo nu be woadzo le anyigba la dzi kaba, abe
    ale si woate ŋui ene, elabena wogblɔ be, “Ne menye nenema o la, mí katã míele
    kuku ge.”
  eng-LEE: And the Egyptians were urgent upon the people, to make haste to send them
    away out of the land; for they said, We are all dying.
  gvn-gvn: '@see-verse:EXO.012.032'
  asm-FB: তেতিয়া মিচৰীয়া লোকসকলে শীঘ্ৰে ইস্ৰায়েলী লোকসকলক দেশৰ পৰা পঠাবৰ বাবে ততাতৈয়া
    লগালে; কাৰণ তেওঁলোকে ক’লে, “আমি সকলো মৃত লোক।”
  sus-A: مِسِرَكَيٍ نُ فبَتَشِ عِسِرَيِلَكَيٍ شَ سِفَ. عٍ نُ عَ قَلَ، «شَ عٍ مُ سِفَمَ،
    وٌن بِرِن قَمَ نّ سْنتْدٍ!»
  fra-SBL: 'Les Égyptiens étaient pressés par le peuple, pour l''expulser du pays
    en toute hâte, car ils disaient : « Nous sommes tous des hommes morts. »'
  hbo-hbo: וַתֶּחֱזַ֤ק מִצְרַ֙יִם֙ עַל־הָעָ֔ם לְמַהֵ֖ר לְשַׁלְּחָ֣ם מִן־הָאָ֑רֶץ כִּ֥י
    אָמְר֖וּ כֻּלָּ֥נוּ מֵתִֽים׃
  eng-WYCLIFFE: And Egipcians constreyneden the puple to go out of the lond swiftli,
    and seiden, All we schulen die!
  piu-2006: '@see-verse:EXO.012.032'
  pjt-pjt: Ka Itjipanya nguraṟa tjuṯangku tjananya walawalaningi Israelkunu tjuṯa
    alatji wangkara, “Wala puḻkaya pakaṟa ara munuya nganampa ngura wantikati. Tjinguṟu
    nyura nganaṉanya wantikatinytja wiyangkampa nganaṉa uwankara iluku.”
  cwe-cwe: Wamisili wawahimiza Waisilaili wasegele himahima kuna iisi yawo, walonga,
    “One hamusegele, wose chizadanganika.”
  bgs-bgs: Igpamagaan katô mga taga Ehipto tô mga rubbad i Israel na tumanan katô
    banuwa ka Ehipto. Igkagi sikandan, na mà dan, “Atin ka dì kó miwà, maté ké gó
    langun.”
  kik-kik: Nao andũ a Misiri makĩhĩka andũ acio moime bũrũri ũcio na ihenya, nĩgũkorwo
    moigire atĩrĩ, “Kwaga ũguo, tũgũkua ithuothe!”
  fra-NCL: 'Les Égyptiens pressaient vivement le peuple, ayant hâte de le renvoyer
    du pays, car ils disaient : « Nous sommes tous morts ! »'
  cek-AK: Izip kaminawk mah, Kaicae loe kadueh kami ah ni ka oh o boih boeh, tiah
    a thuih o pongah, Israel kaminawk to Izip prae thung hoi karangah haek hanah,
    kaminawk to karangah pahruek o.
  xla-xla: Epammama Isip so mape Isalael so dla epo atlamyaiyo, “Wua꞉ di mo itle ma
    hapele alikili a꞉ma woyapo tamalaiya. Adipalati, wua꞉ta hema me-ha꞉ha꞉lepiye,
    dita hapulomatapo palilala,” demyaiyo.
  cuk-cuk: Egipto-dulemala gwae-gwae Israel-dulemar-ononai gualid. Ar ade, binsamalad,
    emarde bela burgwemaloye.
  uig-CYR: Мисирлиқ пухраларму «һәммимиз өлүп кәткидәкмиз» дейишип, хәлиқни зиминдин
    тез чиқириветиш үчүн уларни кетишкә алдиратти.
  pma-pma: Me-Isip keil vasi emun apeah keil keke aloh konakon avamea lah ran out
    one veni avit, “Komai vasi mehematmat munak kami mihervatei.”
  tel-2017: ఐగుప్తీయులు మేము కూడా చనిపోతాం అనుకుని ఆత్రంగా ఇశ్రాయేల్ ప్రజను తమ దేశం
    నుండి వెళ్ళిపొమ్మని తొందర పెట్టారు.
  hat-BSA: 'Ejipsyen yo ak ijans menm, te ankouraje pèp la pou kite peyi a byen vit,
    paske yo te di: “Nou tout pral mouri.”'
  bxh-bxh: Idipi dodogadi, Isalaela sa duidi bena feula edi nuꞌu sa lau afulen paꞌana
    Idipi edi nuwatuhu, tiyen, Doꞌata ꞌe peꞌi ofi.
  kos-kos: Mwet Egypt uh salka mwet uh in sulaklak som liki mutunfacl sac. Elos fahk,
    “Kowos fin tia som, kut nukewa ac misa.”
  hbo-WLC: וַתֶּחֱזַ֤ק מִצְרַ֙יִם֙ עַל־הָעָ֔ם לְמַהֵ֖ר לְשַׁלְּחָ֣ם מִן־הָאָ֑רֶץ כִּ֥י
    אָמְר֖וּ כֻּלָּ֥נוּ מֵתִֽים׃
  ibo-ibo: Ndị Ijipt gbalịrị ime ka ụmụ Izrel hapụ ha ngwangwa. Ha sịrịtara onwe ha,
    “Ọ bụrụ na ụmụ Izrel ahapụghị anyị ugbu a, anyị niile ga-anwụkwa.”
  ory-ory: ସେତେବେଳେ ମିସରୀୟମାନେ ଲୋକମାନଙ୍କୁ ଶୀଘ୍ର ଦେଶରୁ ପଠାଇଦେବା ନିମନ୍ତେ ବ୍ୟଗ୍ର ହେଲେ;
    କାରଣ ସେମାନେ କହିଲେ, “ଆମ୍ଭେ ସମସ୍ତେ ମୃତକଳ୍ପ।”
  chk-chk: Iwe, ekewe chon Isip ra pesei ngeni ekewe chon Israel pwe repwe müttir
    towu seni ewe fanü, pun ra apasa, “Kich meinisin sipwe le mäla.”
  rop-rop: Wal ol detlot Ijip pipul bin dalim detlot Isreil pipul, “If yumob nomo
    gowei, melabat garra ol dai.” En deibin fosim detlot Isreil pipul blanga gowei
    kwikbala brom det kantri,
  ukr-1871: 'І понукали Египтяне людей, хапаючись проводити їх із землї; бо казали:
    Пропадемо всї!'
  bch-bch: Idio ta gid Isip aoad isensen gid Israel ngan tnannga led tibur manmanae.
    Ta tikeo bedane, “Oangga atnan gai manmanae mao, eine gai toa ngada ne ga amate!”
  deu-1951: 'Und die Ägypter drangen sehr in das Volk, daß sie dasselbe eilends aus
    dem Lande trieben; denn sie sprachen: Wir sind alle des Todes!'
  eng-JPS: 'And the Egyptians were urgent upon the people, to send them out of the
    land in haste; for they said: ''We are all dead men.'''
  srp-1865: 'I Misirci navaljivahu na narod da brže idu iz zemlje, jer govorahu: izgibosmo
    svi.'
  lug-lug: Awo Abamisiri ne basindiikiriza abaana ba Isirayiri banguwe okubaviira
    mu nsi yaabwe; kubanga baagamba nti, “Ffenna tufa tuggwaawo!”
  heb-heb: ותחזק מצרים על העם למהר לשלחם מן הארץ כי אמרו כלנו מתים׃
  ben-IRV: তখন লোকদেরকে তাড়াতাড়ি দেশ থেকে বিদায় করার জন্য মিশরীয়েরা ব্যাকুল হয়ে
    পড়ল; কারণ তারা বলল, “আমরা সকলে মারা পড়লাম।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਉੱਤੇ ਮਿਸਰੀ ਕੱਸ ਪਾਉਣ ਲੱਗੇ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚੋਂ
    ਛੇਤੀ ਕੱਢ ਲੈਣ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਸਾਰੇ ਮਰ ਗਏ!
  tkr-tkr: 'Misirbışe İzrailybı mizel avqaqqa vuxha, manbı cone ölkeençe ek''ba qığeepç''ı
    hudooracenva. Manbışe eyhe ıxha: – Deşxheene, şi gırgınbı hapt''asınbı.'
  mya-JVB: အဲဂုတ္တု လူတို့ကလည်း ၊ ငါ တို့ရှိသမျှ သည် အသေကောင် ဖြစ်ကြပြီဟုဆို လျက်၊
    ဣသရေလလူ တို့ကို အဲဂုတ္တုပြည် ထဲက အလျင်အမြန် လွှတ် ခြင်းငှာ ကျပ်ကျပ်နှိုးဆော် ကြ၏။
  tte-O: Yo Itipita meuloili nuwanuwali lalakina Isileli silowasi, siwaloba, “Mwayamwayau
    kwalau, tem komiu bwaite koina kwamiyamiya yoi kani kaboitaoli.”
  tbg-tbg: Pero vaiintivano minti tumanta Isipi vikavata tiha, Oho, Isareri vika kia
    vaaka vivera, tenavu ekaa qutuma virarave, tivakeha Isareri vikara vihi vaahi
    tiha vaaka vuate ti vaura.
  hmo-hmo: Aigupito taudia danu idia hereva goadagoada Israela taudia dekenai, idia
    noinoi, idia edia tano do idia rakatania haragaharaga, badina be idia gwau, “Ai
    ibounai do ai mase garina.”
  urd-urd: और मिस्री उन लोगों से बजिद्द होने लगे, ताकि उनको मुल्क — ए — मिस्र से जल्द
    बाहर चलता करें, क्यूँकि वह समझे कि हम सब मर जाएँगे।
  rus-SYN: 'И понуждали Египтяне народ, чтобы скорее выслать его из земли той; ибо
    говорили они: мы все помрем.'
  bqc-SIM: 'Egipiↄ lɛ́ naɛ gbɛ̃́piↄwa aa bↄlɛnɛ́ ń bùsuu kpakpa, asa aa mɛ̀: Wá
    gaga píiɛ.'
  tcz-CHONGTHU: Egypt miten abonchauvin Israelte ding in a kisaboi lheh jeng tauvin,
    Egypt gamsung'a konna Israel mite soldoh loiding lunggel akeng tauvin, ama hon
    hiti hin ase uve; “Keiho ka boncha uva thigam ding kahi tauve! tin asei uve.”
  mar-mar: लोकांनी देशातून तात्काळ निघून जावे म्हणून मिसरी लोकांनी त्यांच्यामागे तगादा
    लावला; कारण ते म्हणाले, आम्ही सर्वजण मेलोच आहोत.”
  soq-soq: Tauma Isibt apanawa diniwa mampe Israelwa diamone waienase, “Naita e mai
    aitana no uduudu bontatatuwapi.”
  qub-qub: Egipto runacunaga yarparan guechpa wamrancuna wañushanno quiquincunapis
    wañunanpaj cashanta. Chaymi yanaparan Israel runacuna juclla aywacunanpaj.
  bqp-bqp: 'Misilanↄ nàkara gbɛ̃ pìnↄa ò bↄtɛńnɛ ń bùsun likalika, zaakũ ò pì: Óni
    gaga ó pínkimɛ.'
  hat-hat: 'Moun peyi Lejip yo te cho cho dèyè moun pèp Izrayèl yo pou fè yo prese
    kite peyi a. Yo t''ap di: -Si nou pa ale, nou tout ap mouri!'
  eng-BSB: And in order to send them out of the land quickly, the Egyptians urged
    the people on. “For otherwise,” they said, “we are all going to die!”
  tod-tod: 'Ezipete nuiti ti ɠɛni ɓɔizu nuɓusɛiti da, ti ɓalani ga ti ɠula zooi ʋa,
    mazɔlɔɔ ti ɠɛni ɠɛɛzu ma: «Gi kpein gi undaa ɠana ʋili.»'
  eng-WEBPB: The Egyptians were urgent with the people, to send them out of the land
    in haste, for they said, “We are all dead men.”
  kbq-kbq: Hagi Isipi vahe'mo'za Israeli vahera tutu huzmante'za, ru maka vahe'mota
    frisunki tatareta ama mopafintira atiramita ko viho.
  nhe-BL: Huan nopa Egipto ehuani quinisihuiltijque nopa israelitame para ma quisaca
    tlen nopa tlali pampa moilhuiyayaj huelis nochi egiptome miquisquíaj.
  bus-bus: 'Igipitinↄ nàkↄ̃rɛ gbɛ̃ pìnↄa aↄ̃ bↄɛńnɛ ń bùsun kpakpaa, zaakɛ aↄ̃ bè:
    Wé gaga wa píngimɛ.'
  gub-BL: Ezit ywy rehe har uze'eg ahyahy Izaew izuapyapyr wanupe wà no. — Pezàn na'arewahy
    xe wi kury, ko ywy wi kury. Aze napeho kwaw nehe, ure paw urumàno putar ure nehe,
    i'i wanupe.
  eng-DRA: 'And the Egyptians pressed the people to go forth out of the land speedily,
    saying: We shall all die.'
