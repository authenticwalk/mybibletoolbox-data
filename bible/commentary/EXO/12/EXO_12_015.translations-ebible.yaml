verse: EXO.012.015
translations:
  mal-C: നിങ്ങൾ ഏഴുദിവസം പുളിപ്പില്ലാത്ത അപ്പം ഭക്ഷിക്കണം. ഒന്നാംദിവസം നിങ്ങൾ ഭവനങ്ങളിൽനിന്ന്
    പുളിമാവു നീക്കംചെയ്യണം. ഒന്നാംദിവസംമുതൽ ഏഴാംദിവസംവരെ പുളിപ്പോടുകൂടിയതെന്തെങ്കിലും
    ഭക്ഷിക്കുന്ന ഏതൊരുവനെയും ഇസ്രായേലിൽനിന്ന് ഛേദിച്ചുകളയേണ്ടതാണ്.
  deu-TKW: Sieben Tage hindurch sollt ihr ungesäuertes Brot essen; bereits am ersten
    Tage sollt ihr den Sauerteig von eueren Wohnungen fern halten; denn wer irgend
    gesäuertes Brot genießt vom ersten Tag an bis zum siebenten, der soll weggetilgt
    werden aus Israel.
  lin-lin: Mikolo sambo, bokolia mapa ezanga levire. Na mokolo ya liboso, bokolongola
    levire na bandako na bino ; pamba te moto nyonso oyo akolia eloko oyo ezali na
    levire, kobanda na mokolo ya liboso kino na mokolo ya sambo, bakolongola ye kati
    na bato ya Isalaele.
  eng-LSV: Seven days you eat unleavened things; only—in the first day you cause leaven
    to cease out of your houses; for anyone eating anything fermented from the first
    day until the seventh day, indeed, that person has been cut off from Israel.
  eng-GNV: 'Seuen daies shall ye eat vnleauened bread, and in any case ye shall put
    away leauen the first day out of your houses: for whosoeuer eateth leauened bread
    from the first daie vntill the seuenth day, that person shalbe cut off from Israel.'
  eng-WEBSTER: 'Seven days shall ye eat unleavened bread; even the first day ye shall
    put away leaven out of your houses: for whoever eateth leavened bread, from the
    first day till the seventh day, that soul shall be cut off from Israel.'
  nhw-BL: Huan ipan nopa ilhuitl anquicuase pantzi catli amo quipiya tlasonejcayotl
    para chicome tonali. Huajca ipan nopa achtihui tonal monequi xijquixtica nochi
    tlasonejcayotl ipan amochajchaj. Sintla acajya quicuas pantzi catli quipiya tlasonejcayotl
    ipan nopa chicome tonali ipan nopa ilhuitl, monequi xijquixtica tlen israelitame
    para nochipa.
  swh-ONEN: Kwa siku saba mtakula mikate isiyotiwa chachu. Katika siku ya kwanza mtaondoa
    chachu yote ndani ya nyumba zenu, kwa maana yeyote atakayekula chochote chenye
    chachu kuanzia siku ya kwanza hadi ya saba lazima akatiliwe mbali kutoka Israeli.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, i ko kowɑ sɔ̃ɔ nɔɔbɑ yiru i ku pɛ̃ɛ di ye bɑ seeyɑ.
    Tɔ̃ɔ ɡbiikiru i ko pɛ̃ɛ seeyɑtiɑ yɑrɑ bɛɛn yɛnusun di. Domi bɛɛn ɡoo ù n ɡɑ̃ɑnu
    di ni nu seeyɑtiɑ mɔ sɔ̃ɔ nɔɔbɑ yiru ye, yu sere yibu, bɑ koo yɛ̃ro ɡowɑ.
  eng-KJVCPB: 'Seven days shall ye eat unleavened bread; even the first day ye shall
    put away leaven out of your houses: for whosoever eateth leavened bread from the
    first day until the seventh day, that soul shall be cut off from Israel.'
  cpy-cpy: Tema okaatzi 7 kiteejeri powapiin-tyaawo ratanteetari. Pookayitero pipankoki
    okaatzi shineya-kaerori etana-kawori kiteejeri. Eenitatsi-rika atziri owakyaawoni
    shineya-tsiri ratanteetari etana-kawori kiteejeri roojatzi omonkaa-tantakyaa 7
    kiteejeri, eero ishinetee-tziri itsipatee-yaari isheninka, ari rookaetakiri.
  mpx-mpx: Pwalawa toto nige alona yis hi vivikuhiya nuku an lan ali gewi seben. Lan
    houwan elana, yis gegewena nuku bugul yohil wami limiya, kaiwena lan houwan ana
    siga lan seben-ina ebo etega pwalawa toto alona yis hi vivikuhiya ni an, iya nuku
    ahek yoho boda Isileli gamwanaa.
  wbp-wbp: “Purlapaju kapu karri wirlki-pala parraku. Kuja-puruju kapunkulu miyi lalypa
    ngarni. Kulankulu miyi kapurduju ngarni tarltu-jarrinja-warnu, lawa. Kaji purlapa
    rdirri-yinyi, parra kamparru-warnurla mantalu yangka miyi-kirlangu tarltu-maninja-kurlangu
    kuja-ka yuwarli nyurrurla-nyangurla marda nguna, manulu kijika ngarninja-wangurlu.
    Kaji nganangku ngarni miyi kapurdu tarltu-jarrinja-warnu purlapa-puru, ngulajulu
    yapa yinyaju yilyaya tarnnga-juku. Yapa yinyaju kulaju nyina ngajukulku, lawa.
  luo-luo: Kuom ndalo abiriyo nyaka ucham makati ma ok oketie thowi. Odiechiengʼ mokwongo
    nyaka ugol oko thowi ma ukano e ute, nikech ngʼato angʼata ma ochamo gimoro amora
    ma oted gi thowi chakre chiengʼ mokwongo nyaka chiengʼ mar abiriyo to nongʼad
    kare oko kuom oganda jo-Israel.
  meu-meu: 'Dina hitu flaoa dikeadia, asie hatubu ḡaudia, bavani; dina gini-gunana
    ai hatubu muramurana idoinai emui ruma ai mia na bavatoa tabe murimuri ai: badina
    be dina gini-gunana ela bona dina ihahituna, e hatubua flaoana baine ania tauna
    na Israel besena amo bae negea daure.'
  npi-ULB: सात दिनसम्म तिमीहरूले खमिर नहालेको रोटी खानू । पहिलो दिनमा तिमीहरूले आ-आफ्ना
    घरहरूबाट खमिर हटाउनू । पहिलो दिनदेखि सातौँ दिनसम्म खमिर हालेको रोटी खाने मान्छे
    जोसुकैलाई पनि तिमीहरूले इस्राएलबाट बहिष्कार गर्नू ।
  yor-yor: Fún ọjọ́ méje ni ẹ̀yin yóò fi jẹ àkàrà tí kò ní ìwúkàrà. Ní ọjọ́ kìn-ín-ní,
    ẹ ó gbé ìwúkàrà kúrò ni ilé yín, nítorí ẹnikẹ́ni tí ó bá jẹ ohunkóhun tí ó ni
    ìwúkàrà nínú láti ọjọ́ kìn-ín-ní di ọjọ́ keje ni kí a yọ kúrò ni Israẹli.
  emp-NTPO: siete ewari bãrãba paʌ̃ dji ẽsãbari neẽ́ b̶ʌda cod̶ida panʌa. Maʌ̃ ewarid̶e
    ni ab̶aʌba paʌ̃ ẽsãbarida idji diguid̶a erob̶acara b̶ʌa. Maʌ̃ siete ewarid̶e ab̶aʌba
    paʌ̃ ẽsãbari bara b̶ʌda coibʌrʌ idjira ãyã jʌretabued̶ida panʌa bãrã israelerã
    tãẽnabemada.
  ind-ind: Kalian harus makan roti yang tidak beragi selama tujuh hari. Pada hari
    pertama, kalian harus membuang semua ragi dari rumah kalian. Siapa pun yang memakan
    roti yang mengandung ragi selama tujuh hari itu harus disingkirkan dari antara
    umat Israel.
  pes-OPCB: در این جشن که هفت روز طول می‌کشد باید فقط نان فطیر بخورید. در روز اول،
    خمیرمایه را از خانهٔ خود بیرون ببرید، زیرا اگر کسی در مدت این هفت روز نان خمیرمایه‌دار
    بخورد از میان قوم اسرائیل منقطع خواهد شد.
  aer-aer: Kele imerte YAHWEH-ele Moses angkentye antheke, nthakenhe-arle-irreme-akerte
    tyerrtye Israel-arenye areyele arrawe-irrentye yanhe akwetethe itelarerlte-anetyeke,
    uterne arrpe-anenhele akwete-ante. Re angkeke, “Arrawe-irrentye re anetyenhe arlte
    seven-eke-atwetye. Nhenhe ikwerele ureke arrantherre merne arlware-irrentye kwenye
    arlkwetyenhe. Arrantherre merne arlware-irrentye-akerte arlkwetyakenhele anetyenhe.
    Nhenge arrawe-irrentye re-anteme anerlenge, arlte arrekwele arlware-irrentye akngerre
    nhenge inaye, apmere ikwerele-arle anemeke, renhe iwaye arlkwetyakenhele. Arrpenhele
    apeke merne arlware-irrentye-akerte renhe arlkwerlenge arlte arrawe-irrentye ikwerele
    ureke, artwe yanhe renhe akwete-ante aywepetyeke. Tyerrtye re kwenhe Atyinhe anetyakenhe
    aneme, arrangkwe-arle.
  tgl-ULB: Kakain kayo ng tinapay na walang lebadura sa loob ng pitong araw. Sa unang
    araw aalisin ninyo ang lebadura mula sa inyong mga tahanan. Ang sinumang kakain
    ng may lebadurang tinapay mula sa unang araw at hanggang sa ika-pitong araw, ang
    taong ito ay dapat itiwalag mula sa Israel.
  cbu-NT: Sheerus, ndatuma opeejaa karupana pacharus, pangaa ísim tputama pangishis
    pakchiyama wasipuriyam ktuchintspa. Izuuru pangaa tputama kpitangints. Sheeru,
    arangtach tsimbun mataykachu zar anush pangaa nda tputaru anumarita ktungangtsa.
    Itaru, tputs anush zar pangaa tputama katungachu, an tputs nuwaa kuki kapeetkiya.
    Ashkachu anu, siysa tputsee izuuru tashitungangtsa. Ayamtaati iyash kusinllpa,
    táyarus, saanpatat Israelchichpatatis izuuru tashitungangtsa.
  hui-hui: Ani lowa Anduane Homogohanda lone ladege bialu lalu, Horo karuni tí mberedi
    yidi nahe hirinigo nolene nga. Mberedi yidi heba hirinigo mbira nolemini, lene.
    Ani bialu horo mbirani tí andagani yidi wigi bidamigo bibahende mo wahai halimu.
    Ai bi o langerogo donge howa mbiralime horo karia uruni andaneha howa mberedi
    yidihe hirinigo mbira nayagua ogoni narago ibu i̱naga wali agali ndo holebira.
    Bi mo wahaga ogoni tí heba holemini bo batagi halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​သည်​ခု​နစ်​ရက် ပတ်​လုံး​တ​ဆေး​ပါ​သော​မုန့်​ကို​မ​စား​ရ။
    တ​ဆေး​မဲ့​မုန့်​ကို​သာ​စား​ရ​မည်။ ပ​ထ​မ နေ့​တွင်​သင်​တို့​၏​အိမ်​များ​မှ​တ​ဆေး​ကို
    ဖယ်​ရှား​ရ​မည်။ ထို​ခု​နစ်​ရက်​အ​တွင်း​၌​တစ် စုံ​တစ်​ယောက်​သော​သူ​သည် တ​ဆေး​ပါ​သော
    မုန့်​ကို​စား​မိ​လျှင်​ထို​သူ​သည်​ငါ​၏​လူ​မျိုး တော်​မှ​အ​ပယ်​ခံ​ရ​မည်။-
  cbi-NTPO: Mandishpai malutala pan bain fintsumiya pujkikarentsumi putyu pan tene
    finu dejuve. Tsa' mitya ajke' malunuren ñulla' yasha pan pujkikarentsumi kepunu
    dejuve. Tsaanun mallee juntsa mandishpai malutalan pujkikarentsumi puu pan fishu
    juntsaa, Israel chachilla' kejtsapala juka'larainu detsuve.
  bod-N: ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས་ཤིང་། ཉིན་དང་པོར་ཁྱོད་ཅག་གིས་རང་གི་ཁྱིམ་ནས་སྐྱུར་རྩི་ཕྱི་རུ་དོར་ཅིག
    ཅི་ལ་ཞེ་ན། ཉིན་དང་པོ་ནས་ཉིན་བདུན་པའི་བར་དུ་མི་སུ་ཞིག་གིས་སྐྱུར་རྩི་དང་ལྡན་པ་ཞིག་ཟོས་ན།
    མི་དེ་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་འཕུད་དགོས་པའི་ཕྱིར་ཡིན།
  sna-sna: Kwamazuva manomwe, munofanira kudya chingwa chisina mbiriso. Pazuva rokutanga
    mubvise mbiriso mudzimba dzenyu, nokuti ani naani anodya chinhu chipi zvacho chine
    mbiriso mukati macho kubva pazuva rokutanga kusvikira pazuva rechinomwe anofanira
    kubviswa pakati pavaIsraeri.
  spa-BLM: “‘Siete días comeréis panes sin levadura; el primer día quitaréis la levadura
    de vuestras casas, porque cualquiera que coma pan con levadura desde el primer
    día hasta el séptimo, esa persona será cortada de Israel.
  cac-cac: A ixim pan tze va d'a uque' c'u, mocab'a yich ayb'at d'a scal ixim. Yuj
    chi' a d'a sb'ab'el c'ual tzeyiq'uelta masanil yan̈al yich pan d'a e pat junjun
    ex. Tato ay junoc mach svaan ixim pan ay yich d'a juntzan̈ c'ual chi', tze satel
    d'a e cal.
  swh-ULB: Utakula mkate bila hamira wakati wa siku saba. Siku ya kwanza utaondoa
    hamira kwenye nyumba zenu. Yeyote atakaye kula mkate uliyotiwa chachu kwanzia
    siku ya kwanza mpaka siku ya saba, huyo mtu lazima akatwe kutoka Israeli.
  bel-bel: Сем дзён ежце прэсны хлеб; з самага першага дня зьнішчыце квашанае ў дамах
    вашых, бо хто будзе есьці квашанае зь першага дня да сёмага дня, душа тая зьнішчана
    будзе з асяродзьдзя Ізраіля.
  wed-wed: “Au pom 7 au orana Palawa eḡa yist maiteni ona ani. Ma torela au karena,
    au numa yist anatapui ona tawanei. Aiai da palawa yist maiteni i apui ma i ani,
    wei ravana anina da mai Israel ai damei ona viopuni.
  deu-ELBBK: Sieben Tage sollt ihr Ungesäuertes essen; ja, am ersten Tag sollt ihr
    den Sauerteig aus euren Häusern wegtun; denn jeder, der Gesäuertes isst, von dem
    ersten Tag bis zum siebten Tag, diese Seele soll ausgerottet werden aus Israel.
  mbb-OT: 'Ne iyan heini ibpeulaula ku keniyu: Kinahanglan he kenè niw edtepayan is
    supas he egkeenen niw seled te pitu he andew. Umbe kinahanglan he id-awè niw is
    tapey ziyà te menge valey niw zutun te egkehuna he andew. Su is minsan hentei
    keniyu he egkaan te midtepayan puun dutun te egkehuna he andew pehendiyà te ikepitu
    he andew ne ed-isipen sikandin he kenà ragkes te kevuwazan ni Israel.'
  mal-2015: ഏഴു ദിവസം നിങ്ങൾ പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; ഒന്നാം ദിവസം തന്നേ പുളിച്ച
    മാവു നിങ്ങളുടെ വീടുകളിൽനിന്നു നീക്കേണം; ഒന്നാം ദിവസംമുതൽ ഏഴാം ദിവസംവരെ ആരെങ്കിലും
    പുളിപ്പുള്ള അപ്പം തിന്നാൽ അവനെ യിസ്രായേലിൽനിന്നു ഛേദിച്ചുകളയേണം.
  tuo-NT: Siete nʉmʉrĩ pã́ bʉcʉase meꞌrã morẽtiꞌquere baꞌarãsaꞌa. Bosenʉmʉ nʉꞌcãrĩ
    nʉmʉ meꞌrã mʉsã ye wiꞌseripʉre pã́ bʉcʉacã weesere ne cʉoticãꞌña. Noꞌo te siete
    nʉmʉrĩrẽ pã́ bʉcʉase meꞌrã morẽꞌquere baꞌarãnojõ Israe curuacjãrã meꞌrã nimiꞌcãrã
    cõꞌawĩrõnoꞌrãsama.
  gup-gup: Bu seven kunbarnangarra kaluk ngurridjalngun mandulmuk kandidjdjawa, dja
    kunbarnangarra manbu karrokme wanjh ngurribebke manbu mannguklurlmikenh, yuwn
    kayo kururrk ngudberre. Dja nangale nawu kangun manbu kakarrme mannguklurlmikenh
    bu kunmekbe seven kunbarnangarra rowk, wanjh namekbe nawu kangun ngurridjalbebkemen,
    ngurribawo nadjalkudji nungandeleng kahdjalni.
  gvs-gvs: Maliyalina ana badabada ainima aiyuwo goi beredi pokaka kokakāika. E maliyalina
    vakuumgoina goi isti imi vada sinaedi kokabīdi kokalavēdi. Avatau neta beredi
    mana isti ikakáika amo maliyalina ainima aiyuwo goi, e tauyana komi Isileli tubunao
    yaimi goi kolivisīye.
  rmc-rmc: 'O RAJ phenďa: „Efta dživesa chana o mare bi o kvasos. Pro ešebno džives
    mušinen andral tumare khera te čhivel het savoro kvasos. A te vareko andre kala
    efta dživesa chala vareso le kvasoha, akor oda dženo ela tradlo het mire manušendar.'
  nlg-nlg: Ilokani e vitu na bongi, ighau kau ghanighi na berete te taho iga na yeast.
    Tana vuivuni puku ni bongi, ighau kau gharadukehai na lei yeast tana lei valemiu.
    Ge ahei ke ghania na berete te gonia nia na yeast tana lei bongi ilokani e vitu
    na bongi tana bongi ni ghanaghana oli ke, kau lavikeha tana ovu ni tinoni ni Israel/Jew.
  pes-OPV: هفت روز نان فطیر خورید، در روز اول خمیرمایه را از خانه های خود بیرون کنید،
    زیرا هر‌که از روز نخستین تا روز هفتمین چیزی خمیرشده بخورد، آن شخص از اسرائیل منقطع
    گردد.
  ron-1924: Тимп де шапте зиле, вець мынка азиме. Дин чя динтый зи, вець скоате алуатул
    дин каселе воастре, кэч орьчине ва мынка пыне доспитэ дин зиуа ынтый пынэ ын зиуа
    а шаптя ва фи нимичит дин Исраел.
  aui-aui: “Bi gabudara 7 kamodiye na parawa gegha yist teya sinabera na konakam.
    Poragha gabudarina dagudagune na yist tupadi yami barema kovitavena kanikanibuwana.
    Bi iiyabo parawa yist teya sibera bi mmkodi gabudaridi yadi 7 kamodiye inakamkam
    na dam Isrel kamonama sinikanibuveni.
  ben-OBCV: সাত দিন ধরে তোমাদের খামিরবিহীন রুটি খেতে হবে। প্রথম দিনই তোমাদের বাড়িঘর
    থেকে খামির বিদায় করে দেবে, কারণ যে কেউ প্রথম দিন থেকে শুরু করে সপ্তম দিন পর্যন্ত
    খামিরযুক্ত কোনো কিছু খাবে, তাকে ইস্রায়েল থেকে বিচ্ছিন্ন করতে হবে।
  som-som: Toddoba maalmood waxaad cuntaan kibis aan khamiir lahayn; weliba maalinta
    kowaad waa inaad khamiirka ka saartaan guryihiinna; waayo, ku alla kii cuna kibis
    khamiir leh maalinta kowaad ilaa maalinta toddobaad, qofkaas waa laga gooyn doonaa
    reer binu Israa'iil.
  lat-VUC: 'Septem diebus azyma comedetis: in die primo non erit fermentum in domibus
    vestris: quicumque comederit fermentatum, peribit anima illa de Israël, a primo
    die usque ad diem septimum.'
  eng-ASVBT: 'Seven days shall ye eat unleavened bread; even the first day ye shall
    put away leaven out of your houses: for whosoever eateth leavened bread from the
    first day until the seventh day, that soul shall be cut off from Israel.'
  mna-mna: “Lupŋana biibi tana isombe ipet, na kozo kakan narabu ta ka yis somŋana
    i men pa aigule lamata mi ru. Tana aigule mataana kana ki lupŋana tana isombe
    ipet, to kakam yis boozomen ta imbotmbot lela ruumu tiom na, mi kigiibi ma ilane.
    Kezem sa ma imbot pepe. Mi sombe tomtom sa izooro mi ikan narabu ta ka yisŋana
    i pa mazwaana tana, to keseri ma ila lene kat. Irao imbot raama yom Israel mini
    pepe.
  ita-1885: Voi mangerete per sette giorni pani azzimi; anzi fin dal primo giorno
    farete che non vi sia alcun lievito nelle vostre case; perciocchè, se alcuno mangia
    cosa alcuna lievitata dal primo giorno fino al settimo, quella persona sarà ricisa
    d'Israele.
  eng-LXXUP: 'Seven days ye shall eat unleavened bread, and from the first day ye
    shall utterly remove leaven from your houses: whoever shall eat leaven, that soul
    shall be utterly destroyed from Israel, from the first day until the seventh day.'
  eng-ULB: You will eat bread without yeast during seven days. On the first day you
    will remove the yeast from your houses. Whoever eats leavened bread from the first
    day until the seventh day, that person must be cut off from Israel.
  spa-VBL: Durante siete días sólo comerán pan hecho sin levadura. El primer día deben
    deshacerse de la levadura de sus casas. Cualquiera que coma algo con levadura
    desde el primer día hasta el séptimo debe ser excluido de la comunidad israelita.
  fra-_FOB: Pendant sept jours vous mangerez des pains sans levain; et dès le premier
    jour vous ôterez le levain de vos maisons. Car toute personne qui mangera du pain
    levé, depuis le premier jour jusqu'au septième, sera retranchée d'Israël.
  mal-mal: ഏഴു ദിവസം നിങ്ങൾ പുളിപ്പില്ലാത്ത അപ്പം തിന്നണം; ഒന്നാം ദിവസം തന്നെ പുളിച്ചമാവ്
    നിങ്ങളുടെ വീടുകളിൽനിന്ന് മാറ്റണം; ഒന്നാം ദിവസംമുതൽ ഏഴാം ദിവസംവരെ ആരെങ്കിലും പുളിപ്പുള്ള
    അപ്പം തിന്നാൽ അവനെ യിസ്രായേലിൽനിന്ന് ഛേദിച്ചുകളയണം.
  urd-GVR: Sāt din tak beḳhamīrī roṭī khānā hai. Pahle din apne gharoṅ se tamām ḳhamīr
    nikāl denā. Agar koī in sāt dinoṅ ke daurān ḳhamīr khāe to use qaum meṅ se miṭāyā
    jāe.
  suz-BL: गे ७ नाक्‍त सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी। ७ नाक्‍त ङा
    ङोंइती नाक्‍ती गे इन खिंम बाक्‍शो बोरब ओख्‍ती ताइक्‍चा माल्‍नीनी। सुम मेको ७ नाक्‍तीम
    बोरब ओख्‍ती सुप्‍शो शोब्‍ले जाइबा, मेको इस्राएली आन दाते रे तिल्‍चा पुंइसीब। प्रस्‍थान
    १३:७; प्रस्‍थान २३:१५
  ita-1927: Per sette giorni mangerete pani azzimi. Fin dal primo giorno toglierete
    ogni lievito dalle vostre case; poiché, chiunque mangerà pane lievitato, dal primo
    giorno fino al settimo, sarà reciso da Israele.
  ckb-ckb: حەوت ڕۆژ نانی فەتیرە دەخۆن. لە ڕۆژی یەکەمەوە هەویرترش لە ماڵەکانتان ناهێڵن،
    چونکە هەر یەکێک شتێکی بە هەویرترش بخوات لە ڕۆژی یەکەمەوە هەتا ڕۆژی حەوتەم، ئەوا
    ئەو کەسە لە ئیسرائیل دادەبڕدرێت.
  eng-BBE: 'For seven days let your food be unleavened bread; from the first day no
    leaven is to be seen in your houses: whoever takes bread with leaven in it, from
    the first till the seventh day, will be cut off from Israel.'
  kan-OKCV: ಏಳು ದಿನಗಳವರೆಗೆ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು. ಮೊದಲನೆಯ ದಿನದಲ್ಲಿಯೇ ಹುಳಿಹಿಟ್ಟನ್ನು
    ನಿಮ್ಮ ಮನೆಯೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು. ಏಕೆಂದರೆ ಮೊದಲನೆಯ ದಿನದಿಂದ ಏಳನೆಯ ದಿನದವರೆಗೆ ಹುಳಿರೊಟ್ಟಿ
    ತಿನ್ನುವವರನ್ನು ಇಸ್ರಾಯೇಲಿನೊಳಗಿಂದ ಬಹಿಷ್ಕರಿಸಬೇಕು.
  bbb-bbb: Areme E Ireobo fune urina Mosisikiro Eroni vua ije bu izege iro ina fu
    vierafedufuo ije kuariana nijasiae. Fu kiae, Ja oenoeno iro Fasova ije ikuva mazani
    seveni (7) ijiege jade burete ije bu ire isiti ijiakuma amaeriva ije ikiro nime
    burete ire isiti baki ijiaru inoeno kiae. Ro maza amure ijia nika ire isiti boeje
    are jone ijia naovo ije karina korefo. Ijadufuo maeje e be erare fu burete ije
    bu isiti ijiakuma amaeriaeva ije ikuma e ije bu rorukuraga fu E Isureroko ije
    arena vadufuo.
  tam-2017: புளிப்பில்லா அப்பத்தை ஏழுநாட்கள்வரை சாப்பிடுவீர்களாக; முதலாம் நாளிலே புளித்தமாவை
    உங்கள் வீடுகளிலிருந்து நீக்கவேண்டும்; முதலாம்நாள்துவங்கி ஏழாம் நாள்வரையும் புளித்த
    அப்பம் சாப்பிடுகிறவன் எவனோ அவன் இஸ்ரவேலர்களிலிருந்து துண்டிக்கப்படுவான்.
  spa-RV-1909: 'Siete días comeréis panes sin levadura; y así el primer día haréis
    que no haya levadura en vuestras casas: porque cualquiera que comiere leudado
    desde el primer día hasta el séptimo, aquella alma será cortada de Israel.'
  ron-BTF: Șapte zile să mâncați azime; chiar din prima zi să scoateți dospeala afară
    din casele voastre, pentru că oricine mănâncă pâine dospită din prima zi până
    în a șaptea zi, acel suflet va fi stârpit din Israel.
  eng-WEBP: “‘Seven days you shall eat unleavened bread; even the first day you shall
    put away yeast out of your houses, for whoever eats leavened bread from the first
    day until the seventh day, that soul shall be cut off from Israel.
  eng-FBV: For seven days you must eat only bread made without yeast. On the first
    day you are to get rid of the yeast from your houses. Anyone who eats anything
    with yeast from the first day to seventh day must be excluded from the Israelite
    community.
  nld-1939: Dan moet ge zeven dagen lang ongedesemde broden eten. Reeds op de eerste
    dag moet ge het zuurdesem uit uw huizen verwijderen; en iedereen die van de eerste
    tot de zevende dag gedesemd brood durft eten, zal van Israël worden afgesneden.
  nch-BL: Huan ipan nopa ilhuit anquicuase pantzi cati amo quipiya tasonejcayot para
    chicome tonati. Huajca ipan nopa achtohui tonali monequi xijquixtica nochi tasonejcayot
    ipan amochajchaj. Sinta acajya quicuas pantzi cati quipiya tasonejcayot ipan nopa
    chicome tonati ipan nopa ilhuit, monequi xijquixtica ten israelitame para nochipa.
  vie-1934: 'Trong bảy ngày phải ăn bánh không men: vừa đến ngày thứ nhất, hãy dẹp
    men khỏi nhà đi; vì hễ ai ăn bánh có men từ ngày thứ nhất cho đến ngày thứ bảy,
    thì sẽ bị truất ra khỏi Y-sơ-ra-ên.'
  hin-CV: पहले दिन सब अपने-अपने घर से खमीर निकालकर फेंक देना और सात दिन तक बिना खमीर
    की रोटी खाना. अगर कोई इन सात दिनों में खमीर वाली रोटी खाएगा तो उसे इस्राएलियों
    के बीच से काट दिया जाएगा.
  eng-OURB: “‘Seven days you shall eat matzah ·unleavened bread·; even the first day
    you shall put away yeast out of your houses, for whoever eats leavened bread from
    the first day until the seventh day, that soul shall be cut off from Israel [God
    prevails].
  spa-BES: Durante siete días deja que tu comida sea pan sin levadura; desde el primer
    día, no se verá levadura en sus casas; cualquiera que tome pan con levadura en
    ella, desde el primero hasta el séptimo día, será cortado de Israel.
  tdx-tdx: Fito andro ty hikamà’ areo mofo po-dalivay; le fonga hafaha’ areo añ’ anjomba’
    areo ze atao lalivay aolo’ i andro valoha’ey; amy t’ie mikama lalivay amy andro
    valoha’ey pak’ami’ty andro faha-fito, le haitoañe am’ Israele indatiy.
  vid-vid: Mkulu Nguluwi nakalonga, “Molya mibumunda johajiwichigwe usaso kwa mhela
    wa mazuwa saba na zuwa lya mwaluko lya mazuwa ago saba, mokusa usaso kuli ng'handa
    za hemwe. Munhu yoneche yolya chinhu chiwichigwe usaso kuli mhela wa mazuwa saba,
    imgana kubaguligwa hali Waisilaeli.
  eng-OKE: '[no translation]'
  tha-KJV: เจ้​าทั้งหลายจงกินขนมปังไร้เชื้อให้ครบเจ็ดวัน วันแรกจงชำระบ้านเจ้าให้ปราศจากเชื้อ
    ถ้าผู้ใดขื​นก​ินขนมปังที่​มี​เชื้อตั้งแต่วันแรกจนถึงวั​นที​่​เจ็ด ผู้​นั้นจะต้องถูกตัดขาดจากอิสราเอล
  por-BR-2018: Sete dias comereis pães sem levedura; e assim o primeiro dia fareis
    que não haja levedura em vossas casas; porque qualquer um que comer levedado desde
    o primeiro dia até o sétimo, aquela alma será eliminada de Israel.
  deu-ELO: Sieben Tage sollt ihr Ungesäuertes essen; ja, am ersten Tage sollt ihr
    den Sauerteig aus euren Häusern wegtun; denn jeder, der Gesäuertes isset, von
    dem ersten Tage bis zu dem siebten Tage, selbige Seele soll ausgerottet werden
    aus Israel.
  eng-WYC-2018: Seven days ye shall eat therf bread; in the first day nothing dighted
    with sourdough shall be in your houses; whoever shall eat anything dighted with
    sourdough, from the first day till to the seventh day, that soul shall perish
    from Israel. (For seven days ye shall eat unleavened bread; from the first day
    nothing made with yeast shall be in your houses; whoever shall eat anything made
    with yeast, from the first day until the seventh day, that soul shall perish from
    the midst of Israel.)
  epo-epo: Dum sep tagoj manĝu macojn; en la unua tago forigu la fermentaĵon el viaj
    domoj; ĉiu kiu manĝos fermentaĵon de la unua tago ĝis la sepa tago, ties animo
    estos ekstermita el Izrael.
  uig-PIN: Yǝttǝ kün petir nan yǝnglar; birinqi küni ɵyünglardin barliⱪ hemirturuqlarni
    yoⱪ ⱪilinglar; qünki kimki birinqi kündin tartip yǝttinqi küngiqǝ boldurulƣan
    nan yesǝ, xu kixi Israil ⱪataridin üzüp taxlinidu.
  beo-beo: Hina Gode da amane sia:i, “Eso fesu ganodini dilia agi amo yisidi da ganodini
    sali, amo mae moma. Yisidi hame sali agi fawane moma. Eso agega, dilia yisidi
    huluane dilia diasu ganodini diala amo ha:digima. Amo eso fesuale ganodini nowa
    da yisidi sali agi nasea, e da Na fi amoga fadegai dagoi ba:mu.
  tpi-OTNT: Bikpela i tok moa olsem, “Inap long 7-pela de yupela i mas kaikai bret
    i no gat yis. Long namba wan de yupela i mas rausim olgeta yis i stap long haus
    bilong yupela. Na sapos wanpela man i kaikai bret i gat yis long de namba wan
    i go inap long de namba 7, orait yupela i mas rausim em long lain bilong yupela
    Israel.
  hau-SA: Kwana bakwai za ku ci burodi marar yisti. A rana ta fari, za ku fid da yisti
    daga gidajenku gama duk wanda ya ci abu mai yisti daga rana ta fari har zuwa rana
    ta bakwai, za a fid da shi daga Isra’ila.
  udu-udu: Um mini shwa maaŋḵuthu’d jin miinu ki dar ga cumaṯ goma cimi pesu/ mo.
    Dhali ka cim jin ṯwa/a/ mo tani um mini ḵala cumaṯ bum sho’k ka pije/ mo ’peni
    aris gu’b bum mo. Jan ṯal ’deŋ kamu/ midi diki shwa ji gi din ma cumaṯi e mo’pena
    cim jin ṯwa/a/ ntaga cimi pesu/ mo. Haali/ waḵki/ wathiŋ kamu/ shwa to ka maḵ
    tani minu ’ciṯẖ ’twa/ mo ’peni ’kwani ma Israyiil mo be.
  uig-LAT: Yette kün pétir nan yenglar; birinchi küni öyünglardin barliq xémirturuchlarni
    yoq qilinglar; chünki kimki birinchi kündin tartip yettinchi kün’giche boldurulghan
    nan yése, shu kishi Israil qataridin üzüp tashlinidu.
  nde-nde: Okwensuku eziyisikhombisa kumele lidle isinkwa esingelamvubelo. Ngelanga
    lakuqala khuphani imvubelo ezindlini zenu, kuthi lowo odla loba yini elemvubelo
    ngelanga lakuqala kusiya kwelesikhombisa kumele akhutshwe ko-Israyeli.
  ton-ton: '“Ko e ʻaho ʻe fitu te mou kai mā taʻefakalēvani; ʻio, ʻi hono ʻuluaki
    ʻaho te mou tukuange ʻae lēvani mei homou ngaahi fale: he ko ia ʻoku kai ha mā
    kuo fakalēvani mei he ʻuluaki ʻaho ʻo aʻu ki hono fitu ʻoe ʻaho, ʻe motuhi ia
    mei ʻIsileli.'
  ces-1613: Za sedm dní přesné chleby jísti budete, a hned prvního dne vyprázdníte
    kvas z domů vašich; nebo kdožkoli jedl by co kvašeného od prvního až do sedmého
    dne, vyhlazena bude duše ta z Izraele.
  eko-eko: Nkatthi wa siikhu sapa mwina yooja phaawu yoohiina fwaramento. Siikhu yamwanzo
    mwilazemo fwaramento mmanyupa mwenu, maana wakhula otule anttelaaye oja etthu
    yawiiyana fwaramento, ntthu aya oto ontta wiikariwa vakatthi wa meezirayiilu.
  eng-WMB: “‘Seven days you shall eat unleavened bread; even the first day you shall
    put away yeast out of your houses, for whoever eats leavened bread from the first
    day until the seventh day, that soul shall be cut off from Israel.
  tam-TCV: புளிப்பில்லாத அப்பத்தை ஏழுநாட்களுக்கு நீங்கள் சாப்பிடவேண்டும். முதலாம்
    நாளில் புளிப்பாக்கும் பொருட்கள் எல்லாவற்றையும் வீட்டிலிருந்து அகற்றவேண்டும். ஏனெனில்,
    முதலாம் நாள் தொடங்கி, ஏழாம் நாள்வரை புளிப்பூட்டப்பட்ட எதையாவது சாப்பிடுகிறவன்
    எவனோ, அவன் இஸ்ரயேலில் இருந்து அகற்றப்படவேண்டும்.
  ceb-ULB: Magakaon kamo ug tinapay nga walay igpapatubo sulod sa pito ka adlaw. Sa
    unang adlaw kinahanglan nga wagtangon ninyo ang mga igpapatubo sa inyong mga balay.
    Si bisan kinsa man nga mokaon ug tinapay nga adunay igpapatubo gikan sa unang
    adlaw hangtod sa ikapito nga adlaw, kinahanglan nga pahawaon kanang tawhana gikan
    sa Israel.
  pol-UBG: Przez siedem dni będziecie jeść przaśny chleb. Już w pierwszym dniu usuniecie
    zakwas z waszych domów, bo ktokolwiek będzie jadł coś kwaszonego, od pierwszego
    dnia aż do siódmego, ta dusza zostanie wykluczona z Izraela.
  agr-agr: Tuja tsawan catorcetin kuntin maa yuwattajum, duwi nagkamsajum siete tsawantai
    pag levadurajai pachimtsuk inajuamu yuwattagme. Nuadui nunú tsawantin nagkamas
    atumi jeminig makichkish levadurak atsuttawai. Tuja makichik aentskesh pagkan
    levadurajai pachimag inajua siete tsawan aina nunú tsawantin yuwauk, jiiki ajapeam
    atatui. Dutikamu asa Israel aents aidaujaig ijunjag pujuschatnai.
  kyc-kyc: Kamongome lao, Yuu yanda ipingi nyepo dusipana nakamame borete isi pyambuo
    wasingi doko naa narami. Borete isi pyambwa nao wasisi doko iki narami. Daaŋa
    lao yuu gii dusipana mendeme isi pyambwasi doko nao lara ramo doko nambana wambu
    ingyuo kara nana dokona yuu gii mupwa dokopa nenge isi nakamana anda singi dupwa
    peparae nyuo nembarami, leya.
  urd-GVU: سات دن تک بےخمیری روٹی کھانا ہے۔ پہلے دن اپنے گھروں سے تمام خمیر نکال دینا۔
    اگر کوئی اِن سات دنوں کے دوران خمیر کھائے تو اُسے قوم میں سے مٹایا جائے۔
  deu-1912: Sieben Tage sollt ihr ungesäuertes Brot essen; nämlich am ersten Tage
    sollt ihr den Sauerteig aus euren Häusern tun. Wer gesäuertes Brot ißt vom ersten
    Tage an bis auf den siebenten, des Seele soll ausgerottet werden von Israel.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjaranytja, “Yuwa, ngalku-kurlu-yan nyuma
    tjurltu-tjurltutjarra. Wanti-ya. Tjurltu-tjurltu pirninyartu-yan mantjilku warniku.
    Nyangka kutjupalu nyuma tjurltu-tjurltutjarra ngalkunyangka-yan marrkulku wantiku
    mungutja nyinarratjaku. Yuwa, nyuma tjalpu-yan ngalkulayilku ngurra 7-tjanulukutju
    nyuma tjurltu-tjurltutjarra puru paalku ngalku.
  kan-2017: “‘ಏಳು ದಿನಗಳವರೆಗೆ ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು. ಮೊದಲನೆಯ ದಿನದಲ್ಲಿಯೇ
    ಹುಳಿಹಿಟ್ಟನ್ನು ನಿಮ್ಮ ಮನೆಯೊಳಗಿಂದ ತೆಗೆದುಬಿಡಬೇಕು. ಏಕೆಂದರೆ ಮೊದಲನೆಯ ದಿನದಿಂದ ಏಳನೆಯ ದಿನದವರೆಗೆ
    ಹುಳಿರೊಟ್ಟಿಯನ್ನು ತಿನ್ನುವವನು ಇಸ್ರಾಯೇಲಿನೊಳಗಿಂದ ತೆಗೆದುಹಾಕಲ್ಪಡಬೇಕು.
  ena-ena: Lavɨla Asɨ Iaue cɨhu Mosesɨ dɨdaŋ Alon dɨdaŋ abami. Isɨlaelɨ hɨdɨlɨ agɨladɨ
    abɨhalaŋ uami. Maci sakɨvakɨva nana hɨnidalaŋ uaiaŋ human limu fɨhala human limu
    pabiŋ cɨjɨŋ um aba abɨhalaŋ uami. Hɨdɨlɨ maha maci sakɨvakɨva nɨben aba maci huhɨla
    huhɨla hɨsɨŋ isɨ aba abavɨlalɨ agɨladɨ sɨkasɨkan havalɨlaŋ uavɨm aba abɨhalaŋ
    uami. Naludɨ ulaŋ hɨvɨ valɨlaŋ hɨniavɨmɨdɨ aba abɨhalaŋ uami. Maci sakɨvakɨva
    nana hɨnibalaŋ hadɨhu naludɨ hulaŋ mu agaŋ maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ
    agɨladɨ nɨci ha Isɨlaelɨ hɨdɨlɨ namɨlaŋ nudɨ lahulaŋ um aba abɨhalaŋ uami. Namɨlaŋ
    hula hɨnimɨdɨ aba abɨhalaŋ uami.
  yap-yap: “Medlip e rran nthingar mu koyed e flowa ni dariy e is riy. Chirofen ni
    som’on e ngam chuweged u naun romed urngin e is, ya fa’anra kay be’ e flowa ni
    kan tay e is ngay ko bin som’on e rran nge mada’ ko bin medlip, ma ngan chuweg
    u fithik’ e tirog e girdi’.
  hlt-MCSB: Hnin rhih khuiah vaidamding ca uh. A cuek hnin ah tolrhu te na im lamloh
    toeng uh. Tolrhu aka ca boeih tah a hinglu te a cuek hnin lamloh a rhih hnin due
    Israel lamloh khoe saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ሂዚ ጌዔኔ፦ «ላንካይ ኬሊ ጉቤ ላኣዳ ሌሊ ዒንሢ ሙዓንዳኔ፤ ቤርታሳ ኬሎ ዒንሢኮ ማኣራፓ
    ሙኑቆ ፃኣዞ ቢያ ኬሱዋቴ፤ ዓይጎ ዓሲያ ዬንሢ ላንካዎ ኬሎንሢዳ ሙኑቃ ፃኣዛ ጌሌ ካሣ ሙዔቶ ታኣኮ ዴሬ ማዖፓ።
  twi-ASANTE: Nnanson no mu, monni burodo a wɔmfaa mmɔreka mfraeɛ nko ara. Afahyɛ
    no ɛda a ɛdi ɛkan no, monyiyi mmɔreka biara mfiri mo afie mu. Obiara a saa ɛberɛ
    yi mu ɔbɛbu saa afahyɛ yi mmara yi so no, wɔbɛtwa no asuo afiri Israelman mu.
  mwc-mwc: Kata kao 7 kamonai bread kona kamkam wai kega yeast yabata. Ba kona kaonai
    ami yove yai yeast ko taura sairana, ba kotoi wata bread yeast yabata poraga kamonai
    ina kani wai, Israel kamonai koi pora taveyei.
  eng-WEBU: “‘Seven days you shall eat unleavened bread; even the first day you shall
    put away yeast out of your houses, for whoever eats leavened bread from the first
    day until the seventh day, that soul shall be cut off from Israel.
  bnp-bnp: Na parava ge polorua mu kani a bret i uka ma ni vuli turana is. Na mugana
    parava mu vuroki a is i tabuli na ruma ne mua. E rei a viri i kani a bret i tahoka
    a is na parava nga, ni gi lili tala na kabu ne Israel.
  wal-wal: “Laappun gallassai gakkanau irshshuwaa yeggibeenna oittaa miite; shin koiro
    gallassi irshshuwaa intte sooppe diggite. He koiro gallassaappe doommidi laappuntta
    gallassi gakkanaassi, irshshuwaara de7iya oitta miya asi Israa7eela asaa giddoppe
    duuxxidi xayo.
  spa-PDDPT: Siete días comerán Panes sin Levadura. Pero el primer día quitarán la
    levadura de sus casas, porque cualquiera que coma pan leudado, desde el primer
    día hasta el séptimo, será cortado de Israel.
  gun-gun: Sete ára re pe'u 'rã mbojape imbovua revegua e'ỹ. Ijypya ára guive peipe'apa
    'rã mbojape mbovua penderopy oĩ va'ekue, mba'eta ijypya ára guive sete-a ára peve
    imbovua revegua ho'u va'e rei oipe'aa 'rã Israel kuerya gui.
  agu-BL: Ncha'tz sbajk pam yi qui'c xtx'amil ita'n, tetz juk k'ej, nin yil xe'tij
    yi bajx k'ej tajwe'n yi qui'c mu'ẍ xtx'amil pam yi nink jal le jun ca'l. Nin yi
    jun yil baj yi pam yi at xtx'amil ta'n tul yi juk k'eja'tz, tz'elpon laju'n tzixo'l
    wok.
  ilo-ULB: Mangankayonto iti tinapay nga awan lebadurana bayat iti pito nga aldaw.
    Iti umuna nga aldaw, ikkatenyonto ti lebadura manipud kadagiti babbalayyo. Ti
    siasinoman a mangan iti tinapay nga adda lebadurana manipud iti umuna nga aldaw
    agingga iti maika-pito nga aldaw, dayta a tao ket masapul a maikkat manipud iti
    Israel.
  kpg-kpg: Dimaadua ga helekai, “I lodo nia laangi e hidu, goodou la gi geina go nia
    palaawaa digi hagatanga gi nia ‘yeast’. Di laangi matagidagi di tabu deelaa, goodou
    la gi haga mmaa ina gi daha nia ‘yeast’ ala i lodo godou hale, idimaa, tangada
    ma gaa gai dana palaawaa gu hagatanga gi nia ‘yeast’ mai tahi laangi gaa hana
    gi di hidu laangi, geia hagalee dau ang gi digau Israel.
  uig-ARA: يەتتە كۈن پېتىر نان يەڭلار؛ بىرىنچى كۈنى ئۆيۈڭلاردىن بارلىق خېمىرتۇرۇچلارنى
    يوق قىلىڭلار؛ چۈنكى كىمكى بىرىنچى كۈندىن تارتىپ يەتتىنچى كۈنگىچە بولدۇرۇلغان نان
    يېسە، شۇ كىشى ئىسرائىل قاتارىدىن ئۈزۈپ تاشلىنىدۇ.
  bps-bps: Fitu duh i kloyu kmaan fan landè falnok. Di tnanin duh, batyu i falnok
    i fan mdà di gumnèyu, du ku nun kmaan balù tan i nun falnok mdà di tnanin duh
    kel di gfitun duh, là kenen gakuf di dad togu dunan dad bel Israél.
  tof-tof: Lod bóktanórr wagó, “7 Ngürr kugupidü, e sab istpükü aungürrün brred alogu;
    wata ist-koke brred ololónke. Ngaen-gógópan ngürrdü, e blaman ist amónamke yabiób
    müótüdügab. Darrü oloma ene 7 ngürrdi istpükü aungürrün brred nótó nóma elo-e,
    oya sab metatómpükü zirrapórre Isrrael pamkolpamdógab.
  sus-sus: Na sali waxati wo xa taami lɛbinitare don xi solofere bun ma. Sali fɔlɛ
    lɔxɔɛ, wo xa lɛbini birin namini wo xa banxie kui. Mixi yo naxan taami lɛbini
    daaxi donma na xi solofere bun ma, na kanyi xa ramini Isirayila ɲama ya ma.
  pon-2006: KAUN-O ketin mahsanih, “Erein rahn isuh kumwail pahn tungoale pilawa me
    sohte doal ihs. Ni rahnen tepin wihko, kumwail pahn kihsang ihs koaros nan imwamwail
    kan, pwe mehmen me pahn tungoale pilawa me doal ihs sang ni keieun rahn lel ni
    keisuhn rahn, e pahn lekdeksang rehn mehn Israel.
  jae-jae: Amac aniŋ polom ŋaluc êtôm bêc 7. Êndêŋ bêc ŋamataŋa amac akôc jist su
    aŋga nêm andu, gebe ŋac teŋ embe êniŋ polom tojist êndêŋ bêc ŋamataŋa to bêc êtu
    7ŋa ŋasawa, naŋ têtiŋ eŋ su aŋga Israelnêŋ.
  ksd-ksd: Lavurua na bung avat a en ra gem ba pa i leven; ma ta ra luaina bung iat
    avat a vairop vue ra leven kan ra kubakuba i vavat, tago diat par dia en ra gem
    i leven papa ra luaina bung tuk tar ta ra valavuruana, da okole vue diat kan ra
    tarai Israel.
  tur-YTC: “'Yedi gün mayasız ekmek yiyeceksiniz. Hatta ilk gün evinizden mayayı çıkaracaksınız,
    çünkü kim birinci günden yedinci güne kadar mayalı ekmek yerse, o can İsrael'den
    atılacaktır.
  grc-BRENT: Ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε· ἀπὸ δὲ τῆς ἡμέρας τῆς πρώτης, ἀφανιεῖτε ζύμην
    ἐκ τῶν οἰκιῶν ὑμῶν· πᾶς ὃς ἂν φάγῃ ζύμην, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐξ Ἰσραήλ,
    ἀπὸ τῆς ἡμέρας τῆς πρώτης ἕως τῆς ἡμέρας τῆς ἑβδόμης.
  ind-AYT: Selama tujuh hari kamu harus makan roti tidak beragi, tetapi pada hari
    pertama kamu harus menyingkirkan ragi dari rumahmu. Karena siapa pun yang makan
    sesuatu yang beragi sejak hari pertama sampai hari ketujuh, nyawanya harus dilenyapkan
    dari Israel.
  nya-nya: Kwa masiku asanu ndi awiri muzidya buledi wopanda yisiti. Tsiku loyamba
    muzichotsa yisiti mʼnyumba zanu, ngati aliyense adzadya kanthu kalikonse kali
    ndi yisiti kuyambira tsiku loyamba mpaka tsiku lachisanu ndi chiwiri, munthu ameneyo
    adzayenera kuchotsedwa mʼgulu la Israeli.
  hrv-hrv: Sedam dana jedite beskvasan kruh. Prvoga već dana uklonite kvasac iz svojih
    kuća. Jer, tko bi god od prvoga do sedmoga dana jeo ukvasan kruh, taj se ima iskorijeniti
    između Izraelaca.
  mps-mps: Genuai Bidigo po ma weyu, te po wai, “Te nosali bidada peyu, tama dagego
    te Pasova bret tubosi da, teda dagego te a naga olama, me badu nogo si, te tama
    side te bo disiąwai nai bret tuao. Te hasia mu dagego bede munalubo te bret bo
    dabo nai yis tigidali selama, tagalao. Magi baso meni, niwai bidi me deli agai
    hasia sogo te bo dabo nai yis tudu pelama, te a naga olama, me nogo si usu nigi
    pobaso da, teda aga dagego te Israel hanide sela sąyao.
  tpi-tpi: Bikpela i tok moa olsem, “Inap long 7-pela de yupela i mas kaikai bret
    i no gat yis. Long namba wan de yupela i mas rausim olgeta yis i stap long haus
    bilong yupela. Na sapos wanpela man i kaikai bret i gat yis long de namba wan
    i go inap long de namba 7, orait yupela i mas rausim em long lain bilong yupela
    Israel.
  dan-1931: I syv Dage skal I spise usyret Brød. Straks den første Dag skal I skaffe
    al Surdej bort af eders Huse; thi hver den, som spiser noget syret fra den første
    til den syvende Dag, det Menneske skal udryddes af Israel.
  vie-OVCB: Thời gian hành lễ là bảy ngày. Trong suốt bảy ngày đó, phải ăn bánh không
    men. Ai ăn bánh có men sẽ bị trục xuất khỏi cộng đồng Ít-ra-ên.
  guj-2017: “આ પવિત્ર પર્વના સાત દિવસો દરમ્યાન તમારે બેખમીરી રોટલી ખાવી. પર્વના પહેલે
    દિવસે પોતપોતાના ઘરોમાંથી બધું જ ખમીર દૂર કરવું. અને જો કોઈ માણસ આ સાત દિવસ સુધી
    ખમીરવાળી રોટલી ખાય તો તેને ઇઝરાયલથી જુદો કરવામાં આવે.
  pon-2006A: KAUN-O ketin mahsanih, “Erein rahn isuh kumwail pahn tungoale pilawa
    me sohte doal ihs. Ni rahnen tepin wihko, kumwail pahn kihsang ihs koaros nan
    imwamwail kan, pwe mehmen me pahn tungoale pilawa me doal ihs sang ni keieun rahn
    lel ni keisuhn rahn, e pahn lekdeksang rehn mehn Israel.
  por-BRBSL: “'Sete dias comereis pães ázimos; mesmo no primeiro dia tirareis fermento
    de vossas casas, pois quem comer pão fermentado desde o primeiro dia até o sétimo
    dia, essa alma será extirpada de Israel.
  aly-aly: Arrantherr tyenkerr Anperarl Alhek ‘Passover’ arlkwek-penh, kwenty ingwer
    arrantherr arlkwayntenherr-arey arlta 7-ek-atwety. Amern ilperr-ilperrant arrantherr
    arlkwerl-ayntem arlta 7-ek-atwety. Amern pikinpat-akert arlkwey-angenh, arrangkw.
    Arlta arrwekel ikwerel, pikinpat warl-they inemel iwetyek, arlkwey-angenh. Ingwerentyel
    amern pikinpat-akert arlkwenty arlta 7-ek-atwety, arrantherr renh irrentenherr-arey
    intem-antey. Atyenh-wenyarl ra.
  cth-cth: Hnin sari touh thung tonphuenhoehe na ca awh han. Apasuek hnin nah ton
    hah imnaw dawk hoi na takhoe awh han. Apasuek hnin koehoi hnin sari totouh ton
    phuen e vaiyei ka cat e tami teh Isarel miphun dawk hoi takhoe lah ao han.
  twi-twi: Nnanson no mu, munni brodo a wɔmfaa mmɔkaw mfrae nko ara. Afahyɛ no da
    a edi kan no, munyiyi mmɔkaw biara mfi mo afi mu. Obiara a saa bere no obebu saa
    afahyɛ yi mmara yi so no, wobetwa no asu afi Israelman mu.
  hlt-hlt: Hnin rhih khuiah vaidamding ca uh. A cuek hnin ah tolrhu te na im lamloh
    toeng uh. Tolrhu aka ca boeih tah a hinglu te a cuek hnin lamloh a rhih hnin due
    Israel lamloh khoe saeh.
  tbz-SIM: Yɛwe yɛ̀yiekɛ̀ miɛkɛ di bɑ́ nyo mpɛ̃́ɛ̃̀ wèè kɔɔrɛnɛ̀ mutie mùù muuti pɛ̃́ɛ̃̀,
    diyiè ketirì yiè dí mù dènnɛ di cɛ̃́ĩ, yɛwe yɛ̀yiekɛ̀ yɛnyɛ miɛkɛ. Kɛ̀ wèè cɑ̀ɑ́kɛ́
    pɛ̃́ɛ̃̀ wèè kɔɔrɛnɛ̀ mutie mùù muuti pɛ̃́ɛ̃̀ bɛ̀ɛ ò dènnɛ Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia faraghɨvɨra uan dɨpenibar
    yisba batokegh. Egh ia 7plan dughiabar, yis puvatɨzir bret amɨ. Gumazitam 7plan
    dughiar kabar aven, dar dughiatam yis itir bret ameghtɨ, ia Israelian gumazamizibar
    tongɨn a batokegh.
  dop-dop: Kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tǝcu kɛ́ ɩ́ kɑ́ tɔɣɔ potopotonɑɑ mpɑ pɑ tɑɑ kʋkʋsʋm
    fɛɩ tɔ pǝ ɑcimɑ. Mpʋ tɔ, pǝ kpɑɣɑ kʋkʋsʋm fɛɩ potopotonɑɑ ɑcimɑ kʋyɑkʋ kɑncɑɑlɑɣɑ
    nyǝŋkʋ wule tɔ, pǝ fɛɩ sɩ kʋkʋsʋm ɩ́ wɛɛ mǝ tɑɑ nɔɣɔlʋ tǝyɑɣɑ tɑɑ. Ye nɔɣɔlʋ tɔɣɔ-wǝɣɩ
    kʋyɛɛŋ ɩnɩ ɩ tɑɑ, ɩsɩɩ pɑ kpiisɑ pʋntʋ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ.
  azb-azb: Yeddi gün mayasız çörək yeyin. Hətta birinci gün evlərinizdən mayanı yığışdırın.
    Çünki birinci gündən yeddinci günə qədər mayalı çörək yeyən hər kəsin ayağı İsrail
    övladlarının arasından kəsilməlidir.
  eng-DBY: 'Seven days shall ye eat unleavened bread: on the very first day ye shall
    put away leaven out of your houses; for whoever eateth leavened bread from the
    first day until the seventh day — that soul shall be cut off from Israel.'
  hin-2017: “सात दिन तक अख़मीरी रोटी खाया करना, उनमें से पहले ही दिन अपने-अपने घर
    में से ख़मीर उठा डालना, वरन् जो पहले दिन से लेकर सातवें दिन तक कोई ख़मीरी वस्तु
    खाए, वह प्राणी इस्राएलियों में से नाश किया जाए।
  wol-KYG: «Diiru juróom ñaari fan ngeen di lekk mburu mu amul lawiir; te bés bu jëkk
    bi ci boppam nangeen jële seeni kër luy lawiir, ndaxte képp ku ci lekk mburu mu
    am lawiir, li ko dale bés bu jëkk bi, ba kera bésub juróom ñaareel ba, dees na
    ko dagge ci askanu Israyil.
  swp-swp: Asubena haligigi‐labui boeadi eai falawa nige ie sese abo au ai; asubena
    bagubagunana eai falawa wa ena aba‐sese emi numa eai abo au torohesuara, paana
    ena doga esau falawa sesesesena wa i aiaini asubena bagubagunana arinai i lau
    e asubena hehaligigi‐labuina eai abo Isaraela aridi eai doga wa se tomgabaei.
  bjr-bjr: Yaaweefa kaifaa maaqi qinau. Qisauku dinni taikasee dinni ani qaara marasee
    7 faasaana innooqee mari pauraqana aquqaa bereeta sia naaqa. Sia pauraqa aqira
    bereeta kai naaqa. Oomaqa indaaruqaa faasaana inneeqa maaqakiaqa aiqama innooqee
    mari pauraqana mara aqusaaqa. Oomaqaki faiqí moo fannoo innooqee mari pauraqana
    aqira bereeta nainna fasiqanara sia Isaraee maqannaa fee qiaqa.
  eng-YLT: Seven days ye eat unleavened things; only — in the first day ye cause leaven
    to cease out of your houses; for any one eating anything fermented from the first
    day till the seventh day, even that person hath been cut off from Israel.
  kne-kne: Kanan aben Diyos, “Sin oneg di pito ay agew, adi kayon mangmangan si tinapay
    ay waday labadura na, tinapay ay magay labadura na et anggoy di kanen yo. Sin
    damo ay agew, kaanen yo amin ay labadura sin beey yo. Tan mo wada di mangan si
    tinapay ay way labadura na sin lak-am di pito ay agew ay sana, masapol ay maipowira
    sin ipogaw ko.
  wat-wat: Yave yana sifufu i nusaviya i bwaduwa, “Tovanama Itifita kwana teweiya,
    Maneka Muka Nakana Nutuva Kana Ka nofemaise kwana fufuniya. Kuyadayada 7 sinesiyai
    maneka muka nakana nutuva kwana kaniya. Kuyadayada kafa viuḡu nenei, kafa nutuva
    matatafuna yami numa sinesiyai kwana teweteweina. Kuyadayada kafa viuḡu keta i niya
    kana vi7 nenesiyai, taki aitevana maneka nutunutuvina ina kaniya, ina kakaviya
    Isineni namoḡa nenesiyai.
  bzd-NTPO: Ká̱ döka̱ ká̱ kul e' shu̱a̱ a' kë̀ ka̱wö ta̱' pan yöule iwölöwo̱ka̱ wa
    ese ñuk. E' kue̱ki̱ ka̱wö tkö'we̱ke e' diwö tsá̱ eta̱ pan wölöwo̱ka̱ ko̱s ese
    tulö́ttsa̱ a' u a̱. Yi tö pan yöule iwölöwo̱ka̱ wa ese ñé ká̱ kul e' shu̱a̱, e'
    ta̱ ese wák kë̀ ka̱wö ta̱' se̱nuk Israel aleripa shu̱a̱.
  eng-WYC-2017: Seven days ye shall eat therf bread; in the first day nothing dighted
    with sourdough shall be in your houses; whoever shall eat anything dighted with
    sourdough, from the first day till to the seventh day, that soul shall perish
    from Israel.
  eng-WMBB: “‘Seven days you shall eat unleavened bread; even the first day you shall
    put away yeast out of your houses, for whoever eats leavened bread from the first
    day until the seventh day, that soul shall be cut off from Israel.
  urd-GVH: सात दिन तक बेख़मीरी रोटी खाना है। पहले दिन अपने घरों से तमाम ख़मीर निकाल
    देना। अगर कोई इन सात दिनों के दौरान ख़मीर खाए तो उसे क़ौम में से मिटाया जाए।
  rug-rug: Meke zama se Zihova, “Koari ka zuapa rane, si namu lopu kaqu hite hena
    bereti sapu ta henie isiti d si gamu, ba mamu henai mo sari na bereti saripu lopu
    ta henie isiti. Koasa rane kekenu, si mamu okipani betoni sari doduru isiti koari
    na mia vetu, sina be keke tie si hena bereti sapu ta henie isiti koari ka zuapa
    rane arini, si namu lopu kaqu koa hola koari na puku tie Izireli, gua.
  gaz-gaz: Isin bultii torba maxinoo nyaachuu qabdu; guyyaa jalqabaatti mana keessanii
    raacitii baasaa gataa; namni kam iyyuu guyyaa jalqabaatii kaasee hamma guyyaa
    torbaffaatti yoo buddeena bukaaʼe nyaate saba Israaʼel keessaa haa balleeffamu.
  fra-LSG: Pendant sept jours, vous mangerez des pains sans levain. Dès le premier
    jour, il n’y aura plus de levain dans vos maisons; car toute personne qui mangera
    du pain levé, du premier jour au septième jour, sera retranchée d’Israël.
  gnn-gnn: Ga ŋulinyaramirriyu ŋunhi nhuma yurru yukurra guyaŋirri dhuwalayi rom,
    nhuma yurru ḻuka yukurra ŋathanydja ruwaŋga'miriw yana. Ŋurruŋunydja nhuma yurru
    Yitjuralpuyŋuyunydja bukmakthu yana yäkthun yukurra ḏarrtjalkkuma nhumalaŋguway
    wäŋanydja, djalkthurrana marrtjiya ŋunhiyi ŋatha‐ruwaŋga'kunharawuynydja. Ŋuli
    ŋayi yurru ŋula yolthu ḻuka ruwaŋga'kunharawuymirrinydja ŋatha ŋulinyaramirriyu,
    ŋayinydja yurru ŋunhiyinydja yakana biyapul ŋarrakunydja yolŋu.
  yal-yal: Xii soloferen bun ma, ɛ buru ratetaren donma nɛn. Xii singen na a li, ɛ
    buru rate seen bama nɛn ɛ banxine kui. Amasɔtɔ naxan na seen don burun nate seen
    naxan yi, keli xii singen ma han xii soloferede lɔxɔni, n na a kedima nɛn Isirayila
    yamaan yɛ.
  haw-1868: 'Ehiku mau la ka oukou e ai ai i ka berena hu ole; i ka la mua e hoolei
    aku oukou i ka mea hu mawaho o ko oukou mau hale: o ka mea nana e ai i ka berena
    hu, mai ka la akahi a hiki i ka la hiku, e okiia''ku ia mai ka Iseraela aku.'
  arb-NAV: سَبْعَةَ أَيَّامٍ تَحْتَفِلُونَ، تَأْكُلُونَ فِيهَا فَطِيراً، تُخْلُونَ
    بُيُوتَكُمْ مِنَ الْخَمِيرِ فِي الْيَوْمِ الأَوَّلِ، فَإِنَّ كُلَّ مَنْ أَكَلَ
    خَمِيراً فِي الْيَوْمِ الأَوَّلِ إِلَى الْيَوْمِ السَّابِعِ، تُبَادُ تِلْكَ النَّفْسُ
    مِنْ إِسْرَائِيلَ.
  ewe-ewe: Miaɖu ŋkekenyui sia ŋkeke adre. Le ŋkeke adreawo katã me la, ele be miaɖu
    abolo si wowɔ kple amɔ maʋamaʋã ko. Woaɖe ame sia ame si agbe se sia dzi wɔwɔ
    le ŋkeke adreawo dometɔ ɖeka pɛ gɔ̃ hã me la le Israelviwo ƒe hame.
  eng-LEE: Seven days shall ye eat unleavened bread; but on the first day ye shall
    have put away leaven out of your houses; for whosoever eateth leavened bread,
    that soul shall be cut off from Israel, from the first day until the seventh day.
  gvn-gvn: '@see-verse:EXO.012.014'
  asm-FB: তোমালোকে সাত দিন খমীৰ নিদিয়া পিঠা ভোজন কৰিবা। প্ৰথম দিনাই তোমালোকে নিজৰ
    ঘৰৰ পৰা খমীৰ দূৰ কৰিবা। কিয়নো যি কোনোৱে প্ৰথম দিনৰ পৰা সপ্তম দিনলৈকে খমীৰ দিয়া
    পিঠা খাব, তেওঁক ইস্ৰায়েলৰ পৰা উচ্ছন্ন কৰা হ’ব।
  sus-A: نَ سَلِ وَشَتِ وٌ شَ تَامِ لّبِنِتَرٍ دٌن شِ سٌلٌقٍرٍ بُن مَ. سَلِ قْلّ لْشْي،
    وٌ شَ لّبِنِ بِرِن نَمِنِ وٌ شَ بَنشِيٍ كُي. مِشِ يٌ نَشَن تَامِ لّبِنِ دَاشِ
    دٌنمَ نَ شِ سٌلٌقٍرٍ بُن مَ، نَ كَنيِ شَ رَ مِنِ عِسِرَيِلَ حَمَ يَ مَ.
  fra-SBL: '"''Pendant sept jours, vous mangerez des pains sans levain ; le premier
    jour, vous ôterez le levain de vos maisons ; car quiconque mangera du pain levé,
    du premier au septième jour, sera retranché d''Israël.'
  hbo-hbo: שִׁבְעַ֤ת יָמִים֙ מַצֹּ֣ות תֹּאכֵ֔לוּ אַ֚ךְ בַּיֹּ֣ום הָרִאשֹׁ֔ון תַּשְׁבִּ֥יתוּ
    שְּׂאֹ֖ר מִבָּתֵּיכֶ֑ם כִּ֣י ׀ כָּל־אֹכֵ֣ל חָמֵ֗ץ וְנִכְרְתָ֞ה הַנֶּ֤פֶשׁ הַהִוא֙
    מִיִּשְׂרָאֵ֔ל מִיֹּ֥ום הָרִאשֹׁ֖ן עַד־יֹ֥ום הַשְּׁבִעִֽי׃
  eng-WYCLIFFE: In seuene daies ye schulen ete therf breed; in the firste dai no thing
    diyt with sour douy schal be in youre housis; who euer schal ete ony thing diyt
    with sour douy, fro the firste dai til the seuenthe dai, that soule schal perische
    fro Israel.
  piu-2006: '@see-verse:EXO.012.014'
  pjt-pjt: “Uwa, nyura uti tjiṉṯu kuranyitjangka yiitja panya mai taḻṯulpainya waḻingka
    kanyintjatjanungku uwankara mantjiṟa waṉima. Munuya palulanguṟu tjiṉṯu 7 mai pilytja
    kutju pauṟa ngalkunma mai yiitjatjara wantira. Tjinguṟu kutjupangku tjiṉṯu nyara
    palula tjanala mai yiitjatjara ngalkulampa paluṟu nyurala tjungu ngayuku walytja
    nyinanytja wiyaringkuku.
  cwe-cwe: “Mndewa Mulungu kalonga, ‘Kwa siku saba, mwizakuja magate hayagumigwe lusu.
    Siku ya mwanduso ya siku saba izo, mwizasegeza lusu muna zikaye zenu. Munhu yoyose
    yahaja chinhu chigumigwe lusu muna zisiku saba izo, kolondeka yawingigwe na Waisilaili.’
    ”
  bgs-bgs: “Dalám ka pittu álló, kan yu tô pan na ándà pagpatubù. Tun ta tagnà álló,
    iwà yu tô langun ka pagpatubù ka pan tikud tun ta mga balé yu, su atin ka duwán
    kuman katô pan na duwán pagpatubù tikud tun ta tagnà álló sippang tun ta ikapittu
    álló, kailangan péwaán yu sikandin tikud tun ta grupo yu na mga rubbad i Israel.
  kik-kik: Ihinda rĩa mĩthenya mũgwanja, mũkaarĩĩaga mĩgate ĩtarĩ mĩĩkĩre ndawa ya
    kũimbia. Mũthenya wa mbere mũkeeheria ndawa ya kũimbia kuuma nyũmba cianyu, nĩgũkorwo
    mũndũ o wothe ũngĩrĩa kĩndũ kĩrĩ ndawa ya kũimbia kuuma mũthenya wa mbere nginya
    wa mũgwanja-rĩ, nĩakaingatwo eherio harĩ andũ a Isiraeli.
  fra-NCL: Pendant sept jours, vous mangerez des pains sans levain ; dès le premier
    jour il n’y aura plus de levain dans vos maisons ; car quiconque mangera du pain
    levé, du premier jour au septième, sera retranché d’Israël.
  cek-AK: Ni sarihto thung taeh thuh ai ih takaw to caa oh; ni amtong tangsuek naah
    imthung ih taeh to va oh; ni amtong tangsuek hoi ni sarihto thung taeh thuh ih
    takaw caa kami loe, Israel acaeng thung hoiah pahnawt oh.
  xla-xla: Epedeme Namilatale daya dele alila oloma edla wua꞉ aya dulu dla yist hutiyelepiye,
    alikili dla polollepe. Epame ma alila 7 dulu dla palawa daya yist mate dukumale
    podemha꞉ha꞉lowa. Epapedeme dulu edla oplami antapo palawa dayaye yist mate dukupo
    delepiye, ya꞉ye Isalael so tle alikili a꞉ma mosukulu geda꞉dlepe.
  cuk-cuk: Bemar ibagugle (7) madu-inasulid gunmaloed. Degisoggu, iba gebe-onodeyalaba
    bemar-neggi madubur-ina sate guergebed. Ar doa-dule, we-ibagugledgi (7) madu e-ina-nika
    guchale, we-dule, Israel-dulemar-abargi onolegoed.
  uig-CYR: Йәттә күн петир нан йәңлар; биринчи күни өйүңлардин барлиқ хемиртуручларни
    йоқ қилиңлар; чүнки кимки биринчи күндин тартип йәттинчи күнгичә болдурулған нан
    йесә, шу киши Исраил қатаридин үзүп ташлиниду.
  pma-pma: Ahi viteni vit, “Avong heite oulu (7), miherkantei veret koa is mul ien.
    Mihean enges veret koa mahinhin. En avong koa mulamu en keil, mihelah lat vasi
    is keil ran teim sami. Mihetivini heha, veni en avong koa heite oulu (7) enek,
    meatin koa hean veret koa is mul ien, kei, mihesila lati heha ran kami, hervitei
    mun koan Isrel tai.
  tel-2017: ఏడు రోజులపాటు మీరు పొంగకుండా కాల్చిన రొట్టెలు తినాలి. మొదటి రోజున మీ ఇళ్ళలో
    పొంగ జేసే పదార్ధమంటూ ఏదీ లేకుండా చెయ్యాలి. మొదటి రోజు నుంచి ఏడవ రోజు వరకూ పొంగ
    జేసే పిండితో చేసిన రొట్టెలు తింటే ఆ వ్యక్తిని ఇశ్రాయేలు ప్రజల్లో లేకుండా చేయాలి.
  hat-BSA: “Pandan Sèt jou nou va manje pen san ledven, men nan premye jou a, nou
    va retire tout ledven ki nan kay nou yo. Paske nenpòt moun ki manje nenpòt bagay
    avèk ledven depi nan premye jou a jis rive nan setyèm jou a, moun sa va koupe
    retire nèt de Israël.
  bxh-bxh: Idipi ami lau afulen, na fuya mulidi, ai lahai faligigi luwaga bena fwalawa
    fafayisti gesana ami an. Ai lahai bwaꞌibwaꞌina mate bena yisti emi luma yai ami
    lawe hudoꞌiyedi. Sai fwalawa fafayistina ana ya an lahai bwaꞌibwaꞌina yai ee–,
    lahai fafafaligigi luwagana yai, haba Isalaela lisidi yai sa tomo afulen.
  kos-kos: LEUM GOD El fahk, “Kowos fah tia kang kutena bread ma oasr mwe pulol kac
    ke len itkosr — kang bread ma wangin mwe pulol kac mukena. Kowos fah sisla mwe
    pulol nukewa in lohm suwos an ke len se meet, tuh inmasrlon len itkosr inge fin
    oasr sie mwet kang bread orekla ke mwe pulol, mwet sacn ac fah tia sifilpa oaoa
    mu mwet luk.
  hbo-WLC: שִׁבְעַ֤ת יָמִים֙ מַצּ֣וֹת תֹּאכֵ֔לוּ אַ֚ךְ בַּיּ֣וֹם הָרִאשׁ֔וֹן תַּשְׁבִּ֥יתוּ
    שְּׂאֹ֖ר מִבָּתֵּיכֶ֑ם כִּ֣י ׀ כָּל־אֹכֵ֣ל חָמֵ֗ץ וְנִכְרְתָ֞ה הַנֶּ֤פֶשׁ הַהִוא֙
    מִיִּשְׂרָאֵ֔ל מִיּ֥וֹם הָרִאשֹׁ֖ן עַד־י֥וֹם הַשְּׁבִעִֽי׃
  ibo-ibo: Ụbọchị asaa ka unu ga-eri achịcha na-ekoghị eko. Nʼụbọchị mbụ nke ụbọchị
    asaa ahụ, ka unu ga-esite nʼụlọ unu wezuga ihe iko achịcha niile, nʼihi na onye
    ọbụla riri nri nke ihe na-eko achịcha dị nʼime ya site nʼụbọchị mbụ ruo nʼụbọchị
    nke asaa, aghaghị ibipụ ya site nʼala Izrel.
  ory-ory: ତୁମ୍ଭେମାନେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଖାଇବ; ବିଶେଷତଃ ପ୍ରଥମ ଦିନ ଆପଣା
    ଆପଣା ଗୃହରୁ ତାଡ଼ି ଦୂର କରିବ, କାରଣ ଯେଉଁ ଜନ ପ୍ରଥମ ଦିନଠାରୁ ସପ୍ତମ ଦିନ ପର୍ଯ୍ୟନ୍ତ ତାଡ଼ି
    ମିଶ୍ରିତ ରୁଟି ଖାଇବ, ସେ ପ୍ରାଣୀ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Lon ükükün fisu rän oupwe mongö pilawa esap wor iis lon. Lon aeuin rän
    oupwe atowu ewe pilawa a wor iis lon me lon imwemi, pun ika eman me leimi epwe
    mongö och fiti iis seni aeuin rän tori afisuan, epwe käriwu me lein chon Israel.
  rop-rop: “Wal yumob garra abum najawan serramoni du gulum Damba Nomo Garram Raising.
    Blanga 7 dei yumob kaan dagat eni damba garram raising. Langa det feswan dei blanga
    det serramoni yumob garra tjakidawei ola raising brom yumob haus, en yumob garra
    dagat daga nomo garram raising. En if enibodi dagat daga garram raising langa
    det serramonitaim, wal ai garra tjakidawei im brom main pipul olabat.
  ukr-1871: Сїм день опрісноки їсти мете. Первого вже дня виносити мете закваску з
    хат ваших; бо хто їсти ме квашений хлїб од первого дня та й до семого, викорениться
    та душа спроміж Ізраїля.
  bch-bch: Idio ta Deo ikeo pade bedane, “Irangrang ngan ado lima ga rua, gimi ga
    aean bret toa aea yis ienono ngan mao. Be ngan ado toa imuga oa, manta atado saoa
    yis ienono lemi lumaeai ga iduaea. Be ngan ado toa imuga oa ga irangrang ngan
    ado lima ga rua, oangga sai ian annga eta toa yis ienono ngan, manta asuk ei ga
    ila aluai ngan gimi Israel.
  deu-1951: Sieben Tage lang sollt ihr ungesäuertes Brot essen, darum sollt ihr am
    ersten Tag den Sauerteig aus euren Häusern entfernen. Denn wer gesäuertes Brot
    ißt vom ersten Tage an bis auf den siebenten Tag, dessen Seele soll ausgerottet
    werden aus Israel!
  eng-JPS: Seven days shall ye eat unleavened bread; howbeit the first day ye shall
    put away leaven out of your houses; for whosoever eateth leavened bread from the
    first day until the seventh day, that soul shall be cut off from Israel.
  srp-1865: Sedam dana jedite hljebove prijesne, i prvoga dana uklonite kvasac iz
    kuæa svojih; jer ko bi god jeo što s kvascem od prvoga dana do sedmoga, istrijebiæe
    se ona duša iz Izrailja.
  lug-lug: Munaalyanga emigaati egitali mizimbulukuse okumala ennaku musanvu; era
    ku lunaku olusooka, mu nnaku ezo omusanvu, ekizimbulukusa mukiggiranga ddala mu
    nnyumba zammwe, kubanga alivumbulwa ng’alidde omugaati ogulimu ekizimbulukusa,
    okuva ku lunaku olusooka okutuusa ku lunaku olw’omusanvu, aligobebwa mu Isirayiri.
  heb-heb: שבעת ימים מצות תאכלו אך ביום הראשון תשביתו שאר מבתיכם כי כל אכל חמץ ונכרתה
    הנפש ההוא מישראל מיום הראשן עד יום השבעי׃
  ben-IRV: তোমরা সাত দিন খামির বিহীন রুটি খাবে; প্রথম দিনের ই নিজের নিজের বাড়ি থেকে
    খামির দূর করবে, কারণ যে কেউ প্রথম দিন থেকে সপ্তম দিন পর্যন্ত খামিরযুক্ত খাবার
    খাবে, সেই প্রাণী ইস্রায়েল থেকে বিচ্ছিন্ন হবে।
  pan-pan: ਤੁਸੀਂ ਸੱਤ ਦਿਨ ਤੱਕ ਪਤੀਰੀ ਰੋਟੀ ਖਾਓ। ਪਹਿਲੇ ਹੀ ਦਿਨ ਖ਼ਮੀਰ ਆਪਣਿਆਂ ਘਰਾਂ ਤੋਂ ਬਾਹਰ
    ਕੱਢ ਦੇਣਾ ਕਿਉਂਕਿ ਜਿਹੜਾ ਪਹਿਲੇ ਦਿਨ ਤੋਂ ਸੱਤਵੇਂ ਦਿਨ ਤੱਕ ਕਦੀ ਖ਼ਮੀਰੀ ਰੋਟੀ ਖਾਵੇਗਾ ਉਹ ਪ੍ਰਾਣੀ
    ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇਗਾ।
  tkr-tkr: Yighılle yiğna ilydyadıyn gıney oxhne. Vuşde xaana acıxamır ts'eppiyne
    yiğılycab sav'u avak'anee'e. Şavaayiy ts'eetiyne yiğıle yighıd'esde yiğılqamee
    acıxamırnan gıney otxhun, İzrailybışde yı'q'ne meexhecen.
  mya-JVB: ခုနစ် ရက် ပတ်လုံးတဆေး မပါသောမုန့်ကို စား ရမည်။ ပဌမ နေ့ရက် ၌ တဆေး ကို အိမ်
    များမှ ပယ် ရမည်။ ပဌမ နေ့ မှစ၍ ခုနစ် ရက် နေ့တိုင်အောင် ၊ တဆေး ပါသောမုန့်ကို စား
    သောသူ မည်သည်ကား၊ ဣသရေလ အမျိုးမှ ပယ်ရှင်း ခြင်းကိုခံရမည်။
  tte-O: Yeoba iwaloba, “Kaliyate seben kaiwena tabu pwalawa me yistina siebweli wakakan.
    Kaliyate bagubagunana koina, yisti meuloina wagabaegili ami nume mena kaiwena
    kaliyate bagubagunana kanasiga kaliyate sebenna tem tomo yabo pwalawa me yistina
    ikan, iya nige yagu tomo besi, kani yatom-gabaen koliyau.
  tbg-tbg: Minti tivakero Noravano Kotiva qaiqaa tiharo, Ne 7 entara variqi viha taupatitira
    vataake untate mparetira kia naraiti, qaqi mparetiqai naate. Ne hoqarenaa entaqaa
    nenta naavuqihai ekaa taupatitira qaqira muntu aqukaivaro kia ni naavuqi variarire.
    Ne 7 entanavu variqi viha kia noqai mparetira viraqai naate. Niqihairo vovano
    taupatitira vataake untate mparetira namakairera, te vi vaiintirara kia ti navunaarave
    tirerave.
  hmo-hmo: “Dina 7 lalonai paraoa gabua gaudia, hatubua lasi gaudia, do umui ania.
    Dina ginigunana dekenai hatubua muramura ibounai be emui ruma dekena amo do umui
    atoa siri murimuri dekenai, badina be dina 1 ia lao bona dina 7 lalonai hatubua
    paraoa do ia ania tauna be Israela ena bese dekena amo do umui negea momokani.
  urd-urd: '''सात दिन तक तुम बेख़मीरी रोटी खाना, और पहले ही दिन से ख़मीर अपने अपने
    घर से बाहर कर देना; इसलिए कि जो कोई पहले दिन से सातवें दिन तक ख़मीरी रोटी खाए
    वह शख़्स इस्राईल में से काट डाला जाएगा।'
  rus-SYN: Семь дней ешьте пресный хлеб; с самого первого дня уничтожьте квасное в
    домах ваших, ибо кто будет есть квасное с первого дня до седьмого дня, душа та
    истреблена будет из среды Израиля.
  bqc-SIM: Àli kàa so e gↄↄ sopla. A gↄↄ sɛ̃́ia zĩ́ àli pↄ́sɛ'ɛsɛ pↄ́ kú á kpɛ́uↄ
    kↄ́lɛ, asa gbɛ̃́ pↄ́ pↄ́sɛa sò gↄↄ soplapi guu, wa aà bↄ Isailiↄ guu wà dɛɛ.
  tcz-CHONGTHU: “Ni sagi sung'a cholso lou chang lhah jeng naneh ding'u ahi. Ni sagi
    alhinni teng leh nangma insung cheh'a chol umjouse pamlamma na paidoh soh kei
    ding'u ahi. Nalah uva koitabang khat chun hiche cholso lou changlhah, ni sagi
    lhinnia pat naneh khah ngeingei uva ahile, amachu Israel mite lah'a konna kisumang
    jeng ding ahi,” ati.
  mar-mar: सात दिवस बेखमीर भाकर खावी; पहिल्या दिवशी तुम्ही प्रत्येकाने आपल्या घरातील
    सर्व खमीर काढून टाकावे. तुम्हातील जर कोणी खमीर घातलेली भाकर खाईल तर त्यास तुम्ही
    इस्राएल लोकांमधून बाहेर टाकावे.
  soq-soq: ‘E bured mai ist dola nanuno walama 7 dialepi. Tane oda ualempo walama
    sa dea bedewe ist uduudu e manlawo duwa wineia otamone aubamona. Oda ema ualempo
    mai mida bured ist bedewe itune dewasaiena napi, ideita walama 7 diantopu. Tane
    apana mida walama 7 sa bedewe bured ist dola napia me Israel apanawa mampo wapuaubepuo
    emopie aidalepi.
  qub-qub: Ganchis junajmi micunquicuna lebadüraynaj tantallata. Rimir junajpita-pacha
    gamcunapa wasiquichöga lebadüra ama cangachu. Maygayquipis lebadürayoj tantata
    chay junajcunacho micorga tiyaycashayquipita gargushami canquipaj.
  bqp-bqp: Gↄrↄ suppla gũn à burodi futɛnasari só. A gↄrↄ káaku zĩ à lùbɛnɛ kũ à
    kú á kpɛ́ gũnnↄ kↄ́tɛ, zaakũ gbɛ̃ kũ à pↄ́futɛnaa sò gↄrↄ suppla pìi gũn,
    oni a bo Isarailanↄ tɛ́ ò a dɛmɛ.
  hat-hat: Pandan sèt jou, se pou nou manje pen ki fèt san ledven. Depi premye jou
    nan mwa a, n'a wete tout ledven anndan lakay nou, paske depi premye jou a, rive
    sou setyèm jou a, si yon moun gen malè manje pen ki gen ledven ladan l', se pou
    yo disparèt li nan mitan pèp Izrayèl la.
  eng-BSB: For seven days you must eat unleavened bread. On the first day you are
    to remove the leaven from your houses. Whoever eats anything leavened from the
    first day through the seventh must be cut off from Israel.
  tod-tod: Folo lɔfela laawu, wa yɛ ɓului miizu, nii lɛʋɛ la su. Folo mɔungi ma, wa
    lɛʋɛi ɠula wa-ʋɛlɛiti bu tɛtɛ, mazɔlɔɔ, nu nɔpɛ a ɓului miina, nii lɛʋɛi su, é
    zo folo mɔungi ma, é li folo lɔfelasiɛi ʋɔ, naa ɓe ka leʋe Izelayɛle ʋa.
  eng-WEBPB: “‘Seven days you shall eat unleavened bread; even the first day you shall
    put away yeast out of your houses, for whoever eats leavened bread from the first
    day until the seventh day, that soul shall be cut off from Israel.
  kbq-kbq: Hagi 7ni'a knamofo agu'afina zo-ore bretige negahazankita, ese knazupa
    nompintira zore bretia eri atregahaze. Na'ankure ana 7ni'a knamofo agu'afima zore
    bretima nesimofona, Nagri vahepintira ahe megi'a atregahaze.
  nhe-BL: Huan ipan nopa ilhuitl inquicuase pantzi tlen ax quipiya tlasonejcayotl
    para chicome tonali. Huajca ipan nopa achtohui tonal monequi xijquixtica nochi
    tlasonejcayotl ipan imochajchaj. Intla acajya quicuas pantzi tlen quipiya tlasonejcayotl
    ipan nopa chicome tonali ipan nopa ilhuitl, monequi xijquixtica tlen israelitame
    para nochipa.
  bus-bus: Gurↄ swɛɛplaaa guu à burɛdi sɛ́sɛ'ɛ̃zɛ̃sai só. À gurↄ káakudee zĩ à burɛdisɛsɛ'ɛ̃zɛ̃
    kɛ̀ kú a kpɛ́ guunↄ kwɛ́ɛ, zaakɛ gbɛ̃ kɛ̀ pↄ́sɛsɛna sò gurↄ swɛɛplaaa pì guu,
    weé a bↄ Isarailinↄ tɛ́ wà à dɛmɛ.
  gub-BL: Pemumaw 7 'ar typy'ak imuapiruru kar pyr 'ym i'u pà nehe. 'Ar ipy mehe penuhem
    imuapiruru kar haw paw penàpuz wi nehe. 'Ar ipy mehe te 7 haw 'ar mehe nehe, aze
    amo u'u typy'ak imuapiruru kar pyrer nehe, nuiko kwaw Izaew izuapyr romo herenataromo
    nehe.
  eng-DRA: 'Seven days shall you eat unleavened bread: in the first day there shall
    be no leaven in your houses: whosoever shall eat any thing leavened, from the
    first day until the seventh day, that soul shall perish out of Israel.'
