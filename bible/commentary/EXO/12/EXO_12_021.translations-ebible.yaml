verse: EXO.012.021
translations:
  mal-C: 'ഇതിനുശേഷം മോശ ഇസ്രായേലിലെ സകലഗോത്രത്തലവന്മാരെയും കൂട്ടിവരുത്തി അവരോട് ഇങ്ങനെ
    പ്രസ്താവിച്ചു: “നിങ്ങൾ ഉടൻതന്നെ പോയി നിങ്ങളുടെ കുടുംബങ്ങൾക്കൊത്തവണ്ണം ആട്ടിൻകുട്ടിയെ
    തെരഞ്ഞെടുത്ത് പെസഹാക്കുഞ്ഞാടിനെ അറക്കുക.'
  deu-TKW: 'Da berief Mose alle Vornehmsten der Israeliten und gebot ihnen: Auf! verschafft
    euch ein Schaf für eure Familien und schlachtet das Passah!'
  lin-lin: 'Moyize abengisaki bakambi nyonso ya Isalaele mpe alobaki na bango : « Bokende
    kozwa na libota moko na moko mwana meme to mwana ntaba mpe bokata yango kingo
    lokola mbeka ya Pasika.'
  eng-LSV: And Moses calls for all [the] elderly of Israel and says to them, “Draw
    out and take for yourselves [from] the flock, for your families, and slaughter
    the Passover-sacrifice;
  eng-GNV: Then Moses called all the Elders of Israel, and saide vnto them, Choose
    out and take you for euerie of your housholdes a lambe, and kill the Passeouer.
  eng-WEBSTER: Then Moses called for all the elders of Israel, and said to them, Draw
    out, and take you a lamb, according to your families, and kill the passover.
  nhw-BL: 'Huajca Moisés quinnotzqui nochi nopa huehue tlacame catli tlayacanayayaj
    ipan israelitame huan quinilhui: “Xiyaca nimantzi huan xijtlapejpenica sesen amojuanti
    se pilborregojtzi o se chivo para amofamilias, huan xiquinmictica para anilhuichihuase
    para nopa Pascua.'
  swh-ONEN: Ndipo Mose akawaita wazee wote wa Israeli na kuwaambia, “Nendeni mara
    moja mkachague wanyama kwa ajili ya jamaa zenu, mkachinje mwana-kondoo wa Pasaka.
  bba-bba: Yen biru Mɔwisi u Isirelibɑn ɡuro ɡurobu sokusiɑ u nɛɛ, i yɑ̃ɑ kinɛ kpɛnnu
    ɡɔsio nɡe mɛ bɛɛn yɛnusu nɛ, kpɑ i nu ɡo ɡɔɔ u kɑ bɛɛ sɑrɑri.
  eng-KJVCPB: Then Moses called for all the elders of Israel, and said unto them,
    Draw out and take you a lamb according to your families, and kill the passover.
  cpy-cpy: 'Ari ipiyotakiri Moisés maawoeni antaripero-paeni Israel-paeni, ikantakiri:
    “Piyaate piyoshiiyite pipira powamayiri pipankokipaeni eeroka, riitaki oemoshirenkyaari
    kiteejerika ‘Anonkoryaantsi.’'
  mpx-mpx: Yaka Mosese Isileli wali tonowakau i yogaagil ge i baek elal i ba, “Maisena
    ge maisena nuku nok sipi o ebo goti natuna nuku hile alomiyau natumiyau kaiwemiu,
    yaka nuku tagapaaliga Nopalegi bwasumona kaiwena.
  wbp-wbp: Ngula-jangka, Mujujurlu-jana yimi yilyaja purlka-patu Yijirali-pinkiki
    nyanungu nyanjaku. Kujalu yanurnu, nyanungu-jana wangkaja, “Jinta-kari jinta-karirlili
    manta jiyipi jalangu-warnu nyurrurla-nyangu warlalja-paturla. Pungkalu-jana yungunkulu
    nyurrurla-nyangu warlalja-kurlurlu nyampu kurapaka ngarni.
  luo-luo: Eka Musa noluongo jodong Israel duto mowachonegi niya, “Dhiuru mondo ngʼato
    ka ngʼato oyier nyarombo kata nyadiel ne joode kendo uyangʼ-gi ka utimogo Pasaka.
  meu-meu: Bena Mose ese Israel tau-badadia iboudiai e boiridia, e haduadia, eto,
    Mamoe natudia bavabi hidi, iduhu ta ta adia, lagau-hanai ḡauna bavalaia mase.
  npi-ULB: तब मोशाले इस्राएलका सबै धर्म-गुरुलाई बोलाउन पठाएर भने, “गएर आ-आफ्नो परिवारको
    लागि पर्याप्‍त हुने गरी थुमा वा पाठो छनौट गरेर त्यसलाई निस्तार-चाडको लागि मार
    ।
  yor-yor: Ní ìgbà náà ni Mose pé gbogbo àwọn àgbàgbà Israẹli jọ, ó sì sọ fún wọn
    pé, “Ẹ jáde lọ, kí ẹ sì yan ọ̀dọ́-àgùntàn fún àwọn ìdílé yín, kí ẹ sì pa ẹran
    àjọ ìrékọjá Olúwa.
  emp-NTPO: 'Ãcõrẽba mãwã jarad̶acarea Moiseba Israeld̶ebema dji bororãda trʌ̃ped̶a
    nãwã jarasia: –Dji de bara b̶ea umaquĩrãba ãdji ded̶ebemarã itea oveja zaqueda
    wa chiwatu zaqueda edad̶aped̶a awara b̶ʌd̶adua. Dji ewari jũẽped̶a queubʌrʌd̶e
    maʌ̃gʌ animarãra bead̶ida panʌa.'
  ind-ind: Kemudian Musa mengumpulkan semua tua-tua Israel dan berkata kepada mereka,
    “Pergilah dan pilihlah anak domba atau anak kambing untuk setiap keluarga dan
    sembelihlah sebagai kurban Paskah.
  pes-OPCB: 'آنگاه موسی، مشایخ قوم را نزد خود خواند و به ایشان گفت: «بروید و بره‌هایی
    برای خانواده‌هایتان بگیرید و برای عید پِسَح آنها را قربانی کنید.'
  aer-aer: Ikwere-iperrele anteme, Moses-ele angkentye yerneke artwe akngerrepate
    Israel-arenye areyeke renhe aretyeke apetyetyeke. Nhenge itne apetyekenge, re
    itneke angkeke, “Arrantherre-arrpe yepe-yepe akwerrke inaye arrekantherrenhe-arrpeke-artweyenhenge-ke.
    Itnenhe irrerlknge atwaye nhenge arrantherre kere impene nhenhe arlkwetyenhenge.
  tgl-ULB: Pagkatapos ipinatawag lahat ni Moises ang mga matatanda sa Israel at sinabi
    sa kanila, “Lumakad kayo at pumili ng mga tupa o mga maliliit na kambing na sapat
    para maipakain sa inyong mga pamilya at papatayin ang Paskuang tupa.
  cbu-NT: Ashiriya, Móysisi Israelchichee kurakawaatsi kuruzirangiya. Shaniyarusin,
    Ashiriya, siy tputsireetsis kamaningtsa; Ichingurus naayarus, minamtawaritis chinis
    nachungashinints minam opeeja karupan pachamaama. Ichingurus izanllpatis washunand
    shaniyrus katungamaama, tángcha.
  hui-hui: Ani buwa Mosesehanda Isaraele wali agali haru haga hearu olo ngoai howa
    tihondo lalu, Tí bibahende hangu hangume nogo sibi iginiyaguabi nogo meme iginiyaguabi
    ngoalia hara ale mbira bowa tí one waneigini baba biruwa Ngode Datagaliwabehanda
    Isaraele wali agali tí nabe Bolangua Halu Polebiragonaga Horo ogoni mitangi halu
    tomo nole nogo ogoni balimu, lene.
  mya-mya: မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း ဆောင်​အ​ပေါင်း​တို့​ကို​ခေါ်​၍``သင်​တို့​၏​မိ​သား​စု
    အ​သီး​သီး​သည် ပ​သ​ခါ​ပွဲ​တော်​ကို​ဆင်​ယင် ကျင်း​ပ​နိုင်​ရန် တိ​ရစ္ဆာန်​များ​ထဲ​မှ​ရွေး​ယူ​၍
    ပ​သ​ခါ​ပွဲ​အ​တွက်​သတ်​ကြ​လော့။-
  cbi-NTPO: 'Tsenñu Moisés kumuinchi Israel chachilla'' bale rukulanu demikatu tsandimi:
    Ñulla'' paandemeemee llupu kaa uveja, tsa jutyu''ba chibu kaana main mi''ke''
    kadei, tsangue'' tute'' Dapulla'' livee kiñu fandangu kidei.'
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་བོས་ནས་དེ་དག་ལ། ཁྱོད་རྣམས་ཀྱིས་ཁྱིམ་མི་བཞིན་དུ་ལུ་གུ་བླངས་ནས་པེ་སག་གི་ལུ་གུ་ཤོས་ཞིག
  sna-sna: Ipapo Mozisi akadana vakuru vose veIsraeri akati kwavari, “Endai izvozvi
    mundosarudza zvipfuwo zvemhuri dzenyu mugouraya gwayana rePasika.
  spa-BLM: 'Entonces Moisés llamó a todos los ancianos de Israel y les dijo: “Sacad
    y tomad corderos según vuestras familias y matad la Pascua.'
  cac-cac: 'Ix avtaj eb'' vin̈ yajalil chon̈ab'' d''a scal eb'' yetisraelal yuj vin̈aj
    Moisés chi'', ix yalan vin̈: Ixiquec, tzeyiq''uelta junjunoc noc'' quelemtac calnel,
    ma noc'' chiva yic tze chi yed'' eb'' cajan eyed''oc d''a yol e pat. Tze milcham
    noc'', ol e chi''an noc'' d''a jun nivan q''uin̈ ol ochoc.'
  swh-ULB: Kisha Musa akawaita viongozi wote wa Israeli na kuwaambia, “Nendeni na
    mchague mwana kondoo au mbuzi watakao tosha kulisha familia zenu na muue mwana
    kondoo wa pasaka.
  bel-bel: 'І склікаў Майсей усіх старэйшынаў Ізраілевых і казаў ім: выберыце і вазьмеце
    сабе ягнят па семэях вашых і закалеце паску;'
  wed-wed: Ma Moses Israel dam nununai babadai i kwatuei ma i riwei, “Ona nae ma sipu
    bo gote natuna orotona ona vunui ma ami numa ravai maiteni Raḡona torelana ona ani.
  deu-ELBBK: 'Und Mose rief alle Ältesten Israels und sprach zu ihnen: Greift und
    nehmt euch Kleinvieh nach euren Familien und schlachtet das Passah;'
  mbb-OT: Ne impetawag ni Moises is langun he ebpemendumala te Israel ne migkeǥiyan
    din te, “Pen-ulì kew en ne keǥiyi niw is langun he menge pemilya niw, he megkuwa
    zan te nati he kerehidu etawa kambing ne lepaa zan haazà para te kedsilibra te
    Pista te Kedlavey te Belinsuǥuen.
  mal-2015: 'അനന്തരം മോശെ യിസ്രായേൽമൂപ്പന്മാരെ ഒക്കെയും വിളിച്ചു അവരോടു പറഞ്ഞതു: നിങ്ങൾ
    നിങ്ങളുടെ കുടുംബങ്ങൾക്കു ഒത്തവണ്ണം ഓരോ ആട്ടിൻകുട്ടിയെ തിരഞ്ഞെടുത്തു പെസഹയെ അറുപ്പിൻ.'
  tuo-NT: 'Beꞌro Moisé nipeꞌtirã Israe curuacjãrã wiorãrẽ pijidutioꞌocʉ niwĩ. Aꞌtiro
    nicʉ niwĩ: “Waꞌaya. Waꞌa, oveja wĩꞌmagʉ̃rẽ o cabracãrẽ ñeꞌe, mʉsã ya wiꞌicjãrãrẽ
    ecarãtirã miitia. Miiti, Õꞌacʉ̃ Egiptopʉre yʉꞌrʉari nʉmʉrẽ baꞌacjʉre wẽjẽña.'
  gup-gup: Wanjh Moses benkayhmeng rowk bininj nawu Israel benkebmawahmeng dabborrabbolk,
    dja benmarneyimeng, “Ngurridjarrngbu mayh yaw, nakudji ngurribebbehma ngudberre
    nawu ngurrimud nawu ngurrirohrokme ngurridjarrkngun, wanjh ngurribu mayh yaw ngarre
    Yawey kandarrkidbawonkenh.
  gvs-gvs: E Yauwe ibóbwara ikavava, yau ana Isileli tubunao adi tomoyamoya aduduwedi
    sima alatuwokoidi adigo kagu, ‘Tāna ida lamiyao o ida gotiyao takinavēdi, e tayoisīdi
    ida bodayauwo manudi. Ikavava, lamiyadi takaumatedi Basitáwana Aikanina manuna.
  rmc-rmc: 'O Mojžiš vičinďa savore izraelike vodcen a phenďa lenge: „Džan a kiden
    tumenge avri bakrores andral o stados prekal tumare fameliji a murdaren les sar
    Patraďakre bakrores.'
  nlg-nlg: Ma Moses te holora na lei mane huhuli ni Israel/Jew ge bosa vanira, “Kau
    bosa vania sopa nimiu binaboli, ge kau matera na shep tau talukehara vania na
    lovovule.
  pes-OPV: 'پس موسی جمیع مشایخ اسرائیل راخوانده، بدیشان گفت: «بروید و بره‌ای برای
    خودموافق خاندانهای خویش بگیرید، و فصح را ذبح نمایید.'
  ron-1924: 'Мойсе а кемат пе тоць бэтрыний луй Исраел ши ле-а зис: „Дучеци-вэ де
    луаць ун мел пентру фамилииле воастре ши ынжунгияць Паштеле.'
  aui-aui: Wasina bi Mosis, Isrel kana babada tupadi ikwatuwiitaghomidi bi iwonedi
    bo, “Konagho yaininagha da sip bo gout natuna tana konavineyi yami rakaraka kiiravidiye
    bi konakasunuyi da Koughanu porayina konakam patapata.
  ben-OBCV: তখন মোশি ইস্রায়েলের সব প্রাচীনকে ডেকে পাঠালেন এবং তাঁদের বললেন, “এক্ষুনি
    যাও ও তোমাদের পরিবারগুলির জন্য পশুগুলি মনোনীত করো এবং নিস্তারপর্বীয় মেষশাবক জবাই
    করো।
  som-som: Markaasaa Muuse wuxuu u wada yeedhay waayeelladii reer binu Israa'iil oo
    dhan, oo wuxuu iyagii ku yidhi, La baxa wanan oo qoys, qoys u qaata, oo qala wanka
    Kormaridda.
  lat-VUC: 'Vocavit autem Moyses omnes seniores filiorum Israël, et dixit ad eos:
    Ite tollentes animal per familias vestras, et immolate Phase.'
  eng-ASVBT: Then Moses called for all the elders of Israel, and said unto them, Draw
    out, and take you lambs according to your families, and kill the passover.
  mna-mna: 'Yooba iso makiŋ, to Mose ila mi iboobo kolman ta boozomen kizin Israel
    ma timar tilup zin, mi iso pizin ta kembei. Iso: “Kala ta buri mi kakam koyom
    mbili ma ikot yom, mi kupun zin be niomŋan wal tiom kakan.'
  ita-1885: 'Mosè adunque chiamò tutti gli Anziani d''Israele, e disse loro: Traete
    fuori, e prendetevi un agnello, o un capretto, per ciascuna delle vostre famiglie,
    e scannate la Pasqua.'
  eng-LXXUP: And Moses called all the elders of the children of Israel, and said to
    them, Go away and take to yourselves a lamb according to your kindred, and slay
    the Passover.
  eng-ULB: Then Moses summoned all the elders of Israel and said to them, “Go and
    select lambs or kids that will be enough to feed your families and kill the Passover
    lamb.
  spa-VBL: 'Entonces Moisés convocó a todos los ancianos de Israel y les dijo: “Vayan
    enseguida y elijan un cordero para cada una de sus familias y maten el cordero
    de la Pascua.'
  fra-_FOB: 'Moïse appela donc tous les anciens d''Israël, et leur dit: Allez et prenez
    du menu bétail pour vos familles, et immolez la Pâque.'
  mal-mal: 'അനന്തരം മോശെ യിസ്രായേൽമൂപ്പന്മാരെ ഒക്കെയും വിളിച്ച് അവരോട് പറഞ്ഞു: “നിങ്ങൾ
    നിങ്ങളുടെ കുടുംബാംഗങ്ങളുടെ എണ്ണത്തിനനുസരിച്ച് ഓരോ ആട്ടിൻകുട്ടിയെ തിരഞ്ഞെടുത്ത്
    പെസഹയെ അറുക്കുവിൻ.'
  urd-GVR: Phir Mūsā ne tamām Isrāīlī buzurgoṅ ko bulā kar un se kahā, “Jāo, apne
    ḳhāndānoṅ ke lie bheṛ yā bakrī ke bachche chun kar unheṅ Fasah kī Īd ke lie zabah
    karo.
  suz-BL: मिनु नोले मोसामी इस्राएल ङा खाल्‍पा नेल्‍ल आन कली ब्रेश्‍शा “इन खिं ङा ठेयब
    मुर आन कली पाठा का का चाक्‍कीन। मिनु मेको पाठा पास्‍सा चाड मानेचा कली क्‍योरीन।
  ita-1927: 'Mosè dunque chiamò tutti gli anziani d’Israele, e disse loro: “Sceglietevi
    e prendetevi degli agnelli per le vostre famiglie, e immolate la Pasqua.'
  ckb-ckb: 'ئینجا موسا هەموو پیرانی ئیسرائیلی بانگکرد و پێی گوتن: «بڕۆن بۆ خۆتان مەڕوماڵات
    ببەن، بەگوێرەی هۆزەکانتان بەرخی پەسخە سەرببڕن.'
  eng-BBE: Then Moses sent for the chiefs of Israel, and said to them, See that lambs
    are marked out for yourselves and your families, and let the Passover lamb be
    put to death.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಹಿರಿಯರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ನಿಮ್ಮ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ
    ಕುರಿಗಳನ್ನು ಆಯ್ದುಕೊಂಡು ಪಸ್ಕಹಬ್ಬಕ್ಕಾಗಿ ಕೊಯ್ಯಿರಿ.
  bbb-bbb: E Ireobo Godi fu vua ijiege kuariama furinoga Mosisi fu urina e Isureroko
    ijiebuo e nigofo ije kumeno bu besu afui. Bu afuivoga fu urina kiae, Ni va e Isureroko
    e besubesu ije kiaga bu mave-sife ro goti ame ijia giana kaniaga agane buone bu
    Iro Fasova ije ifo.
  tam-2017: 'அப்பொழுது மோசே இஸ்ரவேல் மூப்பர்கள் எல்லோரையும் அழைத்து: “நீங்கள் உங்களுடைய
    குடும்பங்களுக்குத் தகுந்தபடி உங்களுக்கு ஆட்டுக்குட்டியைத் தெரிந்தெடுத்துக்கொண்டு,
    பஸ்காவை அடித்து,'
  spa-RV-1909: 'Y Moisés convocó á todos los ancianos de Israel, y díjoles: Sacad,
    y tomaos corderos por vuestras familias, y sacrificad la pascua.'
  ron-BTF: 'Atunci Moise a trimis după toți bătrânii lui Israel și le-a spus: Alegeți
    și luați-vă un miel conform familiilor voastre și înjunghiați paștele.'
  eng-WEBP: Then Moses called for all the elders of Israel, and said to them, “Draw
    out, and take lambs according to your families, and kill the Passover.
  eng-FBV: Then Moses called together all the elders of Israel and told them, “Go
    immediately and choose a lamb for each of your families, and kill the Passover
    lamb.
  nld-1939: 'Nu ontbood Moses al de oudsten van Israël, en sprak tot hen: Gaat heen,
    haalt de schapen voor uw gezinnen en slacht het paasoffer.'
  nch-BL: 'Huajca Moisés quinnotzqui nochi nopa huehue tacame cati tayacanayayaj ipan
    israelitame huan quinilhui: “Xiyaca nimantzi huan xijtapejpenica sesen ten amojuanti
    se pilborregojtzi o se chivo para amofamilias, huan xiquinmictica para anilhuichihuase
    para nopa Pascua.'
