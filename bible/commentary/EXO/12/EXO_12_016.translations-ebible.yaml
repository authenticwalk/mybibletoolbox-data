  nya-nya: Pa tsiku loyamba muzichita msonkhano wopatulika, ndipo winanso uzikhala
    pa tsiku lachisanu ndi chiwiri. Musamagwire ntchito masiku onsewa, koma ntchito
    yokonza chakudya yokha kuti aliyense adye. Izi ndi zimene muzichita.
  hrv-hrv: Prvoga dana držite sveto zborovanje, a tako i sedmoga dana. Nikakva posla
    tih dana nemojte raditi. Jedino jelo, što kome treba, možete pripraviti.
  mps-mps: Te hasia deli sogo, me te a naga olama, me badu si sogo, dage sisinama,
    lotu po wao. Dagego te si sogo gasa sę me igio. Dagego duga tubo nai dabe naga
    dodolao. Te sę ebo naga te usu da.”
  tpi-tpi: Long de namba wan na long de namba 7 yupela i mas bung na lotu. Yupela
    i no ken mekim olkain wok long dispela tupela de. Yupela i ken redim kaikai bilong
    yupela tasol.
  dan-1931: På den første dag skal I holde Højtidsstævne og ligeledes på den syvende
    Dag. Intet Arbejde må udføres på dem; kun det, enhver behøver til Føde, det og
    intet andet må I tilberede.
  vie-OVCB: Trong ngày thứ nhất và ngày thứ bảy, sẽ có cuộc hội họp thánh. Không ai
    được làm việc trong những ngày đó, trừ ra việc bếp núc.
  guj-2017: આ પવિત્ર પર્વના પ્રથમ દિવસે અને અંતિમ સાતમા દિવસે પવિત્ર મેળાવડા ભરવા.
    એ દિવસો દરમ્યાન બીજું કોઈ કામ કરવું નહિ. માત્ર પ્રત્યેકે જરૂરિયાત મુજબ જમવાનું
    તૈયાર કરવાનું કામ કરવું.
  pon-2006A: Ni keieun rahn oh ni keisuhwen rahn, kumwail pahn wia pokon sarawi. Nin
    rahn ako sohte doadoahk pahn wiawi, ahpw ihte, doadoahk en kaunopada kisin tungoal
    me aramas koaros kin anahne.
  por-BRBSL: No primeiro dia haverá para vós uma santa convocação, e no sétimo dia
    uma santa convocação; nenhum tipo de trabalho será feito neles, exceto o que todo
    homem deve comer, somente o que pode ser feito por vós.
  aly-aly: Arlta anyent arrwekel ikwerel-anem arrantherr akarrirretyek, atyeng inkwerelhetyek
    wenh arlta anyent ingkern 7 ikwerel-then. Arlta atherrel, nthakenh arrantherr
    warrkirrey-angenh, arrangkw. Warrkant ipmenherr-arey, amernant alhewer ampernemel.
  cth-cth: Apasuek hnin thoseh, asari hnin nah thoseh kathoung kamkhuengnae na sak
    awh han. Hote hnin dawkvah, taminaw ni canei hoi kâkuen e thaw hloilah alouke
    thaw tawk awh mahoeh.
  twi-twi: Afahyɛ no da a edi kan ne ne nnanson so no, nnipa no nyinaa bedi da no
    sɛ da a wɔayi asi hɔ ama nhyiamu kronkron. Na nna no mu, aduannoa akyi no, obiara
    nnyɛ adwuma foforo biara.
  hlt-hlt: A cuek khohnin kah a cim tingtunnah neh a rhih hnin kah a cim tingtunnah
    te nangmih ham om ni. Te vaengah bitat boeih he saii boel saeh. Tedae nangmih
    khuikah hinglu boeih loh a caak nawn te amah loh saii mai saeh.
  tbz-SIM: Dɛ kóo tɑ̃̀nkù yiè ketirì nɛ̀ diyiénnì di níí tíí nkɛ́bɑɑ́ ndibɑnni, di
    bɑ́ɑ́ pĩ́ mmutɔ̃mmú mɑmù dɛ kó yɛwe kɛ̀ dɛ̀ í tú di bo bénnɛ́mɛ̀ mudiì.
  msy-2020: Egh faragha zuir dughiam ko namba 7ɨn dughiam, ia uari akuvagh Godɨn ziam
    fer arazim damu. Egh ia ingangarir igharazibar amuan markɨ. Ia uari bagh daghebara
    tu.
  dop-dop: Ɩ́ kɑ́ koti kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule kɛ́
    nɑ ɩ́ sɛɛ-m. Kʋyɑŋku tɔ, pǝ fɛɩ sɩ ɩ́ lɑ tǝmlɛ nɑtǝlɩ. Ye pǝ tɑɣɑ mǝ tɔɣɔnɑsɩ
    sɑɑʋ pɑɑsi.
  azb-azb: Sizin üçün birinci və yeddinci günlərdə müqəddəs toplantı olsun. Bu günlər
    hər kəs özünə yemək hazırlamaqdan başqa heç bir iş görməsin.
  eng-DBY: 'And on the first day ye shall have a holy convocation, and on the seventh
    day a holy convocation: no manner of work shall be done on them, save what is
    eaten by every person — that only shall be done by you.'
  hin-2017: पहले दिन एक पवित्र सभा, और सातवें दिन भी एक पवित्र सभा करना; उन दोनों
    दिनों में कोई काम न किया जाए; केवल जिस प्राणी का जो खाना हो उसके काम करने की आज्ञा
    है।
  wol-KYG: Bés bu jëkk bi nangeen ci amal ndaje mu sell. Juróom ñaareelu bés ba itam
    nangeen ca amal ndaje mu sell; deesul liggéey lenn ci yooyu bés, lu moy ngeen
    togg ñam wu ñépp lekk. Loolu doŋŋ lees ciy mana def.
  swp-swp: Asubena bagubagunana eai oigogo tabuna abo au abi eo asubena hehaligigi‐labuina
    eai hinage abo oigogo tabuna; taba nige se paisoa asubenadi ne boeadi eai na saha
    eo saha gamagarimiu bena au ai meta mo abo au abi nonohai.
  bjr-bjr: Oomaqa indaaruqaa faasaana faqa qoomaqa taikara faasaanara faqa naaquqara
    faasaanee qimasee suqufi innaaru qiaqa. Sia moo ainainirafa mi faasaana qandasaa
    mariani. Narana deedaqirafa kai mariani.
  eng-YLT: '''And in the first day [is] a holy convocation, and in the seventh day
    ye have a holy convocation; any work is not done in them, only that which is eaten
    by any person — it alone is done by you,'
  kne-kne: Sin damo ya maodi ay agew, masapol ay matopog kayo amin ay mandayaw en
    Diyos. Masapol ay adi kayon man-obla sin da sana ay agew. Man-oto et enggay di
    mabalin ay amagen yo.
  wat-wat: Kuyadayada kafa viuḡu keta yota kana vi7 nenesiyai, tamo nenei kwata yokoyokowa
    kodukodu fasinei. Muka tamo kwana mudadava kuyadayadasima nenesiyai eatu naki
    kabwaga-vitavaḡa.
  bzd-NTPO: Ka̱wö tkö'we̱ke e' tsá̱ diwö eta̱ a' e̱' dapa'ú̱ka̱ ek tsi̱ní ë̀me ye'
    dalöioie. Ñies e' diwö bata ta̱ a' e̱' dapa'ú̱ka̱ne. Ká̱ tsá̱ ena ibata, e' diwö
    kë̀ a' ka̱wö ta̱' kaneblök yës, ù̱ ë̀ alirmi a' a̱.
  eng-WYC-2017: The first day shall be holy and solemn, and the seventh day shall
    be worshipful by the same hallowing; ye shall not do any work in those days, except
    these things that pertain to meat;
  eng-WMBB: In the first day there shall be to you a holy convocation, and in the
    seventh day a holy convocation; no kind of work shall be done in them, except
    that which every man must eat, only that may be done by you.
  urd-GVH: इस ईद के पहले और आख़िरी दिन मुक़द्दस इजतिमा मुनअक़िद करना। इन तमाम दिनों
    के दौरान काम न करना। सिर्फ़ एक काम की इजाज़त है और वह है अपना खाना तैयार करना।
  rug-rug: Koasa rane kekenu, meke koasa rane vina zuapa pule, si kaqu varigara si
    gamu meke vahesia sa Tamasa. Lopu kaqu tavetavete si gamu koari na rane arini.
    Ba na ginani mo si kaqu va namani gamu.
  gaz-gaz: Guyyaa jalqabaatti wal gaʼii qulqulluu qabaadhaa; wal gaʼii qulqulluu biraa
    immoo guyyaa torbaffaatti qabaadhaa. Waan namni hundi nyaatu qopheessuu malee
    guyyoota kanneen hojii tokko iyyuu hin hojjetinaa; wanni isin hojjechuu dandeessan
    kanuma.
  fra-LSG: Le premier jour, vous aurez une sainte convocation; et le septième jour,
    vous aurez une sainte convocation. On ne fera aucun travail ces jours-là; vous
    pourrez seulement préparer la nourriture de chaque personne.
  gnn-gnn: Yo, nhuma yurru waŋgany‐manapanmirri yukurra yulŋunydja bukmak yana, bala
    buku‐ŋal'yunna yurru ŋarraku. Nhuma yurru gananna wiripunydja malanha djäma, bala
    mulkiyanydja ŋayathaŋanydja dhuwalayina rom, guyaŋiya balayi roŋiyiya ŋunhiyi
    walu ŋunhi ŋarra nhumalanha dhawaṯmaraŋala ŋuliŋuruyi Yetjipŋuru wäŋaŋuru, ŋuliŋuruyi
    garrpiṉminyaraŋuru romŋuru.
  yal-yal: Lɔxɔ singeni, ɛ malan sariɲanxin tima nɛn. Ɛ nde fan tima nɛn a xii soloferede
    lɔxɔni. Ɛ nama wali yo kɛ lɔxɔni itoe ma fɔ kudi soona yamaan xa, alogo ɛ xa ɛ
    dɛge. Ɛ nɔɛ na nan tun ligɛ.
  haw-1868: A i ka la makamua, hookahi halawai hemolele ana, a i ka hiku o ka la,
    hookahi halawai hemolele ana o oukou. Ia mau la la, aohe hana maoli, o ka mea
    wale no a kela kanaka a keia kanaka e ai ai, oia wale no ka mea a oukou e hana'i.
  arb-NAV: وَتُقِيمُونَ فِي الْيَوْمِ الأَوَّلِ حَفْلاً مُقَدَّساً، وَكَذَلِكَ فِي
    الْيَوْمِ السَّابِعِ. لَا يُجْرَى فِيهِمَا عَمَلٌ مَا إلّا تَجْهِيزُ طَعَامِ الأَكْلِ.
    هَذَا كُلُّ مَا تَعْمَلُونَهُ.
  ewe-ewe: Le ŋkekenyui sia ƒe ŋkeke gbãtɔ kple mamlɛtɔ dzi la, ameha la katã ade
    takpekpe kɔkɔe aɖe. Womawɔ dɔ aɖeke le ŋkeke siawo dzi o, negbe nuɖaɖa ko.
  eng-LEE: And on the first day there shall be a holy convocation, and on the seventh
    day there shall be a holy convocation to you; no manner of work shall be done
    on them, save what is eaten by every man, that only may be prepared by you.
  gvn-gvn: '@see-verse:EXO.012.015'
  asm-FB: প্ৰথম দিনা লোক সকল সমবেত হৈ মোৰ উদ্দেশ্যে পবিত্রকৃত হ’ব, আৰু সপ্তম দিনাও
    সেই একেদৰে লোকসকল সমবেত হ’ব। সেই দিনবোৰত কোনো কাম কৰা নহব, কেৱল প্রত্যেকে খাব
    পৰাকৈ ৰন্ধা কাম কৰিব।
  sus-A: نَ سَلِ لْشْي سِنفٍ نُن نَ سَلِ لْشْي سٌلٌقٍرٍ ندٍ، وٌ شَ وٌ مَلَن عَلَتَلَ
    شَ بِنيّ بُن مَ. نَ لْشْي قِرِنيِيٍ، وٌ نَشَ وَلِ يٌ رَبَ بَقٍ دٌنسٍ رَقَلَقٍ
    رَ.»
  fra-SBL: Le premier jour, il y aura pour vous une convocation sainte, et le septième
    jour, une convocation sainte ; on n'y fera aucune espèce de travail, si ce n'est
    ce que chacun doit manger, et seulement ce qui peut être fait par vous.
  hbo-hbo: וּבַיֹּ֤ום הָרִאשֹׁון֙ מִקְרָא־קֹ֔דֶשׁ וּבַיֹּום֙ הַשְּׁבִיעִ֔י מִקְרָא־קֹ֖דֶשׁ
    יִהְיֶ֣ה לָכֶ֑ם כָּל־מְלָאכָה֙ לֹא־יֵעָשֶׂ֣ה בָהֶ֔ם אַ֚ךְ אֲשֶׁ֣ר יֵאָכֵ֣ל לְכָל־נֶ֔פֶשׁ
    ה֥וּא לְבַדֹּ֖ו יֵעָשֶׂ֥ה לָכֶֽם׃
  eng-WYCLIFFE: The firste day schal be hooli and solempne, and the seuenthe dai schal
    be worschipful bi the same halewyng; ye schulen not do ony werk in tho daies,
    outakun these thingis that perteynen to mete;
  piu-2006: '@see-verse:EXO.012.015'
  pjt-pjt: Munu tjiṉṯu panya ngaṉmanyitjangka nyura uti inmangka tjunguringkula ngayunya
    waḻkunma. Munuya palulanguṟu tjiṉṯu 6 ngaṟala wiyaringkunyangka mungawinki tjiṉṯu
    7-itja piṟuku palu puṟunypaṯu inmangka tjunguringama. Munu tjiṉṯu nyanga palula
    pulala nyura uti waṟka wiya nyinama kutjupa kutjupa palyantja wiya alatjiṯu, palu
    palyaya mai munu kuka ngalkuntjaku kutju palyanma.
  cwe-cwe: “Siku ya mwanduso na siku ya saba ni mting'hano wa kutosa kwa Mndewa Mulungu,
    mwizakuwa na dugila. Muna zisiku izo mbili hamulondeka kusang'hana usang'hano
    wowose, ila usang'hano wa kusasala ndiya.
  bgs-bgs: Tun ta tagnà álló asta tun ta ikapittu álló, palimudé kó ébô mangadap kó
    kanak. Tô duwa álló tô, ándà palang lumun yu, asal makému kó móméng.
  kik-kik: Gĩai na kĩũngano gĩtheru mũthenya wa mbere, na mũgĩe na kĩngĩ mũthenya
    wa mũgwanja. Mũtikanarute wĩra o na ũrĩkũ mĩthenya ĩyo, tiga o wa kũhaarĩria irio
    cia kũrĩĩo nĩ mũndũ wothe, ũguo noguo mũngĩĩka.
  fra-NCL: Le premier jour, vous aurez une sainte assemblée, et le septième jour,
    vous aurez une sainte assemblée. On ne fera aucun travail pendant ces jours-là ;
    vous pourrez seulement préparer la nourriture de chacun.
  cek-AK: Amtong tangsuekhaih ni hoi sarihto niah, kaciim amkhuenghaih to sah oh;
    caaknaek khue ai ah loe tok kalah roe sah o hmah.
  xla-xla: Epame alila 7 dulu edla itapu kotiyamale alila mate dla epame mosukulu
    alila mate dla wua꞉ta yimkata puame na꞉ dla inoma sumama na꞉ hi di dla ta꞉demha꞉ha꞉lepe.
    Amasiyama itapu kotiyamale alila mate epame mosukulu gudlowe alila mate dla wua꞉
    oko pohalomha꞉ha꞉lowa. Isikimi daya dlowe tlo dinamha꞉ha꞉lepe.
  cuk-cuk: Gebe-iba-onodoedgi, degi, ibagugledgi (7), na bemar danar islidikidgi ambikumalargebed.
    We-ibabogwadgine bemar arbaosurmalad. Unnila na be mas-gunmalagala, masgullegoedbi
    bemar dumaloed.
  uig-CYR: Биринчи күни силәр муқәддәс ибадәт соруни түзүңлар; йәттинчи күниму һәм
    шундақ бир муқәддәс ибадәт соруни өткүзүлсун. Бу икки күн ичидә һеч қандақ иш-әмгәк
    қилинмисун; пәқәт һәр кишиниң йәйдиғинини тәйярлашқа мунасивәтлик ишларнила қилсаңлар
    болиду.
  pma-pma: En avong oulu (7) enek, koan mulamu ka koan ekor en keil, mihelah ruai
    keke miheha netan minau. Umen hetovuol en avong keilu enek, ka mikileas mivasak
    mesein anien.
  tel-2017: ఆ మొదటి రోజు మీరు నా కోసం పరిశుద్ధ సమాజంగా సమకూడాలి. ఏడవ రోజున అలాటి సమావేశమే
    జరగాలి. ఆ రెండు రోజుల్లో అందరూ తినడానికి భోజనం సిద్ధం చేసుకోవడం తప్ప ఏ పనీ చేయకూడదు.
    మీరు చేయగలిగిన పని అదొక్కటే.
  hat-BSA: “Nan premye jou a nou va fè yon konvokasyon sen, e yon lòt konvokasyon
    sen nan setyèm jou a. P ap gen travay k ap fèt nan yo, sof sa ki oblije fèt pou
    manje a chak moun; se sa sèl nou kapab prepare.
  bxh-bxh: Lahai bwaꞌibwaꞌina yo ai lahai fafaligigi luwagana bena ami faꞌoigogo be
    ami fadebasaegu. Ai lahaidi te, tabu au paisowa, na kalahe moho bena abi nonohaina,
    dodoga mahudoꞌidi adi. Ite moho gonowana ami ginauli.
  kos-kos: Ke len se meet oayapa len se akitkosr kowos fah tukeni in alu. Wangin orekma
    in orek ke len luo ingan, sayen in akoeyuk mwe mongo.
  hbo-WLC: וּבַיּ֤וֹם הָרִאשׁוֹן֙ מִקְרָא־קֹ֔דֶשׁ וּבַיּוֹם֙ הַשְּׁבִיעִ֔י מִקְרָא־קֹ֖דֶשׁ
    יִהְיֶ֣ה לָכֶ֑ם כָּל־מְלָאכָה֙ לֹא־יֵעָשֶׂ֣ה בָהֶ֔ם אַ֚ךְ אֲשֶׁ֣ר יֵאָכֵ֣ל לְכָל־נֶ֔פֶשׁ
    ה֥וּא לְבַדּ֖וֹ יֵעָשֶׂ֥ה לָכֶֽם׃
  ibo-ibo: Unu ga-ewere ụbọchị mbụ na ụbọchị nke asaa, nke mmemme ahụ, nwee mkpọkọta
    dị nsọ. Onye ọbụla agaghị arụ ọrụ ọbụla nʼụbọchị abụọ ndị a, karịakwa isi nri
    unu ga-eri.
  ory-ory: ଆଉ ପ୍ରଥମ ଦିନରେ ତୁମ୍ଭମାନଙ୍କର ପବିତ୍ର ସଭା ହେବ, ପୁଣି, ସପ୍ତମ ଦିନରେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କର
    ପବିତ୍ର ସଭା ହେବ; ଆଉ ସେହି ଦୁଇ ଦିନରେ ପ୍ରତ୍ୟେକ ପ୍ରାଣୀର ଖାଦ୍ୟର ଆୟୋଜନ ବିନୁ ଆଉ କୌଣସି
    କର୍ମ କରାଯିବ ନାହିଁ, କେବଳ ସେହି କର୍ମ ତୁମ୍ଭେମାନେ କରି ପାରିବ।
  chk-chk: Iwe, lon aeuin rän oupwe föri eu mwich mi pin, pwal lon ewe afisuen rän.
    Ousap angang lon ekana rän, mine chök oupwe eni oupwe amolätä.
  rop-rop: “Wal langa det feswan dei en langa det laswan dei yumob garra majurrumap
    miselp blanga weship langa mi, en langa det dubala dei yumob kaan dum eni wek.
    Oni yumob gin gugum daga blanga det serramoni.
  ukr-1871: І первого дня будуть сьвяті збори у вас, і семего дня будуть сьвяті збори
    у вас. Нїякого дїла не робити мете тодї, тїльки потрібне на їду всякій душі, те
    можна робити в вас.
  bch-bch: Be ngan ado toa imuga oa, ga pade ngan ado lima ga rua aea, gimi ga aluplup
    ngan soanga gau edag. Be irangrang ngan akado naurata eta ngan ado toa rua ne
    mao, ngansa gau leg ul ienono ngan. Naurata kelede mon arangrang ngan akado, eine
    ami annga aea kadonga.
  deu-1951: Ihr sollt aber am ersten Tage eine heilige Versammlung halten, desgleichen
    am siebenten Tage eine heilige Versammlung. Keine Arbeit sollt ihr tun; außer
    was zur Speise nötig ist für alle Seelen, das allein darf von euch besorgt werden.
  eng-JPS: And in the first day there shall be to you a holy convocation, and in the
    seventh day a holy convocation; no manner of work shall be done in them, save
    that which every man must eat, that only may be done by you.
  srp-1865: Prvi dan biæe sveti sabor; tako i sedmi dan imaæete sveti sabor; nikakav
    posao da se ne radi u te dane, osim što treba za jelo svakoj duši, to æete samo
    gotoviti.
  lug-lug: Ku lunaku olusooka wanaabangawo olukuŋŋaana olutukuvu, ne ku lunaku olw’omusanvu
    munaabanga n’olukuŋŋaana olutukuvu; ennaku ezo temuzikolerangako mulimu gwa ngeri
    yonna, okuggyako okufumba emmere abantu bonna gye banaalya, kye kyokka kye mujjanga
    okukola.
  heb-heb: וביום הראשון מקרא קדש וביום השביעי מקרא קדש יהיה לכם כל מלאכה לא יעשה בהם
    אך אשר יאכל לכל נפש הוא לבדו יעשה לכם׃
  ben-IRV: আর প্রথম দিনের তোমাদের পবিত্র সভা হবে এবং সপ্তম দিনের ও তোমাদের পবিত্র
    সভা হবে; সেই দুই দিন প্রত্যেক প্রাণীর খাদ্য তৈরী ছাড়া অন্য কোন কাজ করবে না, শুধুমাত্র
    সেই কাজ করতে পারবে।
  pan-pan: ਅਤੇ ਪਹਿਲੇ ਦਿਨ ਤੁਹਾਡੀ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇਗੀ ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਵੀ ਤੁਹਾਡੀ ਪਵਿੱਤਰ
    ਸਭਾ ਹੋਵੇਗੀ ਇਨ੍ਹਾਂ ਵਿੱਚ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕੀਤਾ ਜਾਵੇ ਨਿਰਾ ਉਹੋ ਜਿਹੜਾ ਹਰ ਇੱਕ ਪ੍ਰਾਣੀ
    ਦੇ ਖਾਣ ਲਈ ਹੋਵੇ, ਤੁਸੀਂ ਓਨਾ ਹੀ ਕਰਿਓ।
  tkr-tkr: Ts'ettiyneyiy yighıd'esde yiğıl muq'addasna iclas see'e. Mane yiğbışil
    şos otxhuniy hı'iyle ğayrı nenacab iş hımaa'a.
  mya-JVB: ပဌမ နေ့ ၌ ၎င်း ၊ ခုနစ် ရက် နေ့၌ ၎င်း၊ ဓမ္မ စည်းဝေး ခြင်းကို ပြုရမည်။ ထို
    နေ့ရက်၌ လူ တိုင်း စား ခြင်းကိစ္စနှင့်ဆိုင်သော အလုပ်အဆောင်မှတပါး အခြားသောအလုပ်
    ကို မ လုပ် မဆောင်ရ။
  tte-O: Soi kana kaliyate bagubagunana yo tabe kana kaliyate mwawamwawasina (seben)
    kwalogogo kwatapwalolo. Kaliyate bwainene kolili tabu paisowa yabo wagiginauli.
    Na sowasowana kamiumo kwaloliga.
  tbg-tbg: Hoqarenaa entaqaavata ekaanaini 7 entaqaavata ne ruvaaqumavi vaiha ti hutu
    tuahera kaate. Vi entatantaqaa kia vo kaiqavata vararaiti, karaqai untakeha naate.
  hmo-hmo: “Dina ginigunana dekenai hebou helagana do umui abia, dina namba 7 dekenai
    danu hebou helagana ma do umui abia. Unai dina ruaosi edia lalonai, gaukara ta
    do umui karaia lasi, to hebou taudia edia aniani sibona mo do umui karaia.
  urd-urd: और पहले दिन तुम्हारा मुक़द्दस मजमा' हो, और सातवें दिन भी मुक़द्दस मजमा'
    हो; उन दोनों दिनों में कोई काम न किया जाए सिवा उस खाने के जिसे हर एक आदमी खाए,
    सिर्फ़ यही किया जाए।
  rus-SYN: 'И в первый день да будет у вас священное собрание, и в седьмой день священное
    собрание: никакой работы не должно делать в них; только что есть каждому, одно
    то можно делать вам.'
  bqc-SIM: A gↄↄ sɛ̃́ia zĩ́ ń a gↄↄ sopladeo àli kↄ̃kãaa à ma sísi. Ásu zĩe
    kɛ gↄↄ beeↄ zĩ́o, sema blɛkɛa gbɛ̃́piiɛ bàasio, a lɛ́n we.
  tcz-CHONGTHU: “Kut kipat nikho masa pen'ni teng khompi len khat nanei uva, ni sagi
    alhinni teng jong leh khompilen theng khatma nanei diu ahi. Hiche nikho teni hi
    atumbeh a nanit cheh diu, amichan'in aneh khop ding nabol peh teitei ding'u ahi,”
    ati.
  mar-mar: या सणाच्या पहिल्या व शेवटल्या म्हणजे सातव्या दिवशी पवित्र मेळा भरवावा;
    या दोन्ही दिवशी काही काम करू नये. फक्त खाण्यापिण्याच्या कामाशिवाय इतर कोणतेही
    काम करु नये.
  soq-soq: Oda walamawa sa bumpa oso ita ompa osowe wisepia, walama ema nata bedewe
    e awodeaitonune wadapositonuna. Ita walama sa osowe e mai nola da dewasana, dia.
    Tane waine nanala os laulaitonuna rua.
  qub-qub: Gallarinan junajchöwan ganchis caj junajchöga nogata alabamänayquipaj shuntacanqui.
    Chay junajcunachöga ama arunquichu. Micunayquipaj micuyllata yanucunqui.
  bqp-bqp: A gↄrↄ káaku zĩ kũ a gↄrↄ suppladeo à kↄ̃ kakara à donyĩ kɛmɛnɛ. Àsun
    zĩ ke kɛ gↄrↄ kũ̀nↄaro, sé pↄ́blekɛna gbɛ̃ sĩnda pínkinɛ baasiro, a lɛ́n gwe.
  hat-hat: Sou premye jou a ak sou setyèm jou a, n'a reyini pou nou lapriyè. Jou sa
    yo, nou p'ap fè ankenn travay. Manje ase n'a fè pou tout moun manje.
  eng-BSB: On the first day you are to hold a sacred assembly, and another on the
    seventh day. You must not do any work on those days, except to prepare the meals—that
    is all you may do.
  tod-tod: Folo mɔungi, wa gaalɛba ɲadegai wo, dɔfelasiɛi wa gaalɛba ɲadegai wo. Nu
    nɔpɛ ge la boti nɔpɛ kɛa naama voloiti su. Wa zoo nɔ wo nu ɠilagilagi ná-daamianigi
    ɓɛtɛ.
  eng-WEBPB: In the first day there shall be to you a holy convocation, and in the
    seventh day a holy convocation; no kind of work shall be done in them, except
    that which every man must eat, only that may be done by you.
  kbq-kbq: Hagi ese kna zupa atru hutma monora hunenanteta, nampa 7ni knare'enena
    monora hunantegahaze. Ana tarega knarera eri'zana e'origahazanagi, ne'zama nesaza
    zanke retrora hugahaze.
  nhe-BL: Ipan nopa achtohui tonal ximosentilica san sejco ipan se tlasentilistli
    tlen tlatzejtzeloltic huan sampa ximosentilica ipan nopa chicompa tonal. Ma amo
    aca tequitis ipan nopa tonal. San huelis inquisencahuase tlacualistli para nochi
    ma tlacuaca.
  bus-bus: À gurↄ káakudee zĩ kↄ̃n à gurↄ swɛɛplaadeeo à kↄ̃ kakↄ̃a à dↄnzi kɛmɛ.
    Àton zĩi ke kɛ gurↄↄ mↄ̀nↄaro, sé pↄ́blekɛna baade pínginɛ baasiro, à lɛ́n gwe.
  gub-BL: '''Ar ipy mehe pezemono''og hemuwete katu pà nehe. 7 haw ''ar mehe pezemono''og
    wi hemuwete katu pà nehe no. Pema''ereko zo a''e 7 ''ar rehe nehe. Pepuner temi''u
    iapo haw rehe teko wanupe nehe. Xo a''e zo pepuner iapo haw rehe a''e ''ar mehe
    nehe. Napepuner kwaw amo ae ma''ereko haw iapo haw rehe nehe.'
  eng-DRA: 'The first day shall be holy and solemn, and the seventh day shall be kept
    with the like solemnity: you shall do no work in them, except those things that
    belong to eating.'
