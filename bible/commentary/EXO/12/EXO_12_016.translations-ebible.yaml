verse: EXO.012.016
translations:
  mal-C: ഒന്നാംദിവസം വിശുദ്ധസഭായോഗം കൂടണം. ഏഴാംദിവസം വീണ്ടും സഭകൂടണം. അവരവർക്കുവേണ്ട
    ആഹാരം പാകംചെയ്യുകയല്ലാതെ മറ്റൊരു ജോലിയും ഈ ദിവസങ്ങളിൽ ചെയ്യരുത്.
  deu-TKW: Am ersten Tag aber sollt ihr eine Festversammlung beim Heiligtum und am
    siebenten Tag eine Festversammlung beim Heiligtum halten. An ihnen soll ganz und
    gar keine Arbeit verrichtet werden; nur was ein jeder zur Nahrung braucht, darf
    von euch zubereitet werden.
  lin-lin: Bokozala na mayangani ya bule na mokolo ya liboso mpe na mokolo ya sambo.
    Bokosala mosala moko te na mikolo wana longola kaka mosala ya kolamba bilei oyo
    moto na moto akolia. Yango kaka nde bokosala.
  eng-LSV: And in the first day [is] a holy convocation, and in the seventh day you
    have a holy convocation; any work is not done in them, only that which is eaten
    by any person—it alone is done by you,
  eng-GNV: 'And in the first day shalbe an holie assemblie: also in the seuenth day
    shalbe an holy assemblie vnto you: no worke shalbe done in them, saue about that
    which euery man must eate: that onely may ye do.'
  eng-WEBSTER: 'And in the first day there shall be a holy convocation, and in the
    seventh day there shall be a holy convocation to you: no manner of work shall
    be done in them, save that which every man must eat, that only may be done by
    you.'
  nhw-BL: Ipan nopa achtihui tonal ximosentilica san sejco ipan se tlasentililistli
    catli tlatzejtzeloltic huan sempa ximosentilica ipan nopa chicompa tonal. Ma amo
    aqui tequitis ipan nopa tonal. San huelis anquisencahuase tlacualistli para nochi
    ma tlacuaca.
  swh-ONEN: Katika siku ya kwanza mtakuwa na kusanyiko takatifu, na kusanyiko jingine
    katika siku ya saba. Katika siku hizo msifanye kazi kamwe isipokuwa kutayarisha
    chakula cha kila mmoja; hilo ndilo tu mtakalofanya.
  bba-bba: Tɔ̃ɔ ɡbiikiru kɑ tɔ̃ru nɔɔbɑ yiruse, i ko mɛnnɑwɑ i mɑn sɑ̃. I ku rɑ sɔmburu
    ɡɑru ko tɔ̃nu yiru ye sɔɔ, mɑ n kun mɔ bɛɛn dĩɑ ni i ko din kobu.
  eng-KJVCPB: And in the first day there shall be a holy convocation, and in the seventh
    day there shall be a holy convocation to you; no manner of work shall be done
    in them, save that which every man must eat, that only may be done of you.
  cpy-cpy: Tema pipiyowenteeyaana pimpinkathataena etana-kyaawoni kiteejeri. Ari pikanterori
    eejatzi aririka omonkaa-tapaakyaa 7 kiteejeri. Tekatsi antawae-tatsini, apatziro
    ronkotsite royaari.
  mpx-mpx: Lan houwan i ola al lan seben-ina nuku nogogo ge nuku tapwalolo. Lan bolo
    ya bahi tuwalali, iyai te amiu nuku ligaliga.
  wbp-wbp: Purlapa-puru, kamparru-warnu parrangka manu purdangirli-warnu parrangka-yijala,
    yungunkujulurla jinta-jarrinjarla pulka-pinyi ngajuku. Nyampu parra-jarra-puru
    kulankulu warrki-jarrimi, lawa. Purrayalu-nyanu kuyu ngarninjaku, kujaju ngurrju.
    Kala warrki-wangulu-nyinaya.
  luo-luo: Chiengʼ mokwongo kod chiengʼ mar abiriyo nyaka ubed gi chokruok mowal.
    Kik utim tich moro amora kuom odiechiengego makmana loso chiemo ma ji duto chamo;
    mano kende e gima unyalo timo.
  meu-meu: Dina gini-gunana ai hebou helaḡana ai ba hebou, bona dina ihahituna ai
    hebou helaḡana ai ma ba hebou; unu dina ruaosi lalaidai ḡaukara ta basio karaia,
    hebou taudia adia aniani idabarana mo vadaeni.
  npi-ULB: पहिलो दिनमा मेरो लागि अलग गरिएको समुदाय भेला होस् र सातौँ दिनमा पनि यस्तै
    भेला होस् । यी दिनमा कुनै पनि काम गरिनेछैन । तिमीहरूले केवल खानको लागि पकाउने
    काम गर्नू । तिमीहरूले गर्न सक्‍ने काम यही मात्र हुनेछ ।
  yor-yor: Ní ọjọ́ kìn-ín-ní kí àpéjọ mímọ́ kí ó wà; àti ní ọjọ́ keje àpéjọ mímọ́
    mìíràn yóò wà fún yín. Ẹ má ṣe ṣe iṣẹ́kíṣẹ́ kan ní àwọn ọjọ́ wọ̀nyí, bí kò ṣe
    oúnjẹ tí olúkúlùkù yóò jẹ; kìkì èyí ni gbogbo ohun tí ẹ̀yin lè ṣe.
  emp-NTPO: Maʌ̃ siete ewari o panʌne dji naãrãbema ewarid̶e, dji jĩrũarebema ewarid̶e
    bid̶a jũma bãrã israelerãra ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i carea.
    Maʌ̃ ewari umébemane ni ab̶aʌda trajacara panʌa. Ab̶abe poya ne djud̶ida panʌa
    maʌ̃ ewarid̶e ne cod̶i carea.
  ind-ind: Pada tanggal 14 dan 20, yaitu hari pertama dan hari ketujuh dalam perayaan
    ini, kalian harus mengadakan ibadah besar untuk menyembah dan menghormati Aku.
    Dalam dua hari itu kalian tidak boleh melakukan pekerjaan apa pun kecuali untuk
    menyiapkan makanan.
  pes-OPCB: در روز اول و هفتم این جشن، باید تمام قوم به طور دسته جمعی خدا را عبادت
    کنند. در این دو روز به‌جز تهیهٔ خوراک کار دیگری نکنید.
  aer-aer: Arrawe-irrentye ikwerele ureke, arlte arrekwelenge arlte ingkernenge anteye,
    tyerrtye areye apurte-irreretyeke Ayenge utyernemele tnaketyeke. Arlte atherre
    ikwerele ureke, arrantherre warrke-irretyale anetyeke, arrangkwe-arle. Kere ngkwinhe-arrpe
    itaye, yanhe mwerre-arle. Warrke-irretyale anaye.
  tgl-ULB: Sa unang araw magkakaroon ng isang pagpupulong para ilaan sa akin, at sa
    ika-pitong araw magkakaroon ng ibang ganoong pagtitipon. Walang trabahong gagawin
    sa mga araw na ito, maliban sa pagluluto para sa makakain ng lahat. Iyon lang
    dapat ang trabaho na maaari ninyong gawin.
  cbu-NT: Ashiriya, chtakchurita nuwaa ungirtamaam shaniyshish kizpur wanasirimshi
    taachpa. Mishat, yuwash siman tushiykchu anush nuwaa ungirtamaamtam shaniyshish
    taachtamtiya. Anush zari minamtiyam tputs nda tarawaztachinllinpa. Minam simana
    tputs nda tarawztaksin taachinllinpa. Itaru, katungsheemamtis anush zar ptatangtsa.
  hui-hui: Horo mbira piganegoriabi horo kanegoriabi tí mo ngoai howa i̱ mitangi bialu
    mo dunini howa lotu lalimu. Horo kiru ogoningiore biabe bulene damenego mbira
    nabi bame halimu. Tíni tomo nolene dege manda manda bilimu.
  mya-mya: ပ​ထ​မ​နေ့​နှင့်​သတ္တမ​နေ့​၌​ဝတ်​ပြု​အ​စည်း အ​ဝေး​ကို​ကျင်း​ပ​ရ​မည်။ ထို​နေ့​ရက်​များ
    တွင်​စား​စ​ရာ​ပြင်​ဆင်​ခြင်း​အ​လုပ်​မှ​တစ် ပါး​အ​ခြား​အ​လုပ်​မ​လုပ်​ရ။-
  cbi-NTPO: Tsa' mitya ajke' malunu bain, naa de-insha, mandishpai malunu bain, inchin
    juu wa'dinu malu kurenu dejuve. Juntsa pai malunuya ti taawashaba ken dejutyuve,
    matyu panda kenu taawashan kityumujchiya.
  bod-N: ཉིན་དང་པོར་ཁྱོད་རྣམས་ལ་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ལ། ཉིན་བདུན་པར་ཡང་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས།
    ཉིན་དེ་གཉིས་ལ་མི་རེ་རེར་མཁོ་བའི་ཁ་ཟས་འབའ་ཞིག་སྟ་གོན་བྱེད་པ་ལས་གཞན། ལས་གང་ཡང་བྱེད་མི་རུང་།
  sna-sna: Pazuva rokutanga muite ungano tsvene, uye mugoitazve imwe ungano pazuva
    rechinomwe. Musatomboshanda pamazuva iwayo, kunze bedzi kwokugadzira zvokudya
    zvokuti munhu wose adye, ndizvo chete zvamungaita.
  spa-BLM: El primer día tendréis una santa convocación, y el séptimo día una santa
    convocación; no se hará en ellos ninguna clase de trabajo, sino el que cada uno
    deba comer, sólo el que pueda ser hecho por vosotros.
  cac-cac: A d'a b'ab'el c'u tze molb'ej e b'a tzex och ejmelal d'ayin. Icha pax chi'
    tzeyutej d'a yuquil c'ual, an̈eja' tze molb'ejpax e b'a. A d'a chab' c'ual chi'
    malaj mach smunlaji, an̈ej e b'oan va e b'a syala'.
  swh-ULB: Siku ya kwanza kutakuwa na kusanyiko lililo tengwa kwa ajili yangu, na
    siku ya saba kutakuwa na kusanyiko kama hilo. Hakuna kazi itakayo fanywa hizi
    siku, zaidi ya kupika kila mmoja ale. Hiyo ndio kazi pekee itakayo fanywa na wewe.
  bel-bel: 'І ў першы дзень хай будзе ў вас сьвяты сход, і ў сёмы дзень сьвяты сход:
    ніякай працы нельга рабіць у гэтыя дні; толькі што есьці кожнаму, адно тое можна
    рабіць вам.'
  wed-wed: Au pom tagogi torela au karena ona vitagogiemi ma nanare torela au damona,
    ma Bada ona voepaepai ma ona viborumei. Wei au marai eḡa aiai ina nola dadana,
    Wate ami lam ava ona lauvoa.
  deu-ELBBK: Und am ersten Tag soll euch eine heilige Versammlung und am siebten Tag
    eine heilige Versammlung sein; keinerlei Arbeit soll an ihnen getan werden; nur
    was von jeder Seele gegessen wird, das allein soll von euch bereitet werden.
  mbb-OT: Dutun te egkehuna he andew tiǥum kew te ked-azap kedì ne umana niw heini
    ul-ulaha zutun te ikepitu he andew. Kinahanglan he wazà duma he terebahu niw seled
    dutun te pitu he andew, kekenà, iyan dà is kebaal te egkekaan te uman sevaha keniyu.
  mal-2015: ഒന്നാം ദിവസത്തിലും ഏഴാം ദിവസത്തിലും നിങ്ങൾക്കു വിശുദ്ധസഭായോഗം ഉണ്ടാകേണം;
    അന്നു അവരവർക്കു വേണ്ടുന്ന ഭക്ഷണം ഒരുക്കുകയല്ലാതെ ഒരു വേലയും ചെയ്യരുതു.
  tuo-NT: Bosenʉmʉ nʉꞌcãrĩ nʉmʉ mʉsã nerẽ, yʉꞌʉre eꞌcatipeori nʉmʉ nirõsaꞌa. Yapatiri
    nʉmʉ quẽꞌrãrẽ nerẽ, yʉꞌʉre eꞌcatipeori nʉmʉ nirõsaꞌa. Te nʉmʉrĩrẽ ne daꞌraticãꞌña.
    Baꞌase diaꞌcʉ̃rẽ doꞌacã, añurõsaꞌa.
  gup-gup: Kunbarnangarra manbu karrokme wanjh ngurrimirndemornnamerren bu kundjamun
    ngayekenh, dja bu seven kunbarnangarra ngurrimirndemornnamerren kundjamun bu ngayekenh
    nawu Yawey. Minj nangale kawohdurrkmirri bu kunmekbe kunbarnangarradjamun bokenh,
    kundjalkudji ngurridjalmarnbun manme manbu ngurringunkenh.”
  gvs-gvs: Maliyalina vakuumgoina be nakae maliyalina ainima aiyuwoina goi kotugūguna
    tugúguna kimaasabaina manuna. Amo maliyalinayadi aiyuwo goi paisewa liliudi geya,
    go sem tayamo paisewa tauna itoboine moe kovaipolūmo.
  rmc-rmc: Ešebno džives the eftato džives, tumen zdžana, hoj man te lašaren. A ňisavi
    buči našťi keren andre kala dživesa, ale ča šaj pripravinen o chaben.
  nlg-nlg: Tana vuivuni ni bongi, na bongi ni ghanaghana oli, maia ghua tana vituni
    na bongi, lei tinoni tara savukolu, na pukuna na bona ta talu sosopa iga na holohaba.
    Taho iga na lutuana siki totobo tana lei bongi raini lolonga na gonidilaana na
    vanga.
  pes-OPV: و در روز اول، محفل مقدس، و در روز هفتم، محفل مقدس برای شما خواهد بود. در
    آنها هیچ کار کرده نشود جز آنچه هر کس باید بخورد؛ آن فقط در میان شما کرده شود.
  ron-1924: Ын зиуа динтый, вець авя о адунаре де сэрбэтоаре сфынтэ; ши ын зиуа а
    шаптя, вець авя о адунаре де сэрбэтоаре сфынтэ. Сэ ну фачець ничо мункэ ын зилеле
    ачеля; вець путя нумай сэ прегэтиць мынкаря фиекэруй инс.
  aui-aui: Gabudara dagudagune da kate poragha gabudarina tughurine na konitaghomimi
    kabikuwaya kiiravine. Mmkodi gabudaridi kamodiye na getana bagibagi konaberana,
    da kam kawagha konakabikuya.
  ben-OBCV: প্রথম দিনে পবিত্র সমাবেশ রাখবে এবং সপ্তম দিনও আরও একটি কোরো। শুধুমাত্র
    সবার জন্য খাবার রান্না করা ছাড়া এই দিনগুলিতে তোমরা আর কোনও কাজকর্ম কোরো না; শুধু
    এটুকুই করতে পারো।
  som-som: Maalinta kowaad waxaa idiin ahaan doona shir quduus ah, maalinta toddobaadna
    shir quduus ah. Wax shuqul ah maalmahaas waa inaan la qaban, waxa qof kastaaba
    cuno mooyaane, taas oo keliya baa la samayn karaa.
  lat-VUC: 'Dies prima erit sancta atque solemnis, et dies septima eadem festivitate
    venerabilis: nihil operis facietis in eis, exceptis his, quæ ad vescendum pertinent.'
  eng-ASVBT: And in the first day there shall be to you a holy convocation, and in
    the seventh day a holy convocation; no manner of work shall be done in them, save
    that which every man must eat, that only may be done by you.
  mna-mna: Lupŋana tana ka aigule mataana kana, mi aigule tabe imap pa i, ina aigule
    potomŋan be kulup yom mi kakam suŋŋana bibip. Tana aigule ru tana, kakam uraata
    sa pepe. Tamen kini na, kuurpe koyom.
  ita-1885: E nel primo giorno voi avrete santa raunanza; siavi parimente santa raunanza
    nel settimo giorno; non facciasi alcun'opera in que' giorni; solo vi si apparecchi
    quel che ciascuna persona deve mangiare e non altro.
  eng-LXXUP: 'And the first day shall be called holy, and the seventh day shall be
    a holy convocation to you: ye shall do no servile work on them, only as many things
    as will necessarily be done by every soul, this only shall be done by you.'
  eng-ULB: On the first day there will be an assembly that is set apart to me, and
    on the seventh day there will be another such gathering. No work will be done
    on these days, except the cooking for everyone to eat. That must be the only work
    that may be done by you.
  spa-VBL: Tanto el primer como el séptimo día deben tener una reunión sagrada. No
    deben trabajar en esos días, excepto para preparar la comida. Eso es lo único
    que pueden hacer.
  fra-_FOB: Au premier jour, il y aura une sainte convocation; vous en aurez aussi
    une au septième jour. Il ne se fera aucune œuvre en ces jours-là; on vous apprêtera
    seulement ce que chaque personne doit manger.
  mal-mal: ഒന്നാം ദിവസത്തിലും ഏഴാം ദിവസത്തിലും നിങ്ങൾക്ക് വിശുദ്ധ ആരാധന ഉണ്ടാകണം;
    അന്ന് അവരവർക്ക് വേണ്ടുന്ന ഭക്ഷണം ഒരുക്കുകയല്ലാതെ ഒരു വേലയും ചെയ്യരുത്.
  urd-GVR: Is īd ke pahle aur āḳhirī din muqaddas ijtimā mun'aqid karnā. In tamām
    dinoṅ ke daurān kām na karnā. Sirf ek kām kī ijāzat hai aur wuh hai apnā khānā
    taiyār karnā.
  suz-BL: मिनु ७ नाक्‍त ङा ङोंइती नाक्‍ती नु नोले ङा नाक्‍ती परमप्रभु आ नेंमी ग्रुम्‍चा
    माल्‍नीनी। मिनु जचा थोव़क सेल्‍चा क्‍येङा लाक्‍शा, अरु गेय काइ मपने।
  ita-1927: E il primo giorno avrete una santa convocazione, e una santa convocazione
    il settimo giorno. Non si faccia alcun lavoro in que’ giorni; si prepari soltanto
    quel ch’è necessario a ciascuno per mangiare, e non altro.
  ckb-ckb: لە ڕۆژی یەکەم کۆبوونەوەی پیرۆزبوون ببەستن، هەروەها لە ڕۆژی حەوتەمیش. هیچ
    کارێک لەو ڕۆژانەدا مەکەن، تەنها خواردن ئامادەکردن نەبێت کە هەموو کەسێک دەیخوات.
    تەنها ئەوە دەکەن.
  eng-BBE: And on the first day there is to be a holy meeting and on the seventh day
    a holy meeting; no sort of work may be done on those days but only to make ready
    what is necessary for everyone's food.
  kan-OKCV: ಇದಲ್ಲದೆ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಪರಿಶುದ್ಧ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆ ಸೇರಬೇಕು, ಏಳನೆಯ ದಿನದಲ್ಲಿ
    ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆ ಸೇರಬೇಕು. ಊಟಕ್ಕೆ ಬೇಕಾದದ್ದನ್ನು ಮಾಡುವುದನ್ನು ಬಿಟ್ಟು, ಆ ದಿನಗಳಲ್ಲಿ
    ಯಾವ ತರವಾದ ಕೆಲಸವನ್ನೂ ಮಾಡಬಾರದು.
  bbb-bbb: Ro mazani ije bu iro ijo ijia amure ijiakiro mazani seveni (7) ije e boeje
    buka una besu afuina none baname isoekinu kafiafirieke. Ro kuke mazani ijia e
    bube imeke ro ire ijiaru bu uria kirana idufuo.
  tam-2017: முதலாம் நாளில் பரிசுத்த சபைகூடுதலும், ஏழாம் நாளிலும் பரிசுத்த சபைகூடுதலும்
