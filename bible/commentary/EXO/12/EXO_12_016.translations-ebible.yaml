  tha-KJV: ในวันแรกนั้นให้​มี​การประชุมบริ​สุทธิ​์ และในวั​นที​่​เจ​็ดนั้นจะเป็​นว​ันประชุ​มอ​ันบริ​สุทธิ​์​แก่​ท่าน
