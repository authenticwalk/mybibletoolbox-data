verse: EXO.012.028
translations:
  mal-C: യഹോവ മോശയോടും അഹരോനോടും കൽപ്പിച്ചിരുന്നതുപോലെതന്നെ ഇസ്രായേൽമക്കൾ ചെയ്തു.
  deu-TKW: Und die Israeliten gingen hin und thaten, wie Jahwe Mose und Aaron geboten
    hatte; so thaten sie.
  lin-lin: Bato ya Isalaele basalaki ndenge kaka Yawe atindaki Moyize mpe Aron.
  eng-LSV: And the people bow and pay respect, and the sons of Israel go and do as
    YHWH commanded Moses and Aaron; so they have done.
  eng-GNV: 'So the children of Israel went, and did as the Lord had commanded Moses
    and Aaron: so did they.'
  eng-WEBSTER: And the children of Israel went away, and did as the LORD had commanded
    Moses and Aaron, so did they.
  nhw-BL: Huan teipa yajque huan quichijque catli TOTECO quinnahuatijtoya Moisés ihuaya
    Aarón.
  swh-ONEN: Waisraeli wakafanya kama vile Bwana alivyomwagiza Mose na Aroni.
  bba-bba: Mɑ bɑ dɑ bɑ kuɑ dee dee ye Yinni Gusunɔ u Mɔwisi kɑ Aroni sɔ̃ɔwɑ.
  eng-KJVCPB: And the children of Israel went away, and did as the Lord had commanded
    Moses and Aaron, so did they.
  cpy-cpy: Ikanta riyaatee-yeeni Israel-paeni, imatakiro okaatzi ikantakiriri Tajorentsi
    irika Moisés eejatzi Aarón.
  mpx-mpx: Inoke hi ginol i ola Yehoba wana baaba Mosese ge Eloni elal.
  wbp-wbp: Ngula-jangka, yapa-patujulu pina-yanu ngurra-kurralku. Pungulu-jana jiyipi,
    manu yalyungkulu maparnu tuwa-wati. YAAWIYI-jana kujakunya wangkaja.
  luo-luo: Jo-Israel notimo mana kaka Jehova Nyasaye nochiko Musa kod Harun.
  meu-meu: Bena Israel taudia na ela, Mose bona Aaron e haduadia heḡereḡerena unu
    mo e kara toma.
  npi-ULB: इस्राएलीहरू गए र परमप्रभुले मोशा र हारूनलाई आज्ञा गर्नुभएझैँ तिनीहरूले
    गरे ।
  yor-yor: Àwọn ọmọ Israẹli ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose àti Aaroni.
  emp-NTPO: Maʌ̃be jũma osid̶aa Ãcõrẽba Moisea Aaroʌ̃a bid̶a jarad̶a quĩrãca.
  ind-ind: Kemudian umat Israel melakukan apa yang sudah TUHAN perintahkan kepada
    Musa dan Harun.
  pes-OPCB: سپس همان‌طور که خداوند به موسی و هارون دستور داده بود، عمل کردند.
  aer-aer: Kele itne anteme apmere-werne alperlte-iweke. Itne yepe-yepe irrerlknge
    atweke, arriwe areye alhwele apernemele. YAHWEH-ele itnenhe alakenhe renhe mpwaretyeke
    ileke.
  tgl-ULB: Umalis ang mga Israelita at ganap na ginawa kung ano ang iniutos ni Yahweh
    kina Moises at Aaron.
  cbu-NT: Ashiriya, Móysisi tsiyatamaam iwatspayaru, ichingurusin Israelchich tutunlltayarusin,
    Taarashipanee ungirtaranganaya. Ashiri sheersin, Taarashipanee kuk izuuru tuminuranganaya.
    Ashiriya, yuwapur Israelchichee Taarashipan tapachindayaru minum zari chinamaam
    wayarangu anoo kamaneena.
  hui-hui: Ani bialu heyalu puwa Anduane Homogohanda Mosese laminigo tihondo lamiyaria
    hale hayadagua bini.
  mya-mya: ထို​နောက်​မောရှေ​နှင့်​အာ​ရုန်​တို့​ညွှန်​ကြား သည့်​အ​တိုင်း သူ​တို့​သည်​လိုက်​နာ​ဆောင်​ရွက်
    ကြ​၏။
  cbi-NTPO: Tsejtu bene miitu, Yavé naa Moisésnu bain, Aarónnu bain naatiñuba Israel
    chachilla juntsangue kila.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་བཀའ་ཇི་ལྟར་གནང་བ་ཡིན་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་བཞིན་དུ་བྱས་སོ།
    །
  sna-sna: VaIsraeri vakaita sezvakanga zvarayirwa naJehovha kuna Mozisi naAroni.
  spa-BLM: Los hijos de Israel fueron y lo hicieron; como Yahvé había ordenado a Moisés
    y a Aarón, así lo hicieron.
  cac-cac: A val d'a jun rato chi' ix sc'anab'ajan eb' icha val ix aj yalan Jehová
    d'a vin̈aj Moisés chi' yed' d'a vin̈aj Aarón.
  swh-ULB: Waisraeli wakaenda na kufanya kama Yahweh alivyo waamuru Musa na Aruni.
  bel-bel: 'І пайшлі сыны Ізраілевыя і зрабілі: як сказаў Гасподзь Майсею і Аарону,
    так і зрабілі.'
  wed-wed: Ma mai Israel i nae ma Bada aiwai Moses ma Aaron i riweia i kauei.
  deu-ELBBK: Und die Kinder Israel gingen hin und taten es; so wie der HERR Mose und
    Aaron geboten hatte, so taten sie.
  mbb-OT: Ne midtuman dan is insuǥù te Nengazen ki Moises wey ki Aaron.
  mal-2015: യിസ്രായേൽമക്കൾ പോയി അങ്ങനെ ചെയ്തു. യഹോവ മോശെയോടും അഹരോനോടും കല്പിച്ചതുപോലെ
    തന്നേ അവർ ചെയ്തു.
  tuo-NT: Beꞌro nipeꞌtise Õꞌacʉ̃ Moisére, Aarṍrẽ weedutiꞌcaronojõta weecãrã niwã.
  gup-gup: Wanjh bedda bininj nawu Israel benkebmawahmeng birriwam birridjalkurduyimeng
    rowk nawu Yawey benbenewokrayekwong Moses dja Aaron.
  gvs-gvs: Sisakululu ikavava, sisáwala sina siguinuwe nakae Yauwe boi Eroni be yau
    ilatuwokoima.
  rmc-rmc: Paľis gele a kerde avke, sar o RAJ prikazinďa le Mojžišoske the le Aronoske.
  nlg-nlg: Kakeri ge na lei tinoni ni Israel/Jew kara goni taonia na hava Yahweh te
    bosa vanira nia a Moses ma Aaron.
  pes-OPV: پس بنی‌اسرائیل رفته، آن را کردند، چنانکه خداوند به موسی و هارون امر فرموده
    بودهمچنان کردند.
  ron-1924: Ши копиий луй Исраел ау плекат ши ау фэкут кум порунчисе Домнул луй Мойсе
    ши луй Аарон; аша ау фэкут.
  aui-aui: Na Isrel damdi sinagho da metagha Yawe God, Mosis da Eron iwonedi na naboni
    sibera.
  ben-OBCV: সদাপ্রভু মোশি ও হারোণকে যে আদেশ দিয়েছিলেন ইস্রায়েলীরা ঠিক তাই করল।
  som-som: Markaasaa reer binu Israa'iil tageen oo sidaas yeeleen; sidii Rabbigu Muuse
    iyo Haaruun ku amray ayay yeeleen.
  lat-VUC: Et egressi filii Israël fecerunt sicut præceperat Dominus Moysi et Aaron.
  eng-ASVBT: And the children of Israel went and did so; as Jehovah had commanded
    Moses and Aaron, so did they.
  mna-mna: Tona tila mi tito sua ta Yooba iur pa Mose ziru Aron na. Tikam raraate
    kembei ta ni iso pizin na.
  ita-1885: E il popolo s'inchinò e adorò. E i figliuoli d'Israele andarono, e fecero
    interamente come il Signore avea comandato a Mosè e ad Aaronne.
  eng-LXXUP: And the people bowed and worshiped. And the children of Israel departed
    and did as the Lord commanded Moses and Aaron, so did they.
  eng-ULB: The Israelites went and did exactly as Yahweh had commanded Moses and Aaron.
  spa-VBL: Entonces los israelitas fueron e hicieron lo que el Señor les había dicho
    a Moisés y a Aarón.
  fra-_FOB: Et les enfants d'Israël s'en allèrent, et firent comme l'Éternel l'avait
    commandé à Moïse et à Aaron; ils firent ainsi.
  mal-mal: യിസ്രായേൽ മക്കൾ പോയി അങ്ങനെ ചെയ്തു. യഹോവ മോശെയോടും അഹരോനോടും കല്പിച്ചതുപോലെ
    തന്നെ അവർ ചെയ്തു.
  urd-GVR: Phir unhoṅ ne sab kuchh waisā hī kiyā jaisā Rab ne Mūsā aur Hārūn ko batāyā
    thā.
  suz-BL: मिनु इस्राएलीपुकीमी लशा, परमप्रभु यावेमी मोसा नु हारून आस कली दोदेंशो देंमे,
    मोदेंशो पाम्‍तेक्‍म।
  ita-1927: E il popolo s’inchinò e adorò. E i figliuoli d’Israele andarono, e fecero
    così; fecero come l’Eterno aveva ordinato a Mosè e ad Aaronne.
  ckb-ckb: نەوەی ئیسرائیل چوون و بەم جۆرەیان کرد، وەک ئەوەی یەزدان فەرمانی بە موسا
    و هارون کرد.
  eng-BBE: And the children of Israel went and did so; as the Lord had given orders
    to Moses and Aaron, so they did.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಆರೋನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮೇರೆಗೆ ಇಸ್ರಾಯೇಲರು ಮಾಡಿದರು.
  bbb-bbb: Areme e Isureroko boeje bune va vua irere E Ireobo fu Mosisikiro Eroni
    kuariaema ijiege rena uri mave sife ame bu kaniaeva ijadufuo kavuane ije kena
    are buone ijadufuo viene ikene gue gue ro ado ijia aziriae.
  tam-2017: இஸ்ரவேலர்கள் போய் அப்படியே செய்தார்கள்; யெகோவா மோசேக்கும் ஆரோனுக்கும்
    கட்டளையிட்டபடியே செய்தார்கள்.
  spa-RV-1909: Y los hijos de Israel se fueron, é hicieron puntualmente así; como
    Jehová había mandado á Moisés y á Aarón.
  ron-BTF: Și copiii lui Israel au plecat și au făcut așa cum DOMNUL poruncise lui
    Moise și Aaron, astfel au făcut ei.
  eng-WEBP: The children of Israel went and did so; as the LORD had commanded Moses
    and Aaron, so they did.
  eng-FBV: Then the Israelites went and did just as the Lord had told Moses and Aaron.
  nld-1939: Daarna gingen de kinderen Israëls heen, en volbrachtten nauwkeurig, wat
    Jahweh aan Moses en Aäron bevolen had.
  nch-BL: Huan teipa yajque huan quichijque cati TOTECO quinahuatijtoya Moisés huan
    Aarón.
  vie-1934: Dân Y-sơ-ra-ên bèn cúi đầu lạy, rồi đi, làm theo như lời Đức Giê-hô-va
    đã phán dặn Môi-se và A-rôn.
  hin-CV: इस्राएलियों ने वैसा ही किया; जैसा याहवेह ने मोशेह एवं अहरोन से कहा था.
  eng-OURB: The children of Israel [God prevails] went and did so; as Adonai had enjoined
    Moses [Drawn out] and Aaron [Light-bringer], so they did. (6)
  spa-BES: Y los hijos de Israel fueron y lo hicieron; como el Señor había dado órdenes
    a Moisés y a Aarón, así lo hicieron.
  tdx-tdx: Nimb’eo o ana’ Israeleo nanao hambañe amy nandilia’ Iehovà i Mosè naho
    i Aharoney; izay ty nanoe’ iareo.
  vid-vid: Hamba, Waisilaeli nawaluta na kudita kota navyowalonjelwe na Musa na Aluni
    kwa kuwinza mzilo woyawapele Mkulu Nguluwi.
  eng-OKE: And the sons of Israel went and did as the Lord had commanded Mosheh and
    Aharon, so did they.
  tha-KJV: แล​้วคนชาติอิสราเอลก็ไปทำตามคำสั่งทุกประการ พระเยโฮวาห์ทรงรับสั่​งก​ับโมเสสและอาโรนอย่างไร
    เขาทั้งหลายก็กระทำตามทุกประการ
  por-BR-2018: E os filhos de Israel se foram, e fizeram exatamente assim, como o
    SENHOR havia mandado a Moisés e a Arão.
  deu-ELO: Und die Kinder Israel gingen hin und taten es; so wie Jehova Mose und Aaron
    geboten hatte, also taten sie.
  eng-WYC-2018: And the sons of Israel went out (or And the Israelites went out),
    and did as the Lord commanded to Moses and Aaron.
  epo-epo: Kaj la Izraelidoj iris, kaj faris, kiel ordonis la Eternulo al Moseo kaj
    Aaron; tiel ili faris.
  uig-PIN: Andin Israillar ⱪaytip berip, Pǝrwǝrdigar dǝl Musa bilǝn Ⱨarunƣa ǝmr ⱪilƣandǝk
    ix kɵrdi.
  beo-beo: Amalalu, ilia da asili, Hina Gode da Mousese amola Elane elama adoi defele
    hamoi dagoi.
  tpi-OTNT: Na bihain ol i kirap i go mekim ol dispela samting olsem Bikpela i bin
    tokim Moses na Aron.
  hau-SA: Isra’ilawa suka tafi suka yi yadda Ubangiji ya umarci Musa da Haruna.
  udu-udu: Dhali ’kwani ma Israyiil uni iikin mo dhali mii a’di wakansan mo me’d gwo
    jin ḵankina TAP̱A aMusa mo dhala Haruun mo.
  uig-LAT: Andin Israillar qaytip bérip, Perwerdigar del Musa bilen Harun’gha emr
    qilghandek ish kördi.
  nde-nde: Abako-Israyeli bakwenza lokho uThixo akuyala uMosi lo-Aroni.
  ton-ton: Pea naʻe ʻalu ʻae fānau ʻa ʻIsileli, ʻo fai ʻo hangē ko e fekau ʻa Sihova
    kia Mōsese mo ʻElone, naʻe pehē ʻenau fai.
  ces-1613: A rozšedše se synové Izraelští, učinili, jakž byl Hospodin přikázal Mojžíšovi
    a Aronovi; tak a nejinak učinili.
  eko-eko: Meezirayiilu khulaavo, khulawa khuretta nanna ethiitile Nnyizinku amuuziyeeyo
    Munsa na Arawu.
  eng-WMB: The children of Israel went and did so; as the LORD had commanded Moses
    and Aaron, so they did.
  tam-TCV: யெகோவா மோசேக்கும் ஆரோனுக்கும் கட்டளையிட்டபடியே இஸ்ரயேலர் செய்தார்கள்.
  ceb-ULB: Nanglakaw ang mga Israelita ug gibuhat gayod ang gimando ni Yahweh ngadto
    kang Moises ug kang Aaron.
  pol-UBG: I synowie Izraela odeszli, i uczynili, jak PAN rozkazał Mojżeszowi i Aaronowi,
    tak właśnie zrobili.
  agr-agr: Nunik wakitkiag, Tuke Pujuu Moisésan Aarógjai akatjamunak imatiksag betek
    umikajui.
  kyc-kyc: Dopa pipala pao Kamongome Mosese Eronepa pinya lamaiyamuli pyuo piyami.
  urd-GVU: پھر اُنہوں نے سب کچھ ویسا ہی کیا جیسا رب نے موسیٰ اور ہارون کو بتایا تھا۔
  deu-1912: Und die Kinder Israel gingen hin und taten, wie der HERR Mose und Aaron
    geboten hatte.
  ntj-ntj: Palunyalu-ya mularrpartu mapitjangu palyarnu Mama Kuurrtu Mawutjala-pulanya
    Yaranta watjarnu wantinyangka.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅಲ್ಲಿಂದ ಹೊರಟು ಯೆಹೋವನು ಮೋಶೆ ಆರೋನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ಮಾಡಿದರು.
  ena-ena: La cɨhu hadɨhu laci ala iaha uavɨla Asɨ Iaue agaŋ Mosesɨ dɨdaŋ Alon dɨdaŋ
    abami hameŋ laci ala lɨhavɨmi.
  yap-yap: Me yan piyu Israel miyad fol riy; ya ra ngongliyed e tin nike yog SOMOL
    ngak Moses nge Aron.
  hlt-MCSB: A caeh uh phoeiah khaw BOEIPA loh Moses neh Aaron a uen a saii rhoi vanbangla
    Israel ca rhoek long khaw a saii uh.
  mdy-ETH: ዬካፓ ዴንዲ ሙሴና ዓኣሮኔ ዛሎና ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ባኮ ቢያ ዔያታ ማዼኔ።
  twi-ASANTE: Na Israelfoɔ no dii Mose ne Aaron ahyɛdeɛ no so.
  mwc-mwc: Ba Israel biyisi mekabage Moses ba Aaron si kaotuneisi wai nanakasike si
    wosei.
  eng-WEBU: The children of Israel went and did so; as the LORD had commanded Moses
    and Aaron, so they did.
  bnp-bnp: E huriki a Israel ri rata lobo a maki e BAKOVI DAGI i taki e Moses e Aron
    ru gu rata.
  wal-wal: Israa7eelati GODAI Muusanne Aaroona azazidoogaadan oottidosona.
  spa-PDDPT: Entonces los hijos de Israel hicieron tal como Yavé ordenó a Moisés y
    a Aarón. Así lo hicieron.
  gun-gun: Ha'e gui Israel kuery oje'oi vy ojapo ha'e rami. Moisés ha'e Arão pe Senhor
    aipoe'iague rami ae ikuai.
  agu-BL: Ej nin e' ban tane'n cyakil yi xtxolbil yi tal Ryos tetz Moisés tu Aarón.
  ilo-ULB: Napan dagiti Israelita ket inaramidda nga apag-isu kas imbilin ni Yahweh
    kada Moises ken Aaron.
  kpg-kpg: Gei digaula gaa hula gaa hai gii hai be nia helekai a Dimaadua ala ne hai
    gi Moses mo Aaron bolo gi heia.
  uig-ARA: ئاندىن ئىسرائىللار قايتىپ بېرىپ، پەرۋەردىگار دەل مۇسا بىلەن ھارۇنغا ئەمر
    قىلغاندەك ئىش كۆردى.
  bps-bps: Kafnge én, nimenla i dek Dwata i Amu dale, fagu di ku Mosis na Aron.
  sus-sus: Isirayilakae naxa na yaamari ratinmɛ alɔ Alatala a masenxi Munsa nun Haruna
    bɛ ki naxɛ.
  pon-2006: Re ahpw kohla oh kapwaiada mehkoaros duwen KAUN-O eh ketin mahsanihong
    Moses oh Aaron.
  jae-jae: Go lau Israel sêja ma sêgôm biŋ, taŋ Apômtau kêjatu gêdêŋ Mose agêc Aron
    naŋ, ŋanô kêsa.
  ksd-ksd: Ma ra tarai Israel dia ga vana ma dia ga pait ia damana; da ra Luluai i
    ga vartuluai tana pire Moses ma Aron, damana dia ga pait ia.
  tur-YTC: İsrael'in çocukları gidip öyle yaptılar, Yahve'nin Moşe ve Aron'a buyurduğu
    gibi öyle yaptılar.
  grc-BRENT: Καὶ ἀπελθόντες ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, καθὰ ἐνετείλατο Κύριος τῷ Μωυσῇ
    καὶ Ἀαρῶν, οὕτως ἐποίησαν.
  ind-AYT: Kemudian, keturunan Israel pergi dan melaksanakannya, sebagaimana yang
    telah diperintahkan TUHAN kepada Musa dan Harun, demikianlah mereka melaksanakannya.
  nya-nya: Aisraeli anachita monga momwe Yehova analamulira Mose ndi Aaroni.
  hrv-hrv: 'Potom Izraelci odu i poslušaju: kako je Jahve Mojsiju i Aronu naredio,
    tako i učine.'
  mps-mps: Tama nosali augwali hodaloama peyu, tama augwaligo te Genuai Bidigo Moses
    de Aron sibolo wali po wali peyu, te sę igi pai.
  tpi-tpi: Na bihain ol i kirap i go mekim ol dispela samting olsem Bikpela i bin
    tokim Moses na Aron.
  dan-1931: Og Israelitterne gik hen og gjorde, som HERREN havde pålagt Moses og Aron.
  vie-OVCB: Vậy, người Ít-ra-ên làm mọi điều Môi-se và A-rôn dạy bảo họ theo lệnh
    Chúa Hằng Hữu.
  guj-2017: યહોવાહે જે આદેશ મૂસાને અને હારુનને આપ્યો હતો, તે પ્રમાણે ઇઝરાયલી લોકોએ
    તેનો અમલ કર્યો.
  pon-2006A: Re ahpw kohla oh kapwaiada mehkoaros duwen KAUN-O eh ketin mahsanihong
    Moses oh Aaron.
  por-BRBSL: Os filhos de Israel foram e o fizeram; como Javé havia ordenado a Moisés
    e Arão, assim o fizeram.
  aly-aly: Ikwer-penh rernem apmer-warl-anem alpek. Yep-yep rernem atwek, warl-anem
    arriw ingkerrenh arrngel aperneynenh, INGKARTel Moses-then Aaron-then ilek-angkwarr-antey.
  cth-cth: BAWIPA ni Mosi hoi Aron koe lawk a thui e patetlah Isarelnaw ni a sak awh.
  twi-twi: Na Israelfo no dii Mose ne Aaron ahyɛde no so.
  hlt-hlt: A caeh uh phoeiah khaw BOEIPA loh Moses neh Aaron a uen a saii rhoi vanbangla
    Israel ca rhoek long khaw a saii uh.
  tbz-SIM: kɛ́ítɛ́ kɛ́kũṹ mbɛ cɛ̃́ĩ kɛ́dɔɔ̀ Kuyie ndo nɑ̀kɛ́ ti Mɔyiisi nɛ̀ Anɔɔ.
  msy-2020: Egha me gɨn dɨkavigha ghua Ikiavɨra Itir God damuasa Moses ko Aron mɨkemezir
    biziba, me dagh ami.
  dop-dop: Pɑ tɛmɑ mpʋ, ɩlɛnɑ pɑ́ tɛɛ nɑ pɑ́ niki nti Tɑcɑɑ kɑ heelɑ Moisi nɑ Alɔŋ
    tɔɣɔ lɑpʋ.
  azb-azb: Rəbb Musaya və Haruna necə əmr etmişdisə, İsrail övladları gedib elə də
    etdilər.
  eng-DBY: And the children of Israel went away, and did as Jehovah had commanded
    Moses and Aaron; so did they.
  hin-2017: और इस्राएलियों ने जाकर, जो आज्ञा यहोवा ने मूसा और हारून को दी थी, उसी
    के अनुसार किया।
  wol-KYG: La Aji Sax ji santoon Musaa ak Aaróona, noonu rekk la ko bànni Israyil
    defe.
  swp-swp: Arinai Isaraela se lau ginauri doha GUIAU Mose eo Arona i lauhesomdi, meta
    se lauwatai.
  bjr-bjr: Susummaseeqa misa daraanimafiqa Yaaweefa Mooseesa Aaroonasa nimu ufa mau
    fiqa aiqama ainaina andeeqasee deedaqiqau.
  eng-YLT: And the people bow and do obeisance, and the sons of Israel go and do as
    Jehovah commanded Moses and Aaron; so have they done.
  kne-kne: Idi siya di, inmey da et tinongpal da din inbilin da Moses en Aaron.
  wat-wat: Eketa avana Yave, Mosese keta Anoni i visimeisiya, naki maisemoka si muniiya.
  bzd-NTPO: E' ukuöki̱ ta̱ ie'pa mía̱ iwakanewé̱ we̱s Jehová tö iché Moisés ena Aarón
    a̱ es.
  eng-WYC-2017: And the sons of Israel went out, and did as the Lord commanded to
    Moses and Aaron.
  eng-WMBB: The children of Israel went and did so; as the LORD had commanded Moses
    and Aaron, so they did.
  urd-GVH: फिर उन्होंने सब कुछ वैसा ही किया जैसा रब ने मूसा और हारून को बताया था।
  rug-rug: Beto asa, si la taveti rini, sapu gua garununi e Zihova koari Mosese e
    Eroni, pude taveti.
  gaz-gaz: Israaʼeloonnis akkuma Waaqayyo Musee fi Aroonin ajaje sana godhan.
  fra-LSG: Et les enfants d’Israël s’en allèrent, et firent ce que l’Éternel avait
    ordonné à Moïse et à Aaron; ils firent ainsi.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru walala yolŋu'‐yulŋu Yitjuralpuyŋunydja ḻaw'yurruna
    balayi walalaŋgiyingalay wäŋalilina malanyŋulili, ga dhunupa djämana‐marrtjina
    ŋunhi nhaltjarra Garrayyu ḻakaraŋala maṉḏakala Mawtjitjpa ga Yärunba. Walala märra'‐marraŋalanydja
    marrtjina yothu wal'ŋu wäyin läm yuṯamirri yana dhika ḻatju'mirri, ga ŋuriŋinydja
    waluyu ŋunhi ŋayi Garrayyu ḻakaraŋala, walala bumarana wäyinnhanydja malaŋunha,
    bala gulaŋdhuna biḏi'‐biḏiyurruna balany'tja dhurrwaranydja malanha, bala walala
    bukmakthinana gärrinanydja walalaŋgiyingala bala'lilinydja miṯtjiŋulili, bala
    ḻukanana yukurrana ŋunhiyi wäyindja rumbalnydja girri'‐ŋamathina gananarawuna
    gupaḏalkunharawuna Yetjippuyŋunydja wäŋawu.
  yal-yal: Isirayila kaane yi a liga alo Alatala Musa nun Haruna yamari kii naxan
    yi.
  haw-1868: Hele aku la na mamo a Iseraela, hana iho la e like me ka mea a Iehova
    i kauoha mai ai ia Mose laua o Aarona, pela lakou i hana'i.
  arb-NAV: فَمَضَى بَنُو إِسْرَائِيلَ وَفَعَلُوا تَمَاماً كَمَا أَمَرَ الرَّبُّ مُوسَى
    وَهَرُونَ.
  ewe-ewe: Israel wɔ abe ale si Yehowa ɖo na Mose kple Aron ene.
  eng-LEE: And the children of Israel went away, and did as the Lord had commanded
    Moses and Aaron, so did they.
  gvn-gvn: '@see-verse:EXO.012.027'
  asm-FB: ইস্ৰায়েলৰ লোকসকলে সেয়ে যিহোৱাই মোচি আৰু হাৰোণক দিয়া আজ্ঞাৰ দৰেই কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ نَ يَامَرِ رَتِنمّ عَلْ عَلَتَلَ عَ مَسٍنشِ مُنسَ نُن
    هَرُنَ بّ كِ نَشّ.
  fra-SBL: Les enfants d'Israël allèrent et firent ainsi ; ils firent ce que Yahvé
    avait ordonné à Moïse et à Aaron.
  hbo-hbo: וַיֵּלְכ֥וּ וַיּֽ͏ַעֲשׂ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה
    אֶת־מֹשֶׁ֥ה וְאַהֲרֹ֖ן כֵּ֥ן עָשֽׂוּ׃ ס
  eng-WYCLIFFE: And the sones of Israel yeden out, and diden as the Lord comaundide
    to Moises and to Aaron.
  piu-2006: Palunya tjakultjunkunytja kuliraya Yitjurilaku ngulytju ngaṉṯitja tjuṯangkuya
    kunaṯinpa pungkula ngurrka kaṉilpangka tjutiṉu. Tjutiraya watiya parrkangka tjulyultjunkula
    tuuwawana tjunangi, kantilypa kutjarrawanaṯarra tuuwangka katuwana. Palunyatjanu
    munga ngururrkutu Katutjalu waarrkana nyaḻpitjarra yiyaṉu mirri pungkunytjaku,
    Yitjipinya ngurraraku katja yurruntitja tjuṯanya. Katja yurruntitja tjuṯa tjananya
    mirri pungu, mayutjuku katjaṯarra, kuka tjuṯakuṉu uḻa wiima yurruntitja tjuṯaṯarra.
    Yitjipinya ngurrara tjuṯaya yularra waṉingi. Puṯuraya kulira walytjayanku yulangi,
    katja yurruntitjatjirratja, mirri nyakula, kanya Yitjurilaku ngulytju ngaṉṯitja
    tjuṯa palyaya nyinangi. Kuliraya ngurrka tuuwawana tjunu, Muutjalu watjaṉutjangka.
  pjt-pjt: Munuya palulanguṟu wangaṉarangku kuliṟa palyaṉu uwankara Godalu Mosela
    pulala Aaronta wangkanytjitja tjuṯa.
  cwe-cwe: Maabaho Waisilaili wahita, watenda fana Mndewa Mulungu viyawalagilize Musa
    na Haluni.
  bgs-bgs: Igpampanó dan, asta igbánnal dan tô igsugù katô Áglangngagán ki Moises
    asta ki Aaron.
  kik-kik: Andũ a Isiraeli magĩgĩka o ũrĩa Jehova aathire Musa na Harũni.
  fra-NCL: Et les enfants d’Israël s’en allèrent et firent ce que Yahweh avait ordonné
    à Moïse et à Aaron ; ainsi firent-ils.
  cek-AK: Angraeng mah Mosi hoi Aaron khaeah thuih ih lok baktih toengah, Israel kaminawk
    mah sak o.
  xla-xla: Epame yia꞉ tame Godta Moses mate epo A꞉lon mate dla atlamale yu e woloma
    dolumama koko hapuloma eye halomaiyo.
  cuk-cuk: Agi, geb nadmalad. Igi Bab-Jehová Moisésʼga, degi, Aarónʼga igar-uksa,
    aba bela deyob imaksamalad.
  uig-CYR: Андин Исраиллар қайтип берип, Пәрвәрдигар дәл Муса билән Һарунға әмир қилғандәк
    иш көрди.
  tel-2017: అప్పుడు ఇశ్రాయేలు ప్రజలు విధేయులై యెహోవా మోషే అహరోనులకు ఆజ్ఞాపించినట్టు
    చేశారు.
  hat-BSA: Alò, fis Israël yo te ale fè sa, jis jan SENYÈ a te kòmande Moïse avèk
    Aaron an, konsa yo te fè.
  bxh-bxh: Guyau liba adidilidi Mose yo Elon ya falibadi mate Isalaela dodogadi sa
    ginauli watanidi.
  kos-kos: Na elos som ac oru oana ma LEUM GOD El sapkin nu sel Moses ac Aaron.
  hbo-WLC: וַיֵּלְכ֥וּ וַיַּֽעֲשׂ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה
    אֶת־מֹשֶׁ֥ה וְאַהֲרֹ֖ן כֵּ֥ן עָשֽׂוּ׃ ס
  ibo-ibo: Ụmụ Izrel mezuru ihe niile Onyenwe anyị gwara ha site nʼọnụ Mosis na Erọn.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲୀୟ ସନ୍ତାନମାନେ ଯାଇ ସେପରି କଲେ; ଆଉ ସେମାନେ ମୋଶା ଓ ହାରୋଣଙ୍କ ପ୍ରତି
    ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra feila o föri meinisin usun mine ewe Samol
    mi Lapalap a allük ngeni Moses me Aaron.
  rop-rop: en afta deibin go en dum wanim YAWEI bin dalim Mosis en Eran dei garra
    dum, en deibin abum det serramoni, en deibin rabum det blad langa olabat haus,
    en det nait na YAWEI bin deigidawei olabat brom det kantri.
  ukr-1871: І пійшли та й учинили сини Ізрайлеві; як повелїв Господь Мойсейові та
    Аронові, так і вчинили.
  bch-bch: Ga kus ta tila tikado danga toa ngada oa mambe Maron irenren pan Moses
    ga Aron ngan.
  deu-1951: Da neigte sich das Volk und betete an. Und die Kinder Israel gingen hin
    und taten solches; wie der HERR Mose und Aaron geboten hatte, also taten sie.
  eng-JPS: And the children of Israel went and did so; as the LORD had commanded Moses
    and Aaron, so did they.
  srp-1865: I otidoše i uèiniše sinovi Izrailjevi, kako zapovjedi Gospod preko Mojsija
    i Arona, tako uèiniše.
  lug-lug: Abaana ba Isirayiri ne bagenda ne bakola nga Mukama bwe yalagira Musa ne
    Alooni, bwe batyo bwe baakola.
  heb-heb: וילכו ויעשו בני ישראל כאשר צוה יהוה את משה ואהרן כן עשו׃
  ben-IRV: পরে ইস্রায়েল সন্তানেরা গিয়ে, সদাপ্রভু মোশি ও হারোণকে যেরকম আদেশ দিয়েছিলেন,
    সেই রকম করল।
  pan-pan: ਫੇਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਜਾ ਕੇ ਓਵੇਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਤਿਵੇਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: Mançile qiyğa İzrailybı apk'ın, Rəbbee Mısayk'leyiy Harunuk'le uvhuyn xhinne
    gırgın ha'a.
  mya-JVB: ထိုသို့ မောရှေ နှင့် အာရုန် တို့ကို ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊
    ဣသရေလ အမျိုးသား တို့ သည် ပြု ကြ၏။
  tte-O: Yo silau siginauli besiele Yeoba ana walo Mosese yo Eloni kolili.
  tbg-tbg: Noravano Kotiva Mosika Eronika tiva nimuntemake, Isareri vika mintura.
  hmo-hmo: Vadaeni Israela taudia idia kamonai henia, idia lao, Lohiabada ese Mose
    bona Arona dekenai ia hadibaia hegeregerena, unai bamona sibona mo idia karaia.
  urd-urd: और बनी — इस्राईल ने जाकर, जैसा ख़ुदावन्द ने मूसा और हारून को फ़रमाया था
    वैसा ही किया।
  rus-SYN: 'И пошли сыны Израилевы и сделали: как повелел Господь Моисею и Аарону,
    так и сделали.'
  bqc-SIM: Kɛ́ aa tà, aa kɛ̀ lá Dii ò Mↄiziɛ ń Aalonaowa.
  tcz-CHONGTHU: Pakaiyin Mose leh Aaron athupeh bang'in Israel mite'n jong abol tauvin
    ahi.
  mar-mar: परमेश्वराने मोशे व अहरोन यांना आज्ञा दिली होती म्हणून इस्राएल लोकांनी त्यांच्या
    सांगण्याप्रमाणे केले.
  soq-soq: Sa baiwa Israel apanawa antone dima Iawe God Moses ita Aron diamona ruaida
    dewasaiena.
  qub-qub: Chaypita aywar llapan runacuna ruraran Moiseswan Aaronwan Tayta Dios willacachishanno.
  bqp-bqp: Kũ ò tà, ò kɛ̀ lákũ Dikiri ò Musa kũ Harunaoonɛ nà.
  hat-hat: Lèfini, yo leve, y' ale, yo fè tou sa Seyè a te bay Moyiz ak Arawon lòd
    fè a. Wi, yo fè tout bagay jan li te bay lòd la.
  eng-BSB: And the Israelites went and did just what the LORD had commanded Moses
    and Aaron.
  tod-tod: Izelayɛle nuiti ti liini, ti naa ɠɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni
    la Moize ta Aalɔn ya.
  eng-WEBPB: The children of Israel went and did so; as the LORD had commanded Moses
    and Aaron, so they did.
  kbq-kbq: Anante Israeli vahe'mo'za vu'za, Mosesene Aronikiznima Anumzamo'ma hihoma
    huno znasami'nea kante ante'za ome retrotra hu'naze.
  nhe-BL: Huan teipa yajque huan quichijque tlen TOTECO quinnahuatijtoya Moisés ihuaya
    Aarón.
  bus-bus: Kɛ̀ aↄ̃ tà, aↄ̃ↄ kɛ̀ lán Dii ò Musa kↄ̃n Arunaonɛ nà.
  gub-BL: Izaew izuapyapyr weruzar a'e Tupàn ze'eg Moizez pe Àràw pe imume'u pyrer
    wà kury, iawy 'ym pà wà kury.
  eng-DRA: And the children of Israel going forth did as the Lord had commanded Moses
    and Aaron.
