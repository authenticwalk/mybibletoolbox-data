    Ujapɔɔn mɔmɔk la.
  tzo-ZNT: Ti muchꞌutic tstoy sbaique, ti maꞌuc xa yech ta xchanubtasvanic chac cꞌu
    chaꞌal ichanubtasvan ti Jesucristoe, yuꞌun maꞌuc yichꞌojic ta mucꞌ ti Rioxe. Yan
