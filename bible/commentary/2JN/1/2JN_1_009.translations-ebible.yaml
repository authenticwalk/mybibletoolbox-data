  yal-yal: Naxan mi luma Alaa Muxu Sugandixina xaranni fɔ a dangu a ra, Ala mi na
    kanni. Naxan na lu Yesu a xaranni, Fafe Ala nun a Dii Xɛmɛn fan luma nɛn na kanni.
  cnt-NT: Ia₁ juɨ₁'ein₂ guë́₃ i₂dsɨ₂jŋiá₄ jmo₂₃ ŋag₅₄ guë́₄ jme₂tag₂₃ con'₂ jág₁ a₂ma₂ca₂jme₃tag₅
    Cristo, tsá₃ Diú₄ quian'₅₄ dsa₂ 'éi₂. La₁ juɨ₁lia'₂ i₂juá'₂ jme₂tag₂₃ con'₂ lë́₅
    ca₂jme₃tag₅ Cristo, chan₂ Diú₄ Jmei₂ ja₁coin₂, ján₃ guë'₂ quiain'₅₄ bá₄ Ja₁ŋi'₅₄
