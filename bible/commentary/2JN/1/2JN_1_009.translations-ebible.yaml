    yahn Dendiohs ihyan. Ate adecoduhno ihyan che riquendi ye redinahn ye vederihquentiyon
    yahn Dihvo vo ne, renedin yahn ye ihyan. Namin renedin yahn Dendiohs Chida ihyan.
  bel-bel: Кожны, хто пераступае вучэньне Хрыстовае і ня жыве ў ім, ня мае Бога; а
    хто жыве ў вучэньні Хрыстовым, той мае і Айца і Сына.
  zlm-KSZI: Sesiapa yang tidak mengikut ajaran al-Masih dan melanggarnya, maka Allah
