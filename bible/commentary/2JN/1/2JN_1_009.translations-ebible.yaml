    cati mocahua tatzquitoc san ipan nopa cati Cristo tamachti, yaya quipiya Toteco
    Totata huan Icone ipan ya.
  quc-TNT: Apachin jun winak ri man cäcu'bi tä u c'ux ruc' ru tijonic ri Cristo, xane
