  sus-A: مِشِ نَشَن قٍ فبّتّ سُشُمَ، عَ مُ بِرَ عَلَ شَ مِشِ سُفَندِشِ شَ شَرَنيِ
    قْشْ رَ، نَ كَنيِ مُ عَلَ كٌلٌن. نَشَن بِرَ مَ عَ قْشْ رَ، عَ بَرَ بَبَ عَلَ نُن
    عَ شَ دِ كٌلٌن.
  jpn-1965: だれでも行き過ぎをして、キリストの教えのうちにとどまらない者は、神を持っていません。その教えのうちにとどまっている者は、御父をも御子をも持っています。
  fra-SBL: Celui qui transgresse et ne demeure pas dans l'enseignement du Christ n'a
    pas Dieu. Celui qui demeure dans l'enseignement a le Père et le Fils.
  yka-yka: Sasuku gaˈi pateteg si meˈ toloˈ Almasihin saguwaˈ palabi iye, gaˈ laˈi
    si iye Tuhanin. Sasuku pateteg si meˈ toloˈ Almasihin, laˈi si iye kaduwangan
    Samahin duk Anakin.
  mle-mle: Adiy duw taakw day akis adiy Jisas Krais kaliva-didiy javida kaliva-kwanadiy,
    aw day nuwukadiy maaj ab day dayadiy kapa mawulaar ab wakwadanadiy, day bwu Godaam
    wapadaad. Aw di dayawaan ab maa ti. Aw adiy Jisas Krais diki kalivadil maaj nakab
    kwurkwatik maarkwanadiy duw taakw, dayada Asaay Godawa dikidi Nyan bir nakamwiyib
    dayawa tikwanabir.
  shp-NTPO: Jaweratoki ja Criston onanmaa keskati iamai, wetsa keskáakinbo shinannires
