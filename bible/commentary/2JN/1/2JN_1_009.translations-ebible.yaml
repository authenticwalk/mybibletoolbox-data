    way Jesu Cristu.
  tam-2017: கிறிஸ்துவின் உபதேசத்திலே நிலைத்திருக்காமல் மீறி நடக்கிற எவனும் தேவனை உடையவன்
    இல்லை, கிறிஸ்துவின் உபதேசத்தில் நிலைத்திருக்கிறவனோ பிதாவையும் குமாரனையும் உடையவன்.
  azz-NT: Huan nochi neques ten tamachtijtinemij huan quipanahuíaj in tamachtilis
    de Cristo, yejuan nojonques amo quichiutinemij in tamachtilis ten Cristo technextilía,
    huan yejuan amo no quipíaj tech ninyolijtic in chicahualis de to Dios. Huan nochi
    neques ten quitacamatinemij ne tamachtilis ten Cristo technextilía, yejuan nojonques
    quipíaj tech ninyolijtic in Totajtzin Dios huan no Iconetzin Dios.
  spa-RV-1909: 'Cualquiera que se rebela, y no persevera en la doctrina de Cristo,
    no tiene á Dios: el que persevera en la doctrina de Cristo, el tal tiene al Padre
    y al Hijo.'
  csy-csy: A kuamapo Christ i hilna sung ah kip ngawl in, a paikhial te in Pathian
