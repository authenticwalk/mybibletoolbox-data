  ckb-ckb: هەرکەسێک پێش بکەوێت و لە فێرکردنی مەسیح بەردەوام نەبێت، بێبەرییە لە خودا.
    ئەوەی لە فێرکردنەکە بەردەوام بێت، هەم باوکی ئاسمانی و هەم کوڕەکەی هەیە.
  nas-nas: Baa tee naning Karistooꞌ bakaang naunau divuꞌui niiꞌnung siompumaung tee
    Kumponing bakaning-koo narung deeaꞌ, teka baa tee naning tee kara pinkaꞌui otoing
    tee, tee tekang ookakang beekaning-koo narung deempari otong aaꞌnoko Bauma eeꞌnoko
    tee Bauring.
  uvl-uvl: Iri nenge te rahite Kristus na helenga ke kerkereng ero pe te tamu tele
    langa helenga e, NeHalang tu luluch nge iri ero. Pe iri nenge te rahite Kristus
    nena helenga ke kerkereng, Temere NeHalang pe Tuna tetu luluch nge iri.
  eng-BBE: 'Anyone who goes on and does not keep to the teaching of Christ, has not
    God: he who keeps to the teaching has the Father and the Son.'
  ixl-CNT: Abꞌiste qꞌuꞌl yitꞌ tii koj atoꞌk tiꞌ inimal u bꞌaꞌnla chusbꞌal tetz u Cristo,
    tzꞌejxichil niꞌaneꞌ. Utz yeꞌk u Tioxh kꞌatza atziꞌ. Pek abꞌiste qꞌuꞌl tii atoꞌk
    tiꞌ u bꞌaꞌnla chusbꞌal tetz u Cristo, aꞌ qꞌuꞌl atil u kuTat kꞌatza tuchꞌ viKꞌaol.
  xsi-xsi: Ambo tamâta toŋge ŋandai ipaveta sondo kuku Yesu Kirisi ne ŋgua, aku isoŋga
