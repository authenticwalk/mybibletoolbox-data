    Godumu kari. Kaki bamangka Jesusamu kuku manubaja wukurril, and nyunguwunku kukuku
    binal-bungal, nyulu bulanga, Nganjanamu and nyunguwunbu kangkalamu.
  nhy-NT: Tla akaj kineltoka itlaj oksé tlamachtile iwan ayakmo kineltoka in tlamachtile
