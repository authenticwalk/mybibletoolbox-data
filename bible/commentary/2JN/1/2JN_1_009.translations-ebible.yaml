  eng-ULB: Whoever goes on ahead and does not remain in the teaching of Christ does
    not have God. The one who remains in the teaching, this one has both the Father
    and the Son.
  spa-VBL: Todos aquellos que se vuelven extremistas y no siguen la enseñanza de Cristo,
    ni tienen a Dios. Los que siguen la enseñanza de Cristo tienen tanto al Padre
    como al Hijo en ellos.
  fra-_FOB: Quiconque est transgresseur et ne demeure pas dans la doctrine de Christ,
