  blz-NT: Mian men sian montontoni pisiso' ni Kristus kasee lumias na upa men ia pisiso'kon
    i Kristus, mian men koiya'a sian poowawa pore tia Alaata'ala. Mian men sinampang
    montontoni pisiso' ni Kristus daa poowawa pore tia Alaata'ala Tama na surugaa
    maupo Anak.
  poe-NT: A̱ ntá tí siín ijnko nkexro kuíto̱he tí nkehe kjuako Cristo ntá kjuichroe
    la mé chóntahya sín Dios; a̱ ntá tí nkexro títo̱ehya tí nkehe kjuako Cristo mé
    chónta sín Itꞌéni Dios la ko tí Xje̱en chꞌán.
  san-TAM: 'ய​: கஸ்²சித்³ விபத²கா³மீ பூ⁴த்வா க்²ரீஷ்டஸ்ய ஸி²க்ஷாயாம்ʼ ந திஷ்ட²தி ஸ
    ஈஸ்²வரம்ʼ ந தா⁴ரயதி க்²ரீஷ்டஸ்ய ஸி²ஜ்ஞாயாம்ʼ யஸ்திஷ்ட²தி ஸ பிதரம்ʼ புத்ரஞ்ச தா⁴ரயதி|'
  cof-NT: Jesucristo micarica fiquica telaquepominlari Diosibe cayaica itolajochunae.
    Junni jun fiquica meráto nenaminlari Diosibenan yachi Naobenan cayaicala jochunae.
  srm-NT: Nöö ee wan sëmbë i disa dee soni dee ˻Masa Jesosi˼ Keesitu bi lei i nöö
    hën i go tei wanlö oto soni ta biibi, nöö Masa Gadu an o dë a soni fii möön e.
    Ma di sëmbë di ta biibi di tuutuu lei nango nöömö, nöö Masa Gadu ku di Womi Mii
    fëën tuu o dë ku i.
  qvs-NT: Kankuna Jesukristupa yachachikushkanta allita kreyishpalla kawsashpaykichi
    Tata Dioswan kuyanakushpa Jesukristuwanpish kuyanakushpa kawsaykankichi. Chaymanta
    Jesukristupa yachachikushkanmanta ashuk runakuna mana Tata Dioswanchu kawsaykansapa.
  zca-NT: Wanei cho men tsiyar widi'zh che'n Dios kwa'n milu' Jesukrist, no gat nabant
    xa' lo yub pa' xmod milu' Jesukrist, orze' gat nzot Dios kun xa' re'; per xa'
    naban lo yub pa' widi'zh che'n Jesukrist, xa' re'se nzo Dios kun lë', Me nak Xuz
    Jesukrist, mbaino kun Jesukrist.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃, “Jesucristo cʉ̃ caquetibʉjʉrique netõjãñurõ caãnimajũrĩjẽrẽ
    yʉ masĩña,” caĩ pʉame Dios mena jĩcãrõrẽ bairo caãcʉ̃ mee ñiñami. Apei, Jesucristo
    cʉ̃ caquetibʉjʉriquere bairo cariapea caquetibʉjʉ pʉame roque Dios mena, bairi
    cʉ̃ macʉ̃ mena cʉ̃ãrẽ tʉ̃goñatutuari caroaro ãnicõã masĩñami.
  qxo-NT: Pipis llutan yachatsicuyta chasquegcunaga manam Tayta Diosman criyicuycäyantsu.
    Tsay runacunata mana cäsuypa Tayta Dios munangannö cawagcunam itsanga Señor Jesucristumanpis
    y Tayta Diosmanpis rasunpaypa criyicuyan.
  mox-mox: Ta ʼeguma taha toga Keliso ena veʼita ʼinaya ge datoatoa, e ʼinega taunana
    ge wese Yaubada maega ida veʼaidega. Ta ʼesi ʼeguma taha toga Keliso ena veʼita
    kafiʼiʼihia, e baʼe tomotau nana Yaubada Tamada be wese Natuna maega niʼa iveʼaidega.
  kew-kew: Goa pea pare aa medame Krais-na epe agaa mana waru napagoa nipu wae kone
    sua Krais-na kone raapu napitiare goa paliade aare Gote nipu raapu napiralia.
    Goa pea pare aa medame Krais-na agaa waru pago kuralia-daare go aare nipu aapa-para
    Si lapo nipu raapu pirualia.
  dww-dww: Aitauḡa Keriso na waikatakataima a paḡona, be taudi adi ḡoanama waikatakataidima
    mate ta rawarawa teḡeidina, taudi nam nopodie Mamaitua ima miamiana, ibewa. Be
    deḡoda aitau Keriso na waikatakataima e kaididi be e kaikai guratena, tauna inam
    Tamadama be Natunama Yesu tauna ḡarone ta miamiana.
  twi-ASANTE: Obiara a ɔntena Kristo nkyerɛkyerɛ mu no, ɔnni Onyankopɔn. Na deɛ ɔtena
    nkyerɛkyerɛ no mu no wɔ Agya no ne Ɔba no.
  aoj-aoj: Epen ami nakwaha basef Kraisi ma nimbisilaꞌ nefeꞌ nila anif basef daif,
    God ina nape opaf epen inimbai, owaꞌatin. Epen ami banagen nihapila basef Kraisi
    sisihif atapifi, deiꞌ Ahamana naloma Nogamana wapani mape sisihim moloma epen
    inimba nomon okom.
  cbv-cbv: Det Cristoíh bohéátdih cádahnit, “Wã jenah joyát caá chah ã tʉ́yʉp”, niíj
    jenah joinít, jwĩ íipíhwã nihcan caá. Obohjeéhtih, det caandíh cádahcannit, Dios
    jwĩ íipjĩh, ã wʉ̃ʉ́hjĩhbʉt tʉ́i biícdih ĩ jʉmna caá.
  taw-taw: Binɨb Klays takaw nop ak kelɨgɨl, am takaw yokɨp ogɨnap sek dɨpal okok,
    God ayɨp jɨmñɨl ma mɨdebal. Binɨb pen Klays takaw nop ak nɨgɨlɨg mɨdebal okok,
    Bapi ayɨp Ñɨne ayɨp jɨmñɨl mɨdebal.
  jic-NT: Nepénowa lovin lajay Jesucristo tjevelá. Mpes cupj qjuis Papay jis capj
    cyon̈ca. Jupj Jatjam jis capj cyon̈ca wa yupj. Gente la p'a way nin la jaytsja
    wa Jesucristo tjevelá. Mop'in nin lajay wa la p'a wa javelepj. Mpes Dios ma jis
    capj cyon̈ca yupj quinam.
  zap-NT: Yrandxee mén ne zanaldet xdiiz Jesucrist zegnako, sinke rdxiibre men diiz
    lo xdiiz Ne, raknonden Dëdyuzh men. Per le mén ne zanalo zegnako, men guin si
    raknonen Dëdyuzh men no raknonen ke Jesucrist XPee Ne men.
  wer-wer: Omën namp pi Kristoë ngönte taintaë wak naön ilap riak ngön maimetaring
    irikor yaë pipop Anutu piiring naön yaë. Ën namp Kristoë ngönte taintaë wak wë
    pipop Pepapre Ruup pouwaar piiring wë.
  ipi-ipi: '@see-verse:2JN.001.008'
  qul-NT: “Astawan yachaj cani” nejka, mana Jesucristopaj yachachiskanpichu purichcan
    chayka Dios mana paywanchu. Pichus Jesucristopaj yachachiskanpi purin chayka,
    Dios Tatawan Churinpiwan cachcan.
  ter-NT: Uhá koeti xâne ákoti aváheixa yane ihíkauvoti íhikaxeovike Kristu, enepohikone
    anu'úkoati vo'oku kutípea po'ínuhiko koekúti ákoti itukapu íhikaxovike Kristu,
    ako Itukó'oviti xokóyoke. Itea enepone xâne ovóheixoti ya íhikaxovike Kristu,
    koati apêti Itukó'oviti yoko Xe'éxa Itukó'oviti xokóyoke.
  bmr-NT: Jaanotɨ saatoho Cristo ɨjɨɨbugunoco ejeevesumoro sihɨgovɨ iminifotomo, bu
    Moocaanitɨ buhɨgovɨ minifetehi. Jaanotɨ Cristo jɨɨbogofaño mihicahachiijɨ Moocaanima
    mihicahi, bu tollɨro Illima mihicahi icano.
  fuf-fuf: Kala feƴƴituɗo jannde *Almasiihu on, ronki humaade e mayre, haray on wonaa
    humondirɗo e Alla. Kala non tabituɗo e nden jannde, haray no humondiri e Baaba
    on e Ɓiɗɗo on.
  bhl-bhl: 'Mali kawtiw mak i kiliko, kilele kal keliwete: “Kulais e fein kunum nukate
    tew kese te!”, angbiliw kate, i em kukuyemse weng be kitil aluwinba kesomi, elo
    bakilewiw tewe, i Sunbin-Got eso fewtokoko, nam biw te. Kate nimin kunum waneng
    ite mak Kulais em kukuyemse weng be kitil kuw aluwiw tewe, i Aatim so, Min so,
    yelim biso fein fewtokoko, makmak keko, biliw te.'
  ons-ons: Ŋei mane eŋe Kristo wane don togogole malipkaki paki yewarop mi geake,
    eŋe yuanka don mane wano ariake, eŋe Anutu ŋadekkayake. Ŋo mane eŋe Kristo wane
    don togole malipkaki paki yewarop geake, eŋe Magak so Gipole ere weneŋ eretnarek
    eŋerop gekei.
  con-NTPO: Majan a'i Cristo atesian'choma catipa ccaningae atesian'jen'da Chiga Quitsama
    ñotsse atesumbi'choa tsu. Tsa'ma majan Cristo atesian'choma paña'da Chiga Quitsama,
    Tise Dutssi'yema'qque tsu atesucho.
  ghs-ghs: Oi qesai Kiristuho sinabidzata atimaama naateqi ango mainata tuumorai,
    dzasa. Ohongai nokoma ooraama. Qate apene noho sinabidzata atimorai, meeke Ohonga
    mai ma khata esese napama gama oorai.
  peg-peg: ଇନେନ୍‌ କ୍ରିସ୍ଟତି ହିକ୍ୟାନି ହାନ୍ଦି ବିତ୍ରେ ମାନ୍‌ୱାଦାଂ ହେଦାଂ ନାତିସ୍‌, ହେୱାନ୍
    ଇସ୍ୱର୍‌ତିଂ ଗାଟାୱାତାନ୍‍ନା; ଇନେନ୍‌ ହିକ୍ୟାନି ହାନ୍ଦି ବିତ୍ରେ ମାନାନ୍‌, ହେୱାନ୍ ଆବା ଆରି
    ମାଜ଼ିଙ୍ଗ୍‌ ରିଆରିଂ ଗାଟାତାନ୍ନା ।
  txu-NT: Me kute Metĩndjwỳnh kabẽn mar kêt ne kam amikrà ar o ban ajte kute arek
    Kritu kabẽn kôt amijo ba kêtja ne Metĩndjwỳnh kute meo ba kêtkumrẽx. Nhym be,
    me kute arek Kritu kabẽn kôt amijo baja me Babãmbê Metĩndjwỳnh kute meo ba nhym
    ajte Kradjwỳ kute meo ba.
  eng-WEBU: Whoever transgresses and doesn’t remain in the teaching of Christ doesn’t
    have God. He who remains in the teaching has both the Father and the Son.
  gnw-NT: Amocue vae ipɨa pe uyemɨngueta tẽi jae reta uicuaa cavi ete mbaembae regua
    ĩru vae reta güi. Ẽrei güɨrovia'ã yave moromboe añete vae Cristo regua, uicuaa'ã
    Tumpa. Moromboe añete vae Cristo regua güɨrovia vae uicuaa yandeRu Tumpa. Jae
    ramiño vi uicuaa Tumpa Taɨ.
  mux-mux: Yambu te Krais-nga ungma tondulu mundupa ambulupa naa molupa, ung te-lupa
    ‘piliambu.’ nimba pumu lem Pulu Yili yu-kene wasie tapú-toku naa molembele. Yambu
    te Krais-ni ung-mani silimú ungma tondulu mundupa ambulupa mulúm lem Lapa kene
    Málale kene yu-kene wasie tapú-toku molemele.
  maj-NT: Tu̱ yáhani xi k'u̱ésuhu̱n ni xi tsakúya Cristo̱ nga najmi basinjñajin ni
    xi kisakúya̱ha̱, kui xi najmi be Nti̱a̱ná. Tu̱nga xi síjñajin tehe̱nte ni xi tsakúya
    Cristo̱, kui xi be Nti̱a̱ Na̱'miu̱ ko̱ Ntíu̱.
  bkq-NT: Tâlâ lâpylâ Cristo nhenomedâdogueba kulâ enomedâni modo, tyangahu odano
    tunârygue kulâ nhenomedâdylymo. Jesus Cristo takaze kehoem tonomegue wâne âdutulymo,
    Deus agâbamo olâ. Cristo wâgâ aguewâni modo olâ, Kunwym Deus, imery Jesus Cristo
    warâ agâba tyesebamo.
  kue-kue: Yomba ta Yesus Krais kamo beke teingwa i ta akegidi moglkre ana puglondi
    endpi ka ta mina enan ana God yombamo i mina ta mogl tekrukwa. Te yomba ta Yesus
    Krais kamo beke tengwa i akegidi moran ana Nem ya Wam akiye ye mina moglkwa.
  cot-NT: Imaica noncamantajiaquempi aato itsipatari Aapani Irioshi irira cantatiguiroca
    itsatacaantaqueca Quirishito, cotanquitsi iriraquea netsanatiroca quisho oaqueroca
    irioquea intsipamajataquempa Aapani Irioshi jeri aisa Irijanite.
  bnp-bnp: E huriki ri pe a nitovo ne Kristo, ri pagepolo lakea na ngava ranga, e
    huriki nga, a Vure i uka ma i made turane ria. Pali e huriki ri pesi tora ni muri
    mai a nitovo iea, e Tamana, e Tuna rua varago ru made turane ria.
  apn-NT: Nom kot kaj mẽ nhãm mẽ kapẽr punujja kôt amnhĩ nhĩpêx nẽ Kris kôt amnhĩ
    nhĩpêx kêt nẽ nhũm Tĩrtũm mẽ akôt pa hkêt nẽ. Nom kot ka mẽ arĩ Kris kôt amnhĩ
    nhĩpêx mex nẽ hãmri nhũm Tĩrtũm mẽ Kra Jejusja wa mẽ akôt ri pa ho pa rãhã nẽ.
  ctp-NT: Nchga nten nu sten yuꞌwi loꞌo xka chaꞌ, ja ka tyiꞌin chaꞌ ꞌin neꞌ kanꞌ loꞌo
    Ndiose siyaꞌ ti. Nxkeꞌ tiꞌ neꞌ kanꞌ chaꞌ ti ndiꞌin kaꞌan la tñan chaꞌ kuꞌnian,
    xa wa ndyaa ñaꞌan tianꞌ ꞌin Krixtu. ¡Chaꞌ kwiñi lka kanꞌ! Si chañi chaꞌ msñian
    chaꞌ ꞌin Krixtu niꞌ kasiya ꞌñaan, bra kanꞌ suꞌwa ndiꞌin chaꞌ ꞌñaan loꞌo Ndiose,
    ngwañaꞌan loꞌo ykwiꞌ nu lka ska ti Sñiꞌ Ni.
  opm-opm: Han ihir Krais orhe naporpat mengnongwi marin na paptema wan meng tit ohe
    boknong dip mar pot pisayahanoh ama ihat sapti han bap ihiroh Got ohsihe tap hat
    na pati han bap ihirmur. Krais orhe naporpat mengnong asoh arpin meng ma hapat
    daham kasip ham marin papayahanoh ama ihapti han gur itap ohsi; mon ohsi itait
    tamansi tap hat pati bap gurmur.
  bvr-bvr: Ana-nga minypa gala Christ gun-nika jarlakarr a-ninya, wurra minypa gu-beybarda
    a-yurtchinga, an-gata an-gugaliya ngardawa gala Wangarr a-rrima, wurra gun-nyagara.
    Wurra ana-nga minypa gu-jarlakarr a-ninyarra, an-gata an-gugaliya nipa jarra bijirri-dimanga
    An-walkurpa rrapa nipa Nyanyapa arrku burr-guta.
  wal-wal: Kiristtoosa timirttiyaappe haakkiya uraunne qassi a timirttiyan de7enna
    urau Xoossai baawa. Kiristtoosa timirttiyan de7iya uraayyo Aawainne Na7ai de7oosona.
  zad-NT: Nottezə beena' yilaa nez ḻi c̱he Chioza' na' bich zejlene' daa bli' bsedi
    Crístona', bi zoalen Chioza'ne'. Na' beena' zejlen daa bli' bsedi Crístona', zoalen
    X̱acho Chioza'ne' na' ḻekzka' Xiiṉe'na'.
  kmg-kmg: Moc e Kristore mu qaqazuc dâŋ mi bajuhuc âke sipuocmu e Anutu mi rauckeocmu.
    Moc e mu qaqazuc dâŋ bajuocmu e ine Mamac â Ŋokâ mâmâc rauc-jofaocmu.
  aso-aso: Malite Kilisitoꞌ gamaziꞌve apizi ngimanguꞌ minami ivileꞌ igi atoꞌ gamazi
    lilizaniꞌ nene Oꞌmoso di minamave. Idoꞌ malite atoꞌ gamazi lami Kilisitoꞌ gamaziꞌve
    di minilizaniꞌ nene ingine metehingi gipelengi nene di minaaꞌ nave.
  uli-uli: Semal le yebe te dabey foloy ka yael Kristus bo ye hattasi loh mo peglahol
    ila ngo tamel Deus irel. Iwe ngo semal le yebe dabey foloy ka ngo Deus mo mala
    Lol re mel irel.
  nin-NT: Undurr wa nggo ti si ga itsarr i Kristi yi hen, na na mri meme, uwa sama
    na Abachi. Undurr wanggo nggo à ti kuchi ni ga itsarr i Kristi yi uwa se na Aki
    wa ndo nu Uzuma wa.
  tgk-tgk: Ҳар кӣ таълимоти Масеҳро иҷро намекунаду аз ҳадду ҳудуди он мебарояд бо
    Худо нест. Аммо касе, ки дар ин таълимот мемонад, ҳам бо Падар ва ҳам бо Писар
    мебошад.
  acu-NT: 'Aints Cristo nuikiarturmaurin inais: Nuna nangkamasnak nekajai tauka Yusjaingkia
    pujatsui. Antsu aints Cristo nuikiarturmaurin tuke umirak pujakka, nuka ii Apaachiri
    Yusjai tura ni Uchirijai tsanias pujawai.'
  cak-WNT: Xabachique winek ri ntel el chupan ri kitzij tijonic riche (rixin) ri Cristo
    y xa nuya' ca, ri winek ri' xa majun c'a ri Dios riq'ui. Yac'a ri winek ri can
    nic'oje' chupan ri utzilaj ch'abel ri xuc'ut ri Cristo, can c'o c'a ri Tata'ixel
    y ri C'ajolaxel riq'ui.
  ebk-ebk: Nan ngachana ay achi mangiturturuy ay mangunud as nan insursuron Cristo
    ya sorsorokana at maid hi Apo Dios kan hiya. Ngem nan ngachana ay mangiturturuy
    ay mangunud as nan insursuron Cristo at mawawacha kan hiya hi Dios Ama ya nan
    Anakna ay hi Jesu Cristo.
  spa-PDDPT: Todo el que se desvía de la doctrina de Cristo y no permanece en Él,
    no tiene a Dios. El que permanece en la doctrina tiene tanto al Padre como al
    Hijo.
  ruf-ruf: Imunu wowose yang'okala mne ghamalangulitso gha mbuli tsa Kiristu, ila
    kakongetsa ghangi mne ghamalangulitso agho, ayo kahela Imulungu. Imunu wowose
    iyokala mne ghamalangulitso, ayo kenawo wose weli, Aba ne Imwana.
  gun-gun: Ha'e gui Cristo regua rami e'ỹ nhombo'ea, ha'e ayvu porã gui ojepe'a va'ekue
    re ma Nhanderuete noĩ. Ha'e rã ha'e va'e ayvu nhanembo'eague rupi riae ikuai va'e
    re ma Nhanderuete ha'e Ta'y oĩ.
  agu-BL: Na cyakil yi e' yi na oc stz'a'pl yi yol Kataj cya'n nin yi quinin na chixom
    te yi ẍchusu'n Cristo, nk'e'tz e' tetz Ryos. Poro cyakil yi e' yi na chixom te
    ẍchusu'n Cristo, ya'stzun yi e' yi ate' cwent Ryos tu yi tetz Cy'ajl.
  isn-isn: Wihi nui longolekaa ntoneela nu kikie mu umanyisigwa nuang'wa kilisto,
    mugila Itunda. Nuanso nuikiie mu umanyisigwa ukete uTata nu Ng'wana ga.
  ilo-ULB: Siasinoman nga aginlalaing ken saan nga agtaltalinaed iti sursuro ni Cristo
    ket awan kenkuana ti Dios. Isuna nga agtaltalinaed iti sursuro ket adda kenkuana
    ti Ama ken ti Anak.
  pir-NT: Ijipihtiyequina Cristo yere yʉhdʉdʉcayequina, Cristo yere cohãñequina mari
    Pacʉ yequina ijierare. Sa ye Cristo yere ne duhueyequina Cohãcjʉ̃ mari Pacʉre,
    tiquiro macʉno gʉ̃hʉre masine tiquina.
  anv-NT: Yɛ́ndémuú ayi ála apyɛɛ́ fɔ́ unó bi Kras alɛre, ne ajyɛ le mbɛ agbɛge
    unó né ɛbi Kras alɛre ɛbyɛnnó apɔ́ ne Ɛsɔwɔ. Ne yɛ́ndémuú ayi apyɛɛ́ unó
    bi Kras alɛ́régé, ɛbyɛnnó alu ne Ntɛ chóncho ne Maá wuú.
  sab-NT: Agwa ba joge siere Jesucristo geruage gire ene ba kle joge siere Chubege
    kaire agwe. Ba mo ta gbe no geru ulia Jesucristonu giti, ene ba ta be chege Chube
    Jesucristo Ñenua ole kaire ba ta be chege Chube Kirolla Jesucristo ole ule.
  tmd-tmd: Krais mönö yad nölöŋ aku röböxön, mönö inakmönö bli pöñ nöbö mö piaku,
    God nugwo pɨsaŋ nɨgiö nɨgön mɨdölöi; Krais mönö yad nölöŋ aku nugw pɨ gör mɨdöi
    nöbö mö piaku, Acö Ha nuarö hogwa pɨsaŋ nɨgiö nɨgön mɨdöia.
  acr-NNT: E junoq kuya kan rubꞌe ri Dios y na katikiꞌ ta chupa ri kꞌutunik re ri
    Cristo, riꞌ na jinta ri Dios rukꞌ. Noꞌj ri katikiꞌ chupa ri kꞌutunik re ri Cristo,
    riꞌ kꞌo ri Qaqaw Dios y kꞌo Rukꞌajol ri Dios rukꞌ.
  kpg-kpg: Tangada dela gu iloo nia agoago o Christ, gei hagalee hagamau dangihi ginai,
    gei God hagalee i dono baahi. Tangada dela ga hagamau dangihi gi nia agoago aanei,
    gei Tamana mo Tama la gu i dono baahi.
  taj-taj: ख्रीष्‍टसे कुल्‍बा अन्‍छार आभ्रबा, तर स्‍य्‍हान्‍दोला ताम ङ्‌यान्‍सी भ्रबा
    म्‍हिदेन छ्‌याम परमेश्‍वर आत। तर ख्रीष्‍टसे कुल्‍बा अन्‍छार भ्रबा म्‍हिदेन छ्‌याम
    परमेश्‍वरदेन थेला झा तला।
  avt-avt: Neiyɨn newis hɨm ham mekre nɨmɨn me hɨm me Krais, God ap kau ketikeri au.
    Neimɨn nises hɨm im keremem me Krais, hɨrak God Haai ketike Nɨkan kɨrak tatu tatkiteri.
  cbk-cbk: Si algunos hende pirmi ta sigui con el enseñanza di Cristo sino ta precura
    le omenta con ese enseñanza, nuay mas ele buen relacion con Dios. Pero si quien
    tiene lang el enseñanza di Cristo na di suyo corazon, entonces tiene le buen relacion
    con el Dios Padre y con su Hijo.
  uig-ARA: كىمكى مەسىھنىڭ تەلىمىدىن ھالقىپ چىقىپ، ئۇنىڭدا چىڭ تۇرمىسا، خۇدا ئۇنىڭغا
    ئىگە بولمايدۇ. لېكىن ئۇنىڭ تەلىمىدە چىڭ تۇرغۇچى بولسا، ئاتا ھەم ئوغۇل ئۇنىڭغا
    ئىگە بولىدۇ.
  tuf-tuf: Cahujinat Cristo chihtá wacar cat chihtá istiy sínata óraro. Bíyinatan
    eyta sinyat, Sir eyin ur icar batro. Cuatán bíyinatan Cristo chihtá wácati yajcáyatan,
    Siran Tetán eyin ur ícatro. Sir wacjá cat eyin ur ícatro.
  abx-abx: Bisan say nga agpata'u-ta'o ngan ga'i agpadayon pagsunod si nagparaturu'-na
    si Kristo, ga'i akaprubitso si pagpanginanu-na si Diyos. Pero bisan say nga agpadayon
    pagsunod si nagparaturu'-na si Kristo, akaprubitso iya si pagpanginanu-na si Tata'
    hasta pa si Dadi'.
  mco-NT: Tüg'ócɨy jäy huɨdibɨ ca' cuydungɨxy je Jesucristo y'ayuc ytɨy'ajt, ca' ajcxy
    mɨɨdɨty Dios ytɨy'ajt ma ajcxy yjot yhuinma'ñ. Je jäy ajcxy huɨdibɨ cuydundɨɨb
    je Cristo y'ayuc ytɨy'ajt, ymɨɨd ajcxy Dios Teedy etz je y'ung ytɨy'ajt ma ajcxy
    yjot yhuinma'ñ.
  cpb-NT: Tzimatsirika maperotakerone inkaariperoshirewaite, kaari oisokerotyaawone
    riyotaantapaintziri Cristo, tera itsipashiretari Pawa. Iriima ikaatzi oisokerotanaawori
    riyotaantapaintziri Cristo, iriitakera matakerori itsipashiretaari Ashitairi,
    ari ikantzitaariri eejatzi Itomi.
  aon-aon: Meishi arpesh douk madae shusuhw Krais ananin baraen dodog abom aria shakutinyukuk
    shagipesh kupainyi iri, eshesh douk madae Iruhin nupenyesh uwe, uwok. Aria eshudok
    douk apa shasuhw abom enyudok yopinyi baraen dodog iri, douk Yain nani Nuganin
    douk hapenyesh.
  hus-NT-2005: Xitaꞌ xu okxinal kʼal an chalab abal in chalpayal ke más in choꞌób
    ani yab in wéwnantsal tin okʼtsixtal na Kristo, yab kʼwajat kʼal a Dios; por xitaꞌ
    xin wewkóm nin okʼtsixtal na Kristo, kʼwajat kʼal an Tátaꞌláb ani kʼal an Chakámláb
    jeye.
  mig-NT: Nú ndé ña̱yɨvɨ sáni̱'in ini̱‑i, te tú jíku‑i jíín tú'un Cristo, tú ncháá
    Dios jíín‑i. Te nú ndé ña̱yɨvɨ jíku jíín tú'un Cristo, ncháá máá Táa̱‑yo̱ jíín
    Sé'e‑ya̱ jíín‑i.
  bps-bps: Ku simto là fadlug di klalò i tdò Krayst, bay gasyat di tdoan, to ani là
    masasatu di Dwata. Kabay ku simto fadlug mlalò i tdò Krayst, masasatu kenen di
    Dwata i Maan na di Tingaan Dyisas.
  mbs-mbs: Aw somoway se otaw lekat te kebenalan intoladà i Jesu Cristo, aw isogpat
    din se kebolalaw diyà te kebenalan, wedad Timanem kidoen kandin. Meneng aw ontò
    egsalig se otaw diyà te kebenalan intoladà i Jesu Cristo, kidoen kandin se Timanem
    Amay aw Batà.
  tof-tof: Nadü pama Godón umulbain bóktan kwitüdü tóbanóm opor nótó amelda akó wa
    Godón umulbain bóktan karrkukus koke amoanda, wa Godka arróbórrón kokea. A nadü
    pama Godón umulbain bóktan karrkukus amoanda, wa Abdó akó oya olom Yesu Kerrisoka
    arróbórróna.
  cme-NT: Umaŋ duɔ yaŋ Kirsa maama‑i aa tuɔ ce u deŋ-maama, kutieŋo nuŋgu si dii baa
    Diiloŋo‑i. Ŋga umaŋ duɔ bel-ma nammu hãi, u nuŋgu dii baa Diiloŋo‑i baa u Biɛŋo‑i
    hiere.
  sus-sus: Mixi naxan fe gbɛtɛ suxuma, a mu bira Ala xa Mixi Sugandixi xa xaranyi
    fɔxɔ ra, na kanyi mu Ala kolon. Naxan birama a fɔxɔ ra, a bara Baba Ala nun a
    xa Di kolon.
  pon-2006: Mehmen me daulih padahk en Krais ahpw sohte tengediong, Koht sohte ketiket
    reh. Ahpw mehmen me tengediong padahk wet, Sahm oh Sapwellimeo ira koaros pahn
    kin ketiket reh.
  dad-dad: Taka ĩ Kristus nẽ ifelnẽya anĩ idod ken, anĩ bun to ibodok, ĩ namen Negur
    to ibodok. Aib taka ĩ ifelnẽya anĩ bun tobol fef ilef, ĩ namen Dei ado Naal dibodok.
  zab-NT: Tutix ni icuaarupac quia zec ni bseed Crist bniety, laab quɨt rbeznétib
    Dios. Per elquɨ ni zenuu xtiidx Crist zectisy ni bseedny bniety, laab rbeznéb
    Dios ne Lliinny.
  jae-jae: Lau samob, taŋ sêôc lêlêc Kilisinê mêtê ma sêmoa ŋalêlôm atom naŋ, sêwê
    kaiŋ Anôtô atom. Ŋac taŋ gêmoa mêtê ŋalêlôm naŋgeŋ, tec gêwê kaiŋ Tama agêc Latu.
  ksd-ksd: Diat par dia bolo lake ta ra vartovo kai Kristo ma pa dia ki tana, God
    pa i ki pire diat; nam i tur patuan ta ra vartovo, Tama ma Natuna dir ki tana.
  msm-NT: Ko pasubrahan to otow sikan matuud no igpang-anad bahin ki Cristo, wada
    yabot din to Diyus. Di to otow no ogpadajun to pagtuu to sikan matuud, nabogkot
    on sikandin duon to Diyus no Amoy dow ki Jesu-Cristo no Anak din.
  myk-myk: Yi li cɛ na sipya bɛɛri wu ɲɛ wu ya kori yaha Yesu Kirisa wo kalaa we na-ɛ
    ge, ga fo na wuyɛ pyaa ɲidaan fara wu na ge, weefɔɔ ɲɛ Kilɛ wo kariɲɛɛgɛ ki ni
    bada wɛ. Ga sipya wemu bu gori yaha Yesu Kirisa wo kalaa wu na, weefɔɔ na bye
    kariɲɛɛgɛ ni ni To Kilɛ, ni wu Ja wu bɛ ni.
  sbe-sbe: Kaiteya Keliso wasana lauhekatana ye dikwai na nige unai ye miya, meta
    nige Yaubada kalinawai. Na kaiteya lauhekata ne unai ye miya meta Tamana yo Natuna
    ye haidiko iya kalinawai.
  mcr-mcr: Ämaqä tqu-tqu, Kraisi Iqueqä kukŋuä dunä qänaknä miqä da, kŋuä iqueqä-pqä
    ditä qäsä ätätäŋqä iqu, Goti Iqu iqutäŋi mäpmeqä eä. Tqu-tqu Kraisi Iqueqä kukŋuinä
    a yäŋänäqŋqä äqätäŋuwä iquauŋi, Goti Apiqutä, Ymeqä Iqutä, Qämätaqi iquatä naqä-hŋqunä
    äpmeŋä.
  cux-NT: Du'ū chí diíⁿ nuuⁿndi ní nguɛ́ɛ́ 'áámá canéé yā ndúúcū nduudu cuaacu yeⁿ'e
    Cristo, nguɛ́ɛ́ yeⁿ'e Dendyuūs 'iiⁿ'yāⁿ. Du'ū chí 'aama canéé ndúúcū nduudu cuaacu
    yeⁿ'ē Cristo, tuu'mí 'iiⁿ'yāⁿ miiⁿ ní yeⁿ'e chiida yú Dendyuūs ndúúcū daiyá yā.
  tur-YTC: Haddi aşan ve Mesih’in öğretisinde kalmayan hiç kimsede Tanrı yoktur. Bu
    öğretide kalanda ise hem Baba, hem de Oğul vardır.
  san-ITR: yaH kashchid vipathagAmI bhUtvA khrIShTasya shikShAyAM na tiShThati sa
