    nei; oja Bacua nijje, Jesosa Quito nijje jjapeequiani eꞌe jojo nei peaꞌai.
  jac-NT: Macn̈eticꞌa chipalcꞌoncan̈ yiban̈ cuybanile aycano jet yu Comam Jesucristo
