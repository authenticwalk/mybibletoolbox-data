    gihiyakemni, iggi kadahan Wigwiy Uhokri ay gipit piyamate gikak gikamkayh.
  iou-iou: Täŋpäkaŋ äma Jesu Kristo täŋo manbiŋam säkgämän nämo iŋitkaŋ iniken nadäk
