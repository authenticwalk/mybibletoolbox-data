    aa unang tunum iyo kanta ma Kraist ami weng kaata ti kutal-fukulin-kup ilip namti,
    Aatumen God aso, almi man Yesus so, alim kiili alimal maakup ilokomip.
  nlx-nlx: जो कुण बी मसीन हिकवोण माय बोणीन नाह रेत, एने ओंगाण ओंगाण जाथे ता फाय बोगवान
    नाह सोतो; एने जो कुण तान हिकवोण माय बोणीन रीथे, ता फाय आबोख एने बिटोख बी हे।
  apw-NT: Dahadíń, Iłch’ígonsh’aah, ṉiidá’, Christ áṉííyú doo áṉíí dayúgo, Bik’ehgo’ihi’ṉań
