    tlamachtile de Cristo, kijtosneki kipia in Dios iwan iKone ipan iyolo.
  asm-FB: যি কোনোৱে খ্রীষ্টৰ উপদেশত নাথাকি সীমা পাৰ হৈ যায়, তেওঁত ঈশ্বৰ নাই; যি জনে
    সেই উপদেশত থাকে, তেওঁত পিতৃ আৰু পুত্ৰ, এই উভয়েই আছে।
  okv-okv: Eto embo Iesu Keriso na ate poekena avo toto degi nei ta tutuvasuja amo
