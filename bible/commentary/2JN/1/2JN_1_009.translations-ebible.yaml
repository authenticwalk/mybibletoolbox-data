  gmv-NT: ኪርስቶሳ ቲሚርቴ ማላ ዶንታ ኣሲኔ ኢዛ ቲሚርቴፌ ባሌቲዲ ካሬ ኬዚዛ ኣስ ኦናንካ ፆሲ ዴና። ኪርስቶሳ ቲሚርቴን ዲዛዴይ
    ጊዲኮ ኢዛስ ኣዋይኔ ኣዋ ናይ ዴቴስ።
  por-BLT: Todos aqueles que se tornam extremistas e não continuam a seguir os ensinamentos
