    Ʉbenita ácʉ põecʉ bueyʉ baru yópe Jesucristo ʉ̃i bueiye báquepedeca, ʉ̃́recabe
    yóvayʉ Jʉ̃menijicʉre aru Jʉ̃menijicʉi mácʉre máre.
  ita-1927: Chi passa oltre e non dimora nella dottrina di Cristo, non ha Iddio. Chi
    dimora nella dottrina ha il Padre e il Figliuolo.
  lww-lww: Yar nap̃a sum̃alu, pula petan kove pa vanua, pe mlelaga re si e na vianena
