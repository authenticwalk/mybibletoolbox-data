  chz-NTPS: Waˊ hi̱ˉ chaˉ hi̱ˉ, hi̱ˉ dsaˉka̱h˜ jwëˈ cherˊmahꜗ gaꜙtʉyꜗ nʉʉhꜚ kihꜗ Cristo,
