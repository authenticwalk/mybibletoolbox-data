  mgh-2016: Ntu hinovarechesha ni ukhalhana meettuchiho a Kuristo, norukunuwa, yoyo
    kharina Nlhuku. Nansho ntu noshungerera ni uvarelhelha meettuchiho, yoyo hanaa
    Athithi ni Mwaana nhina mwawe.
  kvn-NT: Imi meke-ibi-tule Cristo-igal-mamikid-yopí kwen chunmajulil, tenal Cristo-igal-mamikid
