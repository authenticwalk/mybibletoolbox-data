    ijtp mʉdʉ Dios Teety es nandʉꞌʉn mʉdʉ ꞌyUꞌunk Jesukristʉ.
  tzj-NT: Ja tijonem xin Cristo ja wi c'o jun xa nc'otsaj rwi' in wi xa nuya' can
