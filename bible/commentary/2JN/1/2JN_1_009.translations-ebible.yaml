    balkinyi jangkurranyi yalunginkanyi. Yalu balka nani, miku nyulimi jingkijba Kud.
    Mikukimi jungku Kud nangandu kurduluna, miku. Ngala nanda jala karungka duja jangkurranyi
    Jisus Krayiskanyi, jingkijbangka nyulu Kud. Jungkuka bula nangandu kurduluna.
    Jungkuka Buwakanya baki nangangi Jandanyi nangandu kurduluna.
  nii-nii: Nga wumb nii endi, eim Jiisas Krais ek ka ei ambił gii ninarpi, si kindpi
    kin, am ernding pupu ermba wu ei, eim Gos kin tep to mulermba. Ba wumb nii endi,
    eim Jiisas Krais eim ni andan topu ngum ek ei, ekii sinjing kin, kapłi wumb ei
    Erinjpin Gos kin, eim kingam Jiisas kin, tep to mułngii.
  ign-NT: Viti visuapahi eta máimitu­rapiana ema Cristo, viti viávahácahi ema Tata
    Vicaiyaquene émapa ema Machicha. Váhisera návahá­caimahi ema Viya nácani vahi
    návara­hahini nasuapa eta máimitu­rapiana ema Cristo. Tasapihapa, náimitucahi
    eta nayehe­chi­ra­varichu eta napane­reruana.
  dik-NT: Alɛ̈k we, na ye raan juɛk këde thïn käwäär cï Jethu piɔ̈ɔ̈c yiic, ka cïï
    kɔŋ mat kek Nhialic. Ku na cïï raan wɛ̈t cï Jethu piɔ̈ɔ̈c juak ë wɛ̈lke ë rot,
    ka bï mat kek Jethu ku Nhialic Wun.
  cac-cac: A mach tz'actancan c'ayb'ub'al yalnaccan Cristo, syac'anoch stz'acub' jun
    c'ayb'ub'al chi', man̈ ayocochlaj Dios d'ay syal chi'. Palta tato ayn̈ejoch spensar
