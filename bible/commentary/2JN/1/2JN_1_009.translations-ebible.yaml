    'ga remiayuwamũ nanẽ 'ã aipo 'gã nũ. Aipo 'gã pyri Janeruwarete 'ga rekoi, wa'yrarete
    'ga retee futat.
  dao-dao: Khritawa mtheinak käh läklam lü, acuna thea bilokie cun, Pamhnam am ksingki
