  eng-NOY: Whoever goeth beyond, and abideth not in the teaching of Christ, hath not
    God. He that abideth in the teaching, he hath both the Son and the Father.
  cub-NT: Aru ácʉ põecʉ buebecʉ yópe Jesucristo ʉ̃i bueiye báquepedeca quénora bueyʉ
