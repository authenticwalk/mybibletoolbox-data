    rəha Krɨsto, in tatos Tatə Uhgɨn mɨne Nətɨn ilau pəti e nɨkin.
  urd-urd: जो कोई आगे बढ़ जाता है और मसीह की ता'लीम पर क़ाईम नहीं रहता, उसके पास ख़ुदा
    नहीं। जो उस ता'लीम पर क़ाईम रहता है, उसके पास बाप भी है और बेटा भी।
  hot-hot: Ôpatu ba hawa auk yaŋda ba miŋ havaloŋ Kilisi anêŋ abô loŋ ami ma miŋ hamô
    haviŋ Lambô ami. Ma doŋtom ôpatu ba havaloŋ Kilisi anêŋ abô loŋ hamô haviŋ Lambô
    lo Namalô.
  mqj-NT: Benna-benna tae' ummanda'i pepatudunna Kristus, sapo lempang lakomia pa'pikki'
    kalena, tau iatoo tae' dengan kasilombunganna Puang Allata'alla. Sapo benna-benna
    ummanda'i manappai pepatudunna, la dengan ia kasilombunganna Puang Allata'alla
    Ambe' sola Anakna.
  rus-SYN: Всякий, преступающий учение Христово и не пребывающий в нем, не имеет Бога;
    пребывающий в учении Христовом имеет и Отца и Сына.
  mbh-mbh: Na aro ve toko e i krim engeng a Krais ile patoraling avele, na i avsa
    ma i panes riong relnga e, aken God i voth tomo nge i avele. Aveto aro ve toko
    e i krim engeng a Krais ile patoraling, aken Titemer a God tomo nge Itun o voth
    a i nge.
  bdd-bdd: Ma ꞌeguma watauya pui ma Keliso ꞌina heꞌita waꞌebesine, ꞌomi Yehoba waꞌebeꞌebesine,
    ma hesi ꞌeguma Keliso ꞌina heꞌitao waꞌabiyahi momosidi, Tamadai ma wete Natuna
    ꞌoimiya simiyamiya.
  cbt-NTPO: A'naquën co Quisocristo nanamënáchin imapihuë'. “Quiyaso' na'con na'con
    nitotërai,” toconpi. Inapitaso' co Tata Yosë nohuitapihuë'. Quisocristo nanamën
    imapatëhua', Tata Yosë nohuitarihua'. Hui'nionta' nohuitarihua'.
  srn-NT: A sma di no e tan ini a leri fu Kristus, ma di e go moro fara, no de fu
    Gado. Ma a sma di tan ini a leri fu Kristus, de fu a P'pa nanga a Manpikin.
  cta-NT: Lcaa ñati̱ nu tyatí̱ yuꞌu loꞌo xaꞌ la chaꞌ, ná ntsuꞌu chaꞌ jiꞌi̱ nguꞌ biꞌ
    loꞌo ycuiꞌ Ndyosi tsiyaꞌ ti, chaꞌ ná cuayáꞌ chaꞌ jiꞌna loꞌo jlya tiꞌ na jiꞌi̱
    Cristo, ntiꞌ nguꞌ biꞌ; pana loꞌo cua ngusñi na chaꞌ jiꞌi̱ Cristo ca neꞌ cresiya
    jiꞌna, liꞌ stuꞌba ntsuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi, juaꞌa̱ loꞌo ycuiꞌ nu sca
    ti Sñiꞌ ycuiꞌ Ni.
  bqc-SIM: Gbɛ̃́ pↄ́ vĩ̀ Kilisi yãdanɛ lɛ́a Lua dↄ̃o. Gbɛ̃́ pↄ́ zɛ̀ ń yã́pio Mae
    Lua vĩ ń aà Nɛ́o an píi.
  tcz-CHONGTHU: Koi hijongleh hiche thuhila kona vahmang ho chu Pathen to kijopmat
    lou ahiuve. Hinlah koi hijongleh Christa thuhila umjing ho chu Pa le Chapa to
    kigui jop jingna nei ahitai.
  mar-mar: ख्रिस्ताच्या शिक्षणाला चिकटून न राहता जो पुढेपुढेच जातो त्यास देव प्राप्त
    झाला नाही. जो ख्रिस्ताच्या शिक्षणाला धरून राहतो त्यास पिता व पुत्र या दोघांची
    प्राप्ती झाली आहे.
  snp-snp: Wenena ma ya Kilisto ka mono api lilibami kalo moni minámoti, uti ka ailo
    malo ekelamo wenena ya Goti mino gedámaiye. Ido api lilibami kalalo moni-moni
    amo wenena ya Melafote Nalafote lakoina mino gedaito ya minae.
  isl-isl: Ef þið farið út fyrir kenningu hans, snúið þið baki við Guði, en ef þið
    hlýðið orðum Krists, eigið þið samfélag við Guð, já, bæði föðurinn og soninn.
  spy-NT: Chii nyoo mārubē kāānēētēywēēkaab Kiriistō ānkutāsyi cheechii, mābo ꞉nyoo
    Yēyiin. Nto nyoo karub kāānēētēywēēkaab Kiriistō, kubo ꞉nyoo Baaba āk Lakwanyii.
  xnn-xnn: Nan ipogaw ay mang-it-itdo is teken ay adi maiyiso isnan insolsolon Jesu
    Kristo et adina getken si Apo Dios. Baken siya is diosna. Ngem no solsoloten nan
    ipogaw nan insolsolon Kristo et mentetee siya ken Apo Dios ay Ama ya isnan Anakna
    abes.
  mwe-mwe: Mundu jojowe akaatama mmajiganyo ga a Kilishitu, jwenejo jwangali a Nnungu.
    Na jojowe akalonjeya mmajiganyo ga a Kilishitu na kugaleka, jwenejo jwangali a
    Nnungu. Jojowe atama mmajiganyo, akwete Atati na Mwana nneila peila.
  tte-tte: Na tem yaiya Keliso ana yakayakatai koina nige imiyamiya, na ilogabaen
    ilau yakayakatai uloina koina, Yaubada nige imiyamiya koina. Na tem yaiya imiyamiya
    Keliso ana yakayakatai koina, bwaimwa Tamala Yaubada yo tabe Natuna simiyamiya
    koina.
  tcs-tcs: Enibodi uda i ade mo wod po wanem da tising blo Kraist i spik, God i kan
    gad pelosip wea demkain pipol. Bat ip enibodi i kipgo pole tising blo Kraist,
    den God ane boi blo em Kraist Zizas i go gad pelosip wea dempla.
  hlt-THB: U awm haina dawng nawh Khrih a cawngpyinaak awh amak awm poe taw Khawsa
    am tahy, u awm cawngpyinaak awh ak awm poe taw Pa ingkaw Capa ce ta haih hy.
  soq-soq: Apana mida Keriso waeuwa ulaipa bedewe wandie tane edie ulaipa waeuwa andiboe
    waeuwa da sanaa lagawaa asiasi aleidia, me ipa mai God do, dia. Tane mida Keriso
    waeuwa ulaipa bedewe wankasaleidia, me mampe Mamamba ita Otopa do waimoi.
  qub-qub: Pï runapis llutan yachachicuyta chasquerga manami rasunpachu Tayta Diosninchïta
    chasquicusha. Llutan yachachicuyta mana chasquir Tayta Dios munashanno cawajcunami
    ichanga Jesucristuta y Tayta Diosninchïtapis rasunpa chasquicusha.
  att-att: Á yù tolay nga mangituddu ta tanakuán nga ari yù inituddu ni Apu Kesu Kiristu,
    arán na ammu si Namarò. Ngam yù tolay nga napasigaggà yù pangikatalà na sù ituddu
    ni Apu Kesu Kiristu, maggián nga mepulupulù kuna si Ammò Namarò ánna yù Anâ na.
  bki-bki: Toro na tumolu, riviako loa rivatavio den burusio, rimonea re bunu verloglogiano
    nalo na Kristo, naio maka bunu ve Atua kanano. Mia toro na jo bo dam̃ariga jouro
    ea ilirianiano na kiado, Atua Teta bija kenerinio ajoa naio.
  bqp-bqp: Gbɛ̃ kũ à vĩ̀ Kirisi yãdannɛnala Luda dↄ̃ro. Gbɛ̃ kũ à zɛ̀ kũ yã
    pìio De Luda vĩ kũ a Nɛ́o ń pínki.
  mcp-mcp: Muud yɛ̂sh mə bə́ kú bɛ̧ njɨ njɨ́ɨ́gʉ́lá mə́ Krîst, a yidá ntɛɛŋg yɛ́,
    a cugɛ́ nə Zɛmbî. Nyɔɔŋg mə bɛ̧́ njɨ njɨ́ɨ́gʉ́lá wɔɔŋg yɛ́, nywáá jɨ nə Sɔ́ɔ́ŋgʉ́
    bá bɛ̂sh Mwân.
  hat-hat: Si yon moun pa kenbe sa Kris la te moutre nou an, si li al pi lwen, li
    pa gen Bondye. Moun ki kenbe sa Kris la te moutre a, se li menm ki gen Papa a
    ak Pitit la.
  npl-NT: Nochi akin moixkoyantia iwa amo kitlakita itemachtilis Cristo, Dios amo
    ka íwa. Pero akin nochipa kimopantia tlan Cristo okitemachti, Dios n Teta iwa
    Ikone nochipa yetoskeh íwa.
  bgg-bgg: Hanyie jia è Masi ro muyua rog shii arai pha ji è ruang rey anine, aishii
    ne Hamangkhung-aphuii oi ro. Hanyie magunde muyua shii rai anine Aphuii nane Dufuii
    nyimanyi aishii um ro.
  eng-TCENT: Everyone who transgresses and does not abide in the teaching of Christ
    does not have God. Whoever abides in the teaching of Christ has both the Father
    and the Son.
  eng-BSB: Anyone who runs ahead without remaining in the teaching of Christ does
    not have God. Whoever remains in His teaching has both the Father and the Son.
  cpu-NT: Itzimirika kenakaashiperovaitachane, kaari oisokerotyaarone jiyotaantapaintziri
    Cristo, tera itsipashiretari Pava. Iriima tsika itzimi oisokerotakarori jiyotaantapaintziri
    Cristo, iriitake matakero itsipashiretari Ashitairi, ari ikempitzitakari eejatzi
    Itomi.
  san-ASM: যঃ কশ্চিদ্ ৱিপথগামী ভূৎৱা খ্ৰীষ্টস্য শিক্ষাযাং ন তিষ্ঠতি স ঈশ্ৱৰং ন ধাৰযতি
    খ্ৰীষ্টস্য শিজ্ঞাযাং যস্তিষ্ঠতি স পিতৰং পুত্ৰঞ্চ ধাৰযতি|
  tac-NT: Mué mukí 'lige mué 'kúchila na'loasa alué a'lala ra'íchali Kristo nila ra'íchali
    alué pe se'nú ra'íchali 'yúriga pe 'yégali ruwime, 'liko tabilé a'lá oyérame nímala
    'emi Onorúgame. Alué 'la Kristo nílacho ra'íchali oyérame ralámuli, alueka 'la
    oyérame nímala O'nó Onorúgame 'lige alué O'nó Onorúgame Inolá.
  eng-WEBPB: Whoever transgresses and doesn’t remain in the teaching of Christ doesn’t
    have God. He who remains in the teaching has both the Father and the Son.
  gfk-H: Siga tikai pai sala kis taar tano hausur ta Karisito ma i ta haan longai
    talur ia, io, pai hatur kahai Kalou. Ma iasen bia siga tikai i la kis taar ta
    iakano hausur, i hatur kahai Mama ma no Natina.
  viv-viv: Hai kaliva Yesu yana vehawala againe keke gidamiyaveꞋavina tu tauna yana
    nuwanuwa giveꞋatutamoꞋaina, medema nuwahinagene Yaubada Tauna keke gidamiyami.
    Tu hai kaliva Keliso yana vehawalagaga againe gimiyamiyaveꞋavina, medema nuwahinagene
    Tamada kadu Natuna Taudiyao himimiyami.
  yao-yao: Mundu jwalijose jwangakutama mmajiganyo ga Kilisito nambo akonjechesya
    ine mmajiganyo go, jwelejo ngakukamulangana ni Akunnungu. Nambo mundu jwalijose
    jwakutama mmajiganyo go, akukamulangana ni wose ŵanaŵaŵili, Atati ni Mwanagwe.
  tgp-tgp: Haratu r̃omina mo lo vano asau na hinau la vujangia hin Kr̃isto moiso,
    ale mo sopo turu hinia, haratu natu, God Tama mo sopo lo toho peresia. Pani vara
    tea mo toho jejeu na sava hinau la vujangia moiso, God Tama peresi Natuna la pa
    lo toho peresia.
  auc-NT: Në pönengä Itota Codito nänö odömonte apæ̈negaïnö ante në ëñëningä incæ
    wïï godömenque ëñente cædinque wadö ante wadæ gocä ïñömö tömengä ædö cæte Wængonguï
    tönö godongämæ̈ quëwenguingää. Wæætë Itota Codito nänö odömonte apæ̈negaïnö ante
    godömenque në ëñente cædongä ïñömö tömengä ïñömö Mæmpocä tönö ayæ̈ tömengä Wengä
    tönö godongämæ̈ quëwengampa.
  kbc-NT: Niɡ̶ina oko ane dioteci eletidi niiɡ̶axinaɡ̶aneɡ̶eco, Cristo ane daɡ̶a ɡ̶odiiɡ̶axitetece
    anoyalaɡ̶ata ɡ̶otiwaɡ̶atakaneɡ̶egi, joaniɡ̶iniaaɡ̶ini niɡ̶ini oko aɡ̶icoa Aneotedoɡ̶oji
    minitaɡ̶a. Pida niɡ̶ina oko anidioka limedi me diotece liiɡ̶axinaɡ̶aneɡ̶eco Cristo,
    odaa Aneotedoɡ̶oji Ǥodiodi, codaa me Jesus ane Lionigi, iniwa minitaɡ̶a.
  bmh-bmh: Bo, du tub go betei ze atai tub oimai, Kristus nugau abai maraneun ze suban
    gusig patab tam, Uwait du go dual pezai dacab tam. Bo, du in go Yesus Kristus
    nugau abai maraneun ze gusig patai dacaneu du, memeg nug gonugau nag dual agen
    du go dual pezai darem.
  ctu-BL: Jini mu' bʌ i cha'len mulil mach bʌ anic mi' yajñel ti' cʌntesa Cristo,
    mach i cha'anic Dios. Jini mu' bʌ i yajñel ti' cʌntesa Cristo, i cha'añʌch lac
    Tat yic'ot i Yalobil.
  meq-meq: Sərum ha na, ndoweye kə pay bəzay a bazlam i Kəriste nakə a tətikakway
    aye bay, ane tuk na, a ye a səkah ha faya bazlam mekeleŋ eye hay wal na, ndoweye
    niye mandza eye mə həlay i Mbəlom bay. Ndo nakə faya ma pay bəzay huya a bazlam
    i Yesu neheye a tətikakway na, neŋgeye na, mandza eye mə həlay i Mbəlom Bəba kway
    ada mə həlay i wawa ŋgay Kəriste.
  noa-H: Hãbmua k'ãijã maach Pör Jesucristo hiekta bigaau sĩunaa hag k'ãai wajapcharamta
    jawaag hawia hi hiek k'abamta jaau nʌrrʌmʌn, magan Hẽwandam hi dʌ̈i k'aba sim.
    Mamʌ Cristoou jaau pʌarr hiek hichdëu hʌ̈k'atarrta hogdʌba hʌ̈k'a simʌn chadau
    hich Hẽwandam chi Haai dʌ̈i chi Hiewaajã hi dʌ̈i nʌm.
  alp-NT: Tamata rebe iono lulu Kristuse Eni hnaunaru rame mo po lulu hnaune makete,
    tamata mere iesa kai Alla mo. Tamata rebe iono lulu Kristuse Eni hnaunaru rame
    hoko iesa kai Alla Amate kai Eni Nanare lekwe.
  san-VEL: ya.h ka"scid vipathagaamii bhuutvaa khrii.s.tasya "sik.saayaa.m na ti.s.thati
    sa ii"svara.m na dhaarayati khrii.s.tasya "sij naayaa.m yasti.s.thati sa pitara.m
    putra nca dhaarayati|
  kbq-kbq: Iza'o ugoteno nevuno, Kraisi'ma rempima hu'nea kefima omanisimo'a, Anumzamofona
    avareonte'ne. Iza'o Jisasi'ma rempima hu'nea kefima manisimo'a, Nefane Nemofonena
    avarente'ne.
  kbh-kbh: Ndánaca chë Cristo tojanabuatambá soyëngama inÿe soyënga tojatabuatambá,
    cha ndoñe Bëngbe Bëtsáftaca cánÿiñe mo canÿacá ntsemnana; pero nda sempre nts̈amo
    Cristo tojanbuatëmbacá tojtsabuatambá, cha aíñe chë Taitáftaca y chabe Uaquiñáftaca
    cánÿiñe mo canÿacá jtsemnana.
  ron-LSB: Oricine calcă strâmb și nu rămâne în învățătura lui Cristos nu îl are pe
    Dumnezeu. Cel care rămâne în învățătură are atât pe Tatăl, cât și pe Fiul.
  pon-pon: Meamen me dauli mepukat, o me jota tenedi on padak en Krijtuj, a jota paieki
    Kot; a me tenedi on padak o, i me paiekier karoj, Jam o japwilim a Ol.
  nhe-BL: Intla se tlacatl pehua quineltoca seyoc tlamachtili huan ax mocahua tlatzquitoc
    san ipan nopa tlamachtilistli tlen Cristo, ax quipiya Toteco. Pero ajqueya mocahua
    tlatzquitoc san ipan nopa tlen Cristo tlamachti, yajaya quinpiya Toteco Totata
    huan Icone ipan ya.
  sps-sps: E sei na mes te gim non ma kaa tan fifaatsuts ten Krais ee, ana ayei te
    guas nan mes fafaatsuts kanen, Gov gim non ma kaa koman ya. Ai sei na mes te kaa
    non ya te makuts fifaatsuts ten Krais ee, Taman ana Guei Tsoiny kaa ror koman
    ya.
  wnc-wnc: Sike aminu tapatuta Kraisdane wamu gitna dua take ita yatupmake wamu takngatune
    kuwiu waapata Anutuat musia takngatukan dua natake unekan binga dua gatake yutzan.
    Sike aminu wamu Kraisda ninidamukut taknga gitna take yuaing amindakan Nanin Anutuat
    gatu itane waakngaapaat musia takngatukan natake unekan binga gatake yutning.
  bus-bus: Gbɛ̃ kɛ̀ vĩ̀ Kirisi yãdannɛlaa Luda dↄ̃ro. Gbɛ̃ kɛ̀ zɛ̀ kↄ̃n yã pìo
    De Luda vĩ kↄ̃n à Nɛ́o ń píngi.
  gub-BL: Aze amo teko upytu'u Zaneruwihawete ze'eg heruzar ire nehe, — Aha putar
    amo ae ze'eg ikatu wera'u ma'e rupi nehe, aze i'i nehe, a'e mehe a'e teko nuiko
    kwaw Tupàn hemiruze'eg romo nehe. Noho kwaw ipyr nehe. Zaneruwihawete ze'eg rupi
    oho tuwe ma'e a'e wà nehe, wiko putar Tupàn hemiruze'eg romo a'e wà nehe. Wiko
    putar ta'yr hemiruze'eg romo a'e wà nehe no. Wiko putar Tupàn imyrypar romo wà
    nehe, Zezuz imyrypar romo wà nehe no.
  imo-imo: Imbo te Kraistinga unguma enge nimbe ambolopa naa molopa, ungu te lupe
    pilembo nimbe pumo lemo Gote kinye yu kopu tepa naa moromo. Imbo te Kraistini
    ungu mane tirimo unguma enge nimbe ambolopa molomo lemo aku Lapa kinye Malo talo
    yu kinye peya kopu teko moromele.
  boj-boj: Niŋgi Kristus aqa anjam ojqa uratosib olo anjam bei totoryosib dauryqab
    di niŋgi Qotei ombla sqa keresai. Niŋgi Kristus aqa anjam siŋgila na ojesqab di
    niŋgi Abu Qotei aqa Ŋiri wo naŋgi aiyel koba na gaigai sqab.
  eng-DRA: Whosoever revolteth, and continueth not in the doctrine of Christ, hath
    not God. He that continueth in the doctrine, the same hath both the Father and
    the Son.
  knf-knf: Ñaaŋ anwooŋ aammëban pjukan pi Kriŧtu aşë hoţalëş da iko iloŋ, aammëbandër
    na Naşibaţi. Ankŧiinkuŋ pjukan mënţ amëbandër na Naşibaţi Aşin nja abot amëbandër
    na Abukul.
  san-KHM: យះ កឝ្ចិទ៑ វិបថគាមី ភូត្វា ខ្រីឞ្ដស្យ ឝិក្ឞាយាំ ន តិឞ្ឋតិ ស ឦឝ្វរំ ន ធារយតិ
    ខ្រីឞ្ដស្យ ឝិជ្ញាយាំ យស្តិឞ្ឋតិ ស បិតរំ បុត្រញ្ច ធារយតិ។
  arn-NT: Iney rume ta ayüle ñi welukünuñmayafiel Cristo ñi kimeltun, müngeltunielafi
    ta Ngünechen, welu tati amulelu Cristo tañi kimeltun mew, piwkentukuniefi ta Ngünechen
    ka femngechi piwkeyeñmafi tañi Fotüm.
  zas-NT: Chutëëz bén racaa guijc ziꞌc balüü Jesucrist bejn ree ad nabannëtaman Dios,
    per bén zinal xtiidx Jesucrist ziꞌc balüüman bejn ree, laaman nabannë Dios con
    Xiꞌnman.
  ken-NT: Dɨŋɨ́ ká bɛ yɛ̌ agha anɛ ápú pɛrɛ koŋo mɛnyɨŋ ɛbhɛn Kristo átɔ́ŋɔ́,
    kɛ ǎmàka nkaysi achák arɛ́, apú bhat mmʉɛt nɛ Mandɛm. Kɛ mmu anɛ árɔ̀ŋ ambɨ
    bɛkoŋo mɛnyɨŋ ɛbhɛn Kristo átɔ́ŋɔ́, Ɛta ǎbhák nɛ yi, Mɔ́ywi nkwɔ ǎbhak nɛ
    yi.
