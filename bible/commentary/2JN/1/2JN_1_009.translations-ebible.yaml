  lit-lit: Kiekvienas, kuris nusižengia ir neišlieka Kristaus moksle, tas neturi Dievo.
    Kas pasilieka Kristaus moksle, tas turi ir Tėvą, ir Sūnų.
  urd-GVR: Jo bhī Masīh kī tālīm par qāym nahīṅ rahtā balki is se āge nikal jātā hai
