    Baba Godini Danu Amaraini ema dawabai ibinisi.
  maa-NT: Ngats'iì xi̱ta̱ xi otonè‑la̱ koni s'ín tjín 'én xi tsakóya jè Cristo nga
    xìn ndi̱yá kjoé, mìtsà Nainá tíjnako̱; ta̱nga jè xi kixi̱ tíjna nga̱ k'oa̱s'ín
    tís'ín koni s'ín tsakóya Cristo, ya̱á tíjnako̱ Nainá xi Na̱'èn 'mì‑laà ko̱ jè
    xi Ki'ndí‑la̱ ma.
  mcq-mcq: Ea irara Kerisora najahuji paveꞌi kaivo karokaha venujaho Godi huni oja
    vaja pahinu. Ea irara Kerisora najahuji venujaho Omaheꞌo Hariaheꞌo huni oja vaji
