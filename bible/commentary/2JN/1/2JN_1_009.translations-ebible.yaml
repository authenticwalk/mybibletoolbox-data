  por-TFT: Se alguém modificar aquilo que Cristo ensinava, deixando de acreditar no
    que ele ensinava, tal pessoa não tem um relacionamento com Deus. Mas se alguém
    continuar acreditando naquilo que Cristo ensinava, tal pessoa tem um íntimo relacionamento
    com Deus Pai e com—seu Filho/aquele que é também Deus.
  gwi-NT: Juu Christ viginjik ooltin gąą thok hee adakhai' nats'ahts'ą' geech'oołchya'
