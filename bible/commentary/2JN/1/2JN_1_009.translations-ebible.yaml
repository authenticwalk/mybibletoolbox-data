    tote tawesi umasisiya su, lowe Tai Pefine a'i, sosu meni eime lo aiwawe ironamisiya.
  myy-myy: Cristo riasorise tʉorʉ̃nʉbicʉ, Dios robo bajiro ʉsi cʉtibiquĩji ĩocʉ̃.
    Cristo riasorise tʉorʉ̃nʉgʉ̃ama, Dios robo bajiroti ʉsi cʉtiguĩji ĩocʉ̃. Ito yicõri
    Dios ĩ Macʉ robo bajiroti ʉsi cʉtiguĩji ĩ.
  trc-NT: Ne̱ me maꞌa̱n síí tanáj se‑tucua̱nj Jesucristó roꞌ, nuviꞌ Diose̱ yáán ga̱
