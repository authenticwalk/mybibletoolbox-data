    sbaje que mas bi huas snaa ja yenlei pero ja mero smeranili, mi sbajuque ja Dios
    ja cristiano jumasa ja jastal jahui. Pero ja quentic ja janec' huax c'uantic ja
    yabal ja Diosi, sbajotic xa ni ja Dios Tatali soc ja Dios uninali.
  tbc-tbc: Talpein a imaspalup imug yau dop, an lo piteŋanek mok Kristus niŋen o yan
    lo ta itur sakar pe imado na tap, iŋ Anut da tia ya. Gug talpein piteŋanek an
    lo itur sakar pe imado dan iŋ Bai da, agod iŋanen Nanun da mi a.
  sna-sna: Mumwe nomumwe anomhanya mberi asingarambiri mudzidziso yaKristu haana Mwari;
