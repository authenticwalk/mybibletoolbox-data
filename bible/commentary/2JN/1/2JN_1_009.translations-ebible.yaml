  san-BUR: ယး ကၑ္စိဒ် ဝိပထဂါမီ ဘူတွာ ခြီၐ္ဋသျ ၑိက္ၐာယာံ န တိၐ္ဌတိ သ ဤၑွရံ န ဓာရယတိ
    ခြီၐ္ဋသျ ၑိဇ္ဉာယာံ ယသ္တိၐ္ဌတိ သ ပိတရံ ပုတြဉ္စ ဓာရယတိ၊
  yaa-NT: Akka fetsafãfe a Cristo noko yoiai keskara nikayamakaxõ anã shinãkanima,
