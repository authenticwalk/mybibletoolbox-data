    e gem ga.
  ita-1885: Chiunque si rivolta, e non dimora nella dottrina di Cristo, non ha Iddio;
    chi dimora nella dottrina di Cristo ha e il Padre, e il Figliuolo.
  muy-muy: Səruma maslaŋa ya ti àmbrəŋa maɗəbay divi ya ti Krist àɗəfiki ana leli
