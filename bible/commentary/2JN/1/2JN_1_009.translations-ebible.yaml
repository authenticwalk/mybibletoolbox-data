    jaai jenéyamai, já betanra non Papa Dios betan jawen Bakebi itinke.
  aom-aom: Ae rahu Keriso-are jö bogo maꞌeno titimoꞌi aruëre anumëre ëma jijihëꞌoho
    ëhi jiëꞌoho God rumoꞌe aribövie jioruome. O ae rahu Keriso-are jö maꞌeno titimëꞌoho
    God Vavuohuꞌo Harihohuꞌo jaburo niöꞌiro ëhi jiëꞌe ariböviohuꞌo gemuore jiarueje.
  geb-geb: Maaŋ muuŋgip, guma the Krais buni suirav havharɨ thav, fegɨp harigi bunin
    mbarav, nta zɨn ŋgɨrga, Fhe Bakɨme mba guma phorgɨ kegɨrga tuktɨgi fhuvara. Guma
    Krais buni suirav havhargirga, Fhe Bakɨme won Kaman kov, mani mba guma phorga
    ki.
  bsj-bsj: ni wo ya yamti kebo mor mwrangka kiritti, nombo kwama wuro ya yamti mor
    merangka wii ki teu kange bweu.
  cak-cak: Xa achique na jun ntel-e chupan ri ruc'utun can ri Jesucristo, man ruc'ulun
    ta ri Dios pa ránima. Jac'a ri jumul nic'uje' chupan ri ruc'utun can ri Jesucristo,
    ruc'ulun kitzij ri Katata' Dios y ri Jesucristo ri Ruc'ajol pa ránima.
  chf-NT: Machca chichca que u ye'e' cua' chichca que u pa'sen tu c'ajalin y mach
    ca' u ye'i aj Cristo, mach'an t'oc Dios une. Pero machca u ye'e' ca' chich u ye'i
    aj Cristoba, uneba ya' chich an t'oc cä Papla Dios y t'oc u Yajlo' cä Papla Dios.
  tlf-tlf: Unang tinum dok ita Krais imi weng uyo fomtuup waafulin binim ke kupkaa
    weng migik uta waafulip umdii, God iyo isino nan-temaala kale minte, unang tinum
    dok ita Krais imi weng tele waafulin kup nip umdii, Aalap God sino imi Man Yesus
    sino ulim iyo isino ulimal nan-temip ko.
  piu-2006: Yirriṯi Yiitjuku wangka nintilpayi tjuṯangku nyurrangarrinya palumpa wangka
    nintilpayi. Wangka palulawana nyurrangarri nyinanytjala paapa Katutjalu palumpa
    katjangkuṯarra nyurrangarrinya yaṉṯayaṉṯara kanyilku. Nintilpayi kutjupa tjuṯangku
    nyurrangarrinya wangka kutjupawana nintilpayi. Wangka tjanampa wiyanyurra kulira
    yunyparrinytjaku. Tjinguru kutjupa tjuṯangku tjanampa wangka kulintjala Katutjalu
    tjananya wantiku, yaṉṯayaṉṯantjawiyangku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ma̱cana̱ꞌ tak ritahkaljic i tijinic chiri̱j i Jesus reꞌ xkacꞌuhtaj
    cho aweh tak reh chi jeꞌ reꞌ naricꞌuhtunic chi reꞌ Dios wilic pan acꞌacharic tak.
    Jeꞌ reꞌ nikꞌor chi chaꞌn tak maj hab wach resaj lok ri̱b chiri̱j i tijinic chi
    reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xcꞌulic ayuꞌ wach acꞌal chi til jeꞌ ricab
    kawi̱ꞌ i hoj cꞌacharel ricꞌuhtaj lok chi maꞌ wilic ta chic i Dios ru̱cꞌ. Raj laꞌ
    i xa ritahkej woꞌ i tijinic reꞌreꞌ chiri̱j i Jesus, reꞌ cok reꞌ ricꞌuhtaj lok
    chi xa maꞌ reꞌ ta Ajabe̱s Dios wilic pa ricꞌacharic jeꞌ laꞌ woꞌ wilic ru̱cꞌ i
    Acꞌunbe̱s Dios.
  tue-tue: Cristo buerére cʉ̃ʉ̃ basiro cʉ̃ʉ̃ wãcũrémena “nemosãñúrõ buegʉda” jĩĩgʉ̃́no
    Cõãmacʉ̃rẽ cʉoríqui. Cristo buerére tiirucúgʉpeja Cõãmacʉ̃rẽ, teero biiri cʉ̃ʉ̃
    macʉ̃rẽ cʉoquí.
  bjp-bjp: Fanse ae ri ka longe koseng ta fafausum ke Karisito, God biil i kiis tura
    ri. Isau le fanse ae ri mi na fafausum ke Karisito, Tama kerer ru e ke Kalalik
    ru kiis naisri.
  xon-xon: Unii umɔk kaa beenin dii Kristo aabɔr, ki di tibɔyayan kpee ti pu na kan,
