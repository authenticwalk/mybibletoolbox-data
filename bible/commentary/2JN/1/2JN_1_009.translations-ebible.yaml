  mal-mal: ക്രിസ്തുവിന്റെ ഉപദേശത്തിൽ നിലനിൽക്കാതെ അതിർ കടന്നുപോകുന്നവന് ദൈവം ഇല്ല;
    ഉപദേശത്തിൽ നിലനില്ക്കുന്നവനോ പിതാവും പുത്രനും ഉണ്ട്.
  kkc-kkc: Osoloso edebeeyo Kelisoye eligi kibiya kookoodelega poogoloso, see eligi
