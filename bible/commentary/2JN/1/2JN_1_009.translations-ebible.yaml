    ni Cristo, dan dian kanana ang Amay kag si Jesu-Cristo nga anang Bata.
  swh-ULB: Yeyote aendeleae mbele na hadumu katika fundisho la Kristo, hana Mungu.
    Yeye adumuye katika fundisho anaye Baba na Mwana pia.
  tpt-NT: Taꞌayuꞌ yu tumpaj makaputun y jantu taylhaꞌan yu tacha masul ni Cristo,
