    jotjin xi yakuya Cristo, kui xi tijñajinre Naꞌenchana ko Kiꞌndiu.
  cmn-FEB: 那些变得极端的人，不在继续遵守基督的教导，上帝不会与之同在。遵循基督的教导，上帝和上帝之子都会与他们同在。
  gmv-RNT: Kirstoosa timirte mala doonta asinne iza timirtefe balettidi kare keziza
