  gof-WFTW: Kiristtoosa timirttiyan doonnayssasinne iyappe haakkiya uraas Xoossay
    baawa. Kiristtoosa timirttiyan de7iya uraas Aawaynne Na7ay de7oosona.
  spa-BLM: El que transgrede y no permanece en la enseñanza de Cristo no tiene a Dios.
