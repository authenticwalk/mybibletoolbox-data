    quejtusneque que tiepea toTajtzin Deus hua nuyejque tiepea tieConietzi Deus ipa
    iyulo.
  nya-nya: Aliyense amene sasunga chiphunzitso cha Khristu, alibe Mulungu. Koma amene
    amasunga chiphunzitsochi, ameneyo alinso ndi Atate ndi Mwana.
  ngu-NT: San aquinon yejhuan quitlalcahuia on itemachtil Cristo niman quitoca ocse
    temachtilistli, xnemi san secan ihuan Dios. Pero on yejhuan nocahua itech itemachtil
    Cristo, san secan ihuan toTajtzin nemi, niman no nemi san secan ihuan Jesucristo
    on iConetzin.
  kup-kup: Met tairari Kristoz ñetiv hahan hezat tin bat nakez, oñ parumauhö hodad
    modañ bat bahoneo batat hamah-porinañ honeo God nakez, oñ God darim Papapur Iesu
    Kristoz ñetiv tairari tinam bat hez-porinañ honeo ravat pi hez.
  jid-jid: indyi wandi azerehini koshishi anahe myi nwro Almasihu na ana henirjina.
    iwandi a wonnwroa aheni tia-mba vre.
  wmw-wmw: Munu ongéza vyaafundire Almasihi, aafulata kufunda kwake, munu‑yo aalungana
    na Mwenyezimungu. Fala munu afuláta vyaafundire Almasihi, alungana na Baba pamoja
    na Mwana.
  gmv-GGM: Kirstossa timrte mala donta urayinne iza tmirteppe baletidi kare keziza
    ura oonanikka Xoossi deena. Kirstosa timrten dizadey gidiko izas aawayne aawa
    nay deetes.
  ssg-ssg: Tel na i kum tu xox ti waliko Jises Krais hanauen ma i hasea ma na hatae
    waliko ti puki namilon, i kum pakata wanen kapi Haeu. Tel na i puas usi aluini
    kakain salan ti Krais, i pakata xox kapi lalu hauhua, Haeu tel Tamakako ma tel
    Natun Jises.
  zpo-NT: Rese xaa kwaan nzhekla chee kwaan mlu Jesucrist, nanzot Dios kwaan xaa zee.
    Lee xaa nzhekla luu kwaan mlu Jesucrist, zeesi zo Xuz be Dios nu Xgann xaa kwaan
    lee xaa.
  poy-poy: Muntu yoseri yakashapira na kulikala ndiri mumafundu kuusu Kristu, kumbiti
    kankuvyongera vitwatira vyamonga mumafundu, muntu ayu kahera Mlungu. Muntu yoseri
    yakalikala mumafundu kuusu Kristu, yomberi kawera na Tati na Mwana.
  qwh-NT: Pipis allapa yachaq tucushqa queninwan Jesucristupa yachatsiquininta mana
    siguerqa, manam Dioswantsu quecan; peru Teyta Jesuspa yachatsiquininta rasonpa
    yachatsicoqqa Dios Yayawanpis y Tsurinwanpis quecanmi.
  gaw-gaw: Am aun laa nug Kristusnu ip̱uniṯakp̱aib ii daaṯe, nug nuḵa nuhig dab makp̱a,
    dab mak ham bup̱uak laala ele tuḏidṯe amu, nug Kayak ele ii daaṯep. Am aun laa
    nug Kristusnu ip̱uniṯakp̱a daaṯe amu nug Mame amu Nug Beḵa ele oh laip̱u daaṯeb.
  nca-nca: Uni kato mande Kristoko rondaqe yunaró qu karóŋoro mande meyowo howeyoweya
    quko, Anutuko eneŋo quroko kama yote. Uni kato mande Kristoko rondaqe yunaró ŋu
    howeyote quko awandoya naŋunímboya eneŋo quroko yotiri.
  zpz-NTPP: Cyu ziꞌl mbecy nu rlagy ded lo par lo de coz nu blyuu Crisht, yu zeꞌ a̱ꞌ
    yuꞌ loy Ñgyoozh. Tees mbecy nu tub lo ziꞌl coz blyuu Crisht caa ic yu, de yu zeꞌ
    nac nuy Ñgyoozh Uz den gal nu Iꞌñ mi Jesuuz.
  mkj-mkj: Ma emen ma joah oaloahda padahk in Christ apel joah soangdihoang, a wihwia
    pein injene, Koahs johpwa mine ipoa. A ma emen ma oaloahda padahk oauwe apel soangdihoang,
    Jahmmo apel Nahu mine ipoa.
  zac-NT: Cualquier nabësaꞌnë shnezë Dios parë stubi enseñansë, nu adë rianáldëdiꞌill
    tëchi enseñansë shtë Cristo, nápëdiꞌill Dios ziquë Shtádëll. Perë el quë narianaldë
    tëchi enseñansë shtë Cristo, nápëll Dios ziquë Shtádëll nu nápëll shini më ziquë
    Shlámëll.
  kyg-kyg: Muki vayaꞌamogi Kalaisiꞌa alino apaya maleꞌniya geleꞌmo atafauꞌa alagi
    huꞌa oꞌmaiꞌnisayana Gotiꞌa avaleꞌa apaipafiꞌmo ateꞌnae. Muki vayaꞌamogi Kalaisiꞌa
    alino apaya maleꞌniya geleꞌmo atafauꞌa alagi huꞌa neꞌmaisayana Gotiꞌa avaleꞌa
    apaipafiꞌmo ateꞌnageno maiꞌnigeno Mafaꞌneꞌaꞌeꞌmo apaipafiꞌmo maiꞌniye.
  kmk-kmk: Singngadan na mana mantudtudu un bokona tang-ila tudtudun Kristu dan itudtudu
    na, bokona naiyossaan kan Apudyus din tagun kama’t di. Singngadan na mana mangitultuluya
    manuttuwa’t dan tudtudun Kristu, naiyossaan kan Apudyus kan padana pay kan Jesu
    Kristu un Anak na.
  cao-NT: Dios yama tsi xo toa Cristó tiisimani ca yoba ó tsi chitëyamahai cato, naa
    Cristo yoba bo chahahuayamahai cato. Jahëpa Dios, jahuë baquë, tihi cabo jaya
    cabo tsi xo toa Cristó tiisimani ca chahahuayoihai cato.
  bbr-bbr: Utianik, kar ro ko pote kar ämän atap oianik, Krais nukan tamareäwon ämän
    jekur sakau atau wa, Anut kiro ro pak pasar rawau wa. Utianik, inok ro ko Jisas
    Krais nukan tamareäwon ämän sakau ate raiäu ro, momomok nuka kon mokoi pak au
    kiro ro pak pasar raiäir.
  inb-inb: Mai­kan­pas Cristo ima iacha­chis­kata sug rig­chata ialigta iacha­chig­kunaka,
    Taita Dius­wa mana kan­kuna­chu. Ikuti Cristo ima iacha­chiska­lla­ta katig­kunaka,
    Taita Dius­wa i paipa wam­bra­wa­pas­mi sug­lla­sina kan­chi.
  hrv-hrv: Tko god pretjera i ne ostane u nauku Kristovu, nema Boga. Tko ostaje u
    nauku, ima i Oca i Sina.
  box-NT: Yìa yí máa tà bè ho kàránló na bìo ciran o Krista yi, ká a báará
    día ho, se wón yí zũ le Dónbeenì. Ká yìa wee tà bè ho yi, wón páanía
    là a Maá Dónbeenì lè mí Za.
  ote-NT: Nuꞌa̱ tóꞌo hingui øte núꞌa̱ ma̱nga Ajua̱, nuꞌá̱ hingui camfri núꞌa̱ bi ꞌñudi
    ma zi Hmuhʉ ra Jesucristo, ne nuꞌá̱ hingui pa̱di Ajua̱. Pe nuꞌa̱ tóꞌo camfri núꞌa̱
    bi ꞌñudi ma zi Hmuhʉ ra Jesucristo, nuꞌá̱ pa̱di ra Dada ne ra Tꞌʉ.
  wnu-wnu: Munon ger munon inubersiau tari qob qamar eng me igetet ne wonou qob qei-qei
    toat qib igoriner eng, wo Qenu wonou munon banam ue. A Yisas qob qamar eng mom
    igetet toat igoriner eng, wau ur nob munon eng boopuri ten igorubour.
  zam-NT: Tac chol mèn co' ndlu' co' nac cón che'n xley' che'n Crist tedib mod no
    co' nac tedib yalñibe' loo yalñibe' co' mnibe' Crist loo na' par li na', no co'
    mblá'ya' no co' mque' cón che'n Crist thìb lad co' inacte co' mblu' Crist co'
    ndli na', mèna inzode loo cón che'n Diox. Per mèn co' nzoque' loo cón che'n Crist
    no ante loo con' co' mblu' Crist co' nac co' ndli na', mèna nzoque' loo cón che'n
    xud na' Diox. No nzoque' mèna loo cón che'n Jesucrist, xgan' Diox.
  zyp-NT: Ahohmai Khri cawngpahnah letah ung paria thlang ly tei a khunghlui laipaw
    cawh Khazing aa hnui lypaw a cang he. Ma cawngpahnah chung letei a ung thlangpaw
    cawh Paw kha Sawcapaw kha aa hnui pakawh he.
  sey-NT: Cristo yeꞌyaseꞌere paꞌimaꞌë, Cristo yeꞌyaseꞌere tëto sani yoꞌoyë caquë cato,
    Maijaꞌquëre peoquë api.
  nvm-nvm: Erar fu Jesu Kuraison vuak iji faimvo una vuak kufui kafo faime reoinon
    e iji God fu oifuon ijia fino bakin. Regavo erar fu Jesuon vuak iji faime mukorigia
    reoinon e iji God ko Farifuon Jesu bun oifuon ijia kariknum vo tavan bog funa
    oij.
  mps-mps: Bidi mego Kraisgo ola mani po tagalama, tama agai gasa poba begegi pai,
    te tobage bidi God te bidi dali bidibo menio. Niwai bidi me deli agai Kraisgo
    po dali homu kęą pai bidi, te bidi te Aya dali aga Ogwa dali augwali si te bidi
    dali bidibo dao.
  seh-seh: Onsene ale anakhonda kukhala mu cipfundzo ca Kirixtu mbwenye mbabuluka
    kunja, enewa nkhabe Mulungu. Ule anakhala mu cipfundzo ca Kirixtu, ana Baba pontho
    ana Mwana.
  pab-NT: Xala xamani atyo maisa Enore Kalorexe Aohenere xaotyakira xema tyaonita
    hoka hatyo xahexe tyaonita, maisa atyo Enore kakoare xini. Hoka xala xamani atyo
    exe xaotyakiye xema tyaonita hoka Enore kakoare, Ityani kakoare atyo.
  llg-llg: Hataholi fo laꞌo eok neme Karistus nanonolin mai, na, ndia taa nanambaꞌak
    no Manetualain. Tehuu hataholi fo ana toꞌu tea-tea nanonolik ndia, na, ndia nanambaꞌak
    no Manetualain, ma Ndia Anan Yesus Karistus.
  kyf-kyf: Nyɩmɛ -ɔ'ɔ -tʋa Klisɩɩ -sloluwɛlɩ -gʋ, 'ɩn ɔ palɩa we -gʋ, -mɔɔ 'nɩ -Lagɔ
    'wʋ -ka. -Ɔ tʋa Klisɩɩ -sloluwɛlɩ -gʋ, -mɔɔ kaa Dide -Lagɔ -yɔ ɔ 'Yu 'sɔ 'wʋ.
  tpi-tpi: Sapos wanpela man i no holim strong tok bilong Krais, na em i kalap i go
    long narapela tok, orait God i no i stap wantaim em. Tasol sapos wanpela man i
    holim strong tok bilong Krais, orait Papa wantaim Pikinini tupela i stap wantaim
    em.
  mih-NT: Ñiyɨvɨ ña cuñi zacuaha cuhva vaha tañi zacuaha ra Cristo ta quita ñu ityi
    ndisa ta nazaca ñu inga tuhun sihin si, ña ɨɨn ñi iyo ñu sihin ra Ndyoo. Zoco
    ñiyɨvɨ zacuaha maa ñi cuhva zacuaha ra Cristo, ɨɨn ñi cuu ñu sihin ra Ndyoo Zutu
    yo ta sihin Zehe ra.
  qvh-NT: Pï runapis lutan yachasicuyta chasquicorga manami rasunpaypasu Tayta Diosninsita
    chasquicush. Lutan yachasicuyta mana chasquicur Dios munashganno cawagcunami isanga
    Jesucristuta y Tayta Diosninsitapis rasunpaypa chasquicuyash.
  kms-kms: Wuti iri ni Kraist ningg wand nat vise pudi ni wand te si nare wand aye
    pe prare no di beghi asi Kraist ningg simbe bidig kin wand te kin pugrine puq
    nen segi, tedi God ninde nas segi. Wuti wand te kin pugrine puq nen nen nas kin
    te wuyi wo temi ninde mas.
  agn-agn: Ang taw ang paglampas ig agbo-wanan na tang mga sinoldok ni Cristo, anda
    ong nandia tang Dios. Piro ang taw ang pagpadayon ang pagosoy ong mga sinoldok
    ni Cristo, indi tanandia galbag ong Dios ang Tatay asta ong Ana na.
  nhi-NT: Nochi naquin icniqui icpahpanauis nitlamachtilis Cristo, amo icpia Dios
    itich niyolo. Naquin motlachicauilihtoc itich nitlamachtilis in Cristo, yeh quemah
    icpia itich niyolo in toTahtzin Dios uan niConetzin.
  ttc-NT: Ab'l aj nkaj tkola' te tume'l b'an b'an'ax b'ix ya k'onti'l nqet toksla'
    te txnaq'tzb'en Krist, tetz k'onti'l nb'et tuky'i Qtata Dios; per yatzun te aj
    k'onti'l nkaj tkola' te txnaq'tzb'en Krist, te nini nb'et tuky'i Qtata Dios b'ix
    tuky'i Tk'wa'al [aj Jesukrist].
  dan-1931: Hver den, som viger ud og ikke bliver i Kristi Lære, har ikke Gud. Den,
    som bliver i Læren, han har både Faderen og Sønnen.
  kwj-kwj: E, hima fori Kurais mwanji ni ri toronambu nambwe o tini ri hanjaꞌaisini
    mwanji ba foki ri ai iwa, Gotri rini ga hinde da kumbwa. E, hima fori Kurais mwanji
    ni kwambu tiki ete ri toronambusini dau ti, opi Che Yapai rini ga dau.
  vie-OVCB: Vì nếu anh chị em xa lìa lời dạy của Chúa Giê-xu, anh chị em sẽ mất Đức
    Chúa Trời, nhưng nếu anh chị em vâng giữ giáo huấn của Chúa Cứu Thế, anh chị em
    sẽ có cả Chúa Cha và Chúa Con.
  kze-kze: Ísu Káráísitin-aai íma tátoraamba mináímbá tuwésa ó'on-ampa'a kwégowai
    íma Áánútuwe tarúmai máyáawe. Ísu Káráísitin-aai tátokaawai kentáásivowe ááninkowe
    tarúmai máyáawe.
  mpj-mpj: Jiijajmili nintipurlukakajalu-langkuya wangka Jiijajmili julyju jakurljunkupayi.
    Wangka jilanyawiyajuyan nintijulkura. Mirtala wangka Jiijajmili nintijulkura ka
    kujupawanalkura, paki, jumaji Mama-lanya mirta kujungka nyinajaku. Yiipila Jiijajmili
    wangkawiyaju wululu nintijunmalpa, palujanu Mamakamu-langkupula palumili kaja
    kujungka nyinaku.
  lbk-lbk: Olay sino ay manos-olok isnan sos-olon Cristo, ay ad-i mangeegnan ay osto
    isnan sos-olona, maid ornosna ken Apo Dios. Ngem nan mangeegnan isnan tet-ewa
    ay sos-olo, maiyoornos ken Dios Ama ya isnan Anakna.
  mto-NT: Pa̱n pa̱n xa veꞌe du̱yaknu̱yojkip je̱ Cristo je̱ yꞌixpa̱jku̱n je̱tseꞌe je̱
    jayu du̱tukꞌix ax joꞌn du̱kapaaꞌty du̱kahꞌake̱e̱ga ma̱a̱t je̱ ka̱ts je̱ ayook
    juuꞌ veꞌe je̱ Cristo yaktaan, kaꞌats je̱ꞌe̱ veꞌe je̱m jyaꞌvin ka̱jxm je̱ Nteꞌyam.
    Ax pa̱n pa̱n tseꞌe je̱ jayu du̱tukꞌixp juuꞌ veꞌe je̱ Cristo kyo̱jts, je̱mts je̱ꞌe̱
    veꞌe jyaꞌvin ka̱jxm yꞌitta je̱ Dios Teeꞌ je̱ts je̱ yꞌOnu̱k.
  bzh-bzh: Bë mehöti su sepa doḳ Kerisi yi ġaġek niwëëk rë, gepesönġ loḳ ya ġaġek
    ngwë, og Anutu su nedo ving yi rë. Gaḳ mehöti bë najom Kerisi yi ġaġek ahon
    niwëëk, og Ama lu Nalu denedo ving yi.
  guj-2017: જે કોઈ હદ બહાર જાય છે અને ખ્રિસ્તનાં શિક્ષણમાં રહેતો નથી, તેની પાસે ઈશ્વર
    નથી; શિક્ષણમાં જે રહે છે, તેને જ પિતા તથા પુત્ર પણ છે.
  jvn-NT: Sapa sing ora mantep ing piwulangé Kristus, nanging malah nyimpang sangka
    piwulang mau, wong kuwi wis pedot sangka Gusti Allah. Nanging sapa sing mantep
    ing piwulang kuwi, wong kuwi sing urip dadi siji karo Gusti Allah Bapaké awaké
    déwé lan Gusti Yésus Kristus, Anaké.
  byr-byr: Gazaizai Kɨraazɨtɨyare wɨjɨwaakyaꞌ wavɨlaꞌna yada wɨjɨwaakya savɨ kuna
    mulamwaalyɨkei sahwai Gotɨyai kɨnɨnnakei mɨka! Wɨjɨwaakya savɨ kuna wɨlamwaalɨkei
    sahwai Nɨmwalyɨ Gawaalɨsɨ saraai kɨnɨnnakelyɨ.
  ian-ian: Kɨta nyan Kraist waa nyaangɨk kat kai walaa yetɨndeyan ndɨ God kat kwutaa
    lɨga nyan ana ndɨ. Kɨta nyan Kraist waa nyaangɨt maawupmba yelavɨka yetɨndeyan
    Godagwi ndɨna nyan kat kwutaa lɨga nyana.
  hun-hun: Aki eltér ettől, és nem marad meg Krisztus tanítása mellett, annak nincs
    Istene. Aki megmarad a Krisztus tudománya mellett, övé mind az Atya, mind a Fiú.
  mcf-NT: Esuquidistu Nuquin Papan Madombo nec, quequin tantiembi, queboedëmbi, Ambi
    chiaid tantianu, quenquiocquin tantesa uatsëcquid nendac. Adquid Nuquin Papabëd
    tabadacbimboec ictiapimbo iquendac. Esuquidistu Nuquin Papan Madombo nec, quequin
    tantiaquidquio Nuquin Papan Madobëd tabadacbimboec tabadendac.
  kjs-kjs: Go pea pare ali medame Keriso-na epe agale mana waru napagoma nipu koe
    kone suma Keriso-na kone raapu napitiare go-rupa paliade aliri Gote nipu raapu
    napiralia. Go pea pare ali medame Keriso-na agale waru pago raitalia-daare go
    aliri nipu aapa-para Si laapo nipu raapu pirualia.
  mni-mni: Kanagumbana Christtagi tambiba adudagi leithokpa amadi tambiba aduda lengdana
    leitaba mahak aduna Tengban Mapubu phangde; tambiba aduda lengdana leiba mahak
    aduna Mapa amasung Machanupa animak phangle.
  yad-NT: Mi̱ni̱tyi jiyantatityi vani̱ra, ne sama̱cho̱sara variy Crístu datyadodamuju̱,
    ne Ju̱denuti̱ variñi̱. Ni̱tiy ma̱cho̱sara sadatyadodamu, ni̱ni̱ ji̱ta vichasara
    Vu̱jye̱ Ju̱denumu day, sadenumu jarye.
  mxb-NT: Ndi ndáa miíó ña̱yuu ni̱ ke̱xoo no̱ó ña̱ ndaa̱ saꞌa̱ Cristo Jesús, ta ko̱
    ndíta toon na xíꞌán, no̱ón kúú na̱ ko̱ ió taꞌon Ndios xíꞌín ná. Tído na̱ ndíta
    toon xíꞌín ña̱ ndaa̱ saꞌa̱ Cristo Jesús, no̱ón kúú na̱ ió tatá Ndios xíꞌín, ta
    ió taꞌani de̱ꞌe na xíꞌín ná.
  pon-2006A: Mehmen me daulih padahk en Krais ahpw sohte tengediong, Koht sohte ketiket
    reh. Ahpw mehmen me tengediong padahk wet, Sahm oh Sapwellimeo ira koaros pahn
    kin ketiket reh.
  maq-NT: Yëjë ni xuta xi vatjutaha me tsëhë cjua xi cavicuya Cristu ne, tsajin tjin
    tangun cjuatacun rë me cojo Nina. Peru yëjë ni xuta xi vetaharcu me suvá ni cjua
    xi cavicuya Cristu jan ne, me vëhë ne, tjin tangun cjuatacun rë me cojo Nina Nahmi
    naja cojo Quihndi rë me.
  hto-hto: Nɨ́ɨmɨe Cristo llogáfuemo comécɨñeno nɨbéfodo jáidɨmɨe, afémɨe comécɨmo
    Juzíñamui iñede. Mei íadɨ Cristo llogáuaimo comécɨidɨmɨe comécɨmo Moo Juzíñamui
    ite, ie Jitó dɨga.
  por-BRBSL: Quem transgride e não permanece no ensinamento de Cristo, não tem Deus.
    Aquele que permanece no ensinamento tem tanto o Pai quanto o Filho.
  ces-NKB: Nikdo, kdo odstupuje a nezůstává v Kristově učení, nemá Boha; kdo zůstává
    v Kristově učení, ten má Otce i Syna.
  cui-cui: Pon xua equeicha ichichipa icha coyenewa xua pecuidubiwa beyacaincha xua
    Cristo pia pecuidubi coyenewa tatsi, bapon jopa nantaʉtsiyo Nacom xua be Paxa.
    Ichitha jame pon exana ducuanaebiya pocotsiwa xua Jesucristo pia pecuidubi coyenewatha
    paeba, bapon jame nantaʉta Nacom be Paxa, mataʉtano nantaʉta Jesucristo pon Nacom
    Pexanto tatsi.
  boj-2014: Niŋgi Kristus aqa anjam ojqa uratosib olo anjam bei totoryosib dauryqab
    di niŋgi Qotei ombla sqa keresai. Niŋgi Kristus aqa anjam siŋgila na ojesqab di
    niŋgi Abu Qotei aqa Ŋiri wo naŋgi aiyel koba na gaigai sqab.
  eng-OEBUS: Anyone who goes beyond and fails to live inside of the teaching of Christ
    does not have God. The person who lives inside that teaching – they have both
    the Father and the Son.
  eri-eri: Fai ete no Kristus nomo beele danga bagu ada yaasudu bona, talagedu beele
    fere langa goyei mata wonga, Itou no bagu yafei uwa. Onou wa, fai ete Kristus
    nomo beele danga bagu yaasu bona wonga, Jijei no Idau ngare no bagu yafadere.
  wiu-wiu: Keraisuyo i i wa olaukane totono panagome-kiti litia toamokome pademo pademo
    pamo yakoa etepea pokomepa nipa Akolali-pala lipua mekoya mena. Keraisuyo olaukane
    totono litia toko agopa Atai Akolali mana Keraisuta-pala lipua meko.
  swe-swe: Den som går vidare och inte blir kvar i den Smordes (Kristi) lära, han
    har inte Gud. Den som blir kvar i hans lära, han har både Fadern och Sonen.
  cth-cth: Khrih e cangkhainae dawk kaawm hoeh e tami teh Cathut panuek hoeh. Khrih
    e cangkhainae dawk kaawm e tami teh Pa hoi Capa hah a panue.
  mti-mti: Apan da Iesu Keriso toyau toyau meuma gumbe utunut aine, sira den wakenewa,
    me God gaibu onan. Toyau toyau meuma gumbe wakenewa me Mamawa ge Usiwa maun gumbo
    yumnasivi.
  pad-NT: Ija'ari Cristo ka'ojomo'ihi athini-ra naabahi; Cristo, kidiabi'i khama vahojaha
    kidiania. Ija'ari Cristo ka'ojomo'ihi athini-ra naabarihi; bianahoarihahi ida
    Cristo athi; ni-Deus hojaki kidiania.
  twi-twi: Obiara a ɔntena Kristo nkyerɛkyerɛ mu no nni Onyankopɔn. Na nea ɔtena nkyerɛkyerɛ
    no mu no wɔ Agya no ne Ɔba no.
  hlt-hlt: Lamhma coeng dae Khrih kah thuituennah dongah aka naeh mueh boeih loh Pathen
    a khueh moenih. Thuituennah dongah aka naeh loh Pa neh capa te bok a khueh.
  tbz-SIM: Kòò mɔù yóu Kirisi tié nkɛ yie nyìmɑì, ò tɛ̃́nkɛ í tũ nKuyie. Wèè mɛ nyie
    nkɛ ì tũ̀ nweè tɑunɛ̀ Kuyie nnɛ̀ ku Birɛ.
