  ame-NT: Ñerraʼm erraʼtsenchaʼ ama att̃ecmayeʼ yec̈hatatso ñeñt̃ atet̃ yec̈hateney
    Cristo, ñerraʼm c̈ha aʼpoʼpoñeteññañ poʼñoñ, ñeñt̃ atet̃ petsapaʼ amach Yomporeyeʼ
    yemteno. Añchaʼña erraʼtseneyt̃eʼ alloʼna cot̃eneʼ Cristo poʼñoñ yapaʼ eʼñe poʼñoc̈h
