    ande tia. Aŋga tamâta ea kinzi uru sipaveta sondo kuku Yesu Kirisi kawa ŋgua,
    ande kinda Tamânda ku Natu rua sipaipa kunzi tamâta ŋinde.
  crx-NTPO: Mbe la ninta 'ut'ih-un 'ink'ez Christ khuni be ooghu yaduk-i, 'aw lhuyóotun
    de, 'aw Yak'usda cha lhít'ih. Mbe la ndi Christ ooghu yaduk-i yoontun de, neBá
    duYe' bulh nahúlt'oh ubut'i whé 'unt'oh.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಬೋಧನೆಯಲ್ಲಿ ಬಾಳದೆ ಅದನ್ನು ಅತಿಕ್ರಮಿಸುವವರಿಗೆ ದೇವರಿಲ್ಲ. ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನ ಬೋಧನೆಯಲ್ಲಿ ಬಾಳುವವರಿಗೆ ತಂದೆ ಮತ್ತು ಪುತ್ರ ಇಬ್ಬರೂಇರುತ್ತಾರೆ.
  bbb-bbb: Ro erare fu Jesu Kuraesido vua ije fiekinu ro una vua kufui bino fiena
    renoeno e ije Godi fuka oe fuone ijia fino baki. Ro erare fu Jesudo vua ije mukoreigia
    fiena renoeno ije Godikiro Fari fuone Jesu bu maza boeje oe fuone ijia fuina karikinu
    ro oenoeve.
  blw-blw: Heno way tagu way ammag mangempàfat hen intudtuchun Jesu Cristu yag enhoopna
    hen safali, maid angkay ah Apudyus an hiya. Waman hen anchi mamangchén hen intudtuchun
