    dhArayati|
  bel-N: Кожны, хто адступаецца і не застаецца ў навуцы Хрыстовай, ня мае Бога; а
    хто застаецца ў навуцы Хрыстовай, той мае і Айца, і Сына.
  sch-sch: Tukhom Khrista minchuna taka om loiin a khêlin chu, Pathien dôn mak.
    Tukhom minchuna taka a om titin chu Pa le Nâipasal a dôn ani.
  mic-MIQNT: Ta'n getu wen sa'se'wa'toq ta'n goqwei Nujiugs'tawi'wet gis gina'muep
    na Gjinisgam mo wijitgweiwagul. Gatu ta'n getu wen siawi gtlams'tg, na Gjinisgam
    aq Gjinisgam uggwisl wijitgweiwa'titl.
  huu-NT: Cristo llogacɨnona bu faɨnonocaia, Cristo rafuedo bu jaiñenia, Jusiñamuina
    ua uiñoñede; iadedɨ Cristo rafuedo bu jaia, caɨ Moo Jusiñamuina uiñote. Ie Jitona
    jɨaɨ uiñote.
  jiv-NT: Ashí shuar Kristu jintíamun iniais “naṉkaamas nékajai” tana nu, Yúsnachuiti.
    Antsu Kristu jintíamun umíana nu shuar Yus Apaja̱i̱sha tura ni Uchiri̱ji̱a̱i̱sha
    mai tsaniṉ pujawai.
  otm-NT: Pɛ nu'a to'o in nde da mispa rán xädi ra Cristo, nu'a hinguin 'youi Oją
    'bʉ. Pɛ nu'a to'o copʉ ja rán xädi ra Cristo, nu'a din 'youi ra Ta nɛ rá Ts'ʉnt'ʉ
    a bʉya.
  dah-dah: Al kura Yesu Kristuyen saba go hende yiŋgeŋde dufay buluŋ manaŋ goya irde
    al saba yirde hinayiŋ marbe Al Kuruŋya awalikde ma po hinayiŋ. Munaŋ al kura sabamiŋ
    fudinde goyen gama irde kuŋ hinayiŋ marbe Al Kuruŋya Urmiŋya irde tumŋaŋ awalikde
    hinayiŋ.
  tnk-tnk: Iərmama sə rəpi raka nəɡkiariien me sə Kristo rɨnahatən nərmama me səvənhi
    irə, mamrɨpɨn nəɡkiariien me nepwɨn mwi sə raku pen ia nətərɨɡien atukw səvənhi,
    Kumwesən riwən tukwe. Mətə iərmama sə ramesi pen amasan nahatənien me səvəi Kristo,
    Tata Kumwesən mɨne Tɨni, irau pəri krauarə tukwe.
  kpr-kpr: Mave Keriso da ijuga darigedo, dombu eni ijugarira amo, nu God da jebuga
    jo bae arira. O mave Keriso da ijuga tumonduse irarira amo, nu God Afa nunda Mandighaekena
    jebuga barira.
  san-IAS: yaḥ kaścid vipathagāmī bhūtvā khrīṣṭasya śikṣāyāṁ na tiṣṭhati sa īśvaraṁ
    na dhārayati khrīṣṭasya śijñāyāṁ yastiṣṭhati sa pitaraṁ putrañca dhārayati|
  nho-nho: Te tama e tautari ki tana tino hakataakoto aa see tautari tonu ki naa akonaki
    Christ raa, a ia see taka ma TeAtua. Te tama e tautari ki naa akonaki Christ raa iaa
    e ttaka hakapaa laatou ma te Tamana aa ma tana Tama.
  gym-NT: ñobtä ñan angwane Kristo käkwe kukwe diribare, yebti ta ni mda mda jatadre
    kukwe bä jene dirire mda ne ngwane, ni yebtä Ngöbö tä nüne ñakare. Akwa kukwe
