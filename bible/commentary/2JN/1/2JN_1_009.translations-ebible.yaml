    yinta cuybanile akꞌbilcano yu Comam xin, wal tuꞌ caw ayayto Comam Dios yeb Iscꞌahol
    Comam yul yanma.
  cak-CNT: Ec'o vinek ri niquibij chi c'o más etamabel quiq'uin chirij ri tijonic
    richin ri Cristo, y xa man que ta ri'. Roma rije' xa pa ruq'uexel yejel-apo riq'uin
    ri Cristo, xa ye'el-el riq'uin. Re yebin c'a quere', manek c'a ri Dios quiq'uin.
    Jac'a roj ri man nikaya' ta can ri tijonic ri richin ri Cristo, can c'o ri Tata'ixel
    y ri C'ajolaxel kiq'uin.
  zia-zia: Ge Kristo mene tugata yero nasani nauna ge awiya zo mene oko iniro takasao
    doro ge zora babariniya, nung amimene Tuwa Bayau aune dema oko tayariniya. Zo
    nung Kristora ge me susuware puro nariniya amimene Mama aune Mani aune dema tairo
    nariniya.
  mal-2015: ക്രിസ്തുവിന്റെ ഉപദേശത്തിൽ നിലനിൽക്കാതെ അതിർ കടന്നുപോകുന്ന ഒരുത്തന്നും
    ദൈവം ഇല്ല; ഉപദേശത്തിൽ നിലനില്ക്കുന്നവന്നോ പിതാവും പുത്രനും ഉണ്ടു.
