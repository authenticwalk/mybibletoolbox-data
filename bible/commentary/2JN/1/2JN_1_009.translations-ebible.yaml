    Ay maslaŋa ya ti agray ere ye ti Krist awayay ni ti Bəŋ geli Melefit nday ata
    Wur gayaŋ ni tə̀bu akaba naŋ.
  kqc-kqc: Kaere amiye Keriso di beika oteimaro moi gira de rigo, idu fafa resi bogo,
