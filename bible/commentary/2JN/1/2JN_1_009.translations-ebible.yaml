    amne Ngöbö Odei kwe tä nüne.
  azg-NT: Minꞌninchen tsꞌan na ninꞌcüenoonꞌ juu nchu vaa na itsiquindyi jñꞌoon na
    siꞌman Cristo, tyiꞌquitsixuan tsanꞌñeen ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon. Majoꞌ minninchen
    tsꞌan na contjohin yo jñꞌoonꞌñeen, condui tsanꞌñeen ntyja ꞌnaanꞌ tyëëhë Tyoꞌtsꞌon
    ndoꞌ yo jnda nquii jon.
  bhd-bhd: अगर कोई मैन्हु मसीहेरी शिक्षाई पुड़ लगातार न च़ले पन तैस मां होरू किछ ज़ोड़ते
    त तैसेरो रिश्तो परमेशरे सेइं साथी नईं, तैस कां परमेशर नईं। पन अगर कोई मसीहेरी
    शिक्षाई मां बनोरो रहते, तैसेरो रिश्तो बाजी परमेशर ते तैसेरे मट्ठे यीशु मसीह सेइं
    भी आए।
  too-NT: A'ntūn takalhlaka'ī' ā'makapitzīn tū' xmān a'ntū Cristo māsu'yulh. Nā xlaca'n
    tamāsu'yucu'tun ā'lakatin līmāsca'tīn. Xlaca'n tū' lej stu'ncua' tatā'latlā'huan
    Dios. A'ntīn takalhlaka'ī' xmān a'ntū Cristo māsu'yulh, ixlīstu'ncua' xlaca'n
    tatā'latlā'huan Dios quinTāta'ca'n lā' ixO'kxa' Dios.
  ind-AYT: Setiap orang yang berjalan keluar dan tidak tinggal dalam ajaran Kristus,
    dia tidak memiliki Allah. Akan tetapi, siapa pun yang tinggal dalam ajaran itu
    memiliki, baik Bapa maupun Anak.
  cjo-NT: 'Kyaaryoowa, pookirikarira Jesokirishito: eerorika eekiro piyaatatye paapatziyeeyawoni
    riyotaakaeri rirori, tekira piyoperotziri Tajorentsi. Rooma aririka pikantyaani
    pikenkithashireero riyotaakaeri, piyotziri irira eejatzi Ashitariri: kijokiro
    rowakimi Ashitakaeri eejatzi Itomi.'
  nsn-nsn: Mai gere uasalain, kare uoumuoum teil re ualasira pe tar giniamehe siokor
    niualasir, doh ahik pahe uakeluk tena niualasira Kristo, inggon ahik pahe uangoul
    keip tagu tang God, bo mai re uakeluk dedempe tena niualasira Kristo, inggon e
    uangoul tagu tang God Tamagigeig mer Tun.
  san-DEV: यः कश्चिद् विपथगामी भूत्वा ख्रीष्टस्य शिक्षायां न तिष्ठति स ईश्वरं न धारयति
    ख्रीष्टस्य शिज्ञायां यस्तिष्ठति स पितरं पुत्रञ्च धारयति।
  tna-NT: Ahua quebata Cristo sa jabuetsuati cuana jenetia enetidera su, Diusu peje
    jenetia di enetidera. Aimue Diusu neje yani mahue. Ahua quebata ja mu daja hue
    Cristo sa jabuetsuati cuana yaderatita su, tueda da Tata Diusu, Jesucristo detse
    neje dunejiji yani.
  lid-lid: Buku none ari ndramak batawi sahou ta Jises Krais bwe, ya iy sandroh i
    ta sahou ari ja, idoh badeh, Kindrei ba-en hawen bwe. Arile, buku none are lau
    tawi sahou ta Jises ihis boto-on udu ndrinen, idoh kameh tama taha uru nadun Jises
    badeh, an hawen.
  wim-wim: Nil puth Jesus Christ.angan wik nungantaman kan thaaꞌ-aath ngampang. Ngamp
    nathwey wik way-wayan waaꞌ-waaꞌimp thant wiyantan-a, yaa, puth ngampaniya God.an
    ngangk ngamparamangan keꞌam piꞌanamp nunang yaꞌa. Ngamp nathwey kan-kanaman waaꞌ-waaꞌimp
    wik min Christ.antam anman thonakaman-a, ngampaniy putha God.an ngangkang piꞌ-piꞌanamp
    nunang aꞌ putha nhengk nungantamana Jesus Christa.
  zga-M: Hela mnu endelele huvulongo ehuduma eyale nayo eya Kelesti.
  yom-yom: Woso mutu wumvambananga ayi kambulu kangama mu malongi ma Klisto, kasi
    kithuadi ayi Nzambi ko. Vayi woso mutu widi wukangama mu malongi, niandi widi
    mu kithuadi ki Tata ayi ki Muana.
  san-SIN: යඃ කශ්චිද් විපථගාමී භූත්වා ඛ්‍රීෂ්ටස්‍ය ශික්‍ෂායාං න තිෂ්ඨති ස ඊශ්වරං න
    ධාරයති ඛ්‍රීෂ්ටස්‍ය ශිඥායාං යස්තිෂ්ඨති ස පිතරං පුත්‍රඤ්ච ධාරයති|
  yut-yut: Amɨn kɨnda Kristo dakon gen yɨpmaŋek gen ŋwakŋwarɨkon kɨsak kaŋ, Piŋkop
    uŋun amɨn gat dɨma egɨsak. Mani amɨn kɨnda Kristo dakon gen tebai abɨdosok amɨn
    uŋun Dat gat ae Monji gat uŋun amɨnon ekwamal.
  grc-BYZ: πᾶς ὁ παραβαίνων καὶ μὴ μένων ἐν τῇ διδαχῇ τοῦ Χριστοῦ Θεὸν οὐκ ἔχει· ὁ
    μένων ἐν τῇ διδαχῇ τοῦ Χριστοῦ, οὗτος καὶ τὸν πατέρα καὶ τὸν υἱὸν ἔχει.
  cpc-NT: Itzimirika owanaashiwaitawori, ti joisokirotawo jiyotaantapaintziri Cristo,
    ti itsipashiritari Pawa. Iriima tsika itzimi oisokirotakawori jiyotaantapaintziri
    Cristo, iriitaki matakirori itsipashiritari Ashitairi, ari ikimitsitakariri iijatzi
    Itomi.
  nhg-NT: Tlö canajyeca quetoca ocsente tlamachtelestle hua ayecmo quetoca tlamachtelestle
