    ana famanatalae mamana, nia 'ado fainia na Maa ma na Wele.
  suz-BL: सुम चहिं ख्रीस्‍त आ थमा शेंतीके लोव़ प्रोंइबा, मेको परमप्रभु यावे नु थुं
    का मबाक्‍ब। सुम चहिं ख्रीस्‍त आ थमा शेंतीक लोव़ मप्रोंइबा, मेको आफ नु तौ निम्‍फा
    नु थुं का ङा बाक्‍ब। १यूहन्‍ना २:२३
  car-NT: Taka'ne 'ne amy wytory jako, mo'ko Kristus nyry'po omepano arory tupi me
