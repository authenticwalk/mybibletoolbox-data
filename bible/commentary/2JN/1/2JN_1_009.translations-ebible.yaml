verse: 2JN.001.009
translations:
  kpx-kpx: Iale oleuoleu Iesu Keliso hoto evisito tatavemo abu isivie hoto loumale
    keau bae Dilavaluvuta igaetolahalivebene. Isito oleuoleu hotove evisi ehovale
    keabuna Dilavata movetahi igaetolahai.
  okv-H: Eto embo Iesu Keriso na ahe poekena avo toto degi nei ta huhevasuja amo amita
    degi God irae rate Keriso ta ahe poekari ai ta iresuja amo God mamo te God Meni
    te amita jo ta iresuja.
  tbo-tbo: Tauhi iyawoi Keliso hi nehaleya yaka a wiataiyana ega hita wotagoya, tauhi
    gasi Yaubada hi meliya haleya. Ma inapa Keliso a wiatatiyana ona womomota imahiyehi
    yaka naka Amata Natuna mitehi uyahimi he memae.
  mal-C: ക്രിസ്തുവിന്റെ ഉപദേശത്തിൽ നിലനിൽക്കാതെ അതിനെ മറികടക്കുന്നവനു ദൈവമില്ല. എന്നാൽ,
    ഈ ഉപദേശത്തിൽ നിലനിൽക്കുന്നവനോ പിതാവും പുത്രനും ഉണ്ട്.
  grc-SR: Πᾶς ὁ ⸂παραβαίνων⸃ καὶ μὴ μένων ἐν τῇ διδαχῇ τοῦ χριστοῦ, θεὸν οὐκ ἔχει·
    ὁ ⸆ μένων ἐν τῇ διδαχῇ ⸋τοῦ χριστοῦ,⸌ οὗτος καὶ τὸν πατέρα καὶ τὸν υἱὸν ἔχει.
  bgc-bgc: जै कोए माणस, मसीह नै जो शिक्षाएँ दी सै उसका पालन न्ही करदा, अर अपणी ओड़
    तै उन शिक्षा म्ह कुछ और जोडै सै, तो उसकी परमेसवर कै गैल साझेदारी कोनी, पर जो कोए
    उसकी दी गई शिक्षा का पालन करदा रह सै, उसकी पिता परमेसवर अर उसके बेट्टे यीशु मसीह
    कै गैल साझेदारी सै।
  khz-khz: Rai na Keriso gena vevega-ripa kilara pene raokwanira mavevega-ripa reketa
    pene gapi-ragera talimana ia genai Palagu ati etaluna. A rai Keriso gena vevega-ripa
    kilara pene kwalanara talimana, Tamana e Natuna tauria ruala egapirato.
  deu-TKW: Jeder, der darüber hinausgeht und nicht bleibt in der Lehre des Christus,
    hat Gott nicht; der in der Lehre bleibt, der hat sowohl den Vater als den Sohn.
  zsr-NT: Nútiꞌtëz nu rguel‑laꞌ nöz yubl len rucáꞌn xtidzëꞌë Cristo, cutu zóalenëꞌ
    nu naꞌ Dios. Nu daꞌtecz xtidzëꞌë Cristo, zóalenëꞌ nu naꞌ Dios Xuz lencaꞌ Zxiꞌnëꞌ.
  lin-lin: Moto nyonso oyo azali kowumela te kati na mateya ya Klisto, kasi abimi
    libanda na yango, azali moko te na Nzambe ; nzokande moto oyo azali kowumela kati
    na mateya yango azali moko na Tata mpe na Mwana.
  hns-NT: Dje Kriest se djaada siekhaawe hai, oe Parmeswar se ek na hai. Bakie dje
    okar baat siekhaawe hai, oe ose ek hai aur bhie okar Beta se.
  noa-E: Ãbmua khãijã maach Pör Jesucristo iekta bigaau sĩunaa ag khãai wajapcharamta
    jawaag awia i iek khabamta jaau nʉrrʉmʉn, magan Ẽwandam i dʉ̈i khaba sim. Mamʉ
    Cristoou jaau pʉarr iek ichdëu ʉ̈khatarrta ogdʉba ʉ̈kha simʉn chadau ich Ẽwandam
    chi Aai dʉ̈i chi Iewaajã i dʉ̈i nʉm.
  eng-EMTV: Everyone who transgresses and does not abide in the doctrine of Christ
    does not have God. He who abides in the doctrine of Christ, this one has both
    the Father and the Son.
  mib-NT: Núu ndé ñáyuu jnɨ́ɨ ɨnga jnūhun, te tu quéndōo i jíín jnúhun ni steén Cristo,
    núu súcuan te tu íyó Yaā Dios jiín i. Te ñayuu quéndōo jíín jnúhun ni steén Cristo,
    chi íyó Tátá yō jiín i, te suni íyó Séhe ya jiín i.
  lif-NT2: ख्रिस्‍तरे़ कुनिसाम्‍बुङ्‌ङोलाम् माःङ्‌घा के़वाॽबा मनाःन्‍नु निङ्‌वाॽफुमाङ्‌ङिन्
    मे़वाॽने़न्‍लो॥ कर खुने़ॽ कुनिसाम्‍बुङ्‌ङिन्‍नु मे़ल्‍ले़त्ते के़वाॽबान्‍नु पानुदिङ्
    पाः निङ्‌वाॽफुमाङ्‌ङिन् हे़क्‍क्‍याङ् आबुदिङ् कुस्‍साःन् ने़प्‍माङ् वाॽसिरो॥
  xnj-xnj: Mundu yeyoha mweangatama mu mawuliwu ga Kilisitu, nambu akugaleka mambu
    gangi mu mawuliwu ago mundu mwenuyo avi lepi na Chapanga ndi mweilanda mawuliwu
    ago avi navu voha vavili, Dadi na Mwana.
  mmx-mmx: Do tara ixo mumu asu levenanasa at ne Karisito, la i lox epasum i mi levenanasa
    vetpes, neni xopmen nat kis esogo mi ne Moroa. Ketla do tara i mumu asu levenanasa
    at ne Karisito, neni it kis esogo mi ne Temen dik la ne Nitna.
  cbr-NT: Ui unin cara Cristonën bana quicësabi oquin 'aquinma ax cuëëncësa oquinshi
    'aia abëma ca Nucën Papa Dios 'icën. Usa 'aínbi ca axa Cristonën bana quicësabi
    oi 'icë uni abë cuni Nucën Papa Dios 'imainun aín Bëchicë Jesucristo 'icën.
  tee-NT: Chai va tichi chavaich ju lacatam capulhi'alh ju ixchivinti Cristo chai
    jantu vana calaca'i tachi ju ismasui ju Cristo pus ju yuchi jantu ix'amigo ju
    Dios. Para va tichi chavaich ju va tachi calaca'iya' ju ixchivinti ju Cristo pus
    ju yuchi ix'amigo junita ju quimpai'an Dios. Chai vachu' ix'amigo junita ju lakatami
    ists'alh ju Cristo juncan.
  eng-LSV: everyone who is transgressing, and is not remaining in the teaching of
    the Christ, does not have God; he who is remaining in the teaching of the Christ,
    this one has both the Father and the Son;
  cak-NT: Jec'o winak ri niqui'ij chi c'o más quino'j (quina'oj) chirij ri xuc'ut
    can ri Cristo, pero xa man quiri' ta. Roma reje' xa pa ruq'uiexel chi ye'apon
    más nakaj riq'uin ri Cristo, xa más naj yec'ue' can. Reje' manak Dios quiq'uin.
    Pero roj ri man nakaya' ta can ri xuc'ut ri Cristo, can c'o ri Katata' Dios kaq'uin
    y chuka' ri Ralc'ual raja'.
  pah-NT: Ojipe'g̃a ndokoa'javi Cristo'ga remimombe'ua rehe jate. Jatyviva'ea mombe'ua
    rehe g̃a ndekoi no. Naname g̃a ndokoi Tupana'ga pavẽi. Nhanderekorame Cristo'ga
    mombe'ua rehe jate nhande xako nhanderuvete'ga pavẽi gara'yra'ga pavẽi no.
  sja-NT: Eperãpa jararu pɨrã Cristopa jarateedak'a oo-e pait'ee, ichia ma jarateeda
    k'ãyaara Tachi Ak'õre net'aa waapɨara k'awa bairã, mãgɨ́ eperãpa wãara Tachi Ak'õre
    k'awa-e bɨ. Jõdee chi Cristopa jarateedak'a oo bɨpa wãara ijãapari Tachi Ak'õre
    Warrade mãik'aapa Tachi Ak'õre k'awa bapari.
  xed-xed: Dər wati ma mndu ta kwal kul ŋanatá tagha skwa Kristi, ka tsanaghatá ŋani
    nda tsa, ta ndiʼa a nzakwani nda Lazglafta wa. Ala ka gɗavagɗa mndu ma tagha skwi
    taghanaf Kristi katsi ná, nda ndiʼa nzakwa tsa mndu ya nda Da mu Lazglafta nda
    ya nda Yesu Kristi Zwaŋani.
  mks-NT: Ta ndá na̱ quéta xoo nu̱ú ña̱ na̱jána̱ha̱ Jesucristo ta co̱ xíca nda̱cú
    na̱ íchi̱ cuéntá mé á, na̱ cán náha̱ ña̱ co̱ó in na̱nduu na xi̱hi̱n Ndióxi̱. Joo
    ndá na̱ xíca na cája na ña̱ na̱jána̱ha̱ Jesucristo, na̱ cán cúú na̱ in na̱nduu
    xi̱hi̱n Ndióxi̱, tátá yo̱ ta in na̱nduu na xi̱hín Jesucristo, ja̱hyi mé á.
  gfk-S: Nesi tikenong pai lale kis ter tano harausur tane Krais ma ite hana longai
    sukun ie, io, paile hatur kawase God. Ma sene be nesi tikenong ila kis ter ta
    ikino harausur i hatur kawase Mama dur bakut ma no Natine.
  bmu-bmu: Kraistnöŋ keu kusum neŋgiyöhi, kunŋan mi qahö qekötahözapmö, mi oŋgita
    keu toroqeiga loloŋqaloŋ jimakzawi, yaŋön Anutuŋi qahö. Denike yeŋön Kraistkö
    Buŋa keuŋe qekötahözei, yeŋön mönö Iwi aka Nahön yetpuk köhöiba malje.
  dgz-dgz: Amba orup da Keriso nop mega wadianeni garawaset wan taini ge Keriso nop
    mega wani gapanaet ya ine aiwandapinawa, orup ame God inap ya wandia. Go orup
    da Keriso wani gapan di ine aiwandapinawa, ame God otua Iesu dere den inap wanumam.
  eng-GNV: Whosoeuer transgresseth, and abideth not in the doctrine of Christ, hath
    not God. He that continueth in the doctrine of Christ, he hath both the Father
    and the Sonne.
  zaa-NT: Nuỹa tediba ril·la'ą́ lo néda lí nna labí runią seguir lani ca enseñanza
    nu gutíxa Cristo Ỹi'ni Tata Dios, pues bihua dua Tata Dios lo lòstu'į. Pero enne'
    runi seguir ca enseñanza nu gutíxa Cristua nna, entonces lèe nna due lo lòstu'į
    nna nabia' huánią Tata Dios.
  eng-WEBSTER: Whoever transgresseth, and abideth not in the doctrine of Christ, hath
    not God. He that abideth in the doctrine of Christ, he hath both the Father and
    the Son.
  guh-guh: Pajivi tsiteca pevajënaeyabelia jumecovënëtaponapona palivaisi Cristo tsipaebapona,
    bajarapajivi vaxa Dioso yajavaponaponatsi. Vaxa Dioso pexënato ata yajavaponaponatsi.
    Pajivi pijinia copata pejumecovënëtsijava palivaisi Cristo tsipaebapona, bajarapajivi
    Dioso apo yajavaponaponaetsi.
  bon-bon: Laati te liba lica yaanajuge Keriso me abiberäja cabu, yepä nuuja gaabe
    ne yaacatuge, teeme Acejiyame lica gyene. Yepä laati te liba cängena yaanajuge
    Keriso me abiberäja cabu, teeme piti negi Babe piiyepu Bägrä.
  nhw-BL: Sintla se masehuali pehua quineltoca seyoc tlamachtili huan amo mocahua
    tlatzquitoc san ipan nopa tlamachtilistli tlen Cristo, amo quipiya Toteco. Pero
    aqui mocahua tlatzquitoc san ipan nopa catli Cristo tlamachti, yaya quinpiya Toteco
    Totata huan Icone ipan ya.
  swh-ONEN: Mtu yeyote asiyedumu katika mafundisho ya Kristo, bali akayaacha, yeye
    hana Mungu. Yeyote anayedumu katika mafundisho ana Baba na Mwana pia.
  wbi-wbi: Umunhu ghweni juno naivingilila imbulanisio isa Kilisite naalilumo nu Nguluve.
    looli juno ivingilila alilumo nu Nhaata nu mwanake.
  bba-bba: Bɑɑwure wi u ǹ yɔ̃re Kirisin sɔ̃ɔsiru sɔɔ, mɑ u tu sɑrɑri, u ǹ Gusunɔ
    mɔ. Adɑmɑ wi u yɔ̃ te sɔɔ, u Bɑɑbɑ kɑ mɑɑ Bii mɔ.
  eng-KJVCPB: Whosoever transgresseth, and abideth not in the doctrine of Christ,
    hath not God. He that abideth in the doctrine of Christ, he hath both the Father
    and the Son.
  kgk-NT: Cristo remimombe'u rendu e'ỹha gwive ojehesa rerova-ma Nhandejáry-gwi, nomoĩruvéi-vy
    íxupe. Cristo remimombe'u renduhaty ojehesa rerova e'ỹ reheve, omoirũ Nhande Ru-pe.
    Ta'ýry-pe omoirũ ave oiko-vy.
  waj-waj: Gioonna kiaapu voovoono hama Yisuu Kirisiinna kuaivaa puaisa utirama kioo
    ivaudiri hederainno ari vo aataruvau kuaikio too hama Anutuuqo inna tasipama varivai.
    Gioonna kiaapu voovoono Yisuu Kirisiinna kuaivaa puaisa utikiokio Koovaata Mmaapuuvootama
    taaravaitana inna tasipama variaavai.
  cpy-cpy: Ikaate tzimpinatsiri, kaari oejokirotyaawoni riyotaanta-paentziri Jeepatzii-totaa-rewo,
    teera raapatziyari Tajorentsi. Riima ikaatzi oejokirota-kawori riyotaanta-paentziri
    Jeepatzii-totaa-rewo, riitaki matakirori raapatziyari Ashiteeri, ari ikimitzi-takari
    eejatzi Itomi.
  mpx-mpx: Henala ebo nige ni miminaa Keliso wana panpankiti elana, yaa ni eguluwan
    ni na panpankiti getoga elana, Yehoba nige i gagana elana. Yaa henala ebo ni minaa
    Keliso wana panpankiti elana, he Yehoba Tamala alona ge Natuna hi gan elana.
  wbp-wbp: Jijaji Kirajirli-ngalpa pinarri-manu Yimi Ngurrju. Kaji yapa jinta-karirli
    nganangku-puka Yimi Ngurrju kurruly-kijirni yimi-kari-kirralku, ngulakuju kula
    karla Kaatuju jirrnganja nyina nyanungukuju, lawa. Kala kajirla yapa ngungkurr-nyina
    yimiki kuja-ngalpa Jijajirli pinarri-manu, ngulakuju Kirdarlangu kapalarla jirrnganja
    nyina.
  luo-luo: Ngʼato mokadho tongʼ, ma ok sik e puonj Kristo, oonge gi Nyasaye, to ngʼat
    mosiko gi puonj nigi Wuoro kaachiel gi Wuowi.
  nhe-NT: Intla se tlacatl pehua quineltoca seyoc tlamachtili huan ax mocahua tlatzquitoc
    san ipan nopa tlamachtilistli tlen Cristo, ax quipiya Toteco. Pero ajqueya mocahua
    tlatzquitoc san ipan nopa tlen Cristo tlamachti, yajaya quinpiya Toteco Totata
    huan Icone ipan ya.
  aii-aii: 'ܟܠܔ ܡ̇ܢ ܕܐܵܙܹܠܔ ܠܩܲܕܡܵܐ ܘܠܵܐ ܥܲܪܩܸܠܔ ܒܝܘܼܠܦܵܢܵܐ ܕܡܫܝܼܚܵܐ، ܠܲܝܬ ܠܹܗ ܐܲܠܵܗܵܐ؛
    ܗ̇ܘ ܕܥܲܪܩܸܠܔ ܒܐܵܗܵܐ ܝܘܼܠܦܵܢܵܐ ܐܝܼܬ ܠܹܗ ܬܸܪܘܵܝ: ܒܵܒܵܐ ܘܒܪܘܿܢܵܐ.'
  esk-NT: Kisupayaaq simmiiruaq iḷisauttutaiñik Christ-ŋum piqatauŋitchuq Agaayyutmi.
    Taamnaasiiñ tupiksriruaq iḷisauttutaiñik Christ-ŋum piqatauruq Aapauruamiḷu suli
    Iġñiġuruami.
  msb-msb: Waraʼn Dios an dili nagapirme sa katukduan ni Cristo kundi nagapasobra
    pa sani. An nagapadayon sa katukduan ada sa iya an Ama kag an Anak.
  cpa-NT: Tsa¹quianh¹³ dsa² héi² Diú¹³, dsa² tsa¹ma¹chinh¹² jǿg³ quiah¹² Cristo. Jøng²
    dsa² chinh¹² jǿg³, quianh¹³dsa Diú¹³ cu¹dsie¹² quianh¹³ jong¹²dsa.
  dso-dso: ଜଦି କେ କିରିସ୍‌ଟ ସିକାଇଲା ବିସଇ ବିସ୍‌ବାସ୍‌ ନ କରେ, ଆରି ତାର୍‌ ସିକିଆର୍‌ ସଙ୍ଗ୍‌
    ତାର୍‌ ନିଜର୍‌ଟା ମିସାଇଲେ, ସେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସେନାଇ । ମାତର୍‌ କେ ଜଦି କିରିସ୍‌ଟ
    ସିକାଇଲା ବିସଇ ବିସ୍‌ବାସ୍‌ କର୍‌ତେରଇସି, ସେ ବାବା ପର୍‌ମେସର୍‌ ସଙ୍ଗ୍‌ ଆରି ତାର୍‌ ପଅ ଜିସୁକିରିସ୍‌ଟ
    ସଙ୍ଗ୍‌ ମିସ୍‌ଲାଆଚେ ।
  meu-meu: E raka hanaimu, Keriso ena hahediba herevadia se badinamu, tauna na Dirava
    enai se taomu; a hahediba herevadia e badinamu tauna na Tamada enai e taomu, bona
    Natuna danu enai e taomu.
  yva-NT: Are pirati ponayo ananyao Kristus rai yara panya kaive rai, opamo Amisye
    tuna autane jewen. Yara are pirati no tawan no ananyao Kristus rai, opamo Injayo
    Amisye tuna autan muno Apa Kavo tuna autan tavon.
  dgc-dgc: I maski ti ésiya, éng dagdagen na tu pégtoldu ni Cristo, éy éwan siya sakup
    na Diyos. Ewan siya ménatili ta pégtoldu na a dati. Pero side a ménatili ta pégtoldu
    na, éy sakup side Nama tam, sakay ta anak na.
  zpm-NT: Sac goṉ, zha ne csaan miṉe nacpaa zhiwseed Jesús, led xnëzdraa Dios ga no
    zho; ni scagaa, zha ne zienaḻpaaw zigne naca, zha cosi xnëz Dios ga, xnëz Xpëëd
    me Jesús ga no zho.
  hix-NT: Kryestu wya khananàhtoho kom yawo rohra harha natxow hamà, anar komo. Anar
    me thananàhtoho kom yawo ro harha natxow hamà. Khoryenkom yoh mehra natxhe, nyamoro
    ha. Kryestu wya khananàhtoho kom yawo roro rma haxa kehtokonye ryhe, Khoryenkom
    yoh me tehxatxhe. Umuru yoh me xarha tehxatxhe.
  sim-sim: Ma or Jisas Krais sawendari mashin er toltangrihi siwa ma oto Avui Wasilaka
    nga jikisi orhi nga opmu or nga nakrem sinduwa. Hako os ma lar mashi os Jisas
    Krais or sawendarin or halashihi mainakri las or sawe nahi, or angop Avui Wasilakan
    halawa ri.
  npi-ULB: जो अगाडि बढिरहन्छ र ख्रीष्‍टको शिक्षामा रहँदैन त्यससँग परमेश्‍वर हुनुहुन्‍न
    । जो शिक्षामा रहन्छ योसँग पिता र पुत्र दुवै हुनुहुन्छ ।
  cgc-cgc: Mga ittaw na gadugang ta tudlo Cristo daw ula gapadayon ta pagsunod ta
    iya na tudlo, dili danen an sakep ta Dyos. Piro, mga ittaw na gapadayon ta pagsunod
    ta tudlo Cristo, danen an sakep ta Dyos Amay daw ki Cristo na iya na Bata.
  tim-tim: Akto luâk âmbâle bikŋe yeŋe nâŋgâ nâŋgâyeŋe watmâ Yesu amâ Anutugât Nanŋe
    bo dâmai amâ Anutugât kâmolân gâtŋe bo. Dâ luâk âmbâle bikŋe Yesu amâ Anutuŋe
    Nanŋe huŋgunaŋdo gem luâk akmâ malep dâmai amâ Anutu akto Nanŋe yâk lâuwâ arekŋe
    damunyeŋe akbela manmai.
  yor-yor: Olúkúlùkù ẹni tí ó bá ń rú òfin tí kò si dúró nínú ẹ̀kọ́ Kristi, kò mọ
    Ọlọ́run. Ẹni tí ó bá dúró nínú ẹ̀kọ́, òun ni ó mọ Baba àti Ọmọ.
  wos-wos: Du takwa nawulak Kraisna hundi xéka di nak hundi akwi xéké. Wungi xéka
    di Krais wakwendén hundimbu rehafi yandaka God deka mawulimbu téhambandé. Du takwa
    nawulak Krais wakwendén hundi male xéka di wun hundimbu re. Wungi rendaka Yafa
    God akwi déka Nyan akwi bér deka mawulimbu bér té.
  emp-NTPO: Bariduaba idji crĩchada Critoba jaradiad̶a aud̶u jaradia nĩbaibʌrʌ, idjab̶a
    Critoba jaradiad̶ada ĩjã ama b̶aibʌrʌ, maʌ̃ba Ãcõrẽra neẽ́ b̶ʌa. Baribʌrʌ bariduaba
    Critoba jaradiad̶ada ĩjã b̶aibʌrʌ, dji Zezara, dji Warra sid̶a erob̶ʌa.
  eng-F35: Anyone who turns aside and does not continue in the teaching of Christ
    does not have God; but whoever continues in Christ's teaching does have both the
    Father and the Son.
  ind-ind: Bila kamu mengikuti ajaran sesat dan tidak taat kepada ajaran benar tentang
