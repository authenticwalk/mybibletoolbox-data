  swh-1850: Asiyezingatia na kudumu katika mafundisho ya Kristo, bali anayakiuka,
    hana Mungu. Lakini anayedumu katika mafundisho hayo anaye Baba na Mwana.
  ese-NT: Joya Jesosaja esohui jama a sa po ajja aje oe Eyacuiñajjija epeejji pojjeama.
