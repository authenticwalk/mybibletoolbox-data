  san-PUN: ਸਾਮ੍ਪ੍ਰਤਞ੍ਚ ਹੇ ਕੁਰਿਯੇ, ਨਵੀਨਾਂ ਕਾਞ੍ਚਿਦ੍ ਆਜ੍ਞਾਂ ਨ ਲਿਖੰਨਹਮ੍ ਆਦਿਤੋ ਲਬ੍ਧਾਮ੍
