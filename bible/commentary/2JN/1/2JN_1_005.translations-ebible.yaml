    diya bag-u ki pad tuu ki Jesu-Cristo.
  myk-myk: Lee bɛ na na ceboroshɔ, nʼa da ɲɔmɛɛfonɔ jo ma mu wɛ. Ga ɲɔmɛɛ le nʼa da
    jo ma mu ge, lee ɲɛ Kilɛ ya ɲɔmɛɛ lemu kan wù mu fo taashiinɛ li ni ge, na wù
