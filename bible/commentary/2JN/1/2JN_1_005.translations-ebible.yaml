    ꞌnaanꞌ Jesucristo.
  bhd-bhd: हुनी हे बेइन, अवं तीं कां मिनत केरताईं, असेईं एक्की होरि सेइं प्यार कियोरो
    लोड़े, ई अक नंव्वो हुक्म नईं पन अक आदेशे ज़ै अस तैस वक्ते करां ज़ानतम, ज़ेइसेरू असेईं
    यीशु मसीह पत्ती च़लनू शुरू कियोरूए।
  too-NT: Lā' chuhua'j tā'tin, icuaniyāni' que nalāpāxquī'yāuj quilīhuākca'n quina'n.
    Huā'mā' tū' xasāsti' līmāpa'ksīn. Chu ū'tza' a'ntū quincātamāca'tzīnīni' a'xni'ca'
    chū'cus kalhlaka'ī'uj.
  ind-AYT: Sekarang, aku minta kepadamu, Ibu, bukan seolah-olah aku menuliskan sebuah
    perintah baru, melainkan perintah yang sudah kita miliki sejak semula supaya kita
    saling mengasihi.
  cjo-NT: 'Iroñaaka, choeni, nokowaki nokenkithashiryaakagaemiro ritakaeri Tajorentsi
    riyotaakaeri paerani: okameethatzi anintaperotawakaeya, maawaeni. Tee naaka ityaawoni
    niyoteemiro iroka.'
  nsn-nsn: Er kuah, inggo ahik pah ku bolome totomua me timuhur ualatut, bo ginine
    te geki longoro tur kompesieig tar uakekenen. Inggo u marang kula uapopokoho kompe
    pare, i uelmalahiresieig.
  san-DEV: साम्प्रतञ्च हे कुरिये, नवीनां काञ्चिद् आज्ञां न लिखन्नहम् आदितो लब्धाम्
    आज्ञां लिखन् त्वाम् इदं विनये यद् अस्माभिः परस्परं प्रेम कर्त्तव्यं।
  tna-NT: Edue epuna, jiahue yama mi ebajainia ecuaneda huamahuama ibuneda mebatija
    puji, cuaja Diusu ja ecuana equene jenetia cuatsasiapirutana batame. Aimue tueda
    jacuatsasiati eichacua mahue.
  lid-lid: 'Arile, ou badih badeh, jo anya kasehek tam i buku doh: Taha badeh, kaso-ok
    nadu tine taha iri rayah ja, ma kaseben iri. Jo badeh, badeu batanau ha-un bawek
    taha ja bwe; batanau ari le mene badeh, taha ndrakohok bwena.'
  wim-wim: Yaa, niiyiya ngurp ngatharama, ngay inan thaaꞌ-mamanang thawang niiyanta
    niiyiya kaangk wunān niiyantakamana. Aꞌ inan wik nyiingkanam yaꞌa, ngayan ump-umpang
