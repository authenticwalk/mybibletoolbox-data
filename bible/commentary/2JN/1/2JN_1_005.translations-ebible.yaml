  jae-jae: O ŋatauo, galoc jateŋ aôm gebe takêŋ têntac gêwiŋ elom tau. Biŋ tonaŋ aê
    kato gêdêŋ aôm amboac biŋsu wakuc teŋ atom, kato kêtôm biŋsu, taŋ takôc gêdêŋ
    andaŋgeŋ naŋ.
  ksd-ksd: Ma go iau aring pa u, ra tadar vavina, vakir da iau tumu ta kalamana vartuluai
    tadav u, nam uka da ga vatur vake papa ra vunapaina, upi dat a varmari vargil.
  msm-NT: Na mgo hinigugma ku, oghangyuon ku sikiyu no tumanon now sikan sugu no pig-iling,
