    unaypita-pacha wiyashanchïmi.
  att-att: Á kopuk ku, ari gemma bagu yù bilin ni Namarò nga itúrâ ku nikayu, ta dán
    nga ammu tam áddè ngaw sù pamegapu tam nga mangikatalà kuna. Á yáyù nga ikomâ
    laguk nikayu, ta makkaká-iddù kayu.
  bki-bki: Nena, kiniou nemial tenei, naruei nojidom notunukakar kamiu bereio, ka
    kumonmonea kanano tuboiano nei napano robokario nua ea burupati nene ruei. Tibe
    na, maka never vite vou tai van kamiu, neberial iliano tealo ga, ka kito monoka
    tiniedo titii kito dam̃ariga.
  bqp-bqp: Tera sà nↄgbɛ̃, matɛni wɛ́ kɛmma. Adi kɛ dokayã dufun matɛn onnɛro, yã
    kũ ó vĩ zaa káakumɛ. Ògↄ̃ yekↄ̃i.
  mcp-mcp: Nə́ ndɛɛ́, Amuda, cɛ̧ɛ̧ mə́ zə́ cilə wo ga í cúgɛ́ gúl sâ ágúgwáan nə́
    wo abwɛ́lɛ́ gwág. Dʉ́sə cɛ̧ɛ̧ shé bɨ́ nə ndɨ́ tɛ́ wúlə ja shé á tɛ́ɛ́d nə́ shé
    mə́ bɛ̧ *Krîst yí. Cɛ̧ɛ̧́ dɔɔŋg dʉ́sə nə́ shé cɨ́ɨ́lag shémɛ́ nə shémɛ́.
  hat-hat: 'Koulye a, men sa m''ap mande ou, Kiriya: se pou nou yonn renmen lòt. Se
    pa yon lòt kòmandman tou nèf m''ap ekri la a ban nou. Se menm kòmandman nou te
    genyen depi nan konmansman an.'
  npl-NT: Axa, nokniwah nomechtlatlaujtia matimotlasojtlakah tinochteh. Nin tlanawatílistli
    amo yankuik, san ye non otechmachtijkeh ijkuak otikselijkeh n Cristo.
  bgg-bgg: 'Chiih-è ji è gu ne nathek shii sai, bushun bimi: cho zab gethek chung
    miie rai haro. Gu ne nathek shii zey pha hìne muyung iwo asi ro. Hì ne nyie gethek
    shii igobi è um pha ji ro.'
  eng-TCENT: And now I ask yoʋ, dear lady—not as writing yoʋ a new commandment, but
    one we have had from the beginning—that we love one another.
  eng-BSB: And now I urge you, dear lady—not as a new commandment to you, but one
    we have had from the beginning—that we love one another.
  cpu-NT: 'Eerora nosankinatzimi iroñaaka ovakerari ikantakaantaitane, aña iro nonkinkishiretakaimi
    okaratzi nokamantayetakemiri ovakera pikempisantantanakari. Jiroka okanta: Ontzimatye
    etakotavakaiya.'
  san-ASM: সাম্প্ৰতঞ্চ হে কুৰিযে, নৱীনাং কাঞ্চিদ্ আজ্ঞাং ন লিখন্নহম্ আদিতো লব্ধাম্
    আজ্ঞাং লিখন্ ৎৱাম্ ইদং ৱিনযে যদ্ অস্মাভিঃ পৰস্পৰং প্ৰেম কৰ্ত্তৱ্যং|
  tac-NT: 'Neka osé mué mukí ruigá napurigá ''we ''la ganíliga etega nokísiwa o''maka.
    Ye ra''íchalika tase pe kulí ma''chínigame ju, ''we ''yasi nulá Onorúgame regá:
    «''We ''la ganíliga ejperéliwa o''maka, ''we ''la nakúriga.»'
  eng-WEBPB: Now I beg you, dear lady, not as though I wrote to you a new commandment,
    but that which we had from the beginning, that we love one another.
  gfk-H: Ma kaiken iau saring no numuat lotu bia dahat na marsei hargilasanei dahat.
    Ma iakan ra warkurai iau pakat ia ukatika ta muat, pai sigarina ia. Taia. Ia mon
    iakan dahat ga kap ia naluai ra hathatahun.
  viv-viv: Siule neveꞋa, gahawanuwenuwemi moyaꞋaida taudeyao agaideya kanaveꞋahawahawahega.
    Hida yaku gahe hawahega faꞋina gaꞋetoladina-ma keke vehimeya ivaguna, au boi kavebutu
    kavetumagana ana toveya vehimeyai-nadi kanogalina.
  yao-yao: Ni sambano Achikulu unsagulikwe ni Akunnungu, ngummenda ngaŵa kwakunlembela
    lilajisyo lyasambano, nambo ngunnembela lilajisyo lilalila litwalipochele chitandile
    kundanda kuti tunonyelane jwine ni jwine.
  tgp-tgp: Vetasiku r̃uhur̃uhu, na sopo uliuli vara a vereho vara o pa oloolo hin
    te retileu paro hatea, mo vono, pani na lo uli haratu mo verea tiroma moiso vara
    r̃a opoiopoir̃a.
  auc-NT: Ñöwo ïñömö mïnitö ïmïnite ämo ëñëedäni. Mïnitö Wængonguï ingante mïni pönencabo
    ïñömö wacä ingä wacä ingä waadete pönëedäni ämopa. Botö ñöwo mänömaï äninque wïï
    tömëmo wææ änö ante yewæ̈mömopa. Wæætë Awënë do wææ nänö angaïnö ante wëënëñedë
    mönö ëñente ængaïnö ante adodö ante yewæ̈mömo aedäni.
  kbc-NT: Natigide iniotagodo, jipokotaɡ̶awa me idinemaanaɡ̶atiwage okotawece. Ajiditibigaɡ̶aji
    niiɡ̶enatakaneɡ̶egi gela, pida jiditibigaɡ̶ajitiwaji niɡ̶ijo anakaaɡ̶ida me ɡ̶oniiɡ̶enatakaneɡ̶egi
    niɡ̶ijo noko maleekoka jinakatonaɡ̶ateda Ǥoniotagodi.
  bmh-bmh: O abi, go gonun, iz na aizem, igag unum zaiger en igual oigeb nug noumab.
    Kasai ze e ulis na sikut wai mizem go ze awau tam, go kasai ze go getalan.
  ctu-BL: Wʌle, x'ixic, mic subeñet ti wocol t'an cha'an yom mi laj c'uxbin lac bʌ
    ti lac pejtelel. Mach tsijib mandaric wolic ts'ijbubeñet, pero jiñʌch mandar tsa'
    bʌ aq'uentiyonla c'ʌlʌl ti' cajibal.
  meq-meq: 'A nəkar may ga nakə na wuɗa kar haladzay aye. Wu nakə a seŋ məgwaɗaka
    aye na, anaŋ: Wuɗakwa bo nəte nəte mə walaŋ kway. Bazlam nakay na watsaka naha
    aye na, bazlam weɗeye nakə ka tsənum ɗaɗa bay aye bay. Na tsikaka naha na, wu
    nakə ɓa ka tsənakwa ahəl niye aye.'
  noa-H: Hĩsjã nawe pãachig jaautarr hiekpaita deeu pʌaba pãrag, hagdaujö dich k'apeen
    k'a k'õsi haju haai nʌm ha chirʌm. Mua pãrag mag p'ã deepʌ̈i chirʌm chan hiek
    hiiur k'abam; mʌg hiek'an warr pãachdëu hũrtarr hiekpaiu.
  alp-NT: Bei mere hoko au kotie bei ina ale, leke ite pusuma suke oki lomai rame.
    Meije pleta beluke mo. Pleta meije ite pusuma lene peneka kena ite hlaleke loko
    Alla memenaije sa.
  san-VEL: saamprata nca he kuriye, naviinaa.m kaa ncid aaj naa.m na likhannaham aadito
    labdhaam aaj naa.m likhan tvaam ida.m vinaye yad asmaabhi.h paraspara.m prema
    karttavya.m|
  kbq-kbq: Hu'neanagi menina kantahinegoe, a'moka aru kasegea kre'nogamue, hianagi
    rumokizimigu ovesinte avesinte hiho huno ese agafare'ma higeta antahi'nona kasege.
  kbh-kbh: Y mora, uámana mamá, cbontseimpadana Diosmanda nÿetscanga chamotsenbobonshana.
    Chë cbontsëbuabiamná soye ndoñe canÿe tsëm mando quenátsmëna, ndayá cach Cristbe
    ústonënga tmonjanobiama ora tmonjanóyëngacñe mando.
  ron-LSB: 'Acum te rog, dragă doamnă, nu ca și cum ți-aș scrie o poruncă nouă, ci
    pe cea pe care o aveam de la început: să ne iubim unii pe alții.'
  pon-pon: Ari, i poeki re omui, Main, kaidin kujoned kap pot, me i intin won komui,
    a me kitail iileer jan ni tapi o kitail en pololol
  nhe-BL: Huajca nosihuaicni, ama xijchihua tlen nimitztlajtlanía. Ax nimitztlajcuilhuía
    para nimitzmacas se yancuic tlanahuatili. San nimitzilhuía nopa tlanahuatili tlen
    Toteco technahuati quema achtohuiya tijneltocaque Cristo. Ma timoicnelica se ica
    seyoc.
  sps-sps: Muiny mumua, tovei roman nyo sing marom anyi, ara faavot ma fimamangiir
    isiseiny mes. U tsuen parits to ayei gima foun to te kirkir of marom; u tsuen
    parits tamuan te nom ara ten Krais tan tatanik.
  wnc-wnc: Bakngake nata wamu takngatu kayuk binga dua matandamunggat. Aho. Wamu tupa
    tapduknga Jesutane wamda ninde apbut gwekatang natapbumang kaknga matandama natapnong.
    Ninda notninde musip gwaang natayamunimde wamu waaknga gwa natapbumang.
  bus-bus: Tia sa nↄgbɛ̃, mɛ́ɛ wɛ́ɛ kɛɛmma. Èe kɛ dokayã dufun mɛ́ɛ oonnɛro, yã
    kɛ̀ wá vĩ zaa káakumɛ. Wàgↄ̃ yekↄ̃zi.
  gub-BL: A'e rupi ainoz putar ma'e newe ihe kury zàkwà, hemyrypar. Na'ipyahu kwaw
    ko ze'eg heremimuapyk kwer ihe. Izypy mehe xiriko ko ze'eg zane. — Tuwe zazeamutamutar
    katu zane nehe, a'e wiwi newe kury, nememyr wanupe no.
  imo-imo: Ambo pengamu, lino imbo te te ningoni imbo lupema konopu mondamili nio,
    akumu nani ungu mane koinjo nimbo naa tiro, molo. Lino oi pulu polopo pilerimulu
    ungu manemu nimbo tiro.
  boj-boj: Ariya uŋa, e anjam bei neŋgreŋyitqa ni sisiyosim daurye. Anjam agiende.
    Iga segi segi qa qalaqalaiyo kumbra yoqnqom. Anjam di dal anjam bunuj sai. Di
    dal anjam iga nami quoqnem qaji.
  eng-DRA: And now I beseech thee, lady, not as writing a new commandment to thee,
    but that which we have had from the beginning, that we love one another.
  knf-knf: 'Kë hënkuŋ, Ñaaţu, uko wi nji kañehaniiŋ wii wi : nawulan ŋŋalad. Uko mënţ
    uunwo uko uhalu wi pdo wi nji kapiiŧiiŋ, uwo uko wi ŋyeenkuŋ du ujuni.'
  san-KHM: សាម្ប្រតញ្ច ហេ កុរិយេ, នវីនាំ កាញ្ចិទ៑ អាជ្ញាំ ន លិខន្នហម៑ អាទិតោ លព្ធាម៑
    អាជ្ញាំ លិខន៑ ត្វាម៑ ឥទំ វិនយេ យទ៑ អស្មាភិះ បរស្បរំ ប្រេម កត៌្តវ្យំ។
  arn-NT: Fey tüfa, sakin pu peñi ka lamngen, llellipuwayiñ taiñ welukonkechi piwkeyewael.
    Fey tüfa tamün wirileluwfiel kiñe we werkün dungu no tati, tüfa may taiñ llowelchi
    dungu llituka mew müten allkütufilu ta iñchiñ.
  zas-NT: Yan, ziꞌc rënan lëjt najdi dux compniar ree, gol been wen gol guyën lasaꞌdi.
    Ni canin lojdi ad nicübtan, diidx ni bacaagdiajg gajquidi diizd guiaꞌxchejn.
  ken-NT: Máyɛsɛ, nchí nɨkmʉɛt bɛ sɛ́nkɔŋ batɨ. Ɛnɛ ɛ́pú ɛbhé ɛkɔ. Mɛ́chyɛ̀ wɔ
    chi nkúbhɛ́ ɛbhé ɛnɛ sɛ́rɨ́ŋɨ́ tɛ mpok sɛbho bɛkoŋo Yesu.
