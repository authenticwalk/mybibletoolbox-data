  urd-GVU: اور اب عزیز خاتون، مَیں آپ سے درخواست کرتا ہوں کہ آئیں، ہم سب ایک دوسرے
    سے محبت رکھیں۔ یہ کوئی نیا حکم نہیں ہے جو مَیں آپ کو لکھ رہا ہوں بلکہ وہی جو ہمیں
