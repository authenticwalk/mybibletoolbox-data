verse: 2JN.001.005
translations:
  kpx-kpx: Iale di haoka, di ko hisaliai isiviale nahi bahata moleho isivilahai. Menaka
    kou hotoe doga holioholinu. Isito abu vasohuta nahi namigevege nahi eviale hoto
    keike ko.
  okv-H: eto nau osa ari evohu ke ere kajihena amo ke eha kajae rate ke mahu ihikari
    ta ingihava amo osa mine ara ari ta ke avo be simba ava ere kajihena.
  tbo-tbo: Keduluma, geka a palipaliwelem, ega taniwagana wouna po apo a paliwelem,
    ma hougana u nugonugobui wawala ma taniwagana u hanapugeya ipa emosi po emosi
    ta lauhogalena meta.
  mal-C: 'പ്രിയവനിതേ, ഞാൻ ഒരു പുതിയ കൽപ്പനയല്ല, നമുക്ക് ആദ്യംമുതലേ ലഭിച്ചിരുന്നതുതന്നെയാണ്
    താങ്കൾക്ക് ഇപ്പോൾ എഴുതുന്നത്: നാം പരസ്പരം സ്നേഹിക്കണം എന്നു ഞാൻ അപേക്ഷിക്കുന്നു.'
  grc-SR: Καὶ νῦν ἐρωτῶ σε, κυρία, οὐχ ὡς ἐντολὴν ⸂γράφων σοι καινήν,⸃ ἀλλὰ ἣν εἴχομεν
    ἀπ᾽ ἀρχῆς, ἵνα ἀγαπῶμεν ἀλλήλους.
  bgc-bgc: इब हे नारी, मै तेरे तै बिनती करुँ सूं, के हमनै एक-दुसरे तै प्यार करणा चाहिए,
    यो कोए नया हुकम कोनी, बल्के यो वो हुकम सै जिसनै हम उस बखत तै जाणा सां, जिब हमनै
    मसीह कै पाच्छै चालणा शरु करया था।
  khz-khz: Gare, etoma goi anogimuna, ita kwapurakwapura pita veulamagi-veveni. Ati
    rova valiguna atalo-venimuna, na voo kunena na vegata tagapiato gauna.
  deu-TKW: 'Und nun wende ich mich an dich, Herrin, nicht um dir von einem neuen Gebot
    zu schreiben, sondern von dem welches wir von Anfang hatten: daß wir einander
    lieben sollen.'
  zsr-NT: Naꞌa, rátaꞌyuaꞌ lauꞌ, nguldauꞌ, gunuꞌ ca rna bëꞌ zxba queëꞌ. Cutu ruzujaꞌ
    quiuꞌ lu guich tu zxba cub. Ruzujaꞌ laꞌ leyz lë naꞌ gna béꞌinëꞌ rëꞌu dza niꞌtë,
    gnëꞌ ral‑laꞌ gdxiꞌiruꞌ lzaꞌruꞌ.
  lin-lin: 'Mpe sik’oyo, mama molingami na ngai, nazali kokomela yo mobeko ya sika
    te, kaka mobeko oyo tozwaki wuta na ebandeli : Tolinganaka biso na biso.'
  hns-NT: Bahien, ham tose maangiela kie hamlog apane me pjaar kare k'hoi. Ie ek naawa
    hoekoem na hai, bakie hamlog iesaai howe se djaaniela kie hamlogke tjaahie ek
    doesare ke pjaar kare ke.
  noa-E: Ĩsjã nawe pãachig jaautarr iekpaita deeu pʉaba pãrag, agdaujö dich khapeen
    kha khõsi aju aai nʉm a chirʉm. Mua pãrag mag phã deepʉ̈i chirʉm chan iek iiur
    khabam; mʉg iekhan warr pãachdëu ũrtarr iekpaiu.
  eng-EMTV: 'And now I ask you, lady, not as writing a new commandment to you, but
    one which we have had from the beginning: that we love one another.'
  mib-NT: Hermana, cáhán ndahú ná jiín ní jeē na cúndáhú ni yō jnáhan yó. Te jnūhun
    tée ná yáha cuájeē nuū ní, nasūú ɨɨn jniñu jéé sá ndácu ya cúu, chi jniñu ní ndacu
    ya nuū yō nde ná ni quejéé yó candíje yó cúu.
  lif-NT2: हे़क्‍क्‍याङ् आल्‍ल, आमिःम् तुम्‍म्‍याङ्‌हाङ्‌माए, आनिॽ काक् लुङ्‌माॽ तुक्‍कासि
    फाॽआङ् इङ्‌गाॽ पेलि फाक्‍ने़ॽरो॥ कन्‌कुसङ् इङ्‌जाःङ्‌ग साप्‍निङ्‌बा मे़ःन्‍लो,
    कर कङ्‌ग तगिआङ्धोए आनिॽनु वये़रो॥
  xnj-xnj: Hinu, Mau mweuhaguliwi na Chapanga nivi na luyupu lumonga kwaku, tigananayi.
    Muhilu uwu wamupya lepi, ndi lilalila latavili nalu kuhuma utumbukanu nikuyupa
    tiganana.
  mmx-mmx: La monga a sing u, latkin orong, do dik tana ebalamu ela. Na xopmen leretere
    maxat a malagan i ru. Na leretere dik taga ronga ka i ap mo laaleng nedik taga
    lok ka lorooro maxat at ne Iesu Karisito.
  cbr-NT: Min 'unáncëma banama, Jesucristomi catamëtabaquinu cua, a banabi cana mi
    ñuixuntëcënin. A bana quicësabi oi cananuna bëtsibë bëtsibë nuibananti 'ai quixun
    cana mi cain.
  tee-NT: Chai ju chavai ji lak'au ictapaininiyan ni camapainiyau ju ali'in ju vachu'
    talhilaca'an ju Cristo. Chai ju ani jantu sast'i lhamap'aksin ju ic'ats'oknuniyan.
    Para yuchi ju akts'iya mispatauch ju quijnan'an tus acsni tavanan lhilaca'anchau
    ju Cristo.
  eng-LSV: and now I implore you, lady, not as writing to you a new command, but which
    we had from the beginning, that we may love one another,
  cak-NT: Y cami wach'alal, ninchelebej chawe chi tabana' ri nu'ij ri Cristo, chi
    can kajo-ki' konojel. Y ri tzij re' man c'ac'ac' ta, roma can jare' ri cheleben-pe
    chake cuando xkanimaj ri Dios.
  pah-NT: 'Kiro ji ehetei pe me a''ero: Xanhoarõarõ ti. Hajiheva''ea rũi ji ikwatijari
    pe me. Ag̃wamova''ea jate rũi ji ikwatijari Cristo''ga nhi''ig̃a mombe''gwovo.
    A''ereki ymya Cristo''ga e''i a''ea nhande ve nhande jikogypyrame ga rehe ikwehe.
    “Penhoarõarõ ti,” ei ga nhande ve.'
  sja-NT: Ɨ̃rá, ɨ̃pemaarã Cristo k'aurepa, mɨa parãmaa enenee nɨ̃bɨ tachi chik'inia
    p'anapataadamerã. Mɨa mãga jarak'ãri, jara-e bɨ ne-inaa parãpa waide k'awada-e
    p'anɨ. Tachia naa Cristode ijãadak'ãriipa ma jarada ũridooda.
  xed-xed: Ari makwata rka, ya lfiɗa zlahu a na skwi ta vindaghafta na wu, va tsa
    zlahu da amu daga manda zlrafta mu ta zlghaftá gwaɗa Lazglafta yeya. Skwi ta ndəɓu
    yu ta dzvu da kagha ná, ɗvumaɗva amu gwal ta zlghafta Kristi ta vgha mu.
  mks-NT: Cande̱hé ndo̱ quia̱hva̱ i̱, na̱ cúú cuéntá Jesús. Xíca̱ ta̱hví i̱ nu̱ ndó
    ña̱ ná qui̱hvi̱ ini táhan í. Ta ña̱ cáhyí i̱ yóho co̱ cúú á chuun sa̱á jáchi̱
    cúú á ña̱ sa̱ na̱xini jo̱ho í ja̱nda̱ mé sa̱ha̱ tá na̱ndiquehé íchi̱ cuéntá Jesús.
  gfk-S: Ma kakarek iou saring no numu lotu be dait na marse harbasiane dait. Ma be
    iou pakat ikin ra harkurai ukaia ho mu, paile sigarna ta mu. Pata. Aie mon ikinong
    dait ga hatur kawase menalalie ra hatahun.
  bmu-bmu: 'O wölböt alani ambi ketaŋi, nalö kewöŋe jöjöpaŋ keu ohom gihizali, mi
    keu dölökŋi qahö. Keu könakönahiŋeyök könahiba mörini, nöŋön mönö keu mi kunbuk
    ohoba kewö qesim gihizal: Nini mönö uruninan jöpaköm aŋguba malbin.'
  dgz-dgz: Amba endi, God baigan mega oisewa dandamunagaet wadiapen taingina ame nop
    ewakewa da uon, go nop mame erewa gapan anutoni ame uap sia di. Ap menan waen
    negawa, nu iravi imunu gare gare anu gurinampen men inayap ok sean waivin.
  eng-GNV: And nowe beseeche I thee, Lady, (not as writing a newe commandement vnto
    thee, but that same which we had from the beginning) that we loue one another.
  zaa-NT: Annana nia' lu' Hermana, ná qui'ni iyaba canu ríalatsi' nna gulue' cą qui'ni
    té la' tsì'ilatsi' qui' quį ttuą lani áttuą. Álahua ná ttu mandamiento cubi nu
    rudíania' lu' anna, sino chi nabia'ni ri'u ą dèsdeba huíalatsi' ri'u qui'ni ná
    qui'ni gulue' ri'u la' tsì'ilatsi' lani ttu ri'u nna áttu ri'u nna, porqui'ni
    ą́' ra Tata Dios qui'ni guni ri'u.
  eng-WEBSTER: And now I beseech thee, lady, not as though I wrote a new commandment
    to thee, but that which we had from the beginning, that we love one another.
  guh-guh: Tajabanava, aeconoxae catsipaebatsi namataenetsia vajanasivanexa. Bajarapalivaisi
    apo pejanalivaisi picani. Bajayata palivaisi itsa copiaya jumetaneme Jesús pelivaisi,
    bajarapalivaisi jumejëpa.
  bon-bon: Yoo, cäme ngenecurage ätrunga binamewale, cane weebibine jijenininine,
    egä mine miiji mimemime singi lenaja. Cane ai lui kirece mene ne lica yoogärinine
    weeme bau me, yepä ai lui pui sasa mene gyene, mine lui itu nitecijanipi, mine
    liba ätrunga biname me läbitipago.
  nhw-BL: Huajca nosihuaicni, ama xijchihua catli nimitztlajtlanía. Amo nimitztlajcuilhuía
    para nimitzmacas se yancuic tlanahuatili. San nimitzilhuía nopa tlanahuatili catli
    Toteco technahuati quema achtihuiya tijneltocaque Cristo. Ma timoicnelica se ica
    seyoc.
  swh-ONEN: Sasa, bibi mpendwa, si kwamba ninakuandikia amri mpya, bali ile tuliyokuwa
    nayo tangu mwanzo. Tupendane kila mmoja na mwenzake.
  wbi-wbi: Nalino nukukusuma uve n'dala nakwekuti nikukulembela indaghilo imiya, pepano
    indaghilo jila jinotulyale najo. kuhumila kuvutengulilo. kuti tuvaghile kughanana
    jusue kuling'ana nindaghilo jake.
  bba-bba: Tɛ̃, kurɔ wunɛ, ye nɑ nun yoruɑmmɛ, yɑ ǹ sɑ̃ɑ woodɑ kpɑɑ, yɑ sɑ̃ɑwɑ ye
    sɑ mɔ toren di. Nɑ nun kɑnɑmɔ, su de su kĩɑnɑ.
  eng-KJVCPB: And now I beseech thee, lady, not as though I wrote a new commandment
    unto thee, but that which we had from the beginning, that we love one another.
  kgk-NT: Ha ko'ánga katu anhemonhe'ẽ-ta nde-vy, xe reindy, jajohayhu hagwã. Ipyahu
    e'ỹ va'e voi kwatia-rehe nde-vy xe remimondo. Upéixa omanda va'ekwe nde-vy peiko
    hagwã, Hesu reroviaha ramo ereiko-ma ramo va'ekwe.
  waj-waj: Na aiyara mmuduuya ruau gioonna-o, itaama vaikiai na i kiaunoo. Kii ta
    mmuakiaaya titiiyara titiiyara mmuduuya ruaaravee. Ii na kiau kua ivo hama karaasa
    kuavai ngiiini fafaarakiaunoo. Ta Yisuunnara tuu kuaivaa rikioo suaivakidiri ii
    yaagueeqa kua ivo vauvoonno mmannammanna vakia roo ngioo ngioo aanna makee vainoo.
  cpy-cpy: 'Tsinani, (tema ari nowaetakaantzimi eeroka-paeni piyemijantzin-karitzi
    janta), teera nomapoka-tzimi nokaman-tzimiro iroka nojankinata-kimiri. Tema rootaki
    nokenkishiryaa-kaemiri okaatzi nokaman-tayita-kimiri owakira pikemijanan-tanakari.
    Iroka okanta: Otzimatyee etakota-wakaeyaa.'
  mpx-mpx: Inoke yova nunuwanina, ya awanun elam te kila maisena ge maisena ta penununuwana-agila.
    He logugui toto ya baunan eliyam ya, nige logugui vavaluna i oola, yaa logugui
    toto abatelipuna elana sauga ta abulilek hi baunan elala ta hago.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yulkami-nyayirni karna-nyarra. Yungurna-nyarra
    wangkami. Kularna-nyarra yimi jinta-kari yimi-ngarrirni. Kala yungurna-nyarra
    yimi-ngarrirni yangka-juku yimi kuja-ngalpa Kaaturlu yimi-ngarrurnu nyurru-wiyi
    Kirijini-jarrinjakungarntiji. Wangkaja-ngalpa yungurlipa-nyanu jarnkujarnku yulkami.
    Ngula-yiyala karna-nyarra yarda yimi-ngarrirni yimi jurrku-juku nyampurlaju pipangka.
  luo-luo: Koro, in minwa ma aluoro, akwayi ni mondo waherre ngʼato gi ngʼato; Chik
    ma andikonini ok en chik manyien; en mana chik mwasebedogo nyaka aa chakruok.
    Akwayo mondo waherre ngʼato ka ngʼato.
  nhe-NT: Huajca nosihuaicni, ama xijchihua tlen nimitztlajtlanía. Ax nimitztlajcuilhuía
    para nimitzmacas se yancuic tlanahuatili. San nimitzilhuía nopa tlanahuatili tlen
    Toteco technahuati quema achtohuiya tijneltocaque Cristo. Ma timoicnelica se ica
    seyoc.
  aii-aii: ܘܐܵܕܝܼܵܐ، ܝܵܐ ܡܝܲܩܲܪܬܵ‌ܐ، ܡܸܢܕܝܼ ܕܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܟ݂ܝ ܠܹܐ ܝܠܹܗ ܐܲܝܟ݂
    ܦܘܼܩܕܵܢܵܐ ܚܵܕܬܵ‌ܐ، ܐܸܠܵܐ ܗ̇ܘ ܕܐܝܼܬ ܗܘܵܐ ܠܲܢ ܡ̣ܢ ܫܘܼܪܵܝܵܐ. ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܡܸܢܵܟ݂ܝ
    ܕܡܲܚܸܒܲܚ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Aasiiñ, aġnaaq, aglaŋitchuŋa nutaamik tillitmik ilipnun aglaan taavrumiŋa
    pigikkaptiknik aullaġniił̣haniñaglaan. Iŋiġikpiñ uumiŋa, uvagut piqpakkutiruksraurugut
    avatmun.
  msb-msb: Niyan, pinalangga na babayi, magkaminurut-anan kita na tanan. Dili ini
    bag-o na sugo na ginasurat ko sa imo. Ini an sugo na adi na sa aton sa katuna-tunai
    pa.
  cpa-NT: 'Jøng² lah¹la² juǿi³jni hning² hio¹³: Dsio¹ báh³ hnio¹ jniang³ roh¹³ jniang³
    lah¹jan² lah¹jan² jniang³. A¹jáng¹ jǿg³ hmë́² jøng². Jǿg³ ma²já¹² ma²lǿih² báh³
    jøng².'
  dso-dso: ଏବେ ଆରି ମର୍‌ ଆଲାଦର୍‌ ବଇନି, ମୁଇ ତକେ ଗଟେକ୍‌ ବିସଇ କର୍‌ବାକେ କଇବି । ଗଟେକ୍‌ ନୁଆ
    ଆଦେସ୍‌ କର୍‌ ବଲି କଇନାଇ । ମାତର୍‌ କିରିସ୍‌ଟ ସଙ୍ଗ୍‌ ଜିବାକେ ଆରାମ୍‌ କର୍‌ବା ବେଲେଅନି ଏଟା
    ଆମେ ସୁନି ଆଇଲୁନି । ମୁଇ ମାଙ୍ଗ୍‌ଲିନି ତମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କରା
    ।
  meu-meu: Hane lohia e, na noimumu, baita heura heheni; dia haheḡani matamatana ta
    asina tore henimumu, a matamana amo ta abia ḡauna.
  yva-NT: 'Soamo syo ananyao so raugaje wasai: ribeker syare wamuiny irati wansai
    tutudi. Omamo ananyao wanyimbe ma jewena, yara ananyao wamo raija kobe arono wusyin
    wamanave Yesus ai kobeyoe.'
  dgc-dgc: Kanya, Dada, i bilin kua diko nadid, éy négmahalan kitam. Ey éwan ya bigu
    a utus i isulat kua nadid diko, éng éwan, nabati tam dén ya a nale.
  zpm-NT: Bets, bzian, laa naa rnab lo to, goḻgotsaa gleynie ne samiech ne. Guiabd
    ne togo ncub miṉe rne naa lo to nu guṉ to; sac goṉ, lëëquew ga bdzion ne zeeṉe
    psilo bliladz ne Xtiidz Dios.
  hix-NT: Àro ke, onà wyaro mpànà àkehe ha, owya, notxwakomo y. Osoxe rma haxa ehtxoko,
    katxho yawo ro tehtxe. Khananàhtoho kom hoyeno txko rma àro ha. Àro rma tenytxatxownà,
    amnyehra, kàwyanye Kryestu yahosàtxhe rma. Onenytxahtorà ro yokarymahra mak wehxaha.
  sim-sim: Hako mbele las ji ukmbaha na mbawa karem, ma anandin wapnuku jihik ji eweka.
    Mashi kaso mainakri nembes. Angop akri jishi wolokop ji misindari mashi sir.
  npi-ULB: अब हे महिला, म तिमीलाई बिन्ती गर्दछु- मैले तिमीलाई नयाँ आज्ञा लेखिरहेको
    जस्तो होइन, तर हामीसँग सुरुदेखि भएको नै हो- कि हामीले एक अर्कालाई प्रेम गर्नुपर्छ
    ।
  cgc-cgc: Anduni, pinalangga nay na bai na pataa nay, ake i na sugo ki kaon dili
    bag-o na sugo tak nlaman ta en alin kan-o na bag-o ki nang pa gatuo. Gapangabay
    a na kiten tanan na mga gatuo maggugmaay.
  tim-tim: Akto den kârikŋe siâ makgiŋdere nâŋgâ. Den aŋgâ bo. Miawagewânbak nâŋgâm
    gam manmaen areâk makgiŋbe. Biwiŋe tân agum manbaen aregât miawagâkgât yu kulemgoân.
  yor-yor: Ǹjẹ́ nísinsin yìí, mo bẹ̀ ọ́, obìnrin ọlọ́lá, kì í ṣe bí ẹni pé èmi ń kọ̀wé
    òfin tuntun kan sí ọ, bí kò ṣe èyí ti àwa tí ní ní àtètèkọ́ṣe, pé kí àwa fẹ́ràn
    ara wa.
  wos-wos: Yika takwa, nyéniré wuni ané hundi we. Nani nak nakéka némafwimbu mawuli
    yatame. Hayiwuka hundi huli hambuk hundi yingafwe. Hanja nani Jisasna hundi tale
    xéka nani wun hundi xéké.
  emp-NTPO: Djabawẽrã, mʌ̃a bed̶ea djuburiaya dadjirãra dji quĩrĩãnamãrẽã. Maʌ̃gʌra
    Ãcõrẽba obi b̶ʌ bed̶ea djiwid̶iẽ́a, ãtebʌrʌ maʌ̃ bed̶eara dadjirãba naãrãed̶a
    ũrĩsid̶aa.
  eng-F35: 'And now I put a request to you, lady (not as though writing a new commandment
    to you, but one that we have from the beginning): that we love one another.'
  ind-ind: Sekarang saya mengatakan kepadamu, Ibu, supaya kita semua saling mengasihi.
    Yang saya tulis ini bukan perintah baru bagimu. Perintah ini sudah ada pada kita
    sejak semula.
  pes-OPCB: بانوی گرامی، غرض از نوشتن این نامه این است که آن حکم قدیمی را که خدا از
    ابتدا به ما داد، به یادتان بیاورم، و آن حکم این است که یکدیگر را محبت نماییم.
  mpt-mpt: Ne unang obo ne weng mako baabkenamabio obo mo funanebta E hekmel weng
    olo mema weng baatnenebo ge funanemebe! Yeye nibo Klaiste mema bainobo gebanob
    dimo weng olo tekein kenobbiobe. Weng olo inaminobe. Nibo gobesese nomo getabe.
  ssx-ssx: Koto ekina꞉ mo wanda꞉o niki paeyaoma꞉ pukima꞉ homa꞉ alu alu pumana꞉e laa
    alome. Do wape laaso hata꞉ neke pa꞉ta꞉ alo pita꞉ panake pi ula꞉eki dia꞉ya꞉la꞉pate
    hande amba꞉ titina꞉ kini pitolo hata꞉ wia haloma꞉ pi ula꞉eki konee.
