    etakotawakagaiya.'
  aon-aon: Aria douk eik yakri iwemum enen baraen aria ikripen namudok nyak yopukwi
    armatok abom. Apak ihipmorim atin atin ta urkwip punawasham um. Enyudok lo douk
    yakripenyumen iri, enyen douk madae ikripen enen namunyi lo uwe, uwok. Enyen douk
    seiwok wata sagomatin maraen madukemen iri.
  hus-NT-2005: Ani xoꞌ mímláb, tu lej kontsal abal ku kʼánídháxin jún ani jún. Jechéꞌ
    xowaꞌ tu dhutsuntsal yab i ít takʼixtaláb, jayéchkʼi an takʼixtaláb xu pidhnék
    asta tam ti tujukʼi tu belom.
  mig-NT: Te vina nána̱, tú cháa‑ná tutu̱ yá'a ja̱ tá'ú‑ná ɨɨn tiñu jáá núu̱‑ní. Chi̱
    sua ká'a̱n nda̱'ú‑ná jíín‑ní sɨkɨ̱ tú'un ni̱ ni'i̱n‑yo̱ ondé xnáñúú, ja̱ ná kúndá'ú
    ini̱‑yo̱ tá'an‑yó.
  bps-bps: Na i flanekgu libun toogu kando, nun toogu fni di ge too ito sakdo. Ise
    ani falami flalò i sulatgu ge, du mdà fa di katbù i kafaglutito nun flaloito ani.
  mbs-mbs: Simolat a den kamno bayi amon ipeaneng-aneng ko kamno te keilangan megpedekelay
    kidon te pedowan. Kenà kaling se punù insolat ko kenyo seini, so tapay niyo iyan
    netegahan lekat te ketebò te pegpemenal niyo ki Cristo kedengan.
  tof-tof: Akó kol, errkya marü akó marü olmal ka amtindóla, mibü moboküpdü ubi asi
    yarile mibiób darrpan-darrpandó. Ini küsil gida bóktan poko kokea, ka ne kla wialómdóla,
    a mi ngaen barrkrrurrü Yesun mamoan kolpamóm nóma bainóp.
  cme-NT: 'Ciɛŋ nuɔ, miŋ taaraŋ kumaŋ ŋ wulaa fiɛfiɛ‑i-na, ku yaa daaku: Yaaŋ i tiɛ
    dɔl i-naa. Ku saa ce ŋaa mi nyɛgɛ̃ŋ nelfɛlɛmma''i da mi hã-ni; nelfɛlɛmma sĩ.
    Iŋ nuɔ mamaŋ cor dii ku domma-na, ma yaa‑i.'
  sus-sus: Danxaniyatɔɛ fanyie, n bara wo mayandi, won xa won bore xanu. N na naxan
    sɛbɛfe yi ki, yaamari nɛɛnɛ mu a ra. Won bara na sɛriyɛ kolon kabi a fɔlɛ.
  pon-2006: Eri, I peki rehmw, lih kompoakepahi, pwe kitail koaros en poakpene. Met
