  bvr-bvr: 'Rrapa lika gun-guna ngu-wengga barra nggula, a-jay, Bambay: Gurrurta ngubi-rrima
    barra arrburrwa gu-gapa gu-guta. Gun-narda ngu-wukurrjinga gun-geka ngika joborr,
    wurra gipa mu-ngoyurra ngubi-rrimarra; gun-maywa, ngaja.'
  wal-wal: Siiqo godattee, ha77ikka nuuni ubbai issoi issuwaara siiqettana mala, taani
    nena woossais; ha azazoi kaseesappe nunaara de7iya azazoppe attin, taani neeyyo
    ooratta azazo xaafikke.
  zad-NT: Na' ṉaa, nia' le' chiyaḻ' gaki ljwellcho ganga. Dga nia' le' aga nakan dii
    zi' benicho, san dezd nechte wṉezicho dga.
  kmg-kmg: 'Eme ši ŋokac bomboŋ go sâcmutâc dâŋ moc gazape manac. Dâŋ furune aricne,
    raŋɋane fuŋnaonec mana warehuc jueŋgopeneŋ ijaha šiŋuc gazape: Maŋjauŋ eec ehuc
    junšepeneŋ.'
  aso-aso: 'Idoꞌ veneꞌ make, Oꞌmosoꞌmo lo huko-lidineꞌ gamazi ma lo-gemekuvo geleline
    losa noluve. Aꞌmine gamazi nene gosohoꞌ nomive. Litehe ma monovolatiꞌ vomine geleꞌmo
    geleꞌmo ogo minuneꞌ nene tiꞌ lo lo-gemelove: Laza mukiꞌ lute ne geme ge neme lo
    minelesune.'
  uli-uli: Ila ibe dongor ngalug diyaf, bo hare be pangach ngo sibe rol hachangi fengali
    gich. Mele ila te sew hatobtob le ye tefoy le ibele moch tefa wey iremi; bo hatobtob
    le ila hatobtob we ye faesul mel irech mo irel molwe chapdagel dah.
  nin-NT: Ayamba, ziza nggo ingga ko tsi ku ùwà ango, ingga si charr ku ùwà ure numa
    uhe̱he̱ mu hen, a su ure uyiyirr ku nggo ku yo nggo inta i kpa ni ime̱me̱ yi,
    nggo da di inta bu kpanye ni ikpa.
  tgk-tgk: Ҳоло ҳам, хонуми мӯҳтарам, ба шумо на фармони нав, балки ҳамонеро, ки аз
    аввал доштем, менависам ва хоҳиш мекунам, ки ҳамаамон якдигарро дӯст дорем.
  acu-NT: 'Yamaikia yatsur ainautirmin umaarutirmincha tajarme: Wait aneasrum aneenitaram.
    Chichaman akupaja juka yamarmachuitai. Antsu nu nangkamtaik antukmiaji nuketai.'
  cak-WNT: Y wacami wach'alal, nchilabej c'a chawe chi tabana' ri nubij ri Dios, chi
    can tikajo' ki' chikach'alal ki'. Y re pixa' re' ma c'ac'ac' ta. Xa can yare'
    ri xchilabex pe chake pa rutiquiribel tek xkanimaj ri Dios, chi tikajo' ki'.
  ebk-ebk: 'Ad wani, nauy nan chawatok kan he-a ay ena: Munlelennayad takú. Fiakun
    fiarú ay filin nan nauy chak isurat kan he-a, ngem kun at wacha kan chitaku as
    nan laplapon nan enmafurotan takú.'
  spa-PDDPT: 'Ahora te ruego, señora, no como si te escribiera un Mandamiento nuevo,
    sino el que teníamos desde un principio: que nos amemos unos a otros.'
  ruf-ruf: Lelo, mai wangu sikwandikila bae laghitso lya sambi ila laghitso lilila
    lyatwinalo kulawa mwanduso. Nokulomba twinoghele.
  gun-gun: Aỹ ma xereindy, xee ajerure peteĩ-teĩ jajoayvu aguã. Ha'e ramia py ma ayvu
    ipyau va'e'ỹ ambopara, ha'e rã jypy'i guive oeja va'ekue.
  agu-BL: Ma jalu', yi e'u' cmon creyent na cu' inwutz scyeru'. Kalok'e' kib skibil
    kib. Nin yi xtxolbile'j yi na wal nin scyeru', nk'e'tz jun ac'aj ca'wl, ma na
    ite'n nin ca'wla'tz yi bita'nt cyanu' jetz yi cyocsal cuninu'.
  isn-isn: Ni itungili kuusinja uewe, musungu, shanga kina kuuandikila ilagiilyo igeni,
    ila lilo iti ila nai kukoli ni lyenso pumiila ung'wandyo, kina kutakiwe kilowa
    usese ku sese. nu uwu wuwo ulowa, kutakiwe kulongoleka, kuniganiila ni ilagiilyo
    ni lakwe.
  ilo-ULB: Ket ita dawatek kenka, babai, saan a kasla nagsuratak kenka iti baro a
    bilin, ngem addan kadatayo manipud pay idi damo, a rumbeng nga ayatentayo ti maysa
    ken maysa.
  pir-NT: Yojopʉre mʉsare yʉhʉ dutiati wahma dutiro ijierare. Coã waropʉre ahri dutiro
    marine duita ijiahye. Ohõ saha dutire marine. Mari mehna cjẽnare cahĩihna.
  anv-NT: Ndɛré ɛlúmbɔ, mma me nkpeage wɔ nnó debɔgé wyɛ gejeé ne atɛ. Ɛpɔ́fɔ́
    ɛbɛ mekɛ ne me nchyɛge mbɔ wɔ, ɛlé gekwenége ɛbɛ ɛwé ɛse dewuú mɛ tɛ ula ulɔ.
  sab-NT: Cha no no ba ulita ole ba cha bitalla ulita Jesucristo giti, cha gerule
    ulia ba ole, cha takalin che ulita Chubenu mo ta dbe no daba na ole ongoru ongoru.
    Geru ai cha kle dege ba alin, geru ai me jagere dale, geru ai sbali kledubi gbaba
    geru ai amaña che keruchugubi gwangea che Jesucristo gerua gau chuiage.
  tmd-tmd: Makwam mö waiö. Nɨ nagö mönö kai kɨtön yadmɨdla, an nuö nuö madmag nɨg
    gɨr mɨjnɨm. Mönö kɨ mönö yoŋyöbö yöi wöhö; God nuŋ maduar ör ila nɨgön, mönö ölɨsö
    yadön, mönö kɨ yadöŋa.
  acr-NNT: Ekꞌu woꞌora hermanos ri alaq utinamit ri Dios, kantzꞌonoj che alaq lik
    kꞌax qanaꞌa qibꞌ chiqawach. Wa kanꞌano na e ta pachaꞌ kantzꞌibꞌaj pan jun kꞌakꞌ
    tzijpixabꞌ che alaq, ma waꞌ e ri xex chi tom wi lo alaq.
  kpg-kpg: Gei au e dangi adu gi di goe, dagu ahina hagaaloho, bolo gidaadou huogodoo
    gi hagadau aaloho. Deenei hagalee taganoho hoou, dela e hihi adu ko au gi di goe,
    deenei la go taganoho guu lawa di kae go gidaadou mai taamada.
  taj-taj: आङा, दाहेन्‍से ङाइ एदा चु ताम पाङ्ला, चु ताम चा ङाइ एदा कुल्‍बा छार ताम
    आहिन। तर य्‍हाङसे गिकसेम गिकदा माया लतोःला भिसी ङाच्‍छाहेन्‍सेन य्‍हाङदा कुल्‍बा
    ताम हिन्‍ना।
  avt-avt: Te in ek mɨte yaaip hi pɨke hetput, “Haiu mɨt hanhanan.” Hɨm im me petepin
    au. Nɨpaa ein hɨram mepu haiu memtewem me wɨ haiu mɨt minɨn mises hɨm me God.
  cbk-cbk: Poreso ahora, mi hermana, ta roga yo que todo kita ay ama con uno y otro.
    Este cosa ta escribi yo con uste hende na un nuevo mandamiento, cay amo man ese
    siempre el mismo que ya oi kita cuando ya principia kita tene fe con Jesucristo.
  uig-ARA: ئەمدى، ھۆرمەتلىك خانىم، مەن سەندىن بىر-بىرىمىزگە مېھىر-مۇھەببەت كۆرسىتەيلى،
    دەپ ئۆتۈنىمەن. مېنىڭ ساڭا يېزىپ ئۆتۈنگىنىم يېڭى بىر ئەمر ئەمەس، بەلكى دەسلەپتىن
    تارتىپ بىزدە بار ئەمردۇر
  tuf-tuf: Chaucu, aját bah quin cuihsúr conro. Rahra rahra sehnác chaw̃i. Chihtá
    ey baat yajquín acu aját cuihsúc eyan istiyí batro. Baat ey chihtá récaram echí
    cájaquinro.
  abx-abx: Sanglit mga hinigugma'-ko, ma'in to baha'o mando' nagsurat-koy to kundi'
    i sakatu'anan-ta nayto kam tikang pa gayod ngan primiro. Amalako ako nga agsihirigugma'ay
    kita kam balang addangan.
  mco-NT: Cham njacnɨmäyɨch miich ajcxy co jëbɨ ajcxy mnaychójcɨgɨxy mnayjɨhuɨ́ɨyɨgɨxy
    miñ xyɨpy. Ca' nmɨnaanɨm huinjemy jada tɨy'ajt huɨdibɨ cham nyajnijayɨ́ɨygɨxɨpy.
