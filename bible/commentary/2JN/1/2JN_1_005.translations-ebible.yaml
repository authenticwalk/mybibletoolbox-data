  gup-gup: Bolkkime wanjh ngaye ngadjare wokrayekwon ngudberre. Mahni mankarre minj
    mankerrngehkenh, dja ngurridjalyingkihburrbuni bu kerrngehkenhni. Wanjh kab karrimarnedjaremerrimen
    bu bulkkidj duninjh.
  bss-NT: Né-ɔɔ́, a mwǎn a mmwaád, ncháa wɛ nɛ́n mɛɛ́ dédəŋ nhɔ́g ne aníníí.
    Enɛ́n mbéndé echě ńtenlɛɛ́ wɛ, eésaá mbéndé e ekɔ́ɔ́lé. Edíi mbéndé
    eche ebédé ne syánē se á mbooted.
  met-met: Baing haing, hatata ngabung hanaunaunga haun tela naung te. Ne ngabung
    hanaunaunga taxap muga bungina tahatum haringina. Ngaxusungaung ba murura sibuna
    makira.
  kpj-NT: 'Adee arexitòenykre hãwyy. Bede ywina rybe tỹmyra rewahinyreri wese aõkõ
    rare. Juhuu‑ribi teeryte. Urile bede ywina hetxina õhõti reijeradỹỹnyreri. Kia
    heka rare: iny wiluukemy rakatximyhỹrenykemy.'
  zao-NT: Lee nal naabʼn loʼa btan, ndoblo ke leettsooʼaa thibaa ne tedibaa. Ne lee
    kuu ngekeen loʼa nagte tedib diiz kub kuu nataak, leey nak leeka diiz kuu napaa
    desde ndala.
  byx-byx: 'Be iara ngu lil sagel ngi ama nanki, i ama atluqi na ngi, dai maikka ngu
    tekgel ngi ne ama lengi ama dlek pem nget. I quasiq ai ngu lil ama lengi i ama
    iames nget, dav ama lengi i nget i medu nauirl. I liina: I mager iv a ngen arlem
    never a na.'
  ctu-CTI: Wale hermana, mic subeñet ti wocol t'an cha'an lac p'untyan lac bʌ. Mach
    tsijibic jini xic'ol chʌncol bʌ c ts'ijbubeñet pero jiñʌch tsa' bʌ la cubi c'ʌlʌ
    ti tyejchibal.
  zos-NT: Yøti mi nchamyomo'is, mi nøja'mbøjtzi va'cø na tyø nasundandøj ndø ne'comda'm.
    Yøṉ nø mi jajyayumbø ji'ndyet jomepø aṉgui'mocuy, sino que mismo jejtite tø
    nø'ijtamupø desde nø'ijtzo'tzu'øc aṉgui'mocuy.
  gvs-gvs: 'Go namoya, ame tuta akawanoiyem lovina tayamo kukabiikaōne. Lovinayana
    geya kada lovina vau agini geya, go sem moe lovina bogo boi ida numisa ana kaba
    vatowo goi bogina tanove. Lovinayana ame nakae: Sedao tamatakooiyēdi.'
  kbm-kbm: Beti ayeu ve nanei nitangi mie dangetok nanei; Eitit tand nivin it ate
    ge ite, tand nivin amolmol walang ok nitangi ge. Be yaun ete ayeu ganei gitangi
    mie nik, etok yaun vaku ti ite ma, etenik yaun muanggane ebe warik taute gimungg
    gikwai ok.
  tew-tew: 'Heḏi nää kóˀôe, naaḏi wên tsontu̖u̖ namuu i̖ˀgeḏi wînta̖ˀdoˀ, indá
    páaḏé iweḏiboˀ âymáaˀin. Nä́ˀin tsontu̖u̖-á tsꞌa̖a̖min wínamuupí, heḏi kinnân
    namuu: Wíˀnä́ táye ívíséegíhûuwí.'
  rmc-rmc: Akana, Raňije, na pisinav tuke nevo prikazaňje, ale oda, so amen sas ešebnovarestar.
    Mangav tut, hoj te kamas jekh avren.
  apr-apr: Le garup dook mata, dookoot nga bet awodo rau i pong ye wer sa yo paunu,
    ngan tiap. Bong i wer ataleu tani yo iken yidi ye kene yo tamadit bet tatoo betanga
    moolmool ke Maro ye i. Le nga bet awete nen, bet idi atu atu nga lodo pang di
    diede mai san le imot.
  tiy-tiy: Mélaw, Di, ongoté ku dob beeme bé fatut tom ségédaw. Békén mantuy ni sugu
    labité ku dob ni sulat. Yamula tafayén i ni sugu niray dob betome tidéw féganay.
  nlg-nlg: Ighoe na vaivine te utuni, ge u kurutigho, ge ka veidolovighita hegheda.
    Aeni na mua vetena vaolu tu gerea vanigho gatu, mana vetena ta ghilala tua, tana
    bona ta vuivuni gea taonia Jesus Christ.
  dgr-DOGNT: Sèot'ı̨ı̨, nàowo eładı̨ı̨ ghǫ naxıts'ǫ̀ eehtł'è nıìle, hanìkò kèhots'ı̨į̀hwho
    gots'ǫ nàowo wek'èts'eezǫǫ sìı ghǫ naxıts'ǫ̀ eehtł'è aht'ı̨. Ełeghǫnets'eètǫ ha
    dehwhǫ hǫt'e.
  pes-OPV: و الان‌ای خاتون از تو التماس دارم نه آنکه حکمی تازه به تو بنویسم، بلکه
    همان را که از ابتداء داشتیم که یکدیگر را محبت بنماییم.
  ron-1924: 'Ши акум, те рог, Доамнэ, ну ка ши кум ць-аш скрие о порункэ ноуэ, чи
    чя пе каре ам авут-о де ла ынчепут: сэ не юбим уний пе алций!'
  tpz-tpz: Ivëh, ka kuru vëh vameneoꞌ, ea se iu rakah no o upöm pea. Eꞌ to hikta teꞌ
    non pan a soe voon, ahik, eꞌ a pah soe akuk ko vëh na to kon voh po vanono.
  agd-agd: Máan tukhái mai ma moéké tinunu ukheruna nanin noe, ída auyen man baya
    uvaman amiyá umpo fefá ma araíintá inikharé tiferuna mai man bayan bákái ena nanin
    banta vá avábá in maran ono van tiamiyá uno.
  rkb-NT: 'Aba kapokzitsihi babatatsa, awatawyhytatsa uta aha pe my: — Tyharape pokzitsikinahaktsa.
    Tyzisapybakanahaktsa — ana harere ezytyk bara. Tapara tsiwabykynaha tihi atsatu
    taparaky tihi Sesus humo tsikspirikponaha zeka ana harere tsiwabynaha ana hi wasani
    my atsatu piwatahazo.'
  san-THA: 'สามฺปฺรตญฺจ เห กุริเย, นวีนำ กาญฺจิทฺ อาชฺญำ น ลิขนฺนหมฺ อาทิโต ลพฺธามฺ
    อาชฺญำ ลิขนฺ ตฺวามฺ อิทํ วินเย ยทฺ อสฺมาภิ: ปรสฺปรํ เปฺรม กรฺตฺตวฺยํฯ'
  iws-iws: Kara kɨmiirɨn tɨ hɨnɨɨna boɨnkikɨn, krɨma ɨrni nwɨrniyam daɨngwokwonanae.
    Yɨm tɨ yaiyɨm tapar bɨ kwɨtkɨm. Yɨm tɨ yaiyɨm yɨm bɨigɨbɨi krɨma naɨngwo tɨbmii
    kɨɨna mɨ ha wakaeyɨm yɨm sɨma.
  pol-SZ: Droga pani, okazujmy sobie wzajemną miłość! Nie jest to żadne nowe przykazanie,
    wszyscy bowiem dobrze je znamy od samego początku.
  ztq-NT: Lëë nana xñabaa nii jkëstyoo lsa no lëë no. Ngubty nii xñabeyaa. Biñle tow
    destye worñee bniladzy to xtiits Jesucrist.
  zai-NT: Yanna hermanu ca', rinaba laatu ganaxhii saa nu. Cadi nacubi ni cayabe laatu
    guni tu ri' sínuque maca nanna nu ni dede dxi bizulú bini cre nu.
  upv-upv: Ko lekter, inu numrreni bowrai kele tevim nga kerr rrapmerrmerreni kerr
    pilep ko wor. Inu sete nuli nga bea-werai nesesreien nga mimerr kele san tevim,
    ejki. Nesesreien ngok, rramrunge pa womujnen osuw.
  wap-NT: Aizii õkiaꞌazon puꞌati õmarainapanii zunaaba; marii wamashaapa marainpaaka
    wamin-mishidannao tuma. Aonaa paꞌinaꞌo kakinaorii mani wuruꞌu õkowaadaniaz uꞌati,
    uruu tawuruꞌu waabataniaz wasakadan diꞌikiꞌoraz wamishidapan.
  mva-mva: 'Nge kodeka, ‘sios’ negu, tago mata oauoau kata ka mgeretaniko kana. Mata
    ngae nge matamatana-tina be tadoki. Ngau bokai uakoro-kaming: Kita moarunga neda-la
    marada taerereretaki.'
  dwr-NT: Siiqo gennee, ha77ikka nuuni ubbay ittuu ittuwaanna siiqettana mala, taani
    neena woossay; ha azazu kaseedeppe nuunanna de7iya azazuwaappe attin, taani new
    ooratha azazuwaa xaafikke.
  kfw-kfw: Minriang kaom numeisanu, Atuun makheiya inphut eini rakip inkhatli inkhat
    inriangtui tia kei'n kanani. Hiwahi kei'n nangnadiang akathar chongpeii kimajia
    emak, takkha hiwa chongpeii hichu inphutna makheiya einidiang kaleiomsa kha-eii.
  bfz-bfz: एबे ओ जवाणसे! आऊँ ताखे कोई नयी आज्ञा नि, पर सेई जो शुरूओ तेई आसा गे ए,
    लिखूँआ। और तांते बिनती करूँआ कि आसे एकी-दूजे साथे प्यार राखिए
  cuk-09: Emigindi, omegwa, begi an wilesunnad, na muchub-muchub anmar na sabgumarsunye.
    We an bese garda narmakedi, igar-binid an bega sogsulid, an bega sogedi, gusgu
    epenne igar anmarga uklesad.
  ben-OBCV: আর এখন, প্রিয় মহিলা, এ কোনো নতুন আজ্ঞা নয়, কিন্তু প্রথম থেকে যা পেয়েছি,
    এমন একটি আজ্ঞা সম্পর্কে আমি তোমাকে লিখছি। আমি বলি, আমরা যেন পরস্পরকে প্রেম করি।
  mil-NT: Te vitna yòhó ñaha ní cáháⁿ ñáhá Yǎ Ndiǒxí, càchí tnúhu‑í xii‑n sǎ xíní
    ñùhu‑xi cuu iní‑ó tnàha ñáyiu‑o. Te ñá dɨ́ú ɨ̀ɨⁿ tnúhu saa cùu‑xi, chi dɨu‑ni
    tnúhu sá nǐ ngúndecu ndɨhɨ‑o ndèé cútnàhá ní tuha‑o ìchi Yá Ndiǒxí.
  myu-myu: — Tũ'ũ ikukpinat, xipan cuy epeyewekuk — i õn e'em ewebe. Iboap ekawẽn
    kawẽn iisuat g̃u―kawẽn kuyat. Kuy bima xipan cuy epeyewekuk iap ekawẽn aya'ĩjojo―Jesus
    kay wuyetabun'isum.
  fue-fue: Jooni, an yeeraajo, ko gonum emi winnanee hinaa ooda kesa, ooda ka keɓuɗen
    diga fuɗɗoode nun, mi eelii maa, accu jiɗontiren hakkune meeɗen.
  amk-amk: Ai enehuwawu wau wa waune, ninaifara mani, yutang wau paria we todoni kontaio
    taenemiwawu tata. Fianai aino yeyoai ninai wiro kaiwo waworu arahio metarami tantumarai
    nina kaha. Mae kaiwo nanai waroia metaramioai ampa, amani na reantenang meroaso
    Kristusi fo.
  fai-fai: Kale wanang kuba, nam kanamin weng bakabi bo alokso weng bá, kata bu dil
    kamakikiw mit tabin kal kidisuduw. Kale be aket kudawa kudawaino kalin weng uta
    ko.
  ura-NT: Aonacuche quiicha belaihuri canejeraaurune caa que inara rai aite, inara
    laurijiracuru, nejelauru cachaauru, naaonjoain belaain ichaaoche. Coatiha niqui
    ena ecoona cana letoaa Cana Coaunerane jaan nihei, jeelai inoaelu caje coauneein
    cana letoaa Cana Coaunerane jaan quene, aitiin caa inara rai laenaaun.
  mcd-NT: Uhuun yoramishtichin, na un mato cunushonaicai tsain funama. Man Jesús icoinra
    huaquin tau huani cuscan man man nicamisi. Nocon Ifoan noco yoimisi cuscan un
    afanan mato yoi non noinanoncahuun.
  urt-urt: Taꞌe luku pe, amai, tehei ŋaiye tukwini ŋam mainge tup eꞌe malme nin taꞌe
    leꞌe, ya lalme mende nihararme lenge mitiŋ lalme. Wusyep erŋeme leꞌe yukur ki
    ŋambaran me yip, pakai. Wusyep erŋeme leꞌe somohon ŋendeheiyeh poi masande.
  kiz-kiz: Na henu nikubh'ola bhebhe, n'dala, siyo kuj'ha nikulembela amri mpya, bali
    j'hela j'hatuj'h kubhwandelu, kuj'henayu kuh'omela kubhwandelu, kuj'ha twilondeka
    kuganana j'hoto kwa j'hoto. Niobhu ndo luganu, twatuilondeka kubhoj'hesya, kul'engana
    ni amri j'ha muene.
  tzo-TZE: Ermana, li' ta orae chacalbot ti ac'o ac'anan abaique. Pero mu ja'uc ach'
    mantal. Ja' ono'ox li vo'one mantal ca'yojtic c'alal ilic jch'untique.
  lex-lex: La' hade pede, awuak pa i'nu makden rer lia a ralmu la'pa makpesiay re
    honona pa mdien rer lia nhioli-lieta kalwieda. Yana mpiarora de hya' maka a'ukota
    di lira nnio'a-wawa niatu warwuaru hadi. Mere itlernan olek hade wa la'a ler maka
    tler la pesiayni de, de totpena it idma nhi' kalwiedwed ida.
  dov-dov: Lino ndakukumbilisya, amwanakazi - kutali kuti ndilo kukulembela mulawu
    mupya, pesi ooyo ngotulawo kuzwa kumatangunino - wakuti twelede kuyandana umwi
    awumwi.
  rgu-rgu: Mama bokiꞌ! Besaꞌ ia au hule ita basa tasue-talaiao. Au hule a, ta pareta
    bebeuꞌ fa, tehuu au fee noi nafarereneꞌ laꞌeneuꞌ pareta fo ita homu memaꞌ neme
    masososa na mai so a.
  toc-NT: Nata̠lán, huá xpa̠­la­cata aquit cca̠­li̠­ma̠­la­ca­pa̠s­ta­cayá̠n mili̠­pu̠­tumcán
    pi̠ hua̠ntu̠ aksti̠tum cala­ta­má̠hu y laca­ti̠tum cala̠­pa̠x­quí̠hu cha̠­tunu
    cha̠­tunu. Xli̠­hua̠k u̠má hua̠ntu̠ cca̠­tzok­nu­nimá̠n ni̠ nalac­pu­hua­ná̠tit
    para xasa̠sti li̠ma̠­peksí̠n, hua­tiyá u̠má li̠ma̠­peksí̠n hua̠ntu̠ maká̠n quilh­ta­macú
    pu̠lh quin­ti­ca̠­ma̠x­qui̠cán.
  som-som: Oo haatan waxaan kaa baryayaa, murwoy, sidii anigoo aan kuu soo qorayn
    amar cusub laakiinse kii aynu tan iyo bilowgii haysannay, kaasoo ah inaynu isjeclaanno.
  mam-C: Me atzin ja'lin werman, tu'n ikyjo, nchin kub'sin nwutza kye'y kykyaqila,
    tu'n tok qk'u'jlin qib' qxolilex. Atzi'n yol lo, nya jun nuk'b'il ma tzajxi, qu'n
    atxtaq ojtxe.
  ndj-ndj: Topi, muhumbu ngukudediveka twitami na ali lilawu lya shonu ha, ila ndi
    lilawu lilila lila lituvelili nalyu chipindi mlima wakali hela kulumbiwa.
  mbj-NT: Hỹỹ kä wakãn haa Jesus hã h'yy ka'eeh doo, ỹ etsẽẽ bë hã ër kamahä̃n had'yyt
    hyb n'aa ër da hadoo doo. Dooh papuuj ky n'aa jawyk do tado bä tii. Ta paa né
    hẽ tii, Jesus hã bë h'yy ka'eeh bë du doo noo gó bë ky n'aa napäh do né hẽ.
  lat-VUC: Et nunc rogo te domina, non tamquam mandatum novum scribens tibi, sed quod
    habuimus ab initio, ut diligamus alterutrum.
  ngp-ngp: Haluse elo mnala, nakulombeza kiungane. Sigilizi ino hiyo mph'ya, mna ni
    iidya chandaga nayo kukongela nk'hongo.
  enq-2: Enda epe, indupa nambame mana enenge mende minatale lao pepa pyao peakala
    naelyo. Naima-lapo mende auu kae-kae pyoo kalyepape lao, tee pyao mana seteamo
    dokoaka pepa pyao peekelyo.
  eng-ASVBT: And now I beseech thee, lady, not as though writing to thee a new commandment,
    but that which we had from the beginning, that we love one another.
  mna-mna: '@see-verse:2JN.001.004'
  myw-myw: Numwey yak, tut towen akagma̱num waseg yak, kadiloka bukuvnas kaleiwag
    towen wanmugwana nises. Nag balel kweivaw kaleiwag, nag; misinaka kaleiwag kweiboug
    mamagina bitasiwa̱youbs sidsidayas wasigeis.
  sby-sby: Lino ndakusengenga omutukashi obe wasunika kwambeti twense tusunane. Nteko
    kwambeti ndakulembele mulawo umbi, nsombi niwopele usa ngotwalikukute kufuma pakutatika.
  sll-sll: Ha maing pungwo ari oo tabil monga hobi yon milni to dire sirin bol ni
    teiya. Tega i, krehaman ha hon ta dikimia, homa di na tongwo haya pinia, wine
    onanga pamua.
  yaq-NT: I'an intoko Krijtopo nemak weri, maala, eu ne ujbwana, itom si'imem ito
    naas naknee'u betana. Ini'i intok, in eu ji'ojte'u, ka bemela nesauri, ala jiba
    juna'a, wa'a che'a bat naataka naateka itom ju'uneiyaa'u.
  uro-uro: Gua mär qi gua ruqi, rhäkt di qaku ngut säm anga muräkt anga iaräs na ngät
    dap iangärhäkt kärangät i sa qale ngät gem ut namäk nävät ama rharimini bä sarhäkt.
    Bä ngu nän sagem nge iva ut moe diva aurha snäng bät a ne.
  ita-1885: Ed ora io ti prego, signora, non come scrivendoti un comandamento nuovo,
    ma quello che abbiamo avuto dal principio, che amiamo gli uni gli altri.
  muy-muy: 'Ere ye ti nawayay nəhuk ni ti nahkay hi, mmawa goro ni : ahàr àɗəm mawayumvu
    e kiɗiŋ geli bu. Ma hini ya nə̀bukki ni ti ma àki ke divi mʉweni do : ma gani
    ti mìcia kwa ahaslana àndava.'
  kqc-kqc: Ye gua ya uka maida rema, ago gira ruaka yokoi de bura reida, idu ini adinari
    gutuna mina sina bi sena moiyafa. Nai usa usa bi uniye uniye uka manadi.
  tav-tav: Yʉ yao, yucʉacã mʉ yʉ buiopa. Caame maipe ã. Cawama rotirica wame me ã
    tie. Nemoopʉ tiere mani caapinucuwʉ ame maiña ĩriquere.
  eng-ULB: Now I plead with you, lady—not as though I were writing to you a new commandment,
    but one that we have had from the beginning—that we should love one another.
  spa-VBL: Ahora te digo, apreciada hermana, no como una instrucción, sino siguiendo
    lo que entendimos desde el principio, que debemos amarnos unos a otros.
  fra-_FOB: Et maintenant, dame élue, je te prie, non comme si je t'écrivais un commandement
    nouveau, mais celui que nous avons eu dès le commencement, c'est que nous nous
    aimions les uns les autres.
  hau-ULB: Yanzu ina rokon ki, uwar gida, ba kamar ina rubuta maki sabon umarni ba,
    amma wannan da muka samu tun da can, cewa mu kaunaci junanmu.
  mal-mal: ഇപ്പോഴോ വനിതയേ, നാം അന്യോന്യം സ്നേഹിക്കേണം എന്ന് ഞാൻ അപേക്ഷിക്കുന്നു; അത്
    പുതിയ കല്പനയായല്ല, എന്നാൽ ആദിമുതൽ നമുക്ക് ഉണ്ടായിരുന്നതു തന്നെ ഞാൻ നിനക്ക് എഴുതുന്നു.
  kkc-kkc: Osoloso wee emegei, to hogugu hagee namapoo dianee. Esino iyo daga du sooloo
    deli goo ee see ka hoguga. Esiga iyo dobolone emegei nei sooloo dolo, nei sooloo
    dolo dolone dabalai tekepo.
  lit-lit: O dabar maldauju tave, ponia, ne kaip rašydamas tau naują įsakymą, bet
    kaip tą, kurį turėjome nuo pradžios, – kad turime mylėti vieni kitus.
  urd-GVR: Aur ab azīz ḳhātūn, maiṅ āp se darḳhāst kartā hūṅ ki āeṅ, ham sab ek dūsre
    se muhabbat rakheṅ. Yih koī nayā hukm nahīṅ hai jo maiṅ āp ko likh rahā hūṅ balki
    wuhī jo hameṅ shurū hī se milā hai.
  far-far: Ma ai kwaimani 'ae, nau ku saea kau fuamu fainia wele 'oe ki fua ne kulu
    ka kwaimani akulu kwailiu. Ru nai nao lau na fatae totongai falu ne nau ku kedea
    kau fua mulu, boroi ma na fatae totongai 'ua be kulu saitamana na mai ana safalilana
    kada kulu famamana.
  suz-BL: मिनु गोमी “गोपुकी दाक्‍मुय” दे मीश मुर इन कली देंशो नक अरेशो लोव़ मब्रेक्‍नुङ।
    तन्‍न साइ ङोंइती रे दाक्‍मुचा, दे अरेशो लोव़ बाक्‍शो बाक्‍ब। १यूहन्‍ना २:७
  car-NT: Waturupoja o'wa, woryi jopoto, ase'wa kywaipynato'ko'me. Asery me kapyn
    ero o'wa ynimerory omenano man. Penaro terapa ero tapyije ky'waine man.
  amp-amp: To bar mete, wom mrokfot kforuhant. Nmoh toh nmbuhat nom tunom nayak marnyahato
    rpat tohkfot. Ndt nhai be nfri mrokfot kanjo kfo ptha-kahant. Nhai. Nom Bro Nkifrarhu
    mrokfot riwanyakhato riyakitohak-mohat, bi nd yiha nd mrokfot bi riwanyakmonomt.
  bht-bht: हुण हे आदरनीय जनानी, मैं तिजो ला विनती करदा है, की सांझो इक दुज्जे ने हमेशा
    प्यार करणा चाईदा। ऐ कोई नोआ हुकम नी है पर सेई हुकम है जिसयो असां उस बकते ला जाणदे
    न जालू असां मसीह दे पिच्छे चलणा शुरू कितया था।
  eng-NOY: And now I beseech thee, Cyria, not as writing to thee a new commandment,
    but that which we have had from the beginning, that we love one another.
  cub-NT: Aru mʉ, jíco, ji ʉmo, caride yʉ jẽniaivʉ mʉre. Ʉrãjarevʉ majevʉre, caivʉ
    maja Jesúre jʉ aivʉ. Yʉ toivacabevʉ mʉre apeno d̶aicõjeino mamarore. Quénora ji
    toivacaiye mʉre cũinátʉrʉbu no d̶aicõjeino mácarõ, maje jʉ aiye báque Jesúre mamarʉmʉre.
  ita-1927: 'Ed ora ti prego, signora, non come se ti scrivessi un comandamento nuovo,
    ma quello che abbiamo avuto dal principio: Amiamoci gli uni gli altri!'
  lww-lww: Auia, nepisu sur nene, ana nesape neiilaar amiu sina, vena alogear kiena
    navisaluaena la, nap̃a ita tetol sumo e purp̃es rui, sa nap̃a ve nevisa re sur
    viu tai van amiu, ana nevisawal ga visena m̃a nena nene, nap̃a nesape ita monar
    sineta sisi ita silau.
  ckb-ckb: 'ئێستاش ئەی خانم، ڕاسپاردەیەکی نوێت بۆ نانووسم، بەڵکو ئەوەی لە سەرەتاوە
    هەمانبووە: داوات لێ دەکەم کە یەکتریمان خۆشبوێ.'
  nas-nas: 'Eeꞌnoko enang tee aaꞌdamaang daꞌ eeꞌnani, niiꞌ ookara narunaꞌ narunaꞌ
    piaameerimatoai. Aung tee nerakung boto deeaꞌ daꞌ daarireromaatomaung, teka tee
    aung tee boto tutuntoma-ita otoꞌmemurimaung: Narunaꞌ narunaꞌ piaameeriaing.'
  uvl-uvl: Pe hei nem, heueu e teke e hele lange iong ke mutera taua pekngara mur.
    Helenga nenge ehas ia nei i hotonga heueu ngana ia ero. I hotonga nike ngana nenge
    ta longo tettele ke ulolo.
  eng-BBE: And now, my sister, I make a request to you, not sending you a new law,
    but the law which we had from the first, that we have love for one another.
  ixl-CNT: Pek nunjaj sete cheel, ex niman tetz u Jesuus, aas tiira sakubꞌan tiiꞌoꞌ
    qibꞌilaj. Loqꞌ yitꞌ anal koj nival vaꞌt u chusbꞌal sete tzaꞌ. Pek ankoꞌxhtuꞌ vaꞌl
    aqꞌelka tixeꞌtebꞌal.
  xsi-xsi: Aku taine ŋalae, kala ŋine naŋa ano pano tu ma kupaveta kuku ŋgua tukuŋa
    ŋine; kinda rârâni taitu-taitu ma tininda mwasa ndo panzi tininda pinde. Naŋa
