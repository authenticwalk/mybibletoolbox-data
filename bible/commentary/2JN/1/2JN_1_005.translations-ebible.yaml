  ign-NT: Tiuri puiti, ati, nucajurevi, taicha nuvaraha némechavi eta juca mavanairipi
    ema Viya, étarichu eta vémuna­si­ra­ca­cayare vimutu. Te vémunaca ema Viya, visuapaya
    tamutu eta mavanai­ripiana eta viyehe. Te tépana­vainapa eta vicasi­ñairahi ema
    Viya, tivane­ca­ha­vi­ripahi eta vémuna­si­ra­ca­cayare. Tásiha puiti, eta ecaheyare
    eta émuna­si­ra­ca­cai­rayare eta ítare­si­rayare.
  dik-NT: Këya, wek kɔc cï gam alɛ̈k we lɔn ɣok aa dhil röt nhiaar ë kamkua. Ku kënë
    acie löŋ yam, ee löŋ thɛɛr ŋicku tɛ̈wäär buɔɔth ɣok Jethu.
  cac-cac: A ticnaic tzin c'an d'ayex ta' to slaj co xajanej co b'a co masanil. A
    jun checnab'il svalb'at tic d'ayex, man̈ b'ab'elocto eyab'an tic. Yujto atax ix
    cac'anoch Dios d'a co c'ool ix cab'ani.
  tzj-E: Camic wch'alal, congan quenwajo' quenbij chewa che kaj-o' je' ki'. Per jawra
    mjun ta mandamiento c'ac' xwankera, per jawra bitanak ta chka nabey che nc'atzin
    wa' nkajo' je' ki'.
  san-BUR: သာမ္ပြတဉ္စ ဟေ ကုရိယေ, နဝီနာံ ကာဉ္စိဒ် အာဇ္ဉာံ န လိခန္နဟမ် အာဒိတော လဗ္ဓာမ်
    အာဇ္ဉာံ လိခန် တွာမ် ဣဒံ ဝိနယေ ယဒ် အသ္မာဘိး ပရသ္ပရံ ပြေမ ကရ္တ္တဝျံ၊
  yaa-NT: Ea nikakãfe ẽ mato yoisharanõ, mã ranã noinãkãfe. Mã mã nikamiskĩ nã mã
    Jesús Ifofakĩ taefanitĩa. Akka ẽa shinãxõ ẽ mato meka fena kenexonima, mã mã nikamis.
    Nãskakẽ mã ranã noinãsharakãfe.
  cab-NT: Guetóti nítu, ayúmuraguatina bun lun jínsiñegua wamá wámagua. Máma gumádi
    iséri le nabǘrüjabei bun, ligía méme le wámabei lúmagiñe furúmiñeti dan, dan
    le wagáambubei luágu Crístu.
  clu-clu: Gani, nagapangabay ako kanimo nga magirigogmaan kita nga tanan. Akun ginasolat
    nga dia kanimo bukun bago nga sogo, kondi maman da dia ang sogo nga gintaw kanatun
    ang pagompisa atun pagtoo.
  swh-ULB: Na sasa nakusihi wewe, mwanamke, siyo kwamba nakuandikia amri mpya, bali
    ile tuliyokuwa nayo tokea mwanzo, kwamba tunapaswa kupendana sisi kwa sisi. Na
    huu ndiyo upendo, tunaopaswa kuenenda, kulingana na amri yake.
  tpt-NT: Chavay, kintꞌalapanaki yu ayaj iktoꞌoyayan, iktapayniniyan ni kalapaxkau.
    Ni aniy lhachimoꞌon yu klatsꞌoqniyau jantu saystꞌi kaval, vanaj va yuꞌ yu laqaꞌiu
    pꞌunaj tejkan puꞌaqtaynil lhakapuꞌanau.
  aai-aai: Imih are au yabow babin, akokok it etei’imak taniyabowbonen. Iti obaiyunen
    tur i men boubun. Iti obaiyunen tur i marasika anamaim tanowar.
  sny-sny: Sosu a'i pe einei ano, ane peri ta ne ma'e ei towerisiya. Peri ape ne ane
    ne ma'e peri he'i a'i ausawi ta'ame. Ahowa, Owane Sitewi lo peri ape tu naifa
    weriyei nomo ma'e wanu tote tawesiye. Peri ape apou a'i ne. Serai nomo lu taune
    werese Owane Sitewi lo peri umasiteye ape, marepi erasi a'i tote wawesiye tiyatinamite.
    [1 Jo 2:7]
  myy-myy: Gãjerãre cʉni ti mairʉja manire. Õmi, adi papera mʉre yʉ cõarise, oca mame
    rotire meje ña. Jane mejejʉti ñasʉoyijʉ iti. Iti oca mʉ ãcabojabititoni mʉre gotia
    yʉ.
  trc-NT: Ne̱ nihánj me se achíín ni̱ꞌyáá ꞌu̱nj rihaan soj se vaa quiꞌya̱j nij soj
    nda̱a vaa cataj xnaꞌanj Diose̱ rihaan níꞌ a. Ne̱ nuveé na̱na̱ caꞌnaꞌ naca̱ rihaan
    níꞌ me nana̱ nihánj maꞌ. Ma̱a̱n se nana̱ cataj xnaꞌanj Diose̱ rihaan níꞌ asi̱j
    guun cheꞌe̱ níꞌ canocoꞌ níꞌ man soꞌ me nana̱ nihánj ado̱nj. Ne̱ nana̱ nihánj taj
    se vaa cunu̱u ꞌe̱e̱ rá níꞌ man tuviꞌ níꞌ a.
  cut-NT: Cahvé, numacuahn vedenecun dirún yahn ne che din yahino a̱ma ta̱ma vo vih.
    Vederihquentiyon cuh ne, a devano vo nde a ra̱hn me.
  bel-bel: І сёньня прашу цябе, Спадарыня, ня як новую запаведзь прадпісваючы табе,
    а тую, якую маем ад пачатку, - каб мы любілі адно аднаго.
  zlm-KSZI: Sekarang, puan yang dikasihi, aku memohon agar kita kasih-mengasihi. Aku
    bukannya mengemukakan perintah baru. Perintah ini telah disampaikan dari mula-mulanya
    lagi.
  gdr-gdr: Kongga! Yu kon men metɨrkisɨn da, men b'ogla mera wɨngɨrɨnd singi b'eyeninum,
    nokɨp kon ma sisɨl b'ingawa yɨt e mor mɨrɨkaen, ajɨ ɨnta rɨna re men yokatonda
    re men gar ke utkunda mɨle yotomonda.
  vmy-NT: ꞌBa ngandaꞌe, na, teꞌbetsꞌara̱ nga simejénkaña xingia. Xi tetsiꞌindura̱
    ngaꞌe bi kjuatexuma xatse, tusa ndekuini kjuatexuma xi kisakuyana ꞌndani ngatutsꞌinre.
  cmn-FEB: 亲爱的女士，现在我要告诉你：我们应该彼此相爱。这并非是一条新指令，而是我们应该从一开始就要遵守的。
  gmv-RNT: Ha7ikka godatteye! Kaseppeka dizaaro attin ta nees hara ooratha azazo xaafikke;
    hessika nuni nu giddon siiqetanayssa.
  ncl-NT: Huan axcan, tocni sihual, amo nimitzijcuiluilijtica se lajtol yancuic pa
    ticneltocas. Jan unca in lajtol san quinami techilic Dios hual tijcaquije quiman
    tipehuaje ticneltocaje Jesucristo huan axan ticpixtialo. Huan nimitzilía ca noyolo,
    ma timolasojlacan tehuanten se huan oc sequin.
  sua-sua: '@see-verse:2JN.001.004'
  are-are: Tjina ntjarrai, athantama rrangkarranha tjatjatuma rrangkarra urlarrakurlarra
    kangkintja ntelalhitjika. Nhanha itja turnintja lyartinya nama. Etna kunha rrangkarranha
    lakinha turnakala, rrangkarra Kristanha tnakamalanga ngerra.
  gai-gai: Na u an meacmbitac, aku un ndotopna kam ianap, an kamma, kam ŋgamma wanaiŋ.
    Anna atuna kam bagar, aku toŋgorinanna, u anna raŋgai. Na an kamma gaind, aia
    meacramoot kabe, kabea kabena meikramtaɨrmo mataui mamatŋia moraŋ.
  qvm-NT: Gamcunapis jucniqui jucniqui cuyanacäriy. Cay mandamientoga manami mushogtsu
    caycan, sinöga naupapitanami musyashcantsi.
  chz-NTPS: Saꜙ laꜗ nʉʉhꜚ hmëëꜘ heˉ sɨɨnꜙ kyahꜗ laˉ. Ja̱ˉbaˊ nʉʉhꜚ heˉ gaꜙhñahꜗ jneˊ
    läꜙ maˊ toˉnëˊ baˊ laˉ. Heˉja̱ˉ hneˉ dsaˉmëꜘ, chu̱u̱nꜘ kya̱a̱hˊ hneˉ naꜗ, waˊ
    läˉhnääꜙ jneˊ dsaˉkya̱a̱hnˊ.
  kmu-kmu: Musekaa nehugi amogae menia mukia Yisasi kema nehaviya nelamafu-gamifema
    tamahau tamayamopafina tamahaisie. Nagaya ohavinana kea kahanopaugi nayoma havimainona
    ke kahanepauve.
  ood-NT: Kuni ab wehs i em-gewkemhun mamt ab aꞌai e wui wo si pihk e elidad. Pi o
    d wechij chehanig ihda mani am em-ahgid. Edgid ach ihda ged hu i shohshon k amjed.
  lbm-lbm: अब हे प्रिय बाई, मय तोख कोयी नयी आज्ञा नहीं, पर वाच जो सुरूवात सी मिली
    हय तुम्ख लिख रह्यो हय, अऊर तोरो सी बिनती करू हय कि हम एक दूसरों सी प्रेम रखे।
  ncj-NT: Huan axan tohueltiu, nimitztlatlautiya quen matimotlasohtlacan se huan oc
    seya. Inin tlen nimitzihcuiluiya ahmo se yancuic tlanahuatili, tlahmo yiyehhua
    in tlen ticpixtoque den achto.
  yuj-yuj: 'Yupu o! Ono amwan arakrá sér rae: Onomp nɨnɨk te nomo ankár nomp ankwapyaenápént
    nonopok nounouroup mwanámpan ampaokamporia sér rae. Mámáte apae oukoumwan wourékam
    loan amwan sénampanápe. Wae manénkɨr sámpámp lo kar táman sénampon.'
  kto-kto: Pa nunuo magabun, norulo gare ro, Nanang migat maime papap ga loup nuam
    la naganmeng ira Morowa ga maaganalie. Tale tualo maimai ula nou. Karuk. Na tara
    la bupto ties ang Morowa ga obuluo, obula ra urio maimai.
  gmv-NT: ሃዒካ ጎዳቴዬ! ካሴፔካ ዲዛሮ ኣቲን ታ ኔስ ሃራ ኦራꬃ ኣዛዞ ፃፊኬ፤ ሄሲካ ኑኒ ኑ ጊዶን ሲቄታናይሳ።
  por-BLT: E agora, querida senhora, eu lhe digo não como uma nova orientação, mas
    a mesma que tivemos desde o princípio, que devemos amar uns aos outros.
  stp-NT: Baꞌ aañ puiꞌ tɨi jam guguuxiꞌñ jiñ jaaduñ na pim siamri cham jum kokdat,
    joidham japim xim jajoiꞌgɨꞌndaꞌ pɨx bɨɨx jɨꞌmaꞌn, na guꞌ puiꞌ jaꞌk aagix jia gu
    ñioꞌkiꞌñ gu Dios na pim jax ba tɇ kɇɇ janoꞌ dɨr na pimɨt paiꞌ dhuuk tɨ jɨɨꞌñ buiñor
    guch Xoiꞌkam. Cham tuꞌ na dhiꞌr xibkam nañ aañ muiꞌ ba tu jam uaꞌñxiꞌñ, pu dhiꞌ
    pɨx ji na jax bhaan ba tum aꞌga bɨjɨk dɨr.
  ame-NT: Oʼch noc̈heshachaʼ neyerpatap̃a, alloʼnepaʼch amorrentannaʼtpoʼ sentannena
    allohuenes. Ñeñt̃ atet̃ notenep̃ arr nequellcot̃paʼ ñeñt̃paʼ ama añeyaye ñoñets
    ñeñt̃ ama seʼmare. Amaʼt allempot̃eñ eʼñe errteʼ sameʼñerrapaʼ allempot̃eñ seʼmuerrña
    ñeñt̃ ñoñets.
  mgh-2016: Paahi etu Apwiyawe kinaaattuna aka nthanlhiye ni Nlhuku, kinoulhepelhani
    nlhove nimoka, wiira hii onkhaye ninrumelhenlhe Kuristo va, nittunaneke. Yayo,
    ahikhalhaka malhehero o naanano nansho malhehero aachokonlhe toka machokholhelho.
  kvn-NT: Mu, an peje wiledo, pemal aga emal-emal pilalgumalgal. Tenal tule-pilalgued-igaldin,
    igal-pinzhul, tenal we igal kepe-sagla-akar anmalga choglesmaid.
  gvf-gvf: Ena iru paamia, abal singabo, ka iru sirin bile i tega, “Na ibal kobe milebinga
    suna inin inin denan miranan te ibeya ere milabinwa.” Ka bile i tega i, kile kaman
    ka kwi ta dekungwi, kamin kaya goma wen ka dungwa paamue.
  san-ISO: sāmpratañca hē kuriyē, navīnāṁ kāñcid ājñāṁ na likhannaham āditō labdhām
    ājñāṁ likhan tvām idaṁ vinayē yad asmābhiḥ parasparaṁ prēma karttavyaṁ|
  deu-ELBBK: 'Und nun bitte ich dich, Frau, nicht als ob ich ein neues Gebot dir schriebe,
    sondern das, was wir von Anfang gehabt haben: dass wir einander lieben sollen.'
  mcb-NT: Maika, napigematsaegine notasanoigarira, nonkantaigakempi tsame antavakagaigakempara
    maganiro aroegi, teranika ario nonkantashiigempi naro kogapage, aikiro tera iroro
    pashini okyarira niagantsi, ontityo ikantakerira Atinkami yogotagaitakairira okyara
    akematsaigakerira.
  yle-yle: A ch꞉am ghee knî nînê kwunokwuno nmyo, nmyi nuu ghi dmi numo nódo dny꞉oo
    ya. Daa dêêpî kópu kamî nmye yed꞉a d꞉êê. Yi dêêpî kópu wunê kînmo nyongo.
  swh-1850: 'Basi, Bimkubwa, ninalo ombi moja kwako: tupendane. Ombi hili si amri
    mpya, bali ni amri ileile tuliyokuwa nayo tangu mwanzo.'
  ese-NT: 'Jamajjeya ecuea epeejji, eyaya Eyacuiñajjija esohui huohui oꞌoyaña mi que,
    ma eyaya yahuajo huohuinaje. Jiquio esohui eyacua pojjeama. Eꞌe, yahuajo ojaya
    esohui jama poanaje baꞌa: “¡Jesosaja epeejji cuaa ojjaña ojaya epeejji cuana quea
    jea nee caꞌa cahua!”'
  jac-NT: Wal tinan̈ xin, caw chiwalan teyet tato caw yilal xahan chijil coba hununon̈.
    Huneꞌ chejbanile chiwakꞌan teyet tiꞌ, caw mach babelto heyabeni, caw hataxticꞌa
    yet joc yul iskꞌab Comam Dios, hatax tuꞌ yichi jabeni.
  cak-CNT: Y vacami vach'alal, ninchilabej c'a chave chi tabana' ri nubij ri Dios,
    chi can tikajovala-ki'. Y re tzij re' man c'ac'a' ta. Xa can jare' ri chilaben-pe
    chike tok xkanimaj ri Dios.
  zia-zia: Aeno na ge zo sana nigipu. Sao tauyao ge sekawa zo okowata, matu susuwara
    atu nigiro butunonane dekaongka awiya sane. Dubora mono wina-pung nasani nanene.
  mal-2015: ഇനി നായകിയാരേ, നാം അന്യോന്യം സ്നേഹിക്കേണം എന്നു പുതിയ കല്പനയായിട്ടല്ല,
    ആദിമുതൽ നമുക്കു ഉള്ളതായിട്ടു തന്നേ ഞാൻ അവിടത്തേക്കു എഴുതി അപേക്ഷിക്കുന്നു.
  tuo-NT: Niꞌcãrõacã mʉꞌʉrẽ nigʉ̃ti. Marĩ aꞌmerĩ maꞌirõʉaꞌa. Aꞌte apeye maꞌma dutise
    mejẽta niꞌi. Maata marĩ cʉoꞌque niꞌi.
  mbl-NT: '''Ũkxape hex, ''ũyã yũmũ yãy putup pax. Yã Topa te'' xat tap, ''ũyã yũmũg
    yãy putup pax.'
  zpc-NT: Naꞌra zanaꞌ, quele mandamiento cubi iniaꞌ leꞌe lëꞌë guichi ni, dechanꞌ mandamiento
