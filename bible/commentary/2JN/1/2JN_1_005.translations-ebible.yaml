  gfk-gfk: Ma kaiken iau saring no numuat lotu bia dahat na marse harbasiane dahat.
    Ma bia iau pakat iakan ra harkurai ukaia ho muat, pai sigarine ta muat. Taie.
    Aie mon iakanong dahat ga hatur kawase menalua ra hathatahun.
  bjz-bjz: Ariee, anda neno bari gharovu, amó eghá rere. Namonde neno mino-mino rururota
