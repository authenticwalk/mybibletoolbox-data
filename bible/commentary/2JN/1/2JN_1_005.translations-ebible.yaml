  ziw-ziw: Na haluse weye mnala, nina lombezo dimwenga kwako chungane, lombezo dino
    suwo mwiko mhya, mna nudya chendaga nawo kukongela nkongo.
  grc-TR: Καὶ νῦν ἐρωτῶ σε, κυρία, οὐχ ὡς ἐντολὴν γράφων σοι καινήν, ἀλλὰ ἣν εἴχομεν
    ἀπ᾿ ἀρχῆς, ἵνα ἀγαπῶμεν ἀλλήλους.
  nag-nag: Etiya moi tumike anurodh kori ase, mahila- moi tumike notun hukum likhi
