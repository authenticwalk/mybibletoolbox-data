  zab-NT: Anre zec ni rcaaza laat, irate de ni rac sáan, rguiin rnaaba lot ná par
    icaaznɨ de sáan. Ne ni caniia laatquɨ, gati cubyti náni, lagac mandamient ni bindiagnɨ
