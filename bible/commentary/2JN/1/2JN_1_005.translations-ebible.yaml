    Yesu gama irtiriŋde mat nurde gayenter wor nurde hite goyen goke po gineŋ hime.
  tnk-tnk: Nənə təkwtəkwuni kɨtirimak iakani pehe tukw ik mə kɨtaha tsaməkeikei mhokeikei
