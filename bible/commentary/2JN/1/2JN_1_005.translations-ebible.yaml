  san-IAS: sāmpratañca he kuriye, navīnāṁ kāñcid ājñāṁ na likhannaham ādito labdhām
    ājñāṁ likhan tvām idaṁ vinaye yad asmābhiḥ parasparaṁ prema karttavyaṁ|
  nho-nho: 'Aa teenei nau ku mee atu kiaa koe, te ffine nei: taatou katoo ki manava laaoi
