  ncu-NT: Amo̱se̱‑ɔ, ɔkye̱e̱bre̱sɛ, mo̱nꞌ sa a ane̱ de̱e̱ kpa abɛɛ ase̱ŋ. Amo̱‑ɔ mo̱ŋ
