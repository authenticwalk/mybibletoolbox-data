  san-DEV: हे अभिरुचिते कुरिये, त्वां तव पुत्रांश्च प्रति प्राचीनोऽहं पत्रं लिखामि।
  tna-NT: Ema da Juan. Diusu peje su jei eputani cuana sa ehuidusuji edhi da ema.
