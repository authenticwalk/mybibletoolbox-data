  kan-OKCV: ಸಭಾಹಿರಿಯನಾದ ನಾನು, ನಮ್ಮಲ್ಲಿ ವಾಸಿಸುವ ಮತ್ತು ನಮ್ಮೊಂದಿಗೆ ಸದಾಕಾಲವೂ ಇರುವಂಥ ಸತ್ಯದ
