  uig-ARA: مەنكى ئاقساقالدىن خۇدا تەرىپىدىن تاللانغان خانىمغا ۋە ئۇنىڭ ئەزىز بالىلىرىغا
    سالام! مەن سىلەرنى ھەقىقەتتە سۆيىمەن ۋە يالغۇز مەنلا ئەمەس، يەنە ھەقىقەتنى تونۇغانلارنىڭ
