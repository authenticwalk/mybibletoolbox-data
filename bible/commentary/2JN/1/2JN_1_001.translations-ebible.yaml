  taj-taj: लास्‍सो परमेश्‍वरसे धम्‍बा आङा, एदेन एला कोलागदेदा ङा मण्‍डलीदा च्‍याबा
    म्‍हिग्‍याम फ्‍याफुल्‍ला! ङाइ एदेन एला कोलागदेदा ल्‍हानान माया लबा मुला। ङाइ जे
