  kyc-kyc: Namba nyisingi andake dokome emba enda mendakinde Anatumi rombo palyuo
    nyiyamo doko embena Kurisene ree palu pipya pepa pyao jilyu. Namwa pii kinyinya
    renge palenge dokona pakao karamano kata dokona nambame emba mona retelyo. Nambame
