    या सत्यामुळे जे आमच्यामध्ये असते, ते आमच्यामध्ये सर्वकाळ राहील.
  snp-snp: Aiyo, Gotikafo iyaina o kedami wenao, namo kiyaba we, we kilofo ya kamoki
