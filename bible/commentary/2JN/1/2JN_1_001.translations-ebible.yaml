verse: 2JN.001.001
translations:
  kpx-kpx: Ekalesia nalievemale kosive dalike levaleva ko aho hisalianu. Dilavau a
    ebagemage a evievi keate holinu. Kemoike di ata a esetaho isivi selevealemoike
    laheho ko hisaliai hanavoma. Da igae laheho ko hanavoholinu. Isito hoto seleve
    evisi ehovamale kebiataike laheho abu vahaeho hoto ko hanavoma.
  okv-H: Na John ekalesia ta okose nanena umo God na humbari evohu no degi ta ahari
    erevi ere kajihena amo God ta ke be ari na umo osa ue no meniundi te tapa ere
    pekihena eto ke be amina ungotenau degi ta oroho eto daroho iresuja avoeto nane
    vahai ae rate ke be kiari embomeni amite tapa na umo osa ere ora.
  tbo-tbo: Tau tu witaniwaga gehouna, ma tam keduluma Yaubada i inaganim natunatum
    mitehi omi leta geka a gilugilumiyahi. Moina dumana a luhogalemi. Naka pitenana
    tauhi gasi tahaya dumana tu wotagona hi luhogalemi.
  mal-C: സഭാമുഖ്യനായ ഞാൻ, നമ്മിൽ വസിക്കുന്നതും നമ്മോടുകൂടെ എന്നേക്കും ഇരിക്കുന്നതുമായ
    സത്യം നിമിത്തം, ഞാൻമാത്രമല്ല,
  grc-SR: Ὁ πρεσβύτερος ἐκλεκτῇ κυρίᾳ καὶ τοῖς τέκνοις αὐτῆς, οὓς ἐγὼ ἀγαπῶ ἐν ἀληθείᾳ,
    καὶ οὐκ ἐγὼ μόνος, ἀλλὰ καὶ πάντες οἱ ἐγνωκότες τὴν ἀλήθειαν,
  bgc-bgc: या चिट्ठी मुझ यूहन्ना की ओड़ तै सै, जो कलीसिया का अगुवां सै, मै उस परमेसवर
    के जरिये चुणी गई बिरबान्नी अर उसके बाळकां के नाम या चिट्ठी लिखण लागरया सूं, जिनतै
    मै सच्चा प्यार करुँ सूं, अर सिर्फ मै ए न्ही बल्के वे सारे भी प्यार करै सै, जो
    सच्चाई नै जाणै सै।
  khz-khz: Au, ekalesia vaivaina tauku, na epepa Palagu na evirigimuto garemu manatumu
    goti atalo-venimina. Gomi maaoku maparana na aulamagimina, ati au namo aulamagimina,
    na kila taunatauna geripaato talimara maparara na maki geulamagimina.
  deu-TKW: Der Aelteste an die auserwählte Herrin und ihre Kinder, die ich liebe in
    Wahrheit, und nicht ich allein, sondern auch alle, welche die Wahrheit erkannt
    haben,
  zsr-NT: Nedaꞌ, bönniꞌ gul run chiꞌa bunách queëꞌ Cristo, rugapaꞌ liꞌ Dios, ngul
    rö queëꞌ Dios, tsazxö́n len yúguꞌtë zxiꞌnuꞌ. Nadxiꞌidaꞌ lbiꞌiliꞌ le núnbëꞌruꞌ
    le nac gdutë li, len clëg nedaꞌz, san lëzcaꞌ taꞌdxíꞌi lbiꞌiliꞌ yúguꞌtë nup chnúnbëꞌgac
    le nac gdutë li.
  lin-lin: Ngai mpaka ; Epai ya mwasi moponami ya Nzambe, mpe epai ya bana na ye,
    oyo nalingaka kati na solo. Ezali ngai moko kaka te moto nalingaka bino, kasi
    mpe bato nyonso oyo bayebi solo.
  hns-NT: Ham iesaai ke barkwa Johaanas baatie. Ham ie tjietthie liekhiela oe aurat
    khaatien djaun ke Parmeswar alag karies hai iesaai ke djiewan bietaawe khaat,
    aur bhie okar larkan khaatien. Ham toelogke satj-moetj tjaahiela. Aur na khaalie
    ham, bakie bhie sab log djaun Parmeswar ke sattja baat djaan gail hai.
  noa-E: Mʉʉn Juanau. Mʉch chi jöoirauchata pãar ich Ẽwandamaucha ich iglesiakha autarr
    khʉʉn athee mʉg ẽsap phã chirʉm, ag ee thum chi ʉ̈kha durrum khʉʉnag. Mua chadcha
    pãar khõsi chitʉm; wajapcharan mʉch appaimua khaba, thum ar maachjö Ẽwandam iek
    chaarta khaphʉ nʉm khʉʉnaujã agjö pãar khõsi nʉm.
  eng-EMTV: The Elder, To the elect lady and her children, whom I love in truth, and
    not only I, but also all those who have come to know the truth,
  mib-NT: Máá ná cúu tēe jéhnu ndíso jníñu, te tée ná carta yáha cuájeē nuū ni jéē
    cúu ní hermana ni nacāji Yaā Dios, jiín núū séhe ní jíjnáhan i. Te manī na jíín
    ní jijnáhan ní sáha jnūhun ndaā yā, te nasūu máá‑ni ná, chi suni tāca ñáyuu jiní
    jnūhun ndaā.
  lif-NT2: इङ्‌गाॽ सेसेहुप्‍लक्‍कोबा तुम्‍लाम्‍लोःबाल्‍ले़ सेःक्‍मनामा तुम्‍म्‍याङ्‌हाङ्‌मा
    नु कुस्‍साःहाॽ कन् सक्‍इङ्‌घङ्‌ङिन्‌हाक्‍निङ्‌लो॥ इङ्‌गाॽ से़क्‍खाए मिःम्‍जि मे़त्‍निङ्‌लो,
    हे़क्‍क्‍याङ् से़क्‍खाःन् कुसिङ् के़निःप्‍पा के़रे़क्‍ले़आङ् मिःम्‍जि के़म्‍मे़त्तिॽरो॥
  xnj-xnj: Nene gogo chilongosi, nikuyandikila veve Wamawu mweuhaguliwi na Chapanga
    pamonga na vana vaku venivaganili kwa mtima wangu woha. Namwene lepi mwenivaganili
    nambu na vala vevaumanyili uchakaka vavaganili nyenye,
  mmx-mmx: Nenia lamgomgo at lotu. A malagan na levelinga ru, latkin soksoxolik at
    ne Moroa la ti laxaalik mi laxamdak taram. Nia a balamu ruturun nimi. Kopmen nenia
    xusuk mun, ketla nedi axap diklen levelinga ruturun at ne Moroa di balamu bok
    nimi,
  cbr-NT: '''Ëx axa Jesucristomi catamëcë unicaman cushi ''ixun cana mixmi Nucën Papa
    Diosan ainan ''inun caíscë xanu ''icë, ''ën asérabi a nuibacë min tuácamacëñun,
    ënë quirica an Nucën Papa Diosan bana ''acë unicamabëtan, mi cuënëoxunin.'
  tee-NT: Ju quit'in icmaklhinajun lacatalhavat ju talhilaca'anta ju Jesús. Va icmac'amiyan
    ju uxint'i ji lak'au atsi'. Pus Dios ju sacxtutan. Pus vachu' ic'ats'oknuni ju
    mi'ask'at'an. Slivasalh iclamapainiyau. Chai jantu va quit'in para vachu' tachi
    chun ju tamispaich ju stavasalanti. Yuchi ju ixchivinti Dios.
  eng-LSV: The elder to the chosen lady, and to her children, whom I love in truth,
    and not only I, but also all those having known the truth,
  cak-NT: Ren Juan, ri jin-pa'l chech rusamaj ri Dios chiquicojol ri kach'alal, nintak-e
    ri carta re' chawe ret wach'alal ri jat-cha'on roma ri Dios. Nintak-e ruxnakil-quiwech
    ri awal. Can ketzij jixinjo'. Y man xe ta ren ri jixinjo', xa can jixquijo' chuka'
    ri ch'aka chic ri can quieta'n yan ri ketzij.
  pah-NT: Ji ko Jesus'gareheve'g̃a ndepiakatuharamo ako. Igwete ji ikwatijari kiro
    imondovouka pe me Tupana'ga remimo'ẽhara pe Jesus'gareheva'ea pe – perope pe pejatykatyka
    timbohete Tupana'ga javo. Opoarõ hete tuhẽ ko ji. Ji jate rũi reki opoarõ. G̃a
    nhaporemo – kiroki g̃a okwaha okovo a'itituhẽva'ea rehe Jesus Cristo'ga mombe'ua
    rehe – g̃a na jitehe pe arõ no.
  sja-NT: Mɨ, Juan, Cristode ijãapataarã ak'ɨpari waibɨa. Mɨa na k'art'a p'ãru parã
    ijãapataarãmaa, Tachi Ak'õrepa parã jɨrɨt'erada perã Cristode ijãapataadamerã.
    Wãara mɨa parã k'inia iru bɨ. Mɨa aupaita parã mãgá k'inia iru bɨ-e. Jõma Tachi
    Ak'õrepa wãarata jara pëida k'awa p'anɨɨrãpa parã auk'a k'inia iru p'anɨ.
  xed-xed: Iʼi glata mndu ta vindaftá na tsghatá lwi ná, ŋa makwata rka ya zbap Lazglafta,
    nda ya ŋa zwanani ya ta ɗvu yu kahwathwata. Iʼi turtukwa ɗa yeya a ta ɗvutá kaghuni
    wu, nduk nda inda gwal nda sna ta kahwathwata tani.
  mks-NT: Ye̱he̱ cúú u̱ in da̱ sa̱cua̱ha̱ ta cáhyí i̱ carta yóho nu̱ ndóhó, quia̱hva̱
    i̱ na̱ cúú cuéntá Jesús jáchi̱ na̱ca̱xi Ndióxi̱ ndo̱hó. Tá jári cáhyí i̱ carta
    yóho nu̱ú ja̱hyi ndó jáchi̱ mé a̱ nda̱a̱ quíhvi̱ ndiva̱ha ini i̱ ndihi ndó. Ta
    a̱ ju̱ú ye̱he̱ cuití va jáchi̱ tócó ndihi na̱ na̱canda̱a̱ ini ña̱ nda̱a̱ quíhvi̱
    ini na ndo̱hó.
  gfk-S: Iou no patuana tena harbalaurai tano lotu, iou pakat ikin ra nianga ukaia
    tano numu lotu nong God te gilamis ie hoke tike bilai na haine, ma ukaia ho mu
    ira matanabar na lotu hoke ira natine. Ma iou, iou marse mu haruat ma ira tutuno
    God te hapuasne ta dait. Ma pata be iou sene mon. Pata. Di bakut ing di nunure
    ira tutuno tane God ma di te kap usurane kike ra tutuno, io, di marse bileng mu.
  bmu-bmu: O ambi sorok! Anutunöŋ möwölöhöm gihiiga urumeleŋ könagesöurupki galöm
    köl eŋgiba kinjan. Nöŋön iŋini keu ölŋaŋgö dop uru könömnan jöpaköm eŋgimakzal.
    Nanök qahöpmö, ambazip keu ölŋi möt kutuzei, körek yeŋön mönö mewöyök iŋini jöpaköm
    eŋgiba malje. Nöŋön jitŋememeya akzal aka göbuk keu eraum mötpitköra kaba kimbi
    ohozal.
  dgz-dgz: Ne tataya Dion ok ma siangin. Ame God wa watu om enuni, waenewa amba otuk
    waiga den gaun inayap waiangin. Ne nop tave iragena gapan imuna iragi inayap wariwan,
    amba orup da da nop tavewa anune asik tainewa den imumu inayap wariwan.
  eng-GNV: 'THE ELDER to the elect Lady, and her children, whom I loue in the trueth:
    and not I onely, but also all that haue knowen the trueth,'
  zaa-NT: Inte' Juan anciano rudíania' lu' Hermana, chi becué' Tata Dios lu' ą'hua
    ca ỹi'ni lu'ą' acca chi ná le enne' qui'e. Hualígani yala la' tsì'ilatsi' qui'
    Cristua té lo lóstu'a' para iyaba le. Alàa tsuą' teruba inte' catsi'í te' le,
    sino ą'hua iyaba adí ca enne' canu nabia' huáni cabi ca titsa' lígani.
  eng-WEBSTER: The elder to the elect lady, and her children, whom I love in the truth;
    and not I only, but also all they that have known the truth;
  guh-guh: Xanë ancianonënë, pacatoyaquinatsi mapabaxutoje Dioso pecaitapetsiva, nexi
    yajava. Xanë bitso pacaasivatsi. Itsamonae ata, pamonae jumecovënëta Dioso pejumelivaisi,
    bajarapamonae ata pacaasiva.
  bon-bon: Cane niinäce gaabe ätrunga biname te yoogärenine weeme ätrunga ingle cabu
    me, Acejiyame te lui bine itu jijäcripi piiyepu lui bime bau me cäme singi baborage
    gyene. Lica cane taatu singi gäne weeme tääpume, yepä iyeta piiyepu lui cina umle
    gemi toraca mene.
  nhw-BL: Na ninopa huehue tlacatl niquijcuilohua ni amatl para nopa sihuatl catli
    Toteco quitlapejpenijtoc. Nojquiya niquintlajcuilhuía iconehua. Nimechicnelía
    nochi amojuanti. Nojquiya anmechicnelíaj nochi masehualme catli quimatij catli
    melahuac.
  swh-ONEN: 'Mzee: Kwa bibi mteule na watoto wake, niwapendao katika kweli, wala si
    mimi tu, bali na wale wote waijuayo kweli:'
  wbi-wbi: Une ne m'baha mukipugha ikya vitiki, nikukulembela uve ghwe mukijuva ghwe
    n'salulua, palikimo na vana vako vano nivaghanile mu kyang'ani na kwe kuuti nivaghanile
    june, looli naange vooni vanovalukagwile uvwakyang'ani.
  bba-bba: Kurɔ wunɛ , nɛ wi nɑ sɑ̃ɑ Yesun yiɡbɛ ɡuro ɡuro, nɑ nun tɔburɑ, wunɛ wi
    Gusunɔ u ɡɔsɑ kɑ wunɛn bibu be nɑ kĩ ɡem sɔɔ. N ǹ mɔ nɛ tɔnɑ nɑ bu kĩ, kɑ be
    bɑ ɡem ɡiɑ kpurowɑ,
  eng-KJVCPB: The elder unto the elect lady and her children, whom I love in the truth;
    and not I only, but also all they that have known the truth;
  kgk-NT: Nde, xe reindy, Nhandejáry rembiporavo voi ne memby kwéry ndive, xe João
    amondo-ta peẽ-my xe kwatia nhe'ẽ. Hesu reroviaha-rehe anhangareko va'e xe. Ne
    memby kwéry xe rembiayhu tee va'e voi. Anhetegwa va'e nhe'ẽ jarovia-gwi, xe rembiayhu
    voi peẽ. Naxe anhóiry voi apohayhu va'e. Anhetegwa nhe'ẽ oikwaa va'e gwive pende
    rayhu porã oiko-vy.
  waj-waj: Na gioonna kiaapu vaa ausa hanigieeraiya kieeta voovoono aa yanaa aavaa
    fafaarakiaunoo. A gioonnaikua Anutuuqo ariiniee kiaa i mmataama kiaikua aa yanaa
    aavaa na ainiaatama i nnaakaraiyaniaatama fafaarakiaunoo. Na kua kutaa tuanaa
    ngiiiyara mmuduuya ruaunoo. Hama nene nnaasu ngiiiyara mmuduuya ruaunoo. Mmuakiaa
    gioonna kiaapu kua kutaivaa rikiaiyaatama ngiiiyara mmuduuya ruaanoo.
  cpy-cpy: Reewarite kemijantzinkari-paeni naaka jankinatzi-mirori iroka. Eeroka nojankinatzini
    owaetakaantziriri “Iyoshiitaa tsinani eejatzi otomi-paeni.” Eeroka netako-perotani,
    tema ari akaatzi akemijanteero kyaariperori. Teera apatziro naaka netakotzimi,
    tema retakoperoteemi eejatzi maawoeni yotayiteeroni kyaariperori.
  mpx-mpx: Nau ekelesiya ana tohouwa leta ya ya leli ge ya patuna i nowa Yehoba wana
    hilihili yovana alomwau ge natumwau eliyamiu. Ya nunuwana-agimiu hoti, ge nige
    maiseu ya i oola, yaa gamagalau gegewel bolo baaba tutunahotina hi atena hi nunuwana-agimiu
    al.
  wbp-wbp: Ngajujurna Jaanu. Yapangku kajulu wiri-pajirni jaajikiji. Ngajulu karna-nyarra
    yirrarni nyampu pipa nyurrurlaku Kirijini-patuku kuja kankulu turnu-jarrimi. Kaaturlu-nyarra
    milarnu. Yulkami-nyayirni karna-nyarra, manu panu-karirlangu kalu-nyarra yulkami.
    Milya-pinyi kalu Kaatu-kurlangu junga yimi, manu kalurla ngungkurr-nyina.
  luo-luo: An Jaduongʼ, Andikoni in miyo moyier kaachiel kod nyithindi mahero gadiera,
    ok an kenda, ema aheri to bende ji duto mongʼeyo adiera oheri
  nhe-NT: Na nieli nopa huehue tlacatl niquijcuilohua ni amatl para nopa sihuatl tlen
    Toteco quitlapejpenijtoc. Nojquiya niquintlajcuilhuilía iconehua. Nimechicnelía
    nochi imojuanti. Nojquiya inmechicnelíaj nochi tlacame tlen quimatij tlen melahuac.
  aii-aii: ܚܘܵܪܕܸܩܢܵܐ، ܠܡܝܲܩܲܪܬܵ‌ܐ ܓܘܼܒܝܼܬܵ‌ܐ ܘܠܝܵܠܕ݇ܘܼ̈ܗ̇، ܐܵܢܝܼ ܕܐܵܢܵܐ ܟܹܐ ܡܲܚܸܒܸܢܗܘܿܢ
    ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ، ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܐܵܢܵܐ ܐܸܠܵܐ ܐܘܼܦ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܵܕܥܝܼ ܠܫܪܵܪܵܐ؛
  esk-NT: Uvaŋa John ukpiqtuaŋuruat qaukłiŋich, tuyuqtuŋa aġnamun Agaayyutim piksraqtaaġikkaŋanun
    suli qitunġaŋiñun piqpagikkamnun iḷumun. Uvaŋałhiñauŋitchuŋa piqpaksriruaŋaa,
    aglaantuuq iluqatiŋ tamatkua iḷisimaruat iḷumutuuruamik piqpagipmigaasi.
  msb-msb: Palangga na babayi na ginpili san Dios, ini na surat hali sa akon na ginatawag
    na Kamagurangan. Ginasurat ko ini para sa imo kag para man sa imo mga anak na
    namumut-an ko gayod. Dili lang ako an namumuot sa imo kundi an tanan na nakaaram
    san kamatuudan,
  cpa-NT: Jní² dsa² ma²juanh¹², dsianh¹³jni si² la² quiánh² hning² hio¹³ dsa² roh¹³
    jniang³, dsa² ca¹quiáh² Diú¹³. Jø¹² dsianh¹³jni si² la² quiah¹² tsih² quiánh²hning,
    tsih² lah¹dsóh² hnó¹jni. A¹jáng¹ jan² jní² hnó¹jni hniah¹². Hniang¹ báh³ ca¹lah¹já¹
    dsa² ma²cuøh¹² lah¹té¹² jǿg³ dsøg¹².
  dso-dso: ପାର୍‌ଚିନ୍‌ ଜଅନ୍‌ଜେ ମୁଇ ଏ ଚିଟି ଲେକ୍‌ଲିନି । ଏ ଚିଟି ଆମର୍‌ ଆଲାଦର୍‌ ବଇନି ଆରି
    ତାର୍‌ ପିଲାମନର୍‌ପାଇ । ମୁଇ ସତଇସେ ତମ୍‌କେ ସବୁଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କଲିନି । ଆରି ମୁଇସେ ନାଇ,
    ସତ୍‌ ବିସଇ ଜାନିରଇବା ସବୁଲକ୍‌ ମିସା ।
  meu-meu: Lau heitatao taugu ese e abimu hidi hahinemu mai natumu ida na tore henimuimu.
    Lau na hereva momokani ai na lalokau henimuimu; bona dia lau mo, a hereva momokani
    dibadia taudia iboudiai danu,
  yva-NT: Risyirati Yohanes, akarijo anugano Amisye inta rai. Syo ayaowe so ratoe
    syo ranutugore Ingko winyi Amisye po natayao winai muno more nya arikainye mansai
    tavon. Rimuiny irati wasai rave. Muno ribui syirati rimuinyo wasai ramu, yara
    vatan tenambe wo ayao tugae raen umuinyo wasai tavon.
  dgc-dgc: Gébwat ye ta lakay a tagapamahala. Saye i sulat kua a para ta mahusay a
    bakés a pinili na Diyos, sakay du anak na. Sakén éy mahal ta kam. Sakay du étanan
    a makapospos ta katutuhanan, éy mahalén de kam be;
  zpm-NT: Laa tib zhagol rii rxeeḻ tib guits rii ziaad lo to i, ne nac to zha ne no
    xnëz Jesús. Dios bzooblo to, bredz me to ne laa to ngab xnëz me. Ne nlipaa rleynie
    naa to goṉ, ni led naadsegaa, sinque ye grëraa zha ne ruṉbey diidzli ne nac Xtiidz
    Dios.
  hix-NT: Kryestu mryenon kom yonye ro uro ha. Ohyaka àmenhehe, notxwakomo hyaka.
    Khoryenkomo nwahanonkatxho rma omoro ha. Ohokru komo hyaka xarha àmenhehe. Oxenye
    rma haxa wehxaha, yaworo xaxa mak ha. Uro marmahnà, anar komo xarha, oxenye rma
    haxa natxhe, yaworon xaxa hutwanye ro komo rma, omeroro rma.
  sim-sim: An sios lida lar anira. Jekamba kason nokove nyir nga jikisi nyihi ondo
    nga jirnjik amu kayenduwa. Omendingak jirin amu mbanduwa, jirin a rupshi mendenda
    nira. Uhu ma ol Avui Wasilakahi mashin misindiyaha an nga nakrem ni linda ondo
    er nga olmu jirin rupshinduwa.
  npi-ULB: एल्डरबाट चुनिएकी महिला र तिनका छोराछोरीहरूलाई, जसलाई म सत्यतामा प्रेम गर्दछु-
    र मैले मात्र होइन तिनीहरू सबैले पनि प्रेम गर्छन् जसले सत्यता जानेका छन्-
