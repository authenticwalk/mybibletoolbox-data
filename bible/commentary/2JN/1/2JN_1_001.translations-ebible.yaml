  mar-mar: वडिलांकडून देवाने निवडलेली स्त्री कुरिया व तिच्या मुलांना, सत्यात सहभागी
    असलेल्या लोकांप्रमाणे ज्यांच्यावर मी प्रीती करतो आणि तुमच्यावर प्रीती करणारा मी
