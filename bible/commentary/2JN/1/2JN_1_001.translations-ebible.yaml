    nəfrakɨsien, iriə mɨn kasorkeikei əmiə.
  kmo-kmo: Ada Kristen lotuya tawa man apokosaba siitii kowu tawa ma. Kwota mima God
    riita hisiiri, diita jey ada keyichiniga mima yikapwaka eecha hato. Omutiik nobok
    ada kwona rukusiito. Wowak, adabakasakech. Eyey ma mima ye omutiik nobobak tawak,
    ye kwona rukusiibato.
  agr-agr: Wi Jisukristu nemagkau aidaun diin asan, juna papiin ashí atum Apajuí etegjamu
