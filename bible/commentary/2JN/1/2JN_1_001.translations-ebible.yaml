  gub-BL: Ihe Zuàw ihe, uzeruzar ma'e waneruze'egar romo aiko ihe. Ne kuzà Tupàn hemixak
    kwer romo ereiko ne. Ko hepape amono kar putar newe ihe nehe zàkwà. Ko heze'eg
    amono kar putar nememyr wanupe no, zàkwà. Apuamutar katu paw rupi ihe. Amogwer
    ze'eg azeharomoete har ikwaw par paw peamutar katu a'e wà no.
  imo-imo: Na Kraistinga imbomanga tapu iyemuni i ungumu Goteni kanopa ltimu ambomu
    nu kinye nunge bakuluma kinye enonga pipia topo munduro. Eno nani paimbo konopu
    mondoro imboma. Nani kau eno konopu naa mondoro. Ungu paimboma lino kinye peremo
    mele kape lepa kau pumbelo akumunga ungu paimboma pimele imbomani pali eno konopu
    mondoromele.
  boj-boj: E Kristen gate. Ni uŋa Qotei na giltmej qaji. E anjam endi neŋgreŋyosim
    ni qa ti ino aŋgro naŋgi qa ti qariŋyonum. E niŋgi bole qalaqalaiŋgeqnum. E segi
    sai. Tamo uŋgasari kalil anjam bole qalieonub qaji naŋgi dego niŋgi qalaqalaiŋgeqnub.
  eng-DRA: The ancient to the lady Elect, and her children, whom I love in the truth,
    and not I only, but also all they that have known the truth,
  knf-knf: Nji nantohi, dpiiŧu, iwi Ñaaţ i Naşibaţi adatuŋ iwi na babuku an biki nŋaluŋ
    na manjoonan. Mënţ nji ţañ dŋalanaŋ, bañaaŋ bŧi bammeeŋ manjoonan baŋalan,
  san-KHM: ហេ អភិរុចិតេ កុរិយេ, ត្វាំ តវ បុត្រាំឝ្ច ប្រតិ ប្រាចីនោៜហំ បត្រំ លិខាមិ។
  arn-NT: Iñche, tati putrem fütache, wirileluwiyiñ tüfachi karta ta eymün, Ngünechen
    tañi dullielchi trokiñche ka kom tati konpaleyelu ta tüfey mew. Kom eymün rüf
    dungu mew ta piwkeyewiyiñ. Iñche no müten, welu ka femngechi kom tati kimfilu
    ti rüfngechi dungu.
  zas-NT: Naj, bén rniabee loj ree bén rliladx Jesucrist, rxhialan guiꞌch guie lojdi
    najdi bén gulej Dios rliladx tëëdi Jesucrist, diidxli rënan lëjt, abiꞌ ad tijbtizi
    naj, në gra ree bén zinal xtiidx Dios.
  ken-NT: Mɛ Jɔ̌n mǔnti bakoŋo Yesu amɔt kɛ̌ nchí sɨŋ ɛkáti ɛnɛ. Nchí sɨŋ ntá
    yɛ, wɔ máyɛsɛ anɛ Mandɛm áyábhɛ́ nɛ ntá bɔ̌bhɛ. Nkɔŋ be tɛtɛp, nɛ puyɛ̌ chi
    mɛ awánti kɛ̌ nkɔ́ŋ bhe. Yɛ̌ntɨkɨ mmu áchák anɛ árɨŋɨ tɛtɛp Mandɛm akɔŋ be.
