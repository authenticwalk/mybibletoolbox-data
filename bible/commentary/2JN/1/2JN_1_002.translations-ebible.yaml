verse: 2JN.001.002
translations:
  kpx-kpx: Kosealemo hoto seleveu nahehi uale keu bae gabialivebene. Isito kena vani
    bahata nahiemo ugei.
  okv-H: '@see-verse:2JN.001.001'
  tbo-tbo: Matababana nugotuhu dumahi u nugonugota he memae po nugotuhuhi uyahita
    hina mewahaga.
  mal-C: 'സത്യത്തെ അറിയുന്ന എല്ലാവരും സത്യമായി സ്നേഹിക്കുന്ന ദൈവത്താൽ തെരഞ്ഞെടുക്കപ്പെട്ട
    മാന്യവനിതയ്ക്കും അവരുടെ മക്കൾക്കും എഴുതുന്നത്:'
  grc-SR: διὰ τὴν ἀλήθειαν τὴν μένουσαν ἐν ἡμῖν, καὶ μεθ᾽ ἡμῶν ἔσται εἰς τὸν αἰῶνα·
  bgc-bgc: हम थारे तै प्यार करा सां, क्यूँके सच्ची शिक्षा म्हारे म्ह रहवै सै, अर म्हारे
    साथ सदा रहवैगी।
  khz-khz: Kwalana kila taunatauna ita aorai emiana e ita gerai pene mia-vanagivanagi.
  deu-TKW: 'um der Wahrheit willen, die in uns wohnt und mit uns sein wird in Ewigkeit:'
  zsr-NT: Nadxiꞌituꞌ lbiꞌiliꞌ le núnbëꞌruꞌ le nac gdutë li, le zóalentecz rëꞌu.
  lin-lin: Tolingaka bino mpo na solo oyo ezali kati na biso mpe ekozalaka elongo
    na biso tango nyonso.
  hns-NT: Oe sattja baat to hamlogke diel me rahe hai aur hardam hamlogke saath rahiega.
  noa-E: Mua mag pãar khõsi chitʉmʉn, Ẽwandam iek chaar mʉchdëu ʉ̈kha chirʉmta pãraujã
    ʉ̈kha naawaiu; mag chadam iek maachdëu ʉ̈kha nʉmʉn mʉg atag pawiajã ich mag maach
    thãar ee sĩerraju.
  eng-EMTV: 'on account of the truth which abides in us and will be with us forever:'
  mib-NT: Te manī na jíín ní jijnáhan ní sɨ́quɨ̄ jeē cácandíje yó jnúhun ndaā yā jeē
    iyó ini anuá yō, te coo jíín yó nɨɨ́ cáni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ से़क्‍खाःङ्‌ग आनिॽओ वाॽ, हे़क्‍क्‍याङ् सदादिङ् आनिॽनुए
    वाॽरो॥
  xnj-xnj: tivaganili ndava muni uchakaka uwu utama mugati yitu na yati uvya na tete
    hati magono goha gangali mwishu.
  mmx-mmx: mila levelinga ruturun at ne Moroa i nemen keneng at lorooro atdik la naba
    nemen amisik eburu midik.
  cbr-NT: Ainan 'aíshnu xënibua 'aínbi abë 'iti Jesucristo, a cupí cananuna mitsu
    nuibatin.
  tee-NT: Chai yuchi iclalhimapainiyau ni laca'iyau ju stavasalanti ixlhichux qui'alhunut'an
    chai calaca'ik'alhiyau.
  eng-LSV: because of the truth that is remaining in us, and will be with us throughout
    the age,
  cak-NT: Y roma c'o ri ketzij pa kánima, romari' nakajo-ki'. Y ri ketzij xtic'ue'
    kaq'uin chi ronojel tiempo.
  pah-NT: Opoarõ hete ko ore. A'ereki a'itituhẽva'ea Jesus Cristo'ga mombe'ua opyta
    nhandepy'a pe. Avuirama po ti ipytai nhande pyri nehẽ.
  sja-NT: Mɨa parã mãgá k'inia iru bɨ ma wãarata ɨ̃raweda tachi t'ãride bapari perã
    mãik'aapa ichita bait'ee perã tachi ome.
  xed-xed: Ta ɗvay ŋni ta kaghuni kabga mamu kahwathwata, dzaʼa gɗavagɗa guli ma amu.
  mks-NT: Quíhvi̱ ini i̱ ndo̱hó jáchi̱ ndáca̱a̱n ña̱ nda̱a̱ ini ínima̱ ndihí ta a̱nda̱
    ama cáa qui̱vi̱ coo a xi̱hi̱n yó.
  gfk-S: Urah? Kinong ira tutuno ila kis ter ta dait ma pai nale panim leh.
  bmu-bmu: Keu ölŋan urunine kinja aka nembuk teteköŋi qahö ahöm öŋgöma. Nöŋön Buŋa
    keu miaŋgöra aka jöpaköm eŋgizal.
  dgz-dgz: Iwa nop tave iragena ame potanup wandini gapan imunu inayap wariwan. Nop
    tavewa ame inanup usenagaet di wande aiwandata.
  eng-GNV: 'For the trueths sake which dwelleth in vs, and shalbe with vs for euer:'
  zaa-NT: Catsi'í te' le porqui'ni ttùba titsa' lígani chi ríalatsi' ri'u nna runi
    ri'u ą seguir, porqui'ni ca promesa tsè' nu ra lo titsa' quì'e nna ná cą qui'
    ri'u para siempre.
  eng-WEBSTER: For the truth's sake which dwelleth in us, and shall be with us for
    ever.
  guh-guh: Bajarapacuenia pacaasivatsi tsipaji paxamë ata Dioso pejumelivaisi pajumecovënëtame.
    Bajarapalivaisi cajinavanapatsi vajajamatabëëthëtota daxitamatacabijavabelianexa.
  bon-bon: Cine singi gemi weeme tääpume, ingle toraca mene pisi nyene mime cabu piiyepu
    iyeteta cire yaanajepi.
  nhw-BL: Nochi tojuanti timechicnelíaj pampa tijselijtoque catli melahuac ipan toyolo
    huan nopa catli melahuac mocahuas tohuaya para nochipa.
  swh-ONEN: 'kwa sababu ya ile kweli ikaayo ndani yetu na ambayo itaendelea kukaa
    nasi milele:'
  wbi-wbi: Tuvaghanile ulwakuva tuvakagwile mu lweli jino jpalikimo jilikukala n'kate
    jiitu palikimo nusue ifighono fyoni.
  bba-bba: yèn sɔ̃ ɡem mɛ, mu wɑ̃ɑ bɛsɛn ɡɔ̃ruɔ, mu ko n mɑɑ kɑ sun wɑ̃ɑ sere kɑ bɑɑdommɑ.
  eng-KJVCPB: for the truth’s sake, which dwelleth in us, and shall be with us for
    ever.
  kgk-NT: Anhetegwa va'e nhe'ẽ jarovia-gwi, jajohayhu porã jaiko-vy. Nhamoangeri ngeri
    inhe'ẽ. Ange vérami joty nhande-vy inhe'ẽ. Opyta meme va'erã nhande py'a-py.
  waj-waj: Kua kutaa tira aataruuvo tiiki vainno tupatupaa fai vainaraivaara ta ngiiiyara
    mmuduuya ruaunnanoo.
  cpy-cpy: Ari okantari, oejokiroteeyaawo kyaariperori, ashi owaero.
  mpx-mpx: Ha nunuwana-agimiu kaiwena baaba tutunahotina i minaa elala ge ni mihot
    elala sauga gegewena.
  wbp-wbp: Ngalipa karliparla ngungkurr-nyina Kaatu-kurlangukuju yimi jungaku, manu
    kapurliparla tarnnga-juku warrarda ngungkurr-nyina. Kujarlanya karnalu-nyarra
    yulkami.
  luo-luo: 'nikech adiera manie iwa biro siko kodwa nyaka chiengʼ:'
  nhe-NT: Nochi tojuanti timechicnelíaj pampa tijselijtoque tlen melahuac ipan toyolo
    huan nopa tlen melahuac mocahuas tohuaya para nochipa.
  aii-aii: ܣܵܒܵܒ ܫܪܵܪܵܐ ܒܸܥܡܵܪܵܐ ܝܠܹܗ ܒܝܼܲܢ ܘܒܸܬ ܗܵܘܹܐ ܥܲܡܲܢ ܠܥܵܠܲܡ.
  esk-NT: Piqutigiplugu iḷumutuuruaq uvaptikni ittuaq suli itkisipḷuni qaŋapak taimuŋa.
  msb-msb: kay adi na sa aton an kamatuudan kag mapapasa aton hasta na lang.
  cpa-NT: Di³ hé² jniang³ lah¹té¹² jǿg³ dsøg¹² jøng², jǿg³ chi² quián² jniang³ jmai³
    ŋi² ja³já¹³ jmai³ ŋi² ja³dság¹.
  dso-dso: ଆମେ ସତ୍‌ ବିସଇ ଜାନିରଇଲାର୍‌ପାଇ ତମ୍‌କେ ଆଲାଦ୍‌ କଲିନି । ଆରି କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌
    ପାଇ, ସେ ସତ୍‌ ବିସଇ ଜାନିରଇବୁ ।
  meu-meu: hereva momokani laloda ai e miamu bona dekedai do baine mia hanaihanai
    dainai.
  yva-NT: Weye Amisye apa ayao tugae no tawan no wansanuga rai muno no wansautana
    nuge nuganui.
  dgc-dgc: da nipasakup kitam dén ta katutuhanan, éy éwan ya maibut dikitam, a hanggan.
  zpm-NT: Rleynie no to sacne tibaque nac diidzli ne rliladz ne, ni tsod dze ne csaan
    new.
  hix-NT: Àsok tawro hana, kàhnawonye roro yaworon xaxa yesnàr ke hamà. Kàhyayenye
    otowhànà roro me naha. Àro hoye ro, oxenye rma haxa amna nay hamà.
  sim-sim: Jir nga nir nga mashi omendinga Avui Wasilakahin er ni tiyanda nira. Uwak
    mashi omendinga oso ermba ermbak nir nga sinda sira. Uwosik jirin nimu rupshinduwa.
  npi-ULB: हामीभित्र जुन सत्यता छ र हामीसँग सदासर्वदा रहनेछ त्यही सत्यताले गर्दा प्रेम
    गर्छौं ।
  cgc-cgc: Gagugma kay ki kyo tenged kamatuuran ya pirmi naan ta ate na isip daw padayon
    ta na papatian asta ta ula katapusan.
  tim-tim: '@see-verse:2JN.001.001'
  yor-yor: 'nítorí òtítọ́ tí ń gbé inú wa, yóò sì bá wa gbé títí:'
  wos-wos: Godna mwi hundi nana mawulimbu téta wungi re wungi re tétandé. Téndékaka
    nani gunika némafwimbu mawuli ye.
  emp-NTPO: Mʌ̃a bãrãra quĩrĩã b̶ʌa, wãrã bed̶eara dadjirã sod̶e b̶ʌ bẽrã. Wãrã bed̶eara
    dadjirã sod̶e ewariza b̶aya.
  eng-F35: 'because of the Truth, who abides in us and will be with us into the age:'
  ind-ind: sebab ajaran benar itu ada dalam hati kita dan akan menyertai kita selama-lamanya.
  pes-OPCB: این محبت به خاطر آن راستی است که در وجود ما قرار دارد و تا ابد در ما خواهد
    ماند.
  mpt-mpt: Niminbabe, Gode moton wengo nib bobol temo bibe bio amitie bibenamabobe.
  ssx-ssx: Pa ekipeke mo hande ota꞉ ekita꞉ niki pa꞉ta꞉ u pelia hala꞉ ekina꞉ wetepe
    nina꞉ make niki ame̱le̱ pa u halieke.
  mkl-mkl: À bi ŋɑi si nɑ iyi í jɔ̀ ntɔu í wɑ si idɔ nwɑ, ɑ́ nɔ ku mɑɑ wɛɛi do ɑwɑ
    do ɑjɔ fei.
  gaq-gaq: ନେ ଡାଗ୍ରା ଆତାନ୍‌ ସତ୍ ଲେଃକେ ବାରି କାଲାଆଃ ଲେଃଏ ।
  gof-RNT: Ha tumay nunan de7iya gishonne merinaw nuura daana gisho taani hinttena
    tuma dosays.
  unx-unx: ଚିୟାଃଚି ଏନ୍‌ ସାର୍‌ତି ଆବୁରେ ତାଇନଃତାନା ଆଡଃ ଜାନାଅ ଜାକେଦ୍‌ ଆବୁଲଃ ତାଇନାଃ ।
  gah-gah: monó nene ligikagú noigove loko itó lezagi alévolé oko minoloko voko minatikumule
    loko ligika lekemeaká noune.
  lcm-lcm: Io, tukulai ina si tutuman ang kapo to e vingara na ka auai ve tara asikei.
  aer-aer: Alakenhe ikwerenge anteme, angkentye arratye nhenge arratye itelareke-arle,
    anwerne ikwere alkngwirretyakenhe anetyenhe. Anwerne renhe akwete-ante arratye
    itelarerlte-anemele.
  qvc-NT: '@see-verse:2JN.001.001'
  tgl-ULB: dahil sa katotohanan na nananatili sa atin at mapapasaatin magpakailanman.
  cbs-NT: Eskawen nun matu bechipaiaidan, ja jancha chanima nun jayatun jaska ja chanimatun
    nukun juinti medan nun mekea jatun nuku shinanmakin nuku yuimapakeikiki.
  xtm-NTPP: tna'a ja ndaa ja iyo ini anua o a te jin koo ji'in o ni‑kani ni‑jika.
  nnq-nnq: Magambu kweli ejibi nkati jito, jijendekea kube na twenga machoba goa.
  bao-NT: díámacʉ̃ maquẽre majima ĩirã jãa mena ca niirãre, ñucã jãa mena to cãnacã
    rʉmʉra ca niicõa niiparãre, ati pũuro mena mʉjare yʉ añu doti owa cojo.
  san-ORI: ସତ୍ୟମତାଦ୍ ଯୁଷ୍ମାସୁ ମମ ପ୍ରେମାସ୍ତି କେୱଲଂ ମମ ନହି କିନ୍ତୁ ସତ୍ୟମତଜ୍ଞାନାଂ ସର୍ୱ୍ୱେଷାମେୱ|
    ଯତଃ ସତ୍ୟମତମ୍ ଅସ୍ମାସୁ ତିଷ୍ଠତ୍ୟନନ୍ତକାଲଂ ଯାୱଚ୍ଚାସ୍ମାସୁ ସ୍ଥାସ୍ୟତି|
  huv-NT: Cos aaga naleaing poch nanderac quiaj lajlüy tiül icootsa, at aton ajawaats
    landoj apmacül tiül icoots meáwan nüt.
  otn-NT: Porque gäthoga̱hʉ ya, 'da'igu̱ ma̱ nt'ɛ̱c'ɛ̱i̱hʉ i ja. 'Nɛ̱ dí pa̱hmʉ njua̱ni̱
    ngue guehna̱ ma̱jua̱ni̱ na̱. Guehna̱ ga̱ ɛ̱c'ɛ̱i̱hʉ para za̱ntho na̱ya.
  nop-nop: Mede biyagoŋdi indi’walaŋ welenik gineŋ hatak, wondi haliwooŋ halaak, wendoktiŋa
    hekinolit folooŋ hinek hatiyam.
  obo-NT: Id ginowannan doy sikiyu pomon to iddos bonnaan nonaw, nokopomuwa riyot
    pusung ta woy od ponayun idda taman to waad tomanon.
  cak-ENT: Y roma c'o ri ketzij pa tak kánima, romari' nkajola-ki'. Y ri ketzij nc'uje'
    c'a kiq'uin richin chi jumul.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤧᤰᤂᤠ᤺ᤱᤃ ᤀᤠᤏᤡ᤹ᤀᤥ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤍᤠᤍᤡᤱ ᤀᤠᤏᤡ᤹ᤏᤢᤀᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De mānī sá jíín ndá ní sīquī jā cándíja ó tūhun ndāā yā jā íyó inī ánō ō,
    de coo jíín ó níí cání.
  san-TIB: སཏྱམཏཱད྄ ཡུཥྨཱསུ མམ པྲེམཱསྟི ཀེཝལཾ མམ ནཧི ཀིནྟུ སཏྱམཏཛྙཱནཱཾ སཪྻྭེཥཱམེཝ།
    ཡཏཿ སཏྱམཏམ྄ ཨསྨཱསུ ཏིཥྛཏྱནནྟཀཱལཾ ཡཱཝཙྩཱསྨཱསུ སྠཱསྱཏི།
  qve-NT: Diosmanta cheqaq willakuykunapi tukuy sonqonchiswan iñisqanchisraykun, noqaykuqa
    qankunatapas anchata khuyakuykiku. Chay cheqaq willakuypiqa wiñaypaqmi noqanchisqa
    iñinchis.
  pao-NT: tamme ka Te Naa togesapa oo unnepu gi moobegwaga ooosapa nakabetseana.
  cbu-NT: Isusoo mangoonkuni, Isusumun mangini tatkuni, ashiri Apanll urutamari iyaa
    istachiya.
  usa-usa: maami árain-aimma keqtáábí wáena taákaq-taakaq ínipoana aati-aatimá keqtáábí
    watúq-watuq umá wániye.
  soy-soy: Tɔ nɔ́ lɑlɛ rɛ nsímɛ́sei yɛ kɛrɔ́mɛɛ́ we nnyɑ. Mɛsɛ́rɛ knn yɛ́ kɔ kɛrɔ́mɛɛ́
    n we. Nɛ nɔ́ yɑ́ɑsi!
  hui-hui: '@see-verse:2JN.001.001'
  amf-amf: Wonin nashayno ogono gonnoar wosa shaarinte konin dohonnane; os birante
    rooro wul lay wombesana kinka koda dee.
  quc-NNT: Sib'alaj kixwaj rumal rech ri Jun ri käyo'w ri Qas Tzij ri k'o pa qanima'
    uj nimalaj qonojel. Käk'oji k'u na wa' pa qanima' uj amaq'el ronojel q'ij.
  dob-dob: manuna mwalatoi ꞌaiꞌaila ꞌatedaya ꞌimiyami be ꞌedaya ꞌida miyaataya.
  wrs-wrs: Kava yemba und vewol vawov, manara, tanam moanonoava, nomba temba pimba
    kek vithivpa, si yunalm ovavhoa wohvaowinvav.
  mca-mca: qe ta'ƚets ke' Intata ƚe'lijei in yijaalija, qa ekewe'en qa nite' ƚ'anuuyi'i
    qu' jinaqamij.
  tzo-TZC: Ti vuꞌun ti cꞌux ta xcaꞌioxuque, ta sventa ti oy ta coꞌntontic ti melele,
    ti jech oy ta coꞌntontic sbatel osile.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သမ္မာ​တ​ရား​သည် ငါ တို့​စိတ်​နှ​လုံး​တွင်​တည်​နေ​လျက်
    ငါ​တို့​နှင့် အ​တူ​အ​စဉ်​မ​ပြတ်​ရှိ​မည်​ဖြစ်​သော​ကြောင့် တည်း။
  gng-NT: kí ñɛ tigbɛmɔ̀nt tà te tiʼfɛ̀l ni, ki li tuu ki te tiʼni nnɔ bo.
  cbi-NTPO: Tsaju' Jesúschi mika ura kuinda ñulla' kejtsapala chuñu' mityan ñullanu
    estyamuyu, tsenmin Jesúschi juntsa mika ura kuinda naa-uwanuba laaba tsananu juve.
  ikk-NT: Ẹnyi nwẹ ihiẹn-ọsụsụọ wẹ makẹ Ezioku ahụn rị imẹ ndụn ẹnyi—hụn k'a rịsọnmẹkwọ
    imẹ ndụn ẹnyi jẹnrin ejẹn.
  leu-leu: Senasou? Senaso a vilaana ina tuunayan fo vao netaara e i taa waan xulutaara
    vulai.
  maz-NT: Rí s'iyats'üji na ngue o zi'ch'i ín mü'bügö c'o jña c'o na cjuana; xo 'ñe
    in mü'bügueji. Y ra bübü ín mü'büji para siempre.
  bod-N: ཁྱོད་རྣམས་གཅེས་སུ་འཛིན་པ་ནི་བདེན་པ་ཉིད་ཀྱི་ཕྱིར་ཡིན༌ལ། བདེན་པ་ཉིད་ནི་བདག་ཅག་གི་ནང་དུ་གནས་ཤིང་།
    རྟག་ཏུ་བདག་ཅག་དང་ལྷན་དུ་བཞུགས་སོ།།
  tca-NT: Pexü̃ tangechaü̃ erü toxrüü̃ nüxü̃ pecuèxgü i ngẽma ore i aixcüma ixĩxü̃
    i guxü̃gutáma tawa ngẽxmaxü̃.
