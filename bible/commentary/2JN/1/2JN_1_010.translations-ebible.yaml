verse: 2JN.001.010
translations:
  kpx-kpx: Iale mesoho ata oleu lae loholive Iesu hoto louholisito loboe hoto louge
    lainaho ke mai o hatui loui kosea, “Dilavana bae a tedahoi.”
  okv-H: Avoeto embo na puvutuhue ke sokova avo hande ururoro ingito Keriso ta ahepoekari
    mane kito inena embo avo mane pekihe humbao bande ta horasuja
  tbo-tbo: Inapa lawa gehouna ina wileta po wiatatiyana tapuna ina welewelemi ega
    ona kaoheya po ipa ina nenehi omi numa uyahina po ona maamali,
  mal-C: ഈ ഉപദേശവുമായിട്ടല്ലാതെ ആരെങ്കിലും നിങ്ങളുടെ അടുക്കൽ വന്നാൽ, അവനെ നിങ്ങളുടെ
    വീട്ടിൽ സ്വീകരിക്കുകയോ നമസ്കാരംപറഞ്ഞ് കുശലപ്രശ്നംചെയ്യുകയോ അരുത്.
  grc-SR: Εἴ τις ἔρχεται πρὸς ὑμᾶς, καὶ ταύτην τὴν διδαχὴν οὐ φέρει, μὴ λαμβάνετε
    αὐτὸν εἰς οἰκίαν, καὶ χαίρειν αὐτῷ μὴ λέγετε·
  bgc-bgc: जै कोए थारे धोरै आवै अर वा शिक्षा दे जो मसीह की शिक्षा तै न्यारी सै, तो
    उस ताहीं थम ना तो घर म्ह आण द्यो अर ना नमस्कार करो।
  khz-khz: Pene talima ta pene wati, vevega-ripa kilara iraura pene kilagira, ragai
    pono gapi-ragea gemu numai, e maki ragai pono vega-namaa.
  deu-TKW: Wenn einer zu euch kommt und diese Lehre nicht bringt, so nehmet ihn nicht
    ins Haus und bietet ihm keinen Gruß;
  zsr-NT: 'Chquiꞌ nútiꞌtëz nu zaꞌ ga zoaliꞌ, len rusëdi zxba yubl, cutu ulë́biliꞌ
    lidxliꞌ nu naꞌ, len cutu guiëliꞌ lei: “Gyuꞌu len netuꞌ.”'
  lin-lin: Soki moto moko ayei epai na bino mpe amemeli bino mateya mosusu, boyamba
    ye te kati na bandako na bino, mpe bopesa ye ata mbote te,
  hns-NT: Djab koi aaike toelogke ie baat doesar rakam se siekhaaiga, tab toelog oke
    bhiettar na aawan deihe.
  noa-E: Ãbmua khãijã pãach di aig bëewia Cristoou jaau pʉarr iek khabamta jaaucheewai
    oob pãach di aig jẽerpimiet, ni sĩi irig ʉ̈u pʉ bëejim wa ʉ̈u pet khãijã amiet.
  eng-EMTV: If anyone comes to you and does not bring this doctrine, do not receive
    him into your house, and do not greet him;
  mib-NT: Te núu jinū ɨɨn ñayuu vehe ní, te núu tu quíjnáhan jnūhun stéén i jíín jnúhun
    yáha, te ma cuáha ní jnúhun condee i vehe ní, ni ma cahán ni jnúhun ndeyɨ́ ni
    jiín i.
  lif-NT2: ख्रिस्‍तरे़ से़क्‍खाबा कुनिसाम्‍बुङ्‌ङिन् मे़न्‍हुॽमनाबा मनाःन् खे़ने़ॽ
    के़हिम्‍मो ताने़ फाॽग्र खे़न् के़हिम्‍मो लाःप्‍मा मे़बाङ्‌घे़न्‍ने़ॽ हे़क्‍क्‍याङ्
    लाङ्‌ङाङ्‌मे़दाःक्‍ते़न्‍ने़ॽओ॥
  xnj-xnj: Ngati mundu akabwelayi kwinu changali kuvaletela mawuliwu ga Kilisitu,
    mkoto kumpokela kunyumba yinu amala kumjambusa.
  mmx-mmx: Do tara i vot pasa nimi la i vaase asu levenanasa kopmen at ne Karisito,
    keket mita mulus ka i. La keket mita lok maraose min la mina seega rangarang i.
  cbr-NT: Ui unin cara mitsu isi cuanxun Jesucristo ñui quicë bana —ax ca asérabi
    'icë —quixun ñuiquinma bëtsi oquin ñuia, a camina min xubunu atsínmima 'ianan
    —caina uan —quixunribi catima 'ain.
  tee-NT: Ni xamati' talakminan chai tajunan ni va tamalaniputunan ixchivinti Dios
    para ni jantu laca'i tachi ju ismasui ju Cristo pus jantu alac'asq'uinit'it ni
    catavi laminchaka'an. Nin lai amalak'avit'it.
  eng-LSV: if anyone comes to you, and does not bear this teaching, do not receive
    him into the house, and do not say to him, “Greetings!”
  cak-NT: Xa c'o jun xtapon chi'iwocho y man ja' ta ri xuc'ut ri Cristo ri ruc'amon-pe
    chiwe, man ticusaj-apo chi'iwocho ni man tiya' ruxnakil-rech.
  pah-NT: Po g̃a ohorame pe pyri Cristo'ga mombe'gwovo jatyvi, tapembuhurukari ti
    g̃a penhonga pype. Tapevy'ari ti g̃a ndehe.
  sja-NT: Maperã mãgee Cristopa jarateedak'a ooda-e p'anɨɨrãdepema aba parã t'ãide
    cheru pɨrã, iru auteebaidaik'araa bɨ. Mãgee jarateepataarã parãmaa chepidaik'araa
    bɨ.
  xed-xed: Ka Lagha la mndu da Kaghuni, ka taghə tsi ta skwi tskəm nda skwi taghaghunaf
    Kristi katsi ná, ma tsuʼaf kuni ta tsa mndu ya ma həga ghuni, ma gə kuni dər zgu
    ŋani.
  mks-NT: Ta ndá na̱ va̱xi nu̱ ndo̱ ta co̱ jána̱ha̱ na̱ ña̱ na̱jána̱ha̱ Jesucristo
    nu̱ ndo̱ já quéa̱ a̱ ndíquehe ndó na̱ cán vehe ndó ta ni a̱ cáha̱n Ndióxi̱ ndó
    xi̱hi̱n ná.
  gfk-S: Ma ing be tikenong na hanawat tupas mu ma paile hanawat ma ikino harausur,
    io, waak mu balbala leh ie ta ira numu hala ma waak mu balbalaan ma ie.
  bmu-bmu: Kunöŋ Buŋa keu jömukŋi mi qahö memba eŋgöreŋ kazawi, iŋini mönö yaŋgö jölöŋi
    kude jiba miriŋine kude örögetka öŋgöma.
  dgz-dgz: Ap menan orup da inayap taue Keriso nop mega wadianeni omewa gapan ya waiwandapinawa,
    orup ame waupan pa ega gwanap ya baraene.
  eng-GNV: 'If there come any vnto you, and bring not this doctrine, receiue him not
    to house, neither bid him, God speede:'
  zaa-NT: 'Canchu nuỹa enne'' dá''ą ru''a litsi'' le riquixá''anią le biỹa enseñanza,
    liucué'' tse'' ca titsa'' nu rinnią canchu díą de acuerdo ba lani enseñanza lígani
    nu chi bethète'' le o canchu labí. Canchu labí nna pero lani modo calatsi''į gutsiáníą
    la'' riyeni tse'' qui'' le, entonces bittu gugà''a li ą le'' litsi'' le nìdi ga
    li ą: gurè''ni cuią''lu''.'
  eng-WEBSTER: 'If any one cometh to you, and bringeth not this doctrine, receive
    him not into your house, neither wish him happiness:'
  guh-guh: Nexata bajarapitsijivi itsa pona paxamëjavabelia livaisi papecatsipaebinexa,
    pëtsa pacajunuame panijaboyaberena. Pëtsa pabajacobamenua bajarapitsijivi.
  bon-bon: Laati te liba läduge weeme bau me lica ai abiberäja cama, gone jaawabluye,
    weeme mete me gone yääsinglantuye.
  nhw-BL: Sintla aqui ajsi campa anitztoque huan amo tlamachtía catli melahuac tlen
    Cristo, amo xijselica ipan amocalijtic huan amo xijyolchicahuaca ica catli quichihua.
  swh-ONEN: Msimpokee mtu yeyote anayewajia ambaye hawaletei mafundisho haya, wala
    msimkaribishe nyumbani mwenu.
  wbi-wbi: Ndeve umunhu ikwisa kulyumue kuvulanisia imbulanisio sino nasikwiting'ana
    nisa Kilisite namungan'kalibisiaghe mumakaaja ghinu kange namungamwungilaghe.
  bba-bba: Goo ù n nɑ bɛɛn mi, mɑ n kun kɑ Kirisin sɔ̃ɔsi te, i ku yɛ̃ro dɑm koosiɑ,
    i ku mɑɑ nùn domɑru kuɑ.
  eng-KJVCPB: 'If there come any unto you, and bring not this doctrine, receive him
    not into your house, neither bid him God speed:'
  kgk-NT: Ha Cristo nhe'ẽ ra'anga anga rei omombe'uha katu pende ha-py ogwahẽ ou-vy
    ramo, ani katu pemogwahẽ kuri pende ha-py. “Tande rovasa katu Nhandejáry” ani
    ave peje teĩ íxupe.
  waj-waj: Itaama vaino gioonna kiaapu voovoono ngiiisi vioo hama Yisuu Kirisiinna
    kuaivaa ngii giaa ngii minai sa innara yoketaavaivee kiaa kiada inna vitada ngiingii
    nnauvaki ngii tasipama yapaatee.
  cpy-cpy: Itzimi-rika areetemini janta, opoñaashityaa ikoyi riyoteemiro inashi-waeta-chari
    kenkitha-rentsi, eero pishinetziri ijeeka-wankotemi. Eero piwethatyaari eejatzi.
  mpx-mpx: Ebo gamagal etega ni nowa ge panpankiti ya nige ni pwapwataniwa, bahi nuku
    babaa mulolu elana o ebo nuku yoyoga pahe wami limiya.
  wbp-wbp: Marda yapa jinta-kari kajilpa yantarlarni nyurrurla-nyangu jaaji-kirra,
    ngulangku marda kajilpa-nyarra yimi-karirlilki pinarri-mantarla Jijaji-kirli nganta,
    ngulaju kula yangka jurrku-juku kuja-ngalpa ngalipa pinarri-manu. Kaji yapa kuja-piya
    yanirni, ngulaju kulalu kangka nyurrurla-nyangu-kurra ngurra-kurraju. Kulalurla
    wapirdi wangkaya, ngarili yilyaya-puka.
  luo-luo: Omiyo ka ngʼato obironu mapuonjo gima opogore gi puonjni to kik iyiene
    odonj e odi kata rwake,
  nhe-NT: Intla acajya ajsi campa initztoque huan ax tlamachtía tlen melahuac tlen
    Cristo, amo xijselica ipan imocalijtic huan amo xijyolchicahuaca ica tlen quichihua.
  aii-aii: ܐܸܢ ܚܲܕ ܐܵܬܹ‌ܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܘܠܵܐ ܡܲܝܬܹ‌ܐ ܐܵܗܵܐ ܝܘܼܠܦܵܢܵܐ، ܠܵܐ ܩܲܒܠܝܼܬܘܿܢ
    ܠܹܗ ܓܵܘ ܒܲܝܬܵܘܟ݂ܘܿܢ ܘܠܵܐ ܕܵܪܹܝܬܘܿܢ ܫܠܵܡܵܐ ܐܸܠܹܗ،
  esk-NT: Kiñaliqaa utlautikpan ilipsitñun quliaqtuaqaŋiḷḷuni Christ-ŋum iḷisauttutaiñik
    tukkuliqñagu tupiqnun naagaqaa iḷaliñagu.
  msb-msb: Kun may magkada sa iyo kag dili nagatuod sani na katukduan, ayaw pagpadayuna
    sa iyo balay o bisan pagkumustahon.
  cpa-NT: Tsa¹ju³cuúh³ hniah¹² dsi²néi² quiah¹² dsa² he¹² jǿg³ siíh², dsa² tsa¹hé²
    jǿg³ quiah¹² Cristo, ju³ná³ ca¹guøn¹dsa ja³quiánh³ hniah¹². Tsa¹háih³ hniah¹²
    dsa² jǿg³ dsio¹.
  dso-dso: ତେବର୍‌ପାଇ କେ ଜଦି ତମର୍‌ଟାନେ ଆସି, କିରିସ୍‌ଟ ସିକାଇରଇବା ବିସଇତେଇଅନି ବିନ୍‌ ବିସଇ
    କଇଲେ, ତାକେ ତମର୍‌ ଗରେ ମୁଲ୍‌କେ ଡାକିନିଆ ନାଇ, କି ସଙ୍ଗର୍‌ ବିସ୍‌ବାସି ଇସାବେ ଜୁଆର୍‌ବିଆର୍‌
    କରାନାଇ ।
  meu-meu: A ta baine vasi, ini hahediba herevadia basine vasilai, tauna na basio
    abia dae emu ruma ai, bona basio hanamoa.
  yva-NT: Weti ranivara vatane inta de pare po ananyao nsasyeo ananyao Yesus Kristus
    raugaje, vemo wapo vatano napije augave siso no wapa yavar nora muno vemo wapo
    kove raura ai nora.
  dgc-dgc: Eng te dumemét dikam a bakén a na éya i kébil na a pégtoldu, éy diyan moy
    tanggapén ta bile moy; sakay diyan moy be pansingén.
  zpm-NT: Gacxe waa, zha ne guiaad lo to i ni teḻ ziaadnied zho wseed ne nacpaa Xtiidz
    Jesús, ycaaniade to zho. Ib gdeete to lidz to cuëz zho, ib tsode to gnee to pe
    diidz ne csaṉnziuu to zho;
  hix-NT: Anar me ahananàhnye komo yonytxanyehnà ro me ehtxoko. Ohyakanye omokàtxhenye
    rma, romàn yaka omoko, kanyehnà ro me ehtxoko, àwyanye. Ohxe hak oynyo, Khoryenkomo,
    kanyehnà ro me ehtxoko, àwyanye, onkuhtono ynye ro komo wya.
  sim-sim: Os ma lar or taha Jisas Kraishi mashi omendigan or sawe nahi ambu, avak
    or nga anamakshitakshihi oton aka jihik mbahalayiwa ji hala, wahau.
  npi-ULB: यदि कोही तिमीकहाँ आउँछ र यो शिक्षा ल्याउँदैन भने त्यसलाई तिम्रो घरमा स्वागत
    नगर र त्यसलाई अभिवादन पनि नगर ।
  cgc-cgc: Gani, bisan kino na miling ki kyo na magtudlo ta dili paryo ta tudlo Cristo,
    dili nyo batunon kanen an na melled ta inyo na balay daw dili man batunon bilang
    paryo nyo na utod ki Cristo.
  tim-tim: Aregât luâk bikŋande Yesu amâ Anutugât Nanŋe den are bo dâmai arekŋe gâŋgâlân
    togombiâ emetgân bo oloŋyekmâ katyekmâ tânyeŋguwen.
  yor-yor: Bí ẹnikẹ́ni bá tọ̀ yín wá, tí kò sì mu ẹ̀kọ́ yìí wá, ẹ má ṣe gbà á sí ilé,
    kí ẹ má sì ṣe kí i kú ààbọ̀.
  wos-wos: Du takwa nawulak gunika yae Krais wakwendén hundi male xékéhafi yata, nak
    hundi wandat, guni di wali guna gembu yamba bulékénguni. Buléhafi yata guni dika
    dinguna yamba nakénguni.
  emp-NTPO: Bariduada bãrãmaa wãbʌrʌd̶e Critoba jaradiad̶a quĩrãca jaradiaẽ́bʌrʌ,
    maʌ̃gʌra bãrã ded̶e edarãnadua idjab̶a “bia b̶ʌa bʌra zesida” arãnadua.
  eng-F35: If anyone comes to you and does not bring this teaching, do not receive
    him into your house; do not even tell him, “I wish you well,”
  ind-ind: Kalau seseorang datang membawa ajaran lain tentang Kristus, janganlah terima
    dia di rumahmu, bahkan jangan memberi salam kepadanya,
  pes-OPCB: اگر کسی نزد شما بیاید و این تعلیم را نیاورد، او را به خانهٔ خود راه ندهید
    و حتی به او سلام نکنید،
  mpt-mpt: Naka make Klaiste aleyebeo wengo mo wafueim blim bianea ibo aleyemang genea
    tenea ib am ele tle mole ibo mo baabanibta Kobo ye tlebo genibta debeb tam ta
    ib am tamo mo danimibe!
  ssx-ssx: Koto ekina꞉ta꞉ ma꞉nda꞉ epima꞉ dupiki wala꞉la꞉eki na mea epea꞉ka꞉na꞉ta꞉
    koto someta꞉ ika꞉ da pa꞉ta꞉manu na handa꞉ mea꞉pa꞉peke. Kutupa ipiki pa꞉ta꞉ta꞉
    Puki lopa꞉niaasa꞉eki neke pa꞉ta꞉ wina꞉e pi na lapa꞉peke.
  mkl-mkl: Bii inɛ ɡɔ ì nɑɑ bi tu ŋɛ, nɔ kù jɛ do kukɔsiu ihɛ̃, i mɑɑ̀ ɡbɑ lɑfɛ̃ɛ,
    nɔ i mɑɑ̀ coo cenkɑ̃,
  gaq-gaq: ଜାଣ୍ଡେ ଜଦି ଏନ୍ ସିକ୍ୟା ଡୁଗ୍‌ୱେଚେ ପେନେ ଡାଗ୍ରା ଆପାଙ୍ଗ୍‌ ଣ୍ତୁ ଆମେକେ ପେନେ ଡୁଆ
    ଆୱାଗେପା “ପେନେ ସାନ୍ତି ଡିଙ୍ଗ୍‌ଲେ” ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଚେ ଆମେକେ ଆସାର୍ଲଗ୍‌ପା ।
  gof-RNT: Oonikka hintteko yishe ha timirttiya ehonna ixxiko, hintte soo gelssofite;
    sarokka gooppite.
  unx-unx: ଜେତାଏ ଆପେତାଃତେ ହିଜୁଃକେଦ୍‌ତେ ନେ ଇନିତୁ କାଏ ଇତୁପେରେଦ, ଇନିଃକେ ଆପେୟାଃ ଅଡ଼ାଃତେ
    ଆଲ୍‌ପେ ଦାରମ୍‌ମିୟା ଆଡଃ “ଆମାଃ ଜୀଉସୁକୁ ହବାଅଃକା” ମେନ୍ତେ ଆଲ୍‌ପେ କାଜିୟା ।
  gah-gah: Ve makolímohe makolímohe Kilistó lo limi gakó ale minamitimó nenémo lekelitoka
    gakó lainim-oleketatove nolikoma, numutikú alími milamilo. Itó alími lakamatoka
    milamilo.
  lcm-lcm: Man a mangsikei kala serei singimi ta mang akalkalit petekai, mi ago ta
    songo alak an ania ane nei lu. Mi ago ta uruk suak an ania.
  aer-aer: Tyerrtye arrpenhe apeke arrekantherre-werne apetyeme-ketye, re apeke arrenhantherrenhe
    ayeye arrpenhe Jesus-akerte akaltyele-antheme-ketye. Ayeye Jesus-elarle ilekenge
    arrpenhe anthurre ulkere. Nhenge tyerrtye alakenhe apeke apetyerlenge, apmere
    arrekantherrenhe-werne akngetyetyale anaye. Renhe ikngwetyale anaye, renhe yernirtnaye.
  qvc-NT: Chay llullakuqkuna munaptin ch'ayashuyta, chay mana baliq duktrinanda yach'achikunanqa,
    ama ch'ayachiyllapachu wasikimanqa ni “Dyus yanapashunqa” niyllapachu.
  tgl-ULB: Kung sinuman ang lumapit sa inyo at hindi dala ang katuruang ito, huwag
    ninyo siyang tanggapin sa inyong bahay at huwag ninyo siyang batiin.
  cbs-NT: En matu yuiai keskabu Jesúsun jancha kayabi matu pe yusianbuma jabun matu
    yusinun ika buaibudan, jabe janchanameama inun matun jiwe anu jatu ikin mapemayamaxankanwen.
  xtm-NTPP: 'Nú na in kenda nuu ka iyo ni a te ñatuu ká''an i sukan ká''an tnu''u
    Cristo ma, má jin kuan‑ta''vi ni i nuu ka iyo ni a, ni a jin kuña''a ni: “¡Va''a
    sa''a ni ja ni kenda ni, te jinkoo ni!”, vaa in ñayii sa''a ja u''vi kúu i.'
  nnq-nnq: Kuyenie anda mundu aike kwinu mangweto nu kunneteje maboulo genia, mangweto
    makampokeje kachinu, wala makampataje abali.
  bao-NT: Noo jĩcʉ̃ ʉno mʉjare ca ĩa yujugʉ eagʉ, ate bue majiorique méérena cʉ̃ ca
    wedejata, mʉja yaa wiire, “Ano niiña” cʉ̃re ĩi, añuro cʉ̃re jãi boca, tiiticãña.
  san-ORI: ଯଃ କଶ୍ଚିଦ୍ ଯୁଷ୍ମତ୍ସନ୍ନିଧିମାଗଚ୍ଛନ୍ ଶିକ୍ଷାମେନାଂ ନାନଯତି ସ ଯୁଷ୍ମାଭିଃ ସ୍ୱୱେଶ୍ମନି
    ନ ଗୃହ୍ୟତାଂ ତୱ ମଙ୍ଗଲଂ ଭୂଯାଦିତି ୱାଗପି ତସ୍ମୈ ନ କଥ୍ୟତାଂ|
