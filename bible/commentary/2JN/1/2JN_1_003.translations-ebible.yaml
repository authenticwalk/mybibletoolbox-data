  tlf-tlf: Mangkal ninggil numi Aatum God isino imi Man Yesus Krais isino ulim imi
    aget bubul uyo fen tuluun numi kobesip kale, dagaga-bilita, ulim iyo tebe alugum
    nuyo i-filin-bom telele-bilipta, numi aget tem uyo bilili age-bom-nilipta o ageta
    ko.
  piu-2006: Paapa Katutjanya, palumpa katjaṯarra ngayulu nyurrangarrimpa tjapilpayi,
    paluru kutjarra nyurrangarrinya aḻṯururringkula yaṉṯayaṉṯantjaku. Yalatji nganaṉanya
    yaṉṯayaṉṯantjala nganaṉa yunypa nyinanytjaku. Nganaṉa yunypa nyinarra yaṉangu
    kutjupa tjuṯakuṯarra yunytju nyinanytjaku, Yiitjukuṉu wangkawana.
  poh-NT: 'Jeꞌ reꞌ ajic chawunchelal hat-tak tinicꞌalenej tak je ru̱cꞌ i kꞌoric wili:
    Reꞌ ta nak Dios chꞌi̱l i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric
    eh rAcꞌu̱n woꞌ i Dios quicuseꞌsenok aweh tak eh quiquetelej ta woꞌ nak cho awach
    tak, jeꞌ woꞌ quiyew ta woꞌ nak cho sukquil cꞌuxlis pan awa̱mna tak reh chi xa
    wilca̱t woꞌ tak chipam i coric laj niminic eh xa cꞌahchiꞌ woꞌ acꞌaxam tak i Dios
    chꞌi̱l i Lokꞌ laj rAcꞌu̱n.'
  tue-tue: Cõãmacʉ̃ marĩ Pacʉ, teero biiri cʉ̃ʉ̃ macʉ̃ Jesucristo marĩ Õpʉ̃ mʉ́ãrẽ
    ãñuré ticoaro; bóaneõ ĩñaãrõ; ãñurõ niirecʉtiri tiiáro. Cʉ̃ʉ̃ teeré tiirí, diamacʉ̃́
    maquẽrẽ masĩ, cãmerĩ́ maĩã́dacu.
  bjp-bjp: Famais, falupes ke siaroh sing God Tama kerer ke sing ke Kalalik, Iesu
    Karisito, in kiis na liu kirer aunbiing kere usum na tekentu ma aunbiing kere
    famais faliu ini kerer.
  xon-xon: Tite Uwumbɔr, ni Yesu Kristo u ye Tite Uwumbɔr Aajapɔɔn na, ga ter timi,
