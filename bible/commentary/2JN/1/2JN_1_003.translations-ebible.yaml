    Rukꞌajol ri Qaqaw. Kaqakꞌul kꞌu ronoje waꞌ ruma e qakojom ri Qꞌijsaq yey ruma
    qakꞌutum ri rutzil ukꞌuꞌx ri Dios chike ri tikawex.
  kpg-kpg: God Tamana, mo Jesus Christ go Tama, gi dugu mai gi gidaadou tumaalia,
