    ijigʉ̃ yeeta tiquina. Sata yeahro marine. Sa nigʉ mʉsare quehnoa dutiaja.
  anv-NT: Nnɛnemmyɛ nnó Ɛsɔwɔ Ntɛ ɛse ne Jisɔs Kras Maá Ntɛ álɛ́régé ɛsé galɔ́gálɔ́,
    agɛne ɛse meshwɛ ne apyɛ ɛse debɛ né nesɔ. Nnɛnemmyɛ nnó, unó bina ubɛ ɛbi
