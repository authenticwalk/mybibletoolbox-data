    innarî epu'to'pe emapu'tîiya'nîkon. Moropai uyonpakon sa'namato'pe emapu'tîiya'nîkon.
  ndg-ndg: Neema, samilwa na amani, yabaa pamope na twee buka kwa Nnungu Tati bitu
