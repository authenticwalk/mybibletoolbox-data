    retivarar̃uhu, ale na nora opoia.
  auc-NT: Në Mæmpocä Wengä Itota Codito tönö Mæmpo Wængonguï tömëna godongämæ̈ waadete
    pönö cædinque, Quëwencæmïnimpa, ante mönö ïmonte waadete waa cæda beyænque mönö
    gänë entawencæmöimpa. Ïninque mönö në nö pönëmö inte mänïnö ante cöwë entawente
    quëwënömö inte mönö wacä ingä wacä ingä waadete pönëmö incæmöimpa.
  kbc-NT: Jemaa Aneotedoɡ̶oji Ǥodiodi, codaa me Ǥoniotagodi Jesus Cristo, Lionigi
    Ǥodiodi, midioka limedi mowo aneletaɡ̶adomitiwaji, metiɡ̶adiwikodeni, codaa mowo
    mele ɡ̶adaaleɡ̶enali. Odaa jiɡ̶idaaɡ̶ee idioka limedi me iwaɡ̶atitiwaji anewi,
    codaa madinemaanitiwage.
  bmh-bmh: Memenig Uwait, gonugau nag Yesus Kristus dual agal oiagab nug ig en noumaimai,
    go petak ig en oiagab eg wina goagal dabeleu eim ig gaul isanigemen, guzenaimai,
    igual oigeb selai damau.
  ctu-BL: La' i yʌq'ueñonla Dios i yutslel i pusic'al, yic'ot lac p'untʌntel, yic'ot
    i ñʌch'tilel lac pusic'al, che' mi la cajñel ti' sujmlel yic'ot c'uxbiya, ch'oyol
    bʌ ti Dios lac Tat yic'ot ti Jesucristo i Yalobil lac Tat.
  meq-meq: Mbəlom Bəba kway ada wawa ŋgay Yesu Kəriste tâ pa fakuma ŋgama. Ta sakakweye
    naha ada ta vəlakweye zay. Nəkway neheye faya ka pakweye bəzay a bazlam nakə deɗek
    aye ada ka wuɗakwa bo nəte nəte mə walaŋ kway aye na, ka hutakweye wu niye hay.
  noa-H: Hẽwandam chi Hayau maimua chi Hiewaa Jesucristooujã pãar hʌ̈u wai naapim
    k'õsinaa pãar heeg hoopim k'õsi chirʌm dʌ̈i hĩchab pãachdëu chadam hiek hʌ̈k'a
    nʌm gaaimua k'õinaa hagdaujö dich k'apeenjã k'a k'õsita wënʌrrapim k'õsi chirʌm.
  alp-NT: Au kotie ete itea rebe lulu Alla Eni hnaune nkenale kai rebe oki tamata
    makete, leke Alla Amate kai Eni Nanae Tuhane Yesuse Kristuse esi riluke misete
    ete ite noma, lalesi noa ite kai esi ono ite lalemaru ndene noma.
  san-VEL: piturii"svaraat tatpitu.h putraat prabho ryii"sukhrii.s.taacca praapyo
    .anugraha.h k.rpaa "saanti"sca satyataapremabhyaa.m saarddha.m yu.smaan adhiti.s.thatu|
  kbq-kbq: Asunku'zane asuragirante'zane, Nafati Anumzamofo rimpa fruzamo'ene, Nemofo
    Jisas Kraisintegatira tamagene, avesinte'zamo'a tagrane megahie.
  kbh-kbh: Ats̈e së́ntseimpadana Bëngbe Bëtsá chë Taitá, y Jesucristo chë Taitabe
    Uaquiñá, chaboma ts̈ëngaftangbeñe ts̈abe bendicionënga chaotsemnama, chata ts̈ëngaftangbioye
    chácmalastemama, y chaboma ts̈ëngaftangbe ainaniñe ts̈abe ebionana chas̈motsebomnama.
    Quem soyënga, bënga chë ndegombre soyënga uabuátmënga y nÿetscanga mondenbobonshánëngaftaca
    echántsemna.
  ron-LSB: Har, milă și pace să fie cu noi, de la Dumnezeu Tatăl și de la Domnul Isus
    Hristos, Fiul Tatălui, în adevăr și în dragoste.
  pon-pon: Mak o kalanan, o popol pan mi re atail jan ren Kot Jam, o jan ren Iejuj
    Krijtuj, me Japwilim en Jam ni melel o limpok.
  nhe-BL: Toteco Totata huan Tohueyiteco Jesucristo tlen Icone Totata ma quipiyaca
    hueyi ininyolo ica nochi tojuanti tlen tijtoquilíaj tlen melahuac huan tiquinicnelíaj
    toicnihua. Ma techtlasojtlaca huan ma techmacaca tlasehuilistli.
  sps-sps: Nyo faakats rou ten Gov a Taman ana Guei Tsoiny Tsunia, Jisas Krais ma
    faan rara na koma ree'un ana tagtag ana aaverof to te kaa ror koman a man an mangiir.
  wnc-wnc: Natandamuke Nanin Anutuat gatu inane waaknga Jesu Kraiskatda ninde butaya
    natake musip kwikwik natanimusande tumuk wam yanikamang. Yanina musip kwikwik
    natanimat ninda Anutue nomune gitna yutnim. Yusika ninda siakan wam takngaat gatu
    musip gwaang natapsa akngaatde gepbiatang yuke sukunim.
  bus-bus: De Luda kↄ̃n a Nɛ́ Yesu Kirisio gbɛ̃kɛɛ kɛare kↄ̃n sùuo, aↄ̃ a tó aafiao
    yãpura kↄ̃n yenzio guu.
  gub-BL: Tupàn zaneru a'e, ta'yr Zezuz Zaneruwihawete a'e no, tuwe uzapo ikatuahy
    ma'e zanewe a'e wà nehe. Tuwe zanepuhareko a'e wà nehe no, ma'e wi zanekyze re
    zanemupytu'u kar pà wà nehe no. A'e rupi zanerurywete putar tuweharupi zane nehe
    no. Tuwe ukwaw katu kar uze'eg azeharomoete har zanewe wà nehe no. Zaneamutar
    katu a'e wà. Tuwe uzamutar katu kar amogwer zanewe wà nehe no.
  imo-imo: Goteni yunge konopumu lino kinye noipe tepa lili ulu pulumu kinye, kondo
    kolopa lino tepo kenjirimolo ulumanga mindili naa tiembo nimbe tiye kololi ulu
    pulumu kinye, konopu u nili ulu pulumu kinye, Lapa Gote kinye Gotenga Malo Jisasi
    Kraist kinye eloni aku ulu puluma lino kinye pepili ningo tingele, aku uluma kinye
    ungu paimbomu kinye konopu mondoli ulu pulumu lino kinye pembalo.
  boj-boj: Abu Qotei aqa Ŋiri Yesus Kristus wo naŋgi aiyel anjam bole na ti qalaqalaiyo
    kumbra na ti iga qa dulosib are boleinjrimqa iga lawo na sqom.
  eng-DRA: Grace be with you, mercy, and peace from God the Father, and from Christ
    Jesus the Son of the Father; in truth and charity.
  knf-knf: Dñehan Naşibaţi Aşin nja na Yeŧu *Kriŧtu Abuk Naşibaţi Aşin nja bawul nja
    bnuura na mnjeeh, bamiir nja, ŋhilna ŋwo ţi manjoonan ŋbot ŋŋalad.
  san-KHM: បិតុរីឝ្វរាត៑ តត្បិតុះ បុត្រាត៑ ប្រភោ រ្យីឝុខ្រីឞ្ដាច្ច ប្រាប្យោ ៜនុគ្រហះ
    ក្ឫបា ឝាន្តិឝ្ច សត្យតាប្រេមភ្យាំ សាទ៌្ធំ យុឞ្មាន៑ អធិតិឞ្ឋតុ។
  arn-NT: Fey Chaw Ngünechen, ka ñi Fotüm Jesucristo, eluaeymünmew ta eymün kisu engu
    ñi piwkeyechen ka eluaeymünmew ñi kutranduamyechen ka ti küme tüngün rüf dungu
    mew ka piwkeyen mew.
  zas-NT: Dux Dad ree Dios con Xiꞌnman Jesucrist güünleꞌ lëjt, yaya reeman lëjt, yabeꞌcdxe
    tëë reeman luxdoodi guial zinalidi xtiidxaman rën tëë lasaꞌdi.
  ken-NT: Mandɛm Ɛta nɛ Yesu Kristo mántɔ́ŋ bɛsɛ́ bɛrɨ̌ndu, mángɔ́ bhɛsɛ́ ntínso,
    nɛ mánchyɛ bhɛsɛ kpák ndu sɛ́kòŋo tɛtɛp Mandɛm nɛ ndǔ sɛ́bhɔ̀ŋ ɛkɔŋ nɛ batɨ.
