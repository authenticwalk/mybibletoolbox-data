    baahi i di tonu mo di aloho.
  taj-taj: य्‍हाङ सत्‍यदेन मायारी गिक तसी चिबागदेदेन छ्‌याम परमेश्‍वर आबादेन थेला
    झा येशू ख्रीष्‍टग्‍याम मोलमदेन दया ओच्‍छे शान्‍ति तला।
  avt-avt: Hi hanhan God Haai ketike Nɨkan kɨrak Jisas Krais hɨrakɨt han yaaik kɨrakɨt
