    wetwetalaai daat.
  haw-1868: E alohaia mai oukou, a e lokomaikaiia mai, a e maluhia hoi e ke Akua ka
    Makua, a me ka Haku o Iesu Kristo ke Keiki a ka Makua, ma ka oiaio a me ke aloha.
  ffm-ffm: Laamɗo Baabiraaɗo men e Ɓiyum Iisaa Almasiihu yurmoto en, hokkan en moƴƴere
