    nin mampisyon sa katutu'wan nin nangibwat konan Dios tan mangkawa'nanen tamoy
    saya tan saya.
  grc-TCGNT: ἔσται μεθ᾽ ἡμῶν χάρις, ἔλεος, εἰρήνη παρὰ Θεοῦ πατρός, καὶ παρὰ Κυρίου
