  jid-jid: Tibi ni malati, ni sisro, ba sonita ni rji ubati yeni yesu almasihu vreji
    ni inyi njanji ninyeme.
  wmw-wmw: Mwenyezimungu Baba wetu, pamoja na Insa Almasihi Mwanawe, watijanliye rehema
    na salama na watiwonere utungu, nkati ya ukweli pamoja na pendo.
  gmv-GGM: Xoossa awappenne iza na Yesuss Kirstosappe Kiyatethi, marotethiine saroy
    tumanine siqqon nunara giido.
  ssg-ssg: Nga kamei Haeu tel Tamakako ma Jises Krais tel Natun lehe lalu hatona hasolia
    tiakako ma kola lalape soliaialalu hetekie tatahan hanima kako, teteka kako he
    wawahen ma aile usiusi kakain salan ti lalu.
  zpo-NT: Naab na lo Xuz be Dios nu lo Xgann xaa Jesucrist, zee luu xaa yalnkela cheen
    xaa lo gu, zee les lextoo xaa ne xaa gu, nu noka le xaa zee nix kwi gu, nel gu
    nak xaa mkayaa kwaan wli nu mkayaa gu yalnkela cheen Dios.
  poy-poy: Manemu na lusungu na ponga vyavilawiti kwa Mlungu Tati na kwa Yesu Kristu,
    Mwana gwa Tati, haviweri pamuhera na twenga munakaka na ufiru.
  qwh-NT: Dios Yayapa y Tsurin Jesucristupa alli quenin qamcunacho catsun, y alli
    pasaquicho imachopis cuyayäshurniqui ancuparnin catsiyäshï.
  gaw-gaw: Amu ig Mamenig Kayak amu Nug Beḵa Jesus Kristus ele a ahilah ehaniṯak oḵai
    hamu megṯep amu oo gai iiṯa doyak kobol ahilah amu ahilah maḏoḏ ele ig megap̱eḏ,
    ig nai genabp̱a, oo mauhak kobolp̱a ele daagnignu ool daaṯe.
  nca-nca: Meté Anutu Awandoya, Awandoro Naŋuní Yesu Kristo koya otete hamó mu tero
    newonde nunoro samaka-samaka tuwó te nunowari, ko sikínani te nunowari, ko newonde
    ime nunowari.
  zpz-NTPP: Orzeꞌ Ñgyoozh Uz den nunu Jesucrisht Iꞌñ mi gyicy dem faboor nu nap gyicy
    num der, nunu gashni lagy mi de ru, nunu gyicy mi nu cheti ri añ ni der. Ni gyicy
    num den nu nac nu rad lagy na de coz rishli ni Crisht, nunu nu nac nu rca den
    losaꞌn.
  mkj-mkj: Koahs jamasai apel Jesus Christ, Nihn Jahmmo, kioang kisai kalahngan, mahk
    apel popohl, pwa mehpwiai en minminehr ipasai ki mehlel apel limpoak.
  zac-NT: Napa segurë de quë Dadë Dios nu Jesucristo, shini më nu Shlámaꞌa, gunë ldaiꞌ
    më guëc të, nu guëgaꞌa ldúꞌiꞌ lëꞌë të, nu guënéꞌeiꞌ parë cuedchí lduꞌu të, të
    gac shtuꞌu të saꞌ të de verdá.
  kyg-kyg: Gotiꞌa Afotimoꞌe Mafaꞌneꞌamo Ala kava netimo Yesu Kalaisiꞌeꞌmo fiku lapa
    maeꞌana lapamiteꞌana hanau huꞌana lapateꞌanagenoꞌao lapaipamoꞌmo falu hino.
  kmk-kmk: '@see-verse:2JN.001.002'
  cao-NT: Noba Jahëpa Dios, jahuë baquë Jesucristo, tihi cabá noqui shomahuano. Noqui
    ja noicano. Noqui ja rani-ranihuacano iquia.
  bbr-bbr: Momonek Anut, kon mokoi Jisas Krais pak awan woiawas ikenun meieanik, au
    epar ikenun woiakati momoi, awan ronkatis ik erar sareikoirin, keseria, iken woiok
    päurar rawai.
  inb-inb: Taita Dius i Jesu­cristo, Taita Dius­pa wam­bra kaspa, kam­kuna­manda lla­ki­rispa,
    kam­kunata kuiaspa, suma iuiai­wa kawa­pua­chu; chasaka, sutipa Alli Willai­ta
    cha­rispa, kuia­na­kuspa kaug­san­ga­pa.
  hrv-hrv: Bila s nama milost, milosrđe i mir od Boga Oca i od Sina Očeva Isusa Krista
    u istini i ljubavi!
  box-NT: Le o Maá Dónbeenì lè mí Za Yeesu *Krista à wé mu sãamu lè le hii
    làa wɛn, à ɓa na ho hɛ́ɛrà warɛ́n na tà ho tũ̀iá poni bìo á wa mín yi.
  ote-NT: Ajua̱ ra Dada ne ma zi Hmuhʉ ra Jesucristo rá Tꞌʉ, ma da ja̱pꞌaꞌihʉ ne da
    mɛꞌtsꞌahʉ ra nthecate, ne da maxꞌahʉ pa gui ꞌbʉhʉ te rá ꞌñentho ngueꞌa̱ guí camfrihʉ
    núꞌa̱ majua̱ni ne grí ma̱dihʉ Ajua̱.
  wnu-wnu: Qenu ininou Tain, ne wonou wau Yisas munon inubersiau tari eng wuri inmusub
    ne intoubar ne oau mein eng abari inopuri ten igamari in qob apand qas qamb ne
    qibanamsi igoruboun.
  zam-NT: Ndlyazen le' Diox co' nac xud na' no Tad Jesucrist na', co' nac xgan' Diox,
    li gàc ryethe con' ndac loo gu' no lyat lezo' Diox no Tad Jesucrist ñèe Diox no
    Tad Jesucrist gu'. No ndlyazen yo nagàl lezo' gu' loo Diox no cue ban gu' rye
    nda gu' no rye ndye'th gu' làth xtàa gu'. Tataa gàca loo gu' chele' gu', lìcque',
    nque' lezo' ñèe gu' mèn co' nac hues xtàa gu' no chele' gu' ante nzi tee ban loo
    co' nac con' lìcpe'.
  zyp-NT: Paw a cangpaw Khazing le a Sawcapaw Zisu Khri taitei ningdonah le zawngenah
    le thlawlungnah cawh biahmuisui le doná tah kaaning khatah a ung leimei thlang
    a.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi cuiꞌne Ëjaë Jesucristo Maijaꞌquë mamaquëpi co̱ni
    nuñerepa yoꞌojë mësarute oijë i̱ oiyere, joꞌcua deꞌoye paꞌiyere, cuiꞌne teaye
    paꞌiohuaꞌire ñani co̱caiyere i̱sija̱jë. I̱sijëna, deꞌoye paꞌijë̱ꞌë.
  nvm-nvm: Ijefuon no una God Asoij ijiga Farifuon Jesu kiaga bu ise iji no reoijo
    iji guome areknum vo ma reduome ifejduoga no afuime karik. Regavo bur tavan bog
    no ifejduoga no unam ma iji vierafeknum e oijmiak.
  mps-mps: Dago Aya God dali, te Aya aga Ogwa Jisas Krais dali, augwali sigo da dali
    olo tau sabo kolesaga dali, te homu dene eyu tau mabo kolesaga me, te bidi homu
    dwagi yai nagamea ilibo kolesaga me, te kolesaga sela da dali augwaligo yaibao.
    Tama dago Godigo mu po koneyu, tama dena hasi dwagi yai homu eyu godolo ebo kolesaga
    ebadi, augwaligo te kolesaga da dali yaibao.
  seh-seh: Ntsisi, kukoma ntima, na ntendere wa Mulungu Baba na wa Mwana wace Yezu
    Kirixtu, mbapikhale na ife mwa ndimo mwene na mwakufunana.
  pab-NT: Maika Wexe Enore, Ityani Jesus Cristo kaxaikone, xairakoaneharera, mehexaikoharene
    tyaona wikakoa, aliterexe, exahe xawaiyetyati xoaha kakoa.
  llg-llg: Au hule-haladoi oke fo Manetualain, ma Ndia Anan, Yesus Karistus, latudu
    Sila dale malolen, ma lamemeda kasian neu ita, suek ita tasoda to sodak ma mole,
    tasoda tasueao, ma nanambaꞌak nakandoo henin no dedeꞌa ndoos sala.
  kyf-kyf: Nɩɩ, Dide -Lagɔ -yɔ ɔ 'Yu -Zezu *Klisɩ ŋwna -aɩn 'nyu la, wa 'yɩlɩ -aɩn
    nyazɩ, 'ɩn wa 'nyɛ -aɩn 'wʋtʋtʋe -dlɔɔ. Wa nʋ we lɛ gbʋzɔnʋ sa, zɛkalɩdlɩ nya.
  tpi-tpi: Long pasin bilong tok tru na long pasin bilong laikim tru ol arapela, God
    Papa wantaim Jisas Krais, em Pikinini bilong Papa, bai i mekim pasin bilong marimari
    na sori na bel isi i kamap strong long laip bilong yumi.
  mih-NT: Cuñi sa cua cuhva xaan maa ra Ndyoo Zutu yo sa vaha sii ndo, ta nacuhva
    xaan ra tumañi iñi sii ndo, ta natyindyee ra sii ndo ta cua coo sa taxi ñi sii
    ndo sihin ra ta sihin ñiyɨvɨ. Ta tacuan tucu nacuhva maa ra Jesucristo tandɨhɨ
    cuhva cuan sii ndo vatyi Zehe Ndyoo cuu sii ra. Nacuhva ra sii si vatyi sino iñi
    ndo sii ra sa ndisa cuii ta cuñi xaan ndo sii inga ñiyɨvɨ.
  qvh-NT: Sayno captenga Tayta Diosninsita y surin Jesucristutapis manacuycä cuyapäyäshunayquipä,
    lapan jusayquicunata perdonayäshunayquipä y ali cawayta goycuyäshunayquipäpis.
  kms-kms: Wute yuwon puany, wute yawo putony di umbo yuwon kin te God beghi wuyi
    di kuwonyimi Jisas Kraist nde pu rindi ye. Yumbo ren kin te ni beghi wand nganyene
    kin nei bab di wute yawo pirany righe ye beghi nengu.
  agn-agn: Balampa pirmi ong yaten tang kaloy, kate-bek, ig kao-yan ang pagalin ong
    Dios ang Tatay ig ong ni Jesu-Cristo ang Ana na mintras pamagosoy ita ong kamatodan
    ig pamaggeregman ita.
  nhi-NT: In toTahtzin Dios uan toTecotzin Jesucristo, iConetzin Dios, manamechonpialican
    tetlasohitalistli, teicnoitalistli, uan manamechonmactican seuilistli, uan ohcon
    xonchanchiuacan itich in tlen milauac uan itich in tetlasohtlalis.
  ttc-NT: Te Qtata Dios b'ix te Qajaw Jesukrist aj Tk'wa'al, otzajel ksi' jun nim
    b'an galan qajsik, b'ix owokel lo'et kyk'u'j qi'j, b'ix oqtel kchewsa' jk'u'j,
    b'ix oqtel kyk'ulu' te ntzani tuj tume'l b'an'ax b'ix iktza'x nqoqet kygani'.
  dan-1931: Nåde, Barmhjertighed og Fred være med os fra Gud Fader og fra Jesus Kristus,
    Faderens Søn, i Sandhed og Kærlighed!
  kwj-kwj: Yapai Gotri ga ri Che ri Jisas Kurais ga findo hima keke woni okulandau
    sumbu fihi tinga sembe wahapi sumbu fihi tinga mwanji mwe naha ki bwandani hima
    le keke wondau sumbu ni sirinandau hima, nunu ni o fi hakonda.
  vie-OVCB: Cầu xin Đức Chúa Trời, Cha chúng ta và Chúa Cứu Thế Giê-xu—Con Ngài—ban
    cho chúng ta ơn phước, nhân từ, bình an trong chân lý và tình yêu.
  kze-kze: Áánútu kentáásivowe ááninko Ísu Káráísitiye úwoi kwésuwa'naa-esarai tirumbá
    kwéumasinkesarai paru kwéumasinkaayata póta árair-ainta séta kentáásirumba timúndayave'a
    Áánútumpa'a námúnaa kwésune.
  mpj-mpj: Mamarnara japini, palulukamu palumili kajalu-langkupula nyarrurriraka ngampurrju
    kanyilkura, ka ngayurtinpala pukurlpa nyinakura, jumajila Mamamili wangka kunyjunyu
    kulini, kalara layikamurrira nyininpa.
  lbk-lbk: Wad-ay ay wad-ay ken chatako nan fachang, seg-ang ya talna ay malpo ken
    Dios Ama ya ken Jesu Cristo ay Anakna. Maigkhisan chana isnan kinatet-ewa ya nan
    layad isnan fiyag tako.
  mto-NT: Je̱ Dios Teeꞌ je̱ts je̱ Jesucristo, je̱ Nteꞌyam je̱ yꞌOnu̱k, je̱ꞌe̱ tseꞌe
    xkunooꞌkxumdap je̱tseꞌe nꞌijtumdinit je̱ tyukmo̱ꞌtu̱n ma̱a̱tta je̱ yꞌo̱y jo̱o̱t
    ma̱a̱tta, veꞌem tseꞌe nꞌijtumdinit je̱ tyu̱v je̱ꞌe̱ ma̱a̱t je̱ tso̱jku̱n ma̱a̱t.
  bzh-bzh: Hil nesepa loḳ ġaġek anon bahëd neving hil. Om hil Amad Anutu luho Yesu
    Kerisi sën Ama Nalu lo desemu hil los kwaj gevonġin hil bedegevonġ behil ayod
    gëp revuh.
  guj-2017: ઈશ્વરપિતાથી તથા તેમના પુત્ર ઈસુ ખ્રિસ્તથી કૃપા, દયા તથા શાંતિ આપણી સાથે
    સત્ય તથા પ્રેમમાં રહેશે.
  jvn-NT: Muga-muga Gusti Allah Bapaké awaké déwé lan Gusti Yésus Kristus, Anaké Gusti
    Allah, ngedunké berkahé, kabetyikané lan katentremané marang kowé lan aku kabèh,
    supaya awaké déwé bisa dadi siji terus bebarengan ing pituturé Gusti Allah lan
    ing katrésnan.
  byr-byr: Gotɨyai Nɨmwalyɨ Jizaazai Kɨraazɨtɨyai Nɨmware Gawaalɨsɨ yanga gaimwangebulyɨ
    kaleꞌna gaimwangebulyɨ kwaamuꞌnanyabulyɨ kuna nejaayɨka! Nebulyavɨjɨ tewaanya
    wɨvuꞌnyaꞌnevɨjɨ sara neyɨka!
  ian-ian: Nɨna nyaek God nɨn kat awagapma kwinda vat nɨnogwinala lɨgiyandɨ. Ngwaama
    yiga tɨnangat apma vat nɨn kat kwindɨ. Ndɨ kapma ana kwindɨ. Ndɨna nyan Jisas
    Kraistona ndɨno kwimbɨt. Kwimba vak nɨna maawupmba yelavɨka lɨganɨn. Kwimba vapmba
    yetɨga nat nɨmba kat woviyaguga lɨganɨn.
  hun-hun: Kegyelem, irgalom, békesség legyen veletek az Atya Istentől és az Úr Jézus
    Krisztustól, az Atya Fiától igazságban és szeretetben.
  mcf-NT: Uquë nësiatiadquido nuqui icsho isash abëdi ënëdenquio yec nuqui tabadmenuec
    nuqui icsaid bedshunash abided cuidadec Esuquidistu unëspondash. Adembidi ambi
    chiaid tantiaquido utsibobëdta bëdamboen tabadmiaido nuqui nendac. Nuquin Papabëdtan
    aton Mado Esuquidistun adquid icmiac, Ambi chiaid abimbo iquec, quequin tantiec
    utsibobëd tantiananquidquio nuqui nendac.
  kjs-kjs: Gore Aapa Gote-para nipuna Si Yesu Keriso laapome nipuna raba meape kone-para
    kodome komape kone pare epe kuma pi kone-para naa gea. Go mealima rabu naa ora
    agale loma enaalinu ranaame komamina.
  mni-mni: Ipa Ibungo Tengban Mapudagi amasung Ipa adugi Machanupa Jisu Christtadagi
    thoujal, chanbiba amasung ingthaba adu achumba amasung nungsibada eikhoida loinabiba
    oisanu.
  yad-NT: Ra̱chasara jiryejyu̱ samirya vicha̱da Ju̱denu jtedamu, sa̱ntyutya̱damuju̱
    jarye, samirya jachipiya̱jada jarye risa̱ju̱. Vu̱jye̱ Ju̱denumusiy ti̱ta̱ju̱ra,
    Vu̱yntyityu̱ Jesucrístumusiy jarye risa̱ju̱ra, jiryatiy Vu̱jye̱ denu dañi̱. Darya
    ra̱cha si̱tenu sajachipiya̱jadamu, sava̱ta̱damu jarye risa̱ju̱.
  mxb-NT: Ná kee tatá Ndios xíꞌín de̱ꞌe na Jesucristo, na̱ kúú satoꞌo yo̱, ña̱ mani̱
    xíꞌín ndoꞌó, ta ná kuꞌu̱ ini na̱ saꞌa̱ ndo̱, ta naki̱ꞌo na ña̱ koo va̱ꞌa ini ndo̱.
    Ta ná kendisa na dión xíꞌín ndó sa̱ꞌá ña̱ kúꞌu̱ ini na̱ saꞌa̱ ndo̱.
  pon-2006A: Koht Samatail oh Krais Sises, Sapwellimen Sahmo, en ketin kupwurei kitail
    oh ketkihong kitail kalahngan oh mahk oh popohl, oh mepwukat en mihmihte rehtail
    ni mehlel oh limpoak.
  maq-NT: Nina nahmi naja cojo Jesucristu Quihndi rë me ne, hatuxa sua naja me cjuandaja
    cjuajeya cojo cjuayumatacun, cuatjin xi ma vanguen tjenguen cjua xi cjuaquixi,
    hacuaha ma nihmutacun jain xingueen.
  hto-hto: Moo Juzíñamui ie Jitó caɨ Ocuíraɨma Jesucristo dɨga, ómoɨna cáɨmacaitaite.
    Afémɨe dúecaillano jamánomo izíruillafuena ómoɨmo llóite, naa comecɨ caɨmare uái
    illafue dɨga. Izíruillafuemona uáfuena nana aféfuiaɨna caɨ onótate.
  por-BRBSL: Graça, misericórdia e paz estarão conosco, de Deus Pai e do Senhor Jesus
    Cristo, o Filho do Pai, em verdade e amor.
  ces-NKB: Milost, milosrdenství a pokoj od Boha Otce i od Pána Ježíše Krista, Otcova
    Syna, bude s vámi v pravdě a lásce.
  cui-cui: Cajinompatsi Nacom pia pexainyei coyenewa tatsi pia peantobe coyenewa tatsino.
    Daxota Nacom Waxa irʉ Jesucristo Wanacanamataxeinaein pon Nacom Pexanto tatsi
    baponbe naca yawenabe. Baponbe naca yawenaena, mataʉtano amanayiya baponbe naca
    yabara nantanuweya nanta xeinaena pia wanaca yawenaenexa. Mataʉtano baponbe jʉntema
    jinompa naca exanaena.
  boj-2014: Abu Qotei aqa Ŋiri Yesus Kristus wo naŋgi aiyel anjam bole na ti qalaqalaiyo
    kumbra na ti iga qa dulosib are boleinjrimqa iga lawo na sqom.
  eng-OEBUS: Grace, mercy, and peace will be ours – the gift of God, the Father, and
    of Jesus Christ, the Father’s Son – in truth and love.
  eri-eri: Ngalenga beele nomo fanyimu langa, nere ila gaude nigei nomo fanyimu langa,
    Jijei Itou no Yesus Kristus ngare, no Jijei nomo Idau, no aau wari guruwei nomo
    fanyimu bagu augami guruwei nomo fanyimu bagu huwanyage foinga inyei nomo fanyimu
    bagu ono wonga ere ebere agege auma yafou langa danga bagu heigonbona.
  wiu-wiu: Atai Akolali mana Yesu Keraisutame toto pewe wia ela moa tepe kilikoa pikoa
    toi. Nipa nimini peku noa wene mekanali yotokolopa nitoi.
  swe-swe: Nåd (kraft, gudomlig favör), barmhärtighet (medlidande uttryckt i handling)
    och frid, vare (ska vara) med oss från Gud Fadern och från Jesus den Smorde (Messias,
    Kristus), Faderns Son, i sanning och kärlek (som är osjälviska och utgivande).
  cth-cth: Pa Cathut koehoi, Pa e Capa Bawipa Jisuh Khrih koehoi, lungmanae, pahrennae
    hoi roumnae teh lawkkatang hoi lungpatawnae lahoi nangmouh koe awm lawiseh.
  mti-mti: Ne anoeniwa, ano oraiwa, ano nunigimtan ge yum nu Mamunwa God, ge Iesu
    Keriso Mamunwa Usiwa me gumbe uwag nu gunup wakeigimpe natawa ge baigan danave.
  pad-NT: Aogaki ida Deus athi ka'oa. Anakaidivaki ida ija'ari hoariha, oniani ida
    Deus akadiabi'i, kidisai Jesus Cristo khama haria vakajoamoravini hija, haria
    vava'adivini hija, haria vano'avini hija jaboni va'i jahajahania.
  twi-twi: Adom, mmɔborɔhunu ne asomdwoe mfi Agya Nyankopɔn ne Awurade Yesu Kristo,
    Agya no Ba no nkyɛn, mmra yɛn so nokware ne ɔdɔ mu.
  hlt-hlt: Pa Pathen neh pa kah capa Jesuh Khrih tengkah lungvatnah, rhennah, ngaimongnah
    tah oltak neh lungnah lamloh mamih taengah om bitni.
  tbz-SIM: Ti cicɛ Kuyie nnɛ̀ Yesu Kirisi bɛ̀ ti kuɔ́ mmɛsémmɛ̀ kɛ ti dɔɔ̀ mɛsɑ̀ɑ̀
    nkɛ ti duɔ́ ndiwɛ̀ì kɛ̀ ti ndɔ́ titɔbɛ̀ mɔ́mmuɔ.
  san-GUJ: પિતુરીશ્વરાત્ તત્પિતુઃ પુત્રાત્ પ્રભો ર્યીશુખ્રીષ્ટાચ્ચ પ્રાપ્યો ઽનુગ્રહઃ
    કૃપા શાન્તિશ્ચ સત્યતાપ્રેમભ્યાં સાર્દ્ધં યુષ્માન્ અધિતિષ્ઠતુ|
  ake-NT: Wakʉ nonkasa', ɨsentu'ke' pe e'nɨto' mɨrɨ awonsi'kɨ tʉusewankamai' pʉra
    e'nɨto' Papa Ikʉipʉnʉ winon mɨrɨ awonsi'kɨ Sises Kʉrai, Ikʉipʉnʉ Mu winon e'to'
    oton upiyau'nokon i'napairon mɨrɨ awonsi'kɨ usi'nʉnkan nɨto' yau.
  qvn-NT: Chauraga Tayta Diosninchim, jinaman paypa-mayin Jesucristom, cuyapämäshun
    yanapämäshun, jinaman gasilata cawachimäshun. Chaura cawapäcuynar razoncag willapa
    ningannuy cuyanacuyar.
  tku-NT: Caquincāsicua'lanātlahuan Dios quinTāta'ca'n ē Jesucristo ī'Ska'ta' Dios
    ē caquincātalakalhu'man ē caquincāmakapāxuīn. Chuntza' quina'n tzej na'a'ka'ī'yāuj
    tū ixlīcāna' tachihuīn, ē nalāpāxquī'yāuj.
