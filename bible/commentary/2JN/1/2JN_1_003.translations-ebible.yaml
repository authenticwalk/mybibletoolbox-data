verse: 2JN.001.003
translations:
  kpx-kpx: Iale di isiviale nahie Mama Dilavau au mo Iesu Kelisoti nahie huhuevei
    hoesegevei nahiho uvulahai nahi tedaevei uveve dua nahiovei. Ige nahi kemo hoto
    seleve mai moleho isivilahai mole tedaevei.
  okv-H: Eto ungotena osa ari na ke be ari na mihiroro God Mamo ta eto amita meni
    Iesu Keriso ta hondate ari te jo ari te pekari te na ungotenau degi ta iresuja.
  tbo-tbo: Uyahinei Yaubada Amata ma Natuna Yesu Keliso hai nugohegoyagei po hai lunugotootogogei
    po hai nugodumolagei ona memae anai dumalumi po anai luhogalami.
  mal-C: പിതാവായ ദൈവത്തിൽനിന്നും പിതാവിന്റെ പുത്രനായ യേശുക്രിസ്തുവിൽനിന്നും സത്യത്തിലും
    സ്നേഹത്തിലും കൃപയും കരുണയും സമാധാനവും നമ്മോടുകൂടെ ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: ἔσται μεθ᾽ ⸂ἡμῶν⸃ χάρις, ἔλεος, εἰρήνη παρὰ θεοῦ πατρός, καὶ παρὰ ⸂2κυρίου
    Ἰησοῦ χριστοῦ τοῦ υἱοῦ τοῦ πατρός,⸃ ἐν ἀληθείᾳ καὶ ἀγάπῃ.
  bgc-bgc: परमेसवर पिता, अर उसके बेट्टे यीशु मसीह की ओड़ तै अनुग्रह, दया, शान्ति,
    ये सब उनकै साथ रहवैंगी, जो इस सच्चाई नै मान्नै सै, अर एक-दुसरे तै प्यार करै सै।
  khz-khz: Tamara Palagu e Iesu Keriso, Tamara Natuna, geriana vega-nama iwavagina,
    venugagiviti, e maino gemi ai pene mia, taunataunai e ulamagi ai.
  deu-TKW: Es wird mit uns sein Gnade, Erbarmen, Friede von Gott dem Vater und von
    Jesus Christus dem Sohne des Vaters, in Wahrheit und Liebe.
  zsr-NT: Rnabaꞌ lahuëꞌ Dios Xuz len Xanruꞌ Jesucristo, Zxiꞌnczëꞌ Dios, uzáꞌ ladxëꞌë
    queëliꞌ, len huechiꞌ ladxëꞌë lbiꞌiliꞌ, len gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ
    le núnbëꞌliꞌ le nac gdutë li len nadxiꞌiliꞌ lzaꞌliꞌ.
  lin-lin: Ngolu, boboto mpe kimia kowuta na Nzambe Tata mpe na Yesu-Klisto, Mwana
    ya Tata, ekozala elongo na biso kati na solo mpe bolingo.
  hns-NT: Aisane Pieta Parmeswar ke aur okar Beta Jiesoe Kriest ke bhalaai, daaja
    aur sjaantie bhie hamlogke saath rahiega aur hamlog okar sattjaai maanke prem
    se okar rasta par tjalab.
  noa-E: Ẽwandam chi Ayau maimua chi Iewaa Jesucristooujã pãar ʉ̈u wai naapim khõsinaa
    pãar eeg oopim khõsi chirʉm dʉ̈i ĩchab pãachdëu chadam iek ʉ̈kha nʉm gaaimua khõinaa
    agdaujö dich khapeenjã kha khõsita wënʉrrapim khõsi chirʉm.
  eng-EMTV: Grace, mercy, and peace will be with us from God the Father and from the
    Lord Jesus Christ, the Son of the Father, in truth and love.
  mib-NT: Te ñúhun ni na jéē Tatá yō Yaā Dios jiín Séhe ya Jitoho yō Jesucristo, na
    sáha ga yā jeē váha níhín, te cundáhú ni yā nihín, te sáha ya jeē coo ndeyɨ́ coo
    sɨɨ̄ ni ní, jíín jnúhun ndaā jiín jnúhun cúndáhú ni.
  lif-NT2: पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नु आबुगे़न् कुस्‍साः ये़सु ख्रिस्‍तलाम्
    के़दाःबा लुङ्‌गुम्, लुङ्‌माॽ तुक्‍मान् नु सनारुङ्‌ङिन् आनिॽ से़क्‍खा नु मिःम्‍जिओ
    के़वाॽबाहाॽनु वाॽररो॥
  xnj-xnj: Dadi Chapanga pamonga na Yesu Kilisitu, Mwana wa Dadi, vakutipela ubwina
    na lipyana na uteke, vindu ivyo vivyai pamonga na tete muuchakaka na uganu.
  mmx-mmx: Letaba nabalamu, lebelen tuntun, la lenmila rinedik boro at ne Temen dik,
    la ne Iesu Karisito, Nitna ne Moroa. La lorooro atdik naba lox asuusu levelinga
    ruturun la labalamu.
  cbr-NT: Nucën Papa Diosan ca aín Bëchicë Jesucristobëtan nuibaquin mitsu 'aquinti
    'icën. An ca asérabi an nuibaquin 'aquincëxmi chuámarua 'aish bucunun mitsu 'imiti
    'icën.
  tee-NT: Ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ju ists'alh Dios junita
    yu'unch ju catanaviniyan lamapainin chai cata'aktaijuyan la'ix'amapaininti'an
    chai cata'aktaijuyan ni jantu calac'ana' ju mi'alhunut'an. Chai yuchi catalhinaviniyan
    ju chunch va ixlacata ni q'uiclac'a'it'at'it ju stavasalanti chai lamap'ainiyat'it.
  eng-LSV: there will be with you grace, mercy, [and] peace from God the Father, and
    from the Lord Jesus Christ, the Son of the Father, in truth and love.
  cak-NT: Y xtijoyowex ta iwech roma ri Katata' Dios y ri Ajaf Jesucristo ri Ralc'ual
    ri Dios. Y ri bendición y ri uxlanen ri nipe quiq'uin reje' xtic'ue' ta pa iwánima.
    Can ronojel re' xtiyo'x chiwe, roma iyo'n iwánima riq'uin ri ketzij y roma chuka'
    can nijo-iwi'.
  pah-NT: Tupana'ga po ti omombyry nhande ve nehẽ. Nhande porogwety po ti ga. Onog̃atu
    po ti ga nhandepy'a nehẽ no. Nahã po ti Tupana'ga rekoi nhande ve nehẽ nhanderuvete'ga
    gara'yra'ga pavẽi Jesus Cristo'ga pavẽi. A'ereki nhande xako a'itituhẽva'ea rupi
    Jesus Cristo'ga mombe'ua rupi. Nhande xanhoarõarõ hete no.
  sja-NT: Wãara Tachi Ak'õre mãik'aapa iru Warra Jesucristo t'ãri pia p'anapata tachi
    ome. Mapa ãrapa tachi pia ak'ɨ p'anadait'ee. Ma awara tachi chupɨria k'awaadait'ee
    mãik'aapa k'ãiwee p'anapidait'ee. Mãgá wãara p'anadai Tachi Ak'õrepa k'inia bɨk'a
    mãik'aapa chik'inia p'anapataadai iru ome.
  xed-xed: Má ka vlamavla Lazglafta ta nzakway ka Da nda Yesu Kristi ta nzakway ka
    Zwaŋani, ta zɗakatahuɗani nda tawa hiɗahiɗani, nda zɗakwani ŋa nzakwa mu ma kahwathwata
    nda ya ma ɗvutá mndu.
  mks-NT: Ña̱ cúni̱ quéa̱ ña̱ ná caja Ndióxi̱, tátá yo̱ xi̱hín Jesucristo, ja̱hyi
    mé á cua̱há ña̱ma̱ni̱ xi̱hi̱n yo̱. Ta ná ta̱hnda̱ ini mé á sa̱ha̱ yó ta ná caja
    mé á ña̱ ná coo va̱ha iní. Ta cuu caja mé á ña̱ yóho jáchi̱ cúú á ña̱ nda̱a̱ ta
    quíhvi̱ ini a mí.
  gfk-S: Io, a harmarsai ma ra malum na kis tikai ma dait metuma hone Mama God ma
    ne Jisas Krais no Natine Mama kinong dait kis tikai ma ira tutuno ma dait marse
    harbasiane dait.
  bmu-bmu: Nini keu ölŋi wuataŋgöba urunöŋ jöpaköm aŋguba maljin ewö, Iwi Anutu aka
    Iwigö Nahönŋi Jisös Kraist yetkön mönö ak kömumba kalem möriam neŋgiyohotka luainöŋ
    malbin.
  dgz-dgz: Amba Mamanu God otua Iesu keriso dere wat aipakam muga garaetawa amba bagu
    sisi ge nonup mugawa inanup wandep. Ame nu da da nop tave iragenawa ge baigan
    nuga gapan initoniwa ame gare gare anu gurinampen.
  eng-GNV: Grace be with you, mercie and peace from God the Father, and from the Lord
    Iesus Christ the Sonne of the Father, with trueth and loue.
  zaa-NT: Dios Padrea ą'hua Señor Jesucristo Ỹi'ni Dios Padrea nna gúnnée adí favor
    qui'e lani le ą'hua adí la' retúalatsi' nna la' redacca' latsi' nna lo losto'
    le lani titsa' lí qui'e nna la' tsì'ilatsi' qui'e nna.
  eng-WEBSTER: Grace be with you, mercy, and peace from God the Father, and from the
    Lord Jesus Christ, the Son of the Father, in truth and love.
  guh-guh: Pacatovajëtabiabatsi Diosojavabelia, Jesucristo, Dioso pexënatojavabelia
    ata. Pacatovajëtabiabatsi papecayavenonabiabinexa, papecaitaxutotsonia taeyabiabinexanua.
    Pacatovajëtabiabatsinua jamatabëcuenexanepanaeya panejinavanapaenexa. Bajarapacuenia
    Dioso pacatoexanaena pexaniajailivaisi, Dioso pejumelivaisi, itsa pacajinavanapame,
    itsamonae ata asivaya itsa pajinavanapamenua.
  bon-bon: Acejiyame mime Babe piiyepu teeme Bägrä Yeesu Keriso, teeme miiji te mime
    cabu lenajame, teepi mibibine owecu wawename piiyepu poode ceerame. Mine miiji
    toraca ätrunga piiyepu singi cama teeme miiji ne, owecu ne, piiyepu poode ne waadename.
  nhw-BL: Toteco Totata huan Tohueyiteco Jesucristo catli Icone Totata ma quipiyaca
    hueyi ininyolo ica nochi tojuanti catli tijtoquilíaj catli melahuac huan tiquinicnelíaj
    toicnihua. Ma techtlasojtlaca huan ma techmacaca tlasehuilistli.
  swh-ONEN: Neema, rehema na amani itokayo kwa Mungu Baba na kwa Yesu Kristo, Mwanawe
    Baba, itakuwa pamoja nasi katika kweli na upendo.
  wbi-wbi: Ulusungu, ulupyana nulutengano filiiva alikimo nusue kuhuma kwa Nguluve
    Nhaata nakwa Yesu Kilisite, umwana ghwa Baba mulweli nulughano.
  bba-bba: Gusunɔ Bɑɑbɑ, kɑ Yesu Kirisi win Bii bu sun durom, kɑ wɔnwɔndu kuɑ, kpɑ
    bu sun ɑlɑfiɑ wɛ̃ kĩru kɑ ɡem sɔɔ.
  eng-KJVCPB: Grace be with you, mercy, and peace, from God the Father, and from the
    Lord Jesus Christ, the Son of the Father, in truth and love.
  kgk-NT: Tanhande rovasa katu Nhandejáry Nhande Ru. Tanhande rovasa katu ta'ýry Hesu
    Cristo nhande rexakwaa rei-vy. Tanhande poriahuvereko katu. Tanhane mbopy'agwapy
    katu ave jajohayhu porã hagwã anhetegwa nhe'ẽ-rupi jaiko-vy.
  waj-waj: Ti Napoova Anutuuqoota inna Mmaapuuvo Yisuu Kirisiivaatama kati tiiyara
    yoketaama yaata utida tiiyara boo tida ngiari ausa nuufaivaitana ti mmida nnaasu
    variateeraivaara na yaata utuaunoo. Fai ta iyauvaa varada kua kutaivaa tida mmuduuya
    rira aataruuvaa iikiaaraivaara na ivaara yaata utuaunoo.
  cpy-cpy: Okantashitzimaetyaa ineshironka-yiteemi Ashiteeri Tajorentsi, ikaminthaa-yiteemi,
    kameetha pijeeka-yitee. Ari ikimitemiri eejatzi Itomi Jesús Jeepatzii-totaa-rewo,
    piyotako-yiteero kyaariperori petakotawakaantayiteeyaari.
  mpx-mpx: Ya awanun Yehoba Tamala ge Natuna Yeisu Keliso nihi muloluagila, nihi atilomwan-agila
    ge wali nuwa laumwal atela ni pakalaopop, kaiwena baaba tutunahotina ta abulilek-an
    ge ta nununuwana.
  wbp-wbp: Kaatuju ngalipakupalangu, manu Jijaji Kiraji nyanungu-nyangu Kaja-nyanu.
    Ngungkurr-nyina karliparla Kaatu-kurlanguku jungaku yimiki. Yulkami-nyayirni kalu-ngalpa
    Kirdarlanguju. Kujarlanya kapulu-ngalpa nyanungu-jarraju yimiri-jiki nyina, manu
    kapulu-ngalpa mari-jarrinjarla ngurrju nyina. Kapurlipa-jana marlaja nyina rarralypa
    ngurrju.
  luo-luo: Ngʼwono gi kech kod kwe, moa kuom Nyasaye Wuoro kod Yesu Kristo wuode,
    biro bedo kodwa e adiera kod hera.
  nhe-NT: Toteco Totata huan Tohueyiteco Jesucristo tlen Icone Totata ma quipiyaca
    hueyi ininyolo ica nochi tojuanti tlen tijtoquilíaj tlen melahuac huan tiquinicnelíaj
    toicnihua. Ma techtlasojtlaca huan ma techmacaca tlasehuilistli.
  aii-aii: ܫܵܦܵܩܲܬ ܘܪ̈ܲܚܡܹܐ ܘܫܠܵܡܵܐ ܥܲܡܲܢ، ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܘܡ̣ܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
    ܒܪܘܿܢܵܐ ܕܒܵܒܵܐ، ܒܫܪܵܪܵܐ ܘܒܚܘܼܒܵܐ.
  esk-NT: Uvvatuq Agaayyutim Aapauruam suli Jesus Christ Aapam Iġñiŋan iłuaqqutillaŋniaġiḷisik
    suli iḷunŋugilusik tutqiksiḷutiglu iḷumutuuruakun suli piqpaksrił̣ikun.
  msb-msb: An Dios na Ama kag si Jesu-Cristo na Anak niya mabuot sa aton kag maluluoy
    kaupod san pagapalinaw sa aton isip kay nagasunod kita na hugot sa buot san iya
    katukduan kag namumuot sa mga kapwa naton.
  cpa-NT: Ju³jmo¹³ Jmi² jniang³ quianh¹³ Jesucristo jong¹²dsa dsio¹ dsǿa¹² ja³cog²
    jniang³. Ju³jmo¹³ dsa² héi² huø³ dsǿa¹². Ju³cuúh¹dsa jniang³ ju²hiúg¹ dsøa¹²,
    jniang³ dsa² hé² jǿg³ dsøg¹², dsa² hnio¹ roh¹³ jniang³.
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆରି ତାର୍‌ ପଅ ଜିସୁକିରିସ୍‌ଟ ଆମ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କରି
    ଦୟା ଦେକାଅ ଆରି ସାନ୍ତି ଆରି ସତ୍‌ସଙ୍ଗ୍‍ ବଁଚ୍‌ବାକେ ଦେଅ । ତମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌
    ଲକ୍‌କେ ଆଲାଦ୍‌ କରା ।
  meu-meu: Hariharibada bona hebogahisl bona maino dekedai bae mia, Tamada Dirava
    ena amo bona Tamada Natuna, Iesu Keriso, ena amo, hereva momokani ai bona lalokau
    ai.
  yva-NT: Syare kove muno muinye muno saumane no no Injayo Amisy muno apa Kavo Yesus
    Kristus no wansautan tenambe. Wemamo wamaura rai arono wamo ayao tugae raijar
    muno wamuinyo wansai tutudi.
  dgc-dgc: Tama tam a Diyos sakay tu anak na a ti Jesu Cristo, éy atdinan na kitam
    ta biyaya éy ta kapayapaan, sakay kagbian na kitam. Ey aguman na kitam ta péniwala
    tam ta katutuhanan, sakay ta pégmahal tam ta kakaguman tam.
  zpm-NT: Dios ni Jesús meṉ ne nac Xpëëd me, me glu gaṉle pa lotaa noxco me to, zeeṉa
    peet tsienied guic to, ni yquia zdoo me to; ni zuṉpaa mew, sac rleyniedox me to.
  hix-NT: Towahke roro xaxa mpànà naha ha, Khoryenkomo, kyàmkomo, khokonye. Kàhnàn
    kom yawo roro xaxa mpànà naha ha. Ohxe roro xaxa mpànà keryatxhe ha, noro ha,
    kyàmkomo, Txesusu Kryestu xarha. Kyàmkom muru ryhe noro ha. Àro wyaro ànewakryenàr
    kom me xaxa mpànà tehxatxhe ha, yaworon xaxa hokono ro me kehtokony mak ha, osoxe
    rma haxa kehtokony mak ha.
  sim-sim: Avui Wasilakan a sawekwa karem, or nga jikisi orhi Jisas Krais nga waprupshi
    frihi nga holo frihi nga waphimbiji frihi nga fri halashinak nihik si naka. Ushinak
    mashi omendinga frihin sunguwavu nihik ni ewehe nihi ambek ni anarupshihi ni lika.
  npi-ULB: परमेश्‍वर पिता र येशू ख्रीष्‍ट अर्थात् पिताको पुत्रबाट हामीमा अनुग्रह,
    दया र शान्ति सत्यता र प्रेममा रहोस् ।
  cgc-cgc: Nlaman ta na mabaton ta mga kaayaran, kaluoy daw katawwayan na alin ta
    Dyos Amay daw alin ki Jesu-Cristo na Bata din tenged gapati ki ta kamatuuran na
    patudlo ki kiten daw tenged gagugmaay ki man.
  tim-tim: Anutu Ewenenŋe are akto Nanŋe Yesu Kristo are yâkŋe damun nenŋe akmandat.
    Akto okotyetŋe nâŋgâ nengimandat. Akto tânnengum mandat aregât biwinenŋe sândugembo
    heroŋe humo nâŋgâmaen.
  yor-yor: Oore-ọ̀fẹ́, àánú, àti àlàáfíà, láti ọ̀dọ̀ Ọlọ́run Baba, àti láti ọ̀dọ̀
    Jesu Kristi, Ọmọ Baba, yóò wà pẹ̀lú wa nínú òtítọ́ àti nínú ìfẹ́.
  wos-wos: Nani Godna mwi hundi xékélakita nak nakéka némafwimbu mawuli yambet, Yafa
    God akwi déka nyan Jisas Krais akwi nanika saréfa naata naniré yikafre huruta
    nanika nakélak biya mawuli hwembéte wuni Godré wakwexéké.
  emp-NTPO: Dadjirãba wãrã bed̶eada ẽpẽ panʌ bẽrã idjab̶a dji quĩrĩã panʌ bẽrã, mʌ̃a
    quĩrĩã b̶ʌa dadjirã Zeza Ãcõrẽba, dadjirã Zeza Warra Jesucrito ume ãdji biad̶eba
    bãrãra careba pananida, quĩrã djuburia pananida, ãdji necai b̶ai sid̶a bãrã sod̶e
    b̶aida.
  eng-F35: Grace, mercy and peace from God the Father and from the Lord Jesus Christ,
    the Son of the Father, will be with you in truth and love.
  ind-ind: Karena kita saling mengasihi dan hidup menurut ajaran benar, maka Allah
    Bapa dan Anak-Nya, yaitu Penguasa kita Kristus Yesus, akan selalu berbaik hati
    kepada kita dan mengasihani serta menjaga kita agar hidup tenang dalam perlindungan
    Allah.
  pes-OPCB: فیض و رحمت و آرامش از جانب خدای پدر و عیسی مسیح پسر او با ما خواهد بود،
    زیرا ما به او ایمان حقیقی داریم و یکدیگر را واقعاً محبت می‌نماییم.
  mpt-mpt: Aye God esa eka e miine Yesus Klaist esa i bain ye nibo gobeniba dohalila
    daabeniba bobol tem ayamo omyine getabe.
  ssx-ssx: Nika꞉ Apa꞉ Koda꞉ make mo Apa꞉na꞉ Eiyeke Yesu Ketiso ipiliki telipuna꞉ma꞉
    a꞉ta꞉ma꞉ homolo tamba꞉ mina꞉la꞉eki make pa hameke a꞉ta꞉ma꞉ homa꞉la꞉eki make puki
    lopa꞉niaasa꞉eki make niki pa꞉ta꞉ ota꞉eki pita꞉ pukima꞉ homa꞉la꞉eki yaapo pa꞉ta꞉
    yama꞉ kina꞉e.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑbɑ do Jesu Kirisi ɑmɑɛ ɑ mu nwɑ didɔ̃ do lɑɑkɑi ku sũ nɔ ɑ ce
    ɑrɑɑre nwɑ ku bɑ kɑ wɛɛ do ntɔ do si kubi.
  gaq-gaq: ଆବା ଇସ୍‌ପର୍ ବାରି ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ କିସ୍‌ଟ ଆନେକେ ଲିବିସ ବାରି ସାନ୍ତି ବିଚେ
    ସତ୍ ବାରି ଆଲାଦ୍‌ରେ ଆସିର୍ବାଦ ଡିଙ୍ଗ୍ଏ ।
  gof-RNT: Xoossaa nu Aawanne iya Na7aa Yesuus Kiristtoosa aadho keehatethay, maarotethaynne
    sarotethay tumanine siiqon issife nuura gido.
