  dgr-DOGNT: Nǫ̀htsı̨-Gotà eyıts'ǫ Weza Zezì-Krı goxè sǫgı̨ı̨wǫ xè gots'ǫ̀ gıdzeè
    eteèɂı̨ welè eyıts'ǫ goxè sìghà hòɂǫ agııle hanì-ı̨dè nàowo ehkw'ıı k'ę̀ę̀ ełeghǫnets'eètǫ
    ha.
  pes-OPV: فیض و رحمت و سلامتی از جانب خدای پدر و عیسی مسیح خداوند و پسر پدر در راستی
    و محبت با ما خواهد بود.
  ron-1924: Харул, ындураря ши пачя сэ фие ку вой дин партя луй Думнезеу Татэл ши
    дин партя Домнулуй Исус Христос, Фиул Татэлуй, ын адевэр ши ын драгосте!
  tpz-tpz: O vaeö me o ururuan me a taateꞌ moomo pe Sosoenën e Taman, me e Koaꞌ peꞌ
    Ieesuꞌ Kristo se teꞌ me a rora manih pa soe man, me a taateꞌ iu.
  agd-agd: Pura vaya vá avábá en tarisari in avúavá bá ma vain banta mai seti Sifóe
    Tiyarafenu vá be Anin Yisas Karaisin pinté basá arunaná bá ará kusin má ano setin
    túpin bano.
  rkb-NT: 'Utakta Deus myzo bo mopamykysoko. Itse Sesus Kiristu bo kino niwatihi mopamykysoko
    ispe my: — O Deus ahyrytsa tysisapywykykta! Tysipokzitsikikta! Ikia tysitsumuẽhĩkta
    iwatsahi batu paikpa mytsaty mykaranaha. Iwaze Deus harere bo yhỹ tsimykaranahaze
    Sesus humo mykurẽtsa — my.'
  san-THA: 'ปิตุรีศฺวราตฺ ตตฺปิตุ: ปุตฺราตฺ ปฺรโภ รฺยีศุขฺรีษฺฏาจฺจ ปฺราโปฺย ''นุคฺรห:
    กฺฤปา ศานฺติศฺจ สตฺยตาเปฺรมภฺยำ สารฺทฺธํ ยุษฺมานฺ อธิติษฺฐตุฯ'
  iws-iws: Kara hɨnɨɨna naɨngwowi Adi Komii siya mɨ siir yɨnisɨm ɨeya Jisɨs Krais
    krɨmiirɨn naɨngwoyɨmyok mɨ naɨngwobumbu mɨ ɨrɨpa nongwomamaɨr ae sowa hauugɨn
    mɨ ta hɨriinansika sɨma wɨ krɨmiiram asi naɨngwokwonanaei mɨ krɨma wɨ wadɨe nwokɨ
    sɨbgu owɨm ɨrɨpa nongwomamaɨramɨn. Dimusi rani, nɨm krɨma siir yaimwokɨyaimwo
    ɨmiir wakaeyokna apkɨm mɨ ɨrni nwɨrniyam naɨngwokwonanaekɨm. Ɨriig.
  pol-SZ: Niech Bóg Ojciec i Jego Syn, Jezus Chrystus, obdarzają nas wszystkich łaską,
    miłością i pokojem. Trzymajcie się prawdy i okazujcie innym miłość!
  ztq-NT: Lëë lëësy Tat Tios dyon ni lëë lëësy xiñ xaa Jesucrist kakni lëë do ni knee
    tiits nii mbëë kpañ do ni lëë lëësy xaa kchoobladzy styoo do con xtiitsli xaa
    ni con xkyalwkëstyoo xaa.
  zai-NT: Dios Bixhoze nu ne Señor Jesucristu cu' ndaaya laatu ne ilasela'dxi laatu
    ne quixhe dxí ladxidó' to. Nanna zuni cabe zacá purti nadxii cabe laatu.
  upv-upv: Ngel evi loten suk tevi kerr nga rramlik renge nale weretunen, ko rramok-merreni
    jinibb nir. Atua Tata, tevi Iesu Kristo Natu Atua, porok-la se kerr tevi nolo
    nuru nga m̃irres, ko porrorrmi kerr, ko porlai demat tevi kerr.
  wap-NT: Õtoriinpan, karikaonan kizi waDaru Tominkaru naꞌiki udani Jesus Christ kamunanun
    waꞌati, naꞌiki ukamunan-kida kizi waunao, naꞌiki utaa kizi wanyukunuu kaiman-kinaa
    nii, waizoꞌatipan idaꞌan mishiꞌo, naꞌiki wamarainpaakan idaꞌan.
  mva-mva: Tamada Nanaranga be Iesus Kristus, Tamada Natu iboadu marou ne tadokidoki-ba,
    ilo-taga ne be ilo-uia ne ngang-kita. Be marou ngaedi nge iboadu reretaka mata
    be mata kalingodia-lo be kita-lo daeno.
  dwr-NT: Xoossaa nu Aawuwaanne A Na7aa Yesuusi Kiristtoosa aadho keekatethay, maarotethaynne
    sarotethay tumatethaaninne siiquwan nuunanna ittippe gido.
  kfw-kfw: Apa Pathian khat-um Asapa Jisu Christa'n riangwai, minriang khat-um kadai
    ngaihi kadik li minriangna ah einita erase.
  bfz-bfz: पिता परमेशर और पिते रे पाऊ प्रभु यीशु मसीह री तरफा ते कृपा, दया और शान्ति
    आसा साथे सच और प्यारो रे बणी रणी।
  cuk-09: Bab Dummad anmar-Baba, degi, Dummad-Jesucristo Bab-Dummad-Machi, napiragwadgi,
    degi, sabedgi amar bitigi bemargi nued binsamalana-gadin, degine, wile bemar-dakbalina-gadin,
    deginbali, ulubgi bogidik bemar-itogega imakbalina-yerban.
  ben-OBCV: পিতা ঈশ্বর এবং পিতার পুত্র, যীশু খ্রীষ্ট থেকে অনুগ্রহ, করুণা ও শান্তি
    আমাদের মধ্যে সত্যে ও প্রেমে বিরাজ করবে।
  mil-NT: Te xìcáⁿ táhù‑í núú Tǎtá‑ó Dǔtú Ndiǒxí, ndɨhɨ núú Děhe‑gá Xítohó Jesucrìstú
    sá ná chíndèe ñaha‑gá xii‑ndo, te coto ñaha‑gǎ te ío váha cuu iní‑ndó cùndecu‑ndo.
    Te duha xìcáⁿ táhù‑í núú‑gǎ chi ndècu ndɨhɨ‑o tnúhu ndáá tnúhu Yá Ndiǒxí, te cùu
    iní‑ó‑gǎ.
  myu-myu: — Bay, xipan cuy wuykuk — i õn e'em Deus pe―wuyebay be, Jesus Cristo be
    dak―Deus ipot pe. — Etabotaidabotbon cuy eg̃uy wuykay — i õn e'em cebe. — Wuyag̃uymubabibin
    cuy eg̃uy — i õn e'em cebe. Wuyju kawẽn icẽmat tag̃ jekukum pima, imẽn ip wuykug̃,
    xipan warara'acat kug̃ pima dak.
  fue-fue: Alla Baaba, e Ɓiɗɗo mum Yeesu Almasiihu hokka en moƴƴere e enɗam e jam,
    ɓeydana en gooŋa e yidde.
  amk-amk: Yutang Dai Allai tuti ne Kaisungno Yesus Kristusi kadono urohong une bengfo
    arora we tata, uenemiwawu tata na uenemirorong denteng foi, tuti urohong tata
    tanumiruainso ne maifo. Kadono tasobuai na taroaso ne wetaraifo tuti na taenemiwawufo.
  fai-fai: Kale Natim Got so Yesus Kadais alam Min so kiba, nuka kim min gelemin so
    aket budunin so aket dakbuyámin kukuw so uyo nulum aket tem kutiyamin kala. Kale
    be nalam aket tatun fukanin so aket kukáyamin so umi dim bakoyami ko.
  ura-NT: Atiin cairichaaojoaain inara coaraain inara belaain inara coroatajanemiin
    Cana Coaunera, rai Calaohi Jesocurisito aina.
  mcd-NT: Upa Diosin Furun Jesucristo futan iconquin nocohuun noi. Ascan noco cashman
    shara huafain nocohuun ramapaicain nocon nomuran shinanmashara nocon nomuran non
    unimacoinon.
  urt-urt: Ŋam masande Yai Got, topoꞌe Talah kin Jisas Krais ka yende poi ya murp
    ŋoihmbwaip ŋumwaiye, ŋoih miꞌmiꞌ topoꞌe ŋoihginir. Luku ka ot ŋupe ŋaiye ya gunde
    wusyep mise, topoꞌe mende nihararme lenge toꞌ tatai.
  kiz-kiz: Neema, rehema, amani sibetakuj'ha natu kuh'omela kwa K'yara Dadi ni kuh'omela
    kwa Yesu Kristu, mwana ghwa Dadi mu bhukweli ni bhuganu.
  tzo-TZE: Ta sventa ti jch'unojtic o li sc'op Dios ti ja' melele xchi'uc ti jc'ananoj
    jbatique, jech chijyac'butic ep bendición li Jtotic Diose xchi'uc li Cajvaltic
    Jesucristoe, ja' li Xnich'on Jtotic Diose. Chixc'uxubinutic, chispasbutic ta jun
    co'ntontic li jujunutique.
  lex-lex: Awuak de Uplerlawna, it Amlawanni de, nor E A'nani Yesus Kristus rtutga
    ralam kalwiedni mai ita pede rala ra'ani-pallu me kalwiedni-paitiotni mai ita
    maka kpesiaya Uplerlawna lirni-tunnu mak kaplola, me ksayni rimormior wialli.
  dov-dov: Luzyalo, alwetelelo alumuuno zinoli aswebo kuzwa kuli Taata Leza akuzwa
    kuli Jesu Kkilisito, i Mwana wa Taata, mukasimpe amuluyando.
  rgu-rgu: Au hule-haradoi neuꞌ Manetualain no Ria Anan Yesus Kristus, fo ratudu Sira
    dale malole ma dale kasian Nara neuꞌ ita, ela ita bisa tasoda no tetu-temaꞌ, mole-dame,
    ma tesatei-tamadaleꞌ, ma nasue-nalaiaoꞌ.
  toc-NT: Aquit cla­cas­quín pi̠ Quin­tla̠­ticán xa̠hua Quim­pu̠­chi­nacán Jesu­cristo
    caca̠­si­cu­la­na̠t­la­huán y caca̠­ma̠x­quí̠n xta­la­ca­pa̠s­tacni la̠qui̠ aksti̠tum
    nala̠­pa̠x­qui̠­yá̠tit pero laca­ti̠tum chuná cumu la̠ ca̠mi­ni̠­niyá̠n.
  som-som: Nimco iyo naxariis iyo nabad ka yimaada Ilaaha Aabbaha ah iyo Ciise Masiix
    oo ah Wiilka Aabbaha ayaa inala jiri doona xagga runta iyo jacaylka.
  mam-C: Ax qMan Dios, junx tuk'a Tk'wal, a qAjaw Jesucrist, k'wel ky'iwlin kye'y
    tuk'a tkyaqil t-xtalb'il, ex tu'n ttzaj tq'on tq'aq'b'il kyk'u'ja kyxola, ex jun
    kymujb'il kyib'a, a tzajnin te Dios.
  ndj-ndj: Usangi na lusungu na kusika kufuma kwa Chapanga Tati na kwa Yesu Kilistu
    mwana wa Tati, dakuvi pamu na yufwi kwa nakaka na utami.
  mbj-NT: 'Hahỹỹ da bë ỹ ky n''aa edëng: Ỹ karẽn paawä P''op Hagä Do ër Yb, Jesus
    Kristo ër Yb T''aah ër hã raky en''yym, ër rat''yyd mehĩĩn, h''yyb näm do ranoo
    ër hã. Tii d'' né hẽ tabad''oo da ër hã, baad hadoo do ky n''aa ër bahapäh, ër
    ky daheeh do hyb n''aa, ër da hadoo do ër kamahä̃n do hyb n''aa.'
  lat-VUC: Sit vobiscum gratia, misericordia, pax a Deo Patre, et a Christo Jesu Filio
    Patris in veritate, et caritate.
  ngp-ngp: Nawalombezelani, uwedi wa Mnungu na mbazi no utondowazi vikulawa kwa Tate
    na kwa Yesu Kilisito Mwana Tate, vinde na nyuwe mwe kindedi na lukunde.
  enq-2: Takange Gotepa, baanya Ikiningi Kamongo Jisasa Kraisapa, dolaponya kondo
    kaenge dokopi, mona epe palenge dokopi, mona yaepenge dokopi, dutupa naima-kisa
    setamopa, auu kaenge dokopa, kiningi pii dokopa, dolaponya naima katamana.
  eng-ASVBT: Grace, mercy, peace shall be with us, from God the Father, and from the
    Lord Jesus Christ, the Son of the Father, in truth and love.
  mna-mna: Sua ŋonoono mi mbulu ki Tamanda Anutu mi Lutuunu Yesu Krisi ta tiur lelen
    piti na, ko iwe zaala piti be tikampe iti, mi timuŋai iti, mi tikam ti ma tombot
    ambai. Ŋonoono.
  myw-myw: Sivinag Tamads Yowbad binok nuwan wasigeis yakamiy, bisiwyoubumiy, mo beitaw
    nuwamiy. Natun-vak Yeisuw Kelis mounid bilabeimiy, siwa̱youb waseg.
  sby-sby: Lesa Bata ne Yesu Klistu Mwanendi, atupe lumuno ne luse kayi ne lumuno
    lube nenjafwe mu cakubinga ne mu lusuno.
  sll-sll: Ena hamen nabe God ire, wang Yisas Kraist ire dire, milna pir na tere,
    pirari pare ol wai ol na tere, yona aura di na tenamia. Yu onangwo ipire ha weni
    dungwo i, a i si ware ari hobi yona milna tomno.
  yaq-NT: Ju'u achai Lios intok ju'u Jesukrijto, Liojta yoemia, tu'ikue enchim alleetuane,
    intok enchim nak jiokoline, intok yanti elaka enchim jiapsine' betchi'bo enchim
    aniane. Liojta betana lutu'uriata enchim ta'aaka intok enchim a' nak ta'a' betchi'bo.
  uro-uro: Ama ñämsävätki näkt ama lavuqi näkt sävät ama bulap nage ma Ngämuqa ama
    Ngätmamäk dä ma Jisas ma Krais ama Ngätmamäk aa emga diva qale ngät gem ut toqoräkt
    i ut tet da ama engäktki arha ron dä qosaqi rhoqoräkt i aurha snäng bät a ne.
  ita-1885: Grazia, misericordia, e pace, da Dio Padre, e dal Signor Gesù Cristo,
    Figliuol del Padre, sia con voi, in verità, e carità.
  muy-muy: Bəŋ geli Melefit nday ata Wur gayaŋ Yezu *Krist atəgri sulum gatay ana
    leli. Atəjənaki leli, atagray ti mânjəhaɗumkabu àna sulumani. Nahkay ti aməgrum
    jiri, amawayumvu e kiɗiŋ geli bu.
  kqc-kqc: Baba Sei ma Iesu Keriso ini Mida di buni tora gade, iriyeduka ma uka amuta
    unasa sina rama ma uka mana dudu amebiyaine.
  tav-tav: To bairi caroare mani joogʉmi mani Pacʉ Dio. Cʉ Macʉ Jesucristo quena to
    bairona caroare mani joogʉmi. Mani mai tʉjʉri caroa ani wariñuuriquere mani joogʉmi.
    To bairo caroaro mani átibojagʉmi, cariape mani mairi.
  eng-ULB: Grace, mercy, and peace will be with us from God the Father and from Jesus
    Christ, the Son of the Father, in truth and love.
  spa-VBL: Que la gracia, la misericordia y la paz sigan con nosotros, de parte de
    Dios el Padre y de Jesucristo, el Hijo del Padre, en verdad y en amor.
  fra-_FOB: La grâce, la miséricorde, et la paix soient avec vous, de la part de Dieu
    le Père, et de la part du Seigneur Jésus-Christ, le Fils du Père, dans la vérité
    et la charité.
  hau-ULB: Alheri da jinkai da salama za su kasance tare da mu, daga Allah Uba da
    kuma daga Yesu Almasihu Dan Uba, a cikin gaskiya da kauna.
  mal-mal: പിതാവായ ദൈവത്തിങ്കൽനിന്നും പിതാവിന്റെ പുത്രനായ യേശുക്രിസ്തുവിങ്കൽ നിന്നും
    സ്നേഹത്തിലും സത്യത്തിലും കൃപയും കനിവും സമാധാനവും നമുക്ക് ഉണ്ടാകുമാറാകട്ടെ.
  kkc-kkc: Ayo Godee mapoo takooso, Ma Godeeye owolo Yesu Keliso sabolo oso odoo susuga
    iba sooloo dolone pidilame, osoloso imapoo mesie goo tenelame. Bei, iyo tei goo
    mapoo tei toloso emegei sooloo dala sabolo doso.
  lit-lit: Su jumis bus malonė, gailestingumas, ramybė nuo Dievo Tėvo ir nuo Viešpaties
    Jėzaus Kristaus, Tėvo Sūnaus, tiesoje ir meilėje.
  urd-GVR: Ḳhudā Bāp aur Bāp kā Farzand Īsā Masīh hameṅ fazl, rahm aur salāmatī atā
    kare. Aur yih chīzeṅ sachchāī aur muhabbat kī rūh meṅ hameṅ hāsil hoṅ.
  far-far: Nau ku foa fua ne God na Maa, ma sa Jesus Christ na Wele nia fua ka kwaiofei
    akulu ma ka manatai kia, ma ka kwatea aroaroe fuaka ne famamana farongoe mamana,
    ma kulu ka kwaimani akulu kwailiu.
  suz-BL: मिनु इं आफ, परमप्रभु यावे नु आ तौ येसु ख्रीस्‍तमी इं कली शिशी नु थुं नाइश्‍शा
    बाक्‍चा गेम्‍सेक्‍ल। परमप्रभु यावे आ थमा शेंतीके नु आ गेशो दाक्‍मुचा यो गोपुकी
    नु बाक्‍ल।
  car-NT: Mo'ko jumynano Tamusi mo'ko jumynano ymuru Jesus Kristus maro tyturu'poporykon
    enepota'ton ky'waine, kykotanorykon eneta'ton, sara'me kyta'ton enapa iporo aino
    ta, aipynano ta enapa.
  amp-amp: Bro Yifemri rorhu yon Jisas Kraisr yuhuwafhato yak marnyaruhatfm nmoh toh
    nmbuham, yima yuhum be mirhuruhamn nmoh dukefm be rofhu dukefrpno rhuhato Bro
    Nkifrarhu mrokfo mifmifrpatn yakitoh hanyrah-nom.
  bht-bht: परमेश्वर पिता कने उदे पुत्र यीशु मसीह दिया तरफा ला अनुग्रह, दया कने शांति
    असां सारयां सोगी बणी रे। जड़े सच्च जो मंदे कने इक दुज्जे ने प्यार करदे न।
  eng-NOY: Grace, mercy, peace shall be with you from God the Father, and from Jesus
    Christ, the Son of the Father, in truth and love.
  cub-NT: Maje cʉede ijãravʉi cʉrãjaramu maja me, coreóvaivʉ Jʉ̃menijicʉi yávaiyede
    jãvene aru ʉrivʉ majevʉre. Majepacʉ Jʉ̃menijicʉ, mamacʉ Jesucristomaque, mearo
    d̶acacʉyʉme majare bojecʉbeda ʉ̃i me boje, ʉ̃i cõmaje ãroje jã́iyede aru ʉ̃i cãrijimene
    cʉre d̶aiyede máre.
  ita-1927: grazia, misericordia, pace saran con noi da Dio Padre e da Gesù Cristo
    il Figliuolo del Padre, in verità e in carità.
  lww-lww: Nemlen wo amiu, sane lemamena, sineyeena, a sum̃arena, vim kome arimata
    Ntewa, amio narina Yesu Kristo, sike e ita, kila p̃elaga na lelagaena a sitomena
    vim ve keviu manene laa sane e ita silau.
  ckb-ckb: با نیعمەت و بەزەیی و ئاشتیمان لە خودای باوک و عیسای مەسیحی کوڕی باوکەوە
    لەگەڵ بێت، بە ڕاستی و خۆشەویستییەوە.
  nas-nas: 'Teie Kumponing Niumai tee ninka Bauring Jiisuuꞌ Karistooꞌ ninka aaꞌning
    oko-antamaariaing: biraanke mooꞌdopa, piaa unaa-anta, eeꞌnoko mooa, tee ninka
    kara masikung eeꞌnoko tee aarumo piaa.'
  uvl-uvl: Nenge teke ta rahite helenga manmanna toto ngana nem ke kerkereng pe mutera
    taua pekngara mur, Temere NeHalang pe Tuna Iesus Kristus lape te tunge halaunga
    palaungana at nge ita pe leteria ia ita pe te hemaluche letera ke ma ke nek.
  eng-BBE: May grace, mercy, and peace be with us from God the Father, and from Jesus
    Christ, the Son of the Father, in all true love.
  ixl-CNT: Ech taqꞌ koj vibꞌaꞌnil u Tioxh texoꞌl, ayaꞌ u kuTat, tuchꞌ u kuBꞌaal Jesucristo,
    viKꞌaol, vaꞌl nojchit inujul utz, tii qiꞌ. Utz itxum koj evatz. Taqꞌ koj u paas
    texoꞌl.
  xsi-xsi: Kinda uru tapaveta kuku ŋgua mao, aku uru tininda mwasa panzi tininda pinde
    tona. Mine kala Tamânda Maro Kindeni aŋga Yesu Kirisi, ina Tamânda Natu, kinzi
    rua nenzi wisi-wisi wa kalo-sukâŋa wa wisi-pisi wa imo ku kinda.
  crx-NTPO: Yak'usda neBá 'ink'ez neMoodihti Sizi Gri neBá ooYe', 'enne buts'un ye
    unzoo-i, ye té'ninzun-i cha, 'ink'ez nedzi whudizghel-i, 'ohwhi 'ilhiz wheni nebulh
    'óot'e'. Khuni 'alha 'unt'oh-i 'ink'ez be lhk'ets'utsi'-i bulh.
  kan-OKCV: ತಂದೆಯಾದ ದೇವರಿಂದಲೂ ಆ ತಂದೆಯ ಪುತ್ರ ಆಗಿರುವ ಕರ್ತ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದಲೂ ಕೃಪೆಯು,
