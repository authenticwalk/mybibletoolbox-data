  sab-NT: Cha takalin Chube che Ñenua kaire Jesucristo Chube Kirolla ama age no ba
    ulita alin, cha takalin ama tai dage ba ulitage kaire ama ta no kete bage toigda
    nga suga no ole, ene ba mo ta gbe toi ulia no trate kaire ba mo ta gbe no daba
    na ole.
  tmd-tmd: Nuö God aipam, Ha nuŋwa Jisas Krais aipam, anɨŋ uliöxön pɨ ösös rɨ ri abön,
    nugwidɨx mɨd ri abɨm nugugɨrön, an Jisas Krais mönö mɨ nuŋwa nugw pɨ gɨrön, nuö
    nuö madmag nɨg gɨr mɨjnɨŋa.
  acr-NNT: Kꞌola kꞌu ukꞌ alaq y qukꞌ riꞌoj ri unimal rutzil kꞌuꞌxaj rukꞌ ri kꞌutubꞌal
