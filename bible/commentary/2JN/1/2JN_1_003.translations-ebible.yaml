    para ay experiencia tamen el amor de Dios na di aton vida.
  uig-ARA: خۇدائاتىدىن ۋە ئاتىنىڭ ئوغلى رەب ئەيسا مەسىھدىن شاپائەت، رەھىم-شەپقەت ۋە
    خاتىرجەملىك سىلەرگە ھەقىقەت ۋە مېھىر-مۇھەببەت ئىچىدە بولغاي!
  tuf-tuf: Sirat Tetát cat, Cara Jesucrístoat cat ba sehnác etar aját ba cuitar conro.
