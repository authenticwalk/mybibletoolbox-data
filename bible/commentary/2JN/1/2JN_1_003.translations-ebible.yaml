  kwd-kwd: Nau ku fo'a fana God nga Mama'a, ma la Jisas Kraes nga wela aana fana 'ani
    kwatea kwailaeta'afiinga ma kwaimanadainga fadauru, ma ka kwatea aloalonga fadauru
    ta'a na'a goru tagoto'o na to'onga, ma goru ka kwaimaa fadauru kwairiu.
  ded-ded: Anutu Manggac nga Medacyombonga Yesu Kristo, yereac danggunuc nga wosoefac
