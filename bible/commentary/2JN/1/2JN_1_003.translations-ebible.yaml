  sus-A: بَبَ عَلَ نُن عَ شَ دِ عِسَ، عَ شَ مِشِ سُفَندِشِ، عٍ شَ هِننّ وٌن نَ، عٍ
    شَ كِنِكِنِ وٌن مَ، عٍ شَ بْحّسَ قِ وٌن مَ نْندِ نُن شَنُنتٍيَ كُي.
  jpn-1965: 真理と愛のうちに、御父と御父の御子イエス・キリストから来る恵みとあわれみと平安は、私たちとともにあります。
  fra-SBL: Que la grâce, la miséricorde et la paix soient avec nous, de la part de
    Dieu le Père et du Seigneur Jésus-Christ, le Fils du Père, dans la vérité et l'amour.
  yka-yka: Karayaw inipat kite bi duk kaˈaseˈan kite bi weˈ Samaten bi Tuhanin duk
    weˈ Isa Almasi, Anaknen duk karayaw pasanyangde dem ateyten bi. Kēmon inin si
    kite bi meˈ manuhut mabennalin duk meˈ maglasa-ilasahin.
  mle-mle: Wun bas situwabir Asaay Godawa dikidi Nyan Jisas Kraisak nyanak wukikuw,
    biraki sukwasukw kwurkwana mawul kwiykuw, nyanadiy mawulaam sisuwbirik, kwusida-takaan
    tikwana mawul kwurbakik. Aw li nyan Godawa Jisas Kraisak birikidi mwiyir tikwanadi
    yabim kwakuw, nyan birikiwa duw takwak mawul yikibana, nyan atampika mawul kwurkibana.
  shp-NTPO: Ja non Papa Dios betan jawen Bake Jesucriston, jawen noimisti shinanyabo,
    jawen akinmisti shinanyabo, jawen jakonshaman shinanyabo, jawen ikon shinanyabo,
    itan noimisti shinanyabo, mato imaboresbanon.
  aom-aom: Noro God-are jö maho ejahoromo göëro gö dë vövöbajoꞌe ahoꞌo uehorovëvoꞌiramu
