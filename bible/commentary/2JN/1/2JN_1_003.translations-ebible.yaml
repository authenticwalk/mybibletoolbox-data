  mlp-mlp: I gamuk helta na muzinad an anan ginad bilaqsa ossa i Gimam God teq in
    atatin Yesus Krais inaq in gigem dimunta igad teq in i ginan ginad meqniysa i
    gigem midemeqmo usan.
  ape-C: Aria apak miyagwreh adurin atinyi baraen aria urkwip punawasham kupaishi
