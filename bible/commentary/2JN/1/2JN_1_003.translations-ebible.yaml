  buk-buk: Damaŋ Anötö lu iŋ ndê Atu Yisu Kilisi si mwasiŋ ti tawalô ma yom malô whiŋ
    yac lau naŋ dasap yom ŋandô ti mêtê atac whiŋ-ŋga dôŋ.
  pri-NT: Wâdé naa tà tâjè ê *pimeaari imudi ma pinaanapô, na me gée goo Pwiduée Caa
