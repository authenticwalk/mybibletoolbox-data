    yic̱hjlažda'olen', ḻe ba nombia'le diža' ḻi c̱he Diosen' na' ba chaque ḻježle
    tole yetole.
  por-TFT: Deus Pai e Jesus Cristo, que é—o Filho dele/o homem que é também Deus—
    continuarão agindo de uma maneira bondosa e misericordiosa para conosco porque
    nos amam. Eles vão capacitar-nos a ter a paz interior, por causa de crermos na
    mensagem verdadeira.
  gwi-NT: Vit'eegwijyąhchy'aa, Diiti' oaazhii, Vidinji', Jesus Christ, haa ch'eegoonzhrįį
    diits'an gahah'yaa, diineenjit chan zhuut'igiheechy'aa, tsinehdan chan diinaa
    googwahąąh'yaa. Christ k'injiighit nąįį łyaa zhyąą tr'inlii ts'ą' łyaa zhyąą nihłeet'iriindhan,
    ąįį geh'an jii kwaii khik diits'an heelyaa, ch'eegoonzhrįį, zhuut'iichy'aa, tsinehdan
    haa.
  gvn-gvn: Ngayu Godunji balkaway ngananka wubulkuku. Ngayu bulanda Nganjananda, nyunguwunbu
    kangkalanda Jesus Christanda babaji ngananka. Ngayu bulanda babaji ngananin ngulkurrduku
    kujinka, manun-manunmanka ngananka, ngana milka-marriku bundanka. Yinyamundu ngana
    Godumu kuku manubaja wukurril, bamanka wawu jirray.
  nhy-NT: ToPapan Dios iwan toSeñor Jesucristo, iKone in toPapan Dios, ma techmakakan
    intlatiochiwalis, inteiknotlamachilis iwan inyolosewilis, porke tikixmatij tlan
    melawak iwan timotlasojtlaj se iwan oksé.
  asm-FB: পিতৃ ঈশ্বৰৰ পৰা আৰু পিতৃৰ পুত্ৰ যীচু খ্ৰীষ্টৰ পৰাও অনুগ্ৰহ, দয়া আৰু শান্তি,
    সত্যত আৰু প্ৰেমত আমাৰে সৈতে আছে।
  okv-okv: Eto ungotena osa ari na ke be ari na mitiroro God Mamo ta eto amita Meni
    Iesu Keriso ta hondate ari te jo ari te pekari te na ungotenau degi ta iresuja.
  mxt-NT: Sutu yo Nyoo ta Sutu Mañi yo Jesucristo Sehe Nyoo na nasoco ra chi ndo ta
    na nyehe ndahvi ra chi ndo. Ta na coo cha taxi ri añima ndo, chihin cha ndicha,
    vatyi cuñí xaan ra chi ndo.
  tzo-NT: Mi ti jch'untic ti c'op ti ja' melele, mi chijc'uxubinvane, hech yu'un chijyac'bucutic
    bendición ti Jtotic Diose xchi'uc ti Jesucristoe, ja' ti Snich'on ti Jtotic Diose.
    Chixc'uxubinucutic, ja' chijyac'bucutic jun co'ntontic ti jujunucutique.
  ind-AGS: Semoga kasih karunia, belas kasihan, dan damai selalu menyertai kita selamanya,
    dari Allah Bapa dan dari Yesus Kristus, Putra Bapa, dalam kebenaran dan cinta-Nya.
  omw-omw: Tire qutaa qua riemwaqita viqata nanrianra nanrianra mwutukya vahiraqeta
    variararo Kotiva tiri tiqovavata mwia mwaaqu Iesusi Karaisivavata tiri kyuqema
    timwa teta tiriara po tita tiri mwutukya qihaakyama timwa taivaqeta variara. Qutaaqama
    kye nanrianra nanrianra mwutukya vahirata variate tura
  yrb-yrb: Baba Godini Danu Amara Yesu Kerisoini emana yaba emanu kobererau durua
    uetaini ari wetaini wesarau ueta mafisiro ba sina torowa webete neno arama ufene
    watane.
  maa-NT: Nainá xi Na̱'èn 'mì‑laà ko̱ Na̱'èn‑ná Jesucristo xi Ki'ndí‑la̱ Nainá ma,
    kàtatsjá‑nò kjo̱ndaà, kàtahi̱ma̱keè‑nò, 'nchán kàtasíkíjna i̱jiìn ini̱ma̱‑nò,
    xi nguì ko̱ kjoa̱kixi̱ ko̱ kjo̱tsjacha‑la̱.
  mcq-mcq: Maiji vwihanúana ꞌee numirumana ꞌee matauviꞌina kaꞌene Godi Amo ꞌee Jesu
