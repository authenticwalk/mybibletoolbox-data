    ngayu bulanya, jabula lalanba ngambalanya, jabula yabimba kunyba yaji ngambalangi.
    Ngajaka ngayu, jabula marrimba ngambalanya mardarda yurrngumba, baki jangambala
    jungku mardumardu muwa. Ngajaka ngayu bulanya nani, jingkijbangangi ngayu, ngambalaka
    marukangka muwa. Ngambala jala jungku yurlurrmba, jala jungku duja Jisus Krayiskanyi,
    marda ngambalaka marukangka muwa. Barriwa.
  nii-nii: Erinjpin Gos kin, eim kingam Jiisas Krais sinim kin, noman ka ngonmbuł
