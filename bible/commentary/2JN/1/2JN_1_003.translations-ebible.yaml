    ndaa yo, ti na kundaꞌu ini jnaꞌan yo.
  ots-NT: Cam Tzi Tajʉ pʉ ji̱tzi, cja̱ co hne̱h car Jesucristo, cár Tzi Ttʉ, da möxquijʉ
    pa gui hmʉpjʉ rá zö, da nu̱quijʉ co cár tzi tti̱jqui, cja̱ da jñu̱jtiqui ir mʉyjʉ.
    Da möxquijʉ ca guír tɛnijʉ car palabra ca i ma̱n ca ncjua̱ni, cja̱ co ca guír
    ma̱dijʉ quir mi̱nga̱‑hermanojʉ.
  hoy-hoy: परमेश्वर आप्प, अदिक आप्प उन पार यीशु मसीह दी टु अनुग्रह अदिक दया अदिक शांती,
    सच्चाई अदिक प्यार इन सांगुळ नाम सांगुळ ईत्‍ताव.
  amo-amo: Ubolu Kutelle, nkunekune, ununku kibinai mayifu nang narik, unuzu Kutelle
    nin Yesu Kristi Gonon Cif nanya kidegen ning nan soning.
  pjt-pjt: Ka Mama Godalu pula palumpa katja Jesulu Christalu nyuntunya nganaṉanya
    pukuḻtju ngaḻṯunytju puḻkangku kanyinma, munulanya kurunpa rapaṟa pukuḻmanama.
    Uwa, alatji nganaṉanya palyanma nganaṉa tjukurpa tjukaṟuru mulamulangku kulinnyangka
    munu Jesuku walytja tjuṯaku mukulya puḻka nyinanyangka.
  cwe-cwe: Nompula Mulungu Tata na Yesu Chilisito, Mwana wa Tata yaching'hile unovu
