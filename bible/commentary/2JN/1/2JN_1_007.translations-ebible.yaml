    hñøjøtjo. Jí̱ xcuí hñe̱ ji̱tzi, cja̱ jí̱ mí gue car Cristo, como jí̱ xcuí mɛjni
    car Tzi Ta ji̱tzi. Ncjapʉ ga ma̱n cʉ jiöjte‑cʉ́.
  hoy-hoy: यतिकी हापाळ सा हिंग बैकुसावाळेर दुनिया दा होटकु बंदार, जो ईद मान्सालुर
    कि यीशु मसीह मय दा टु होटकु बंदान; बैकुसावाळा अदिक मसीह-विरोध माळावाळा ईवा हुन.
  amo-amo: Bara na anang rusuzu kiti gbardan nuzu nanya inye ale na inari yinu nin
    Yesu Kristi ku na adak nanya kidawo. Alelere among rusuzu kiti ning namong nari
    Kristi.
  pjt-pjt: Palu kulila, panya aṉangu ngunti wangkapai tjuṯa ngura winkingka tjuṯaringu
    munuya aṉangu tjuṯangka ngunti para-wangkaṟinkupai alatji, “Jesunya mantangka
    iṯi ngarinytja wiyaṯu, kurunpa kutju pitjangu.” Palu wiya, alatji wangkaraya aṉangu
    tjuṯa ngunti kuralpai munuya paluṟu tjana alatjiṯu Jesuku mirpaṉtju nyinanyi ngunti
    panya wangkapai tjuṯa.
  cwe-cwe: Wavwizi wengi weza muna isi yose, waja hawatogola kuwa Yesu Chilisito keza
    na kuwa fana munhu. Munhu fana iyo ni mvwizi na mdugi kwa Chilisito.
  daa-NT: Nu kaawiiko ansi-aŋ, asaan gay raadiner dakina totir ɗo adiy ka kiɗar. Ŋu
