  dwr-ENT: ኣዪሲ ጎፔ፥ ዬሱሲ ኪሪስቶሲ ኣሳ ጊዲዴ ዬዳዋ ኣማኖኮ ጊያዋንቱ፥ ባሌያ ዳሮ ኣሳቱ፥ ጋዴ ጊዶ ጌሌዲኖ። ሄዋ ማላ
