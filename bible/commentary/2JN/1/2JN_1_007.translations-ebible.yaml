  ory-ory: କାରଣ ଯେଉଁମାନେ ଯୀଶୁ ଖ୍ରୀଷ୍ଟ ଦେହବନ୍ତ ହୋଇ ଅବତୀର୍ଣ୍ଣ ହୋଇଅଛନ୍ତି ବୋଲି ଅସ୍ୱୀକାର
