  tha-KJV: เพราะว่ามี​ผู้​ล่อลวงเป็​นอ​ันมากออกเที่ยวไปในโลก คือคนที่​ไม่​รับว่าพระเยซู​คริสต์​ได้​เสด็จมาเป็นมนุษย์
