  kde-kde: Kwa kuva, vakúlambila vohe vàniyanjala pachilambo. Vanu anevo nanga pavakubali
    kuva Yesu Kilisto ániida pachilambo avèlè na hali ya chimunu. Na munu woheyo akákubali
