    يَشُي نَن نَ.
  jpn-1965: なぜお願いするかと言えば、人を惑わす者、すなわち、イエス・キリストが人として来られたことを告白しない者が大ぜい世に出て行ったからです。こういう者は惑わす者であり、反キリストです。
  fra-SBL: Car plusieurs séducteurs sont sortis dans le monde, ceux qui ne confessent
