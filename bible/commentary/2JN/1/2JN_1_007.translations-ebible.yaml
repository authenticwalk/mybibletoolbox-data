verse: 2JN.001.007
translations:
  kpx-kpx: Kosealemo loboe ata moagaeau vata bahatae tilu. Keau ata lobogevei loui
    avoe, “Iesu Keliso keu ata holioholinu.” Loboe hoto kateale louale ata keau Iesu
    aiohavomale ataea.
  okv-H: Eto ke sokova hande ari embomeni na enda tapa ta hembuhe Iesu Keriso amo
    mamo ta degi ta eto puvuto visi umbae ke eagora amo Keriso ta kitoho avoeto ke
    sokova eagora
  tbo-tbo: Ma tu wikoyakoyama boluhi hoi hipuli hi geleta po Yesu Besinana lawana
    he bowibowiyeya he pa, ‘Ega ita wilawa hota.’ Tauhi iyawoi geka pitena he ikoyakoyama
    tauhi Keliso tu wigawiyena.
  mal-C: യേശുക്രിസ്തു മനുഷ്യശരീരത്തിൽ വന്നു എന്ന് അംഗീകരിക്കാത്ത അനേകം വഞ്ചകന്മാർ
    ലോകത്തിൽ വ്യാപിച്ചിരിക്കുന്നതിനാലാണ് ഞാൻ ഇതു പറയുന്നത്. ഇപ്രകാരമുള്ളവൻ വഞ്ചകനും
    എതിർക്രിസ്തുവും ആകുന്നു.
  grc-SR: Ὅτι πολλοὶ πλάνοι ⸂εἰσῆλθον εἰς⸃ τὸν κόσμον, οἱ μὴ ὁμολογοῦντες Ἰησοῦν χριστὸν
    ἐρχόμενον ἐν σαρκί. Οὗτός ἐστιν ὁ πλάνος καὶ ὁ ἀντίχριστος.
  bgc-bgc: मै ज्यांतै कहूँ सूं, क्यूँके भोत-से लोग झूठ्ठी शिक्षा तै दुसरयां नै धोक्खा
    देण आळे, इस दुनिया म्ह अलग-अलग जगहां तै लिकड़ आए सै, वे कहवै सै, के मसीह इस दुनिया
    म्ह इन्सान का रूप धारण करकै न्ही आया, जै कोए माणस ये बात कहवै सै तो वो माणस यीशु
    मसीह का बिरोधी सै, वो दुसरयां ताहीं भरमाण आळा सै।
  khz-khz: Opakau talimara gutuma tanoparai geloulouna. Iesu Keriso taunilimalimai
    eagoto ati gevega-taunataunaa na e ati gekilagiana. Vovetaina talimara opakau
    talimara, e Keriso gevetali-veniana talimara.
  deu-TKW: Denn viele Irrlehrer sind ausgegangen in die Welt, die nicht bekennen Jesus
    Christus, wie er kommen sollte im Fleische; dies ist der Irrlehrer und der Antichrist.
  zsr-NT: Lë ni rguíxjöiꞌdaꞌ lbiꞌiliꞌ, le chtaꞌdá yödzlyú ni zian nup taꞌzíꞌ yëꞌ,
    nup naꞌ cutaꞌzíꞌ lu naꞌgac ca bidëꞌ Jesucristo, guquëꞌ gdu bunách. Nu naꞌ run
    cni, nac nu rziꞌ yëꞌ len nu rdáꞌbagaꞌ Cristo.
  lin-lin: Bato ebele ya lokuta basili kopanzana na mokili, bazali kobungisa bato
    mingi nzela ; bandimaka te ete Yesu-Klisto akomaki penza moto. Moto nyonso oyo
    alobaka ndenge wana azali moto ya lokuta mpe monguna ya Klisto.
  hns-NT: Doenia me dher bharmaawe waalan hai. Oesab na kholke bole hai kie Jiesoe
    Kriest iensaan ke djanam leis hai. Aisan manai log doesare ke bharmaawe hai aur
    apane ke Kriest ke doesman banaawe hai.
  noa-E: Jãg õor pöm sĩi sëukha pãar khũguraagpai Jesús chan woun chaar khabamta jãg
    nʉrrajim a jaau nʉm khʉʉn khapan thʉnaawai, muan pãragan warrgarwe mag pãachdëu
    ʉ̈khatarr iekta khĩir eyaa api chirʉm, ʉdʉʉr pãach khũgurpimaaugau. Chi jãg wënʉrrʉm
    khʉʉnan sĩi chikham khũguurjem khʉʉn anaa Cristojã oomapha nʉm khʉʉnau.
  eng-EMTV: Because many deceivers have gone out into the world who do not confess
    Jesus Christ as coming in the flesh. This is the deceiver and the Antichrist.
  mib-NT: Chi cuehē tēe cástáhú ni canecoo de nɨ́ɨ́ ñáyɨ̄vɨ́, te tu cájejnúhún de
    jeē ní quiji Jesucristo ni nduu ya tēe. Te tēe tu cájejnúhún súcuan, cácuu de
    tēe stáhú, te cácuu de contra sɨquɨ̄ Cristo.
  lif-NT2: यरिक् इङ्‌ले़क् के़बाःप्‍पाहाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो मे़से़ःरे़आङ् मे़वाॽरो॥
    खे़ङ्‌हाॽरे़ग ये़सु ख्रिस्‍ते़न्‌मे़न्‍छाम्‍गे़न् याप्‍मि पोःक्‍खे़आङ् नासिङ्‌गे़न्
    थक्‍को त्‍ये़बा फाॽआङ् नसाःन् मे़न्‍जोगुन्‍लो॥ अक्‍तङ्‌बा मनाःङ्‌ग इङ्‌ले़क्‍पा
    नु ख्रिस्‍तरे़ कुबिफ्‍युङ्‌बारो॥
  xnj-xnj: Muni vadese vamahele vahumalili pamulima, vandu vangayidakila kuvya Yesu
    Kilisitu abwelili kwitu ngati mundu. Mundu mweijova chenicho ndi mdese na akumbela
    Kilisitu.
  mmx-mmx: Buaang nedi luvuttadi sosolo arup diga vas epeseves su uto at na lavatbung
    menemen. Mo limixin kopmen na tong asu i dola Iesu Karisito ga vot ngan laradi
    ruturun. Luvuttadi xerepmo nedi lavaanat sosolo arup, la di munepen mi ne Karisito.
  cbr-NT: '''Itsa unin ca camabi menu cuanquin uni paránquin —Nucën Papa Diosan Bëchicë
    ca uni ''inux uacëxa —quixun caquinma, bëtsi bana ñuiquin uni parania. Usa unix
    ca an uni paráncë ''ianan an ''atimaquinra Cristo ñuicë uni a ''icën.'
  tee-NT: Pus iclalhijunau chunch ni na lhu alin ju lapanacni ju va ta'a'okxchok'onun.
    Chai ju yu'unch va makpitsicanta ju ani lacamunutpa'. Ju yu'unch jantu talaca'i
    ni quitsucuchilh ju Jesucristo ju ani lacamunutpa' chai talacasu tachi lapanac.
    Yuchach ju ixnoncan camalakachatachilh ju Dios. Pus ju yu'unch va a'okxchok'onin
    tajunita. Va tatalacasui tachi ju Cristo para va talak'alhiputun tuchi navita
    ju yuchi.
  eng-LSV: because many deceivers entered into the world, who are not confessing Jesus
    Christ coming in flesh; this one is he who is leading astray, and the antichrist.
  cak-NT: Je q'uiy ri yebano engaños je-benak chech-ulef ri ye'in chi cuando Jesucristo
    xpe we' chech-ulef, man xoc ta winak anche'l roj. Y ri jun ri ni'in quiri' chirij
    ri Jesucristo, jari' ri nibano engaño y itzel nutzu' ri Cristo y nu'on-ka chi
    can ja raja' ri Cristo.
  pah-NT: Iporomoandyandyive'g̃a ohooho javo ojipe'g̃a pe onhimongyavo. “Jesus Cristo'ga
    Tupana'ga remimbuhurukara'ga ndo'ari yvyakotyva'ero raikwehe,” e'i tehe g̃a g̃a
    pe jipi. Nanongara'g̃a ko Cristo'ga arõe'ỹheteve'ga ja iporomoandyandyive'ga ja.
  sja-NT: Ma Tachi Ak'õrepa jarada mɨa parãmaa k'irãpapi k'inia bɨ, na p'ek'au eujãde
    seewa-idaa beerã chok'ara paraa perã. Mãgɨɨrãpa ijãadak'aa Jesucristo na p'ek'au
    eujãde ba cheji eperã jĩp'aak'a. Jaradak'aa Jesucristo Tachi Ak'õre Warra. Mãgá
    tachia k'awa p'anɨ ãchia seewa jaratee nipapata. Ãchi Anticristo jĩak'aarã.
  xed-xed: Kəl yu ka mnay mantsa ná, nda ndəgha gwal nana mndu ta tamtá vgha ma ghəŋa
    haɗik. Ka həŋ ta mnay ná, ka mndu tsakwam a saha Yesu Kristi ta ghəŋa haɗik wu,
    ka həŋ. Tsa mndu ta mnay mantsa ya ná, ghuma Kristi ya. Tsatsi ná, nana sanlaha
    ma mnduha ta nanə tsi.
  mks-NT: Níí cúú ñuyíví na̱ndicui̱ta cua̱há na̱ xíca nuu jándahvi na na̱ cúú cuéntá
    Jesús. Ta na̱ cán co̱ cúni̱ na̱ ndicuni na ña̱ na̱nduu Jesucristo in ña̱yivi ñuyíví
    yóho. Ta na̱ cán cúú ná na̱ tu̱hún ta cúú ná na̱ co̱ cúní táhan xi̱hín Jesucristo.
  gfk-S: Iou saring mu hobi kinong a haleng di te hana tano ula hanuo ma di lamus
    habota ira matanabar. Di kike ing di harus be Jisas Krais i hanawat ukira hoke
    tike turadi. Ma ing be tikenong na harus leise Krais hobi aie no ebar tane Krais
    ma aie nong ila haabota lamus ira matanabar.
  bmu-bmu: 'Isimkakalek ambazipnöŋ Jisös Kraistköra kewö jim miwik-ŋaimakze: “Amötqeqe
    Toŋan gölme azi silebuk asuhumamgö osiyök.” Mewö jim miwikŋaiba tilipqilip aketka
    eŋololoŋ asuhumakza. Ambazip isimkakalek mewöŋi mi Kraistkö salupŋe kinda tuarenjoŋ
    ak waŋgimakze. Ambazip mewöŋi gwötpukŋan lök gölmeŋi gölmeŋi liliköba laŋ anda
    kaba malje.'
  dgz-dgz: Waenapan ebo aopan waine nagirewa gaset aruga tauane piup ma gapan wanum
    amun. Ian ame, Iesu Keriso piupa taue apan umap yaneni ame ya anu tumasiwanum.
    Ian ame ebo aopan waine nagirewa amba Iesu anavi megawa.
  eng-GNV: For many deceiuers are entred into this worlde, which confesse not that
    Iesus Christ is come in the flesh. He that is such one, is a deceiuer and an Antichrist.
  zaa-NT: Ą' pá'a' le porqui'ni chi reqquia iỹetse' canu ruthacca'ỹí ca enne' para
    tsíalatsi' quį attu enseñanza huaya'. Labí ribèqquia cą cuenta qui'ni Jesús nna
    née Cristo enne' bité yétsiloyu. Ą' ná canu huethacca'ỹí nna runi cą contra Cristua.
  eng-WEBSTER: For many deceivers have entered into the world, who confess not that
    Jesus Christ is come in the flesh. This is a deceiver, and an antichrist.
  guh-guh: Penajumetsënëtsilivaisi petsipaebanajetarubenaevi, ayaibitsaëto najetarubena
    daxitanacuanëjava. “Pacuenia vaxaitsi banaexanatsi, bajarapacuenia Jesucristo
    naexana mapanacuataje,” pejailivaisi, bajarapamonae apo pejumecovënëtsivi. Bajarapitsijamatabëcuene
    pexainaevi peyamaxëitojorobivi baja cajena. Bajarapamonae Cristo pijavajabitsaë.
  bon-bon: Siige bucurage angletneja biname cina itu yaatengläjepesi iyeta poto ta.
    Teepi eei gemi, lui cina jiicenisi, egä Yeesu Keriso binamerage me lica äbituji.
    Apu lui cina jiicenisi, babo angletneja biname gemi piiyepu Keriso me äciseräja
    biname gemi.
  nhw-BL: Itztoque miyac tlacajcayahuani catli ajsitoque campa hueli ipan tlaltipactli
    huan quiijtohuaj Jesucristo amo mocuepqui masehuali ica itlacayo quen tojuanti.
    Catli quiijtohua ya nopa, yaya nopa tlacajcayajquetl. Yaya se icualancaitaca Cristo.
  swh-ONEN: Wadanganyifu wengi, wasiokubali kwamba Yesu Kristo amekuja katika mwili,
    wametokea ulimwenguni. Mtu wa namna hiyo ni mdanganyifu na mpinga Kristo.
  wbi-wbi: Ulwakuva avasyangi viinga mu iisi jooni kange avuo navikwitikila kuuti
    uYesu Kilisite alisile nu m'bili hene munhu juno naikwitikila uluo ujuo n'syangi
    kange mulugu ghwa Kilisite.
  bba-bba: Dɑbirɑ bɑ yɑrinɛ hɑnduniɑ sɔɔ bɑ tɔmbu swɑɑ nim wiɑmɔ. Bɑ ǹ wure mɑ Yesu
    Kirisi u nɑ hɑnduniɑ sɔɔ u kuɑ tɔnu. Wi u sɑ̃ɑ nɡe mɛ, wiyɑ swɑɑ nim wio kɑ Kirisin
    yibɛrɛ.
  eng-KJVCPB: For many deceivers are entered into the world, who confess not that
    Jesus Christ is come in the flesh. This is a deceiver and an antichrist.
  kgk-NT: Opa-rupi oho oporombotavy tavy rei va'e. Hesu Cristo kwimba'e ramo ojehexa
    ukaha nomombe'úi voi. Ijapu rei hese. Oporombotavy tavy rei oiko-vy va'e voi upe
    va'e. Cristo nhe'ẽ mbojevyhaty voi.
  waj-waj: 'Kaayau vaidi unnakua tiraiya mmuakiaa mmatavau nuaida varida variaavai.
    Iya unnakua tida kiaanoo: Yisuu Kirisiiva hama mmatayaa tioo hama vaidivai variravaivee,
    kiaavai. Itaa kua tira vaidi voovoono ari vookaraama unnakua tira nnaamuru vaidivai
    varioo Yisuu Kirisiinna nnammutuaavai varivai.'
  cpy-cpy: 'Tema tzimayitatsi nimaeka osheki amatawitaniri. Ikantayitzi: “Tee ratzirita-paentzi
    Jesús Jeepatzii-totaa-rewo.” Theeri irika ñaawaetzirori iroka, iijaneentani irika
    Jeepatzii-totaa-rewo.'
  mpx-mpx: Tokakawi hi gewi iyaka hi tagilan hi na panayawi labena gegewena elal.
    Heliya hi ba Yeisu Keliso i nem panayawi nige i tatabwa gamagal. Gamagalau ololal
    o heliya tokakawi ge heliya Keliso ana topihigelgel.
  wbp-wbp: Kalalu panu-nyayirni nyurrurla-nyangu jaajirlaju nyinaja pina-watiji. Kalalu-jana
    yapa pinarri-manu Kaatu-kurluju. Ngulajulu kurruly-wantijalku. Ngulaju kalu jalanguju
    nyina yimirr-yinja-palkalku. Yampijalu nyurrurla-nyangu turnu-warnuju, manulu
    warntarla yanu Kaatu-kujakuju. Kuja-jangkarlunya kalu-jana yapa panu-kariji yimirr-yinyi
    warlkangkulku. Yinyarra warlkanji-patu kalu wangkami Jijaji nganta kulalpa yapa-nyayirni
    nyinaja. Pirlirrpa-mipa nganta nyanunguju. Yinyarrarluju warlkanji-watirli kuja
    kalu-jana yapa kanyi Jijaji-kijaku.
  luo-luo: Jo-miriambo mathoth, modagi yie ni Yesu Kristo ne obiro e ringruok, osebiro
    e piny. Ngʼat ma kamano en jawuond, kendo en e Jasik Kristo.
  nhe-NT: Itztoque miyac tlacajcayahuani tlen ajsitoque campa hueli ipan tlaltepactli
    huan quiijtohuaj Jesucristo ax mocuepqui tlacatl ica itlacayo queja tojuanti.
    Tlen quiijtohua ya nopa, yajaya nopa tlacajcayajquetl. Yajaya se icualancaitaca
    Cristo.
  aii-aii: ܣܵܒܵܒ ܪܵܒܵܐ ܡܲܚܠܸܛܵܢܹ̈ܐ ܦܪܝܼܣ ܠܗܘܿܢ ܓܵܘ ܥܵܠܡܵܐ، ܐܵܢܝܼ ܕܠܹܐ ܡܵܘܕܝܼ ܕܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܗܘܹܐ ܠܹܗ ܒܲܪܢܵܫܵܐ. ܐܵܗܵܐ ܝܠܹܗ ܡܲܚܠܸܛܵܢܵܐ ܘܡܫܝܼܚܵܐ ܕܲܓܵܠܵܐ.
  esk-NT: Iñugiaktuat kinnirit tikitchut iñupayaanun uqaqaqtuat nalupqinaiqhutiŋ Jesus
    Christ-mik timiqaŋiññipḷugu. Taatnatchich iñuich kinniraurut suli akiḷḷiḷiqsuqtaurut
    Christ-mi.
  msb-msb: Damoʼn man gihapon sin mga manluluko na nagpakita sa kinab-an. Mga tawo
    ini na dili nagaako na si Jesu-Cristo nagpakatawo. Ina na klaseʼn tawo manluluko
    kag kaaway ni Cristo.
  cpa-NT: Jue¹² dsa² mi²gag¹² ma²ŋi²nio³ jmøi¹guǿi¹, dsa² tsa¹hé² jǿg³ hi² ca¹lán¹
    Jesucristo dsa² jmøi¹guǿi¹. Dsa² mi²gag¹² báh³ héi², dsa² hiag¹³ quiah¹² Cristo.
  dso-dso: କାଇକେ ବଇଲେ ମୁଇ ଏନ୍ତିବଲି କଇଲିନିଜେ ସତ୍‌ ନ ରଇବା ବିସଇ ସିକାଇକରି ଲକ୍‌ମନ୍‌କେ ନାଡାଇବା
    ବେସି ଲକ୍‌ ଗୁଲାଇବାଟେ ଆଚତ୍‌ । ଜିସୁକିରିସ୍‌ଟ ନର୍‌ରୁପ୍‌ ଦାରି ଏ ଜଗତେ ଆସେନାଇ ବଲି ସେମନ୍‌
    କଇବାଇ । ଜଦି କେ ମିସା ସେନ୍ତାରି କଇଲେ, ସେ ଲକ୍‌ମନ୍‌କେ ନାଡାଇବା କିରିସ୍‌ଟର୍‌ ବିରଦି ।
  meu-meu: Badina be koikoi taudia hutuma na tanobada ai e loamu, Iesu Keriso tau-anina
    ai ema na asie gwauraiamu; idia na koikoi taudia, Keriso inaina.
  yva-NT: Soamo vatano wo ayao angkarije raura wanui rave utatipu ti wanya mine tename
    so rai. Vatano nanawije wo Yesus Kristus apa de no mine so be vatanbe ramamarave.
    Vatano maisyare sonawamo vatano angkari nawije muno Yesus Kristus apa marova nawije.
  dgc-dgc: Nadid, te meadu a tolay a kinumalat dén ta mundu, a mégtoldu side ta éwan
    tama. Ewan side mégpahayag a inumange se ti Jesu Cristo ta mundua, a naging tolay.
    Side éy kakontara ni Cristo, éy mégtoldu side ta pégkamali na tolay.
  zpm-NT: Ndal zha ne quianzë lo guidzliu niina, noquidie zho miech, rnee zho nlid
    goc Jesús zig tib miech zeeṉe biaad me lo guidzliu. Nsin goḻso lo zho, sac goṉ
    notsidiḻ zho miṉe nac diidzli ga, rlëënie zho Jesús ga sca ruṉ zho.
  hix-NT: Thenyehra rma haxa natxhe, onkuhtono ynye ro komo. Anaro rha owto ho natxhe,
    othoyehra mak ha. Toto me nomokye, Txesusu Kryestu, kanyehnà ro me natxhe. Onkuhtono
    ynye ro komo rma nyamoro ymo ha, Kryestu xanhànà ro komo rma.
  sim-sim: Ji misika. Haimba handambanda mashin sawenda ma mushak misambi torok li
    yaha karem haimba handambanda ola, �Jisas Krais misambik or tari wolo nir ma misambik
    fehe hom maome nga nari ambu ri.� Ol erem mbanda ma ondo mbafirimbanda ma lira,
    ma ondo wutari Kraishi lira.
  npi-ULB: किनकि धेरै छलीहरू संसारमा गएका छन्, जसले येशू शरीरमा आउनुभएको हो भनी स्वीकार
    गर्दैनन् । यो नै छली र ख्रीष्‍ट विरोधी हो ।
  cgc-cgc: Iling tan pasulat ko an ki kyo tenged tama na mga ittaw na manluko na dati
    inyo na mga duma piro gabelag ki kyo daw anduni gatudlo danen an ta dili matuod
    naan ta tama na mga ittaw bisan indi danen an punta. Gambal danen an na dili matuod
    na Jesus giling ta kalibutan i na natao na isya na ittaw. Bisan kino na iling
    man tan iya na patudlo, kanen an isya man na manluko daw paumaw man na kuntra
    ki Cristo.
  tim-tim: Akto hinŋe hiaŋgi luâk âmbâle dondâ miawagi. Akto kepianŋe kepianŋe arim
    hin makyeŋgimai, “Anutuŋe Nanŋe huŋgunaŋdo gewiap amâ Yesu bo. Yesu amâ Anutugâlânba
    bo gem luâk agep.” dâm hiaŋgimai. Are yeŋgât damun amâ Yesugât gasa kautŋe are.
  yor-yor: Nítorí ẹlẹ́tàn púpọ̀ ti jáde wa sínú ayé, àwọn tí kò jẹ́wọ́ pé Jesu Kristi
    wá nínú ara. Èyí ni ẹlẹ́tàn àti aṣòdì sí Kristi.
