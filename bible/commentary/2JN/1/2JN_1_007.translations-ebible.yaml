    aneꞌi ta ulua Kalisito.
  qvw-NT: 'Canan, má, uyalipämay-ari: “Salbacü Jesus ya''anchicnu nunaman muyulcul
    śhamuśhanta” mana awnïcuna cay pachäćhu achca-achcam timpuyalcan. Chaycuna Jesuspa
    cuntran śhalcü ingañacücunamá.'
  nfa-nfa: Dhèu kapodꞌe-kabèli ae kako palème le rai-haha ne. Rèngu ajꞌa, na, Yesus
    Kristus mai asa rai-haha ne, te ngaa Nèngu dhèu rai-haha tareꞌa-reꞌa boe. Dhèu
    seꞌe dhèu kapodꞌe-kabèli kahèi dhu labꞌa Kristus, aa roꞌo boe sèmi rare, peka
    na, Yesus, nuka Kristus dhu Ama Lamatua hagꞌe nare karèi nèti uru ka.
  tnp-tnp: Mətəu-inu nəgətun eiuə mɨn tepət kəutan e nəhue nɨftəni. Ilah kəsotəhatətəiən
    məmə Iesu in Krɨsto iətəm Uhgɨn təməni məmə otahli=pa, in təmuva iətəmimi pəhriən,
    e nɨpətɨn pəhriən. Iətəmimi tol lanəha in ieiuə kəni in tɨkɨmɨr rəha Krɨsto.
  urd-urd: क्यूँकि बहुत से ऐसे गुमराह करने वाले दुनिया में निकल खड़े हुए हैं, जो 'ईसा
    मसीह के मुजस्सिम होकर आने का इक़रार नहीं करते। गुमराह करनेवाला मुख़ालिफ़ — ए —
    मसीह यही है।
  hot-hot: Kêdôŋwaga abôyaŋ bêŋ anôŋ bôk i pik mayaliv ek nesau avômalô. Thêlô miŋ
    êvhaviŋ nena Yisu bôk habitak anyô ba halêm pik ami. Anyô anêŋ aêŋ ma anyô abôyaŋ
    lôk anyô hapôlik ek Kilisi.
  mqj-NT: Budami kendek to ma'papusa anna lao ussambai padang ma'patudu. Inde mai
    taue tae' naakui kumua mangka sae Yesus Kristus merrupa tau. Tau susi too to ma'papusa
    anna ewalinna Kristus.
  rus-SYN: 'Ибо многие обольстители вошли в мир, не исповедующие Иисуса Христа, пришедшего
    во плоти: такой человек есть обольститель и антихрист.'
  mbh-mbh: Naro thomu o naktet thomu venen aken, eneke toko le apaltetonga pulua o
    es a pen elonga ake ru a ulue mo aro o paleklek tokokoere. Na or ini areko o lela
    ve, “Jisas Krais i velpol ini toko nunganga avele.” Na toko e ako i venen aken
    ini toko le apaltetonga ako i paleklek tokokoere, na ini a Jisas Krais ile ngarang.
  bdd-bdd: Ma toꞌabowao baibaiwadi sihapwesa pwaiya baleꞌuwa ma siuhauhala sigwae,
    “Yesu Keliso geya ꞌiheloheya.” Ceguma taiya gide ꞌiꞌabo ꞌesa, tauna Keliso ꞌana
    ꞌaleha.
  cbt-NTPO: A'naquënso nipirinhuë' piyapi'sa' yanonpintatona', nisha a'chinapi. Ya'ipi
    parti pa'sápi nonpin nanan sha'huicaiso marë'. “Quisocristoso' Yosë hui'nin niponahuë',
    co piyapi chachin nininhuë'. Co canpoa pochin nonën ya'huëtërinhuë',” topi. Co
    no'tëquën a'chinpihuë'. Insosona ina pochin a'chinpachina, nonpinarin. Inaso'
    Quisocristo inimiconën, tënahuë.
  srn-NT: Furu sma de di e waka lontu na grontapu e kori trawan. Den e taki tak' a
    no tru tak' Yesus Kristus kon na grontapu leki libisma. A sma di e taki so na
    a bedrigiman èn a bigi-feyanti fu Kristus.
  cta-NT: Ntsuꞌu tsa ñati̱ cuiñi nu nchcuiꞌ chaꞌ ná chañi chaꞌ ngua Jesús ñati̱ loꞌo
    ya̱a̱ yu chalyuu. Tyucui ñaꞌa̱ lo yuu chalyuu ndyaꞌa̱ ñati̱ nu nchcuiꞌ chaꞌ cuiñi
    biꞌ; na nñiloꞌo nguꞌ biꞌ jiꞌi̱ tyaꞌa ñati̱ na, juaꞌa̱ tyaꞌa cusu̱u̱ jiꞌi̱ Cristo
    laca nguꞌ biꞌ.
  bqc-SIM: Gbɛ̃sãsãna dasiↄ lìgua dṹnia guu, aaì mɛ Yesu Kilisi i mↄ gbɛ̃nazĩna
    ũo. Gbɛ̃́ bee taaá gbɛ̃sãsãnaɛ, Kilisi ibɛɛɛ.
  tcz-CHONGTHU: Hiche kaseina jeh chu, vannoiya hin milhemlha tampi asohdoh tauve.
    Amaho chun Yeshua Christa hi tahsaphea hung tahbeh ahi ti asei le pouve. Hitobang
    mi chu milhemlha le Christa dou ahi.
  mar-mar: कारण फसवणूक करणारी, म्हणजे देहाने येणारा येशू ख्रिस्त ह्याला कबूल न करणारी
    पुष्कळ माणसे जगात उठली आहेत. फसवणूक करणारा व ख्रिस्तविरोधक असलाच आहे.
  snp-snp: Ena kote wiyamo wenena mumudi ya Yesu Kilisto mikaleka ukanaki oloto piyaiye,
    loti koli fulo gegeitamo wenena ya mika negu-negu minomo wae. Yaidana amo wenena
    kote wiyamo ya Kilisto kuwolafo ona minae.
  isl-isl: Gætið ykkar á falsleiðtogum – og nóg er af þeim – sem trúa því ekki að
    Jesús Kristur hafi komið til jarðarinnar sem maður í líkama, eins og þeim, sem
    við höfum. Slíkir menn eru í andstöðu við sannleikann og einnig við Krist.
  spy-NT: Miitē ꞉biich chēē chaang' chēē ibērbēēriisyootē. Māchāmtooy ꞉bichu kule
    kichō ꞉Yēēsu kōōrēēt kuu chii. Chii nyēē mwooyē kuu nyooto ku ng'wiin ānkukwiilē
    *Kiriistō.
  xnn-xnn: Masapol ay soloten tako ay gawis nan bilin Apo Dios tay id wani naiwalas
    nan adoado ay ipogaw ay mensogsogsog ay men-it-itdo. Menkamkampotda tay kankananda
    en egay ninbalin si Jesu Kristo is tet-ewa ay ipogaw isnan inmaliyana isnan batawa.
    Ngem daida nan mangsolsolot isnan apon nan mang-ap-apos ken Kristo.
  mwe-mwe: Bhaunaminji bhabhagwinji bhakaakundanga kuti a Yeshu Kilishitu bhaaishe
    bhali na shiilu shabho, bhakoposhelenje pa shilambolyo. Mundu jwa nneyo analambila
    na akakwaakunda a Kilishitu.
  tte-tte: Letane bwaite yalele kolimiu kaiwena tomwakomwakota sibaibaiwa siyaele
    siyawatagiliko yanuwa yaulina mena sitakitakikili na yakato tomo siwoyaili siba,
    “Yeisu Keliso nige ilolobima bulibuli mena na iyamala tomo yanuwa yaulina mena.”
    Na tem tomo yaiya iwalo besiele, iya Keliso kana tokalomagigili.
  tcs-tcs: Ai tok diskain bikoz plenti pipol ebritaim spik ol laitok ane dempla bin
    go ebriwea lo da wold. Dempla no bilib Zizas Kraist i bin kamdaun po ert lo prapa
    bodi. Wa, demkain pipol uda i spik diskain, dempla ol prapa laia ane dempla i
    prapa big enami blo Kraist.
  hlt-THB: Jesu Khrih taw pumsa na law hy tice amak do, ak qaai kqawn thlang khawzah,
    khawmdek benna cet kang hawh uhy. Cemyih ak thlang taw ak qaai kqawn thlang ingkaw
    Khrih a qaal ni.
  soq-soq: Ne aia ema wadina, ipawa laga apanawa uara nomone tawo uduudu bedewe antontuwan.
    Mo waeuwantoie waiase, “Iesu Keriso tawo osowe wisene mai apanaida etemba wadape
    no ruambalepona, dia.” Apana dainea epe wadia, me ipa lagawaaida ita Keriso onawaida
    apanawa.
  qub-qub: Cay pachacho achcaj runacunami llutanta yachachir purircaycan «Jesucristoga
    manami runaman ticrarcurchu shamusha» nir. Chaynöga nin engañacojcunami, anticristucunami.
  att-att: Á manguruk ittam laguk sù taddán ni Namarò nittam, ta aru garè yù ira mappassapassiár
    ta dabbuno, nga minángngilogò, nga mangituddu ta ari kuruk. Massirisiri ira, ta
    kagiad da ta ari kuruk nga nabbáli ta tolay si Apu Kesu Kiristu sù ánge na ta
    dabbuno. Á ngámin ira nga mangituddu ta kunnian, minángngilogò ira nga makitulù
    sù nonò nayù mangontará kâ Apu Kesu Kiristu.
  bki-bki: Tomu na juboluboiano miroano, aju aban ea vio yetemeriba nei ruei ka avilig
    tomu nalo kanalo jidomiano. Nalo ajum̃a aberinavo Yesu naio be toro tai ga jibe
    ka kito, maka ajidom ka tomu nalo amonmonea ka Yesu naio be Naverikariano na naio
    binimei ea Atua ka rilarur kito. Tomu nalo na jibe na, abe tomu na m̃a amilavon
    tomu, a nalo abe tomu nalo na Kristo kiano uolu kanano.
  bqp-bqp: Gbɛ̃kɛkɛrinↄ dàgula andunia gũn dasi, òdi pi Yesu Kirisi dí su bisãsiri
    ũro. Gbɛ̃ bire takanↄ bi gbɛ̃kɛkɛrinↄmɛ, Kirisi ibɛrɛnↄmɛ.
  mcp-mcp: Mə́ cɨ ntɔ́ nəcé ncúlyá buud ɔ mə́shɨɨgâ bwə́ mú shí mishwun, bwə́ áŋgɛ̂
    nə magʉlə nə́ Yésus-Krîst nyə á zhu wə́ Zɛmbî zə ŋwa nyúul muud. Muud yɛ̂sh mə
    sá ntɔ́ yɛ́, muud məshɨɨgá wə́ ɛ́nɛ, a ŋgə lúmbʉli nə Krîst.
  hat-hat: 'Gen anpil moun koulye a toupatou sou latè k''ap chache twonpe moun: yo
    pa vle rekonèt Jezikri te vin sou latè tankou yon moun tout bon. Moun nou wè k''ap
    fè sa, se moun k''ap twonpe moun, se moun k''ap goumen ak Kris la.'
  npl-NT: Itech nin tlaltíkpaktli nemih miakeh tekajkayajkeh, iwa kijtoah Cristo amo
    milák owala itech nin tlaltíkpaktli kemi se tlakatl kemi tejwah. Akin ijkó kijtoa,
    tekajkaya iwa ikokolikni n Cristo.
  bgg-bgg: Khinrinpho ne sohjambling shii bajo thog ro, bran hanyie yi Isu Masi shii
    tharothamang rey ne wuii rone anuii pho, Ji pha branthek ne khlampha nane Masi
    ro Suangpho ro.
  eng-TCENT: For many deceivers have come into the world, who do not confess that
    Jesus Christ has come in the flesh. This is the deceiver and the antichrist.
  eng-BSB: For many deceivers have gone out into the world, refusing to confess the
    coming of Jesus Christ in the flesh. Any such person is the deceiver and the antichrist.
  cpu-NT: Tema tzimayetatsi iroñaaka osheki amatavitaneri. Ikantayetzi irikaite, “te
    iratziritajaantapainte Jesucristo.” Tema thairi inatzi itzimirika ñaavaitzirori
    iroka, iisaneentane inatzi Cristo.
  san-ASM: যতো বহৱঃ প্ৰৱঞ্চকা জগৎ প্ৰৱিশ্য যীশুখ্ৰীষ্টো নৰাৱতাৰো ভূৎৱাগত এতৎ নাঙ্গীকুৰ্ৱ্ৱন্তি
    স এৱ প্ৰৱঞ্চকঃ খ্ৰীষ্টাৰিশ্চাস্তি|
  tac-NT: We'ká mochíkuru jena wijchimoba napu Onorúgame oyérame korí, nobi tabiléchigo
    bijchígime júkó jena wijchimoba nawáligo Esukristo napuyeri bilé rió neraga. Alué
    ralámulika pe 'yégiga e'yéname ju, se'nú 'nátili beníriga ralámuli, 'lige anime
    ju Onorúgamete julárigame ko ralámuli buinániliga alé chátiri bowechi e'yéname.
  eng-WEBPB: For many deceivers have gone out into the world, those who don’t confess
    that Jesus Christ came in the flesh. This is the deceiver and the Antichrist.
  gfk-H: Iau saring muat hua kanong a haleng diet ta haan tano ula hanua ma diet lam
    habisbis ira mataniabar. Diet kaikek ing diet harhus bia Iesu Karisito ga hanuat
    ukai hoing tiga tunatuna. Ma ing bia tikai na harhus sei Karisito, a ebar ia tane
    Karisito ma ia nong i lamlam habisbis ira mataniabar.
  viv-viv: Tu toveꞋalololo moyaꞋaidi fafali tulina tulina agaidiya ahe hilakayemu.
    Badi kalivai-dina hiveꞋalololo higayo, “Yesu Keliso keke babiya gidavekaliva.”
    Hai kaliva hidede amine gigahe, medema ToveꞋalololo Lakahina, ana egana Keliso
    Nibaina.
  yao-yao: Ŵakulambusya achajinji akopochele pachilambo, ŵandu ŵa ngakwitichisya kuti
    Che Yesu Kilisito ŵaiche ni ŵaliji mundu. Mundu mpela jwelejo ali jwaunami ni
    jwakwakanila Kilisito.
  tgp-tgp: Matan ka levosahia vara tamlohi haluhalu matuvana la vano na varama moiso.
    La tamlohi haluhalu atu la retihalu vara Iesu Kr̃isto mo sopo mai tamlohi varar̃uhu.
    La tamlohi haluhalu atu enira meresahi non Kr̃isto.
  auc-NT: Waodäni edæ oda cæcædänimpa, ante në cædäni nanguï ïnäni ïmæca quëwënäni
    weca gote mæ̈ ongönänimpa. Mänïnäni ïñömö Itota Codito Waocä ëñate pongaingä ingampa,
    ante änämaï në ïnäni ïnänipa. Æcänö tömënäni baï në ingä, Waodäni edæ näni oda
    cæquinque, ante në cæcä ingampa. Ayæ̈, Botö Codito ïmopa, ante Codito ingante
    pïinte cædongä ingampa.
  kbc-NT: Igaataɡ̶a jeɡ̶eliodi niɡ̶ina anoninaaletiniwace oko ilaagiteloco niɡ̶ina
    iiɡ̶o, niɡ̶ina anodi Jesus Cristo me deɡ̶enagiteda digoina iiɡ̶o me liciagi ɡ̶oneleegiwa.
    Niɡ̶ina oko anee niɡ̶inoa notaɡ̶a ninaaletiniwace oko, codaa laxakawa Cristo.
  bmh-bmh: Dudu asiu em e ebu ze polumigabun aidanem. Goagen enanem, “Yesus Kristus
    go du sul alab tam.” Guzenai ze macanemen dudu go polumanemen. Go Yesus Kristus
    nugau iwai zaugul.
  ctu-BL: Come an cabʌl xlotiya ti pañimil. Mi' yʌlob ma'anic tsa' tili Jesucristo.
    Ma'anic i bʌc'tal, che'ob. Majqui mi' sub bajche' jini, xlotiyajʌch, xcontraj
    Cristojʌch.
  meq-meq: Na tsikakum andza niye na, hərwi mey? Na tsikakum andza niye na, hərwi
    ndo masəpete ndo hay nəteye andaya ta yaw haladzay ka məndzibəra. Nəteye na, Yesu
    Kəriste ka təra ndo zezeŋ, ki yaw ka məndzibəra na, ta təma təbey. Ndo nakə faya
    ma tsikiye andza niye na, neŋgeye ndo məne ɗəre i Kəriste. Neŋgeye ndo masəpete
    ndo hay.
  noa-H: Jãg hõor pöm sĩi sëuk'a pãar k'ũguraagpai Jesús chan woun chaar k'abamta
    jãg nʌrrajim ha jaau nʌm k'ʌʌn k'apan t'ʌnaawai, muan pãragan warrgarwe mag pãachdëu
    hʌ̈k'atarr hiekta k'ĩir heyaa hapi chirʌm, hʌdʌʌr pãach k'ũgurpimaaugau. Chi jãg
    wënʌrrʌm k'ʌʌnan sĩi chik'am k'ũguurjem k'ʌʌn hanaa Cristojã hoomap'a nʌm k'ʌʌnau.
  alp-NT: Au leki meije ete imi le tamata nloena bokala esi keu papelake otoi mei
    nusa peneka kena atetuke hnaune rebe tinai mo. Esi ombe Yesuse Kristuse Iono tamata
    kena Iluake mei nusare mo. Sie meru tamata nloene kai esi musu kai Kristuse.
  san-VEL: yato bahava.h prava ncakaa jagat pravi"sya yii"sukhrii.s.to naraavataaro
    bhuutvaagata etat naa"ngiikurvvanti sa eva prava ncaka.h khrii.s.taari"scaasti|
  kbq-kbq: Na'ankure havige hu'za zamagrarega zamavarente vahera rama'a kokankoka
    vano nehazankino, Jisasi'a tazahu ne' Kraisikino mopafi avufa erino e'ne huno
    huama osanimo'a, ana nera havige ne' agrarega zamaretre ne'kino, havige kraisi'e!
  kbh-kbh: Quem luarëjana banga ents̈ángbioye áingñayënga mondajna, y chënga jtsejuabnayana
    Jesucristo quem luaroye ndoñe mo canÿe ndegombre ents̈acá tonjánabo ca. Nda chca
    tojtsejuabná, cha jtsemnana chë aingñayá y Cristbe contra yomná.
  ron-LSB: Căci mulți amăgitori au ieșit în lume, care nu mărturisesc că Isus Hristos
    a venit în trup. Acesta este înșelătorul și Antihristul.
  pon-pon: Men kotaue me toto pwara don jappa, me jota kin kadede, me Iejuj Krijtuj
    wia uduk ala, i men kotaue o krijtuj likam o.
  nhe-BL: Itztoque miyac tlacajcayahuani tlen ajsitoque campa hueli ipan tlaltepactli
    huan quiijtohuaj Jesucristo ax mocuepqui tlacatl ica itlacayo queja tojuanti.
    Tlen quiijtohua ya nopa, yajaya nopa tlacajcayajquetl. Yajaya se icualancaitaca
    Cristo.
  sps-sps: tana saa u tsoiny fifaatsuts gamgam kinai te fagaug maromi, ri saats vavis
    bus a monaagits to, u vainy to ari gim ror ma faaman ten Jisas Krais te ruak iny
    mes me. U tsoiny fifaatsuts to ari te faarei ror vainy fafagaug ana ri kan Tsoiny
    Veer ten Krais.
  wnc-wnc: Siwan aminu kwaapzangga kem wam yanisukukaing. Kem wam yanike Jesuta Anutuat
    dua gatake yusika Krais akgatanimuyaapa dua dakngake yuke kepdakane dua epuke
    nisae gup dua dakngakut ngang yake panzikaing. Wa panzikaing aminda Kraisde iwana
    dakngake aminbam yanidatdaukaing.
  bus-bus: Gbɛ̃kɛkɛrinↄ dàgula anduna guu pari, aↄ̃è be Yesu Kirisi e mↄ́ gbɛ̃ntee
    ũro. Gbɛ̃ beee takanↄ nɛ́ gbɛ̃kɛkɛrinↄmɛ, Kirisi ibɛɛnↄmɛ.
  gub-BL: Heta tetea'u awa hemu'em ma'e a'e wà. Ywy nànàn taw nànàn wata oho waiko
    wà. Uze'eg nezewe wà. — Zezuz nuiko kwaw tuwihawete awa romo uzeapo ma'e kwer
    romo a'e. Nuiko kwaw Tupàn hemimur kar ko ywy rehe ur ma'e kwer romo a'e, i'i
    a'e purumu'e ma'e oho waiko purupe wà. Agwer teko wiko hemu'em ma'e romo wà. Zaneruwihawete
    iàmàtyry'ymar romo wanekon wà.
  imo-imo: Kolo toko imbo kondi toko, Jisasi Kraist mainye omba maina imbo iyemu molorumu
    ungu naa nimele imbo awini kombumanga pali andoko moromele. Aku imboma kolo toko
    imbo kondi toromele imboma Kraist kinye opa pulema moromele.
  boj-boj: Niŋgi quiy. Gisaŋ tamo gargekoba naŋgi mandamq endi laqnub. Laqnsibqa Yesus
    Kristus a tamo bulyosiq mandamq aiyej anjam di naŋgi na olo saideqnub. Tamo deqaji
    bei a Kristus aqa jeu tamo kobaquja. A gisaŋ ani tamo.
  eng-DRA: 'For many seducers are gone out into the world, who confess not that Jesus
    Christ is come in the flesh: this is a seducer and an antichrist.'
  knf-knf: Bañaaŋ baţilan baguuru baŧum babi aniink umundu, baandi pyikrën kë Yeŧu
    *Kriŧtu akak ñaaŋ najën. Ñaaŋ ankdoluŋ haŋ awo naguuru, *Naşoorad Kriŧtu.
  san-KHM: យតោ ពហវះ ប្រវញ្ចកា ជគត៑ ប្រវិឝ្យ យីឝុខ្រីឞ្ដោ នរាវតារោ ភូត្វាគត ឯតត៑ នាង្គីកុវ៌្វន្តិ
    ស ឯវ ប្រវញ្ចកះ ខ្រីឞ្ដារិឝ្ចាស្តិ។
  arn-NT: Fey miyawi ta kom mapu püle pütrün ngünenkachefe tati feyentunofilu ta Jesucristo
    ñi miyawpan kiñe rüfngechi wentru reke. Tati femngechi femngelu, fey tüfa ta ngünenkachefe
    ka kayñetukefi ta Cristo.
  zas-NT: Rnin zian, din gra ladczi guidxliuj ziza zien ree bén rusquiee ree bejn,
    guial ad rliladxt reeman biꞌt Jesucrist loj guidxliuj ziꞌc bejn, bén rüjn zian
    rusquieeman abiꞌ zaꞌman contr Jesucrist.
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ bǒ abhɛn bárwɔ̀ batɨ bachi yɛ̌ntɨkɨ ɛbhak. Bábhɨ́kɨ́
    ka bɛ Yesu Kristo atwɔ nyaka fá amɨk mbɔ nkwǎŋwaŋ. Ɛnyǔ mmǔ wu achi mmu amɔt
    ndǔ mpáy bho abhɛn bárwɔ̀ bho, nɛ achí mǔmpap Kristo.
