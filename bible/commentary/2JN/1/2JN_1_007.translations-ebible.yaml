    ninacac̈ha incallñinacaqui. Niz̈aza Cristuz̈ quintranacac̈ha.
  ksr-ksr: 'Aŋgomokoloŋ ejembanoŋ Jiisas Kraistwaajoŋ kokaeŋ jeŋ asugiŋkeju: “Hamoqeqe
