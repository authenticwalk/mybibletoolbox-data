  spl-spl: Lok perâkŋe yeŋgât yuwu sâmune nâŋgâŋet. Lok perâkŋe dondâhâlâkŋe Kiristohât
    lohimbi nengâlen torokatbi. Yamâ nenŋe yâk orop biwinenŋaŋe ki kepeiakmâ konohâk
    otmu manbin. Yawu manbin ya pilânenekmâ ari yuwu sâm lohimbi ekyongomai. “Lohimbi
    nengât tihitnenŋe olâkgât Anitâŋe Yesu Kiristo himbimâmbâ ki hâŋgângumu giop.
    Yâhâmâ lohimbi nen yuwuya,” yawu sâm Yesu mem ge katmai.
  usp-NT: Jwi'l sub'laj cristian ri ajsub'unl wi'tak wich ulew, ta' tijcojtak chi
    Kakaj Jesucristo cuando xyuk wa'xok wich ulew, xwa'xi' jtio'jl chapca' jtio'jl
    jun cristian. Nen tib'anow jilonli, ri' man ajsub'unl y ri' man ajcontril re Kakaj
    Jesucristo.
  zav-NT: Zan beṉə' gox̱oayag babesə'əchoɉ entr chio'o na' chaše' yežlyo nga. Ḻega'aque'
    chso'e dižə' chesə'əne' de que Jesocristən' ben' bidə na' golɉe' yežlyo nga bito
    naque' Dioz. Beṉə' can' zɉənaque' beṉə' gox̱oayag na' chso'one' contr Cristən'.
  sgz-sgz: Marán i tan kálámul dikte han arsagil uri naul matmatngan pokon suri agur
    pasi matananu, má di ái rung er kápte di para apos Iesu Karisito ngo a tar kápán
    páplun máng kis main i naul bim. Matngan kálámul erei a tám angagur má a kurtara
    mam Karisito.
  kek-NT: Ninnumsi cui'chic sa' e̱xic li na'leb a'in xban nak nabaleb laj tzolonel
    aj balak' cuanqueb sa' ruchich'och'. Eb li cui̱nk a'in inc'a' neque'xch'olob li
    xya̱lal nak li Jesucristo quitz'ejcualo' ut tz'akal cui̱nk nak quic'ulun sa' ruchich'och'.
    Eb li cui̱nk a'in aj balak'eb ut xic' neque'ril li Jesucristo.
  blz-NT: Biai' a mian borek men no'umuar na ko'omuu mae' na longkop tano' balaki'.
    Raaya'amo a mian men sian parasaya se' i Yesus Kristus taka na tano' balaki' koikoi
    se' mian. Mian men koiya'a a men borek ka' mangka'idek i Kristus.
  poe-NT: Nchónhya chojni chjasintajni xrichꞌia sín titekakonhya sín kíxin Jesucristo
    kui kꞌóna chojni. A̱ ntá tí chojni xi̱kaha mé ixri xrichꞌia la ko nínkakonhen
    Cristo.
  san-TAM: 'யதோ ப³ஹவ​: ப்ரவஞ்சகா ஜக³த் ப்ரவிஸ்²ய யீஸு²க்²ரீஷ்டோ நராவதாரோ பூ⁴த்வாக³த
    ஏதத் நாங்கீ³குர்வ்வந்தி ஸ ஏவ ப்ரவஞ்சக​: க்²ரீஷ்டாரிஸ்²சாஸ்தி|'
  cof-NT: Layan tsachila nene pato, epele micariminla joe. Yalari Jesucristo jamochi
    nechi patato tsachi ica junca quereitiyoe timinla joe. Yalari Crístoca pa tala
    nenato, nene paminla joe.
  srm-NT: Nöö di soni mbei mi taki sö, fu di wanlö hia sëmbë ta waka ta lontu ta mindi
    soni taa Jesosi Keesitu an bi ko dë libisëmbë a goonliba aki. Nöö dee sëmbë dë,
    de da ganjansëmbëma e. De da buusema u di Paamusi Könu Masa Gadu manda ko da u.
  qvs-NT: Kay allpapi aypa llullachikuk runakuna puriykansapa. Rimansapa Jesukristu
    mana Tata Diospa wambran kananta. Mana kreyinsapachu sielumanta shamushkanta warmimanta
    nasishpa runa kananpa. Chay llullachikuk runakuna Jesukristuta chiknishpankuna
    kankunata llullachishunayaykankichi.
  zca-NT: Kure' nin, porke nayax xa' nikide men nikizë yizhyuo re'; nidi'zh bixa',
    or mbi'd Jesukrist yizhyuo, gat walit ngol Me nela nzhal ka men yizhyuo. Sa' nak
    rë xa' ba' par nakbe', cho nikë' mbël mbaino cho niyi' nine Jesukrist.
  cbc-NT: Ati ʉmʉrecóopʉre capããrã ãniñesẽãñama camasãrẽ caĩtoñesẽãrĩ majã. Na pʉame
    Jesucristo ati yepapʉ marĩrẽ bairo ati rupaʉ cacʉ̃goʉ majũ cʉ̃ caatájere camasãrẽ
    na quetibʉjʉetinucũñama. Bairi ni ũcʉ̃ tore bairo caĩquetibʉjʉecʉ pʉame caĩtopai,
    Jesucristo wapacʉ ũcʉ̃ majũ niñami.
  qxo-NT: Llutan yachatsicogcunaga maytsaypam puriycäyan criyitsicurnin. Paycunaga
    Jesucristo Dios canganta criyirpis manam criyiyantsu rasunpaypa runa yuringantaga.
    Tsaynö mana criyir Señor Jesucristupa contranmi cayan.
  mox-mox: Toʼeuʼauʼava ʼeala niʼau iʼifoqe bwaʼobwaʼo ena diʼwe qabuna ʼidia. Baʼe
    tomotau diavona ivonaya vonigo Ieisu Keliso ge damai bwaʼobwaʼoya kavona tomotau
    otaqa ʼedewani. Ta ʼeguma taha toga ʼedewani navona ʼaiqa, e ʼinega tauna touʼava
    ta wese Keliso voalana.
  kew-kew: Gore aa adaapumi niaa makiratalo su rayona pora pamu kiriteme. Goa pua
    nimumi Yesu Krais nipu abade su amaa aa nona piane naipirisa teme. Gore aa medame
    goa teare go aa nipu ora yaa agaa ne aa pirua nipu Krais-na iaa pia.
  dww-dww: Be boruwaideḡa banegidima toitoi kaite dobu tawai yababina. Uma banegidima
    taudi nam tima waisumaḡana da Yesu Keriso tauna dobue ya dobi be yai rawabanaga
    ḡomana. Inam banegidima taudi tauboru waideḡa be Keriso tauwai ḡavienama.
  twi-ASANTE: Adaadaafoɔ a wɔnnnye nntom sɛ Yesu Kristo baa ɔhonam mu no abɔ apete
    ewiase. Saa adaadaafoɔ yi yɛ atorofoɔ ne Kristo atamfoɔ.
  aoj-aoj: Anis epes sagambasoꞌami safeꞌ ganigani itap hiagoma. Esis ina sawalipasa
    Jisas Krais saꞌi nogamana Godi aꞌ nataga aman nogofaꞌ alop epeni, owaꞌatin. Esis
    sagambasoꞌami, isimba bousi Kraisi.
  cbv-cbv: 'Páant niijná, nin pahbʉt yeebdíh wã naóhna caá: “Jesucristo nin baácboó
    ã cã́ac jʉmat dooná yoobópdih nihcan caá”, niijnít, dawá ĩ yee bohéna caá. Det
    páant yee bohénit Yeeni Yoobát, Cristodih En Jʉ̃ihni pah ĩ jʉmna caá.'
  taw-taw: Binɨb kuŋay yɨbɨl, kɨli Jisas Klays ne bɨ yɨbɨl lɨl lum awl ma owak agɨl,
    binɨb man wakay okok okok kɨlop anɨb agñɨbal. Kɨli Klays nop dɨyokɨl tep ne anɨb
    ak yad din apal okok, binɨb okok kɨlop takaw yepɨs agñɨnɨgun agɨl anɨgɨl apal.
  jic-NT: La tsuwilpan pülücj lyawun̈ nosis nt'a. Yupj javelepj Jesucristo ma tjac'
    nosis nt'a, yom tepyala tulucj, nin javelepj. Yupj la tsuwil. Yupj Jesucristo
    enemigopan.
  zap-NT: Ndal mén ne rkade nuu gyëzlyu, rlaleedxdet men ne wdxiid Jesucrist gyëzlyu
    zegnak mén. Men ne nak zenga, te mén ne rkade nak men, xkonter Crist nuu men.
  wer-wer: Kaar omnarö selap pan oröak yang poutë wë. Pit Yesu Kristoon, “Pi omën
    sak naaröönöp,” pël yaaurö. Pötaanök nampök ngön ke pëlte yaan pöt pi kaar omnamp,
    Kristoën Ngaap, pël wasëpenaat.
  ipi-ipi: Anu peakale nanimato Gotena loo utupane wato minu atamakalepe. Wandakali
    kambua yuu okona epoko pua atoto, wandakali yangone tupa minakasawa atalaini.
    Utupane-mane Jisasa Kataisa bala nanimana umbaini ateyama okopene ata napeane
    lalaini. Wuane lalaini wandakali utupane-mane Kataisa towa yanda pimawuato, wandakali
    yangone tupa minakasawa, owato pii lalaini.
  qul-NT: Cay pachapi achqha engañacojcuna cancu; mana creencuchu Jesucristo verdad
    runa jina jamuskanta. Chay jina runacunaka engañajcuna cancu, Jesucristo contra.
  ter-NT: Kó'inokeneye yúndoenopi, vo'oku yupíheovone itóhineheyea xapa xâne kopoé'akexeati
    isóneu, koyuhó'inoatihiko ákoyea mûyo ne Jesus Kristu kuteâti muyo ûti. Énomone
    koéneye kixoku koyúhoyea ne kopoé'akexoti isóneu po'ínuhiko xâne, enepone okópotimaka
    Kristu.
  bmr-NT: Mɨɨro jino jiinɨjehallɨri sihidɨ icamo bañɨfiiramɨnaa, Jesucristo jiinɨjehallɨvɨ
    miya miyamɨnaafibadɨ asaauboco utuunamaaimo. Tollɨ iicaabo, jillɨ bañɨmɨnaafi,
    Cristomɨnaanɨmɨnaafi iicaabo.
  fuf-fuf: Ko fii ɗaynooɓe ɗuuɗuɓe naatii e nder aduna on, ɓe jaɓaali wonde Iisaa
    Almasiihu on wontuno neɗɗo o ari ka aduna. Ko ɓee woni ɗaynooɓe e liddotooɓe Almasiihu
    on ɓen.
  bhl-bhl: 'Mali dasuw bakayembiliw kawtiw banso kawin dim kale kel bayemeleko, kakabomi,
    yulo bokoyemomeliw: “Yesus Kulais e kun so kal so kawtiw nukate tew kelinba kese
    te!”, yangeko, dasuw funum weng be yangakabiliw kate, nu kilele kal keluwete:
    “Yesus e fein kunum nukate tew kese te!”, angeko, kal keluw te. Kate yu kilele
    ibolow fukunina! Dasuw weng be bakabiliw kawtiw bi Yesus em maka kawtiw ite te.'
  ons-ons: Isisi ŋei loutne wakongoi, kepe baŋem rokopke ge arimami, eŋe iwayale ra
    okanmami, Yesu Kristo eŋe ŋei okane mi wakonge, yale rau paki bisopke okanmami,
    ŋei yaline eŋe isisi ŋei so Kristo wane Ŋabakoune.
  con-NTPO: 'Tsain''bio afopoensundeccu tsu poi andeni jacan''fa. Tsendeccuja Jesucristo
    tayo a''ive dapa ji''choma tsu a''tien''fa. Majan tsa''caen afa''suta tsu ñoa''me
    afopa''cho: ñoa''me Cristoi''ccu iyicco''su tsu.'
  ghs-ghs: Oonihe, Dzesu Kiristui abiho sama eeteqi baata oke qesai ikobeteqi hee,
    habaniqi hiireqi Kiristuho ibo naatorai.
  peg-peg: ଇନେକିଦେଂକି ଇମ୍‌ଣାକାର୍‌ ଜିସୁ କ୍ରିସ୍ଟ ଗାଗାଡ଼୍‌ ଆସ୍ତି ଜୁତ୍‌ତାନାଂ ଇଞ୍ଜି ମାନି
    କିଉନ୍‌, ଏଲେଙ୍ଗ୍‌ ବେସି ବୁଲ୍‌କାୟ୍‌କିନାକାର୍‌ ଜଗତ୍‌ତ ହତ୍‌ତାର୍ଣ୍ଣା । ଏଲେଙ୍ଗ୍‌ବାର୍ତି
    ମାନାୟ୍‌ ବୁଲ୍‌କାୟ୍‌କିନାକାର୍‌ ଆରି ଚାକ୍ରାୟ୍‌କ୍ରିସ୍ଟ ।
  txu-NT: Be, arỳm me 'êxnhĩ krãptĩ ar ba. Nãm me memã kum, —Djãm mrãmri ne Metĩndjwỳnh
    Jeju Kritu jano nhym pykamã bôx ne nã kurũm katon ar ba? Kati, nãm me 'êx, anhỹro
    ba. Me kute ã memã anhỹro bakam mrãmri 'êxnhĩkumrẽx. Mebê Kritu kurê djwỳnh.
  eng-WEBU: For many deceivers have gone out into the world, those who don’t confess
    that Jesus Christ came in the flesh. This is the deceiver and the Antichrist.
  gnw-NT: Echa'ã ime ma ɨvɨ pe ñugüɨnoi jeta upurumbɨtavɨ vae reta. Jae reta jei'ã
    Jesús co jae Cristo cuimbaerã uyeyapo vae. Jocua upurumbɨtavɨ vae reta oyovaicho
    Cristo ndive.
  mux-mux: Gólu toku yambu kiáki teku niku, “Yesos Krais mania omba mana-yi au talurum.”
    naa nilimele yambu pulele koleamanga pali anduku molemele. (Akiliinga “Oliu oliuliu
    anju-yandu yambuma numanu monjamili.” nimbu pepá tokur.) Yambu akuma gólu toku
    yambu ung-kundi tolemele yambuma, Krais-kene ele-túma molemele.
  maj-NT: A̱t'aha̱ tjíma ṉkjún a̱sunntee̱ já tsank'á xi najmi ts'ínkjáíhi̱n nga yjoninte
    kik'a Jesucristo̱ nga j'ai a̱sunntei̱. Xi b'a̱ títsu, kui xi tíb'ana̱cha̱ ko̱
    kui xi fi kontra̱ha̱ xi kits'ín nibá Nti̱a̱ná.
  bkq-NT: Tâinkâ lelâba iozepa kulâ enomedâze kewâni modope awyly. “Kurâ ara inkâba
    Jesus Cristo iazely. Tâzegadopyry uguondoem ityby kulâ” kelymo. Arâ aguehomoem
    aguehoymbyem akaemo Cristo Idueryam. Xypyry etay ise mâkâ uguondo Cristo Iduery
    âepanâguely. Toenzepa ise mâkâ tâdâsenogudyly kely.
  kue-kue: Ka kimbi dingwa yomba merkinde endpi makan koglkoglo eingwa. Ye eremogl
    Yesus Krais, yomba nangiye pango ungwa i ende ikine unambuka i ye ta dipene endekrikwa.
    Yomba koyeglmere kakimbi dindre ana Yesus Krais kundamo ikine meglkwa.
  cot-NT: Iquenaguetanaquequea quepatsipaequi oshequi amataajiatsica cantajiatsica
    tee incaquintetapoje Jesoquirishito, tee intsinotapoje. Maasano quejetarica imaica
    iriguenti amataatsica aisa iriguenti catsimatirica Quirishito.
  bnp-bnp: A bakovi ala kupo ri laho lae, ri takia e Isu Kristo, na tahuna i valai
    koea na malala, ta i uka ma i bele manga a bakovi. E rei a viri i tovo maea, ia
    a bakovi na taminga, a pile ne Kristo.
  apn-NT: 'Nẽ mẽ kot Tĩrtũm kapẽr o hêx o ri mẽ pa xwỳnhjaja na mẽ ra ma krĩ piitã
    hkôt mẽ kãm tanhmã ho hêx to ho pa nẽ mẽ kãm: —Jejus kêp Tĩrtũm Kra hkêt ãm mẽ
    panhĩõ na pre. Na pre Tĩrtũm mẽ pahwỳr mẽnh kêt nẽ. ãm mẽ panhĩõ rũm na pre kato.
    Anhỹr o mẽ kãm ho hêx o pa. Kãm Kris kurê xwỳnh maatija nhỹ hã na htem ã ri ho
    hêx o pa anẽ.'
  ctp-NT: Nsuꞌwi ꞌa nten nu nchkwiꞌ chaꞌ chaꞌ kwiñi lka chaꞌ ngwa Jesús nten xa nu
    yan yu lo chalyuu. Tyukwi ñaꞌaan lo chalyuu ndaꞌan nten nu nchkwiꞌ chaꞌ kwiñi
    kanꞌ; nñi lyoꞌo neꞌ kanꞌ ꞌin taꞌa ntean, kwiꞌ nu nxuun loꞌo ꞌin Krixtu lka neꞌ
    kanꞌ.
  opm-opm: Mong mong mama pati han ihir kat han ruumsan han ihir Jisas Krais oh hanip
    na hatip hanmur rim dasuh nahat apriptimur. Ama ihat dasuh nahat apripti ihir
    Krais ohnong mahaw mar kom at pati bap ihirmur.
  bvr-bvr: A-jay, gun-nardiya rrawa gu-jirra gu-boya gipa gugu an-guyolka an-guyinda
    an-jaranga a-boya a-workiya a-jirrawa, an-nardiya wupa minypa gala gu-yagurrma
    nula Wangarr gun-nigipa janguny, minypa gala a-borrwa Jesus Christ nipa ana-bupiyanapa
    an-gugaliya a-ni Wangarr nyanma. Wurra ana-gata ngacha ana-gugaliya gelama werra
    burr-nenga a-workiya wurra gama gorlk, minypa an-bachirra a-negiyana nula Christ.
  wal-wal: Aissi giikko, Yesuus Kiristtoosi asa gididi yiidoogaa ammanokko giyaageeti,
    balettiya daro asati, dere giddo gelidosona. Hegaa mala urai ooninne asa balettiyaagaanne
    Kiristtoosa morkkiyaa.
  zad-NT: Beṉ' zan beṉ' wxiye'ka' ba chda yell-lioni, na' bi chajḻe'gake' nan ba bid
    Jesucrístona' yell-lioni goke' beṉ' de beli chen. Beṉ'ka' bi chajḻe', ḻegaken'
    beṉ' wxiye'ka', beṉ'ka' chakzbangakile' Crístona'.
  kmg-kmg: Manakomec, eeatuc ŋic bocjaha fuambiŋ juraŋgopieŋ, jaŋe Jesu Kristo e mâreŋ
    sahachec fuawec, dâŋ i mickeeŋgopieŋ. Ŋic iŋucne hâcne eeatuc ŋic â Kristore râsi
    ɋizec mucnezo.
  aso-aso: Soza monoꞌ li eveneꞌ ngeleꞌmize gopo igaꞌ ave mukiꞌ sotoꞌ igi misubouꞌ
    misubouꞌ nimonave. Ingine Izesuꞌ Kilisitoꞌ aza leliꞌ haza eveneliti okode neꞌminesi
    sotoꞌ ineꞌ ve li gili imisaꞌmave. Aꞌneꞌmine ve nene soza monoꞌ li eveneꞌ ngeleꞌmize
    gopo igaꞌ ave mini Kilisitoꞌni lovo i imaaꞌ ave nizave.
  uli-uli: Ye cholop rechokla rema kachepar le resa loh wol pangal loh talop le, ika
    rechoka yete tugul lal deper le Jesus Kristus ila ye sub bo yarmat. Tapel rechoka
    ila rema kachepar ngo re hatohar ngal Kristus.
  nin-NT: Abi re anishirr shishemi a ga rri ni ingbingbru inggi yi, nggo a tsarr di
    Yesu Kristi à si ji nye ni inina ikpa inggi iyo hen. A sa abi imu, na si abi karr
    Kristi.
  tgk-tgk: Дар ҷаҳон бисёр фиребгарон баромадаанд, ки дар ҷисм омадани Исои Масеҳро
    қабул намекунанд. Ин хел одамон фиребгар ва душмани Масеҳ ҳастанд.
  acu-NT: Ju nungkanam anangkartin untsuri irunui. Nuka Jesucristo aintsua nunisang
    akiinamiayi tinatsui. Aints tu pujuinauka aints ainaun anangkinau asar Cristo
    nemase ainawai.
  cak-WNT: Ye q'uiy c'a winek yebiyaj chuwech re ruwach'ulef ri xa ma ya ta ri kitzij
    ri niquibij, ruma niquibij chi ri Jesucristo tek xpe wawe' chuwech re ruwach'ulef
    ma xoc ta winek achi'el riyoj. Y ri nibin queri' chrij ri Jesucristo, yac'ari'
    ri k'olonel ri netzelan riche (rixin) ri Cristo y nuben chi can ya riya' ri Cristo.
  ebk-ebk: Epanumnumku na kan chakayu, tay ongorcha nan omaallilaw ay naiwaras asna's
    luta. Chatona nan tataku ay achi poros mamigfig as nan enmaliyan Jesu Cristo as
    nan nunfialinana as taku. Nan assesena ay tataku at omaallilaw ya kafusor Cristo.
  spa-PDDPT: Porque muchos engañadores salieron al mundo quienes no confiesan que
    Jesucristo vino en forma corporal. Éste es el impostor y el anticristo.
  ruf-ruf: Mana waghutsu wengi watsa muisi, ing'awotoghola ka Yesu Kiristu tsakatsa,
    kuya kawa imunu. Imunu ka ayo kamghutsu na ka mwihile wa Kiristu.
  gun-gun: Mba'eta heta avi ikuai nhombotavy va'e yvy jave rupi. Ha'e va'e kuery ma
    “Jesus Cristo ngo'o reve ou va'ekue re ajerovia” nde'i. Ha'e rami ikuai nhombotavypa
    rei va'e kuery, Cristo rovaigua ae.
  agu-BL: Poro e'u' wajwutz, or quilu' na at wi'nin subul nak yi na chixon bene'n
    tzi'n. Nin yi e'a'tz, qui na cyocsaj yi ja itz'ij Cristo chi wunak tane'n. Nin
    cyakil yi e' yi na chitzan tan xtxole'n yi jun xtxolbila'tz ya'stzun e' subul
    naka'tz, nin ya'stzun yi e' contr Cristo.
  isn-isn: Kunsoko ia kongili idu asapatie mu unkumbigulu, hangi shanga ikulya kina
    uYesu kilisto ai uzile mu muili, Uyu yuyo mukongili hangi mugilya kilisto.
  ilo-ULB: Ta adu dagiti manangallilaw a nagwaras iti lubong, ken saanda a bigbigen
    nga immay ni Jesu-Cristo iti lasag. Daytoy ti manangallilaw ken ti anti-cristo.
  pir-NT: Peyequina ni mehoñequina “Potota Jesucristo ahri yehpapʉ masʉno pagʉta cʉoriquiro
    ahtaerari jiri”, niñequina gʉ̃hʉ ahri yehpa cjẽnare buheye wahari. Cristore ihña
    tuhtiriquiro ni mehoriquiro tiquina yero sahata ijire.
  anv-NT: Me njɔ́gé mbɔ néndé gejamégé bɔɔ́ dembwɔle atyaá mbɔ fa mme. Ɛbwɔ́
    ákame fɔ́ nnó Jisɔs Kras achwɔ́ fa mme ndɛre mekwaá wɔ́. Ufɔɔ́ bɔɔ́ bina alu
    lé bɔɔ́ muú dembwɔlé yimbɔ muú ayi atɛné ukɔlɔ ne Kras.
  sab-NT: Ulia cha gerule ba ole, nga ulita nga dba ai gitige kwian tanre daba tkanga
    tangle geru ngwale me uliage kle chage kwianske kwian anblite geru ngwalege, kwian
    e ulita kle gerule Jesucristo me chku dale ulia kwian kare nga dba ai giti. Kwian
    ene kare ulita me kle gerule ulia trate Jesucristo giti ama kle kwian anblite
    ama kle mo ta gbe age Cristo dollale.
  tmd-tmd: Nöbö mö, an God Mönö yad nölmɨdölɨŋö, rön, inakmönö hörön yad yönmɨdöi
    piaku, ñɨŋ nöbö mö mɨga mɨdöia. Ñɨŋ yadöia, “Jisas Krais nuŋ nöbial mɨxɨña nɨgön
    mögörɨb il kɨ hölöŋ,” me röia. Aliö yadmɨjön nöbö aku nuŋ inakmönö hörön yadɨb
    nöbö, nuŋ Krais Nugwo Höxmɨd Nöbö maku.
  acr-NNT: 'Lik e kꞌi ri e aj sokosoꞌnel ebꞌenaq pa taq tinamit che ruwachulew, rike
    kakibꞌiꞌij: «Na qatzij taj ri Qanimajawal Jesucristo e Ruchaꞌoꞌn lo ri Dios yey
    xuꞌan achi echiriꞌ xkꞌun che ruwachulew» kechaꞌ. Janipa ri jewaꞌ kakibꞌiꞌij, e
    sokosoꞌnel y eyaktajinaq chirij ri Cristo.'
  kpg-kpg: E dogologowaahee digau halahalau dangada gu modoho i henuailala. Digaula
    e haga de iloo, bolo Jesus Christ guu hai tangada. Tangada beenei la tangada halahalau dangada,
    deelaa di hagadaumee o Christ.
  taj-taj: तिग्‍दा भिसम म्‍हिगदेदा फसब लबा म्‍हिगदे जम्‍बुलिङला जम्‍मान ग्‍लारी खसी
    जिन्‍बा मुला। थे म्‍हिगदे चा येशू ख्रीष्‍ट जम्‍बुलिङरी म्‍हिला रुपरी फेप्‍खबा
    हिन्‍ना भिसी विश्‍वास आलबा म्‍हिगदे हिन्‍ना। चुगदे चा छल लबादेन ख्रीष्‍टदा बिरोध
    लबा म्‍हिगदे हिन्‍ना।
  avt-avt: Mɨt yapɨrwe epei newep nerer wit nemipɨn mɨt miyapɨr. Hɨr nepakɨn Jisas
    hɨrak keit yɨnk kar ke haiu mɨt keriyen hɨrak kan tɨ ik. Mɨt nar ik hɨr enun newisesik,
    hɨr nepan ne Krais.
  cbk-cbk: Ta habla yo este cay mucho ya gayot maga engañador ta anda donde donde
    na mundo, y hende sila ta admiti que si Jesucristo ya vene ya como un gente aqui
    na mundo. El gente que ta habla ansina, ele amo el engañador y el enemigo di Cristo.
  uig-ARA: چۈنكى نۇرغۇن ئالدامچىلار دۇنيانىڭ جاي-جايلىرىدا چىقتى. ئۇلار ئەيسانىڭ دۇنياغا
    ئىنسانىي تەندە كەلگەن مەسىھ ئىكەنلىكىنى ئېتىراپ قىلمايدۇ. بۇنداقلار دەل ئالدامچى
    ۋە دەججالدۇر.
  tuf-tuf: Cayar yajquíc bin bahnác cutar bísaran bísaran uw cayar yajcáy yinjacro.
    Eyinat Jesucristo sibár ji uchta yehnti, wacaro. Bíyinat eyta wacayat, éyinat
    uw cayar yajcaro. Eyin Cristo quehsúquinro.
  abx-abx: Malabbat mga daya'on i magpansara na ato si kalibutan nga dati huwang si
    kami'. Mga iya i ga'i magpan'ako' nga si Jesu-Kristo ungod gayod agpakang'a'a
    ngan pada'itu-na. I da'inan klasi a'a, iya i daya'on pati' i magdiri' si Kristo.
  mco-NT: Com ji mayjäy ya naaxhuiñ huɨdibɨ huin'ɨɨmb yɨ jäy ajcxy. Yɨ' ajcxy tɨ puhuäctüdy
    mɨbɨjcpɨdɨjc, yaj'ixpɨjcp ajcxy co Jesucristo ca' ñayguëxɨ̈cɨ ya naaxhuiñ mɨɨd
    ñinïcx. Jadayaabɨ jäy ajcxy yhuin'ɨɨmyb yhueñypɨnɨty etz Jesucristo ymɨdzip'ajtyp
    ajcxy.
  cpb-NT: 'Tema tzimatsi iroñaaka osheki amatawitantaneri. Ikantayetzi jirikapaini:
    “Tera ratziritapaintzi Jesucristo.” Tema thairi rini kenkithawaitzirori jiroka,
    iisaneentanewowa rini Cristo.'
  aon-aon: Sabaimi armam harahe hanak sabaigunum agundok atap iri, amam douk hakri
    hunek rohwumap. Amam douk hapeum hakri Jisas Krais anan douk madae nutogur adurinyi
    arpen uwe, uwok. Amudokmori armam douk hapeum henek rohw iri. Aria amam douk Krais
    ananim horim.
  hus-NT-2005: Yán waꞌach ban kʼayꞌlá i kʼambixtsik, xin ulal ke na Jesukristo yab
    tsiꞌnek ban kʼayꞌlá jelti jun i inik. Xin ulal anchanꞌ, jaꞌich an kʼambix ani
    jechéꞌ, jaꞌich xu atʼnal kʼál na Kristo.
  mig-NT: Chi kua'a̱ ñáyɨvɨ káxndá'ú ñá'án, va̱i koyo‑i ini̱ ñu̱yɨ́vɨ. Te ña̱yɨvɨ‑ún,
    tú kája̱'a‑i tu̱'un ja̱ ní kii Jesucristo jíín yíkɨ kúñu‑ya̱. Ɨɨn ña̱yɨvɨ súan
    kúu ña̱yɨvɨ xndá'ú ñá'án. Te ña̱yɨvɨ jíto u'u̱ Cristo kúu‑i.
  bps-bps: Na gmangu ani di gamu, du tanun dee dad to mgaw di klamang banwe, du gmanla
    là fbaling to Dyisas Krayst. I dad to gambet ani, mgaw na dmuen ku Krayst.
  mbs-mbs: Medita se otaw eglegeb dini te keneyonan aw eg-akal dan te doma otaw, so
    kenà dan egtoladà te kebenalan tepad te pegpekeotaw i Jesu Cristo. Iling kenyan
    se eg-ikegiyen te otaw eg-akal aw eg-ato ki Cristo.
  tof-tof: Ka ene poko bóktandóla, zitülkus errkya abün ilklió bülión pama kuri ogobe
    bwób-bwób ini tüpdü. Ene pama alpindako Yesu Kerriso pamakan bübi tamórr. Inzan
    olom wa Yesu Kerrisoka bóka bamgün pama, akó pamkolpam metat nótó ilklió büliónda.
  cme-NT: Na saa da, coikartaamba bɔi wuɔra terni-na hiere ba tãal nuɔmba‑i. Kutaamba
    yagaraa-ma wuɔ Yesu-Kirsa juɔ ji hoŋ nelbiloŋ temma. Ba bĩ ba yaa‑i tãalnuɔmbaa-ba‑i.
    Ba yaa *Kirsa bigãarãamba‑i.
  sus-sus: Mixi gbegbe wama wo madaxufe, a falafe ra a Ala xa Mixi Sugandixi Isa mu
    faxi duniɲa adama ki ma. Na mixi madaxui mɔɔli findixi Ala xa Mixi Sugandixi yaxui
    nan na.
  pon-2006: Sounketewe tohto kohpesengehr nan sampah, irail sohte kin pohnese me Sises
    Krais ketin wia-aramasala. Soangen aramas pwukat, iei irail sounketewe, oh irail
    me imwintihtien Krais.
  dad-dad: Idegẽya tamo musei, teneub ganan bun diyok, idi Jesus Kristus tamo bouwa
    bagai bun isin anĩ wa difedig. Tamo age fiya ĩ idegẽya tamo fen, ĩ Kristus nẽ
    kiwai.
  zab-NT: Te pur iranezzi lo guɨchliu candza zienzi de ni run engany bniety, pur ni
    quɨt reldilaazdeb dec abeed Jesucrist lo guɨchliu zecac tuby bniety. Ne ni run
    ziy, enganiy cayunbɨ ne laazacbɨy enemigu xte Crist.
  jae-jae: Lau taêsam mêŋsêsa têtôm nom ŋagamêŋgeŋ, taŋ sebe sênsau amac. Êsêac sêsa
    Jesu Kilisi kêtu ŋamalac auc. Ŋac tonaŋ eŋ dansaŋtêna ma Kilisinê ŋacjosêga.
  ksd-ksd: Tago mangoro na tena malatataur dia ga vana rikai ta ra rakarakan a gunagunan,
    diat dia varpuai ta ra pinot kai Iesu Kristo ma ra pakana. Go ra tena malatataur
    ma ra ebar kai Kristo.
  msm-NT: Igpadomdom ku iyu sikan su mahan-in to ogpang-anad to gayu. Ogligujon dan
    seini kalibutan aw ogpang-anad no si Jesu-Cristo kona kun no Diyus no nahinang
    no otow. Ogpanlimbung sikandan aw ogkuntrahon dan yagboy si Cristo.
  myk-myk: Sipyii piinŋɛvɛɛ niɲɛhɛmɛɛ pu wa koŋɔ ke na nimɛ, pu wa kabaya ye bɛɛri
    na. Pee ya ta sɔɔ li na na Yesu Kirisa ya pye sipya, na ba se ke koŋɔ ke na wɛ.
    Pee sipyii pii pu ɲɛ sipyii piinŋɛvɛɛ pee, ni Kirisa wo pɛɛn pee.
  sbe-sbe: Yogu hedehedede ta kaniyona ede taukailupolupo gwaudi se laoko tanoubu
    tehana maudoidi udiyedi, na se hedede meta Yesu Keliso iya nige buluma unai ye
    laoma. Tamowaidi ne, siya taukailupolupo yo Keliso tauhewahewaiununa.
  mcr-mcr: Ii tiiŋä etaŋgiyi. Ämaqä quaŋgä-tqä kuapänäŋä hŋqua, huiziuqä kŋuä qui
    iwimäkäpu huäŋqä hui-mända ätuma upŋqä, qua äwitqutäŋqä-pa im-imä ikitqäŋä. Ämaqä
    iqua, Jisasi Kraisi Iqueŋqe, “Täkä Ämaqä-qu äpqäqä maetqenä” tqä iquayi. Ämaqä
    iiŋä iqua, quaŋgä, Kraisi Iquenyqä wiuŋqä ipu, mändi kittqiyqä iquayi.
  cux-NT: N'deee n'dáí 'iiⁿ'yāⁿ 'āā nginnche'éí yā 'iiⁿ'yāⁿ na iⁿ'yeeⁿdí 'cūū. Nguɛ́ɛ́
    natumiiⁿnúⁿ yā chi Jesucristo ní ndaá yā tan'dúúcā s'uuúⁿ. 'Iiⁿ'yāⁿ chi 'tíícā
    nginnche'éí yā, 'tiicá ntúūⁿ anticristo yā.
  tur-YTC: Çünkü Yeşua Mesih’in beden alıp geldiğini kabul etmeyen birçok aldatıcı
    dünyaya yayıldı. Aldatan ve Mesih Karşıtı olan budur.
  san-ITR: yato bahavaH prava nchakA jagat pravishya yIshukhrIShTo narAvatAro bhUtvAgata
    etat nA NgIkurvvanti sa eva prava nchakaH khrIShTArishchAsti|
  bel-N: Бо шмат падманшчыкаў увайшло ў гэты сьвет, якія не прызнаюць Ісуса Хрыста,
    Які прыйшоў у целе. Гэткі ёсьць падманшчык і антыхрыст.
  sch-sch: Mi huong ngâi ngei rammuol pumpuia an suok zoi, Jisua khrista munisi'n
    a juong inzir ti pom nuom loi mingei hah. Ha anga mingei ha chu milak le Khrista
    Râl an ni.
  mic-MIQNT: Pugwelgig mimajuinu'g al'ta'jig ms't tami ugs'tqamug muta getu' lue'wa'la'tiji
    igtigi. Mo getlams'tmi'ti'gw Se'sus Westawulg pegisinnipnn ugs'tqamug aq we'gaw
    mimajuilin st'ge' ta'n pas'g mimajuinu. Na egsua'tijig aq getana'titl Se'susal.
  huu-NT: Dɨga taɨno lloraɨnɨ illa jira, iena ñaɨtɨcue. Jesucristo monamona jai billanona,
    ɨimana jaiñenana llofuecabitɨmacɨ. Bu iese llofueia, comɨnɨna jɨfuete. Naimɨedɨ
    Cristona abɨ caitadɨmɨe.
  jiv-NT: Ju̱ nuṉkanam anaṉkartincha ti írunui. Jesukrístu nekas aents ajas akiiniamia
    nuna enentáimtuiniatsui. Nu shuar anaṉkartin ásar Kristu nemasri̱ áiniawai.
  otm-NT: Guehna dí xi ahʉ na, nguetho xʉn ngu yʉ hyäte i 'youa ja ra ximhäi, ngue
    i ɛ̨na him bin ją'i a ra Jesucristo. Pɛ nu'ʉ häte ʉ, nɛ i tɛn rán sʉiui Oją ʉ.
  dah-dah: Be, usi mar budam megen gar forok yeŋ tukuŋ haŋ. Go mar goreb, “Yesu Kristube
    megen gar forok yiriŋ gega, al heŋ ma forok yiriŋ,” yeŋ haŋyen. Saba gwahade tagalde
    haŋ mar gobe usi mar, irde Yesu Kristuyen asogom.
  tnk-tnk: Nahatən eikuə me həpɨk həuvəier raka mamhəuvən ia kwopun me ia tɨprənə
    i. Nahatən me i həpkɨni mhə nɨpərhienien mə nəpɨn Iesu Kristo rɨməuvehe nɨpwran
    rəmwhen ia nɨpwrai iərmama pərhien. Iərmama iamɨnhi in iərmama sə rameikuə raməmwəki
    pɨk Kristo.
  kpr-kpr: Derari kakato digari, ne vasada ghe buvudo era reighi mendeni mendeni aminda
    irise, nenda ijuga sembae ava ijugeraera. Aminguse, Iesu Keriso namondeda tamo
    evia budo siroredo, genembo beká usira ava, ne ighagha eraera. Evetu genembo amo,
    ne evetu genembo mendeni dederuse, Keriso kena gitofu eraera.
  san-IAS: yato bahavaḥ pravañcakā jagat praviśya yīśukhrīṣṭo narāvatāro bhūtvāgata
    etat nāṅgīkurvvanti sa eva pravañcakaḥ khrīṣṭāriścāsti|
  nho-nho: Te lopo tama e taratara kailallao ku ttaka ki naa kina katoo i te maarama nei.
    Teenaa ko naa tama e huuina laatou te taratara e mee maa Christ ni tipu ake i te maarama nei
    ma se tamavare. Te tama peenaa se tama e taratara kailaarao, aa se tama e tautau haaeo
    ma Christ.
  gym-NT: 'Mdakäre abko, munkwe ja taredre kore kwärikwäri, ñobtä ñan angwane ni kwati
    tä näin kwäräkwärä ni ngökakäre, käta niere krörö: Jesukristo abko därebare ñakare
    era metre ni kä nebtä kwrere amne niara ngrabare namani ñakare, tätre näin niere.
    Ni blitaka kore ye abko ni ni ngökaka amne Kristo rüe arato.'
  azg-NT: Nndaꞌ matsjö ndëëhoꞌ ngꞌe jndye nnꞌan mꞌan na comaꞌndyiꞌhan tsonnangue na
    conduehan na nquii Jesucristo tyiꞌyuuꞌ na jndyo jon na tsꞌanhin chaꞌxjen nquë.
    Majoꞌ minꞌninchen tsꞌan na itsiꞌman juu jñꞌoonvaꞌ, itsiviꞌnnꞌan tsanꞌñeen nnꞌan.
    Conduihin tsꞌan na vꞌiiꞌ tsꞌon juu Cristo.
  bhd-bhd: अवं इन एल्हेरेलेइ ज़ोताईं, किजोकि बड़े लोक ज़ैना होरि लोकन झूठी शिक्षारे ज़िरिये
    धोखो देतन। तैना दुनियारे अलग-अलग ठैरन मां जोरेन। तैना ज़ोतन यीशु मसीह मैनेरे रूपे
    मां नईं ओरो, अगर कोई मैन्हु एन्च़रे ज़ोते, त तै मसीहेरो खलाफत केरनेबालोए ज़ै हमेशा
    लोकन धोखो देते।
  too-NT: Chuhua'j lhūhua' a'kxokonu'nī'n talatlā'huan nac cā'quilhtamacuj. Xlaca'n
    tahuan que tū' stu'ncua' palh lacatuncuīlh nac huā'mā' quilhtamacuj huan Jesucristo
    a'ntī Dios līmānūlh ixlīmāpa'ksīni'. A'ntīn tahuan huā'mā', xlaca'n a'kxokonu'nī'n
    lā' ixtā'ca'tzanī'n Cristo.
  ind-AYT: Sebab, banyak penyesat telah muncul ke dunia, mereka tidak mengakui Yesus
    sebagai Kristus yang datang dalam wujud manusia. Mereka adalah penyesat dan anti-Kristus.
  cjo-NT: Eenitatsi iroñaaka oshekini amatawitantatsiri, riyotaantziro theeyaantsi,
    ikanteeyini tee ipoñeeya Jesokirishito jenokinta, tee ratziritaperotapaaki jaka
    kipatsiki. Kaari irira Rotyaantanewo Tajorentsi inta irira atziripero. Riraga
    kanteentsiri iroka rirotaki theeyakowentariri Jesokirishito, ikijaneentakiri;
    tee ikoyi raapatziyaari.
  nsn-nsn: O bureher tamatar bohoboho gera kula tang Iesu Kristo ahik pah ke la siraha
    tar tamat. Gisina ka la ueltebeir uakapane i koto uakap. Doha tamata gere kula
    paar, inggon a bohoboh, kare na uelmatan Kristo.
  san-DEV: यतो बहवः प्रवञ्चका जगत् प्रविश्य यीशुख्रीष्टो नरावतारो भूत्वागत एतत् नाङ्गीकुर्व्वन्ति
    स एव प्रवञ्चकः ख्रीष्टारिश्चास्ति।
  tna-NT: Ebia su bid'umimi jabaseatiji ebuetsuaji cuana ye mundo su yani. Cristo
    cielo jenetia pueana ene quita deja epu puji aimue jei eputani huecuana mahue.
    Tuneda da jabaseatiji cuana beju. Cristo neje jamajaitiji huecuana.
  lid-lid: Aha kanuhun, iri lau ta wasai solo-an labai ndradek ndrame bolo kon munyak.
    Iri lau ta wasai doh anya, Jises Krais badeh, basahan bala buku bada ndramak awas
    bwe. Arile, iri badeh, ta wasai ma ta ariu kaliu hawe Krais.
  wim-wim: 'Niiy kan inan ngeeyān thampa: than pam wanch yot nath ngulan iiyina thaaꞌ-aath-aathayn
    thanang pam wanch anangan puth an than yaan muukamathantan thanang, an than way-way
    waaꞌantan thanta, puth than keꞌam waaꞌantan nil Jesus Christ.an uk aak iikanakan
    keꞌ pam ngamp yimanangan wuna. Than yimanangan yaan muukamathantana pam wanch
    wiy anangana puth thananiya Christ.an ngangk-wayangam kal-kalantan nunanga, than
    kaangk keꞌ nungantama.'
  zga-M: Uhuva avadesivingi vahumile mkelunga savaeli we uhumwedena ava wotwita vadesi.
  yom-yom: Bila batu bawombo baluvunu batotukidi va nza. Bawu bakikininangako ti Yesu
    Klisto wuyiza mu nsuni. Mutu wuntubilanga bobo niandi nkua luvunu ayi antiklisto.
  san-SIN: යතෝ බහවඃ ප්‍රවඤ්චකා ජගත් ප්‍රවිශ්‍ය යීශුඛ්‍රීෂ්ටෝ නරාවතාරෝ භූත්වාගත ඒතත්
    නාඞ්ගීකුර්ව්වන්ති ස ඒව ප්‍රවඤ්චකඃ ඛ්‍රීෂ්ටාරිශ්චාස්ති|
  yut-yut: Kosit kɨlegɨ yɨpmaŋ detni do paŋkewalgaŋ amɨn morapmɨ mɨktɨmɨ mɨktɨmɨ akwaŋ.
    Uŋun da Yesu Kristo amɨnsi dagagɨt yaŋ dɨma nandaŋ teban toŋ. Amɨn uŋuden uŋun
    top amɨn ae Kristo dakon uwalni.
  grc-BYZ: ὅτι πολλοὶ πλάνοι εἰσῆλθον εἰς τὸν κόσμον, οἱ μὴ ὁμολογοῦντες Ἰησοῦν Χριστὸν
    ἐρχόμενον ἐν σαρκί· οὗτός ἐστιν ὁ πλάνος καὶ ὁ ἀντίχριστος.
  cpc-NT: Tzimayitatsi iroñaaka ojyiki thiiyinkariiti. Ikantayitzi jirikaiti, “ti
    jatziritaajaitapaintzi Jesucristo”. Tima thiiyinkari jinatzi ñaawaitzirori jiroka,
    ikisaniintatziiri Cristo.
  nhg-NT: Pos ca nobeyo onca giente tli tlacajcayöjteneme. Yejua quejtoa que cuöc
    Jesús ohualiloac amo oquepexque cuierpo quieme tejua. Öque ejqueu quejtoa tlacajcayöhuane
    icaca hua icaca encuntra de Cristo.
  nya-nya: Ndikunena zimenezi chifukwa anthu ambiri onyenga, amene savomereza kuti
    Yesu Khristu anabwera monga munthu, akuyenda mʼdziko lapansi. Munthu aliyense
    otere ndi wonyenga ndiponso wokana Khristu.
  ngu-NT: Nimitzijlia in pampa miyequej tlacajcayajquej quistinemij imanyan in tlalticpactli.
    Yejhuamej quijtohuaj ica Jesucristo xohuajlaj ican itlalnacayo. On yejhuan quijtohua
    ijcon, yejhua tlacajcayajquetl, niman yejhua quinequi quixoxotonilis itequiu Cristo.
  kup-kup: Met petev ham eparah zeisikaroh aban moreg hamah-nari epat haovai samah,
    “Met God Iesu Kristo meehan erat het abanap narav.” Pot hamah-pori Kristo kos
    rez manat het ari Iesuzari moreg etapanez hat paru okat hamah.
  jid-jid: bi gyurundi ba rju ni gbunblu biwandi banayeme ndi iverji ayenan diana
    ba babiandi ba gyrundi a nala nitingu ni vrerji.
  wmw-wmw: Wawapo wanu wengi wawenye walongo wenera ulumwengu nzima‑wu. Ewo awakubali
    kuwa Insa Almasihi kêsuka mulumwengu‑mu kamba mwanadamu. Munu afúnda javyo kankuwatenvya
    wanu, ndi aduwi wa Almasihi.
  gmv-GGM: Yesus Kirstossay asa asho maydi yibeyna giza amanonta daro balethizayti
    alame bolla laletida. Heyta malay ay assikka as ballethizadene Kirstosara eqetizadeko.
  ssg-ssg: Nga kak ukek ien nake ape kilan teka woinakon hanaui seilon kakai Haeu.
    Laha kum paxai tioi ka Jises Krais i sohot hawanewen seilon hanowi kaha ti i he
    tehu pon ie. Laha pupuluti seilon ma pahoxai puase Jises Krais.
  zpo-NT: 'Zyen doo xaa nkade nzho yizhyo ne, nu re xaa ne nzhé: “Lee Jesucrist nambiidt
    kwenta tub myet wlipa lo yizhyo ne”. Nu nkade re xaa ne, nu nak xaa kontrad cheen
    Jesucrist.'
  poy-poy: Toziya wapayira wavuwa walawira mupasipanu, wantu yawajimira ndiri kuwera
    Yesu Kristu kiziti na kuwera muntu. Muntu gwa ntambu ayi kawera mpayira na mngondu
    gwa Kristu.
  qwh-NT: Atscaqmi ulicur engañacoqcuna que patsacho puricayan. Pecunaqa manam creyiyantsu
    Jesucristu noqantsicno nuna que patsaman shamonqanta. Pecunam Jesucristupa contran
    car, uliquicayan.
  gaw-gaw: Am ham bup̱uak toliak danab kuḏum, ag Kristus Nug danab beḏu ii awa uḏiom
    madiṯeb ele amu, ag wan imup̱a oiṯeb. Danab amu ag am ham bup̱uak danab, ag Kristusnu
    kekeḏ.
  nca-nca: Dokoro uni kaná-kaná qambu ŋundo nore norotoro mirane-mirane uyareŋgurí.
    Uni ŋundo ŋande yeyoteŋgo, Yesu Kristo ŋuko uni hamó kini. Uni ŋunde quko kaná-kaná
    uni ka, ko Kristo koro saŋgiríŋo.
  zpz-NTPP: Tees gyishlombecy ii tonaꞌ la zigy de mbecy rguu chesa dey. Wagnii dey
    nu Jesucrisht biid mi gyishlombecy ii nu rishli byac mi mbecy. De mbecy nu ni
    ricy zeꞌ, yu zeꞌ nac yu mbecy rguu, nunu zay contr ni Crisht.
  mkj-mkj: Armaj likamw dihrdir ne aluhpijoang nehn jampah, irai johpwa kin nimen
    kidal pwa Jesus Christ wia armajla. Joangoan armaj pwiai, ioar irai joun pisi
    armaj, apel irai ma imwinsihsihn Christ.
  zac-NT: Zihani mënë narguguë́ ra sáhiꞌ, nanú rall guë́ꞌdchiliu. Adë rluáꞌadiꞌi rall
    de quë Jesucristo bëdchini lu guë́ꞌdchiliu con cuerpë shtë nguiu. El quë narluaꞌa
    bishi ni, rguguëll mënë nu quëhúnëll cuntrë Cristo.
  kyg-kyg: Asole vayaꞌmogimo vayaꞌaifeꞌmo humi neꞌapataya vayaꞌmo ma mopafiꞌmo umenitata
    nehae. Apakaemo, Yesu Kalaisiꞌa ma mopafi vayaꞌai agufamo aliteno vemo hamaleꞌniye,
    huꞌa aeꞌa hakalo nosae. Ani aigofe gemo nehaya vayaꞌmo Kalaisi kame vayaꞌamo maiꞌnae.
  kmk-kmk: Nanwaḻason situn lubung dan adu’n mangal-allilaw, sadan tagun adi mamigbig
    un si Jesu Kristu nambalin si tagu. Sadat kama’t datu un tagu, man-aallilaw da
    kan busuḻon da si Kristu.
  cao-NT: Nohiria bo xërëquë tsi xo toa huëstima ca paracanaibo iquia. “Joni Jesucristo
    manëniquë” iyamacani quiha pë. Paramisxëniria ca xo. Cristo pasomaha ca xo.
  bbr-bbr: Roat sosop okoro omnokou opok ämän sätäikaun arirai. Akas äiäi, “Jisas
    Krais ko ro senek kowau wa.” Keser äiena rai, kiro roat ak sätäiäi roat. Ak Jisas
    Krais nukan iwäi jaukut.
  inb-inb: 'Ikuti llullaspa iacha­chig­kunaka, achka­kuna­mi kai alpapi puri­nakú.
    Pai­kunaka, llullaspa nin­kunami: “Jesu­cristoka, aicha­iug runa tukuspa mana
    kai alpama samur­ka­chu”. Chasa nig­kunaka, Cristo­manda llullaspa, paita mana
    munag­mi kan­kuna.'
  hrv-hrv: Jer iziđoše na svijet mnogi zavodnici koji ne ispovijedaju Isusa Krista
    koji dolazi u tijelu. To je zavodnik i Antikrist.
  box-NT: Ĩ wee bío kà síi lé bìo ɓa nì-khàwa wã́a bɛra fò hã lùa ɓúenɓúen.
    Ɓa wee bío le bìo ó o Yeesu *Krista ɓueé wó a nùpue á yí bon. Ɓa lé ɓa
    nì-khàwa, ɓa lé o Krista zúkúsa.
  ote-NT: Guehna dí xiꞌahʉ ngueꞌa̱ ndunthi ya hyate ꞌyoꞌʉ habʉraza ja ra ximhai. Nuꞌʉ́
    ma̱ gue himbi nja̱ꞌi ra Zidada Jesucristo núꞌa̱ rá ꞌmɛhni Ajua̱. Pe nuꞌʉ tóꞌo
    ma̱ njabʉ gueꞌʉ ya hyate ne yá ncontra ra Zidada Jesu.
  wnu-wnu: 'Munon irou anmurimarub qamb ai e wurinosi qib igour. Wuri ete at qamb
    qib igour: “Yisas munon inubersiau tari wo munangit gas ende ag e me darau,” ende
    qamb igour. Munon yurau eng wuri qetopur tari, wuri Yisas wurinou munon qarau.'
  zam-NT: Le' tediba na, ngue que'en ye's ndxè' loo gu' par non gu' nzi teele' huax
    mèn gutyè' loo izlyo'. Mèna nca's no ingo xo'fte mèna le' Jesucrist mbi'th yáal
    loo izlyo' ndxè' xalque' ndxáal chol mèn loo izlyo'. Mèn co' tataa nca's no nzi
    tee quedìi mèna mèn, mèna nac mèn gutyè'pe' no nacpe' mèna ngolo ngola's che'n
    Crist.
  zyp-NT: Hinghepaw a hlupui khazaw letah chuh myca he ka, Zisu Khri cawh mehnung
    pung tah a va chuhpaw a cang takhah a zing lypaw sahlo a cang he. Ma hapaw cawngsaw
    cawh dungkhei a thaipaw, Khri carae cawh a cang he.
  sey-NT: Jai pa̱i cosocohuaꞌi iye yeja paꞌiyë, Jesucristore nuñerepa pa̱ije paꞌirepa
    dajiꞌi camaꞌcohuaꞌi. Ja̱je paꞌina, i̱te ja̱je camaꞌcohuaꞌi cato cosocohuaꞌi aꞌë,
    cuiꞌne Cristore sa̱ñope yoꞌocohuaꞌi aꞌë.
  nvm-nvm: Regavo e uruvana bu moikigia e roin biesia ruain. Regavo e iji bu ruainva
    iji bu usem e roin kia Jesu fu ma ema bano kuain. E iji ijeg kuaimja ruainva iji
    bu e roin biesiamoij ijefuon buiji bu Jesu uzav.
  mps-mps: Magi baso meni. Bidi hauwa augwaligo da dwai sę tomoba kegainogo eyu tibo
    po ola mabo bidi dabe, augwali haniani tǫba augwaligo po pusigi pai dao. Tama
    augwaligo “Te Jisas Krais e tǫba asama bidali te bidi mugo tigi sali, te da bidi
    dabego tigi tiwai sali,” te po wabo augwaligo hagela ebo dao, te po page hogwa
    sabo dao. Te tobage bidi aga te tibo po wabo bidi, tama agai Krais dali boi bidi
    ebo bidi dao.
  seh-seh: Ndimo mwene, alipo anyauthambi azinji asabulukira pa dziko, mbakhonda kuti
    Yezu Kirixtu acitika munthu. Anthu enewa ndiwo anyauthambi na anyamalwa a Kirixtu.
  pab-NT: Kahare maoseratyaliyenae tyaonita halitinae koni. Hoka Jesus Cristo atyo
    maisa haliti kaiserehare xini aokahitaha. Xala xamani atyo nikare tyaonita hoka
    maoseraita, Enore Kalorexe Aohenere nahalakoahare atyo.
  llg-llg: Hambu masapepeko kala noꞌuk laꞌok ndule daebafok ia so. Ala lanoli, lae,
    Yesus Karistus neni daebafok ia mai, tehuu Ndia taa hataholi tetebes. Sila boe
    oo, laban Karistus ma tala nau simbok, lae, Yesus, na ndia Karistus, fo Manetualain
    tudu mema kana neme makahulun mai so.
  kyf-kyf: Nɩɩ, -dawlicɩan duun ka dʋdʋ weee -gʋlamneni. Sa -Zezu Klisɩ -zɛa nyɩmɛ,
    'ɩn ɔ yia dʋdʋ -gʋ yi, wa'a la we gbʋzɔnʋ. Nɩɩ, 'sasʋkpa -nyɩmɛ mɩa, -dawlikanyɔ
    -yɔ Klisɩɩ tʋnyɩmɛ ɔ -mɩa.
  tpi-tpi: Harim. Planti man i laik giamanim yumi, ol i raun nabaut long graun. Ol
    i no bilip olsem, Jisas Krais em i bin kamap man. Dispela kain man, em i man bilong
    giaman, na em i birua bilong Krais.
  mih-NT: Sa cuaha xaan ra zandavi ñaha sica noo ñuu ñiyɨvɨ ya. Ta catyi ra cuan vatyi
    ñá nduu ra Jesucristo minoo ñiyɨvɨ sa ndisa cuii quɨvɨ i quisi ra ihya ñuu ñiyɨvɨ.
    Ñiyɨvɨ zacuaha cuhva cuan cuu cuenda ra zandavi ñaha. Yɨvɨ cuenda ra Cristo cuu
    ñu vatyi cahan ñu ndya vaha ñi zɨquɨ ra Cristo.
  qvh-NT: Cay pasachöga ascagmi puriycäyan lutan yachasicogcuna. Jesucristo Dios cashganta
    criyirpis paycunaga manami criyiyansu Jesucristo runa cashganta. Sayno mana criyerga
    Jesucristupa contranmi caycäyan.
  kms-kms: Te pugri wute wandoqi kin nganye buagi ni mari Jisas Kraist ni qi pe nandi
    wuti nganye nas puq mand segi ye ni qi pe mar ir mo pre. Wute pugri kin ni wute
    wandoqi mand ye, di ni Kraist ningg veri.
  agn-agn: Doro rang mga taw ang manloloko ang namagwasag tarin ong kalibotan, ang
    indi pamagparet ang si Jesu-Cristo nagimong taw. Ang mga taw ang maning atan manloloko
    ig mga kontra-Cristo.
  nhi-NT: Pues miqueh tlacahcayauanih ninimih itich in tlalticpac, naquin icteixpantiah
    Jesucristo amo oualmouicatzinoh quemeh se tlacatl. Naquin ohcon icteixpantia yehua
    tlacahcayauani uan yehua in anticristo.
  ttc-NT: '[Nxik nq''uma'' ntzani tzan tpaj] oje kye''ex [qxol] ky''ila''j xjal aj
    nkye''eq''in txq''anky xjal, kyetz k''onti''l nkyoksla'' qa te Jesukrist owul
    iktza''x jun xjal b''an b''an''ax. Jun xjal ikxji, tetz cha jun eq''il xjal b''ix
    jun tajq''oj te Qajaw Jesukrist.'
  dan-1931: Thi mange Forførere ere udgåede i Verden, som ikke bekende Jesus som Kristus
    kommen i Kød. En sådan er Forføreren og Antikrist.
  kwj-kwj: 'Hima miyafo nunu gambo kinani do nuwe ki wu sukwasini ele wu ichiꞌuchanda.
    Wunu ka hinga wu sawendau: “Jisas Kurais rini hima minde hinga ri sira nambwe.”
    E, hima fori o hinga ri sawewa, rini nimba gambo hima, Kurais miho.'
  vie-OVCB: Hãy coi chừng các lãnh đạo giả dối đã xuất hiện ở nhiều nơi; họ không
    tin Chúa Cứu Thế Giê-xu đã đến thế gian trong hình hài xương thịt như chúng ta.
    Đó là người lừa gạt, kẻ phản Chúa Cứu Thế.
  kze-kze: sáwíva-kwaasi kampa'á kwésen-kwaasi marapá'á kwénaaowe. miwí Ísu Káráísitintavesa
    sésa íma kwaásiraani'a umái kunkáiye kwésewe. miwí Káráísitina namuro-kwáásí pósa
    sáwí-ampa'a kwígwáe sésa minkámpár-áímbá kwésevo kárákwiyoro.
  mpj-mpj: Paki kajalpayikajaluya nintipurlukakajalu warrarn kujupakajangka-jananyaya
    parra pakikaja wajani. Jilanyaya jiikajalu pakiwana wajani, “Jiijajpa Mamamiliwiyaju
    nyinapayi parnangka, mirta martu yilta nyinapayi, paki.” Jiikajaraya Kurayijku
    parlanypa nyinani.
  lbk-lbk: Angsan cha nan finmala ay ensas-ailo ay enfaabfaat isnan lofong. Ad-icha
    figfikhen ay si Jesus nan Cristo ay nenfalin ay takho. Chaicha nan ensas-ailo
    ya mangapos ken Cristo.
  mto-NT: May xa veꞌe yꞌitta yaja naxviijn pa̱n pa̱n jatyeꞌe je̱ jayu du̱vinꞌa̱a̱ꞌndup,
    vaandupts je̱ꞌe̱ veꞌe je̱ts kaꞌa veꞌe je̱ Jesucristo jyayuvimpijt. Vinꞌa̱a̱ꞌmpats
    je̱ꞌe̱ veꞌeda pa̱n pa̱n jatyeꞌe veꞌem vaandup, choꞌoxpa̱jktupts je̱ꞌe̱ veꞌe je̱
    Cristo.
  bzh-bzh: Alam tetuhinsën nġahiseḳë detah sir in hil beyah denesepa loḳ aggata-dob-yi.
    Alam sënë su denevonġ ving bë Yesu Kerisi tu mehönon raḳ yönon rë, om sir og
    sir alam ġaġek tetuhinsën ata, gesir alam sën denevonġin bë dedahun Kerisi
    na lo.
  guj-2017: કારણ કે દુનિયામાં ઘણાં છેતરનારાં ઊભા થયા છે; જેઓ ઈસુ ખ્રિસ્તનું મનુષ્યદેહમાં
    આવવું કબૂલ કરતા નથી, તે જ છેતરનાર તથા ખ્રિસ્ત-વિરોધી છે.
  jvn-NT: Para sedulur, pada ngertia nèk guru penasaran pirang-pirang wis pada njedul
    lan pada ndlajahi jagat. Wong-wong kuwi ora ngakoni nèk Gusti Yésus Kristus wis
    teka nang jagat rupa manungsa. Ya wong-wong kuwi sing kenèng diarani Tukang Ngapusi
    apa Anti-Kristus.
  byr-byr: Sareꞌ aꞌmwe kwalaalyara kwaasɨ yagaala wɨdadɨvɨsara Kwaakevakɨna walyuna
    yeva jamarivanɨgava. Sahwara dara majalɨkurakivanɨgasare “Jizaazai Kɨraazɨtɨyai
    kɨlaaꞌnakei yɨmaꞌnaabɨkelyɨ.” Sara majadɨvɨsare. Aꞌmwe sasara dazai kwaasɨ dadelyɨ.
    Sai Kɨraazɨtɨyarɨne yɨkamaangelyɨ.
  ian-ian: Woseka waa kavle savle nyaangɨt ngambulɨga nɨma sakwat nɨmba nɨn kat kwagalalaa
    ngepma ngepmat yilandi. Jisas Kraist ndɨ ndu nyan vla lɨvat ana yandɨ waa woseka
    walɨgandi. Wan nɨmba woseka wa namwiya nɨmba ndi. Ndi Jisas Kraist kat kai walɨga
    nɨmba ndi.
  hun-hun: 'Mert sok hamis tanító jött e világra, akik nem vallják Jézust testben
    megjelent Krisztusnak. Az ilyen: hamis tanító és antikrisztus.'
  mcf-NT: Muaquin chuiquid dadpen capueque. Adquidën chiaid tantiesa icta. Esus Nuquin
    Papan chomiacmaid matsesquio niosh, quequin adquidën chiendac. Adquid muaquin
    chuibanec Esuquidistu chieshënquid nec.
  kjs-kjs: Gore Mudu enaali adaapumi naa makiralalo su raayona pora pamuaeme. Go puma
    nimumi Yesu Keriso nipu abalade su kamaa ali naipisa leme. Gore ali medame go-rupa
    teare go ali nipu ora makirae agale le ali piruma nipu Keriso-na yada lore ali
    pia.
  mni-mni: Jisu Christtana hakchang oina lakle haiba yadaba minamba kaya ama taibangpanda
    thokkhre, maram asina eina masi haibani. Adugumba misak adudi minamba amasung
    Christtabu Yeknaba aduni.
  yad-NT: 'Richipyateda ji̱ta rajuuvay quivu̱vye daryaju̱ mucadivaju̱, ne rityu̱churu̱y:
    “Siti̱ma̱ Jesucrístu vu̱vyu̱ti̱.” Riñi̱ ji̱ta Quivu̱ryamusiy, jiryatiy Crístu
    jiyaro̱nú̱ dañi̱.'
  mxb-NT: Chi̱ kua̱ꞌá nda̱ꞌo na̱ to̱ꞌón xíonoo ñayuú yóꞌo, ta kátoó na̱ dándaꞌí ñaá
    ná. No̱ón kúú na̱ ko̱ nákoni ña̱ ni̱ nduu Jesucristo iin ta̱a ñayuú yóꞌo. Ta ña̱yuu
    kée dión kúú na̱ ndúkú dándaꞌí ñaá, ta xiní uꞌu̱ na̱ Jesucristo.
  pon-2006A: Sounketewe tohto kohpesengehr nan sampah, irail sohte kin pohnese me
    Sises Krais ketin wia-aramasala. Soangen aramas pwukat, iei irail sounketewe,
    oh irail me imwintihtien Krais.
  maq-NT: Cuatjin chjá cojo nuju ta, tsëhë xi ngasunhndë vihi ne, tjemu tjin xuta
    ndacha xi macjaain rë me xi Jesucristu ne, camá jain me ngu xuta ngasunhndë vihi.
    Xuta ndacha jan ne, hacui me xi vindacha, hacuaha hacui me xi má condra rë Cristu.
  hto-hto: Mei jɨɨ, aillo jɨ́fueridɨno bie énɨedo macádiaɨoɨ. Afémacɨ Jesucristo ua
    come izói bíllana uáitatiaɨoɨ. Daɨítadɨmɨe jɨ́fueriraɨma. Afémɨe Crístona uáitaoide.
  por-BRBSL: Para muitos enganadores que saíram ao mundo, aqueles que não confessam
    que Jesus Cristo veio em carne e osso. Este é o enganador e o Anticristo.
  ces-NKB: Do světa totiž vyšlo mnoho bludařů, kteří nevyznávají Ježíše Krista přišlého
    v těle. [Každý] takový je bludař a antikrist.
  cui-cui: 'Po cae pin nacuathe jiwi ayei jinompa, pomonae jiwi pemuxujainyabi jiwi.
    Barapomonae jeye: “Nacom jopa itorobiyo Pexanto barapo cae pin nacuathe, pon pewʉn
    Jesucristo xua pepa jiton naexana”, jei barapomonae. Pomonae xua bapocotsiwa paeba,
    bapomonae apara pomonae jiwi pemuxujainyabi jiwi yawa bapomonae Cristo abe peyabara
    paebiwichi.'
  boj-2014: Niŋgi quiy. Gisaŋ tamo gargekoba naŋgi mandamq endi laqnub. Laqnsibqa
    Yesus Kristus a tamo bulyosiq mandamq aiyej anjam di naŋgi na olo saideqnub. Tamo
    deqaji bei a Kristus aqa jeu tamo kobaquja. A gisaŋ ani tamo.
  eng-OEBUS: I say this because many deceivers have gone out into the world – men
    who do not acknowledge that Jesus Christ came in flesh and blood. Any such person
    is a deceiver and antichrist.
  eri-eri: Isagu. Fai baingaro yaawa higodbode, oula langa kejiwe golode. Nere huwanyanege
    benou ngalengawei uwa, Yesus Kristus no fai heigaiha. Fai onouha waha, no yaawagou
    fai, onodu no Kristus nomo honggoro fai.
  wiu-wiu: Ali atoa oa yotokaki ali kainya matiyame ta piko peyake eya wa oa pupitikama
    yaki. Yesu Keraisu itonoke nikilepa nimini ali latia nekeneya mena wa iki. Dikane
    yename Keraisu-pala pine wia poi tagoa ali atoa oa yotokoa tiki.
  swe-swe: Det finns nämligen många bedragare [falska lärare] som har gått ut i världen
    [], de som inte bekänner att Jesus är den Smorde (Messias, Kristus) som kommit
    i köttet. Sådan är Bedragaren, Antikrist. [Ordet ”Antikrist” betyder både ”motståndare
    till Kristus” och ”ersättare för Kristus” och beskriver någon som kopierar och
