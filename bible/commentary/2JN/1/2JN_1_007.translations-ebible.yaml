  myw-myw: Tasiyas takatidavidavs babaw nisaps wadaban pwepway; asilivan kalbaleb;
    nag isimounids Mesay imlavag gamag towen Yeisuw. Tapiyaveins Kelis tasiyas.
  sby-sby: Pakwinga bandemi shibili bangi balesulu mucishi capanshi conse, nabo nkabalasumininga
    kwambeti Yesu walesa mbuli muntu. Bantu bamushobo uyu nibandemi shibili kayi nibalwani
    ba Yesu Klistu.
  sll-sll: Ena hasu ha maing di wangwo hobi ganba banta banta wamia. Wangwo hobi Yisas
    Kraist u ari homua dire ha nir si tomua. Tongwo yalhobi arihobi bal tere Kraist
    kiang pai tomua.
  yaq-NT: 'Bwe''ituk juebenaka aniat rejte, jume''e, aa noki''ichiata teuwaame: “Jesukrijtota,
    ka ito benasi yoemtaka inim yeu a'' machiak”, ti jiame. Ini''i intoko, jiba ju''u
    bebeje''erita betana aniawame o''oben, intok ju''u, Jesukrijtota beje''eka aneme.'
  uro-uro: Ama rhäqäp na rha ama ruvek ama iras mät ta iarhakt kärarhae i qaku rhi
    sameng mamär i ma Jisas ma Krais di qa mu ama släqyige bä qa män i ama ruqa na
    qa di sa rhat tet pät ama ivätki rhage rhage. Iarhakt ama ruvek di ama iras mät
    ta dä ma Krais aa ikkäna na rha.
  ita-1885: Poichè sono entrati nel mondo molti seduttori, i quali non confessano
    Gesù Cristo esser venuto in carne; un tale è il seduttore e l'anticristo.
  muy-muy: 'Nə̀hi ana kʉli nahkay ti aɗaba mis dal-dal tə̀bu a kəsa gərgərani bu a
    duniya bu, tə̀bu tagosay mis : ŋgay Yezu *Krist àra a duniya va, tìwi naŋ miweni
    ni ti tə̀gəskabu do. Maslaŋa ya ti aɗəm nahkay ni ti naŋ zal ezir ge Krist, bay
    magosay mis daya.'
  kqc-kqc: Adina eru rededi vene tau bi kono tora noibanuri diyadi, kaere Iesu Keriso
    bi amiye roaita kana nisi soka reyo, mina niogau de rededi. Mina kana amiye bi
    eru redo amiye ma Keriso di tuma amiye.
  tav-tav: Ati yepapʉ caĩ buio mawijio teñarã, caĩto teñarã capãarã ãma. “Jesucristo
    Dio cʉ cajooricʉ, manire bairona camajocʉ rupaʉ mena cabuiaricʉ ãmi,” caĩrijere
    nʉcʉbʉgoquẽema. To bairo cãna caĩto pairije buio teñama. Jesucristore cateerã
    ãma naa.
  eng-ULB: For many deceivers have gone out into the world, and they do not confess
    that Jesus Christ came in the flesh. This is the deceiver and the antichrist.
  spa-VBL: Te digo estas cosas porque han salido muchos engañadores al mundo. Personas
    que no aceptan que Jesucristo ha venido como ser humano. Y cualquiera que sea
    así es un engañador y anticristo.
  fra-_FOB: Car plusieurs séducteurs sont entrés dans le monde, qui ne confessent
    point que Jésus-Christ est venu en chair. Un tel homme est le séducteur et l'antichrist.
  hau-ULB: Gama masu yaudara sun fito a duniya, wadanda ba su yarda cewa Yesu ya zo
    cikin jiki ba. Wannan ne mayaudari da kuma magabcin Almasihu.
  mal-mal: യേശുക്രിസ്തുവിനെ ജഡത്തിൽ വന്നവൻ എന്ന് സ്വീകരിക്കാത്ത വഞ്ചകന്മാർ പലരും ലോകത്തിലേക്ക്
    പുറപ്പെട്ടിരിക്കുന്നുവല്ലോ. വഞ്ചകനും എതിർക്രിസ്തുവും ഇങ്ങനെയുള്ളവൻ ആകുന്നു.
  kkc-kkc: Esiga gamenee goo eligili odoo bei oso mipoo toowa hamapoo silesiboso.
    Odoo egee bia oso silesibulone, Yesu Kelisoye tei odoo poloso mi hamapoo silee
    goo ee koo eligili. Osoloso odoo agayo goo hageesee eligimo siloga, yo gamenee
    goo eligili odoo oso, osoloso yo Keliso mapoo ha teli odoo oso.
  lit-lit: Nes daug klaidintojų įėjo į pasaulį, – tie, kurie neišpažįsta Jėzaus esant
    Kristaus, atėjusio kūne. Būtent toks yra klaidintojas ir antikristas.
  urd-GVR: Kyoṅki bahut-se aise log duniyā meṅ nikal khaṛe hue haiṅ jo āp ko sahīh
    rāh se haṭāne kī koshish meṅ lage rahte haiṅ. Yih log nahīṅ mānte ki Īsā Masīh
    mujassam ho kar āyā hai. Har aisā shaḳhs fareb dene wālā aur muḳhālif-e-Masīh
    hai.
  far-far: Wane susuke 'oro ki kera leka tafau na laona molagali. Ma kera saea sa
    Jesus Christ koso mai ma nao si too go ana noni wane. Ma wane 'urinai ki ne wane
    susuke ki ma malimae sa Jesus Christ ki.
  suz-BL: मिनु मुल रागीमी शुश मुर आन कली मरिम्‍शो लां कोंइब जोल्‍फेपुकी जाक्‍तेक्‍म।
    मेको मुरपुकीमी “येसु ख्रीस्‍त मुर दुम्‍शा रागीमी मजरमेसे” दे शेंनीम। मेको मोदेंशो
    शेंब चहिं जोल्‍फे नु नेल्‍ल क्‍येङा मरिम्‍शो पाइब बाक्‍नीम। १यूहन्‍ना २:१८; १यूहन्‍ना
    ४:१-३
  car-NT: Pyime irombo amu'mato aitonon ero nono tu'po tywotaripa'se mandon. Mo'karon
    ro kari'na me Jesus Kristus wopy'po anamyika'pa mandon. Mo'kopan ro amu'mato man.
    Kristus jenono'nen me man.
  amp-amp: Wawanyko, giaman tisam ndar bbinysoft bi thu yufurniromt. Nd yimam kfo
    yamukam Jisas Kraisr nhai yima mifm kanjo ndar bbinysoft tohrmor. To ndhtet kfet
    yimamn yi htfaswamn yimam kfo nheh bonheh htfaswomm. Jisasr be hti dbnot thuwomr.
  bht-bht: मैं ऐ इस तांई बोला दा है क्योंकि केई लोक न जड़े झूठे उपदेश दिन्दे न सै
    मतियां जगां च गियो न, सै बोलदे न की यीशु मसीह माणुऐ दे रुपे च इसा दुनिया च नी
    आया है। जड़ा कोई ऐ नी मंदा की यीशु माणुऐ दे रुपे इसा धरती च नी आया है तां सै माणु
    मसीह दा बिरोधी है कने लोकां जो हमेशा धोखा दिंदा है।
  eng-NOY: For many deceivers went out into the world, who do not acknowledge Jesus
    Christ coming in the flesh; this is the deceiver and the antichrist.
  cub-NT: Obedivʉ jʉjovaivʉ cuivʉbu yore ijãravʉi. Nárecabu jʉ abevʉ Jesucristore
    jãve dayʉ bácʉre põecʉpe ijãravʉi. Ácʉ põecʉ que ayʉ baru, ʉ̃́recabe jʉjovayʉ
    põevare aru maucʉvacʉ Cristore máre.
  ita-1927: Poiché molti seduttori sono usciti per il mondo i quali non confessano
    Gesù Cristo esser venuto in carne. Quello è il seduttore e l’anticristo.
  lww-lww: Yeririna na visokanena lala la mokliu asike pa e yomarava rui, vena vilonen
    sitomena kiena ne yeririna lala. La apisa ke asape Yesu naga pe yar ga tai maran
    taaga ga sa ga ita, pe sinelan re asape yar la alelaga e Yesu poli, nap̃a asape
    pe Navisaarena pimi kome Ntewa a pe natamalia itaena. Yar la na sa nene, ape yar
    na tap̃alien yeririna ga lala, ape nasinekar lala kiena ne Kristo.
  ckb-ckb: چەواشەکاری زۆر بە جیهاندا بڵاوبوونەتەوە و دان بەوەدا نانێن کە عیسای مەسیح
    بە جەستە هاتووە. ئەو جۆرە کەسانە چەواشەکار و دژە مەسیحن.
  nas-nas: Bakei, mmauꞌ nantoong tosi nkonuka aunge kansiꞌke avitoitoi nanaamaung,
    teing tanaꞌeriko penkemparima aaꞌpaamaing, “A, tee Jiisuuꞌ Karistooꞌ naning-naumpui
    poaruuꞌnung.” Teing teing eeꞌning tosi nkonuka eeꞌnoko Karistooꞌkoo tooꞌde-nupoonge
    teing.
  uvl-uvl: Hana nenge te pallaka hali iri halang tetu nga ich nei ke ulolo. Iesus
    Kristus lohot ke I non. Pe hana nemur te hetoro ke te teke Iesus Kristus lohot
    ke I non ero. Ke hana nemur nenge pomai, te pallaka hali pe Kristus nena ngarang
    mur ia iri.
  eng-BBE: Because a number of false teachers have gone out into the world, who do
    not give witness that Jesus Christ came in the flesh. Such a one is a false teacher
    and Antichrist.
  ixl-CNT: Sibꞌal koꞌxh chusul eesanal tu bꞌey cheey tu u vatz amlika txꞌavaꞌ tzaꞌ.
    Utz nimotxtaleꞌ aas yitꞌ tuchꞌ koj ichiꞌl u Jesucristo uli. Aꞌ nialon qꞌu kam
    tziꞌ qꞌu eesanal tu bꞌey, u xeꞌkꞌulan tetz u Cristo.
  xsi-xsi: Kinzi laŋeŋa tamwatanzi rârâ nde silâ sikura nia ndoni lâ tâno kulu, aku
    sitogo tu silaŋe kinda. Kinzi nenzi kalo-tawana nde ikeno mine; “Yesu Kirisi nde
    koroani nâ, i ŋandai tamâta mao ŋga.” Kinzi tamâta mine nde laŋeŋa tamwatanzi,
    aku simo Yesu Kirisi ne kazâŋa tamâta.
  crx-NTPO: Lhane dune nana'áhne yun k'éhindil 'et huwa. Ndunt'ohne 'aw Sizi Gri ndi
    yun k'ut duyust'e be nuséya lhuhudusni. Mbe la ndunt'oh-un, 'en dune nana'ah-un
    'unt'oh 'ink'ez Christ ch'az ditni-un cha 'unt'oh.
  kan-OKCV: ಏಕೆಂದರೆ ನರಮಾಂಸದಲ್ಲಿ ಬಂದಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಒಪ್ಪದೆ ಇರುವ ಮೋಸಗಾರರು ಅನೇಕ
    ಮಂದಿ ಹೊರಟು ಲೋಕದೊಳಗೆ ಹೋಗಿದ್ದಾರೆ. ಇಂಥವರೇ ಮೋಸಗಾರರೂ ಕ್ರಿಸ್ತವಿರೋಧಿಗಳೂ ಆಗಿದ್ದಾರೆ.
  bbb-bbb: Ro e uruvana buka ume igia e gue biesiriana ruae. Bu usiaena e gue kiavo,
    Jesu fu ma ema bakino kiave. Ro e vua ijiege kuaenoevo ije buka e gue biesirianoevo
    ijadufuo buje buka Jesu ijuonevo.
  blw-blw: Ad uwan, fummufùnagcha hen chuaray tatagu way i nanorsor hen antoy lota
    way anchag cha lokopon hen tapena, ya achicha agé afunan way ummale ah Jesu Cristu
    hen antoy lota way namfalin ah tatagu. Wat hen kaman hichi way tatagu, anchag
    lommorokkop way chicha hen kafusor Cristu.
  tam-2017: சரீரத்தில் வந்த இயேசுகிறிஸ்துவை அறிக்கைபண்ணாத அநேக ஏமாற்றுக்காரர்கள் உலகத்திலே
    தோன்றியிருக்கிறார்கள்; இப்படிப்பட்டவனே ஏமாற்றுக்காரனும், அந்திக்கிறிஸ்துவுமாக
    இருக்கிறான்.
  azz-NT: Huan miacque tacajcayahuani tacalpanojtinemij axcan nican talticpac. Huan
    nojonques quiyectenehuaj que in Jesucristo amo monacayotico nican talticpac queme
    yec melau se tagat. Huan nochi neques ten ijcón tamachtijtinemij, yejuan nojonques
    tacajcayahuani san huan taixnamiquini de Cristo.
  spa-RV-1909: Porque muchos engañadores son entrados en el mundo, los cuales no confiesan
    que Jesucristo ha venido en carne. Este tal el engañador es, y el anticristo.
  csy-csy: Jesus Christ sia cilesa taw hongpai hi, ci a hil ngawl leilot ngual theam
    te hileitung ah tum zo hi. Hi te sia ngualtheam le Christ langpan te a hihi.
  mxq-NT: Pes may jaa jyʉdity ja winꞌʉꞌʉmbʉtʉjk ma̱ tya̱dʉ naxwíñʉdʉ diꞌibʉ kyaj tꞌaxá̱jʉdʉ
    ja Jesús ko yʉꞌʉdyʉ Kristʉ, Diosʉ ꞌyUꞌunk diꞌibʉ kyajx ya̱ naxwiiñ éxtʉmʉ naxwíñʉdʉ
    ja̱ꞌa̱y. Diꞌibʉ dʉꞌʉn andakp, yʉꞌʉ dʉꞌʉn myʉdsipꞌa̱jtypy ja Kristʉ.
  tzj-NT: Queri' nbij chawe como e q'uiy ja banol tak engaño ja re'elnak chic, ebenak
    cuq'uin ja winak ja xa ruq'uin rwach'ulew yukul wi' quec'u'x, eje'e' nquipokonaj
    nquibij chi xoc kach winak ja Jesucristo ja tok peti wawe' chwach'ulew. Xa nak
    ta ja nbano queri' arja' banol engaño in xa rc'ulel ja Cristo.
  tdt-tdt: Ohin loron, bosok-teen barak lao lemo-lemo lori lia falsu dehan, Jesus
    Kristu moris iha mundu nee, Nia la iha isin ho raan. Ema nebee koalia nunee, sira
    bosok-teen, i sira Kristu nia inimigu.
  ron-BTF: Pentru că în lume au intrat mulți înșelători care nu mărturisesc că Isus
    Cristos a venit în carne. Acesta este un înșelător și un anticrist.
  eng-WEBP: For many deceivers have gone out into the world, those who don’t confess
    that Jesus Christ came in the flesh. This is the deceiver and the Antichrist.
  eng-FBV: I'm telling you this because many deceivers have left and gone out into
    the world. They don't accept that Jesus Christ has come as a human being. Anyone
    like this is a deceiver and an antichrist.
  nld-1939: Want er zijn veel dwaalleraars uitgegaan over de wereld, die niet belijden,
    dat Jesus Christus in het Vlees is gekomen. Zo iemand is dwaalleraar en Antichrist.
  bwo-bwo: Iyesus ash wotat meetson b́ be'etsok'o amanerawwots ash sheeliyru aywots
    datsanatse tuurne. Mank'o ashaan ant'elcirwonat Krstosi k'efirwoniye.
  nch-BL: Itztoque miyac tacajcayahuani cati ajsitoque campa hueli ipan taltipacti
    huan quiijtohuaj Jesucristo amo mocuetqui masehuali ica itacayo quej tojuanti.
    Cati quiijtohua ya nopa, yaya nopa tacajcayajquet. Yaya se icualancaitaca Cristo.
  quc-TNT: E q'uia chi c'ut ri winak ri quesubunic ri e c'o cho ruwächulew, ri man
    cäquicoj taj chi ri Jesucristo xpe waral cho we uwächulew chwinakil, ri man cäquik'alajisaj
    tä wa'. Jachin jun winak ri je' u banic wa', are kas cäsubunic, xukuje' are jun
    chque ri xinbij chi quepetic, ri kas cäca'n na qui c'ulel che ri Cristo.
  tfr-NTPO: Nopga ara to l̈öng kjok ëre kjing go oba jyãpgwë. Tjl̈ẽ ga «Jesucristo
    shrono kjok ëre kjing go no wl̈eni l̇l̇ëme» l̈e l̈öng eni. Ëye tjl̈ẽ eni ga e
    Cristo wl̈oyo.
  kaq-NT: Hicha paranmisbo ta nihresscaiqui. Jaabo ta Jesucristo ta yorayahpahax jonishqui
    hihyamahiqui. Jascapahbo ta paranmis qui, Criston sinatahbo.
  sgb-sgb: Mal-at ya mapanloko, ya nilumtaw di ha luta. A hila ampaniwala ya hi Apo
    Jesu-Cristo ay nag-in tawo. Hilay ampanoro hên habayto ay ampanloko hên tawo haka
    anhumalanghang kan Cristo.
  vie-1934: 'Trong thế gian đã rải nhiều kẻ dỗ dành, là kẻ chẳng xưng Đức Chúa Jêsus
    Christ lấy xác thịt mà đến: ấy đó thật là kẻ dỗ dành và kẻ địch lại Đấng Christ.'
  kxv-kxv: ନା଼ନୁ ୱେସିମାଇଁ, ଇଚିହିଁ ଆମିନି ଗାଟାରି ଜୀସୁ କ୍ରୀସ୍ତ ମାଣ୍‌ସି ୱା଼ଣା ତଲେ ୱା଼ହାହିଲଅସି
    ଇଞ୍ଜିଁ ଇନେରି, ଇଲେତି ହା଼ରେକା ନା଼ଡ଼ିକିନାରି ଦାର୍‌ତିତା ହ଼ଚା ୱା଼ହାମାନେରି, ଇଲେତି ଲ଼କୁ
    ନା଼ଡ଼ିକିନାରି ଅ଼ଡ଼େ ନା଼ଡ଼ିକିନି କ୍ରୀସ୍ତ ।
  amu-NT: Jndye nnꞌaⁿ mꞌaⁿ tsjoomnancue na cwinquioꞌnnꞌaⁿ na cwiluena na tiyuuꞌ na
    jndyo Jesucristo na tsꞌaⁿ jom. Tsꞌaⁿ na luaaꞌ machꞌee cwiluiiñê tsꞌaⁿ na manquiuꞌnnꞌaⁿ,
    ndoꞌ tsꞌaⁿ na wjaa nacjooꞌ Cristo.
  hin-CV: संसार में अनेक धूर्त निकल पड़े हैं, जो मसीह येशु के शरीर धारण करने को नकारते
    हैं. ऐसा व्यक्ति धूर्त है और मसीह विरोधी भी.
  spa-BES: Porque una cantidad de falsos maestros han salido al mundo, que no dan
    testimonio de que Jesucristo vino en la carne. Tal es un falso maestro y Anticristo.
  san-BEN: যতো বহৱঃ প্রৱঞ্চকা জগৎ প্রৱিশ্য যীশুখ্রীষ্টো নরাৱতারো ভূৎৱাগত এতৎ নাঙ্গীকুর্ৱ্ৱন্তি
    স এৱ প্রৱঞ্চকঃ খ্রীষ্টারিশ্চাস্তি|
  tdx-tdx: Maro ty mpamañahy fa niboele ami’ty voatse toy ze tsy miantoke te niavy
    an-tsandriñe t’Iesoà Norizañe. Izay i mpamañahiy, i norizam-bìlañey.
  naf-naf: Nâit, am dâsuki an sambe penaŋ mepmâbien mamaip ekŋenaŋ Zisas Kilais ek
    msalen am nemboŋ ku sokbeye zet ke manzemtalalip. Am ekŋen keboŋ ke an dâsukitoŋ
    ma Kilaisiyet kasaŋene zewanup.
  grc-MT: οτι πολλοι πλανοι εισηλθον εισ τον κοσμον οι μη ομολογουντεσ ιησουν χριστον
    ερχομενον εν σαρκι ουτοσ εστιν ο πλανοσ και ο αντιχριστοσ
  vid-vid: Wahadi wenji wenela kuli isi yeng'ha, wanhu wawele hambe wakunde kota Yesu
    Kilistu koya kwa hetwe, yawele na lukuli lwa munhu. Munhu yalingulonga ago ka
    mng'honyo wa Kilistu.
  pio-NT: Nàyacáiná manùbéeyéi iwàwéeyéica ichìwáidaca wía chái èeri irìcu. Càmita
    nacàlida Jesús iináwaná ìwali Mesíascani, yái Wacuèrinásàiri Dios ibànuèricaté
    aléi iyúwa asìali. Cawinácaalí icàlidéeri cài ichìwawa, yácata ichìwáidéerica
    wía, Cristo yùuwidecani nacái.
  tsn-tsn: Itlhokomeleng mo baeteledingpele ba e seng ba boammaaruri, mme go na le
    ba le bantsi ba bone mo tikologong, ba ba sa dumeleng gore Jesu Keresete o tsile
    mo lefatsheng e le motho a na le mmele o o tshwanang le wa rona. Batho ba ba ntseng
    jalo ba kgatlhanong le boammaaruri le Keresete.
  amr-NT: Huakkaʼda da huamanmadikaʼeri aratbutere o̱ʼnikaʼ. Oroʼtehuapaʼ Diosyaʼ
    Jesús tiakhueʼ o̱ʼu̱yate. Jesús hueretda huabokerek ehueʼ o̱ʼu̱yate. Namaʼda onʼmanmadikikaʼ.
    Jesucristotaj pakhueʼ o̱ʼne.
  pwg-pwg: Wawaya viviberosi ipeyari kirakai dobu enene yavui. Ma ti damsi na ke ita vivitumaghana
