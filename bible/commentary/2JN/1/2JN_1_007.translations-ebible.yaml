  ata-ata: Ngingi ngamulinu lapuloto noxou Lataua lexe ngamasaxainge ngatongatoꞌo,
    xo ta mitema tavuꞌalo ilavusou ikalavoineꞌi ta mitema a milaa miluꞌe no lia ꞌo
    mukalu. No anu vaivaikala noxiꞌa, la ivikala lexe Iesu Kalisito anu uxali itema
