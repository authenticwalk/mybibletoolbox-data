    Ti yɨvɨ kaꞌan siaꞌan kuu i ɨɨn ja xndoñaꞌan, ti kuu i ɨɨn yɨvɨ jito uꞌu Cristo
    Jesús.
  ots-NT: Nuquiguɛjʉ, hermano, ya xná ngu̱ jiöjte i dyo hua jar mundo, i xih cʉ pé
