  zar-NT: Lë ni riguíxjöiʼidaʼ libíʼiliʼ, tuʼ chitaʼdá zián nupa taʼzíʼ yëʼ yödzölió
    ni, nupa naʼ bitiʼ taʼzíʼ lu në́ʼeguequi ca bidëʼ Jesucristo, gúquiëʼ idú bönachi.
