verse: 2JN.001.013
translations:
  kpx-kpx: A uvue tatae eseau kove umale keau abu vahaeho hoto aho hanavoi loui avoe,
    “Ana duave.” Di hotou kemo kateai ua.
  okv-H: Eto no jao ta meniundi God na siriketo humbari amina umo ere pekihera, Orere
    re.
  tbo-tbo: Walehim tauna Yaubada i inagani natunatuna hai wimaamala uyahim.
  mal-C: താങ്കളുടെ, തെരഞ്ഞെടുക്കപ്പെട്ടവളായ സഹോദരിയുടെ മക്കൾ താങ്കളെ അഭിവാദനംചെയ്യുന്നു.
  grc-SR: Ἀσπάζεταί σε τὰ τέκνα τῆς ἀδελφῆς σου τῆς ἐκλεκτῆς. ⸋Ἀμήν.⸌
  bgc-bgc: परमेसवर के जरिये चुणी गई बेब्बे के बाळकां का, थारे ताहीं नमस्कार।
  khz-khz: Goi vavine kavamu, Palagu na evirigi-maavuato vavinena, ia natuna na geria
    vevega-nama getuguaana goi gemu.
  deu-TKW: Es grüßen dich die Kinder deiner auserwählten Schwester.
  zsr-NT: Tuꞌgapbiꞌ Dios liꞌ zxiꞌnnu ngul zxiluꞌ, ngul rö queëꞌ Dios. Caꞌ gac.
  lin-lin: Bana ya ndeko na yo ya mwasi, moponami ya Nzambe, batindeli yo mbote.
  hns-NT: Tor pjaara bahien ke larkan toelogke jaad kare hai.
  noa-E: Maujã ĩchab pãarjö ich Ẽwandamaucha jʉr awia Cristo gaaimua pãar iglesia
    eem khʉʉn dʉ̈i khodkha durrum khʉʉnau pãrag salud deepʉ̈i nʉm. Mʉgdam ajim pãrag
    jaaum ig chirarr. Ayoo keena, Juan
  eng-EMTV: The children of your elect sister greet you. Amen.
  mib-NT: Tāca séhe cuhū ní, ñahan jeē suni ni nacāji ya, cácahān i jeē sándeyɨ́ ni
    ní. Súcuan na cóo. Amén.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुमा के़न्‍साॽरे़ कुस्‍साःहाॽरे़ खे़ने़ॽ सेवा
    के़म्‍हाक्‍ते़आङ् वाॽरो॥
  xnj-xnj: Vana va mlumbu waku mweahaguliwi na Chapanga vakujambusa.
  mmx-mmx: Laxamdak mi laxaalik at netam orong di lox aonon lomomo rinimi.
  cbr-NT: Nucën Papa Diosan atúxribia ainan 'inun caíscë min xucënan tuá atúnribi
    ca bërúanxmi 'inun quixun mi 'ë camia. Ashi, Juan.
  tee-NT: Ju is'ask'at'an ju milak'au atsi' tamac'amiyan. Ju milak'au atsi' Dios ju
    sacxtuta ni is'ask'at'a cava vachu'. Ca va yuchach.
  eng-LSV: The children of your chosen sister greet you. Amen.
  cak-NT: Ri je ral ri awach'alal niquitak-e ruxnakil-awech. Raja' can cha'on-wi chuka'
    roma ri Dios. Amén.
  pah-NT: Peirũ'g̃a Tupana'ga remimo'ẽhara'g̃a – koroko g̃a ojatykatyka avo Tupana'ga
    mboheteavo jipi Jesus'gareheve'g̃a – g̃a omondouka onhi'ig̃a pe me.
  sja-NT: Parã ɨ̃pemaarã Cristo k'aurepa, chi nãpema Tachi Ak'õrepa jɨrɨt'eradaarã
    Cristode ijãadamerã, parãmaa ichiaba salude tee pëiruta. Mãgapai paji.
  xed-xed: Ta ga zgu zwana mukuma gha ya zbap Lazglafta guli ŋa gha.
  mks-NT: Ta na̱ cúú ja̱hyi qui̱hvi̱ ndo̱ chíndahá na̱ Ndióxi̱ coo ndó jáchi̱ mé ñá
    cúú ñá ñá na̱ca̱xi Ndióxi̱ viti. Já ná coo.
  gfk-S: Io, ira matanabar ta ikino lotu ing God te gilamis di ma di harbalaan ma
    mu, di tula harmarsai ukaia ho mu.
  bmu-bmu: Anutunöŋ ambi alagi galöm nupköra möwölöhöyöhi, ambi sorok yaŋgö könagesöurupŋan
    yaizökzökŋini algetka göhöreŋ kaza.
  dgz-dgz: Endi dugup gega daitona God om enuni waenewa amba otu waiwa den gaun inayap
    waiwanum.
  zaa-NT: Ca ỹi'ni Hermana qui' lu' canu tse'e nì nna chì hua becué' Tata Dios cabi
    nna rithel·la' huá cabi la' rinàba titsa' qui' le. Ą' ná.
  eng-WEBSTER: The children of thy elect sister greet thee. Amen.
  guh-guh: Nejuyapijiva Dioso pitapetsivatsi pexi, catonajumeitoroba nebajacobinexa.
  bon-bon: Ama lui ätrunga ingle te jiwablininige weebibine. Mene ngälu peese.
  nhw-BL: Iconehua mosihuaicni catli Toteco nojquiya quintlapejpenijtoc mitzontlajpalohuaj.
    Quej nopa ma eli.
  swh-ONEN: Watoto wa dada yako mteule wanakusalimu. Amen.
  wbi-wbi: Avana va lumbu liinu n'kemelua vikuvahungila.
  bba-bba: Wunɛn wɔnɔ wi Gusunɔ u mɑɑ ɡɔsɑ, win bibɑ nun tɔburɑ.
  eng-KJVCPB: The children of thy elect sister greet thee. Amen.
  kgk-NT: '@see-verse:2JN.001.012'
  waj-waj: Anutuuqo ariiniee kiaa i nnunnaivaata mmataama kiaivaa nnaakaraiya ngiiiyara
    yaata utida boo kiaavai.
  cpy-cpy: Rowethatee-yimini owaetakaantani “otomi-paeni pitsiro iyoshiitawo.” Kyaariwé.
  mpx-mpx: Talim, Yehoba wana hilihili yovana, natunau hi mulolu eliyam.
  wbp-wbp: Kaaturlu-nyanu milarnu Kirijini-patu kuja kalu nyina nyampurla ngaju-kurlu.
    Ngula-paturlu yungulu-nyarra yimi-ngarrirnirra ngurrju nganta kalu nyina. Ngula-juku.
  luo-luo: Nyithind nyaminu ma Nyasaye oyiero ooroni mosgi.
  nhe-NT: Iconehua mosihuaicni tlen Toteco nojquiya quintlapejpenijtoc mitzontlajpalohuaj.
    Quej nopa ma eli.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܫܠܵܡܵܐ ܐܸܠܵܟ݂ܝ ܝܵܠܹ̈ܕ݇ܐ ܕܚܵܬܵܟ݂ܝ ܓܘܼܒܝܼܬܵ‌ܐ.
  esk-NT: Qitunġaŋisa aġnam aniqatvich Agaayyutim piksraqtaaġikkaŋiñ tuyuġaatin nayaaŋŋaġmik.
  msb-msb: Ginapangumusta ka san mga anak san iyo kamanghod na babayi sa pagtuod na
    pinili san Dios.
  cpa-NT: Haih² báh³ tsih² quián¹² rúh²hning jǿg³, dsa² ca¹quiáh² Diú¹³.
  dso-dso: ପର୍‌ମେସର୍‌ ବାଚିରଇବା ବଇନିର୍‌ ପିଲାମନ୍‌, ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: Tadimu, e abia hidi hahinena, natuna ese e hahenamo henimumu.
  yva-NT: Nya arakov una no naiso nanawirati Amisye po matayao wo kove ranutugo nai.
    Risy, Yohanes
  dgc-dgc: Du anak no wadi mo a kaguman ko se, éy mékikumusta side dikam. Ewan dén.
    Juan.
  zpm-NT: Grë zha rii, zha ne bzooblo Dios bredz me zigne bredzaque me to bzëëb to
    xnëz me, laa zho rxeeḻ bdiuzh lo to grëse to. Juan
  hix-NT: Ohnàn kom yawo natxow hatà, oyowtà hokru komo. Khoryenkomo nwahanonkatxho
    me rma rha naha, noro ha, oyowtà, notxwakomo.
  sim-sim: Nokove nyirin, maha nyihi oso jikisi sihi ol torok linda Avui Wasilaka
    kamahanda ondo wesambasa lihin olmu nyirin handuwa. Unda kasira. Ambehoma.
  npi-ULB: तिम्री चुनिएकी बहिनीका छोराछोरीहरूले तिमीलाई अभिवादन गर्छन् ।
  cgc-cgc: Utod no na bai na isya man na papili ta Dyos, iya an na mga bata gapangamusta
    ki kaon.
  tim-tim: Akto gâŋgât garige Anutuŋe nâŋgâm kepilâ aŋep are in manmap yâkgât nanaŋlupŋe
    gâŋgât okotyeŋe dondâ nâŋgâ giŋmai hain nâŋgâwen.
  yor-yor: Àwọn ọmọ arábìnrin rẹ àyànfẹ́ kí ọ.
  wos-wos: God nyéna nyangeré akwi dé waséke. Léka nyangwal di gunika dinguna nae.
    Wuna hundi yak.
  emp-NTPO: Bʌ djabawẽrã warrarã Ãcõrẽba ẽdrʌ edad̶aba quĩrĩã panʌa bãrãra bia duananida.
  eng-F35: The children of your elect sister greet you. Amen.
  ind-ind: Anak-anak dari saudarimu seiman, yang juga sudah dipilih oleh Allah, mengirim
    salam kepadamu. Amin.
  pes-OPCB: فرزندان خواهر برگزیده‌ات، سلام می‌رسانند.
  mpt-mpt: Ob dab tlemino God emi omfakanebio o memei Obo klayam biebte ge baabkeibobe.
    Ne wengo bayotabe. Yon neta ib futan olo dola omfubenamabibe.
  ssx-ssx: Kutupa naka꞉ asina꞉ weki wandikima꞉ta꞉ ika꞉ a꞉talo pimanu tapaasememe.
  mkl-mkl: Ifɔɛ iyi Ilɑɑɔ̃ í cicɑu, ɑmɑɛ ŋɑ ɑ̀ ceɛ fɔɔ wɑ.
  gaq-gaq: ପେନେ ନିଜର୍‌ ତନାଣ୍ଡେନେ ଉଂଡ଼େଇଂ ଆପେକେ ସାର୍ଲଡିଂକେ ।
  gof-RNT: Xoossay doorida ne michche nayti nena saro yaagosona.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଲାକାନ୍‌ ଆମାଃ ମିଶିକଆଃ ହନ୍‌କ ଆମ୍‌କେ ଜହାର୍‌ କାଜିକୁଲ୍‌କାଦାକ
    ।
  gah-gah: Geza mohó gugunaka Ómasímo alémo etó imó aí izegipala zuhagi geketini nililikitago
    noluve.
  lcm-lcm: Inatus ke si tasim e ke, ninia na aina i songo kapa, kipo alis kari posong
    aro ane singim.
  aer-aer: Kenhe Jesus-kenhe arrpenhe areye, Ngkartele akngakeke areye-arle, itne
    arrekantherre tyatye ikwerele-arle itirrerlte-aneme. Ye, kele yanhe ingkirreke
    ware.
  qvc-NT: Kaypi tiyaq kriyiq masinchiqkuna qamkunapa masaykikuna. Chaqa Tayta Dyusmi
    paykunatapis akrashqa, paypa wambranguna kanambaq. Chaymi kaypi tandakaqkunapis
    napaykushungillapa. Chayshinalla kanqa. (Chaytallam iskibriykillapa.)
  tgl-ULB: Ang mga anak nang pinili ninyong kapatid na babae ay bumabati sa inyo.
  cbs-NT: Nukubetan Jesús ikunwainbu Diosun jatu katuabu en jatube ichamisbun jatun
    jancha matu bumadiakanikiki jau man unanuma jiwenunbunan. Jatiski, en janchadan.
    Juan
  xtm-NTPP: Ñayii ni ka nduu sa'ya Su'si ma, tna'a ñayii ni kaji ya ma, ka ndakan‑tnu'u
    ñaña'a ña i. Te sukan kó kuu.
  nnq-nnq: Ingota ya nnombo gwinu jwapambuligwe na Nnoongo yampata abali.
  bao-NT: To biri Jesucristore ca tʉo nʉnʉjeerã mʉja yaarã, Ʉmʉreco Pacʉ cʉ̃ ca beje
    amiricarã, mʉjare añu doti cojoma. To biro to biijato. Juan
  san-ORI: ତୱାଭିରୁଚିତାଯା ଭଗିନ୍ୟା ବାଲକାସ୍ତ୍ୱାଂ ନମସ୍କାରଂ ଜ୍ଞାପଯନ୍ତି| ଆମେନ୍|
  huv-NT: At atepeayiw ic micual michiig najtaj, áag leaw Teat Dios lamarriiüd. Amén.
  otn-NT: Dí zɛngua'i ya yø ts'ʉnt'ʉ ni̱ ju̱huɛ, xquet'a̱ rá̱ thanhni̱ Oja̱ na̱.
  nop-nop: Dalage Bepaŋdi agaŋ kahileguk adi’walaŋ wapmihiŋiyedi youtumba mede kamegamiiŋ.
  obo-NT: Na, id pongumusta koniyu iddos mgo anak to suwod du rini no id aam mandad
    to Monama. Na, ka-ay ra en taman.
  cak-ENT: Ri ye ral ri a-hermana nquitük-e saludos chave. Ri a-hermana re' cha'on-vi
    roma ri Dios. Quiri' vi.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤃᤢᤔᤠ ᤁᤧᤴᤛᤠ᤹ᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ᤖᤧ ᤂᤧᤏᤧ᤹ ᤛᤣᤘᤠ ᤁᤧᤶᤜᤠᤰᤋᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Ndācá sēhe cūhū ní, ñahan jā suni nī nacāji yā, cáhān ndá ji jā sāhá ndeé
    inī ní. Súcuán ná cóo. Amén.
  san-TIB: ཏཝཱབྷིརུཙིཏཱཡཱ བྷགིནྱཱ བཱལཀཱསྟྭཱཾ ནམསྐཱརཾ ཛྙཱཔཡནྟི། ཨཱམེན྄།
  qve-NT: Kaypi noqawan kaqkunaqa, qankuna hinan Jesucristopi sumaqta creenku. Chaymi
    paykunapas qankunaman saludokunata apachimushasunkichis. Amén.
  pao-NT: Numme yaatuoo nananesootuhidu mu nemayudooa.
  cbu-NT: Pamunish wip shiyaa chinakana; nda mbizakana. Apanll uwaatstam ipuseeru,
    itsinsaru mangoonkitamsincha. Ashirucha, nuw mangi kischa. [Ashiriya, izaree,
    na wapparee. Nuw Wangtana.]
  usa-usa: ketímanaakoni iyápóma yiwíkaan-noiyapoma keráwáqtábá miráo-maraao téta
    kétimatikaae. áqa kínnae. kemá Yóáane.
  soy-soy: Upɔ́yɛ́inɔsi kɛ Uléécɑɑ uu n wɛ́ɛ siwɑ̃ pɔ̃́ nɛ kɔ pɔ́ yɑ́hɑɑpɔ.
  hui-hui: Ina Keriso hameigini oali ngoai haga kamarume, Tíore mitangi bu kama, lalu
    lawia harama.
  amf-amf: Kambhon handanaansa naana hana “Nagaya” keda hame.
  quc-NNT: Ri ral ri loq'alaj awachalal ri xuquje' e cha'tal rumal ri Dios käkiya
    b'i rutzil a wäch. Amén.
  dob-dob: Tasiyo tauna wate esiesinuwana Yaubada ꞌenega, natunao ꞌidi oboboma ꞌemuya.
  wrs-wrs: Pevna mongawa Kristusnindva huiva, Sesoava temba hevelmba kikih vewol venamba,
    himba pimbinna sehmoa yemba. Doata.
  mca-mca: Enewe' ƚelits ke' ejefeki', hikke' t'eku'miiji' iye pa' Intata wetfel ei.
    Hats uja'xƚe.
  tzo-TZC: Ti achiꞌil ta voqꞌuel ti tꞌujbil yuꞌun ti Dios xtoque, chabanucot xayalbe
    ti yalabe. Jechuc
  mya-mya: ဘု​ရား​သ​ခင်​ရွေး​ကောက်​တော်​မူ​ခြင်း​ခံ​ရ​သူ သင့်​ညီ​မ​၏​သား​သ​မီး​များ​က​သင့်​အား
    နှုတ်​ဆက်​ကြ​၏။ ရှင်​ယော​ဟန်​သြ​ဝါ​ဒ​စာ​ဒု​တိ​ယ​စောင်​ပြီး​၏။
  gng-NT: Tiʼnaa, aʼninsɛ wà Uwien gɛ̀nde' wɔ nnɔ ya bumu mɔ fuondeh ŋɛ.
  cbi-NTPO: Keranguemu vejan bulula, entsa tenasha ñuichi keranguemu naatala juu chumula,
    yai bain Dioschi mi'ke' kayamula, ñullanu ura' chusa tindetsuve.
  ikk-NT: Ụmụ nwẹnẹ-i-okpoho-Osolobuẹ-họrị e zi ekele ụnụ.
  leu-leu: A mu rafulak si tiam, a xasa tefin aava Piran fo siak fatie, ri fasisi
    nami.
  maz-NT: Va bö'tc'ütjoji Cjimi c'o o̱ t'i c'ü nin tsjĩjuë c'ü xo juajnü Mizhocjimi.
    Je ga cjanu, amén.
  bod-N: དཀོན་མཆོག་གིས་བདམས་པའི་ཁྱོད་ཀྱི་གཅུང་མོའི་བུ་ཕྲུག་རྣམས་ཀྱིས་ཁྱོད་ལ་འཚམས་འདྲི༌ཞུའོ།།
    །།
  tca-NT: Rü ngẽma nuã natanüwa changẽxmaxü̃ i yaxõgüxü̃ i peeneẽgü ixĩgüxü̃ i Tupana
    dexü̃, rü pexü̃ narümoxẽgü. Rü ngẽxĩcatama nixĩ i chorü ore i pemaã nüxü̃ chixuxü̃.
    Rü nuãma pexna, Cuáü̃
  zpl-NT: Bee bene enu ucañi Diose, liꞌihua bee saꞌa enu nzeli arquiaꞌahua Jesucristo
    enu nucuaꞌa caꞌa, xeꞌla beella saludo luhua. Amén.
  mbc-NT: Tîmîrî pe Paapa nîmenka'pî apasi, mîîkîrî munkîyamî' maimu man aapia'nîkon.
  ndg-ndg: Bana bannobo winu ncha ulilwa nenda kwa salimu.
  wsk-wsk: Se imet aora, nika uria ko kuriang alo karogo tala nunga amilmil den beteman
    se nikate namoso.
  toj-NT: Ja yuntiquil jumasa ja hua huermana huas secahue jitzan spatulabil ja hua
    c'ujolexi. Jach ni ja yen chomajquili, tzaubal ni lec yuj ja Diosi. Amén. Ti ch'aca.
  tbc-tbc: Oŋane lu (pein) a Anut sen ipiliani an, iŋsan nanun muroun oŋsa na ilo
    uyan ru en digane ipalu ya.
  sna-sna: Vana vomununʼuna wenyu akasanangurwa vanokukwazisai.
  smk-NT: Saray ua'nak nan busat mon babayi nin pinili' na anamaet nin Dios, mampakumustawen
    raka.
  grc-TCGNT: Ἀσπάζεταί σε τὰ τέκνα τῆς ἀδελφῆς σου τῆς ἐκλεκτῆς. Ἀμήν.
  gof-WFTW: Xoossay doorida ne michche nayti nena saro yaagosona.
  spa-BLM: Los hijos de tu hermana elegida te saludan. Amén.
  kyz-NT: Enerykiera ẽẽ nanẽ Jarejuwarete 'ga remipyyrũmera nũ. A'eramũ ẽẽ ra'yra
    'gã oje'ega monou pẽ nupe, pẽ futaa. Kweramũ etee jeremimome'ua.
  dao-dao: Nami mhläkphyanaka nami Cia canae naw pi yai lü ve u se ami ti.
  cya-cya: Tsalca sñe' nu cuna'an ta'a um, nu cua' mdo'o hui 'in Ndiose, nchcui' cha'
    jun 'in um. Amen.
  wrk-wrk: Bukamba yalu nayiba ngakindu jurjina, yalu manjijba jangkurr narrindurri,
    yalu maruka muwa narringi. Barriwa barri, bukamba nayinda jangkurr.
  nii-nii: Pe Gos to tonu kindang pii gii ninjing wumb ei, nge kinganim noł ya mołmun
    wumb ei, enim kin ek ka nik, “Ka mułei!” a nik enmin.
  ign-NT: Téchaji­caviana ena suchicha­naveana esu péchavi, ésuri­chuvare manere­jiruhi
    ema Viya. Tamutupa eta juca néchaji­ri­ruvahi ­ eyehe.
  dik-NT: Akut kɔc cï gam ë tɛ̈në ë we muɔ̈ɔ̈th.
  cac-cac: A eb' yune' jun ix a nulej d'a tic, aton ix sic'b'ilxoel yuj Dios, syac'b'at
