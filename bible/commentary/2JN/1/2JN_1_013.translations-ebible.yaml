    gisɨ ipɨhɨrete hɨtawaatopo. Kɨma pɨwɨha nɨnɨ Jonɨhonɨnɨ kasatɨtɨ jɨpatɨpiyataayo.
  ubr-ubr: Robum jever ami nuabo nanatun on sebikakaiwim.
  tsw-NT: Muwun mu za va̱ wu vu ka za na A̱sula̱ a ɗangwai a̱ ta̱ lyungusa̱a̱ wu ni
    ica̱su i le.
  cax-NT: Ñaquioncorrüma tanu aemo namanaiña bama aübosí naruqui, arrüna tacümanauncunu
    ito uiti Tuparrü.
  aia-aia: '''Iraau gare ana''i do''oramu ''ini na ''ia God na ''ome sigihiraau ro''u,
    rau ha''ataaria wou i hadahada wa''ewa''e adaau tana''amou.'
  srp-1865: Pozdravljaju te djeca tvoje sestre izbrane. Amin.
  agt-agt: Makikumusta hapa ya kagitta muy kidin mangurug ta isin. A yen la ya addet
    na.
  lug-lug: Abaana ba mwannyoko omulonde bakulamusizza.
  yby-yby: Emoya olu emonakadaya Omailimo ilime eto ibo menamidana oluhonipolekiya
    dupamu delokaiyoko noloe.
  heb-heb: בני אחותך הבחירה שאלים לשלומך אמן׃
  mpp-mpp: Senggone bawosaeicne, yele adu-madecfocine yenge wenac-madicngineng ngengela
    lobong fugac.
  apb-apb: Mei wala ni saediananga no'one huni'o mwaanie mo kalena a keni eesimu,
    tohungei keni diana a God no'one mala i'oe.
  san-TEL: తవాభిరుచితాయా భగిన్యా బాలకాస్త్వాం నమస్కారం జ్ఞాపయన్తి| ఆమేన్|
  ben-IRV: তোমার মনোনীত বোনের সন্তানরা তোমাকে অভিবাদন জানাচ্ছে।
  ntu-ntu: Dzbe lrmakxtr kang mrka kx mcpx kz Gct, nzrpibzlr bamu kx, “Nimu la!” Lrmakxtr
    kang mrka tqapuamu badr ile-lzbq mz Kraes. Delape. Mrlztix nimu. Ninge Jon.
  pan-pan: ਤੇਰੀ ਚੁਣੀ ਹੋਈ ਭੈਣ ਦੇ ਬੱਚੇ ਤੇਰੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਦੇ ਹਨ।
  gvc-gvc: Cohamacʉ to besericoro mʉ baho pohna sehe mʉhʉre noa dutira.
  sbk-sbk: Abhana bha yilumbu wenyu usalulwe bhabhalamuha.
  mya-JVB: သင် ၏မြတ်သောညီမ ၏ သားသမီး တို့သည် သင့် ကိုနှုတ်ဆက် ကြ၏။
  kgf-kgf: Anutuac gésimimia embac dacmunaga méŋac nambérac héra ieneŋ yaiʒézéga ʒégénʒu.
  awb-awb: Manikánka omaq atéh íní arenanahnone animárínká itensabé iroro ewe.
  gdn-gdn: Wi yowaga Mamanuga God e wine-pupu Ridai ki e munui-yoma wi parauniyamu
    kawaya daganani wi ba-magau. Nau yonani ika kewo-wena. Kaiwa kaiwa.
  nko-NT: Fʋ́ píó tsɩ́hɛ́ ámʋ́ʋ́ Bulu lalɛ́ ámʋ abí bɛhá fʋ́ itsiá.
  bsn-NT: Mʉa yo, “Yʉ macʉre ajitirʉ̃nʉña” Dios ĩ yirere cʉdirio, so rĩa quẽne “Quẽnato”,
    mʉare yama. To cõro ñaja.
  pib-NT: Pumole tsomitkaluro wgenene galukyi.
  wiv-wiv: Habu tutuni tazi, na tazi kua a Vuvu e makia kete kana, dia ta vala kadia
    dama kemi ni niho.
  reg-reg: Abhana bha muyala wanyu omusolwa abhabhakesha.
  mlh-mlh: Anutuji ŋigo ogogo siŋaŋ giore roosoeya, ŋigo sari iŋore kufufuŋpuji momojoyaŋuŋ
    ruabi goreo foga. Oŋu.
  gof-ENT: ፆሳይ ዶሪዳ ኔ ሚቼ ናይቲ ኔና ሳሮ ያጎሶና።
  aau-aau: Hno ine, God hiy ma lahan iaup ko ney homkwe, hne me-ihey-ok me-ha.
  tvk-tvk: Inggak, horamue xil na Tumahin, ngan xil xa Hi tehosei xil, xil di labit
    bos makoe nae minuk.
  prf-NT: Mákkumusta dikomu en anak hidi nen mahal mu kákkapatkaka a bábbi.
  auy-auy: Enanaanontáféna kendé-íꞌa úne séna Maníkó áántarain-ininkoe wení iyámpóísonteꞌa
    kembiwísáfésa sésa kaweꞌ-úmai méraaro wésewe. Kemá Yóni kesáái taíꞌáiye.
  tbg-tbg: Ai aura Kotiva nai kaama tai nahentira vira vaintaira maini variaka ai
    uva mantaavo.
  hub-NT: Ame kaimi uchiri aina Yuus etegkramua nu chichaman akupturmainawai. Maake,
    nunis atii.
  hmo-hmo: Oiemu tadikaka hahine, Dirava ese ia abia hidi hahinena, ena natuna ese
    edia hanamoa oi dekenai idia siaia inai.
  big-big: Yongkambanu kongkirigesen perikke Anotogo iza puwiligu wangane puwiligira
    iniyegi wezameli. Wameik panu. Ne Yowan kapiya perik lende mizabek.
  gux-G: Anisalo yua k u tienu lugd'o yeni fuond ŋa.
  cnl-NT: Cuø²³ u²³juee'n³¹ quia̱'² 'nee'²³ te'²³ jo̱o̱³¹ já̱a̱n² 'i³ mɨ́³ 'i³ mɨ³'náan²³
    Dios. Nɨ³ mɨ³líi².
  zar-NT: Zxíʼininu nigula zxiluʼ, nigula rö queëʼ Dios, tuʼgápabiʼ Dios liʼ. ¡Caʼ
    gaca!
  kde-kde: Vavana va adadayo atandolwejîje na Nnungu, vànansalimilanga.
  ata-ata: Vaivaikala noxilo asenesi. Ia vivine ane ꞌo Lataua musosovosie ta ꞌilie
    misovanu aso laixe ulai noxinge.
  qvw-NT: Aclacuśhan ñañayquip wawincunam limaycälimuśhunqui. Chaynu cachun. Jamallá.
  nfa-nfa: Ama Lamatua hagꞌe nare kahèi aꞌa ina. Ana-ana na hia lii mahoꞌo mi ina
    si aaꞌi-aaꞌi ètu èèna. Sange neꞌe ka. Salam nèti jaꞌa, Yohanis
  tnp-tnp: Nenətɨ piam nətəm Uhgɨn təmɨtəpɨn, ilah kəutəni təuvɨr kəm ik.
  urd-urd: तेरी बरगुज़ीदा बहन के लड़के तुझे सलाम कहते हैं।
  hot-hot: Mamuyaŋ atu ba Wapômbêŋ bôk halam yôv anêŋ nali êv leŋiŋmavi hadêŋ môlô.
  mqj-NT: Salama'na angganna anakna siulu'mu to napile duka' Puang Allata'alla.
  rus-SYN: Приветствуют тебя дети сестры твоей избранной. Аминь.
  mbh-mbh: Na toko lotuongare a pen ake, ako God i ateal or ve ini ile, na o ranga
    ve ini lulumuere na titeumuere, na o pasungalu ole nang sivenga a thomu nge. Na
    i re aken. I vus.
  bdd-bdd: Tasiu tauna wete hesihesinuwana Yehoba ꞌoinega, tauna natunao ꞌidi helau
    ꞌoiuwa.
  cbt-NTPO: Isëquë Quisocristo imapisopita yonquiarinënquëma'. Yosë nohuanton, huëntonënquë
    ya'conpi anta'. Inapitanta' saludos a'patarinënquëma'. Nani huachi.
  srn-NT: Den pikin fu yu sisa, di Gado teki leki wan sma fu En, seni taki yu odi.
  cta-NT: Loꞌo juaꞌa̱ nu ñati̱ tyaꞌa ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo Cristo ca nde, nu
    nguꞌ nu cua ngusubi ycuiꞌ Ndyosi jiꞌi̱, loꞌo nguꞌ biꞌ cua ntiꞌ nguꞌ chcuichaꞌ
    nguꞌ jiꞌi̱ ma̱. Juaꞌa̱ caca chaꞌ lacua.
  bqc-SIM: Gãli pↄ́ Lua dìlɛ la gbɛ̃́ↄ fↄkpàwá.
  tcz-CHONGTHU: Pathen lhendoh nasopinu chatea konin chibai kahinpeuve.
  mar-mar: देवाने निवडून घेतलेल्या तुमच्या बहिणीची मुले तुम्हास सलाम सांगतात.
  snp-snp: Ena kamo atekafo Goti iyaina o edami wena nomilipala yamate aiyo-koiyo
    ka fulo gede minae. Modae.
  isl-isl: Börn systur þinnar – en hún er líka Guðs barn – biðja að heilsa þér. Jóhannes
  spy-NT: Isubooyook ꞉lōkōkaab chēēbkoomēt nyēē kweyaat.
  xnn-xnn: Inpaw-it nan an-ak nan besatmo ay babai ay pinilin Apo Dios gedan nan gawis
    ay pakomostada ken dakayo isnan solat ay naay. Kedengna is mabalinko ay ibaga.
  mwe-mwe: Bhana bha alumbu bhenu bhaagwilwe na a Nnungu, bhanakunnamushilanga.
  tte-tte: Tomeliwo gitegitesipwaili ekalesiyao mekaukavao ali mulolo siyawasa kolimiu
    kaiwena ama nuwatu kita susu kaigeda.
  tcs-tcs: Dem pikinini blo sisi blo yu i spik alo po yu gar, demwan wea God i bin
    suzem.
  hlt-THB: Ak tyk nang a nanu a cakhqi ing kut ni tlaih uhy.
  soq-soq: E tataa sonabalala obampa e auwaa waiaubei. Ne letana kampaida mape dialen,
    niapo!
  qub-qub: Caycho caycaj ñañayquipa llapan wamrancunami wamayäshunqui. Paytapis Tayta
    Diosninchïmi acrasha.
  att-att: Á yù ira ánâ nayù wagim nga piníli ni Namarò, ipetúrâ da nikán yù iyabbû
    da gapay nu kunnasi kayu, ta ikomá ra gapay kâ Apu ta parè bì ta napiá yù ággián
    naw. Yáyù áddè nayù kagiak ku.
  bki-bki: A kuluemo dolu na, napano Atua bitirilar naio jibe ka jau, a kenerinio
    nalo bunu ajua vio na, ajum̃a aberenio aberinavo Atua milivu ka kamiu. P̃eli naina
    ga na kiniou nejidom neverenio, iliano bisi ga ea vio na.
  bqp-bqp: N vĩ̀ni kũ Luda sɛ̀ nɛ́nↄ fↄ kpàáwa.
  mcp-mcp: Bwán ɔ́ *mínyɔŋʉ̂ shilə woó Zɛmbî nyə á fɛ́ɛ́sh yɛ́ bwə́ ŋgə bə́da wo.
  hat-hat: Pitit sè ou yo, sè Bondye te chwazi ansanm avè ou la, yo voye bonjou pou
    ou.
  npl-NT: Mitsontlajpaloah n tlaneltokakeh non moiknitiah towah.
  bgg-bgg: Bushun pha bumuiithek naro anithek è ithek ro salam nathek shii thoh gey
    ro.
  eng-TCENT: The children of yoʋr chosen sister greet yoʋ. Amen.
  eng-BSB: The children of your elect sister send you greetings.
  cpu-NT: Jovethataiyami ipaiyeetziri “otomiite pitsiro iyoshiitaro.” Ari onkantyaari.
  san-ASM: তৱাভিৰুচিতাযা ভগিন্যা বালকাস্ত্ৱাং নমস্কাৰং জ্ঞাপযন্তি| আমেন্|
  tac-NT: Alué mué go'chila 'kúchila wa'lú reporali nawa mué, alué mué go'chila napu
    wanápurigame ju Onorúgamete. Pe ekí képá ye ra'íchali. Wa'lú cheliérabá.
  eng-WEBPB: The children of your chosen sister greet you. Amen.
  gfk-H: Io, ira mataniabar ta iakano lotu ing Kalou ta pilak diet ma diet harbalaan
    ma muat, diet tula harmarsai ukatika ta muat.
  viv-viv: Au tobohiyami Yaubada giluwafadi-ma natudiyao buye yadi lusiule agaimiya.
    (Iya toꞋekelesiya adi Tonagona bonaku.)
  yao-yao: Ŵanache ŵa alumbu ŵenu jwasagulikwe ni Akunnungu akunkomasya.
  tgp-tgp: Reti oloolo mo lo mai isamim mo tai isan la natun vetasimim nike God mo
    vir̃onia.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Wængonguï ingante möni pönencabo tömengä nänö
    në ængaïmöni inte mönitö ïñömö mïni pönencabo ïñömïnite, Waa quëwëedäni, ämönipa,
    ante yewæ̈mömopa.
  kbc-NT: Lionigipi ɡ̶anioxoa, naɡ̶ajo ane ixipetedice Aneotedoɡ̶oji me nebi, iditawece
    oyecoaditibigaɡ̶aji. Odaa jiɡ̶idaaɡ̶ee. (Amém).
  bmh-bmh: Agal abianag Uwait nug tapai moroun, gonugau gelegul agen na ‘Amban’ ai
    aizem.
  ctu-BL: I yalobilob a chich, jini yajcʌbil bʌ ti Dios, mi' yʌq'ueñet cortesía.
  meq-meq: Məhay gər i ndo neheye a təra malamar yak nakə Mbəlom a zla na aye na,
    wawa ŋgay hay ta tsikaka naha me.
  noa-H: Maujã hĩchab pãarjö hich Hẽwandamaucha jʌr hawia Cristo gaaimua pãar iglesia
    heem k'ʌʌn dʌ̈i k'odk'a durrum k'ʌʌnau pãrag salud deepʌ̈i nʌm. Mʌgdam hajim pãrag
    jaaum hig chirarr. Hayoo keena, Juan
  alp-NT: Inate, kwalimu rebe Alla Ibitikni kena Eni nanae pende eni nanaru esi beteke
    hlamate ete ale. Hlamate, Yohanese
  san-VEL: tavaabhirucitaayaa bhaginyaa baalakaastvaa.m namaskaara.m j naapayanti|
    aamen|
  kbq-kbq: Anumzamo huhampri'nea negasaro mofavre naga'mo'za, ferure huramantaze.
  kbh-kbh: Crístbeyeca acbe quenata, chë Bëngbe Bëtsabe bocacaná, chabe básenga cmontsacheuaná.
  ron-LSB: Copiii surorii tale alese te salută. Amin.
  pon-pon: Ari, nain ri om li lipilipil jeriko me ranamau won komui. Amen.
  nhe-BL: Iconehua mosihuaicni tlen Toteco nojquiya quintlapejpenijtoc mitzontlajpalohuaj.
    Quej nopa ma eli.
  sps-sps: Fuainy guei ten fafinemanyi fiisen vaminyo, te faan iny naa ror nainy rof
    tsumi. Man ovei.
  wnc-wnc: Aminu Anututa papan inane aminabam dakngake yuaing aminu notzata gaak wamu
    ginde yatewa kunggak. Unukan.
  bus-bus: N vĩ̀i kɛ̀ Ludaa sɛ̀ nɛ́nↄ ì kpàawa.
  gub-BL: Nekypy'yr imemyr a'e wà no, omono kar uze'eg peme a'e wà no, — Nekatu pa,
    i'i peme wà. — Nekatu ma, i'i peme wà. Upaw kwez kury. Zuàw.
  imo-imo: Goteni nanga molopili nimbe kanopa ltimu angenanga bakulumani nu molko
    kondowi nimele.
  boj-boj: Ino jaja agi Qotei na giltej qaji aqa aŋgro naŋgi na ni kaiyeimonub. Bole.
  eng-DRA: The children of thy sister Elect salute thee.
  knf-knf: Babuk Aţa'u ñaaţ i Naşibaţi adatuŋ bawulu mboş.
  san-KHM: តវាភិរុចិតាយា ភគិន្យា ពាលកាស្ត្វាំ នមស្ការំ ជ្ញាបយន្តិ។ អាមេន៑។
  arn-NT: Tüfachi trokiñche mew mülechi pu peñi, tüfa engün ta ka femngechi Ngünechen
    ñi dullielchi pu che, fey engün ta lemoria pifaleymünmew. Felepe may.
  zas-NT: Bén na̱j ree bén ma gulej Dios, dux compniar raliduladx ree Jesucrist bén
    zojb ree niz guie, rugajpdioz reeman lëjt.
  ken-NT: Bɔ mɔ́mayɛka anɛ ngɔrɛ́ anɛ Mandɛm áyábhɛ́ bátò bhe bakak nkwɔ.
