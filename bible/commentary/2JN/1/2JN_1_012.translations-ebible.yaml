  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ହା଼ରେକା କାତା ରା଼ଚିନାୟି ମାନେ, ସାମା ଆ଼କୁତା ଇଞ୍ଜାଁ ସୀରା ତଲେ ରା଼ଚାଲି
