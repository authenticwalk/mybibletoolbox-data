    tugeda den yumpla gobi prapa nadakain api.
  hlt-THB: Nangmih a venawh ca khawzah qee aham ta hlai nyng, catlap ingkaw cahang
    tui hawnaak ham am ngaih nyng. Ce anglakawh, kaimih a zeelnaak a soepnaak thai
    aham nangmih a venna law nyng mik huh qoe na awi kak kqawn ngaih nyng.
  soq-soq: Ne gagalo uaraia mainawo wineia girumanteapona e manlawo, tane ne mai girumanteapa,
    dia. Tane ne insedina ibunaida e manlawo wineape e do gagalontate ita nuaeu nuamba
    nopeidosapi.
  qub-qub: Willapänäpäga achcami caycan. Cartallachöga manami llapanta isquirbimömanchu.
    Chaymi llapanta willapänäpaj watucoj shamuyta yarpaycä. Tincurnami cushisha goturpäshunpaj.
  att-att: Á aru paga yù kagiak ku nikayu nakuan, ngam arák kin itúrâ kunangane, ta
    iddagák ku yù awayyâ nga umay sù gián naw. Ta et takayu tullúnán, tapè makkakásingan
    ittam nga makkaká-ubobuk, ánna kukurugán nga magayáyâ ittam gapu ta pakkakásingat
    tam mángin.
  bki-bki: Iliano miroano na jo ka neverenio, mia maka nosidom nodu toa m̃esi. Mia
    nalavon ka neviedu ga neial kamiu ka mia rejikia reil vatitig van kito ea mirado
    ga. Ver naio tibe na mia naio rivu laka, mia rila kito nonovio romijikia rojog
    rivu ve toru laka.
  bqp-bqp: Má yã vĩ dasi mà oárɛ, ama má ye mà kɛ̃árɛ takada gũnlo. Má tãmaa vĩ
    mà su wɛ́ kpátɛái, ò yã o kↄ̃o wɛ́dewɛ, de ò pↄnna le àgↄ̃ papana.
  mcp-mcp: Mə jɨ nə zhwog zhwog isâ mə́ jááw bɨ̂, njɨ mə shígɛ́ cɛɛl cilə bɨ́ byo
    fə́bʉ́d nə tíndi. Mə jɨ yidá bə nə búgə́ nə́ mə e bá zə nûŋ zə lésha nə bɨ́, bɨ
    njúl mə njúl, shú nə́ shé bág bə nə məshusʉg mʉ́sə́ kú nə zhúgə́ má.
  hat-hat: Mwen gen anpil bagay pou m' di nou. Men, mwen pito pa ekri yo sou papye
    ak lank. Mwen swete m'a ka vin lakay nou pou m' pale ak nou fasafas, pou nou tout
    nou ka kontan nèt.
  npl-NT: Miak nikpia tlan nomechtlapowis, pero amo nikneki san nomechtlajkuililis,
    porke nikneki nias nomechontlajpaloti iwa timotlapowiskeh tonewiah, ijkó niyetos
    ika miak pakílistli.
  bgg-bgg: Gu ne nathek shii yao pha bajo um, jishii hìpha blia ne gu ne jigi nane
    kholom è azey yang ro, Ji phachiang, gu ne hì luthong nathek shii si din ne chiih-è
    nathek rog gui sbang è yao, ji-anine gethek ro lised ji zabjong pha rey phro.
  eng-TCENT: Although I have much to write to you, I would rather not use paper and
    ink. Instead, I hope to come to you and speak face to face, so that our joy may
    be full.
  eng-BSB: I have many things to write to you, but I would prefer not to do so with
    paper and ink. Instead, I hope to come and speak with you face to face, so that
    our joy may be complete.
  cpu-NT: Tzimatsi osheki nosankinatemiri, iro kantacha tera intaani nonkove nosankinatemiro,
    aña nokovatzi niyaatashitemi noñeemi, inkene nonkinkithavaitakaimi, inkene ankimoshiretaiyeeni.
  san-ASM: যুষ্মান্ প্ৰতি মযা বহূনি লেখিতৱ্যানি কিন্তু পত্ৰমসীভ্যাং তৎ কৰ্ত্তুং নেচ্ছামি,
    যতো ঽস্মাকম্ আনন্দো যথা সম্পূৰ্ণো ভৱিষ্যতি তথা যুষ্মৎসমীপমুপস্থাযাহং সম্মুখীভূয
    যুষ্মাভিঃ সম্ভাষিষ্য ইতি প্ৰত্যাশা মমাস্তে|
  tac-NT: We'ká ra'ichánili ne mué mukí 'yuga 'lige mué 'kúchila 'yuga, pe iligá tabilé
    osilichi osigá ra'ichánili ne, siné kachi pe 'wemi simé rekó ne 'emi 'yuga ra'ichamia
    napurigá abé 'la ra'sálagá mochiwa o'maka, mué mukí, mué 'kúchila, 'lige ne Juani.
  eng-WEBPB: Having many things to write to you, I don’t want to do so with paper
    and ink, but I hope to come to you and to speak face to face, that our joy may
    be made full.
  gfk-H: Iau nem bia ena hasasei muat ta haleng na nianga senbia iau mola bia ena
    pakpakat. Ma iau lik bia na tale iau bia ena haan tupas muat dahat naga wor tikai
    ma naga kidilona no nudahat gungunuama.
  viv-viv: Au nuwanuwaku gaitoma moyaꞋaina omi agaimiya ganalukahihiyena tu keke nuwanuwaku
    fefe againe ganalukahihi. Au ganuwaveꞋavina vaita omi agaimiya tauku ganaꞋela
    ada kanavebonanoganogala be higa buye kanavemwamwala-moꞋa.
  yao-yao: Ngwete gamajinji gakunsalila, nambo ngangusaka kutenda yele kwa kunlembela,
    nambo ngulolela chiiche kukwenu ni kukunguluka ni ŵanyamwe tuchiloleganaga kuti
    lukondwa lwetu lumalilwe.
  tgp-tgp: Varar̃uhu na opoia vara a mele vere kamim na hinau matuvana, pani na sopo
    opoia vara a uli na leta purongo. I pa mele r̃uhu vara a mai vara enr̃a tolu r̃a
    pa sorasora, ale r̃a pa avulahi tavera matana.
  auc-NT: Botö mïnitö ïmïnite godömenque nanguï äïnente wæbo incæte mincayonta inte
    wentamömæ̈ yewæ̈möïmæ̈ inte wïï yewæ̈möïnëmopa. Wæætë mïnitö weca ëñacæ pöïnëmo
    ïmopa. Ayæ̈ mïnitö tönö awincadö awinca adinque botö apæ̈neïnëmo ïmopa. Mänömaï
    cædinque botö, Mönö godongämæ̈ eyepæ̈ pönï watapæ̈ tocæmöimpa, ante cæbopa.
  kbc-NT: Eɡ̶inoateda owidi ane domaɡ̶a ejitedaɡ̶awatiwaji, pida ajiditedini, igaataɡ̶a
    inibeotege me idalitaɡ̶awatiwaji, me eetawece me ɡ̶adotaɡ̶aneɡ̶enitiwaji, amaleeɡ̶aɡ̶a
    jakadi makaami inikawepodi.
  bmh-bmh: Iz ze asiu dareu ag awarabun iboin, bo, iz ze go unum sikut wab utem. Bo,
    iz ag waiagab betei uligaremin, igag ereg hoboi daimai ze mab, guzenaimai, igual
    oigeb banou siksikamau.
  ctu-BL: Anto cabʌl chuqui com c ts'ijbubeñetla. Mach comic c pejcañetla ti jun.
    Wolic ña'tan c jula'tañetla cha'an mi lac pejcan lac bʌ che' temel añonla cha'an
    mi la cubin i tijicñʌyel lac pusic'al.
  meq-meq: A seŋ məwatsakum naha wu hay haladzay haɓe, ane tuk na, a seŋ məwatsakum
    naha a ɗerewel bay. Na dzala na, na diye naha ka təv kurom ada wu nakə a seŋ mətsikakum
    aye na, ka tsikakweye tə bazlam hərwi ada ɗərev kway mâ ŋgwasa lele kurah kurah.
  noa-H: Pãrag nem jaauju pöoma wai chirʌm; pari sĩi mʌg hẽsap gaaipai chan mua jaaupʌ̈ibam.
    Magju k'ãai mʌchchata pãar haar mawia pãar dʌ̈i k'ĩirchata hiyʌ̈ʌ ham k'õsi chirʌm,
    maach t'umaa hãba wajapcha honee haag.
  alp-NT: Au suka lepae bokala ete imi sa, po au noake, lepae kena sulate yake. Au
    suka titinai kena keu loko imi kai ruaku lepa kai imi, leke ite lalemaru ndina
    sakesa titinai.
  san-VEL: yu.smaan prati mayaa bahuuni lekhitavyaani kintu patramasiibhyaa.m tat
    karttu.m necchaami, yato .asmaakam aanando yathaa sampuur.no bhavi.syati tathaa
    yu.smatsamiipamupasthaayaaha.m sammukhiibhuuya yu.smaabhi.h sambhaa.si.sya iti
    pratyaa"saa mamaaste|
  kbq-kbq: Hakare naneke me'neana nonkre'na tamagra ne magopi umani'ne'na naneke nehamanenkeno
    tarimpa so'e hugahie.
  kbh-kbh: Ats̈e ba soyënga së́ntsebomna ts̈ëngaftanga jáuyanama, pero ndoñe quetsátsbos̈e
    tsbuanáchañe jubuábiamama. Ats̈e sëntsejuabná aíñe chjobenaye ts̈ëngaftangbioye
    jama, jobenayama nÿetscángaftaca jencuéntama, chca, bëngbe oyejuayana puerte bëtscá
    chaotsemnama.
  ron-LSB: Am multe de scris, dar nu vreau să o fac cu hârtie și cerneală, ci sper
    să vin la voi și să vă vorbesc față în față, ca să ne umplem bucuria.
  pon-pon: Kajoi me toto mi re i, me I men intin won komail, a i jota pan wiaki ki
    kijin likau o ink, pwe i kaporoporeki, me i pan pwara won komail, kitail ap pan
    kajoi pena, pwe atail peren en unjokela.
  nhe-BL: Onca miyac tlamantli para nimechilhuis, pero ax nijnequi niquijcuilos nochi
    ipan amatl pampa nijchiya para niyas nopano campa initztoque para timocamahuise
    huan timoixtlachilijtose. Tlahuel miyac tipaquise san sejco.
  sps-sps: Nyo kaa mirou fo mamatsiny vegiau iny tsue of mami, sana nyo te baainy
    ma kirkir iny ya, nyo pon rou ma tagaa mami ana nyo te vegiau fatoobing tsumi,
    ra te via men mamagat.
  wnc-wnc: Nata ginde wamu kwaapzang daninangge natat ngana wamu wa pas asane dua
    matawit. Aho. Nata kuke gin dandupana ninu kuutda wamu yanimde natat. Ninda unekan
    gatake yuke wamu yasika asiknga baknganimde natat.
  bus-bus: Má yã vĩ pari mà oare, mↄde má yezi mà kɛ̃are takada guuro. Má tãmaa
    vĩ mà mↄ́ wɛ́ɛ kpáɛazi, wà yã o kↄ̃o wɛ́ɛdewɛ, lɛ wà pↄnnaa e àgↄ̃ papana.
  gub-BL: Ma'e tetea'u rehe hepurumume'u wer peme ihe. Nahepurumuapyk wer kwaw pape
    rehe ihe, peme imono kar pà ihe. Ta'e heho wer pepyr ihe xe. Aha putar pepyr ihe
    nehe, peme heze'eg pà ihe nehe. A'e rupi zanerurywete wera'u putar tuwe zane nehe.
  imo-imo: Nani ungu awini pipia topo eno manda tilka nalo na eno moromelena ombo
    kanopo ungu nimbo tono kolopo popo tipo molamili konopu lepolio pipia naa toli
    tiye kolto.
  boj-boj: E anjam gargekoba neŋgreŋyosiy nuŋgoq qariŋyqa kere. Ariya e neŋgreŋyqasai.
    E bosiy niŋgi nuŋgsiy anjam kalil merŋgekritqai. Yim niŋgi qusib areboleboleiŋgwas.
  eng-DRA: 'Having more things to write unto you, I would not by paper and ink: for
    I hope that I shall be with you, and speak face to face: that your joy may be
    full.'
  knf-knf: Dka iko iŧum iloŋ kak yi nwooŋ i kaţupan, aşë hokan pwo mënkpiiŧan ya.
    Dŋal pbi du an kaţiini ţiini na an, mnlilan mi nja manhilna manwo mnweek maakan.
  san-KHM: យុឞ្មាន៑ ប្រតិ មយា ពហូនិ លេខិតវ្យានិ កិន្តុ បត្រមសីភ្យាំ តត៑ កត៌្តុំ នេច្ឆាមិ,
    យតោ ៜស្មាកម៑ អានន្ទោ យថា សម្បូណ៌ោ ភវិឞ្យតិ តថា យុឞ្មត្សមីបមុបស្ថាយាហំ សម្មុខីភូយ
    យុឞ្មាភិះ សម្ភាឞិឞ្យ ឥតិ ប្រត្យាឝា មមាស្តេ។
  arn-NT: Pütrün dungu petu nien tamün feypiwafiel ta eymün, welu karta mew ta feypilayan.
    Eluwkülen tamün pewmeafiel femngechi taiñ nütramkawael, ka femngechi taiñ fente
    küme ayüwael.
  zas-NT: Zien ree ni rënan ganin lëjt, per ad rëntan gucanan loj guiꞌch, din wed
    ad zaglaat guialan guidganan lëjt din ganenëꞌ quijb naj lëjt din chuꞌ du luxdoo
    ree zagdxe tijbzi.
  ken-NT: Mbɔ̌ŋ bɛyǎ mɛnyɨŋ bɛchak bɛghati bhe, kɛ mbɨ́kɨ́ yaŋ bɛfyɛ bhɔ mɛnkɛm amɛm
    ɛkáti ɛnɛ. Mbɔ̌ŋ nkaysi bɛ́twɔ bɛghɔ bhe bɛ sɛ́ndɛm kɛpɨ bɛsí nɛ bɛsi, bɛ́ maŋák
    amɛsɛ anjwi pɔɔt.
