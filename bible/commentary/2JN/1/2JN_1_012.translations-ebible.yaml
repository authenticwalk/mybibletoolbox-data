verse: 2JN.001.012
translations:
  kpx-kpx: Di isiviale laheho hoto degomoleta loui. Isito di isiviholialeike levaleva
    komo hoto bahata louliho. Vani mole di lae ohanoi lohoge nahi bae molehi hotohotolahai
    bae kemo vahaeho balugai.
  okv-H: eto na no degi ta ke neite neite ahena te na no degi ta sausau pambasona
    avoeto ahari eita ke koso mane kajasona te nane pambuto ungote tombu mine kiara
    ue ke neite neite amo ijie tunga javotoho aisora.
  tbo-tbo: Ginouli magomagouhi u nugonugou he memae ipa ubeihi an’omgiluma nehi ma
    amaka, babana nugonugou ipa a nehi uyahimi po taumi ma tau ta wibaabani gogona,
    ma ta kaoha gogona.
  mal-C: നിങ്ങൾക്കായി എഴുതാൻ ധാരാളം ഉണ്ടെങ്കിലും കടലാസും മഷിയും ഉപയോഗിക്കാൻ ഞാൻ ആഗ്രഹിക്കുന്നില്ല.
    പിന്നെയോ, നമ്മുടെ ആനന്ദം പൂർണമാകേണ്ടതിനു നിങ്ങളെ സന്ദർശിച്ചു മുഖാമുഖമായി സംസാരിക്കാൻ
    ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Πολλὰ ἔχων ὑμῖν γράφειν, οὐκ ἐβουλήθην διὰ χάρτου καὶ μέλανος· ἀλλὰ ἐλπίζω
    ⸂ἐλθεῖν⸃ πρὸς ὑμᾶς, καὶ στόμα πρὸς στόμα λαλῆσαι, ἵνα ἡ χαρὰ ⸂2ἡμῶν⸃ ⸉ᾖ πεπληρωμένη.⸊
  bgc-bgc: मन्नै घणीए बात थारे ताहीं बताणी सै, पर मै उन बात्तां नै इस चिट्ठी म्ह लिखणा
    कोनी चाहन्दा, अर उम्मीद सै के मै थारे धोरै आऊँगा, अर आम्ही-स्याम्ही थारे तै बात
    करुँगा, अर फेर हम आच्छी ढाळ खुशी मनावांगे।
  khz-khz: Au aririwana kila vogo para talo-venimi, na ati aririwana pepai pana talora.
    Geku ririwa pana wati gomi ria pita kilakila, pe gera verere pene kamu iwavagi.
  deu-TKW: Ich hätte euch viel zu schreiben, wollte es aber nicht mit Papier und Tinte
    thun, sondern ich hoffe zu euch zu kommen und von Mund zu Mund zu reden, damit
    unsere Freude vollkommen sei.
  zsr-NT: Zal‑laꞌ le zian ral‑laꞌ uzujaꞌ queëliꞌ lu guich, cutu rëꞌndaꞌ uzujaꞌ yúguꞌtë
    lu guich. Runaꞌ löz guidaꞌ ga zoaliꞌ, atiꞌ güiꞌruꞌ didzaꞌ yalj lulu, quië gac
    udzíjiruꞌ gdu ládxiꞌruꞌ.
  lin-lin: Nazali lisusu na makambo ebele ya kokomela bino, kasi naboyi kosala yango
    na nzela ya lokasa mpe ya mayi ya ekomeli. Nazali na elikya ya koya kotala bino
    mpe ya kosolola malamu na bino, mpo ete esengo na biso ezala ya kokoka.
  hns-NT: Ham maangiela toelogke auro dher tjiedj djanaawe, bakie na liekhe ke dwaara.
    Ham maangiela toelogke paas aawe, tab ham toelogse auro bataai sakab djeme hamlogke
    diel khoesiaalie se bhar djaai.
  noa-E: Pãrag nem jaauju pöoma wai chirʉm; pari sĩi mʉg ẽsap gaaipai chan mua jaaupʉ̈ibam.
    Magju khãai mʉchchata pãar aar mawia pãar dʉ̈i khĩirchata iyʉ̈ʉ am khõsi chirʉm,
    maach thumaa ãba wajapcha onee aag.
  eng-EMTV: Although I had many things to write to you, I did not wish to do so with
    paper and ink; but I hope to come to you and speak face to face, in order that
    our joy may be fulfilled.
  mib-NT: Iyó cuéhē gā jnūhun cahān na jíín ní jijnáhan ní, te tu cúní na tee ná núū
    tútu jiín tinta. Chi ñúhun ni na cuájeē ná coto jnáhan yó, te ndajnūhun yó, návāha
    cusɨɨ̄ ndasɨ́ ni yō.
  lif-NT2: इङ्‌गाॽ यरिक् पाःन्‍हाॽ खिनिॽ साप्‍मा कत्तुङ्‌साङ्, कन् पाःन्‍हाॽ सक्‍इङ्‌घङ्‌ङोलाम्
    मे़ःन्, कर खिनिॽ तुम्‍निङ्‌ङाङ्‌ङे ताॽजे़ङ्‌मा निङ्‌वाॽ कत्तुङ्‌लो॥ हे़क्‍केलॽरिक्
    आनिॽ सोसोरिक् साॽरिक् आसःत्‍लो॥
  xnj-xnj: Nivi nagu gamahele ga kuvajovela, nambu mbwitu kukita chenicho kwa kuvayandikila.
    Nambu nigana kubwela tilongela mihu kwa mihu muni luheku lwitu lukamilikayi.
  mmx-mmx: A ruuna buaang lempapaase xusu ana tong i rinimi. Ketla axo vara i xusu
    ana malagan i at lovoang mi lavanga mamalagan. Kusuk mun a doxoma i do anaba vot
    pasa nimi, la ana epaase eburu minimi kusu nedik tanaba lok momo aleng.
  cbr-NT: '''Ën mitsu a ñuiquin cati ñu ca ''itsa ''icën. ''Aínbi cana tintan quiricanu
    cuënëoquin a ñucama mitsu ñuixuniman. Usa ''ain cana mitsu isi cuanti sinanin.
    Cuanxun cuni cana mitsu ''ën cuëbitanbi ñuixunquin cati ''ain. Usa ''ain cananuna
    camáxbi isánani, cánani chuámarua tani cuëënti ''ain.'
  tee-NT: Na lhu taxtokni ju iclajumputunau para jantu icla'ats'oknuniputunau va laca'alhiqui
    chai lacatinta. Va icla'amputunachau lakts'inin ju uxijnan. Ju chunch lai calacchivinauch
    laqui'ucxlacapu'an. Ju chunch slivasalh ca'alina' ju quink'achat'an.
  eng-LSV: Having many things to write to you, I did not intend [it] with paper and
    ink, but I hope to come to you, and speak mouth to mouth, that our joy may be
    full.
  cak-NT: Y c'o q'uiy ninjo' nin-ij chiwe. Pero man ninjo' ta nintz'ibaj más chupa
    ri carta re'. Roma can ninrayij yinapon iwiq'uin chi yitzijon chiwe, chi quiri'
    ri kánima can xtiquicot.
  pah-NT: He'yiva'ea ji amombe'u pota pe me novĩa. Emo ji ndakwatijapotari pe me.
    A'ereki ji aho pota pe pyri nhinhi'ig̃a pe me nehẽ tianderoryrory hete ti nhanenhomonhi'ig̃ame
    nehẽ.
  sja-NT: Mɨa parãmaa waa jara k'inia bɨ, mamĩda k'art'a p'ãdade mãga oo k'inia-e.
    Parã ak'ɨde wã k'inia bɨ, k'ĩrapite pedeedait'ee. Mãgá tachi o-ĩa p'anadait'ee.
  xed-xed: Ta tekeʼa ndəghata pɗakwa skwiha má ŋa mnaghunata ɗa mndani, tsaw va a
    yu ta vindaghunafta nda vinda ta ɗelewer wu. Ta kumay yu ta laba ɗa nda la da
    kaghuni, ka nzata mu, ka gwaɗuvusta mu ka skwa turtuk. Kada zɗavafta ŋuɗufa mu.
  mks-NT: Íin cua̱há ndiva̱ha ña̱ha cúni̱ ca̱ha̱n i̱ xi̱hi̱n ndo̱ joo co̱ cúni̱ ca̱hyí
    i̱ ña̱ nu̱ ndo̱. Jáchi̱ ña̱ cúni̱ quéa̱ sa̱a̱ i̱ coto nihni i̱ ndo̱hó já ná cuu
    nditúhún yo̱ ña̱ ná cavatá ndiva̱ha ini ndihí.
  gfk-S: Iou sip be ni hinawase mu uta haleng na linge iesene iou malok be ni pakat
    tike lawas na pakpakat ukaia ho mu. Ma iou lik be na tale iou be ni hana tupas
    mu iou nige tur mate mu ma dait nage wowor tikai waing no nudait gungunuama na
    duk.
  bmu-bmu: Nöŋön eŋgöra keu sehisehiŋi ohomamgö sihimŋi mötzalmö, mi papia sinŋe iŋknöŋ
    ohomamgö qahö möta mosötzal. Eŋgöreŋ kusuk kaba mesohol köla keu eraum mötpingö
    mamböta jörömqöröm akzal. Aitoŋgöbini, nalö miaŋgöreŋ köisirik tata eraum möta
    sösöŋgainini körek ahum teköba urunini kokolak qeiga malbingö mötzal.
  dgz-dgz: Ne nop aruga wadidiae diae di go ok gapan ya seap wadiaet anuivin. Go amena
    inayap tauap ginan namun gare gare yayao nitat amba nop wadiaet anuivin. Ap tata
    aton imunu potanu bararaeta.
  eng-GNV: The sonnes of thine elect sister greete thee, Amen.
  zaa-NT: Iỹé tse'éru titsa' calátsa'a' quixa'ánia' le anna, pero adila tsa' bittu
    guni ya' ą por medio de ttu carta, sino cueda' hàsta qui'ni itá' tanél·lia' le
    para huí'a' titsa' lani le nna thi' losto' ri'u adí la' redácca' latsi'.
  eng-WEBSTER: 'Having many things to write to you, I would not write with paper and
    ink: but I trust to come to you, and speak face to face, that our joy may be full.'
  guh-guh: Xanë picani xainajë ayailivaisi patacamuxujiobinexa. Itsiata abaxë apo
    jitsipaenë bajarapalivaisi patacatoyaquinaenexa mapabaxutotaje. Evetajë abaxë
    taponaejava paxamëjavabelia patacataenexa, patacabarëcuaicuaijainexanua, vajajamatabëcuenebarëyanexa
    bitso.
  bon-bon: Cäme piti nemi bucurage mene iicaname weeme tääpume, yepä cane singi lica
    gäne peba cabu oogärame, ingle cäme ngene atwana singi pisi nyene peeyeme otnime.
    Mine liba opo pa läpänipago, mine piba page jaatranepesi, siige mime gege te piba
    babo pa läbitepi.
  nhw-BL: Onca miyac tlamantli para nimechilhuis, pero amo nijnequi niquijcuilos nochi
    ipan amatl pampa nijchiya para niyas nopona campa anitztoque. Huan timoixtlachilijtose
    timocamanalhuise huan tlahuel miyac tipaquise san sejco.
  swh-ONEN: Ninayo mengi ya kuwaandikia, lakini sitaki kutumia karatasi na wino. Badala
    yake, nataraji kuja kwenu na kuongea nanyi ana kwa ana, ili furaha yetu ipate
    kuwa timilifu.
  wbi-wbi: Nilinagho minga gha ta kukulembela, nanikanoghilue kukuvalembela ikalata.
    neke nihuvila kukwisa kulyumue neke tujove maso kwa maso kuti ulukelo lwitu lupate
    kuvombeka vwimike.
  bba-bba: Bɑɑ mɛ nɑ ɡɑ̃ɑ dɑbinu mɔ n bɛɛ yoruɑ, nɑ ǹ kĩ n ni kpuro yore tireru sɔɔ.
    Adɑmɑ nɑ yĩiyɔ n bɛɛ berɑm nɑ, kpɑ n kɑ bɛɛ ɡɑri ko nɔɔ kɑ nɔɔ kpɑ bɛsɛn nuku
    dobu bu kɑ yibu.
  eng-KJVCPB: 'Having many things to write unto you, I would not write with paper
    and ink: but I trust to come unto you, and speak face to face, that our joy may
    be full.'
  kgk-NT: Heta xe remimombe'use peẽ-my. Ha namombe'u uka mo'ãi nde-vy tinta-py. Kwatia
    rekovia xe voi ahase apopohu hagwã jajovái hagwã nhaĩ-vy nhanhombovy'apa hagwã
    nhanhomongeta-vy. Omondo-ta nde-vy omandu'aha nde kypy'ýry memby kwéry, Nhandejáry
    rembiporavo va'e.
  waj-waj: Na kaayau kua ngii giaa ngii minaree kiaa hama na yanaayaa ni fafaarakiatainoo.
    Na kati oro ngii tee ngiiita kua tinaraivaara na faannaina variaunoo. Ngieeta
    teetama pinaama sirigakiaaraivaara na ngiiita kua tinaree kiaa iikiauvai.
  cpy-cpy: Eenitatsi osheki nojankinatemiri, roo kanteencha teera apatziro nokoyi
    nojankinatemiro, tema nokowatzii niyaata-shitemi noñeemi, nokenkitha-waeta-kaemi,
    akimo-shiretan-tyaari.
  mpx-mpx: No nuwatu hi gewi iyoho bosowaina na pamasal eliyamiu, yaa nige nuwau pepa
    ge pen na patuwalali-agil. Ya nuwatu te na nowa na kitemiu, inoke maninila ta
    pahanalivaso ge ta liwaliwan, inoke alowau komiu yaliyaya ta kalaopopwi.
  wbp-wbp: Yungurna-nyarra yarda yimi-ngarrirni panu-nyayirni, kala kularna-nyarra
    yirrarni nyampurla pipangka. Yungurna-nyarra yanirra nyurrurlaku nyanjaku ngaka.
    Kajirna yanirra, yungurna-nyarra nyanjarla wangkami. Ngula-jangkanya kapurlipa
    wardinyi nyinami.
  luo-luo: An gi weche mangʼeny monego andikni, to ok adwar ndikonigi e baruwani.
    Kar timo kamano to ageno limi mondo awuo kodi wangʼ gi wangʼ eka mor marwa norom
    chuth.
  nhe-NT: Onca miyac tlamantli para nimechilhuis, pero ax nijnequi niquijcuilos nochi
    ipan amatl pampa nijchiya para niyas nopano campa initztoque para timocamahuise
    huan timoixtlachilijtose. Tlahuel miyac tipaquise san sejco.
  aii-aii: ܐܝܼܬ ܠܝܼ ܪܵܒܵܐ ܠܹܐܡܵܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܠܹܐ ܒܵܥܹܝܢ ܕܡܲܦܠܸܚܸܢ ܘܵܪܵܩܵܐ
    ܘܒܸܕܝܘܼܬܵ‌ܐ. ܐܝܼܢܵܐ ܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܕܒܸܬ ܗܵܘܹܝܢ ܥܲܡܵܘܟ݂ܘܿܢ ܘܗܲܡܙܸܡܲܚ ܦܵܬܵ‌ܐ ܓܵܘ
    ܦܵܬܵ‌ܐ، ܕܦܵܝܫܵܐ ܡܘܼܓܡܸܪܬܵ‌ܐ ܚܲܕܘܼܬܲܢ.
  esk-NT: Uqaksraukkaġaluaqtuŋa aglaan uqautigisuŋitkitka ukunuuna tuyuutitigun, aglaan
    taamuŋaġuktuŋa ilipnun uqaqatigilutinaasii. Quviasuutigillapiaġayaġikpuk.
  msb-msb: Damo pa ako sin gusto isurat sa iyo pero habo ko ipaagi sa surat kundi
    nagalaom ako na makakada sa pakigkita kag pakigsurmaton sa iyo sin aratubangan
    agod mabiyo an aton kalipay.
  cpa-NT: Ma¹dsio¹² jǿg³ chi² hi² mi³juǿi³jni hniah¹². Di³ tsa¹hno¹jni dsianh¹³jni
    jǿg³ quianh¹³ si². Lë́²jni nei³jni hi² ŋi³dsii¹jni jǿg³ ja³ta¹ni¹ jniang³. Mi³jøng²
    cu²rø² lé² hioh¹² jenh¹² jniang³.
  dso-dso: ମୁଇ ତମ୍‌କେ ବେସି ବିସଇ ଲେକ୍‌ବାକେ ମନ୍‌ କଲିନି, ମାତର୍‌ ଚିଟିଟାନେ ଲେକ୍‌ବାକେ ମନ୍‌
    କରିନାଇ । ତାର୍‌ବାଦୁଲେ ଆସିକରି ତମର୍‌ ମୁଆଟେ କାତା ଅଇବି । ତେବେ ଆମେ ପୁରାପୁରୁନ୍‌ ସାର୍‌ଦା
    ଅଇବୁ ।
  meu-meu: Hereva hoho aina tore henimui na tomu, to pepa bona ink amo basina tore.
    A lau na uramu baina vasi itamui, bena baita hereva heheni, eda moale danu baine
    ḡuḡuru.
  yva-NT: Ananyao manui rave syare syo raura wasai, weramu syare ngko dave mamo vemo
    ratoe nyovara wao rai nora. Rinanave ramene mamo taune syore syo wasapan, syayao
    anawadive nande wasai, indamu wansanayanambe vintabo.
  dgc-dgc: Nadid, éy te meaduék maka pa a kagin dikam, pero sala ko a isulat ta papelae.
    Engˈwan, mégayakék a ange bumisita dikam, monda masaya kitam a méguhon.
  zpm-NT: Ndal grë ncuaaṉe no gne naa lo to, per racladzd naa gzet naaw lo guits rii.
    Laa guic naa no guiaḻgaṉ naa to i, dzigo mazd hor co naazhal gnew lo to; zeeṉa
    nroob guieḻbley ne dzio ne grë ne.
  hix-NT: Anaro rha hoko àmenhonàr xe rma wehxaha haryhe, ohyakanye, thenyehra mak
    ha. Àmenhohra rma wehxaha. Karyehta ke, àmenhotho ke, ekarymanàr xehra rma wehxaha.
    Amnye haxa wekarymehe, owyanye, ohyakanye romokàtxhe mak ha. Oyonyàr kom hona
    ro rma haxa wehxaha. Kosonytxanàr kom hona ro rma haxa wehxaha. Àro ke, romoknàr
    xe rma haxa wehxaha, ohyakanye, teryehorye rma haxa kesnàr kom horà.
  sim-sim: Mashi musha mendek jirnjik a sawekmbaha a hishiwa nir. Hako a hishiwa,
    avak a raha jirin a heyehe jir nga ni likwa nir. Uhu ni anasawehe ni rupshi mendekwa
    nir. Uwosik jekamba karok mashi mushak a kayekwa ambu nir.
  npi-ULB: मैले तिमीलाई धेरै कुराहरू लेख्‍नु छ, तर मैले ती कुराहरू कागज र मसीले लेख्‍ने
    इच्छा गरिन । तर पनि म तिमीकहाँ आउने आशा गर्छु, ताकि हाम्रो आनन्द पूर्ण होस् ।
  cgc-cgc: Tama a pa iambal ki kyo, piro isip ko na dili paagi nang ta sulat tak liag
    ko gid na miling a dyan ki kyo na magkitaay ki daw mag-isturyaay aged kiten i
    malipay gid.
  tim-tim: Tâune, nâŋe den bikŋe dondâ makgiŋberâm aktân. Aregât gâwuŋe kulem esenŋe
    kulemgom katere gâŋgâlân togowiap are bo nâŋgân. Amâ hin nâŋgân. Nâ gâŋgâlân dowâk
    togore egakmâ denân magaŋgi goaŋgi akbaet. Hain akmâ okot âlep humo mem miawakbaet
    aregât ukenŋe nâŋgân.
  yor-yor: Bí mo tilẹ̀ ní ohun púpọ̀ láti ṣe alábápín pẹ̀lú yín, síbẹ̀ èmi kò fẹ́
    lo ìwé ìkọ̀wé àti jẹ́lú ìkọ̀wé. Ṣùgbọ́n èmi ní ìrètí láti tọ̀ yín wá àti láti
    bá a yín sọ̀rọ̀ lójúkojú, kí ayọ̀ yín bá à le è kún.
  wos-wos: Guniré séfélak hundi wanjoka wuni mawuli ye. Wun hundi nyingambu hayinjoka
    hélék wuni ye. Hélék yata gunika yae guna saawiré xéta guni wali hundi bulénjoka
    wuni mawuli ye. Wungi buléta nani atéfék yikafre mawuli yata jémba retame.
  emp-NTPO: Mʌ̃a ne quĩrãtanoa bãrãa jara quĩrĩã b̶ʌa. Baribʌrʌ naʌ̃ cartad̶e jũma
    b̶ʌẽ́a. Mʌ̃a bãrãra acʌd̶e wã quĩrĩã b̶ʌa. Maʌ̃ne bãrã ume ãbaa bed̶ead̶ia bio
    b̶ʌsrid̶ad̶i carea.
  eng-F35: Although I had many things to write to you, I did not wish to do so with
    paper and ink; instead I hope to come to you and speak face to face, so that our
    joy may be complete.
  ind-ind: Masih banyak lagi yang ingin saya katakan kepada kalian, tetapi rasanya
    lebih baik tidak disampaikan lewat tulisan. Saya berharap bisa datang mengunjungi
    kalian sehingga kita bisa berbicara tatap muka. Dengan demikian, kita akan sangat
    bersukacita.
  pes-OPCB: مطالب بسیاری برای گفتن دارم، اما نمی‌خواهم همه را در این نامه بنویسم،
    زیرا امیدوارم بتوانم به‌زودی بیایم و شما را ببینم. آنگاه خواهیم توانست حضوراً
    گفتگو کنیم تا خوشی ما کامل شود.
  mpt-mpt: Ne wengo homono ye bua baabenamabi otane memalo ne futan temo mo dola omfubenimibabe.
