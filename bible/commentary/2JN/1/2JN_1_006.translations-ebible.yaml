  juy-juy: ଇନ୍‌ଲେଞ୍ଜି ଇସ୍ୱରନ୍‌ ଆବ୍ରାଁୟ୍‌ବାଁୟ୍‌ଲଙ୍‌ଲନ୍‌ ଅନ୍ତମ୍‌ ଆଞଣ୍ଡ୍ରମ୍‌ତନେବନ୍‌ କେନ୍‌ଆତେ
