  mle-mle: Aw li nyan atawa kwurkibana, aal nyan God diki majib lakwu-lakwub tibanaala.
    Ki maaj aal basa kasab wukigwuril maaj, “Awarwa awarwa mawul yitaay adakw,” waan.
  shp-NTPO: 'Ja akonkin non Dios noia iti riki neskara: jawen join yoiai keskábores
    senenhai noa jati. Jatian ja joi ikonhakin peonontianbi maton ninkata riki, ja
    Diossen noa yoiai keskati, wetsabo betanribi noianani noa jakanti.'
  aom-aom: Göehu gö dë vövöbajoꞌere uehorovoꞌiröhe hesi bëhoho ëho God-are jögoroho
    ejahëꞌe raromoꞌejo. O God-are jögoru hesi bëhoho ëho mamiꞌe aevoꞌi hebe rovarijëhi
    ëhi jemë göehu gö uehorovëꞌi raromoꞌirarijohoje.
  geb-geb: Guigira won ndavar harigi ntɨɨri ga ndɨɨi tɨv, ana khaŋ muuŋgi. Nza guigira
    Fhe Bakɨme suaŋgi tɨvi zɨn vui. Maaŋ muuŋgiap, nde fhum mbararagi tɨv khaŋ nzuai,
    nde guigira wari won ndavir harigi ntɨɨri ga ndɨɨi tɨv, nde mba tɨva zɨn ŋgɨri.
  bsj-bsj: won co cwi kako ki bi yaa yam kange werfundo wo co werfundo na mwa nuwa
    ki kabau, ki bi ya yam more ce.
  cak-cak: 'Ri (ajovabel, amor) quire'' rubanic: Nikanimaj ri mandamientos ri xeruya''
    ri Dios. Y quire'' nu''ij ri ru-mandamiento: Tikajo-ki'', achel ivac''axan-pe
    xe pa na''ey chi tibana''.'
  chf-NT: Jinq'uin cä totoj yajna'tanla Dios cä xe cä chenla ca' chich u yäc'bon cä
    chenla. Jini u yälbon cä chenlaba, jin chich ni a ubila chäcäl najtäcäba, jinda
    une, que cä maläc yajna'tan cäbala.
  tlf-tlf: Kale kanube God imi weng kwep daasa uyo kanumup umdii, bota tebe kek kek
    iyo kafalepmuta, numi God imi aget kobe-sulup uyo kulbu kalaa agelan-temip kale,
    nugol God imi weng kwep daasa uyo waafu-nulupta o ageta kale, God imi weng kwep
    daa-nala, “Ibo ipkumal aget kobina tala kemin boyo waafuu kwep tebe-bom-nilipta
    o,” agesa boyo kamaki magam tem kutop uyo baga-e-bilipta, ibo tinangkan tebesip
    ko.
  piu-2006: Nganaṉa Katutjaku wangkawana tjukarurru nyinanytjaku. Palumpa wangkawana
    nyinarra nganaṉa yilta palumpa yunytju nyinaku. Yaṉangu tjuṯakuṯarra nganaṉa yunytju
    nyinanytjaku. Yurrunpa paluru nyurrangarrinya watjaṉu palumpa yunytju nyinarra
    palumpa wangkawana tjukarurru nyinanytjaku. Yalatjiku tjukarurru nyinarranyurra
    yaṉangu tjuṯaku yunytju nyinanytjaku.
  poh-NT: 'reꞌ ncꞌuhtunic lok wi̱ꞌ chi nkacꞌax i Dios. Nicꞌ wach nancꞌuhtunic chi
    nkacꞌax i Dios? Reꞌ ncꞌuhtunic lok wi̱ꞌ chi nkacꞌax i Dios reꞌ woꞌ nkacꞌam na̱
    take ricꞌuhbal chi coric eh jenaj queh cꞌuhbal reꞌreꞌ jeꞌ ru̱cꞌ xa najtir woꞌ
    kapꞌutum cho ribirmijic jeꞌ wili rikꞌor: “Ticꞌacharok tak pan cꞌaxoj i̱b chawach
    tak, nqui rikꞌor.'
  tue-tue: Marĩ cãmerĩ́ maĩrã́, Cõãmacʉ̃ dutirére tiirá tiia. Cʉ̃ʉ̃ marĩrẽ cãmerĩ́
    maĩdutíyigʉ. Ate mʉ́ã tʉotóarepʉ niiã.
  bjp-bjp: 'Sinangun famais i aragii: Keren misuut na foron nagogon ke God. Nagogon
    kia ae gam ongen ta u pakanini i aragii, keren liu ini sinangun famais.'
  xon-xon: Ti yaa gee Uwumbɔr kan, naatataa le ye ke ti li keei waamɔb. Naah nan piin
    ki dii Yesu aasan na, ni nan ŋun nkaal ngbaan la, le ki di nan saa din. Nkaal
    ngbaan le ye ke ti li gee tɔb n‑yoonn mɔmɔk.
  tzo-ZNT: Mi jcꞌanojtic ti Rioxe, ta jchꞌunbetic smantal. Jaꞌ smantal ti acꞌu jcꞌan
    jbatique chac cꞌu chaꞌal avaꞌiic ti cꞌalal lic achꞌunique.
  mpm-NT: Ti jnuꞌun kundaꞌu ini, jnaꞌan un kuu ja na kunchuku yo nava ni taꞌu maa
    ya jniñu nuu yo. Ti jniñu taꞌu ya un ja ni ka jini ra undi na ni ka kejaꞌa ka
    kandixia ra. Ti ja na siuku ra, yukan kuu ja na kunchuku mani ra naa ra.
  ots-NT: I nesta gu øjtibijʉ cʉ mandamiento cʉ xí xijquijʉ ca Ocja̱ pa gu ma̱jtejʉ
    ncja ngu̱ ga ne guegue. Bbʉ cja ngú hñe̱me̱jʉ nʉ́r palabra ca Ocja̱, gú dyødejʉ
    car mandamiento ca bi zoguijʉ cam Tzi Jmu̱jʉ Jesús. Guegue‑cá̱ bi ma̱, dí göhtjojʉ
    gu ma̱j yʉm hñohuijʉ.
  hoy-hoy: अदिक प्यार ईद हुन कि नाव आऊन आग्या अन्द अनुसार नळदेव; ईद अदा आग्या हुन
    जो नीव पयले टु केळीर, अदिक नीमी इदुर मा नळुली भी पायजे.
  amo-amo: Usuuwere une auwu ti cinu dert ning nadume. Adumere alele, nafo na una
    lanza mburne auwu ucinu nanya ni.
  pjt-pjt: Palu yaaltji-yaaltjingkulanku mukulyangku palyanma? Wiya, mukulyangku kuliṟa
    palyantjikitjangkula uti Godalu wangkanytja uwankara wangaṉarangku kuliṟa palyanma.
    Panya ngaṉmanytjula kulinu Godaku walytja uwankaraku rawa mukulya nyinanytjikitjangku.
  cwe-cwe: Uno uwo ulondo, mukale kwa kutegeleza ndagilizi zake. Fana vimuhulike kulawa
    mwanduso, ndagilizi yake ni kuwa mose molondeka kukala kwa kulagusa ulondo.
  daa-NT: Ya gi el ziŋkite, gii gine maan kaak Buŋ kaawtu. Kaaw taar-at ko taat ku
    dortu min ɗo teesindi.
  mlp-mlp: Teq i an anan ginad bilaqsa osamta na adan kazaq. God gunun igta na i muzin
    bugam. Teq ne gunun an anan ginad bilaqgota na tuteqmo muz daqayta na ago ne mebmebmo
    huritiyta.
  ape-C: Baugos um agundok apak urkwip punawasham kupaishi um douk namudok. Apak mupe
    um mugipesh Iruhin ananin lo. Enyudok lo douk watak sagomatin ipak ihipmorim pemneken
    iri. Enyen douk nyakri namudok. Ipak ta urkwip punawasham abom kupaishi.
  bgs-bgs: Atin ka ágginawa ki katô Manama, tumanán ta tô mga sugù din áknita, asta
    igsugù din na kailangan paginawaé kó, su tô gó tô igdinág yu tikud tun ta kapamaké
    yu.
  faa-faa: Popasa amo kepoane oyapo. Repo namina yia Keresoa paosa aporo hinamoane
    himu tumurumo hemakapukua risikino, Kotimo somemane maresane kakaro kakiamara
    ayapo. Repo namina yia Keresoa paosa aporo hinamoane himu tumurumo hemakapukua
    risikianie. Aíyaka somesane re Keresoa paosa sereamo kaisiapo.
  kik-kik: 'Naguo wendani nĩ atĩrĩ: Atĩ tũthiiage na njĩra ya gwathĩkĩra maathani
    make. O ta ũrĩa mũiguĩte kuuma o kĩambĩrĩria, rĩathani rĩake nĩ atĩ mũthiiage
    mũrĩ o na wendani ũcio.'
  cap-NT: '@see-verse:2JN.001.005'
  ksr-ksr: 'Jopagoŋ aoŋ laligowombaa qaaya jejeŋi, iikawaa hoŋa ii kokaeŋ: Anana mono
    Anutuwaa jojopaŋ qaa kuuya teŋ koma nanamemenana ama meŋ laligowoŋa. Kuuya oŋonoŋ
    jojopaŋ qaa kanakanaiyanoŋga moma laligoŋ kougiti, ii kokaeŋ: Oŋo mono uugianoŋ
    jopagoŋ aoŋ laligowu.'
  eng-TNT: And this is the love that we shulde walke after his commaundementes. This
    commaundement is (that as ye have hearde from the begynninge) ye shuld walke in
    it.
  sbs-sbs: Imi ilinji rato, Ilikuti tuyende chetaelo yakwe. Iyi nji ntayelo, sina
    hamubazuwi kumatangilo kuti muyenda muyili.
  sue-sue: 'Anutura potai ge dipinoise nuai ami dubara dumi me inoya. Anutura potai
    ge susura ena niniro tupise nowewa amira susu ego ewa: Nakai dubara dumi ina-pa
    inoise nuanekai.'
  fra-NCL: Or l’amour consiste à marcher selon ses commandements ; et, c’est là son
    commandement, comme vous l’avez appris dès le commencement, de marcher dans l’amour.
  bhg-bhg: 'Edo dubobari awa eiwa: kaenane God da ge okain awa ambo ambo orote. Awa
    dá tuturoda imomane ingitewa, God da ge okain eiwa awa imomane dubo mina bara
    eite pepeta awate.'
  snn-NT: Ja'nca ai yëye ro'tatoca, Riusu guanseni jo'case'ere achani, güina'ru yo'ojën
    bañuni. Ja'nca yo'ojën ba'ijën, sa'ñeña ai yëreba yëjën ba'iyë, ru'rureba ba'isirën
    maire guanseni jo'case'e sëani.
  atb-NT: Yhang hkyô tô é hkunmó eq rajung za, nga-nhûng cháng kut é nghut jáng gi,
    chyitdap é hkyô nghut bê. Sâng-hi mai nungmoq wó gyô yù bê eq rajung za, Yhang
    hkyô tô é hkunmó gi, nungmoq chyitdap myit bo nyì râ matú nghut lhê.
  cek-AK: Anih mah peek ih kaalok baktiah caehhaih loe amlunghaih ah oh. Kaalok pazui
    hanah tangsuek na hoiah na thaih o boeh, kaalok loe to tiah ni oh.
  bkd-bkd: Saini ha pagpalanggà iyan sa pagtuman taw hu mga sugù hu Dios. Napaliman
    nuy en haini su anay kaw makatuu aman alan kuy gayed magpinalanggaay.
  ctu-76: Mi chʌncox lac p'untyan Dios mux lac wen ch'ujbiben i xic'ojel. Jiñʌch i
    xic'ojel Dios tsa' bʌ la' wubi c'ʌlʌ ti tyejchibal c'ʌlʌ wale cha'an yom mic p'untyan
    lac bʌ.
  lac-NT: Ca' ij qui' u'yex a ba' ara'b ten C'uj. Ra' u c'at ya'aric to'onex, ca'
    ic pacran yajquintex ij quet acsʌ'orirex. Ra' ta wu'yex caj a yʌn acsex ta worex
    uch ca' manaco'onex an ten bic winic a cu yajquinticob C'uj, baxuc xan, a cu yajquinticob
    u yet acsʌ'orirob.
  xla-xla: Epapedeme bokotiyapo malamale ya꞉ dulu kokoye ipo. Ditapo Godta molo atlale
    yuye woloma dolumha꞉ha꞉loweye. Adipalati, ka꞉dena, wua꞉tapo God sikemte malamale
    mate ha꞉ha꞉mama ya꞉mkale asiyama bokotiyapo malama ya꞉mkale asiyama bokotiyapo
    malama demha꞉ha꞉loweye. Epedeme wua꞉ ka꞉yapa koko iye ma-daluwapo.
  xav-NT: E niha tawamhã, ãma 're ĩwasisawi pese za'ra mono zé hã za. 'Re ĩhâimana
    u'âsi mono nhimiroti si wa za wa te 're 'madâ'â pese za'ra. Ãne ma tô ĩsãna'rata
    hawimhã, ĩsimiroti wasu'u hã 're ĩwapari za'ra wa'aba mo, ãma 're asisawi pese
    za'ra wa'aba mono sina ãma 're aihâimana u'âsi za'ra wa'aba mono da.
  cuk-cuk: Bab-Dummad-Igar-islidikid-maidba-nanaedgi, sabgued oyoleged. Ar bemar negasailaun-akale,
    we-igar-islidikid-maid-bega-sognaid bato itodimalad, na be sabgudii nanamarye.
  tbf-tbf: Ma ine arie mi tentoiv. Giet ta ngas tino vemusurie ken vuna vinuor e Raban.
    Ken vuna vinuor a pevien va giet ta ngas tino simi tentoiv malan nga tate nga
    rongomie vakaek simi tsuoktsuok vakaek.
  uig-CYR: (меһир-муһәббәт шуки, униң әмирлиригә әмәл қилип меңиштур). Мана бу әмир
    силәр бурундин тартип аңлап келиватқандәк, униңда меңишиңлар үчүн силәргә тапиланғандур.
  ikw-NT: Ka bụ ọwhnun'anya wam, a zne izne noobno nsnị nụ nhne Chiokike nyernu n'iwu.
    Lele kpa anụ nụrnu n'ọpanizo, iwu a bụ ma anụ zne izne n'ọwhnun'anya.
  khs-khs: 'Himu hapa tesene amowa wekeye. Keleso kulu mina kilipe himu hanapola:
    sitalaleke, amowa heneye Kote solo sepapo ta:tesene akeye. “Kilipe himu hapa sitalatipa:,”
    e seyawa Kelesowa heli kulu mina ikila emiwa topukeye.'
  dwr-ENT: ሲቁዋ ጊያዌ ኑኒ ፆሳ ኣዛዙዋ ናጊዴ ዴዒያዋ ጊያዋ። ቃሲ ኮዪሩዋፔ ሂንቴ ሲሴዳዋዳንካ፥ ኣ ኣዛዙ ኣዬ ጎፔ፥ ሂንቴ
    ኡባይ ሲቁዋን ዴዓናዋ።
  pma-pma: 'Rorie lat envatien koa vi anatin navong ualien orer musil kat mengkatien
    keil onen Ahi. Ka mengkatien keil koa miraengoni mulamu, navong mikur rohtoh en
    demkatien, vi koanik: ualien onami housil sakien ten envatien.'
  atd-NT: Ko dakol ka goinawa ta to Magboboot, ogpaagad-agaran ta ka mgo sugu din
    kanta. No ka soini no insugu din, ian ka tahan no nigdinog now no iam kow nigtuu
    ki Hisus, to og-awoson ta to igdakoli ta ka mgo duma ta.
  tel-2017: ఆయన ఆజ్ఞలను విధేయతతో పాటించడమే ప్రేమ. ఆరంభం నుండి మీరు విన్న ఆజ్ఞ ప్రకారం
    నడుచుకోవాలి.
  hat-BSA: Men sa se lanmou, pou nou mache selon kòmandman Li yo. Sa se kòmandman
    an, jis jan ke ou te tande li depi nan kòmansman an, pou ou ta mache nan li.
  top-NT: Para aquín xli̱ca̱na huaná̱u pa̱xqui̱yá̱u Dios na̱ napa̱xqui̱yá̱u y nakaxmatputuná̱u
    la̱ta tú huán nac ixtachihuí̱n, porque amá ixli̱ma̱paksí̱n ni̱ma̱ ma̱s kaxpatni̱tántit
    la̱ta acxni tzucútit li̱pa̱huaná̱tit quinca̱huaniyá̱n xlacata hua̱k cristianos
    tiene que nala̱kalhi̱niyá̱u talakalhamá̱n nala̱pa̱xqui̱yá̱u cha̱tum cha̱tum.
  msk-msk: Kay aw yanagilugun kita, yagatoman kita sang manga sogo nang Dios kanatu.
    Wakaw kinaanglan managilugun kita kay anay da kita tomoo sang Dios dadaan da yaan
    na sogo pyagaindo kanatu.
  gyr-NT: Co yande yeaɨsusa, yande guata tuprɨ ãgua Tũpa porocuaita rupi. Co Tũpa
    porocuaita yɨpɨsuive pesendu vahe, ahe omombehu yande yeaɨsu tuprɨ ãgua yandeu.
  kmh-kmh: '@see-verse:2JN.001.005'
  ukr-ONPU: 'І в цьому полягає любов: щоб ми жили за Його заповідями. Це є заповідь,
    яку ви чули від початку. За нею й живіть!'
  emi-emi: Me niaielousi eteva ia avalua toko, va ita kasu tale ninongo usilaa tale
    voto ghe auliaala va ita ghelei, nongina am ghe nongola tale aitiutiu. Voto ghe
    auliaala isaa avalua toko va am kasu tale niaielousi.
  zpv-NT: ya deeꞌ naa loh guelnadziiꞌhi lasaaꞌ nin zoozahnee nuꞌh, ziga naa dxyiꞌdxyi.
    Deeꞌ naa xchiꞌdxyi Dxiohs nin bihndxiahga nuꞌh desde galohtiiꞌyi, chin gwachii
    stoꞌ nuꞌh xchiꞌdxyi Jesucristu.
  gux-gux: Mi buama tie tin yaa cuoni nani wan bili ti po yaa balimaama. i baa cuoni
    laa balimaama yaa niini nani mi cilima yin den bangi maama .
  kos-kos: Kalmen lungse se nga fahk inge pa kut in moul in akos ma sap lun God. Ac
    pa inge ma sap lal, oana ma kowos lohng ke mutawauk me, tuh kowos nukewa in moulkin
    moul in lungse.
  ibo-ibo: 'Nke a bụ ịhụnanya ahụ: ka anyị na-ejegharị nʼirube isi nʼiwu ya niile.
    Dịka unu si nụ ya site na mmalite, unu ahapụkwala ijegharị nʼime ya.'
  yml-yml: Nuakalikalinina faifaina a vonavonaga side baniꞌodi. Ta na vevenuakalikaliga
    mogitana, Yaubada yana veimea ta vevematayakeyakedi. Yana veimeanina bwaikina
    basenadi ꞌwa ꞌasetai i vo, I lubwainemi ꞌaitamogana ꞌaitamogana ꞌwa na vevenuakalikali.”
  ory-ory: ଆଉ ଆମ୍ଭେମାନେ ଯେ ତାହାଙ୍କ ଆଜ୍ଞାନୁସାରେ ଆଚରଣ କରୁ, ଏହା ହିଁ ପ୍ରେମର ସାର। ତୁମ୍ଭେମାନେ
    ଆଦ୍ୟରୁ ଯାହା ଶୁଣିଅଛ, ସେହି ଅନୁସାରେ ଆଚରଣ କର, ଏହା ସେହି ଆଜ୍ଞା।
  bzj-bzj: Dis lov weh Ah di taak bowt meen seh dat wi fi liv eena soch a way dat
    wi obay weh Gaad tel wi fi du. Wi fi lov hihn, jos laik weh wi mi yehr fahn di
    biginin.
  chk-chk: Ei chen üa kapas usun, wewen pwe sipwe fokun aleasochisi än Kot kewe allük.
    Iei ewe allük oua rongorong seni lepoputän, pwe oupwe manaueni ewe manauen chen.
  ssd-ssd: Sine taŋamba kume pur maŋau ŋak minbe ta sine Kuate tuku miŋge dubiwamŋgig.
    Nu teŋenmba sasiŋgina. Tane kume pur maŋau dubiwap ŋgina. Tane o buk pasa ta isnaig.
  acr-TNT: 'Ecꞌu ri rutzil kacꞌuꞌx cakꞌalajinic echiriꞌ cojbin jelaꞌ pachaꞌ ri cojutak
    ri Dios che uꞌanic pa Rutzij Upixab. Ecꞌu ri cojutak che e waꞌ: Katijoj kib che
    ucꞌutic ri rutzil cꞌuꞌxaj. Yey waꞌ xex chi tom wi lo alak.'
  rop-rop: Wal yumob dalim mi na. Hau wi garra laigim gija? Yumob sabi? Wi garra duwit
    langa ol detlot wed weya God bin gibit langa wi. Lagijat na wi laigim gija. En
    yumob sabi detlot wed weya God bin gibit langa wi, dumaji longtaim yumob bin irrim
    detlot wed, en detlot wed olabat tok wi garra laigim gija.
  mee-mee: 'Ba bainga e nga palingmatengraumana ita ka mirana minakai roma: Ita ngaka
    tataokurumea bangapaga rae Nutu kanna. Ba bangapaga a miau ka longe ina miau lomiaupatokona
    te Karais pau ke role roma, miau ngaka tataokurumea bainga e nga palingmatengraumana
    miau.'
  dif-dif: 'Ja naupini nauja ngantjani nganai: Ngaiana nunkani jirijiribani jaurani
    wirarinanto. Naupini nauja jirijiribani jaura nganai, ninaia jura ngoperandru
    ngarana wonti, ngaiana nunkangu wirarinanto.'
  gam-gam: Nono una kanwopake yembon ge me embe mal paro. God kandja porapora dji
    mal ge nono pille karkar yembon. Embe yei pille, kandja ta kamasa ye pi ge embe
    mal pai, ye una kanwopake yeme! dji.
  nou-nou: Edo ingodena God dubo badera awa ingode ro orase sira awa adera. Edo umo
    tuturo da ingode dubo mina bara orase sisira. Edo ingo berari einda aise gido
    awa dubo mina bara adewa awa dubo bari da agodari tuturo da ingisewa awa ra.
  mqb-NT: 'Ɗa gak matanan cəna, a nan sa ja nə ɗə ɗəfak anan apan anà ''am a Mbərom
    a mə baslay ataya kutok, anga Mbərom a ja nà: «Sənen zek ahay lele.» Wita nə
    ''am a kwanay sə sləne kurre ata awan.'
  ape-B: Bawagas umu agundak apak ulkwip punosuh kipahechimu douk namudak. Apak mupemu
