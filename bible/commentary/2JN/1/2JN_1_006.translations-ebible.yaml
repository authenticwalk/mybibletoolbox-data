    panes vothung ako nge asaguong nge lomumu alavusnga.'
  bdd-bdd: Weyahina ꞌeguma tahelau hilegita, beno Yehoba ꞌina loinao tamulimuliyedi,
    ma loinaina mwalo wahesagoheya ꞌabehega helau ꞌana ꞌeda ꞌoinega tatauya.
  cbt-NTPO: Yosë nosorohuatëhua', natëarihua'. “Ya'ipi piyapi'sa' nosoroco',” itërinpoa'.
    Ya'nan imarama quëra huarë' ina natanama'.
  srn-NT: Bika lobi na te wi e du san A komanderi wi fu du. A komanderi wi tak' wi
    mus tan lobi makandra. Disi na san un ben yere kba sensi na a bigin.
  cta-NT: Loꞌo nu ni naꞌ jiꞌi̱ ma̱ chaꞌ tsoꞌo ti tyuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa
    ñati̱ na, la cuiꞌ juaꞌa̱ ntsuꞌu chaꞌ taquiyaꞌ na lcaa cña nu nclyo ycuiꞌ Ndyosi
    jiꞌna. Nu loꞌo ngusñi ma̱ chaꞌ biꞌ tya clyo, cua ndyuna ma̱ lcaa cña nu ntsuꞌu
    chaꞌ cuaꞌni ma̱ chaꞌ tsoꞌo ti tyuꞌu tyiquee lcaa ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ñati̱
    ma̱.
  bqc-SIM: 'Yeakↄ̃in kɛ: Wàↄ yã́ pↄ́ Lua dìlɛↄ kũa. Yã́ pↄ́ Lua dìlɛpi mɛ́ dɛ
    wàↄ yekↄ̃i lá á mà za káauwa.'
  tcz-CHONGTHU: Ngailutna kitihi Pathen in eithupeh u hiya ahi.
  mar-mar: आणि त्याच्या आज्ञेत चालणे म्हणजेच प्रीती करणे होय. हीच आज्ञा आहे जी तुम्ही
    प्रारंभापासून ऐकले आहे तसे तुम्ही तिच्याप्रमाणे चालावे.
  snp-snp: Ido sete-mulude gimonimo mona ya Goti ka lido meyalo meleto moni minonimo
    mona ya ne. Aya monawalo moni mino, loto lo melami kawa ya kana akaimati moda
    kolimo idanimo ne.
  isl-isl: Ef við elskum Guð gerum við það sem hann býður okkur – í upphafi sagði
    hann okkur að elska hvert annað.
  spy-NT: Chamateet ku yoo kēēyēyē kiyēē mwoowēēch ꞉Yēyiin. Kuu yoo kisimokas ām taay,
    kimwooy kule māchē ōbuurē ām chamateet.
  xnn-xnn: Siya na nan ikkan tako ta maila nan manglaydan tako isnan iib-a tako. Masapol
    ay tongtongpalen tako nan bilin Apo Dios. Dinngeyo id kasin nan esay bilina ay
    mangmangwani en menlinayad tako.
  mwe-mwe: Na kupingana ni kutama nkukagulila amuli ya a Nnungu. Jeneji ni amuli jinnjipilikenenje
    kuumila ku ndandubho, ntamangane nkupingana.
  tte-tte: Mulolo bwaimwana Yaubada ana loina taobigaili, besiele kala loina. Yo iloinayagila
    bwaimwa taemulomulolo-wagila besiele tabenalanako kaba yatubu koina.
  tcs-tcs: Lab i min diskain ya, yumpla mas mekem wanem God i oda yumpla po mekem.
    Ane em bin oda yumpla po no stap prom labe wananada. Yupla i bin lisen dis seim
    oda prom prapa longtaim de pas.
  hlt-THB: Lungnaak taw ak awipeek ngainaak ing ni ceh ve ni.
  soq-soq: 'Ita nuawadawada ipawaida ipa ema epe: No God anaanawa etatana ruawantata.
    Me anaanawa e uduudu bumpeido etalana ipa ema epe: E nuawadawada bedewe wanlempa.'
  qub-qub: Rasunpa cuyacojcunaga Tayta Diospa mandamintuncunatami wiyacun. Musyashanchïnöpis
    Tayta Diosninchëga gallarinanpita-pachanami nimashcanchi jucninchi-jucninchïpis
    cuyanacunanchïpaj.
  att-att: Á yawe laguk yù akka-akkuát tam, tapè ipasingat tam yù pangiddù tam sù
    ira kábulut tam ánna yù pangiddù tam kâ Namarò. Máwák nga kurugat tam yù initaddán
    ni Namarò nittam. Á áddè ngaw kapámmegapu naw nga mangikatalà kuna, naginná naw
    yù initaddán na, ta makkaká-iddù ittam.
  bki-bki: 'Ver kito rosidom rala tibe na, m̃arabo nene naio jibe nei: monoka romonmonea
    Atua kanano iliano. Ana kanano burum̃ara tuboiano napano naio jo beamu ruei binimei
    bokar vonganei, romijog naio ber jibe nei ber: kito monoka reiel dam̃ariga ea
    bajago na tinietiiano.'
  bqp-bqp: 'Yenyĩn dí: Ògↄ̃ yã kũ Luda dìtɛnↄ kũna. Yã kũ Luda dìtɛ pìin dí:
    Ògↄ̃ kú yenyĩ gũn lákũ a mà zaa káaku nà.'
  mcp-mcp: Bə́lə nə cɛɛlí wúsə nə́ muud bɛ̧ mə́cɛ̧ɛ̧ mə́ Zɛmbî. Cɛ̧ɛ̧́ bɨ́ á jɨ́ɨ́g
    tɛ́ wúlə ja bɨ́ á tɛ́ɛ́d nə́ bɨ mə́ bɛ̧ Krîst yí, dwə́ wə́ cɨ́, nə́ bɨ cɨ́ɨ́lag,
    dwə́ wə́ bɨ́ mə́ jə́lá nə bɛ̧ yí.
  hat-hat: Si nou gen renmen nan kè nou, sa vle di n'ap viv dapre kòmandman Bondye
    yo. Men sa Bondye mande nou, se pou nou viv nan renmen. Se sa menm nou te aprann
    depi nan konmansman.
  npl-NT: Akin de milajka techtlasojtla noiwa kintlakamati itlanawatilwah Dios. Iwa
    kemi nomejwah ya nonkimatih desde ijkuak ononkiselijkeh n Cristo, Dios technawatia
    matimosepantlasojtlakah, ijkó kemi otechmachtijkeh desde ijkuak opé tikneltokah
    Cristo.
  bgg-bgg: Gu è hìpha miie chiang yao pha miyaosiu ne gethek Hamangkhung-aphuii ro
    muyung shii nuii ne rai chid phro. Muyung, nathek è igobi è zab yoi pha duiine,
    nathek ne zab miie shii rai chid phro.
  eng-TCENT: Now this is love, that we walk according to his commandments. This is
    the commandment, just as you have heard it from the beginning, that you should
    walk in it.
  eng-BSB: And this is love, that we walk according to His commandments. This is the
    very commandment you have heard from the beginning, that you must walk in love.
  cpu-NT: Aririka antapiintanairo ikantakaantane Ashitairi, aritake amatanairo etakotavakaapiintaiya.
    Iroora nokantakaantakemiri pantapiintayetairo okaratzi pantayetanakeri ovakera
    pikempisantantanakari.
  san-ASM: অপৰং প্ৰেমৈতেন প্ৰকাশতে যদ্ ৱযং তস্যাজ্ঞা আচৰেম| আদিতো যুষ্মাভি ৰ্যা শ্ৰুতা
    সেযম্ আজ্ঞা সা চ যুষ্মাভিৰাচৰিতৱ্যা|
  tac-NT: '''We ''la ganíliga etega ejperéliriká o''maka, ''la e''wame kéréliwa napu
    najkí Onorúgame, napurigá akele ''emi ''yasi napu''lige pe kulí chojkía Onorúgame
    oyeria.'
  eng-WEBPB: This is love, that we should walk according to his commandments. This
    is the commandment, even as you heard from the beginning, that you should walk
    in it.
  gfk-H: 'Ma no magingin na harmarsai ia hoken: dahat na mur ira warkurai ta Kalou.
    Ma iakano warkurai nong muat ga hadadei ia naluai ra hathatahun ia hoken, bia
    dahat na hanahaan ma ra harmarsai harbasiai ta dahat.'
  viv-viv: Ada nuwanuwa hawahawahegana hidede amine, higa Yaubada yana vehimeya moyaꞋaina
    ana itaveꞋavina againe kanamiyami. Meda boi wavebutu wavetumagana ana toveya hida
    vehimeya wanogalina, higa nuwanuwa hawahawahegana againe wanamiyami.
  yao-yao: Weleu ni unonyelo, kuti tutamaje nkugakunda malajisyo ga Akunnungu. Lyeleli
    ni lilajisyo lya Akunnungu, limwalipikene chitandile kundanda kuti, ntameje nkunonyelana
    jwine ni jwine.
  tgp-tgp: Opoia varar̃uhu enia vara r̃a vai na sava God mo retileu hinia moiso, ale
    haratu ka rongoa moiso na tapulo rani, vara r̃a pa hahau hinia.
  auc-NT: Në pönënäni ïnänite mönö waadete pönënö ïïmaï impa. Mönö Codito, Ïïmaï cæedäni,
    ante nänö wææ angaïnö ante ëñente cædinque mönö quëwengæ̈impa. Mïnitö wëënëñedë
    do mïni ëñënïnö baï wææ äninque tömengä, Mïnitö cöwë waadete pönente quëwëedäni,
    angacäimpa.
  kbc-NT: Niɡ̶ida moko idinemaanaɡ̶atiwage niɡ̶ina mejiwaɡ̶ataɡ̶a liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji, codaa jiɡ̶idaa liiɡ̶enatakaneɡ̶egi anajipaatatiwaji niɡ̶ijo maleekoka
    anakatoniteda Ǥoniotagodi, midioka limedi madinemaanitiwage.
  bmh-bmh: 'Zaiger en oiageb nug noumabun igul enai: Ig Uwait nugau kasai ze suban
    sesamoranem. Ag getal Yesus en oiagab petak emen ebu, ag gonugau kasai ze guzenai
    domen, ag zaiger en oiagab nouman, ag igul go sesamoran.'
  ctu-BL: 'Jiñʌch laj c''uxbiya che'' mi lac cha''len xʌmbal che'' bajche'' mi'' yʌl
    i mandar. Tsa'' la'' wubi jini mandar c''ʌlʌl ti'' cajibal: Yom mi laj c''uxbin
    lac bʌ.'
  meq-meq: Taɗə ka wuɗakwa Mbəlom na, andza məgweɗe faya ka gakweye wu nakə Mbəlom
    a tsikakway aye. Mbəlom a gwaɗakum na, wuɗum bo nəte nəte mə walaŋ kurom huya.
    Nakay na, bazlam nakə ka tsənum ahəl niye kurre ka madazlay i bazlam i Mbəlom
    nakə ka tsənum aye.
  noa-H: Chadcha chi Hẽwandam k'õsi simuan hirua nem jaau sim t'um hi hipierraata
    nem waaujem. Pari hʌ̃rcha hirua maachig waupi jaau simʌn, har nacha pãachig jaau
    nʌm haig hũrtarrjö, hagdaujö dich k'apeen daupiita wënʌrrapi jaau simʌu.
  alp-NT: 'Oki lomaije elere: suke ite hidupe lulu Eni hnaunaru. Hnauna rebe imi lene
    kena imi hlaleke menai sare eombe imi ruere suke oki lomai.'
  san-VEL: apara.m premaitena prakaa"sate yad vaya.m tasyaaj naa aacarema| aadito
    yu.smaabhi ryaa "srutaa seyam aaj naa saa ca yu.smaabhiraacaritavyaa|
  kbq-kbq: Hanki menina avesinte'zane, Agri kasegemo'ma hu'nea kante anteta tagra
    kana vanune. Ama ana kasegea kagrama ese agafare ko antahi nanankinka, kagra ana
    kante vu fatgo hugahane.
  kbh-kbh: 'Bënga, Bëngbe Bëtsá y chë inÿe ents̈anga imababuanÿeshanama jtsinÿnana,
    bënga nts̈amo Bëngbe Bëtsá tojamandacá jtsamëse tmojtsiyenama. Y chabe mando,
    nts̈amo Cristbe ústonënga s̈monjanobiama ora s̈mojanuencá, mënts̈á endmëna: jtsiyenana
    Bëngbe Bëtsá y chë inÿe ents̈anga jtsababuánÿeshanëse.'
  ron-LSB: 'Aceasta este dragostea: să umblăm după poruncile Lui. Aceasta este porunca,
    așa cum ați auzit de la început, ca să umblați în ea.'
  pon-pon: A iet limpok, pwe jen alu weitu duen a kujoned akan. A met kujoned o, duen
    komail roner jan ni tapi, jen alialuta ia.
  nhe-BL: 'Teicnelijcayotl quiijtosnequi tijchijtinemij nochi tlen Toteco technahuatijtoc.
    Huan ya ni nopa tlanahuatili tlen Toteco technahuatijtoc: Ma tiquinicnelijtinemica
    tlacame queja techilhui ma tijchihuaca hasta quema achtohui tijneltocaque Cristo.'
  sps-sps: U mangiir to ayei te tsue tsuk iny ronyo te kat fi non nei, ara ma kat
    ana ra te manaats faarof iny fo tsuen parits ten Gov. U tsuen parits to ayei,
    ami faavot te nongoiny bus ya tanik me tan tatanik, ai tovei, ami faavot ma kaa
    koman mangiir to aya,
  wnc-wnc: Siwan sanga wa musip gwaang natayamunimde tupa natapbing kaknga tawanong.
    Sike aminu mama wamu waaknga tawambiu waapata notnae musip gwaang natayamik.
  bus-bus: 'Yenzin yɛ̀: Wàgↄ̃ dokayã kɛ̀ Ludaa dìɛnↄ kũna. Yã kɛ̀ Ludaa dìɛ pìn
    yɛ̀: Wàgↄ̃ kú yenzi guu lán á mà zaa káaku nà.'
  gub-BL: Aze xiamutar katu Tupàn nehe, xiruzar putar ize'eg nehe. Izypy mehe peinu
    ize'eg. — Tuweharupi pezamutar katu teko peho peiko pe wà nehe, i'i Tupàn purupe.
  imo-imo: 'Imboma pali konopu mondomolo mele i tepa: Lino yuni teaio nimu mele ungu
    manema pilipo teamili! Yuni teaio nimbe ungu mane tirimu eno oi pulu polko pileringi
    ungu mane kanomu eno imboma konopu mondoko teaio nimu kanomu.'
  boj-boj: Qalaqalaiyo kumbra agiende. Iga Qotei aqa dal anjam dauryqom. Dal anjam
    di agi niŋgi nami quoqneb. Deqa niŋgi dauryosib walweloqniy.
  eng-DRA: 'And this is charity, that we walk according to his commandments. For this
    is the commandment, that, as you have heard from the beginning, you should walk
    in the same:'
  knf-knf: Pŋal pawo pdo uko wi Naşibaţi ajakuŋ. Kë uko wi Naşibaţi ajakuŋ ŋdo wi
    najukuŋ du ujuni, uwo nawo ţi bŋalad.
  san-KHM: អបរំ ប្រេមៃតេន ប្រកាឝតេ យទ៑ វយំ តស្យាជ្ញា អាចរេម។ អាទិតោ យុឞ្មាភិ រ្យា
    ឝ្រុតា សេយម៑ អាជ្ញា សា ច យុឞ្មាភិរាចរិតវ្យា។
  arn-NT: 'Taiñ piwkeyewael, feley taiñ mongeleael chumngechi ñi feypilen ta Ngünechen
    ñi werkün dungu. Fey tati werkün dungu, tamün rumel allkükeel, fey tüfa: feley
    tamün welukonkechi piwkeyewael.'
  zas-NT: Guial rën Dios na̱j guial guiban bejn ziꞌc rniabee Dios, abiꞌ ni rniabeeman
    ni bacaagdiajguidi diizd guiaꞌxchej na̱j guial rayal guiban bejn, guiën lasaꞌman.
  ken-NT: Nɛ ɛkɔŋ ɛnɛ́ tɛtɛp chi bɛkʉ ɛnyɨŋ ɛnɛ Mandɛm ághátí bhɛsɛ sɛnkʉ. Ɛbhé
    Mandɛm ɛ́rɛ̀m bɛ sɛ́nkɔŋ batɨ nkúbhɛ́ mbɔ ɛnyǔ bǎghókó tɛ nɛbhǒnɛt.
