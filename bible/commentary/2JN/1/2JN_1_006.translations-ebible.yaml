verse: 2JN.001.006
translations:
  kpx-kpx: Moleho isivilahai mole tedaevemale ke ihuu koseanu. Nahi Dilava isivi vai
    au louale ke nahate vai. La subuta eviale menakave keu loui avoe, “Vani bahata
    ui moleho isivilahai mole tedaevegeve.” Iale ke nahate vai negolahave.
  okv-H: Eto ihikari ta ingihava amo osa ari na irova ena eto osa ari ta ke susu amo
    God ta ke agi ava ena vahai aravora.
  tbo-tbo: Luyogala anona gegeka naka Yaubada a taniwaga ta wootagoya, babana taniwaga
    odubona amaka u hanapugeya ipa luhogala mamaenei ta memae.
  mal-C: നാം ദൈവകൽപ്പനയനുസരിച്ചു ജീവിക്കുന്നതാണ് സ്നേഹം. ആരംഭംമുതലേ നിങ്ങൾ കേട്ടിട്ടുള്ളതുപോലെ,
    നിങ്ങൾ സ്നേഹത്തിൽ ജീവിക്കുക. ഇതാകുന്നു ആ കൽപ്പന.
  grc-SR: Καὶ αὕτη ἐστὶν ἡ ἀγάπη, ἵνα περιπατῶμεν κατὰ τὰς ἐντολὰς αὐτοῦ. Αὕτη ⸉ἐστὶν
    ἡ ἐντολή,⸊ καθὼς ἠκούσατε ἀπ᾽ ἀρχῆς, ἵνα ἐν αὐτῇ περιπατῆτε.
  bgc-bgc: अर सच्चा प्यार यो सै, के हम परमेसवर के हुकमां कै मुताबिक चाल्लां, जिस दिन
    तै थमनै मसीह कै पाच्छै चालणा शरु करया था, उस दिन तै थम जाणो सों, के परमेसवर नै
    म्हारे ताहीं हुकम दिया सै, के हम सदा एक-दुसरे तै प्यार करा।
  khz-khz: 'Ulamagi evetaina: Palagu gena rova kilara gelegelerai ita pita laka. Kunena
    na vegata gokamonagiato vetaina, ia gena rova kilana ulamagi ai pio laka.'
  deu-TKW: Und dies ist die Liebe, daß wir nach seinen Geboten wandeln; dies ist das
    Gebot, wie ihr es von Anfang gehört habt, daß ihr darin wandeln sollet.
  zsr-NT: Cni nac bëꞌ nadxíꞌiruꞌ‑nëꞌ Dios. Nac cni chquiꞌ runruꞌ ca rna le gna béꞌinëꞌ
    rëꞌu. Lë naꞌ gna béꞌinëꞌ rëꞌu nac quië gdxiꞌiruꞌ lzaꞌruꞌ ca naꞌ chbyö́niliꞌ dza
    niꞌtë.
  lin-lin: 'Mpe tala makambo oyo bolingo esengaka : kobika kolanda mibeko ya Nzambe.
    Yango nde mobeko oyo tosengeli kotosa, ndenge boyokaki yango wuta na ebandeli,
    mpo ete bobika kati na bolingo.'
  hns-NT: Aur ekar matlab hai kie hamlog Parmeswar ke hoekoem maaniela. Toelog soeroe
    se djaane hai kie oe bolies hai ek doesare ke pjaar kare ke.
  noa-E: Chadcha chi Ẽwandam khõsi simuan irua nem jaau sim thum i ipierraata nem
    waaujem. Pari ʉ̈rcha irua maachig waupi jaau simʉn, ar nacha pãachig jaau nʉm
    aig ũrtarrjö, agdaujö dich khapeen daupiita wënʉrrapi jaau simʉu.
  eng-EMTV: This is love, that we walk according to His commandments. This is the
    commandment, that as you have heard from the beginning, that you should walk in
    it.
  mib-NT: Te jeē cundáhú ni yō jnáhan yó cúu jeē caca yó nájnūhun ni ndacu ya jniñu
    nuū yō. Te jniñu ní ndacu ya cúu jeē caca ní jíín jnúhun cúndáhú ni, nájnūhun
    ni cajini sōho ní ndé ná ni quejéé ní candíje ní.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि मे़प्‍मा फाॽइन् खुने़ॽ कुइङ्‌जाःङ्‌हाॽ
    के़इःप्‍पा के़नाःप्‍पा पोःङ्‌मारो॥ तगिआङ्धो खिनिॽ काक्‍ले़ के़घे़प्‍सुम्‍बा इङ्‌जाःङ्‌ङिन्
    बा कन्‍लो–खिनिॽ लुङ्‌माॽ तुक्‍सिङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Wenuwu ndi uganu, ndi kutama kwa kuyidakila mihilu ya Chapanga. Ngati chemwatumbwili
    kuyuwana, muhilu uwu mganikiwa kutama kwa uganu.
  mmx-mmx: Lavasuun at na labalamu i lok keretna. At lorooro axap atdik ata ronga
    res at levelinga at ne Moroa. Mo leretere, nemi miga ronga i ap mo laaleng miga
    lok ka lorooro maxat i lok keretna. Lorooro atnimi na umsu mi labalamu.
  cbr-NT: Asérabi Nucën Papa Diosmi sináncë unin ca axa quicësabi oquin 'aia. Aín
    banax ca quia, camina bëtsibë bëtsibë nuibananti 'ai quiax. Jesucristomi catamëtabaquinmi
    cua, abi ca a bana 'icën.
  tee-NT: Chai acsni lamapainiyau pus naviyau tachi ju najun la'ixlhamap'aksin ju
    Dios. Pus la'ixlhamap'aksin najun ni calamapainiu. Chai ju uxijnan chunch ju k'asmat'at'it
    tus acsni tavanan lhilac'ap'it'it ju Cristo.
  eng-LSV: and this is love, that we may walk according to His commands; this is the
    command, even as you heard from the beginning, that you may walk in it,
  cak-NT: Y xa can nakajo-ki', can naka'an ri yeru'ij ri Dios. Roma raja' nu'ij chi
    can kajo-ki'. Y rix iweta'n chi quiri' nu'ij, roma quiri' x-ix chiwe cuando xinimaj
    ri Dios.
  pah-NT: 'Nhanenhoarõrame nhande rekoi nahã: Xako nhande Tupana''ga nhi''ig̃a rupi.
    Igwete ga ei nhande ve: “Pearõarõ ti ojipe''g̃a pejikovo,” ei ga. A''ea pe henduvi
    pejikogypyrame Jesus Cristo''ga rehe.'
  sja-NT: 'Nãgá tachia ak''ɨpidai Tachi Ak''õre mãik''aapa awaraarã k''inia iru p''anɨ:
    oodak''ãri Tachi Ak''õrepa jara bɨk''a. Iruata jara bɨ tachi chik''inia p''anapataadamerã.
    Parãpa mãga ũrijida naaweda Cristode ijãadak''ãri.'
  xed-xed: Vərɗa tva ɗvutá mndu manda ya kumaŋ zlaha Lazglafta ná, tsaya nzata ghuni
    nda ɗvutá mndu, kabga mantsa ya taghamafta lu daga zlrafta mu ta zlghaftá gwaɗa
    Lazglafta.
  mks-NT: Ta tá mé a̱ nda̱a̱ quíhvi̱ iní Ndióxi̱ náha̱ ña̱ mé a̱ nda̱a̱ cája í ña̱
    sáhndá Ndióxi̱ caja í. Ta ña̱ na̱sahnda Ndióxi̱ caja í ja̱nda̱ mé sa̱ha̱ cúú á
    ña̱ ná qui̱hvi̱ ini táhan í.
  gfk-S: 'Ma a mangana linge so no tintalen na harmarsai? Aie horek: dait na mur ira
    harkurai tane God. Ma ikino harkurai nong mu ga hadade menalalie ra hatahun aie
    horek, be dait na hanana ma ra harmarsai harbasie ta dait.'
  bmu-bmu: 'Jöpaköm aŋguba malbingö keuŋi jizali, miaŋgö ölŋi kewö: Nini mönö Anutugö
    jöjöpaŋ keuŋi pakpak tem köla ahakmemenini ak memba malbin. Körek eŋön jöjöpaŋ
    keu könakönahiŋeyök möta malgeri, mi kewö: Iŋini mönö uruŋinan jöpaköm aŋguba
    malme.'
  dgz-dgz: Endi baigan tavewa mega ame God iup mega anu ayamase tainampen, ame erewa
    gapan God kaimakaet dianeniwa, ame nu iravi gare gare bumaga tantan anu gurinampen.
  eng-GNV: And this is that loue, that we should walke after his commandements. This
    commandement is, that as ye haue heard from the beginning, ye should walke in
    it.
  zaa-NT: 'Canchu hualígani chi té amor lo losto'' ri''u nna, entonces té huá voluntad
    qui'' ri''u hue''él·la'' latsi'' ri''u guni ri''u nu rèe. Nui nna ną́ mandamiento
    nu calatsi''e qui''ni guni le: qui''ni gulue'' le tulidàba qui''ni té la'' tsì''ilatsi''
    lo lòsto'' le, tì''a chìa biyénini le dèsdeba huíalatsi'' le.'
  eng-WEBSTER: And this is love, that we walk according to his commandments. This
    is the commandment, that as ye have heard from the beginning, ye should walk in
    it.
  guh-guh: Vaxaitsi itsa jitsipatsi Dioso, nexata pacuenia Dioso nacaitoroba, bejumecovënëtavanapatsi.
    Bajarapalivaisi papecatsipaebijavaveliacujinae, pacaitoroba baja cajena namataenetsia
    panenasivatsavanapaenexa.
  bon-bon: Singi lui eei gyene, egä mine jaawenimusi Acejiyame ngena tääpume nijananinuge.
    Weene liba läbitipeye ätrunga biname me, pui padare cabu ca weebibine ituge jajanena,
    siige weene itu itecijanipi, egä weene miiji singi lenaja nuuja biname bime tääpume.
  nhw-BL: 'Teicnelijcayotl quiijtosnequi tijchijtinemij nochi catli Toteco technahuatijtoc.
    Huan ya ni nopa tlanahuatili catli Toteco technahuatijtoc: Ma tiquinicnelijtinemica
    masehualme quen techilhui ma tijchihuaca hasta quema achtihui tijneltocaque Cristo.'
  swh-ONEN: Hili ndilo pendo, kwamba tuenende sawasawa na amri zake. Hii ndiyo amri
    yake kama vile mlivyosikia tangu mwanzo, kwamba mwenende katika upendo.
  wbi-wbi: Iji e ndaghilo jila ndavule finimulyapulike kuhuma muvutengulile kuti munoghile
    kulutila muuluo.
  bba-bba: Kĩru tɑ sɑ̃ɑwɑ Gusunɔn woodɑn mɛm nɔɔbu. Yeyɑ woodɑ ye i nuɑ sɑɑ toren
    di, yè sɔɔ n weenɛ i n sĩimɔ.
  eng-KJVCPB: And this is love, that we walk after his commandments. This is the commandment,
    That, as ye have heard from the beginning, ye should walk in it.
  kgk-NT: Ha “Jajohayhu voi jaiko-vy” ja'e ramo nhandéjehe katu, Nhandejáry nhe'ẽ
    renduha ramo iporã jaiko. Hesu reroviaha ramo peiko-ma ramo va'ekwe, omanda va'ekwe
    peẽ-my “Pejohayhu katu peẽ peiko-vy” he'i va'ekwe peẽ-my.
  waj-waj: Mmuduuya rira aataruuvo ataama vainoo. Ta Anutuuqo tii kuaivaa rikiada
    iikiaaravai. Ngia tauraa rikioo suaivakidiri vauvoonno mmannammanna vakia roo
    ngioo ngioo aanna makee aa kua aavaa ivo tuu kua aavo homo vainoo. Ngia mmuakiaaya
    hara kiada varida ngiingiiiyara ngiingiiiyara mmuduuya ruatee.
  cpy-cpy: Aririka antapiinta-neero ikantakaantani Ashiteeri, aritaki amataneero etakotawakaapiinteeyaa.
    Rootaki nokanta-kaanta-kimiri panta-piinta-yiteero okaatzi pantayita-nakiri owakira
    pikemijantan-tanakari.
  mpx-mpx: 'Ta nunuwana heiya Yehoba wana logugui ta henapuan ge eliyana ta nanawaa.
    He wana logugui, toto abatelipuna elana hi baunan ku hago, i ola hiwe: nunuwana
    paganina elana nuku nanawaa.'
  wbp-wbp: Nyarrparliparla yulkami Kaatukuju jungaju? Kaaturlu-ngalpa yimi yungu yungurlipa
    purami jungangku. Kajirlipa purda-nyanjarla purami jungangku, kujanya karliparla
    yulkami Kaatukuju.
  luo-luo: To hera ma awuoyo kuomeni en ni mondo wawuoth kaka chik Nyasaye dwaro.
    To mana kaka ne usewinjo nyaka aa chakruok, chik Nyasaye en ni wuothuru e hera.
  nhe-NT: 'Teicnelijcayotl quiijtosnequi tijchijtinemij nochi tlen Toteco technahuatijtoc.
    Huan ya ni nopa tlanahuatili tlen Toteco technahuatijtoc: Ma tiquinicnelijtinemica
    tlacame queja techilhui ma tijchihuaca hasta quema achtohui tijneltocaque Cristo.'
  aii-aii: ܘܐܵܗܵܐ ܝܠܹܗ ܚܘܼܒܵܐ، ܕܚܵܕܪܲܚ ܐܲܝܟ݂ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ. ܐܲܝܟ݂ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ
    ܡ̣ܢ ܫܘܼܪܵܝܵܐ، ܦܘܼܩܕܵܢܹܗ ܝܼܠܹܗ ܕܚܵܕܪܲܚ ܒܚܘܼܒܵܐ.
  esk-NT: 'Taamna piqpaksrił̣iq uqautigikkaġa itnautauruq: Iñuuniaqtuksraurusi tupiksrił̣ikun
    Agaayyutim tillisaiñik tusaakkapsitñik aullaġniił̣haniñaglaan. Atakkii ilaan tiligaatigut
    iñuuniaqupluta piqpaktakun.'
  msb-msb: An gusto sabihon san pagkamuot amo an pagsunod san mga sugo san Dios. Kaya,
    sugad san nabatian na niyo sa katuna-tunai pa, amo ini an sugo na magpakabuhay
    kamo sa pagkamuot.
  cpa-NT: Ma²ŋi²niang³ báh³ jniang³ héh¹ ca¹jmo¹ Diú¹³ ju³ná³ hnio¹ jniang³ roh¹³
    jniang³. Ma²lǿih² tsa¹ne³ jniang³ lah¹jøng² lǿa¹² héh¹ quiah¹² Diú¹³ hi² ŋi³niang³
    jniang³ lah¹jøng².
  dso-dso: ଏ ଆଲାଦର୍‌ ଅରତ୍‌ ଅଇଲାନି ଆମେ ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ସବୁ ମାନ୍‌ବାର୍‌ ଆଚେ । କିରିସ୍‌ଟ
    ସଙ୍ଗ୍‌ ଜିବାକେ ଆରାମ୍‌ କର୍‌ବା ବେଲେଅନି ଏଟା ଆମେ ସୁନି ଆଇଲୁନି । ତମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି
    ଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କରା ।
  meu-meu: 'Lalokau binai: iena haheḡani dalana ai baita raka. Una haheḡani na matamana
    amo o kamonai, ba badinaia totona e henimui.'
  yva-NT: Wamare wamuinyo tugaive, weamo wantavondi Amisye apa ananyao po raugaje
    wansai rai to ije. Muno Apa ananyao po raugaje wansai mare wamuinyo wansai tutudi,
    maisyare wapo ranaun arono wusyinoe.
  dgc-dgc: 'Nadid, éng mahal tam i Diyos, éy méniwala kitam dén ta utus na. Ey anya
    i utus na a nabati moy dén to araw: négmahalan kam.'
  zpm-NT: Teḻne nli rleynie ne Dios, dzigo none gban ne zigne rnabey me; gacxe waa,
    none niowse gban ne, iṉe gleynie ne samiech ne, sac goṉ miṉ co rnabey me.
  hix-NT: Osox kehtokonye ryhe, Khoryenkomo rwonà yoyuknye ro me tehxatxow hamà. Noro
    rwonà ryhe, onà wyaro katxho me rma naha. Osox ehtxoko katxho me rma naha. Àro
    rma menytxatxownà, amnyehra, owya Kryestu yahosàtxhe rma.
  sim-sim: Man wapnukuk ewenda nombo mberem sivai nandu? Wa, Avui Wasilakahi lo ondon
    amber ni tiyaha lo oso os ni ukmbaha si mbawa hom ma amber er nga ni rupshika.
    Lo kaso mainakri ambu sir. Angop maskop ji misindari sir. Unda osik ma anandi
    ondon wapnuku jihik ji eweka.
  npi-ULB: र प्रेम यो हो, कि हामी उहाँको आज्ञाहरूअनुसार हिड्नुपर्छ । तिमीले सुरुदेखि
    नै सुनेजस्तै आज्ञा यही हो कि तिमी यसमा हिड्नुपर्छ ।
  cgc-cgc: Daw matuod ate na paggugma naan ta Dyos, mangabui ki na gatuman gid ta
    iya na mga sugo. Yi sugo din na namatian nyo en alin kan-o na dapat mangabui kaw
    na gagugmaay.
  tim-tim: Dâ den ire amâ nâŋgâlâk bo. Gâmâ keiŋânbak nâŋgâm gaen amâ hin. Anutuŋe
    hin dâm makmâ hârenengiep, “Nâŋgât den kârikŋe hârok lokowei. Dâ den konok amâ
    umatŋe dondâ amâ biwi tân agu agu akmâ okot âlep agaŋgiwei.” dâm maknengiep, den
    are keiŋânbak nâŋgâen.
  yor-yor: Èyí sì ni ìfẹ́, pé, kí àwa máa rin nípa òfin rẹ̀, èyí ni òfin náà, àní
    bí ẹ ti gbọ́ ni àtètèkọ́ṣe, pé, kí ẹ̀yin rìn nínú rẹ̀.
  wos-wos: Nani angi Godka némafwimbu mawuli yatame. Nani déka hambuk hundi jémba
    xékéta wandén maki hurutame. Hanja guni Jisasna hundi tale xéka guni wun hundi
    xéké, guni wandén maki huruta nani nak nakéka némafwimbu mawuli yanjoka.
  emp-NTPO: 'Maʌ̃ wãrã quĩrĩãra naʌ̃gʌa: Ãcõrẽba obi b̶ʌ bed̶eara ĩjã o pananida.
    Maʌ̃ obi b̶ʌ bed̶eara bãrãba naãrãed̶a ũrĩsid̶aa. Maʌ̃ bed̶eaba jara b̶ʌa quĩrĩãneba
    nĩbad̶ida panʌda.'
  eng-F35: And this is the love, that we live according to His commandments—this is
    the commandment, just as you heard from the beginning, that you should live according
    to it.
  ind-ind: 'Dan yang dimaksud dengan mengasihi adalah kita harus hidup menurut perintah-perintah
    Allah. Inilah perintah-Nya, yang saya tegaskan sekali lagi: Hendaklah kita hidup
    dalam kasih, seperti yang sudah kita dengar sejak semula.'
  pes-OPCB: اگر خدا را دوست داریم، باید حکم او را نیز اطاعت کنیم؛ و حکم او از ابتدا
    این بوده است که به یکدیگر محبت نماییم.
  mpt-mpt: Gobenin kukubo mitmakamo enaminobe. Nibo Gode hekmel wengo kla wafunomo!
    Eka ibo Gode hekmel weng olo sino wente binibbu osa memalo wentebib osa o enaminobe.
    Ibo naka maka unang maki gobeine getabe.
  ssx-ssx: Do I̱ma꞉ alo pukima꞉ homa꞉la꞉ ekina꞉ teketa꞉ nikana꞉ma꞉ ota꞉ Koda꞉na꞉ pi
    ula꞉eki oto pa꞉ta꞉ ota꞉ hamana꞉e laa loa꞉me. Mo hande titina꞉ pi ula꞉eki opeleme
    ekita꞉ ikana꞉ma꞉ mo pukima꞉ homa꞉la꞉eki pa꞉ta꞉ ota꞉ hapa꞉peke la꞉la꞉eki opelememe.
  mkl-mkl: Kubii í jɛ woodɑi Ilɑɑɔ̃ ku jirimɑ. Nŋui í jɛ woodɑ iyi ì ɡbɔ hɑi sinteɛ
    ŋɑ, si nŋui í sĩɑ i mɑɑ nɛ ŋɑ.
  gaq-gaq: ଆଣ୍ଡିନେ ଆଲାଦ୍ ସାମୁଆଁ ଏନ୍ ଡାଗ୍ରା ନେଙ୍ଗ୍ ଗୁଆର୍ ମ୍ୱକେ ମେଁନେ ଅର୍‌ତ ଡିଙ୍ଗ୍‌ଗେ
    ପାରାନ୍‌ରେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ମାନେଃନେ । ଆତେନ୍‌ ସାମୁଆଁ ମେଃନେ ପେ ଅଃସେଆଃ ଅଁପେଲେକେ ଆତେନ୍‌
    ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ନେ ସାପାରେ ନିଜର୍ ନିଜର୍ ବିତ୍ରେ ଆଲାଦ୍‌ନ୍ନିଆ ଗାଗ୍‌ଚେ ଲେଃନେ ଦର୍‌କାର୍
    ।
  gof-RNT: Tuma siiqoy nuuni Xoossaa kiitaa naagidi daanayssa. Qassi koyroppe hintte
    si7idayssada iya kiitay, hintte ubbay siiqon daana melassa.
  unx-unx: ଆଡଃ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁଲେକାବୁ ସେସେନ୍‌ତାନା, ନେଆଁଁଗି ସାର୍‌ତି ଦୁଲାଡ଼୍‌
