  dop-dop: Ɩsɔ kʋsǝsɩɩtʋ tɔkʋɣʋ ntɛ́ sɔɔlʋɣʋ tǝŋʋɣʋ, nɑ kʋsǝsɩɩtʋ nti pǝ sɩɩ-mɛɣɛ
