    doeh.
  mti-mti: Baigan me nu gwangwan gumbe vin anigimtanwa, sira gwangwan me baigan gumbe
    vin anigimtanwa, me anoyana amatonewa apa.
  pad-NT: Deu-ra anakaidivahi; kidihonari anaabaha. Deu-ra anakaidivarihi; ni-kidihonari
