    ana etangilana kaidaꞋi kamu faꞋamamana neꞋe muke alafe fuamuꞋa kwailiu.'
  eng-WYC-2017: And this is charity, that we walk after his commandments. For this
    is the commandment, that as ye heard at the beginning, walk ye in him.
  eng-WMBB: This is love, that we should walk according to his commandments. This
    is the commandment, even as you heard from the beginning, that you should walk
    in it.
  zat-NTPS: Xel-la' zri'i lazre' li naca bea na che dxundxu ca da nadxixruj bea Dios,
    na' da nadxixruj be'e̱ naca na da ba bénele nédxudaute̱, chee̱ zri'idxu tudxu
    xetudxu.
  spp-spp: Wuu aha a Kile toŋi kurigii ɲaare, lire li ɲyɛ tàange. Yire yi ɲyɛ na yu
