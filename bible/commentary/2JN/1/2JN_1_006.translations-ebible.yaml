  qxn-NT: ¿Tsaypunga imanötan cuyanacushunga? Cawacushun Dios Yayapa mandacuynincunata
    shumag cäsucurnin. ¿Imatan Dios Yayapa mandacuyninga? Dios Yayapa mandacuyninga
    shumag cuyanacur, cawacungantsicmi gallananpita chasquingantsicnölla.
  wol-2010: 'Lii mooy mbëggeel: nu wéer sunug dund ci ndigali Yàlla; loolu mooy ndigalam,
    la nu jotoon ca njàlbéen ga, te ci lanu wara jaar.'
  nss-nss: 'Pe kultuw para namiliwai ara tehen toro: Tukarikai pe koho ndruwa hu nongan
    para pwahanou tan. Hu nongan ara, ara akanhilingiy pwen koluw kinna, pe nongan
    para pwahanou tan, ara akarikai kiya kultuw para namiliwai.'
  snc-snc: 'Veuravini tu maiḡesi: Barau ḡena taravatu guruḡari ilailari ai bitana
    raka. Tovotovona na veḡata ḡoseḡaḡiato kavana, ḡia ḡena taravatu guruḡana tu veuravini
    ai boḡono raka.'
  lgl-lgl: 'Malutala kwaimanaa ''e lakae sae sulia ''e ''uri ''e: Gia ronosulia kwaikaena
    God gi. Kwaikaena ba ''amu ronoa ''ua lo mae ala fulinala talasi ''amu fakwalaimoki
    lia ''e ''amu ka too ala kwaima na famiu ''i talamiu.'
  mmo-mmo: + o 1:6 1; Jon 5:3*De yahengg havingin-anjo nambe yiiy samu Anutu-te tanasin,
    tonde yite tanasin-anja ond yik nambe sen ham hango vu bôôy nyendoos-ato nambe
    ham mando osin ahe havingin.
  ncu-NT: Ne̱ ke̱tɔ ne̱ ke̱ e̱ kaapo̱ fe̱yɛ ane̱ e̱ kpa abɛɛ kase̱ŋtiŋ‑o e̱ gye̱ fe̱yɛ
    ane̱ bu mò̱ mbraa‑ɔ. M be̱e̱ mo̱ i nyiŋŋi mo̱ne̱ se̱ fe̱yɛ mo̱ne̱ a nu mbraa
    mɔ le̱e̱ ke̱gye̱ŋkpɛɛ‑rɔ. Amo̱ e̱ gye̱ fe̱yɛ ane̱ŋ ne̱ mo̱ne̱ te‑o de̱e̱ kaapo̱
    fe̱yɛ mo̱ne̱ e̱ kpa abɛɛ.
  cni-NT: Ariorica aninteri Tasorentsi, amajeiteneri maaroni icoacaajeitaqueeri. Ari
    icoacaajeitaquee ashi ayero anintavacaajeitea, maaroni, anquearioventero. Tempa
    irootaque icantajeitaqueeri peerani.
  eng-WMB: This is love, that we should walk according to his commandments. This is
    the commandment, even as you heard from the beginning, that you should walk in
    it.
  zaw-NT: 'Sinälaaznu resa''nu palga cagusoobnu xtidx Dios. Dee najc xtidx Dios ni
    biejn diaagnu galooli, che huililaazlinu xtidx Jesucrist: chanälaaznu resa''nu.'
  san-MAL: അപരം പ്രേമൈതേന പ്രകാശതേ യദ് വയം തസ്യാജ്ഞാ ആചരേമ| ആദിതോ യുഷ്മാഭി ര്യാ ശ്രുതാ
    സേയമ് ആജ്ഞാ സാ ച യുഷ്മാഭിരാചരിതവ്യാ|
  tam-TCV: நாம் இறைவனுடைய கட்டளைகளுக்குக் கீழ்ப்படிந்து நடப்பதே அன்பு. நீங்கள் ஆரம்பத்தில்
    கேள்விப்பட்டிருக்கிறபடி, நாம் அன்பிலே நடக்கவேண்டும் என்பதே அவருடைய கட்டளை.
  mit-NT: Te ¿nansa divi iá ñà‑cùú stnahá ini‑ndà sàhà‑ndà? Pues divi ñà‑chivàha‑nda
    ñà‑ndùá nì cachi‑yà nduá. Te mii‑yá, dècuèndè sànaha, ducán nì cachi‑yà (xì‑ndà)
    ñà‑iin‑ni ni cúnchícùn‑ndà ichì ndé cuú stnahá ini‑ndà sàhà‑ndà.
  ceb-ULB: Ug kini ang gugma, nga kinahanglan magalakaw kita sumala sa iyang mga kasugoan.
    Kini ang kasugoan, bisan sa inyong nadungog gikan pa sa sinugdanan, nga kinahanglan
    magalakaw kamo niini.
  ces-LB: '@see-verse:2JN.001.005'
  mkn-mkn: Kotong bisa kasi tunju kotong pung sayang, kalo kotong bekin iko Tuhan
    Allah pung parenta dong. Dari dolu, Dia su parenta sang kotong ko idop basayang
    satu deng satu. Ini bukan hal baru, te bosong su dengar ini parenta dari dolu.
  pol-UBG: A na tym polega miłość, żebyśmy postępowali według jego przykazań. A przykazanie
    jest takie, jak słyszeliście od początku, że macie według niego postępować.
  qxh-NT: Llaquipänacujcuna Tayta Diosninchipa shiminta llapanta ćharcunman. Llaquipänacur
    cawananchipaj unaypita-pacha wiyashcanchi.
  nwi-nwi: Kɨni norkeikeiyen e, nɨpran e norien nəkwai Kughen. Kɨni in ramni-pə tuk
    ətawə mə tukasəkeikei mɨsəri-pən swatuk kape norkeikeiyen, rəmhen əmə kɨn yame
    nakwəsərɨg-ta kupən.
  kmo-kmo: 'Diita rukusii tawa majin ada ba tawey, sii eecha wocho: Nota na God riiti
    lo majiban sumowu ta. Diita lo majin kwo mashi mashi nediik meejiri, sii eecha
    wocho: Kwota na rukusii tawa nobok sumowu ta.'
  agr-agr: Dekaskenum anejatbauwa duka, Apajuí chicham umiktajum tibau betek umiamua
    nuuwai. Chicham umiktina duka yama nagkamchaku aneenisjum pujustajum tabau antukuitag
    nuuwai.
  kyc-kyc: Mona retarama doko Anatunya mawa pii laramuli pyuo pirama dokona letamo.
    Mona retenge kata dokona palyuo pyuo karalapape lao mawa pii andake doko yuu wamba
    singi kandale.
  urd-GVU: محبت کا مطلب یہ ہے کہ ہم اُس کے احکام کے مطابق زندگی گزاریں۔ جس طرح آپ
    نے شروع ہی سے سنا ہے، اُس کا حکم یہ ہے کہ آپ محبت کی روح میں چلیں۔
  yre-NT: Yɩdɩ "yi "nɛn maan ve bɛ, -nyrɛn 'nan, -kaa 'ta wʋla Bali wei da. -Pei ceje
    nɛn -a pou sianan kaa 'man bɛ, -nyrɛn. 'Ka 'ta wʋla "da!
  fuh-BKF: Ko woni njinngu dey, jokkude jamirooje Laamɗo. On nanii yamiroore nde gilla
    fuɗɗoode. Oɗon kaani jokkude nde no nanirɗon ni.
  arl-NT: '¿Taate pa naata paniniuni? Paari pueya panijiaca quiyani Pueyaso rootasano
    pa tojishacari. Niocuajaari na rootasano: puetunu pa miishanojuanaa cuaara quiiria
    Pueyaso pa paniniutia poojiajinia.'
  ziw-ziw: Mwiko mwivile kukongela nkongo nuno, kwikala kwa kwiva miko ya Chohile,
    mwaungwa mwikale kwa kulagisa ungi.
  grc-TR: Καὶ αὕτη ἐστὶν ἡ ἀγάπη, ἵνα περιπατῶμεν κατὰ τὰς ἐντολὰς αὐτοῦ. Αὕτη ἐστὶν
    ἡ ἐντολή, καθὼς ἠκούσατε ἀπ᾿ ἀρχῆς, ἵνα ἐν αὐτῇ περιπατῆτε.
  nag-nag: Etu morom ase, ki amikhan Tai laga hukum hisab te berai kene jabole lage.
    Etu hukum ase juntu shuru pora tumi hunise juntu laga rasta te tumi bera bole
    lage.
  eng-OEBCW: And this is love – to live in obedience to the Father’s commands. This
    is the command as you learned from the beginning, to live a life of love.
  knj-NT: Ta lalan kunen tzet chi yal ẍejbanil Dios, ey cu cam c'ulal, ch'al tu'.
    Ja' jun ẍejbanil kabnaj yet tax jix cu oc yetoj Dios tu', ja' chi aloni, tol chi
    cu cam c'ulnele wej cu ba.
  deu-1912: Und das ist die Liebe, daß wir wandeln nach seinem Gebot; das ist das
    Gebot, wie ihr gehört habt von Anfang, daß ihr in derselben wandeln sollt.
  san-PUN: ਅਪਰੰ ਪ੍ਰੇਮੈਤੇਨ ਪ੍ਰਕਾਸ਼ਤੇ ਯਦ੍ ਵਯੰ ਤਸ੍ਯਾਜ੍ਞਾ ਆਚਰੇਮ| ਆਦਿਤੋ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਾ ਸ਼੍ਰੁਤਾ
    ਸੇਯਮ੍ ਆਜ੍ਞਾ ਸਾ ਚ ਯੁਸ਼਼੍ਮਾਭਿਰਾਚਰਿਤਵ੍ਯਾ|
  nob-LB: Kjærlighet er å gjøre det som Far i himmelen har gitt oss befaling om. Det
    han har gitt oss befaling om, er at vi skal elske hverandre, akkurat slik dere
    har hørt fra begynnelsen.
  ntj-ntj: Ngarlturringkula palyaranytjatjanulu-ya wangarnarralu kulira palyanma Mama
    Kuurrtu watjarnu wantitjanya. Tjiinyamarntu-lan kutjulpirtu kulirnu ngaparrkulu-lankun
    ngarlturringkula palyaratjaku.
  sxb-NT: Kandi olugonzi olwene olwa ngamba-gambako luno, luri okulondokana ne ensikirra
    yaae. Ne ensikirra eene, ne eya mumiire okuwurra okuemera mu owutanikro, ewoola
    mbwe mumenye no olugonzi.
  nhu-NT: Keŋkoŋɛn nu fin fì lɛ beene ebiì nci we le. Ɛ nci wvudvu nu wvun wvù ben
    to yuwɛɛ wase ɛ ɛ̀ bɛɛ foŋkɛw lɛ ben eceè yî keŋkoŋɛn e.
  row-row: Hita bisa tatudꞌu susue-lalaiꞌ tara, mete ma ata tao tungga Lamatualain
    parenda nara. Eniꞌ a mia lele uluꞌ a, Ana parenda nggita fo tasodꞌa esa sue-lai
    esa. Ia nda dꞌala feuꞌ sa, te hei rena parendaꞌ ia eniꞌ lele uluꞌ a.
  msy-msy: 'Arazir uarigh ifongezimra kara: e Godɨn akar gavgavim baragh an gɨn mangam.
    Ia fomɨra oraghizɨ moghɨra an akar gavgavim ghaze, ia uarigh ifongezir arazimɨn
    gɨn mangvɨra ikɨ.'
  agg-agg: Sɨhɨrɨ yahurai wandafɨ mamɨmbo ŋgusüfo pandɨhu-ndürɨmboane ranane Godɨndɨ
    hoafɨ süŋgufeayo. Horombo hondü se Godɨndɨ hohoanɨmo ra masahümündi, ‘Se ŋgorümbo
    ŋgusüfo pandɨhindürɨ.’
  ptp-ptp: Môp xêyaa vin lecên bêga ên nêbê il ob tɨmu vô Anutu xolac. Dɨ xolac wê
    xam ngô ilatɨkwê taxlee ge bêga nêbê xam tɨmu vô môp xêyaa vin lecên.
  nak-nak: Mai ge mai ele, etato ge roromuli sesele la merera tomi te Kraist. Me te
    la siloko la lotu oio tamutou ele, kara igoie, amuto lolo molia veia la masasagala
    tetala eia maie, veia amuto ge pou tataho moli, amuto ge vipuhi tigi moli.
  lbb-lbb: 'A marmaris i manglarne: Dalar mur a warkurai ane God. Anuna warkurai,
    ning nating mulo ka longor tari, i manglarne, mulor laun ana marmaris.'
  kan-2017: ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ, ವಿಧೇಯರಾಗಿ ನಡೆಯುವುದೇ ಪ್ರೀತಿಯಾಗಿದೆ. ಪ್ರೀತಿಯಲ್ಲಿ
    ನಡೆಯಬೇಕೆಂಬುದೇ, ನೀವು ಮೊದಲಿನಿಂದಲೂ ಕೇಳಿದ ಆಜ್ಞೆಯಾಗಿದೆ.
  cso-NT: Lɨ́²lin¹ hi³ hno³ dí² Dió³² cun³quionh³ hi³ ma³ti²¹ dí² jáun² héih³² quioh²¹
    tsú²; hi³ héih³² jáun² né³ juáh³, hi³ hniáuh³² má¹hno¹ náh² tsáu², la³ cun³ jáɨ¹³
    hi³ má²ca³niéih² náh² jáun² jmɨ́¹tin².
  ena-ena: Limu hɨhɨle agɨlasaŋ mavɨn hekɨlɨ hɨnihɨni agaŋ nɨbu nameŋ uami. Alaŋ Asɨ
    dɨ ciaŋ vɨdɨvɨdɨŋ agɨladɨ pam lubiahɨlɨmɨli uami. Hɨdɨlɨ maha hɨji vɨdɨvɨdɨŋ lamamalaŋ
    hadɨhu ciaŋ vɨdɨvɨdɨŋ igahɨlamalaŋ uami. Igahɨlamalaŋ agadɨ hameŋ laci ala lɨhalaŋ
    uami.
  nbq-nbq: Nendawi-hendawi hunik ogagu dogop ako andi, Ala wene yugup wane-wane ogagu
    dogop andi aro. Eke, nendawi-hendawi hunik ogarit lagu dogop wene andi, o endak
    en Yesus wene yuknirigya hunggu lagagup ako at yukheraliga.
  tgo-tgo: 'Mbe ra gharethovu amba ne ra ghambugha Loi le mbaro na ra loŋgaloŋgawe.
    Iya le mbaroko iyako i ri mbaŋa va hu loŋweghathɨ na thɨ utuŋa hu loŋwe, ŋgoreiyake:
    gharethovu thanavuniye e tɨne hu loŋgaloŋgawe.'
  yap-yap: 'Fan e re bugithin ney ni gu be yog ni nge t’uf be’ rok be’ e aram e thingar
    da pired ni gadad be fol ko tin ke yog Got ngodad ni ngad rin’ed. Re bugithin
    ney nike pi’ Got ni ngan fol riy ni bod rogon ni kam rung’aged aram ko tabolngin
    e ba’aray nike ga’ar: thingar um pired ni gimed gubin nib t’uf bigimed rok bigimed.'
  mop-NT: Le'ec tanil ti yacunticoo' a hermanojo, tan ilic ti tz'ocsic u t'an a Dioso.
    U yadaj a Dios ca' ti yacuntoo' a hermanojo. Aalbi te'ex abe'e, le'ec ti caje'ex
    to a tz'oques a Noochtzili.
  tet-tet: Ita bele hatudu itakaan dadomin, kalo ita halo tuir Naꞌi Maromak ukun sia.
    Hori uluk, Nia naruka nunia tiꞌan. Ukun neꞌe lahoos ukun foun, mais ukun tuan
    mak emi rona nanis.
  hlt-MCSB: Te dongah a olpaek bangla pongpa te ni lungnah la aka om coeng he. Te
    olpaek aka om tah a tongcuek lamkah n'yaak uh vanbangla a khuiah pongpa uh sih.
  xtd-NT: Nux jaꞌan‑ro xa xemani‑ro Ianyuux, io xa jandixa‑ro tnuꞌu taꞌu tniu‑ia.
    Te xaꞌa kuu xa n‑taꞌu tniu ñaꞌa‑ia. Ná n‑ka teku‑n kiꞌna nuu, dani kuu. Io xa
    juemani tnaꞌa‑ro.
  mdy-ETH: ጎኔ ናሹሞ ጌይሢ፦ ፆኦሲ ዓይሥሢ ኩንሥሢኬ፤ ዬይ ዓይሢፃ ቤርታ ዒንሢ ዋይዜሢጉዲ «ናሹሞና ናንጉዋቴ» ጋዓያኬ።
  spl-spl: '@see-verse:2JN.001.005'
  usp-NT: Ri lok'in tikab'antak, jwi'li' tikab'antak laj kac'aslemal chapca' tijb'ij
    Jpixb' Kakaj Dios y man pixab' li, ri' ri xatatak cuando xatoctak laj jk'ab' Kakaj
    Jesucristo ri tijb'ij chi talok'aj ayb'ak chawib'il ayb'ak laj ac'aslemalak.
  zav-NT: De'e ngan' goncho šə chaquecho c̱he Diozən', goncho can' none' mendadən'.
    Catə'ən gwzolao chonḻilažə'əle Cristən' canan' gwṉezele de que none' mendad gaque
    c̱he lɉuežɉcho.
  sgz-sgz: 'Má minái á sálán armámna: gita taram i kán worwor ái Káláu. Má kán worwor
    gam no gamáte lu longrai til tungu i tangkabin, a ngoromin: gita lu láklák namurwai
    tatalen án armámna.'
  kek-NT: Cui nakara kib chi kibil kib, nakapa̱b li kachak'rabinquil xban li Dios.
    Chalen chak sa' xticlajic, li Dios quixye ke nak tento takara kib chi kibil kib.
  blz-NT: 'Pookolingu''kon aratina mase tio tumuo'' koi potuunna Alaata''ala. Ka''
    potuun men kuu rongormo mbaripianpo koi kani''imari: kuu tio molingu''kon simbaya''muu.'
  poe-NT: A̱ ntá tí tjuèheni kíchó ni la mé tíhi kíxin chrókꞌuejóni éxí tsíkꞌe̱to̱an
    Dios; a̱ ntá tí nkehe tsíkꞌe̱to̱an Dios la mé ó tsíkinhínrá jahará tí senó kíxin
    chrótjuèheni kíchó ni.
  san-TAM: அபரம்ʼ ப்ரேமைதேந ப்ரகாஸ²தே யத்³ வயம்ʼ தஸ்யாஜ்ஞா ஆசரேம| ஆதி³தோ யுஷ்மாபி⁴
    ர்யா ஸ்²ருதா ஸேயம் ஆஜ்ஞா ஸா ச யுஷ்மாபி⁴ராசரிதவ்யா|
  cof-NT: Laquiraminla jotori, yachi mantaca merámin jocaichunae. Junsi yachi mantaca
    meráminla jotori, laquiracaamin jocaichunae. Casalebi nechinan tsanque mantaca
    jominue.
  srm-NT: Nöö di lobi u ta taki aki, nöö hën da u musu ta piki di buka u Masa Gadu
    ta libi kumafa dee wëti fëën ta taki. Nöö u musu lobi dee otowan fuu ta libi bunu
    ku u seei. Hën da di wëti kaa e.
  qvs-NT: Tata Diosninchita kuyashpanchikuna paypa kamachikunankunata allita kasushpa
    kawsananchikuna tiyan. Ñawpamantapacha Tata Dios kamachiwashkanchisapa sukwan
    sukwan allita kuyanakushpa kawsananchikunapa.
  zca-NT: 'Chi lë''i walika nazhi'' be Dios, ñal le'' be nela xmod mile'' Me mandad,
    no kure'' nak kwa''n mika''b Me: Chizhi'' be men, no kure'' nane la go dizde or
    galo. Se'' ñal ban be.'
  cbc-NT: 'Ãmeo mairĩqũẽ pʉame atore bairo ãnajẽ cʉtaje niña: Dios marĩ caátiãnipeere
    cʉ̃ caroticũrĩqũẽ caĩrõrẽ bairo marĩ caãno ñuña. Tie Dios cʉ̃ caroticũrĩqũẽrẽ
    merẽ mʉjãã tʉ̃goyupa caãnijʉ̃goripaʉpʉa. Tie pʉame marĩ caãmeomaimasĩrĩjẽ mena
    marĩ caãnipeere átirotiyupa.'
  qxo-NT: Tsaymi llapantsicpis cuyanacur Tayta Dios nimangantsicta cäsucunantsic.
    Tsaynö cuyanacunapä nimangantsictaga unaypitapis musyarguntsicmi.
  mox-mox: 'Ta veyoluba nana ana alamani baʼe: Itaʼa ʼeguma Yaubada ena nuanuayavo
    be wese ena luvineavo kamatamatayagedi, e ʼinega itaʼa veyoluba nana ana toviaqayavo,
    mana tauna niʼa luvineda be ma edavo kana veyolubeda, ʼidewani lova omadunoqolia.'
  kew-kew: 'Gore pedo pu raana omape kone madaare niaame Gote-na agaa mana pagesimade-rupa
    go agaa waru pago pora pamuamina. Go aba ripia pagesimade agaa manare gupa: Nimi
    rayome pedo pu raaname omape kone mua piralepape.'
  dww-dww: 'Be wainuapaḡo inam umanama: Mamaitua riunama tà voteyeteyedi be ruvane
    nama tà naḡona. Be inam riuvavasaḡinama kaite koya vaiena, be yodi inam riunama
    ruvane nama ko naḡona.'
  twi-ASANTE: Saa ɔdɔ a mereka ho asɛm yi kyerɛ sɛ, momma yɛntena ase na yɛnyɛ ɔsetie
    mma Onyankopɔn. Mmara a mote firii ahyɛaseɛ no kyerɛ sɛ mo nyinaa, montena ase
    ɔdɔ mu.
  aoj-aoj: Basef kofagefa ma apaꞌ ukup pigapigaila sahin owani ifimba. Apaꞌ mope mundaila
    basef ifimba Godi banagafi atapif. Basef ifimba siꞌi fowaꞌ dambadamba pagameꞌef.
    Ipaꞌ aꞌ ukup pindaima atin peloma sahin owan.
  cbv-cbv: 'Diosdih yoobópdih oinit, ã wʉtat pah jwĩ tʉ́i chãjbipna caá. Pánihna,
    jwíih jepahnit ñi joyátji pah bʉʉbʉt nin pah yeebdíh wã wʉtna caá: Bitadih oinit,
    ñi tʉ́i teo wáacá.'
  taw-taw: Penpen mapen lep ak anɨgɨl mɨdeb, God agak tek kɨdek gɨnɨgun. Pen takaw
    kɨles ne ned agek nepek ak anɨgɨl mɨdeb, Nɨbi penpen mapen lɨnɨmɨb.
  jic-NT: Dios tjijyü'ta jin lijicj na, quelel lijicj Dios. Jupj tjijyü'ta cupj ca
    quelel lis mijicj qjuis catjampan. Püna, nas tepyon na p'in, jin tji'yüsa jupj
    tjijyü'tá.
  zap-NT: Ne ryanelsaa me nak ne rlaa me zegne rkyeen Dëdyuzh. Laa ne rkyeen Ne nga
    nak ne che won de axtegue chekwlo, ne gyaan de semén de.
  wer-wer: Lup sant yeë pötak Anutuu ngön kosangta ënëm yeë. Tiar ngaanëër ngön kosangtak
    lup sant ëëpena epët kat wiaut.
  ipi-ipi: Yakamato loo okone wato minu atalapale loto, Goteto pii okone leane. Yakamato
    pii okone wamba ini bulupane ale yai okoni. Nanimato wandakali yangone tupa towa
    epelewa yamapane yo atemando, nanimato Gotena loo tupa pitaka wato minuluma-kola
    pulupeya.
  qul-NT: 'Munacojka Diospaj mandacuskanman jina causaj. Creeskayquichismantapacha
    uyarinquichisña cayta: munacuypi causaychis.'
  ter-NT: Yoko enepone kaná'uti ákoyea omótovokoko vokóvo, énomone ne vitúkea páhoenovi
    Itukó'oviti. Yoko enepone páhoenovi vitúkea, enepone kémone ukeátinekene inâ hekôpo
    Kristu, énomone ne pahukó'oviti ákoyea omótovokoko vokóvo.
  bmr-NT: Mɨɨro Moocaani atajɨɨbabadɨ mihicano toono gaijama mihicano. Jaano toono
    tajɨɨba itɨconɨtɨro muguubucuuno, gaijɨcasifaño mihica, onoono.
  fuf-fuf: 'Awa e hino ko woni giggol kon: ko jokkugol yamirooje makko ɗen. E hino
    yamiroore nde anduɗon gila ka fuɗɗoode nden: ko yo on wuuru e nder giggol.'
  bhl-bhl: 'Nu Sunbin-Got elo ibolow mutuk fian dulewuw tewe, nu akalem kukuyemin
    weng be fein kiliko, em afak kakamokoluw te. Sua e, e nulo akalem kukuyemin weng
    be fein kukuyete: Nu ibolow mutuk fian dulew dulew kukuw beem deiw kakamoluwka!'
  ons-ons: 'Na wet maep iwa wane ramaile, yemo kine iwayale: Ŋene Anutu wane pidon
    teweke more ea wane rokopko gekene. Ŋine koropŋo pidon qei kino detkoi, yemo iwa
    ŋine korop wet maep korop gekei.'
  con-NTPO: Chiga manda'choma pañamba tsa'caen canse'yita gi ñotsse in'jan'choma canjaen'faya.
    Toya'caen tsa manda'choja, que'i me'ttia'ye paña'choyi tsu, ñotsse in'jamba canse'faya'cho.
  ghs-ghs: Oi napai qesaqesaho dzasa eesuqi oho pai qusubaitorai mae baamu? Ohongai
    suu ma pai oke agobanipamuke hiiretanihe oke napa poiqa gaubidzaquho tete bamu.
  peg-peg: ଆରେ ଆପେଂ ଜେ ତା ବଲ୍‌ ଲାକେ ବେବାର୍‌ କିନାସ୍‌, ଇଦାଂ ନେ ଜିଉନନାକା ସାର୍‌ । ଏପେଙ୍ଗ୍‌
    ଆଗେତାଂ ଇନାକା ୱେନାଦେରା, ହେ ଲାକେ ବେବାର୍‌ କିୟାଟ୍‌, ଇଦାଂ ହେ ବଲ୍‌ ।
  txu-NT: Mỳj dja gwaj nẽn bamã aben jabê? Bir, dja gwaj Metĩndjwỳnh kabẽn man kôt
    ar amijo baban arỳm bamã aben jabê. Mỳj ne kabẽnkam kute? Bir, tãm ne gar aje
    amim Jeju mar kraxkam arỳm ama. Ar amã aben jabê ryti pydjimã. Ja ne gar ama ba
    ajte ar amã arẽ.
  eng-WEBU: This is love, that we should walk according to his commandments. This
    is the commandment, even as you heard from the beginning, that you should walk
    in it.
  gnw-NT: Añetete yaau yave Tumpa, yayapota Tumpa iporoyocui reta. Jare iyɨpɨ güive
    piyandu cua mboroyocui. Jáeramo icavi co jecuaeño piyapo vaerã.
  mux-mux: 'Numanu monjumulú akili i-sipa mele: Oliu yu-ni “Teai.” nirim mele ung-manima
    piliipu teamili. Yu-ni “Teai.” nimba ung-mani sirim eni ui-pulu-pulu piliiring
    ung-mani kanili “Eni anju-yandu yambuma numanu monjuku molai.” nirim kanili.'
  maj-NT: Kju̱a̱tjo 'mihi̱ nga n'e̱e ni xi y'éjña Nti̱a̱ná. ¿Mí nihi xi y'éjña nga
    n'e̱é? Nk'ie nga n'e̱tjáá xinki̱á, xi nkú ts'ín kik'inyanu̱u nga tuts'ihi̱n ni.
  bkq-NT: Deus aguehobyry ara lelâ aguidyly-ro watay, Deus tywyneze kydawyly tânehonze
    kurâ. Augueondyly, Jesus mâinwândylymo magulymo umelâ, agonromo agâ âpyneniem
    mawylymo mâuntulymo.
  kue-kue: 'Ana wakai kanamnara igle mina ye lomo dumere mere pinande ounga. Okuna
    imbo ye lomo i ene yegl pirkwa: Ene yomba kanwakai yei wanmoraglkwa.'
  cot-NT: 'Ampintsatavacaajiaquempagueti aatimpajia mana anetsanajiaquero maasano
    icanqueca Aapani Irioshi, piquemaquetari iroaqueragueti icanti: “Pimpintsatavacaajiguempa.”'
  bnp-bnp: Na tahuna si longototo a maka vinara na Vure, bara si vangaru. Pali a Vure
    i vakuku hita hosi si gi vangaru, lakea a ngaru mu gu longototo.
  apn-NT: '@see-verse:2JN.001.005'
  ctp-NT: Ndiꞌin chaꞌ tukwaan nchga tñan nu ndlo Ndiose ꞌñaan. Bra nu msñi wan chaꞌ
    ꞌin Jesucristo ti kulo, wa ynan wan chaꞌ ndiꞌin chaꞌ suꞌwe ti ka tiye wan loꞌo
    taꞌa nten wan. Kanꞌ chaꞌ, kwiꞌ ngwañaꞌan ndiꞌin chaꞌ kuꞌnian ni
  opm-opm: Gur kopenat Krais orhe danong haya tei orhor Got ohe sawa meng oh Gur arwananah
    ihirnongsi; Got ohnongsi da gosapris bopor goshat paptenmur ritperhan gur amratpamur.
    Ama Got orhe sawa meng oh da gosapris bopor goshat paptenmur naporpat ohoh ihan
    dir da gosapris bopor goshat ma pati da moh Got ohe sawa mengnong amram dindeipti
    da ohmur.
  bvr-bvr: 'Gurrurta gun-gurrima nipa minypa gun-gunaga: Minypa Nyanyapa arrku ngubu-borrwa
    barra nula nguburr-workiya gun-nigipa joborr gun-guyinda. Minypa gun-nigipa joborr
    ana-goyburrpa gipa mu-ngoyurra nyiburr-galiyana minypa gun-gunaga: Ana-goyburrpa
    barra gurrurta nyibi-rrima barra ana-gorrburrwa nyiburr-workiya gu-gapa gu-guta.'
  wal-wal: Siiquwaa giyoogee nuuni Xoossaa azazuwaa naagiiddi de7iyoogaa giyoogaa.
    Qassi koiroosappe intte siyidoogaadankka, a azazoi aibee giikko, intte ubbai siiquwan
    de7anaagaa.
  zad-NT: 'Dgan yeḻ'' chakina'': goncho daa non Chioza'' mandad. Na'' dgan cheenile''
    goncho: soacho gakichone'' na'' ḻekzka'' gaki ljwellcho kon ka ba benicho dezd
    nech.'
  kmg-kmg: Anuture sâcmutâc dâŋ rereŋke izi hâcne maŋjauŋ ekac. Anuture sâcmutâc dâŋ
    fuŋnaonec mana warehuc jueŋgopieŋ i hâcne bajuhuc sâseniŋte muŋareekac.
  aso-aso: 'Lute Oꞌmososi evenekisi ngemaaliꞌmi monovo neꞌmino neive: Laza Oꞌmosoꞌmo
    lo huko lineꞌ gamaziloꞌ gele doꞌmo ogo minelesune. Idoꞌ lingine lo huko lineꞌ
    gamazi nene monovolatiꞌ vomine giliꞌmi giliꞌmi igi minaniꞌ. Tiꞌ lo neive: Lingine
    lutine ngimiꞌmi vi minilisave.'
  uli-uli: 'Hachangcheng le ngang iy kekapta kofal ila mala gich sibe taelenga hatobtob
    la yael Deus. Hatobtob le ila pangmi ngo hasa rongrong mo irel molwe chapdagel
    dah: ila pangmi ngo habe mel luwul hachangcheng.'
  nin-NT: Ikpanye inggi i si di inta bu so di na inkindirr yi nggo ukorr ku Abachi
    ku u da ki inta. Ukorr ku nggo si di imba we bu so ni ikpanye nâ ta si nggo imba
    i wo zhi ni ime̱me̱ yi.
  tgk-tgk: Муҳаббат бошад, дар ин аст, ки мо ба фармонҳои Худо итоат намуда, зиндагӣ
    кунем. Фармони Ӯ ҳамонест, ки аз аввал шунидаед, яъне бо роҳи муҳаббат равед.
  acu-NT: 'Nekasar Yus aneakrikia: Wína akupamur umirtuktaram tusa, Yus akupturmakmiaji
    nu umirkur pujustinuitji. Tura nu chichamka nu nangkamtaik antukmiarume nuka juwaitai:
    Nekasrum aneenisrum pujustaram.'
  cak-WNT: 'Ri ajowabel quec''are'' rubanic: Wi c''o ri ajowabel riche (rixin) ri
    Dios kiq''ui, can nuben chake chi nikac''uaj jun c''aslen achi''el nubij ri rupixa''
    ri Dios. Y ri rupixa'' ri Dios nubij chi tiwajo'' iwi'' chi''iwach''alal iwi''
    y re pixa'' re'', yari'' ri xiwac''axaj pa rutiquiribel tek xinimaj ri Dios.'
  ebk-ebk: 'Nauy nan laychun ay kanan nan layad: Masapor unuchun takú nan maiyunud
    as nan filfilin Apo Dios. Nan filin ay chinngoryu as nan laplapuna at masapor
    munlelennayad takú.'
  spa-PDDPT: 'Éste es el amor: que vivamos según sus Mandamientos. Éste es el Mandamiento:
    que vivan en él, como oyeron desde un principio.'
  ruf-ruf: Na uno iwo unoghelo, kukala kwa kughakinda ghamalaghitso ghake. Ka pfamuhulike
    kulawa mwanduso, tsakalaghitsa tukale kwa unoghelo.
  gun-gun: 'Po rami ''rã jajoayvu: ha''e ojapo uka va''e rupi nhandekuaia py. Kova''e
    ma jypy''i guive ojapo uka va''e regua pendu va''ekue, mborayvu re nhandekuai
    aguã.'
  agu-BL: Na ko na kalok' kib skibil kib na tzun katzantz tan banle'n tane'n yi ca'wl
    Kataj.
  isn-isn: Ili lilo ilagiilyo, anga naimigulye pumiila u ng'wandyo, kina mutakiwe
    kulongoleka mu lilo.
  ilo-ULB: Ken daytoy ti ayat, a masapul a magnatayo a maiyannurot kadagiti bilbilinna.
    Daytoy ti bilin, a nangngegam manipud pay idi damo, a masapul a magnaka iti daytoy.
  pir-NT: Tiquiro ye dutiyere ye pehona mari tiquirore cahĩaja. Sa yero coã waropʉre
    mʉsa tʉhoriro sahata yojopʉ gʉ̃hʉre ohõ saha dutire mʉsare. Apequinare sa cahĩducuya.
  anv-NT: Mambɔgé gejeé ne atɛ, atɛne nnó depyɛge unó bi Ɛsɔwɔ agare ɛsé nnó
    dépyɛge. Gɛ ɛbɛ ɛwe ɛnyu dewuú mɛ tɛ ula ulɔ mbɔ nnó debɔgé wyɛ gejeé ne
    atɛ.
  sab-NT: Che no Chube ole che agedale ulita ama takalin kare ama gerua kle gbaba
    gerule kare. Geru e ba nu keruchugababi gwangea, geru e kle gerule che mo ta dbadale
    no Chube ole kaire mo ta dbe no daba na ole ulita.
  tmd-tmd: 'God mönö ölɨsö yadön, aliö aine, rɨmɨd mag akuyöbö akwör rɨmɨjnɨŋ aku,
    an God madmag nɨgön, nöbö mö bla aipam madmag nɨgnɨŋa. God nuŋ maduar ör ila nɨgön,
    mönö ölɨsö yadön, mönö kɨ yadmɨn nugwöia: ñɨŋ magalɨg nuö nuö madmag nɨgöña.'
  acr-NNT: 'Ekꞌu ri rutzil qakꞌuꞌx kaqꞌalajinik echiriꞌ kojbꞌin jelaꞌ pachaꞌ ri kojutaq
    ri Dios che uꞌanik pa Rutzij Upixabꞌ. Ekꞌu ri kojutaq che e waꞌ: Qatijoj qibꞌ
    che ukꞌutik ri rutzil kꞌuꞌxaj. Yey waꞌ xex chi tom wi lo alaq.'
  kpg-kpg: Di aloho dela e helekai iei au, e haga modongoohia bolo gidaadou gi hagalongo
    gi nia haganoho a God. Taganoho dela gu longono goodou mai taamada bolo goodou
    huogodoo e hai loo gi mouli i di aloho.
  taj-taj: परमेश्‍वरसे कुल्‍बा अन्‍छार भ्रबा भिबान गिकसेम गिकदा माया लबा हिन्‍ना।
    एसे ङाच्‍छाहेन्‍सेन थेःबा परमेश्‍वरसे कुल्‍बा ताम चुनोन हिन्‍ना। थेतबासेलमा एनीगदे
    जम्‍मासेन गिकसेम गिकदा माया लसी ढिक्‍सी चितोःला।
  avt-avt: 'Haiu hanhan God te haiu emises hɨm mɨrak. Nɨpaa hɨm im hɨrak ketpaiyem
    hɨram im: Haiu hanhanan.'
  cbk-cbk: Puede kita sabe que tiene amor na di aton corazon si ta obedece kita el
    maga mandamiento de Dios. Y este mandamiento de amor amo ya man que ya oi ustedes
    desde el principio pa, y necesita ustedes continua ama con otros.
  uig-ARA: (مېھىر-مۇھەببەت شۇكى، ئۇنىڭ ئەمرلىرىگە ئەمەل قىلىپ مېڭىشتۇر). مانا بۇ ئەمر
    سىلەر بۇرۇندىن تارتىپ ئاڭلاپ كېلىۋاتقاندەك، ئۇنىڭدا مېڭىشىڭلار ئۈچۈن سىلەرگە تاپىلانغاندۇر.
  tuf-tuf: Isat Sir sehnác reht eyat yajc ayquey yajcaro. Sirat yajc ayquey úchtaro.
    Ita rabar, yajca rabar, beya rabar sehnác jaw̃i. Rahra rahra sehnác chaw̃i. Récaram
    echí eyta yajcata rahjáquinro.
  abx-abx: Ngan yayto i gugma', nga atuman si kinabuhi'-ta kam i mga mandu'-na. Pariho
    si sakarawat-bi tikang pa gayod ngan primiro, yayto i mandu'-na, nga ag'alagad
    i kinabuhi'-bi si gugma'.
  mco-NT: Co ndzojcɨm njɨhuɨɨyɨm nmɨgügtɨjc, jada je' tɨy'ajt co nguyduunɨm nej Dios
    ajt tɨ xyajnajtz'ane'mɨɨyɨm. Jada huɨdibɨ Dios tɨ xyajnajtz'ane'mɨɨyɨm huɨdibɨ
    miich ajcxy tɨ mbaatcɨxy, co oga'n tɨ mmɨbɨjccɨxy Jesucristo, copɨcy co ajcxy
    mnaychójcɨgɨxɨpy mnayjɨhuɨ́ɨyɨgɨxɨpy.
  cpb-NT: Arika antapiintanairo inintakaantanewo Ashitairi, ari amatanairo etakotawakaapiintaiya.
    Iroowa nokantakaantakemiri pantapiintairo okaatzi pantayetanakeri owakeraini pikemisantantanakari.
  aon-aon: Baugos um agundok apak urkwip punawasham kupaishi um douk namudok. Apak
    mupe um mugipesh Iruhin ananin lo. Enyudok lo douk watak sagomatin ipak ihipmorim
    pemneken iri. Enyen douk nyakri namudok. Ipak ta urkwip punawasham abom kupaishi.
  hus-NT-2005: U xalkʼanal abal u kʼanidhaxich tam ku kʼwajách xan tin ulal nin takʼixtal
    na Dios. An takʼixtaláb jaꞌich xi achʼámalich kʼejle asta tam ti tujukʼi tu belom,
    ke yejat ku kʼwajay u kʼánídháx.
  mig-NT: 'Te ya̱''á kúu tu̱''un kúndá''ú ini̱, ja̱ ná káka‑yó nátu̱''un ni̱ tá''ú‑yá
    tiñu nuu̱‑yo̱. Ya̱''á kúu tiñu ni̱ ta''u̱ núu̱‑ní: Ja̱ ná káka‑ní jíín tú''un‑ún,
    nátu̱''un ni̱ ka̱jini so̱''o‑ní onde̱ xnáñúú.'
  bps-bps: Na i too glut kakdo gmangu ani, faglabatgu gamu i gumtatekan, dunan tooito
    nimen dad flalò Dwata gito. Talingeyu mdà fa di kagatbuan i satu flaloan, dunan
    too ito mnè di kasakdo.
  mbs-mbs: Ipetaga-taga tadon te dakel se pedowan tadon te Timanem pineokit te pegtolò
    tadon te menge punù din. Seini se impunù kenyo lekat te ketebò te pegpemenal niyo,
    te keilangan dakel se pedowan niyo.
  tof-tof: Mi Godón gida bóktan poko nóma arrkrrudakla, mibü moboküpdü ubi asine Godka.
    Ezan barrkrrurrü ene tonarrdógab, e Yesun amkoman angun pamkolpamóm nóma bainarre,
    God yabü ne gida bóktan poko nókyenóp wagó, yabü moboküpdü ubi asi yarile Yesun
    amkoman angun pamkolpamdó.
  cme-NT: Diɛ tiɛ dɔl i-naa, kuu dii ŋaa i ce Diiloŋo nuŋ-ãndaaŋgu yaa‑i. Aa Diiloŋo
    nuŋ-ãndaaŋgu yaa haku‑i? Ku yaa naŋ nuɔ nelma maŋ dii ku domma-na wuɔ na saaya
    na ta na dɔl na-naa.
  sus-sus: Xanunteya nan ya, wo xa bira Ala xa sɛriyɛ fɔxɔ ra. Wo lan nɛ wo xa Ala
    xa yaamarie rabatu, alɔ wo a mɛxi ki naxɛ kabi a fɔlɛ.
  pon-2006: 'Limpoak me I kasaleweiet wehwehki me kitail en peikiong kosonned akan
    en Koht. Pwe iet kosonned me kumwail rongehr nin tapio: kumwail koaros en momourki
    mouren limpoak.'
  dad-dad: Enei anĩ wau laa fiya, are ada yogon ĩtãfiya dõ fiya bun tayõf. Enei anĩ
    yogon ĩtãfiya, are ã gariya bunem mogo karĩ gen kilei, ã wauĩ laa fiya bun uyõgouf.
  zab-NT: Guelrcaaz ná ibány bniety zec ni rnabee Dios, ne mandamient ni abindiagtɨ
    desde gulo ná dec ná par ibánytɨ cun guelrcaaz.
  jae-jae: Têntac gêwiŋ tau tonec gebe tasa nêŋ lêŋ têndaŋguc Anôtônê biŋsu. Biŋsu
    tau tonec gebe tasa nêŋ lêŋ totêntac êwiŋgeŋ. Biŋ tau amac aŋô gêdêŋ andaŋgeŋ
    su.
  ksd-ksd: Ma go ia ra varmari, ba da mur kana lavur vartuluai. Go ia ra vartuluai,
    nina ava ga valongore papa ra vunapaina, ba avat a vanavana tana.
  msm-NT: Ko tinood no pighigugma ta to Diyus dow duma no mgo otow, ogtumanon ta to
    mgo sugu din. Su sugud no bag-u kow pad tuu ki Cristo, nadinog now sikan sugu
    din no oghigugma ki to duma.
  myk-myk: Ɲɔmɛhɛɛ kiimu Kilɛ ya jo ge, wù ba kee koro ɲaari, lee li ɲɛ taanɲɛɛgɛ
    ke. Lee ɲɔmɛɛ le lʼa jo yee mu fo taashiinɛ li ni, na yʼa taanɲɛɛgɛ koro ɲaari.
  sbe-sbe: Gadosisi ta kaniyona ede Yaubada yona laugagayo bena ta kawakabiyeidi yoda
    laulau maudoidi udiyedi. Laugagayona ede huya bagubagunana unai kwa lapuiyako,
    meta gadosisiyena kwa miyamiya.
  mcr-mcr: Suqä ämaqä duŋqä äneŋqä iqu, ii ne Goti Iqueä suqä iu qänaknä itanä, iuta
    itqäŋu. Hiŋuiqänäŋi, “He ämaqeuŋqä eŋgaŋguti, qutä anä iqäpŋqeqä” tqaŋgä äwimiŋuwitaŋi,
    iu qänaknä iqäpŋqe.
  cux-NT: Níícú chuū chí vaadī neⁿ'e ní chiiⁿ chi cachiica yú tan'dúúcā chi caaⁿ'maⁿ
    ley yeⁿ'e yā. Ley yeⁿ'e yā ní chuū chí cachiicá nī ndúúcū vaadī neⁿ'e tan'dúúcā
    chi n'giindiveéⁿ nī ndíí cuaaⁿ vmnaaⁿ.
  tur-YTC: Sevgi O’nun buyruklarına göre yürümektir. Başlangıçtan beri işittiğiniz
    gibi, bu buyrukta yürümelisiniz.
  san-ITR: aparaM premaitena prakAshate yad vayaM tasyAj nA Acharema| Adito yuShmAbhi
    ryA shrutA seyam Aj nA sA cha yuShmAbhirAcharitavyA|
  bel-N: І гэта ёсьць любоў, каб мы хадзілі паводле прыказаньняў Ягоных. Гэта ёсьць
    прыказаньне, якое вы чулі ад пачатку, каб у ім вы хадзілі.
  sch-sch: Lungkhamna ki ti omtie chong chu Pathien chongpêk jômin ei om ngêt rang
    ani. Chongpêk aphut renga nin rênga nin riet khom hah, inlungkhamin om roi,
    ti hi ani.
  mic-MIQNT: Na tela'taqati'gw teliaqewei ta'n tujiw gesaltulti'gw aq gesalugg Gjinisgam,
    na tujiw majulgwatmu'gul Gjinisgam ugt'tplutaqanml. Ula nutmoqop ta'n tujiw poqji
    gtlams'tmoqop 'tplutaqan.
  huu-NT: Iena ñaɨacadɨcue. Coninɨna caɨ isiruillanona, Jusiñamui llogacɨnona ɨɨnocana
    jaidɨcaɨ. Cristona nano omoɨ ɨɨnoia, Jusiñamui lluacɨnona cacadomoɨ. Coninɨna
    caɨ isiruillana cacadomoɨ.
  jiv-NT: Nekas aneṉkartinia nú shuar Yus akupkamun uminiaiti. Tura Yus akupkamuka
    “aneṉkartin tuke atarum” tawai. Nusha yámaṉkamtaiknumia̱ antukuitrume.
  otm-NT: Nu'a ran huɛ̨cate nam bøni, gätho ga øthʉ yʉ́n t'ɛ̨di Oją. Nɛ gue'a rán
    t'ɛ̨di bi sijʉ rá mbʉdi gue thocpa thoho dan huɛ̨jʉ.
  dah-dah: Irde Al Kuruŋ niŋ fudinde wor po amaŋeŋ nurd uneŋ hitek belŋeŋbe yende
    saba gama irde mata teŋ hitek gogo. Sabamiŋ haŋkapya nuramiŋ gobe kadtiŋ yago
    niŋ amaŋeŋ nurde yuneŋ hinayiŋ yitiŋ go goyen.
  tnk-tnk: Kɨtaha tsəfo mho nərmama hətoni mhəukurən mə kɨtaha samarə pərhien ia nokeikeiien
    i sə iakaməɡkiari irə? Kɨtaha tsaməkeikei mho nəɡkiariien me səvəi Kumwesən. Nənə
    in i nəɡkiariien səvənhi rəmwhen kɨmiaha hiəuvəreɡi raka fwe kupwən. Kɨtaha tsaməkeikei
    mharə ia nokeikeiien.
  kpr-kpr: 'A dubo bari setena ava ari sarera amo, namonde God da agho dari ava kaifa
    use irarera! Agho Dari resena emo, tuturoda sido fusera, daba avori: amo, namonde
    tofo tofo dubo ruruse irarera!'
  san-IAS: aparaṁ premaitena prakāśate yad vayaṁ tasyājñā ācarema| ādito yuṣmābhi
    ryā śrutā seyam ājñā sā ca yuṣmābhirācaritavyā|
  nho-nho: Te laaoi e tarataraina a nau nei e mee maa taatou ki tautari ki naa taratara
    hakamaatua TeAtua. Tana taratara, teelaa ni llono kootou imua, e mee maa kootou
    katoo ki nnoho ma te laaoi.
  gym-NT: Amne Ngöbökwe kukwe biani nuendre nie, ye erere nita mike täte ne ngwane,
    nita ja tarere era metre kwärikwäri. Kukwe ne abko ñakare btin munkrä, ñobtä ñan
    angwane munkwe tödekani kena Jesubti angwane, munkwe ja taredre kwärikwäri abko
    diribare munye.
  azg-NT: Ndö vaa na itsiꞌmanhanꞌ na viꞌntyjii tsꞌan Tyoꞌtsꞌon, na vangueeꞌ juu jñꞌoon
    na iquen jon na icoꞌxenhanꞌ. Ndoꞌ juu jñꞌoonꞌñeen cüejonhanꞌ chaꞌxjen juu jñꞌoon
    na tondye jndyeehoꞌ na quinanꞌvengiö nnꞌan.
  bhd-bhd: सच़्च़ो प्यार ई आए ज़ैखन अस परमेशरेरे हुक्म मन्तम। ज़ेइसेरू तुसेईं यीशु मसीह
    पत्ती च़लनू शुरू कियोरू तेइसेरू तुसेईं शुनेरू कि परमेशरे हुक्म दित्तोरो, कि हमेशा
    एक्की होरि सेइं प्यार कियो लोड़े।
  too-NT: Palh pāxquī'yāuj Dios, natlahuayāuj a'ntū Dios quincālīmāpa'ksīyāni'. Xla'
    māpa'ksīni'lh que nacāpāxquī'yāuj ā'makapitzīn. U'tza' huā'mā' cātahuaninī'ta'ni'
    a'xni'ca' chū'cus kalhlaka'ī'tit.
  ind-AYT: Dan, inilah kasih, bahwa kita hidup menurut perintah-perintah-Nya. Inilah
    perintah itu, seperti yang sudah kamu dengar sejak semula supaya kamu hidup di
    dalamnya.
  cjo-NT: Aririka anintaperoteri Tajorentsi, amonkaateniri maawaeni ikowakaakaeri.
    Rootaki ikowakagaeyakaerini ashi oyiro anintaperotawakagaeyaani, maawaeni, akyaaryoowentero.
    Tema rootaki ikanteeyakaerini paerani.
  nsn-nsn: Doha uelmalahironene inggeig i uakeluk tena ualatuton misiana kung longoro
    peoum tar uakekenen, doh na ualatutono teene, “I uelmalahiresieig.”
  san-DEV: अपरं प्रेमैतेन प्रकाशते यद् वयं तस्याज्ञा आचरेम। आदितो युष्माभि र्या श्रुता
    सेयम् आज्ञा सा च युष्माभिराचरितव्या।
  tna-NT: 'Ahua ecuaneda Diusu ibuneda ebainia su, mesa jacuatsasiati yayu. Equene
    micuaneda id''abana jacuatsasiati da uja epuani: Ecuaneda huamahuama saida ibuneda
    mebatija puji.'
  lid-lid: 'Kandriyen ta aso-ok ndramak ari ja i buku doh: Taha ka-en hamon ta batanau
    ta Kindrei. Batanau doh badeh, taha ndranuhun bwena. Ya taha ka-en hamon ta kandriyen
    ta aso-ok ndramak ari ja.'
  wim-wim: 'Aꞌ ngampwey wik ngench thayan anangan piip God.antaman ngeeyimpwey-a,
    an ngampiya kan-kanaman kaangk wunimp ngamparakaman. Wik inan nilan waaꞌ ngampar
    ngeeyanakan ngampara: ngamp yotamana kaangk anman wunāmp ngamp-ngamparakamana!
    Ngamp puth yotamangan wik ngench thayan inangan kan ngeeyampa aak keenkanam nathpalmana.'
  zga-M: Ulu lulagelo ulwutapoline uhuhuma pavutengulelo tutahiwa uhugenda nalwo.
  yom-yom: '@see-verse:2JN.001.005'
  san-SIN: අපරං ප්‍රේමෛතේන ප්‍රකාශතේ යද් වයං තස්‍යාඥා ආචරේම| ආදිතෝ යුෂ්මාභි ර‍්‍යා
    ශ්‍රුතා සේයම් ආඥා සා ච යුෂ්මාභිරාචරිතව්‍යා|
  yut-yut: 'Butdasi galak taŋ yomyom dakon mibɨlɨsi uŋun yaŋ: Nin Piŋkop dakon gen
    tebani guramɨgek agɨpneŋ. Ji wasaŋek nandaŋ gadat si awit bɨsapmon da gen teban
    kɨnda nandawit uŋun yaŋ: but dasi galak taŋ yomyom dakon aŋpak aŋek agɨpni.'
  grc-BYZ: καὶ αὕτη ἐστὶν ἡ ἀγάπη, ἵνα περιπατῶμεν κατὰ τὰς ἐντολὰς αὐτοῦ. αὕτη ἐστὶν
    ἡ ἐντολή, καθὼς ἠκούσατε ἀπ᾽ ἀρχῆς, ἵνα ἐν αὐτῇ περιπατῆτε.
  cpc-NT: Aririka antapiintanairo ikantakaantani Ashitairi, aritaki amatanairo atakotawakaanaiya.
    Iro nokantsitakimiri pantapiintairo okaatzi pantayitanakiri owakiraini pikimisantantanakari.
  nhg-NT: 'Cuöc de melöhuac tecpejpea tlasojtelestle, seme tecchihua noche tli Deus
    tiechmandöruro. Hua tiemandamiento tli tiechmandörurutebitz desde que toneltocaque
    icaca ini nönca: que ma seme totlasojtlacö.'
  nya-nya: Ndipo chikondi ndiye kuyenda momvera malamulo ake. Lamulo lake ndi lakuti
    mukhale moyo wachikondi monga munamva kuyambira pachiyambi.
  ngu-NT: 'Totetlajsojtlalis quijtosnequi ica tictlacamatij itlanahuatilhuan Dios.
    Niman on tlanahuatijli, yejhuan nemejhuamej onencaquej desde ijcuac onempejquej
    nenquineltocaj Cristo, san yejhua in: xtetlajsojtlacan nochipa.'
  kup-kup: Met dari Godiz zait tat pi loporizaro manak, povoz pim hahan hezat tovai
    sohok. Met pim hahan hez-ñetï katë epov batamohanañ ari hat haveteameg-tapü epov
    maot arin ev añomaz toh. Met ari nae nap arim modariz zakep tat zaitivonañ tin
    metovai sohozei.
  jid-jid: iwayi, i iwayimba binwro, abini wandi biwo in mumla, ndiduyi zere miyima.
  wmw-wmw: 'Na kupendana ndiku, kufulata ámuri za Mwenyezimungu. Kamba vyamusikire
    tangu mwanzo, ámuri yake ndi‑yi: mupendane.'
  gmv-GGM: He siqoykka nu iza azazoza mala danaysako. Azazozikka inte koyro siyda
    mala siqqon deyana malako.
  ssg-ssg: Kako salan hina saun ti wawahen na kako hong usi nauna ti Haeu. Puki i
    honewen kako waheniai seilon lokon ti kako sohotua kahikahi Krais.
  zpo-NT: 'Yalnkela nak le be kwentaxa nzhé xtizh Dios; nu lee wdizh ne nak kwaan
    mbin gu axta yilotlaka; leeya nak: “Nzhaal kela be tub be stub be kwaan dub lextoo
    be”.'
  poy-poy: Ufiru ndo awu, kulikala kwa kugajimira malagaliru ga Mlungu. Lilagaliru
    lyampikaniriti kwanjira kwanja ndo ali, mfiruwa kulikala kwa kuwulanguziya ufiru.
  qwh-NT: Y ¿imanotaq cuyanacushonqa? Cawacushun pepa mandaquininta cäsucur. ¿Imataq
    tse mandaquinenqa? Pepa mandaquinenqa cuyanacur cawacuyänequim qallanqanpita wiyayanqequinolla.
  gaw-gaw: Oo mauhak kobol dim lamiṯak am inam, ig nuhig ḏo oh dim lamidḵunig. Amu
    ag anuḵa doop̱ig aaḵuib daaṯe. Amuam nuhig ḏo am ag oo mauhak doon oiyeg!
  nca-nca: 'Newonde yunowero murí ŋuko ŋandiro: nore Anutu koro mande kondé soso iŋoro
    mande ŋu howeyoteto. Asa ye mande ŋuko yendo howewero quro ye komo suki iŋaŋgurí.'
  zpz-NTPP: Benu ca den Ñgyoozh, orzeꞌ ricy na de coz nu rniim. Orzeꞌ de riidz nu
    güeñ der nu mniim nese nu loga la, ndeꞌ nu ca tub ca tub ziꞌl den losaꞌn.
  mkj-mkj: 'Limpoak ma ngoahi kajalehwe woahwoahki pwa kisai en peikkoang kojonned
    in Koahs kan. Pwa ioar kojonnedwa ma kamwai ne rong in sapdahu: kamwai ohroj en
    mohmohmourki mour in limpoak.'
  zac-NT: 'Si talë rac shtuꞌu hiaꞌa Dios, guëdë́ꞌnaꞌa cumplir voluntá shtë më. Mandamientë
    shtë më rniꞌi: Gulë gac shtuꞌu saꞌ të. Hia bini të diꞌdzë ni dizdë bëꞌnë të recibir
    dizaꞌquë shtë më.'
  kyg-kyg: Gotifeꞌmo lahau layamopafiꞌmo nelahaiya kavaꞌmo Goti keꞌaepa geꞌamo akame
    nehuna kavaꞌmo haneꞌniye. Ani gemo hogoteno aepa faino laha paiꞌniya afinatetiꞌmo
    afiꞌnaya gemo haneꞌniyanagi akame hiyo.
  kmk-kmk: 'Ot sat mail-an dit mampipiya taku, sadit mantungpaḻan taku’t dan bilbilin
    Apudyus. Dingngoḻ yuwon manipud sit nanlugiyan yu un manuttuwa dit bilin na un:
    mampipinniya kayu.'
  cao-NT: Dios pi noiyoiquí tsi jahuë yoba bo axëqui noa ra. Siri tsi toa yoba mi
    nicaniquë iquia. Jatsi mi noixëti xo iquia.
  bbr-bbr: 'Jaunokot akanun woiakas meiäun onok kesek: Ik Anut nukan sintore ämän
    jekur tainoriäum. Ak meter Jisas mesin woiaka epar moin opok, ak kiro kon sintore
    ämän keser roin, ak jaunokot akanun woiakas meiewe, ak kiro onok tainorwe.'
  inb-inb: Kuia­na­kuika ni­raian­mi Taita Dius imasa nis­ka­sina ruraspa kaug­sa­na­kun­ga­pa.
    Kam­kuna imasa ñugpa­manda­ta uias­ka­sina ni­raias­kata iukan­gi­chimi kuia­na­kuspa
    kaug­sa­na­kunga.
  hrv-hrv: 'A ovo je ta ljubav: da živimo po zapovijedima njegovim. To je zapovijed,
    kao što čuste od početka, da u njoj živite.'
  box-NT: 'Hen ká wa wee bè bìo le Dónbeenì bò henía yi, lé bṹn á à zéení
    le wa wa le Dónbeenì. Bìo le Dónbeenì bò henía pã̀ahṹ na wa ɓúakáa
    ɲá le Dónbeenì bíonì yi lé bìo kà: Mi wań mín.'
  ote-NT: Ne ¿hanja da za ga má̱dihʉ ꞌna ngu ꞌna? Ga øthʉ gatho núꞌa̱ xicjʉ Ajua̱
    ga øthʉ, nuꞌbʉ́ njabʉ da za ga má̱dihʉ ꞌna ngu ꞌna. Ne go gueꞌa̱ bi sicjʉ desde
    ra mʉdi ndá camfrihʉ gue nza̱ntho ga má̱dihʉ ꞌna ngu ꞌna.
  wnu-wnu: 'Munon gugum wuri qenungarau qomon eng: in Qenu wonou qomon eng toat obouboun.
    Qoan qanambig qomon ete igomanei: an munon gugum wuritoubarau qomon eng mom toat
    igoarar.'
  zam-NT: 'Tac mèn co'', lìcque'', nque'' lezo'' Diox, mèna ndyubdi''s co'' ñibe''
    Diox loo mèn par li mèn. No di''s co'' mnibe'' Diox co'' nac leque di''s co''
    mbìn gu'' axta co''se'' mtlo mbìn gu'' no ngola''s gu'' cón che''n Jesucrist nac
    con'' ndxè'': Fque'' lezo'' gu'' gunèe gu'' hues xtàa gu''. Thìba con'' ndxè''.'
  zyp-NT: Mataico ma heh donah cawh a cang. A bia pehpaw nge tah kaa hringpaw khah
    a cang. Athoning taitah na thui thahpaw hrakhei a biapeh cawh donah letah naa
    hring ruapaw a cang.
  sey-NT: Pa̱ire oijë paꞌiye cato Maijaꞌquë cua̱ñeseꞌeje̱ paꞌye yoꞌojë paꞌiye paꞌiji.
    Ja̱je paꞌina, cua̱ñeseꞌere tsoe ja̱ꞌa huëo macana asasicohuaꞌi sëte pa̱ire oiyere
    paꞌijë̱ꞌë.
  nvm-nvm: Regavo oijmanamivo ijefuon anej ma iji irerag? Oijmanamivo ijefuon anej
    ma iji no vuak fok God fu kuarduomo no iji faim igiak. Regavo Godon vuak iji no
    ik anej ijia fainva iji fu ijeg kuai, Ni tavan bog oijmanamiknum karifno kuain.
  mps-mps: 'Te we bidi dali dwagi yai homu eyu godolo ebo kolesaga page e dao: dago
    Godigo bomo yai po dabe wali peyu bidao. Tama te Godigo po odobo gagalali sogo
    dąį elama, tama megi e sogoba usu nagaselama, dagego te bomo yai po e tiwai
    odai dao, dagego te dwagi yai homu eyu godolo ebo kolesaga eyu bidao.'
  seh-seh: 'Kufunana ndi uku: Kuti tifambe ninga munalongera matongero ace. Ninga
    mwaabva kale na kale, matongero ace ndi awa: Kuti mufambe na kufunana kweneku.'
  pab-NT: 'Nikare xawaiyetyati atyo Enore xaotyakiraho tyakekotyaka. Hetatita xasemehenere
    akereta, exe atyo Enore xaotyakiraho: heko xawaiyetyakakoa.'
  llg-llg: Ita bisa tatudu ita susuen, mete ma ita tao tungga Manetualain palenda
    nala. Neme makahulun mai Ana palenda ita so, fo tasoda tasueao esa no esa. Dedeꞌa
    beuk taa ia, te ei mamanene palenda ia neme makahulun mai so.
  kyf-kyf: Zɛkalɩe mɩa, mʋ -wa -Lagɔɔ titenyaa 'nʋŋwɛzʋzʋe. 'Ɩn tite -we a 'nʋa we
    gwedɩda, mʋ -wa nɩɩ, a kɩkalɩ zɛ.
  tpi-tpi: Pasin bilong laikim tru ol arapela, em i olsem. Yumi mas bihainim ol lo
    bilong God. Olsem na dispela lo bipo tru yupela i harim, em i olsem, yupela i
    mas bihainim pasin bilong laikim tru ol arapela.
  mih-NT: Ta cuhva cuñi yo sii tahan yo ta sii maa ra Ndyoo sa ndisa cuu si tatu coo
    yo cuhva saha ra tuhun ra sii yo. Ta tañi sa i siñi ndo ndya sa xihna cuii ñi,
    ihya cuu tuhun i saha ra sii yo sa vatyi nacuñi yo sii tahan yo.
  qvh-NT: Jucninsi jucninsi cuyanacorga Tayta Dios nimashgansitami cäsucuycansi. Cuyanacunansipä
    nishgantaga naupapita-pasanami musyashcansi.
  kms-kms: 'Di wute yawo pirany righe kin taq pugri: Beghi God nari kin pugrine nyinge
    pare. Nungoqi wute God yawo rirang righe di wute aye yawo rirany righe kin ni
    nyinge rire ye pugrine nyinge ware. Wand ren kin nungoqi asine wutungu pre.'
  agn-agn: Maning ta na tang sinobol ong nindio asing primiro pa, ang mamaggeregman
    amo. Mga matod ang aggegman ta tang Dios, maliag yaning tomanen ta ka tang mga
    tobol na.
  nhi-NT: 'Secpias in tetlasohtlalis ictosniqui seninimis quemeh Yehuatzin motlanauatilia.
    Uan nitlanauatiltzin yeh yen nin: Matninimican itich in tetlasohtlalis, ohcon
    quemeh ya nancoualcactiueh nochipa.'
  ttc-NT: 'B''ix ikxjani titza'' tzan tqet qgani'' qib'': A tgan tzan qb''et tuj tume''l
    iktza'' okaj tq''uma'' [te Qtata Dios]. Aj ntzani te aj okaj tq''uma'' iktza''x
    owok echa''o'' atx b''an oqtxi'' tzan eb''et tuj tume''l ikxji.'
  dan-1931: Og dette er Kærligheden, at vi vandre efter hans Bud. Dette er Budet,
    således som I have hørt fra Begyndelsen, at I skulle vandre deri.
  kwj-kwj: 'Hima keke wondau sumbu mu mwe ti ka hinga: Nunu ele Gotri sawendiri mwanji
    ni ma nu sirinani nu ichiꞌuchanda. Imbihumbwa kunu tinda ku mendiro Gotri sawendiri
    mwanji oti ka: Hiparakambwe le keke wondau sumbu tini ma nu okokonani nu sirinanda.'
  vie-OVCB: Nếu chúng ta yêu Đức Chúa Trời, chúng ta phải thực hành mệnh lệnh Ngài,
    và ngay từ ban đầu Ngài dạy chúng ta phải yêu thương nhau.
  kze-kze: Áánútun-aaiyaamo taagwiyavúndaya mindá Áánútumba sirumbá amúndayaveta kwenáái
    kwétaagwiyavune. Áánútunkwara kwaásigwara'a tirumbá timé'a máéro Áánútu siráimba
    aivakwárá minkákwárá ívékwara'a kwéisaawe.
  mpj-mpj: Yiipila Mamamili wangkaku yirninyju nyinani, Mamakulara layikamu nyinani.
    Julyju Mamaluntaya wajanu palukurayan layikamurrira nyinara.
  lbk-lbk: 'Siya na nan kail-an nan layad: nan mangiyangnenan tako isnan infilina.
    Ya siya na nan filin ay chinngeyo mailapo issan namatiyanyo: Masapol ay layad
    nan mangichalan isnan fiyagyo.'
  mto-NT: Pa̱n nacho̱jkumju̱dup tseꞌe toꞌk jadoꞌk, nkutyoꞌnumdup tseꞌe je̱ Nteꞌyam
    je̱ pyavaꞌnu̱n. Ax je̱ꞌe̱ je̱ pyavaꞌnu̱n, je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱tseꞌe nnacho̱jkumjadat
    toꞌk jadoꞌk, veꞌem ax joꞌn xnu̱jávada vanꞌítani ku veꞌe xꞌamo̱tunajxꞌukvaandi
    je̱ Nteꞌyam je̱ yꞌayook.
  bzh-bzh: 'Aggata ahëvingsën-yi nebë sënë: Hil sepa doḳ Anutu yi horek. Lob ham
    nġo horek sënë nyëmuġinsën bë ham pasanġ sepa doḳ bahëmin geving ham.'
  guj-2017: આપણે તેની આજ્ઞાઓ પ્રમાણે ચાલીએ તે જ પ્રેમ છે અને જેમ તમે આરંભથી સાંભળ્યું
    છે તેમ આજ્ઞા તે જ છે કે તમે પ્રેમમાં ચાલો.
  jvn-NT: 'Nèk awaké déwé trésna, tegesé awaké déwé nuruti kekarepané Gusti Allah.
    Yakuwi angger-anggeré Gusti Allah sing wis ditampa awaké déwé kawit wiwitané:
    awaké déwé kudu trésna marang sakpada-pada.'
  byr-byr: Kale ya sabwi darebulyɨ. Nemɨre Gotɨyare kɨwɨnya dɨnɨkengɨna mɨdɨnaanneine!
    Sɨnnawɨ aayawɨdaaꞌnyɨ kɨwɨnya dazaꞌ sarɨmɨ kadɨka wɨꞌnetabaaibɨꞌ kɨwɨnya daresɨ.
    Kale ya saburɨ nayaa dɨmwaalyɨla!
  ian-ian: Woviyaguga lɨngweya vat kɨngiyan. God waa nyaangɨtmba yetɨ ngwula. God
    tamba ana mala mbutnda. “Ngwuk woviyaguga lɨga yetɨ ngwula” waa mbutndɨ.
  hun-hun: Ez a szeretet abban áll, hogy járjunk az ő parancsolatai szerint. Ez a
    parancs az, amit kezdettől fogva hallottatok, hogy aszerint éljetek.
  mcf-NT: Esuquidistu tantiaquid utsibëd tantiananquin Nuquin Papan chiacpadomboen
    nabanquido nendac. “Ëbi tantiaquidtedi tantiananta,” quequin Nuquin Papan chiampid
    mimbi tauamboen tantiondaid nendac. Mimbi tantiacpadquiec ma tabadpanuna.
  kjs-kjs: 'Gore ranaa komape kone madaare naame Gote-na agale mana pagisimide-rupa
    go agale waru pago pora pamuamina. Go abala ririna pagisimade agale manare go-rupa:
    Nimi raayome ranaame komape kone muma piralepape.'
  mni-mni: Eikhoina mahakki yathangsing inna chatpa haibasi nungsibani. Nakhoina ahoubadagi
    tarabagumna mahakki yathangdi nakhoina nungsibada chatpa aduni.
  yad-NT: Rani̱ ji̱ta si̱tenu va̱tasara, jiryatiy vu̱ryupi su̱tedamu. Su̱teda ji̱ta
    vurya̱ma̱ rupi va̱ta̱damu sanú̱va, daryani̱ jiryetyuva̱choda rajo̱ta̱damusiy.
  mxb-NT: Chi̱ tá ná kuꞌu̱ ini saꞌa̱ sátáꞌan yó, dá kía̱n kée yó choon saꞌándá Ndios.
    Ta ña̱ yóꞌo kúú choon ni̱ niꞌi̱ yo̱ nda̱ rá mií saꞌa̱ ña̱ ná kandei yó kuꞌu̱ ini
    saꞌa̱ sátáꞌan yó.
  pon-2006A: 'Limpoak me I kasaleweiet wehwehki me kitail en peikiong kosonned akan
    en Koht. Pwe iet kosonned me kumwail rongehr nin tapio: kumwail koaros en momourki
    mouren limpoak.'
  maq-NT: 'Hane sa xi nihña jain yëjë ni cjua xi cavitexa naja Nina ne, ngajan matsejen
    xi tjin jain naja cjuahmutacun. Hane cjua xi cavitexa Nina ne, hacui vihi: meje
    rë xi nihmutacun xingueen. Hacuaha hacui cjua vëhë xi camachaya nuju hisca hya
    xi sehe cavetsuhun camacjain nuju cjua rë Nina.'
  hto-hto: 'Bie izíruillafue daɨíacade Juzíñamui ocuilla izói caɨ fɨnóllena. Ja nanómona
    omoɨ cacana izói afe ocuícafue daɨde: “Izíruillafuedo omoɨ macari.”'
  por-BRBSL: Isto é amor, que devemos caminhar de acordo com seus mandamentos. Este
    é o mandamento, mesmo como você ouviu desde o início, que você deve andar nele.
  ces-NKB: To je ta láska, abychom chodili podle jeho přikázání. A to přikázání je,
    abyste v ní chodili, jak jste slyšeli od počátku.
  cui-cui: 'Icha waxainchi Nacom antobetsi, barapoxonae bewa jume cowʉntsiya jinompaeinchi
