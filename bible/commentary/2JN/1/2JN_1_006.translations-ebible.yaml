    peitorobi diwesi jume pajume taneme poxonae aena pajume cowʉntame. Barapo peitorobi
    diwesi jume naca jeye: “Nantiya pana naantobeinde”, jei.'
  boj-2014: Qalaqalaiyo kumbra agiende. Iga Qotei aqa dal anjam dauryqom. Dal anjam
    di agi niŋgi nami quoqneb. Deqa niŋgi dauryosib walweloqniy.
  eng-OEBUS: And this is love – to live in obedience to the Father’s commands. This
    is the command as you learned from the beginning, to live a life of love.
  eri-eri: Nere ila gaude nigei nomo fanyimu waha benou. Ere Itou nomo nuuni beele
    oojo woboya. Onou waha bona, nuuni beele beha gai amina langa tere iseyeha, wa
    benou, tere nere ila gaude nigei nomo fanyimu oojo wagu.
  wiu-wiu: Ete oto wa wene mekanali yoma pamene wane ikilepa nipa Akolaliyo tamene
    wa oka toa litia tamene wane ekene uku. Eni totono kime titia yatekilepa Akolaliyo
    ete oto wa wene mekanali yoma pamene wa okana totono eni yatekoi.
  swe-swe: 'Detta är kärleken [den tar sig uttryck genom]: att vi vandrar (lever)
    efter hans bud [plural]. Detta bud är precis som det ni har hört från början,
    för att ni ska vandra (leva) i det [dvs. i kärlek och sanning]. [Vandra i ”det”
    kan syfta på älska varandra och kärleken som just nämnts i vers 5b och 6 eller
    sanningen. I vers 4 finns frasen vandra i sanningen som då kan ha sin motsvarighet
    här ”vandra i den”, underförstått lev i sanningen. Johannes vill troligen lyfta
    fram en dubbelbottnad innebörd ”sanning och kärlek”, brevets två nyckelord i detta
    lilla ord, se vers 3. Johannes inleder också brevet med frasen ”jag älskar er
    alla i sanning”, se vers 1.]'
  cth-cth: Lungkâpataw tie teh Bawipa e kâpoelawknaw tarawinae hah doeh. Hote kâpoelawknaw
