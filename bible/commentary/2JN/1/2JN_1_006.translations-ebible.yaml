  kdc-kdc: Unogelwa awo uno, tukale kwa kugagoga malagizo ga Mulungu. Lagizo diuhulike
    toka ichanduso dijo dino, mukale mna unogelwa.
  nhr-nhr: 'Si ncàm̀ku sa ncẽe si i: Gam di x''áè-kg''áḿan cgoa ta gha kg''õè si i.
