    Deu-ra vanakaidivaha'oadaha bana, vahoariha-ra va'ora vanakaidiva jaboni afoha'oadaha
    bana. Nimania hida Deua binofiki akadiania.
  twi-twi: Saa ɔdɔ a mereka ho asɛm yi kyerɛ sɛ momma yɛntena ase na yɛnyɛ osetie
    mma Onyankopɔn. Mmara a mote fii mfiase no kyerɛ sɛ mo nyinaa, montena ase ɔdɔ
    mu.
  hlt-hlt: Te dongah a olpaek bangla pongpa te ni lungnah la aka om coeng he. Te olpaek
