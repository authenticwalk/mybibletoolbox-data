  hla-hla: Te gi ngil korueia ra e Sunahan, ba ra te hengo haniga hase rou u ranga
    i tanen. Nu ranga i tanen e hatei rira i mam noa ara gi hiangilngil.
  mav-NT: Pyno waku yne sa'a­wy­'iwuat ainãpin hap aimikuap ok tã waku watunug. Karãpeĩ
