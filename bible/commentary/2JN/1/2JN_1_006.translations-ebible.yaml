    hap aimikuap ok tã meimẽwat sa'a­wy­'iwuat mi'i pote wo'o­ky'e haria wo ra'yn
    watoĩ­ne'en.
  kpf-kpf: Oi buku orotŋaŋgât topŋâ itâ. Nen umniŋandâ Anutugâren ari zâkkât den kâtik
    mem ândinat. Anutugât gurumin den mârumŋan gâbâ zei nâŋgâm gawe, zo mem ândim
    buku oraŋgâm ândibi.
  ppo-ppo: Yaala sókó fole alané beteta i ape. Kótóné ama yóló muló betere fo ao̧mó
    bitu, sya fóló erótu betere alapó. Mo take kaae sale alimótei diaao̧ woseté wale
    foné duraalu, ne no hamomapaae yaala sókó fu betae erapó.
  hin-2017: 'और प्रेम यह है कि हम उसकी आज्ञाओं के अनुसार चलें: यह वही आज्ञा है, जो
    तुम ने आरम्भ से सुनी है और तुम्हें इस पर चलना भी चाहिए।'
  bef-bef: Huꞌmau moloꞌehina kaꞌa kehelito megeꞌi mololata nohuta yauba komopati ai
    eminogo ai eminogo hulata nasanauba yaꞌma lolo hulata nohibe. To Huꞌmau lu moloꞌehina
    kaꞌa hapaꞌagati hapi fite kehelite eba eba hite neminanamo yaꞌma komopatini emilete
    bite minalabe luto lu nolepube.
  amm-amm: Koto monoi mulu unu mo noino, tani imoso niya tukwai itouniyaimokoni, na
    taluwai manokoni. Tani imo ami mo noino, noko nokolalo mulu uku na. Tokusai ainoso
    lolai nonani imo tukwaimosinuwo.
  zaj-zaj: Na dino dijo noge, kamba, tolondigwa tukale mkuzigoga ndagizi za Mulungu.
    Kamba vumuhulike songela haichanduso kamba, muinogele wenyego kwa wenyego.
  chq-NT: Joon 'iin²¹²mo' Dios coon'¹³ tsá² mo jmoo²¹o' la to² tyʉ'²ʉ. Joon 'e to²
    tyʉ'² Dios do 'e ganʉʉ²'ʉ ca la mo 'wiin²¹² 'e un'iin²¹²u'un Dios coon'¹³ tsaru'¹u'.
  swp-swp: Gadosisi ede ina, bena ia ena laugagaeo ta laulauwataidi; laugagaeona wa,
    iaede bagubagunana eai au ataiei, ede gadosisi eai bena au laulau.
  bjr-bjr: Mi nimuqusirana qinee qunandee mina oosana maaqimminoo maridanoo. Maasa
