  qve-NT: Pipas Diospa kamachikuyninta cheqaqtapuni kasukuspa kawsaqqa, runamasintapas
    cheqaqtapuni khuyakuspayá kawsachun. Chaykunataqa ñan qankunaqa creesqaykichismantapacha
    yacharankichishña, Diospa kamachisqanman hina, runamasinchiskunata, khuyakuspa
    kawsanaykichismanta.
  pao-NT: Tamme ka Te Naa unu soobedyana tamme oo tumayohokunokwu. Soo Te Naa mee
    te netammapu, “Nanasoobedyana sakwa mu e podo meadabe.”
  cbu-NT: 'Yuw tputs itsinsaru chinaku an Apanllee kamachtamarini uru payukana. Watacha
    Apanll kamachtamarini uru mazinarangis anu: Saanpatatis chinangtsa; átcha. Ashiri
    anuri izaree, uru chinangcha.'
  usa-usa: akaí-yátáákómá mirá kéiye. minnâ Áánûqtun ámáan-aimma waránátae. mimórá-ámáán-áímmá
    áaimma áqtaraikake ítaraae. minnâ weqtábá kákaina weqtábá kákaina ónátae.
  soy-soy: Ńlɑ yɛ pisɛ rɛ tɔkɛ́ Uléécɑɑ isé n tikilɛ̃ tɔn nɛ sɔ́nɛ. Kei yɛ isé
    iyɛ̃ kɑri yɛ́ n tíkilɛ̃ tɔn nɛ sɔ́nɛ yɑrɛ kuu kɛ́korɑɑnɛ-mɛ rɔ́ n céesi.
  hui-hui: I̱na gubalini holene langerogoni walia holenaga iname Ngode Datagaliwabehanda
    mana lowini ngadagua bialu holene nga. Mana lowiyagoni ina bibahende Keriso hameigini
    pigane harimangi howa hale harimago ogo. Iname gubalini hagahaga bu holene nga.
  amf-amf: Nashimmakko haminta Barjo upsinna ee hamayse kanka yivinta hamintane. Ogono
    upsino birara yedayse yenin qansaadettsi “Nashimmakkoka dehee” hamaynone.
  quc-NNT: Wa' we taqanik ri' chi käqaj qib', are wa' kel kub'ij chi rajwaxik chi
    kujniman che ri Dios pa ronojel ri kätaqan wi ri Are'. Ru taqanik ri Are', jas
    ri i tom petinaq loq, are chi käqaj qib' chb'il taq qib' ri jun ruk' ri jun chik.
  dob-dob: Manuna ꞌeguma taeobooboboma, nate Yaubada ꞌina loinao tamulimuliyedi, ta
    loina nina lowa wanononaya ꞌaene oboboma ꞌina ꞌeda ꞌenega tada tauya.
  wrs-wrs: Wo und vewolalmba osm uv, os ao, ten hev pim unnam, osm alm. Wo nomba Sesoana
    moamba men, os yeoa und vewol vivm henom, henom pevmoa. Yimba doa hellena hona
    moamba doara heva seilm.
  mca-mca: In jitesu'uunija pa' Intata ma' qa jitaqsiijkii pa' yisu'un. Qa aka' wi'tlijei
    in yit'ij inwets qu' jintesu'un pekhewepe', hik aka' yisu'un pa' Intata qu' jintaqsiijkii.
    Aka'an hayiits ƚ'impi'ye'eƚij.
  tzo-TZC: Mi oy scꞌuxul coꞌntontique, jaꞌ yuꞌun un, ta jpastic ti cꞌusi ta xal smantaltac
    ti Diose. Ti smantal ti lic xa onoꞌox avaꞌiic talel ta sliquebale, jaꞌ ti oyuc
    scꞌuxul coꞌntontique.
  mya-mya: ချစ်​ခြင်း​ဆို​သည်​မှာ​ကိုယ်​တော်​၏​ပ​ညတ်​တော် တို့​ကို​လိုက်​နာ​ကျင့်​သုံး​ခြင်း​ပင်​တည်း။
    အ​စ က​တည်း​က​ပင်​လျှင် သင်​တို့​အား​လုံး​ကြား​နာ ခဲ့​ရ​သည့်​ပ​ညတ်​တော်​မှာ​မေတ္တာ​တ​ရား​ကို
    ကျင့်​သုံး​ရ​မည်​ဟူ​၍​ဖြစ်​သ​တည်း။
  gng-NT: 'Miyíem ya tingi si: tí li fuobe Uwien ya wɔbl ye ma bo nɛ. Li ya wɔbl
    nɛ ni là cii'' lɛ̀ haali ucincinyo nnɔ: «Li fuobe mɛn lì ye ma bo».'
  cbi-NTPO: 'Estyan chunuya Dios naa naakidei tiñuba tsanguen chunuuya juve. Tsenmin
    entsaa juntsave: veta'' veta'' estyan chudei, tive, matyu uma ajke'' depeepunu
    uwanu ñullanu naake demijakaañuba juntsa.'
  ikk-NT: Ihiẹn-ọsụsụọ wụ nị ẹnyi rị e mẹsọnmẹ ihiẹn ọ sị ẹnyi e mẹ; ịya wụ iwu hụ—nọkẹ
    kẹ ụnụ dọn nụ a gha alị lala—ọnụ k'e girịrị a e bi.
  leu-leu: 'E a vubuxanan aave a malaan, taara taa usi fatak a ferawaian sina Piran.
    E nami, mi texaas o a ferawaian ti la tangpat a malaan: taara taa taagul pana
    vilaana ina vubuxan xasingitan.'
  maz-NT: '''Ma rí neji Mizhocjimi, rá cjaji ja c''o nzi ga mama. C''ü mama Mizhocjimi,
    ngue c''ü rá s''iyaji yo nín minteji. Ne jña nu, ya i̱ dyäräji ndeze ''ma cja
    vi ''ñench''e in mü''büji e Jesucristo.'
  bod-N: དཀོན་མཆོག་གི་བཀའ་རྣམས་བཞིན་དུ་སྤྱོད་པ་ཡིན་ན་དེ་ནི་བྱམས་པ་ཡིན། ཁྱོད་རྣམས་ཀྱིས་ཐོག་མ་ནས་ཐོས་ཤིང་དེ་བཞིན་དུ་སྤྱོད་དགོས་པ་དེ་ནི་བཀའ་འདི་ཡིན༌ནོ།།
  tca-NT: Ngẽxguma Tupanaxü̃ ingechaü̃gügu, rü tanaxü i guxü̃ma i ngẽma tüxü̃ namuxü̃.
    Erü nüma rü noxriarü ügügumama tamaã nüxü̃ nixu na yigü ingechaü̃güxü̃cèx i wüxichigü.
  zpl-NT: Tunu seꞌcaꞌahua Diose rriaꞌahua tucu nu rnibiyaꞌnu; nu lunú rnibiyaꞌ Diose
    nú ubeneꞌahua desde chenu uquixie nú ubeneꞌahuane necane nu rquiꞌña nú zecaꞌahua
    bee saꞌahua
  mbc-NT: 'Paapa maimu yawîrî ko''mannî ya, uyonpakon sa''nama innape. Paapaya ta''pî:
    —‍Ayonpakon sa''namatî —‍ta''pîiya. Mîrîrî eta''pîya''nîkon innape Jesus kupî''pîya''nîkon
    yai. Mîrîrî yawîrî aako''mamîkon yu''se Paapa man.'
  ndg-ndg: Yino nga yilu amuli yamwaiyubwine buka tangu, panga mupalikwa mutame Kati
    mwaibaya Ayo amuli.
  wsk-wsk: 'Se nanimi ko kua tua ko munan mu iwita: mu ana noko den iki karo tui se
    laganakko. Ale noko den nina motam motam la ikiman mu iwita: nina ninimi ko kua
    tui se lagaralko.'
  toj-NT: Porque ta huan c'ax c'uantic ja smandar ja Diosi, yaj ni oj cab jbajtic
    merana. Ja mandar it jastal yaj oj cab jbajtiqui, ja' ni mismo ja jastal alji
    cabtic ja yora jc'uantic t'an ja Diosi.
  tbc-tbc: En man ilo panek, iŋsan awak aban san ru kubiaeŋ an mi turi wa. Agod en
    man iŋsan ru kubiaeŋ, nek kubaieŋ a fun lo mok aloŋ an ago mi, aŋ ilo panek san
    kagin an lo mi ator a.
  sna-sna: 'Uye urwu ndirwo rudo: kuti tifambe mukuteerera mirayiro yake. Sezvamakanzwa
    kubva pakutanga, murayiro wake ndewokuti mufambe murudo.'
  smk-NT: Ket say pakatandaan a peteg a mampangawa'nan atamo, ket si mantumulok atamon
    pirmi sa nigan-gan nan Dios. Siti a nigan-gan nayna kontamo nangibwat et sin nu'na
    a matkap a magkabyay atamon kumpruntado konan siti, si kawa'nanen tamoy saya tan
    saya.
  grc-TCGNT: Καὶ αὕτη ἐστὶν ἡ ἀγάπη, ἵνα περιπατῶμεν κατὰ τὰς ἐντολὰς αὐτοῦ. Αὕτη
    ἐστὶν ἡ ἐντολή, καθὼς ἠκούσατε ἀπ᾽ ἀρχῆς, ἵνα ἐν αὐτῇ περιπατῆτε.
  gof-WFTW: Tuma siiqoy nuuni Xoossaa kiitaa naagidi daanayssa. Qassi koyroppe hintte
    si7idayssada iya kiitay, hintte ubbay siiqon daana melassa.
  spa-BLM: Este es el amor, que andemos según sus mandamientos. Este es el mandamiento,
    tal como lo habéis oído desde el principio, para que andéis en él.
  kyz-NT: '''Ga ree jareporomutaramũ Jarejuwarete ''ga je''ega renupa jarejemogyau.
    ''Ga kwaapa ypy we ''ã “''Ga je''ega peenup” ''ea pẽẽ ikwaapa.'
  dao-dao: Mhläkphyanak ka ti hin ta; Pamhnama ngthupete jah läklam lü xüngsei ni.
    Akcüka khyüh nami ngjak pänga ngthupet ta, mhläkphyanak üng nami xüngsei yah khaie.
  cya-cya: 'Ndeña''an nguiaa cha'' tsu''hue can'', chcui ncha''an na cha'' nu ndlo
    ñi tñan. Lo'' nde cha nu ndlo ñi tñan: Chu''hui cha'' tsu''hue ''in um ña''an
    nu cua'' ngune ''in um ti'' culoo.'
  wrk-wrk: Jala ngambala ngayangayijba nanankanyi jangkurranyi Kudkanyi, baki ngambalaka
    maruka muwa. Marda ngambalimi maruka muwa nangangi Kudkanyi, baki marda ngambalimi
    maruka muwa yalungi yingkamukuyngka. Nani barri, marda ngambalimi maruka muwa
    yurrngumba. Nani nyuli jirrinyba ngambalanya wabulinyi Jisuswanyi. Nyuli jirrinyba
    ngambalanya nani marukankanyi muwa. Jala ngambalaka maruka muwa yurrngumba, baki
    ngambala durrijba nangangi jangkurr, jirrinyba jali nyulu ngambalanya.
  nii-nii: Nga noman kultmun oł ei, pułe yi mił, Gos eim ek lo dinga nipi pendim ełe,
    sinim piipin kin, ekii sipin mułmun. Mołpun kin, ek dinga ei, enim kumna kin,
    yi mił piinjing ei mił, enim kapłi wumb noman kultmun oł ei mił, yi erik mułngii.
  ign-NT: '@see-verse:2JN.001.005'
  dik-NT: Na nhiarku röt ayic, ke ɣok aa dhil kë cï Nhialic lɛ̈k ɣo buk looi, looi,
    rin wäär tueŋ gɛm ɣok wɛ̈t Jethu, kën cï lɛ̈k ɣo buk aa looi ë lɔn buk röt aa
    nhiaar kamkua.
  cac-cac: Tato van co b'eyb'alan schecnab'il Dios, sco xajanej co b'a syal chi'.
    A jun checnab'il cab'nacxo atax cochnac yicoc Dios, a tz'alani to sco xajanejecn̈ej
    co b'a.
  tzj-E: 'Je ojben ri''il rxin Dios cawra rbanic ra: jara'' nanimaj je'' mandamiento
    je y-on chka rmal Dios. Cawra mandamiento rey-on cana Dios ajni'' ewc''axan ta
    nabey: twaj-o'' je'' ewi'', cara'' nbij.'
  san-BUR: အပရံ ပြေမဲတေန ပြကာၑတေ ယဒ် ဝယံ တသျာဇ္ဉာ အာစရေမ၊ အာဒိတော ယုၐ္မာဘိ ရျာ ၑြုတာ
    သေယမ် အာဇ္ဉာ သာ စ ယုၐ္မာဘိရာစရိတဝျာ၊
  yaa-NT: 'Nõ Nios noikĩ a noko yoiai keskara nõ aki. Niospa taefakĩ noko yoiaito
    mã mã nikamiskĩ iskafakĩ yoiaito: “Mãa ranã noinãkãfe,” ixõ noko yoiaito mã mã
    nikamis.'
  cab-NT: Míni lan ínsiñeni, lun wabágaridun según lugúmadin Búngiu, áni lugúmadin
    Búngiu lun wabágaridun lídan ínsiñeni, queísi wagáambuni lúmagiñe furúmiñeti dan.
  clu-clu: Kag ang matood nga gogma ginapakita kon ginatoman ta anang mga sogo ang
    Dios. Kag anang sogo nga indong nabatian ang pagompisa indong pagtoo maman dia,
    nga kita dapat magirigogmaan.
  swh-ULB: Hii ndiyo ile amri, kama mlivyoisikia tokea mwanzo, kwamba mnapaswa kuenenda
    katika hiyo.
  tpt-NT: Yu laqsaval japaxkanti alin tejkan tsukuyau makanan ixlhachimoꞌon ni Dios.
    Ixlhachimoꞌon ni Dios va yucha yu asmaktꞌik tejkan puꞌaqtꞌaynitꞌik milhakapuꞌatikꞌan,
    va katꞌiꞌuntꞌayatꞌik japaxkanan.
  aai-aai: Imih God tanabiyabuw boro fanan tanab ana ofafar tanakaif. Naatu taniyabowbonen
    tanama. Ana yabin iti obaiyunen tur i marasika anamaim hibinan kwanowar.
  sny-sny: Wawesiyeyei lo sitewi ape apou a'i te'esiya, “Nomo werese Owane Sitewi
    lo peri wiyeme a'i wanu tote tawesi umasite.” Fene peri ape tu naifa weriyei wanu
    tote tawesiteye ape, fene mi mi pasi pasi marepi erasi a'i tote wawesiyenamite.
