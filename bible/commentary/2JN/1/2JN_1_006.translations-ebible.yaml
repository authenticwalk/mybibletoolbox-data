    xɨ́darɨŋwárɨnɨ. Sekaxɨ́ o nearɨŋɨ́pɨ —Apɨ seyɨ́né eŋíná dánɨ arɨ́á wigɨ́ápɨrɨnɨ.
    “Segɨ́ sérɨxɨ́meáyo dɨŋɨ́ sɨxɨ́ uyíɨ́rɨxɨnɨ.” nearɨŋɨ́pɨrɨnɨ. Apɨ tɨ́nɨ xɨxenɨ
