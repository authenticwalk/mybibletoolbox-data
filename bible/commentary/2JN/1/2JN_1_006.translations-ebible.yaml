  udu-udu: Dhali mo/en a’dan be ki ana mina baṯẖ gwoŋḵan piti kun ’kwarkunu mo. Gwoŋḵan
    jin ’kwarkunu mo a’dan be, me’d jin ciḵkina um ’peni ka muŋ’kup̱ mo ki um mini
    baṯẖ mo/en mo be.
  tvt-tvt: Arah Minchan tiit jenglang ah langla Rangte jengdang ah kap ino tong jaatjaat
    etheng. Jaakhoh ni dook arah jengkhaap ah echaat choi, sen loong thoontang minchan
    lam ih tongtheng.
  bgt-bgt: Na pukuni dotho hiri, na leghuagna na komi fata ke veleghita a God. I hau,
    kori vido ighamu koti turughu leghua a Krais, a God ke veleghita ghohi gi ighita
    katida veidothovighi.
  mvn-mvn: Ka dewa‑vidovidoha anꞌ anamana taina. Nau‑wawanika Yaubada ya veimea kavi‑ateteyei.
    Nonova veimea tanoi ananina unononi, vivane nau‑wawanimi tomotau udewa‑vidovidohei.
  djk-NT: 'Bika, san e soi u taki wi lobi useefi? Na te u e waka enke fa Masaa Gadu
    weiti taki. Bika, fanafu u bigin waka a Jesesi Kelestesi baka, ne a gi u a weiti
    fi en taki: “U mu lobi useefi!”'
  uig-LAT: (méhir-muhebbet shuki, uning emrlirige emel qilip méngishtur). Mana bu
    emr siler burundin tartip anglap kéliwatqandek, uningda méngishinglar üchün silerge
    tapilan’ghandur.
  nde-nde: 'Uthando yilolu: ukuba siphile ngokulalela imilayo yakhe. Njengoba uzwile
    kusukela ekuqaleni, umlayo wakhe yikuthi uphile impilo yothando.'
  ton-ton: Pea ko e ʻofa eni, koeʻuhi ke tau ʻaʻeva ʻi heʻene ngaahi fekau. Ko eni
    ʻae fekau, Koeʻuhi, ke hangē ko ia kuo mou fanongo ki ai mei he kamataʻanga, ke
    mou ʻaʻeva ʻi ai.
  mir-NT: '@see-verse:2JN.001.005'
  cak-YNT: Y vo xa can ja re ye'rubij re Dios re ye'kaban, can nakajo-ki'. Roma reja'
    nubij che can takajo-ki'. Y yex itaman che quire' nubij, roma xic'axaj-yan tak
    xinimaj re Dios.
  ces-1613: A totoť jest ta láska, abychom chodili podle přikázání jeho. Přikázání
    pak toto jest, jakž jste slýchali od počátku, abyste v něm chodili.
  nab-NT: A³lxi²waun¹nha²yu³ki̱³kxai²nãn²tu̱³ Sũ̱³na² wãn³txa² kwa³na³nẽ³jau³xan²tu̱³
