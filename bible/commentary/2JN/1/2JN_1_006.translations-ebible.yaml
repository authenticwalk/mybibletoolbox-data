  bdv-bdv: ଆର୍‌ ଅଃମିମଃନ୍‌ ଜେ, ତାର୍‌ ବିଦି ହଃର୍କାରେ ଚାଲ୍‌ଚାଲ୍‌ତି କଃରୁଆଁ, ଇରି ହଃକା ଲାଡାର୍‌
