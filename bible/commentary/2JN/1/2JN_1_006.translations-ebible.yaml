  bfz-bfz: और प्यार ये कि आसे तेसरी आज्ञा रे मुताबिक चलिए। ये सेई आज्ञा ए, जो तुसे
    शुरूओ ते सुणी राखी और तुसा खे इजी पाँदे चलणा बी चाईयो।
  cuk-09: 'We emi sabgued-sunnaddo, Bab-Dummad-igar-maidba nanaed. Emi weyob anmarga
    igar uklesad: Anmar sabgudii-gumarye, ar igi gusgu epenne negasailaunni bemar
    itosadba.'
  ben-OBCV: 'আর প্রেম হল এই: আমরা যেন তাঁর সব আজ্ঞার বাধ্য হয়ে চলি। প্রথম থেকেই তোমরা
    তাঁর এই আজ্ঞা শুনেছ যে, তোমরা প্রেমে জীবনযাপন করো।'
  mil-NT: Te núu cùu iní‑ó Yǎ Ndiǒxí, te cùu iní‑ó tnàha ñáyiu‑o dàtná ní cachí méé‑gǎ,
    te tnɨ̀ɨ‑o nchaa tnúhu càháⁿ‑gá. Te ní cachí‑gá sá cúú ìní‑ó‑gǎ, te cuu iní‑ó
    tnàha ñáyiu‑o. Te tnúhu‑a ní tecú dóho‑o ndèé cútnàhá ní tuha‑o ìchi‑gá.
  myu-myu: Xipan cuy epeyewekuk iap ekawẽn kuy epeya'ĩjojo Jesus Cristo kay eyetabun'isum.
    Xipan jewekug̃ pima Deus ekawẽn tag̃ tak kuka ajeku.
  fue-fue: Ko woni yidde nun, jahen der ooda Alla. Kanka woni ooda ka nanuɗen diga
    fuɗɗoode, kaanuka jahen dow mun.
  amk-amk: Na toninane tawaitawang kariri todoni taenemiwawu tarai fo, amani tatohong
    kariri Allai ne kaiwo pondoaia fo. Tuti kaiwo medurai nanai metaramioai kawuru
    na reantenangfo ampa, amani todoni kontaio taenemiwawu wawera tata.
  fai-fai: Kale belami aket kudawa kudawain weng bakabi, be Got alam kanamino, yakba
    umi aboyámin weng mit uta bakabi. Kale kamakikiw kanamino kalin weng kidisuduw
    be bako, “kiba adikum aket kudawa kudawain dim bino.” Kalesa uta ka.
  ura-NT: Nii cana letoaa Cana Coaunerane jaante, belaain neein ichaohacachene jaan
    ne. Nii nunuhe caje coaauneein aitoha Cana Coaunerane aonaquichene rijijieein
    ita belaain ichaaoche.
  mcd-NT: Noco yononi cuscan non ahuun noicain non futsafohuunri noicoinnon. Man tau
    huaquin nicamisi cuscan noco yononi isca huaquin, —Shafatifi non noinanoncahuun,
    —ishon yoini.
  urt-urt: Poi ya mende nihararme Got ŋaiye ya gunde wusyep erŋeme kin lalme. Wusyep
    erŋeme ki taꞌe leꞌe, pa lalme yende niharar tuꞌe ŋaiye somohon ŋendeheiyeh yip
    yasande.
  kiz-kiz: Ej'he ndo amri kama kyamwaj'hip'heliki kuhomela kubhwandelu, kwamba mwilondeka
    kuk'hesya aghubaha.
  tzo-TZE: Yu'un me jc'anojtic Diose, ta jch'unbetic smantaltac. Ja' smantal ti ac'o
    jc'anan jbatic jech chac c'u cha'al laj ava'yic c'alal ilic ach'unique.
  lex-lex: Kalwieda-paitiota yala'ani de totpena tmormiori lia Uplerlawna lirni-tunnu.
    Uplerlawna lirni-tunnu maka mitlin oleka la ler mak na'nama mpiesiaya, de totpa
    mhi' kalwiedweda rimormior wialmi.
  dov-dov: Olu luyando, ndotwelede kwendela mukwindila mumilawu yakwe. Ooyu mulawu,
    mbuli mbumwakamvwa kuzwa kumatangunino, kuti mwende muli nguwo.
  rgu-rgu: Ita bisa tatudu susue-lalaiꞌ ara, kalu ita tao tuka Manetualain pareta
    nara. Neme uluꞌ mai Ana pareta ita fo tasue-talaiao. Ria ta hal bebeuꞌ fa, huu
    fo emi mamanene pareta ria neme uluꞌ mai so.
  toc-NT: Cumu para xli̠­ca̠na aquinín maklh­ca­tzi̠­yá̠hu pi̠ pa̠x­qui̠­yá̠hu Dios,
    pus na̠ luu quin­ca̠­mi­ni̠­niyá̠n pi̠ li̠huana̠ nama̠­kan­tax­ti̠­yá̠hu nac qui­la­ta­ma̠tcán
    xli̠­ma̠­peksí̠n, chuná cumu la̠ xapu̠lhá quilh­ta­macú kax­pat­ni̠­tátit xla­cata
    pi̠ aksti̠tum cali̠­la­ta­má̠hu xta­pá̠x­qui̠t.
  som-som: Tanu waa jacayl inaynu amarradiisa ku soconno. Amarkiina waa kan, waana
    sidaad tan iyo bilowgii u maqli jirteen inaad ku socotaan.
  mam-C: 'Atzin qk''u''jb''il qib''jo, a tu''n qb''et toj qchwinqil tze''nkux tnuk''b''il
    Dios kyij ttz''ib''in toj Tyol. Ex atzin tnuk''b''il qMan Diosjo lo, a o tz''ok
    kyb''i''n atxix ojtxe: Tu''n qb''et tuk''a tq''aq''b''il qk''u''j qxolx.'
  ndj-ndj: Na utami mana yaki kwikala kwa kupikana Malawu va Chapanga. Lilawu limpikanishili
    chipindi mlima wakali hela kulumbiwa ndi ali, mukudayiliwa mwikali kwa kwitama.
  mbj-NT: 'Hahỹ kamahä̃n do heh''äät: P''op Hagä Do mejũũ doo da ji bawät. Ji tamejũũ
    kamahä̃n gó ji bawät, pooj jé bë maa napäh doo da né hẽ.'
  lat-VUC: Et hæc est caritas, ut ambulemus secundum mandata ejus. Hoc est enim mandatum,
    ut quemadmodum audistis ab initio, in eo ambuletis.
  ngp-ngp: Ulu nulo lukunde, kwikala kwa kutimila sigilizi zakwe. Ino niyo isigilizi
    mwaivaga kukongela nk'hongo kugamba, mwaungwa mwikale kwa lukunde.
  enq-2: Gotenya mana setapae dupa naimame wata-minilyamano dokome, naima-lapo mende
    auu kae-kae pyoo katengena lao panasilyamano. Mende auu kae-kae pyoo kalyepale
    lao, Goteme tee pyao langiamopa siamino doko, nyakamame wata-minapenge.
  eng-ASVBT: And this is love, that we should walk after his commandments. This is
    the commandment, even as ye heard from the beginning, that ye should walk in it.
  mna-mna: 'Mbulu ki lelende par piti na, ka zaala ta kembei: Tapa pai kiti ma indeeŋe
    men pa Anutu tutu kini ta boozomen. Mi tutu kini biibi tau keleŋ ta mata popoten
    mi imar na, ta kembei: Bela tuur lelende par piti mi tuur lelende pa Anutu.'
  myw-myw: Kukin bitasiwa̱youbs beibwein mo bitavna̱ses Towen nakaleiwag. Nakaleiwag
    towen, wanmugwana nukuliganes, mamagina siwa̱youb waseg.
  sby-sby: Lusuno ndondambanga nilwakwambeti tukonkelenga Milawo ya Lesa mbuli ncomwalanyumfwa
    kufuma kumatatikilo, neco twelela kusunana.
  sll-sll: Yon milni tenanga God krehaman ha homa pinga i wine onanga pamua. God krehaman
    ha para weni wine onanga ari hobi yon milni tenanga pamua.
  yaq-NT: Ju'u yee nakwame, Liojta betana nesaurita weye'po aman, jiapsiwame juna'a.
    Ju'u intoko nesauri, bat naataka jaibu enchim a' jikkajila'a benasia, enchim yee
    nakeka jiapsinee'u juna'a.
  uro-uro: Ngakt bä sa aurha snäng bät ma Ngämuqa qä na arhani ama ruvek dä va ut
    tet parhäm aa muräkt. Bä rhangät täkt di ama muräkt kärangät i sa ngän nari ngät
    mudu nävät ama rharimini iva ngän det da ama lavuqi arha ron.
  ita-1885: E questa è la carità, che camminiamo secondo i comandamenti d'esso. Quest'è
    il comandamento, siccome avete udito dal principio, che camminiate in quella.
  muy-muy: 'Mawayay Melefit ti ahəmamam ? Tamal mawayay Melefit ti maɗəbay Divi gayaŋ
    ya àɗəfiki ana leli ni. Divi gayaŋ ya àɗəfiki ana leli, lekʉlʉm kìcʉm kwa ka mənjəki
    gani ni ti nihi : àɗəm wayumvu e kiɗiŋ gekʉli bu. Divi gani nani ti ahàr àɗəm
    kəɗəbum kəlavaɗ.'
  kqc-kqc: 'Uka mana bi yomakai: Sei di ago gira yaku niyo kana amebinadi. Ini adinari
    gutuna neideyadi kana, ye makai kana amebiyaganedi.'
  tav-tav: Mani caame maiata Dio manire cʉ carotirica wame mani áa. Mani caame mai
    rotiyupi. Ti wame, “Caame maicõape ã,” ĩriquere nemoopʉ mʉja apinucuricarã.
  eng-ULB: This is love, that we should walk according to his commandments. This is
    the commandment, just as you heard from the beginning, that you should walk in
    it.
  spa-VBL: 'Y esto es el amor: que sigamos los mandamientos de Dios. Y el mandamiento,
    como oíste desde el principio, es que debemos vivir en amor.'
  fra-_FOB: Et c'est ici la charité, que nous marchions selon ses commandements. C'est
    là le commandement comme vous l'avez entendu dès le commencement, afin que vous
    le suiviez.
  hau-ULB: Wannan kuma itace kauna, cewa mu yi tafiya bisa ga umarnin sa. Wannan shine
    umarnin, daidai kamar yadda kuka ji da fari, da cewa ku yi tafiya a cikinsa.
  mal-mal: നാം അവന്റെ കല്പനകളെ അനുസരിച്ചു നടക്കുന്നതു തന്നെ സ്നേഹം ആകുന്നു. നിങ്ങൾ
    ആദിമുതൽ കേട്ടതുപോലെ സ്നേഹത്തിൽ നടക്കണം എന്നുള്ളതാണ് ഈ കല്പന.
  kkc-kkc: Esiga sooloo deli goo eyo bei hagoso. Iyo Godeeye kokodo taka to ee medee
    dadalai tekepo. Bei, niyo Godee diya goolee sabolo dobolone emegei nei sooloo
    dolo, nei sooloo dolo dolone dabalai tekepo. Esiga niba daga hoogoo goo hagee
    olo duso.
  lit-lit: O tai yra meilė, kad vaikščiotume pagal jo įsakymus. Toks yra įsakymas
    – kad joje vaikščiotumėte kaip girdėjote nuo pradžios.
  urd-GVR: Muhabbat kā matlab yih hai ki ham us ke ahkām ke mutābiq zindagī guzāreṅ.
    Jis tarah āp ne shurū hī se sunā hai, us kā hukm yih hai ki āp muhabbat kī rūh
    meṅ chaleṅ.
  far-far: 'Na fadalana na kwaimanie ne nau ku fata sulia ne ''uri: Kulu ka rosulia
    fatae totongai God ki. Na fatae totongai be mulu rongoa ''ua na mai ana safalilana
    kada kamulu famamana ne mulu ka kwaimani amulu kwailiu.'
  suz-BL: मिनु आ अरेशो लोव़ पचा दाक्‍चा बाक्‍ब। मेको इन ङोंइती रे नेंशो अरेशो लोव़
    बाक्‍ब। मेको अरेशो पने।
  car-NT: 'Moro aipynano tauro''po man mo''ko jumynano wykato''kon wara kamamyrykon.
    Ero moro ikatopo: Aipynano ta ajemamyrykon man. Penaro terapa moro tota o''waine
    man.'
  amp-amp: Nd nayak marnya-hato rpat tohneft, Bro Nkifrarhu kfo-yuk mrokfoyet. Ndt
    bi riwanyakmonomt. Nom Bro Nkifrarpno nayak marnyahato rpat tohrahnom be rorhu
    kfoyuk mrokfom hikrahnom.
  bht-bht: सच्चा प्यार सै है जड़ा असां तालू करदे न जालू असां परमेश्वर दे हुकमा जो
    मंदे न, जालू ला असां मसीह दे पिच्छे चलणा शुरू कितया है, तालू ला असां सुणया है
    की परमेश्वरे तुहांजो हुकम दितया है की तुहांजो हमेशा इक दुज्जे ने प्यार करदे रेणा
    चाईदा।
  eng-NOY: And this is love, that we walk according to his commandments. This is the
    commandment, as ye have heard from the beginning, that ye should walk in it.
  cub-NT: Aru maja ʉrivʉ baru Jʉ̃menijicʉre, d̶arãjivʉbu caiyede yópe ʉ̃i d̶aicõjeiye
    báquepe. D̶aicõjeimi ʉ̃ majare apevʉre ʉrĩ cʉrivʉre. Mʉja jápiaivʉbu no d̶aicõjeino
    mácarõre, mʉje jʉ aiye báquede Jesúre mamarʉmʉre. Aru caride máre jʉ aivʉbu nopedeca.
  ita-1927: 'E questo è l’amore: che camminiamo secondo i suoi comandamenti. Questo
    è il comandamento che avete udito fin dal principio onde camminiate in esso.'
  lww-lww: 'Visae sinetan tesape tekila ve sa nene, naga kana mrapa sa nini: monar
    telogear visena kiena ne Ntewa. A kiena pupia navisaluaena nap̃a temloge nanua
    rui pimi tol nagane pisa sape monar teiali silau e p̃elaga na sinesiena.'
  ckb-ckb: 'خۆشەویستی ئەمەیە: بەگوێرەی ڕاسپاردەکانی خودا بڕۆین. هەروەک لە سەرەتادا
    گوێتان لێی بووە، ڕاسپاردەکە ئەوەیە کە بە خۆشەویستی هەڵسوکەوت بکەن.'
  nas-nas: 'Kumponing-koo piaa eeꞌ siraꞌkoo makosi: Niiꞌke teeꞌ nkoampiaing tee kapooꞌ
    naumurimaung. Eeꞌnoko teie tee niiꞌ tutuntoma-ita narunaꞌ narunaꞌ piaameerimatooꞌnaang
    naumuruꞌ.'
  uvl-uvl: 'Pe mutera taua NeHalang ke pomai koi: Ta nanasia nena hotonga mur. Na
    helenga nenge ta longe nge nike hele ke teke, ta nanasia poinga nenge mutera tautaua
    pekngara mur.'
  eng-BBE: And love is the keeping of his laws. This is the law which was given to
    you from the first, so that you might keep it.
  ixl-CNT: Utz sakubꞌan tiiꞌoꞌ qibꞌilaj atziꞌ oj sakunima kam nital qꞌul imantaar
    u Tioxh. Tan nital vimantaar u Tioxh aas sakubꞌan tiiꞌoꞌ tiꞌ kumol. Ech aꞌ vaꞌl
    abꞌimal qaqꞌo utz, chusel qaqꞌo tixeꞌtebꞌal.
  xsi-xsi: Ambo tini-mwasa ne vetâŋa ŋinde ma ikeno kaika pa kinda, ande kinda ma
    tapono muli pa Maro Kindeni ne tukuŋa rârâni. Nia ndoyo, aku imâ lee ipâŋga lâ
    zo ŋine, ande miki kaloŋo i ne tukuŋa ndainani nâ tu kinda ma tininda mwasa ndo
    panzi tininda pinde.
  crx-NTPO: Ndai la khuni yugha néulh'a oogha nuts'óodilh huba' hoont'oh. Ndi 'i bé
    lhk'ets'utsi'-i, 'i 'unt'oh. 'Udechoo whuts'un dahts'o ndi khuni yugha néulh'a,
    'i ooghá nohdilh huba' hoont'oh.
  kan-OKCV: ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ ಬಾಳುವುದೇ ಪ್ರೀತಿ. ಪ್ರೀತಿಯಲ್ಲಿ ಬಾಳಬೇಕೆಂಬುದೇ ನೀವು
    ಮೊದಲಿನಿಂದಲೂ ಕೇಳಿದ ಅಪ್ಪಣೆಯಾಗಿದೆ.
  bbb-bbb: Ro oetuanamivo ijadufuo zinume maeje irere? Oetuanamivo ijadufuo zinume
    maeje ijeja noka vua boeje Godi fu kuaruomo ije fiena iriniavo ijene. Ro Godido
    vua ije no iko zinume ijia fieva ije fu ijiege kuae, Nika maza boeje oetuanamikinu
    karinoeno kuae.
  blw-blw: Ya hen mangempàil-antaaw ah layadtaaw an Apudyusat hen mangafurotantaaw
    hen inyurchinna. Yag hen anchi inyurchinna way chechengngartaaw chillu nanepod
    hen pés-éyna, wat masapor man-ahelennayadtaaw.
  tam-2017: நாம் அவருடைய கட்டளைகளின்படி நடப்பதே அன்பு; நீங்கள் ஆரம்பமுதல் கேட்டிருக்கிறபடி
    நடந்துகொள்ளவேண்டிய கட்டளை இதுவே.
  azz-NT: 'Huan ne tetasojtalis de Dios yejua nijín: Ma tictacamatican ica ne tanahuatil
    de Dios. Huan in tanahuatil de Dios yejua nijín: Ma xinentinemican ica ne tetasojtalis
    ijcón queme ipa achtopa nanquicacque.'
  spa-RV-1909: 'Y este es amor, que andemos según sus mandamientos. Este es el mandamiento:
    Que andéis en él, como vosotros habéis oído desde el principio.'
  csy-csy: A thupiak te zui in i nuntak na sia itna hi. Piansakna pan na zaksa uh
    bang in ta sung ma ah na nuntak tu uh thupiak a hihi.
  mxq-NT: esʉ tya̱a̱dʉ dʉꞌʉn ja tsojkʉn ko nguydyuꞌunʉm dʉꞌʉn éxtʉm jyʉnaꞌañ ja Diosʉ
    ꞌyanaꞌamʉn. Yʉꞌʉ ja anaꞌamʉn diꞌibʉ mmʉdoodʉ extʉ ko xymyʉbʉjktsondáktʉ Kristʉ,
    jaꞌa ko nnaydsyojkʉm nixim niyam.
  tzj-NT: 'Ja c''a rajoben ri''il xin Dios quewa'' rbanic ri'', jari'' ja naban cumplir
    ja mandamiento ja ya''on je''e chake rmal ja Dios. Ja c''a mandamiento xin Dios
    jari'' ja nij ec''waxanto wi'' nabey in quewa'' nbij ri'': —Tewajo'' ewi'', ne''e.'
  tdt-tdt: 'Domin lo-loos mak nee: Ita moris tuir Maromak nia ukun fuan. I ukun fuan
    nebee mak imi rona hori uluk kedas mak nee: Imi tenki moris iha domin nia laran.'
  ron-BTF: 'Și aceasta este dragostea: să umblăm după poruncile lui. Porunca este
    aceasta: ca așa cum ați auzit de la început, să umblați în ea.'
  eng-WEBP: This is love, that we should walk according to his commandments. This
    is the commandment, even as you heard from the beginning, that you should walk
    in it.
  eng-FBV: 'This is what love is: we should follow God''s commands. The command, just
    as you heard right from the beginning, is that you should live in love.'
  nld-1939: 'En dit is de liefde: laat ons dus wandelen naar zijn geboden; dit is
    ook het gebod, dat gij van de aanvang af hebt vernomen: leeft er dus naar.'
  bwo-bwo: Ari shuna eto Ik' tzaziyo fina etee. Tzaziymanwere shintson it shishtsok'on
    «Shunon beewere,» ettsoniye.
  nch-BL: 'Teicnelijcayot quiijtosnequi tijchijtinemis nochi cati Toteco technahuatijtoc.
    Huan ya ni nopa tanahuatili cati Toteco technahuatijtoc: Ma tiquinicnelijtinemica
    masehualme quej techilhui ma tijchihuaca hasta quema achtohui tijneltocaque Cristo.'
  quc-TNT: Wa' we takanic ri' chi cäkaj kib, are wa' quel cubij chi rajwaxic chi cujniman
    che ri Dios pa ronojel ri cätakan wi ri Are'. Ru takanic ri Are', jas ri i tom
    petinak lok, are chi cäkaj kib chbil tak kib ri jun ruc' ri jun chic.
  tfr-NTPO: Ga shji ëng woydë wl̈o ga woyde ga tjl̈õkwo l̈ara Sbörë bi kong shäryëy
    wl̈o l̈i shäryëy eni ĩyado. Shji ëng woydë l̈aga Sbörë bi kong tek dämärshko dwayo.
  kaq-NT: Noquen Hihbaan noque yohini quescabijaquin hahnicahboxon tah non joni huetsahon
    shinanscai. Man nincamenoni quescabihi ta jan noque yohini joi qui, non joni huetsahon
    shinani jihuenon.
  sgb-sgb: Mahêlêk ya ampanlugud kitamo, ha pamanhumonol tamo ha utoh ni Apo Namalyari,
    ya nagilam tamoy na, paubat hên una, ya dapat milulugud kitamo.
  vie-1934: Vả, sự yêu thương là tại làm theo các điều răn của Đức Chúa Trời. Đó là
    điều răn mà các ngươi đã nghe từ lúc ban đầu, đặng làm theo.
  kxv-kxv: ମା଼ର ତାନି ହୁକୁମି ମା଼ନୱି ଆ଼ହାନା ମାଞ୍ଜେ ମାନାୟି, ଈଦିଏ ଜୀୱୁ ନ଼ନି କାତା, ମୀରୁ
