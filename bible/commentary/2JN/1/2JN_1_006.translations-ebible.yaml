  eng-YLT: and this is the love, that we may walk according to His commands; this
    is the command, even as ye did hear from the beginning, that in it ye may walk,
  jni-jni: Uhem in nihenu ine ini utarsa tize ta Asere, tize ta Asere sa ya kunna
    unu tuba, tarsa ni tini.
  kne-kne: Mo tet-ewa pay ay manlaylayad tako, tongpalen tako din bilbilin Diyos.
    Yan din bilina ay inammoan tako sin damo et masapol ay manlinayad tako.
  tgj-tgj: Ngoogv pakmi sidubv mindunv si ngonu Pwknvyarnv gv gamki kolo tvvla doorung
    tvlaka vnamgo. Klu lokv, nonu mvnwng gv tvvnam gamki si, nonu mvnwng ngv pakmi
    sinam lo dooto laka vnamgo.
  gui-NT: Añetete yaaɨu yave Tumpa, yayapota Tumpa iporoócuai reta. Jare iyɨpɨ güive
    peendu cuae mboroócuai. Jae rambue icavi co jecuae peyapo vaera.
  quc-TT: Ri loqꞌanik are chi kaqachakubꞌej ri utaqanik ri Dios, xuqujeꞌ kujkꞌojiꞌ
    pa ri loqꞌanik jetaq ri xitatabꞌej loq pa ri majibꞌal rech ronojel.
  heg-NTPO: Kit tulu-balang nal kit in namnau ka, eta kit daek muid Ama Lamtua Allah
    prenta las. Lolo hmunan nu, Un prenta kit son le nuil namnau bali-bali apa. Ni
    dais balu lo, lole mi ming prenta ni lolo hmunan nu son.
  ptu-ptu: 'Indo diuaam pa''kamase, kalembasanna untuhu''i ingganna pahentana Puang
    Allataala. Iya indo pahenta puhaa'' uhhingngi pahandu''na anna ungkatappa''ikoa''
    Puang Yesus naua: La ungkamasei liukoa'' solamu.'
  bzd-NTPO: Se' se̱rke yësyësë we̱s Skëköl ttè dalöiëno tö ichè es, e' ta̱ se' tso'
    Skëköl dalëritsök moki̱ë. Ie' ttè dalöiëno tö ichè tö se' ka̱wöta̱ ñì dalëritsök.
    Ttè e' ttsë'bitu̱ a' tö tsa̱we.
  kwf-kwf: 'Na fadalana na alafeꞋanga neꞋe nau ku fata sulia neꞋe Ꞌuri: Kuke roꞋosulia
