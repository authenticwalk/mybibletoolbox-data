  gah-gah: Ómasímo lo huka gakó gele aleaká nenémo ligika kemeaká netá loló onoive.
    Ómasímo lo hukoko li gakó mogonalokatí gililiki iva iva iki niminamó nene likigika
    kimiliki viki minatave loko neve.
  lcm-lcm: Au na vinga ro kapo asukang ke ta tara longong kana keve pinipini na tara
    pasal using ia. Val mitala uli longong ania le si ainoai i taun, kana pinipini
    kapo pini ira ani tara pasal si selen i vinga ro.
  aer-aer: Nthakenhe-arle anwerne Ngkarteke arratye-arratye ahentye anetyenhe? Ngkartele
    kwenhe ayeye areye anwernenhe antheke arratyele apentetyeke. Anwerne Ngkarteke
    ahentye-aneme, nhenge anwerne Renhe awemele arratye apentemele. Alakenhe-arteke
    arrantherre arrekwele-ngentyele aweke-arle.
  qvc-NT: Chaqa Tayta Dyusmi kamachiwashqa kanchiq kuyanakunanchiq. Chaymi Dyusta
    allipta kuyashpa, mana shaykuq rinchiqllapa kasuq chay niwashqanchiqta.
  tgl-ULB: At ito ang pag-ibig, na dapat tayong lumakad ayon sa kanyang mga kautusan.
    Ito ang kautusan, kahit narinig ninyo na mula sa simula, na dapat ninyo itong
    lakaran.
  cbs-NT: 'Diosun jawen jancha yunukinan: “Nui bechipainamei besti jiwetiki”, anidan,
    ja jaska yununidan, ma bebunkidi man ninkaniki. Jaskawen taea nuikipai jiwekubainkanwen.'
  xtm-NTPP: Te nuna jin ko kutoo tna'a o ma, jin sa'a o sukan ni tatnuni ya ma. Te
    tnu'u ya'a kúu tnu'u ni ka jiniso'o ni onde xinañu'u ma, ja jín kutoo tna'a o
    sukan ká'an ya ma.
  nnq-nnq: Kupalana nga kongo kutama kukuagabala amuli ya Nnoongo. Amuli ejimijijoa
    kuboke kalakala nga jenje, mmoa mpaligwa kutama kukupalana.
  bao-NT: 'Ameri mairiquea Ʉmʉreco Pacʉ cʉ̃ ca doti cũurique ca ĩirore biro tii niirique
    nii. Ate nii doti cũurique: Ameri maiña, mee jĩcãtopʉra mʉja ca tʉoricarore birora.'
  san-ORI: ଅପରଂ ପ୍ରେମୈତେନ ପ୍ରକାଶତେ ଯଦ୍ ୱଯଂ ତସ୍ୟାଜ୍ଞା ଆଚରେମ| ଆଦିତୋ ଯୁଷ୍ମାଭି ର୍ୟା ଶ୍ରୁତା
    ସେଯମ୍ ଆଜ୍ଞା ସା ଚ ଯୁଷ୍ମାଭିରାଚରିତୱ୍ୟା|
  huv-NT: 'Sitiül ajiüraats mimonajneaj Teat Dios, quiaj apmarangaats leaw apiüng
    tiül Mipoch Nej. Nganüy leawa netam marangaats: majüyiiüts tiül aaga monajneaj
    quiaj, mandiümaats nop alinop atnej lamenguiayiün lamajiür xeyay nüt.'
  otn-NT: Nu̱'mø da̱di̱ ma̱hmʉ Oja̱, gue'mø dí øthʉ'a̱ te di̱ ma̱nda Oja̱ 'mø. A nu̱na̱
    ra̱ hya̱ di̱ ma̱nda Oja̱ p'ʉya, guehna̱ ra̱ hya̱ ya xcá̱ 'yøhmʉ m'mɛt'o na̱, gue'a̱
    ngue di̱ ma̱hrá̱ mmi̱c'ɛ̱i̱ui n'na.
  nop-nop: Bepaŋ’walaŋ yodoko mede tagimneeŋ kelekele wondi me hekinolit hatihati
    uŋakoŋ tilak. Ale Bepaŋ’walaŋ yodoko mede koom tububihila nadigiŋdi naditalabiiŋ
    u indiŋ uŋakoŋ. Hidi hatihatihik gineŋ me hekinolit momooŋ tiŋa hatiyaneeŋ.
  obo-NT: Dos ginawa, idda en so kodtuman to mgo suhu to Monama. Woy id suhu ki nikandin
    nod pohinowannoy, oyyos ini en kos norinog ta pomon poron to tigkonayan to keton
    kodpomakoy.
  cak-ENT: Y si ja ri nyerubij ri Dios ri nyekabün, nkajola-ki'. Roma rija' nbij que
    tikajola-ki'. Y rix ivetaman que quiri' nbij, roma xivac'axaj yan pe tok xitakej
    ri Dios.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤡᤴ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠ
    ᤐᤥ᤺ᤱᤔᤠᤖᤥ॥ ᤋᤃᤡᤀᤠᤱᤎᤥ ᤂᤡᤏᤡ᤹ ᤁᤠᤰᤗᤧ ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤒᤠ ᤁᤴᤗᤥ–ᤂᤡᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤛᤡᤱᤔᤠ
    ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De jā cúndáhví inī ō táhán ó cúu jā caca ó tá cúu nūū ní ndacu yā nūū ō.
    De tiñu jā ní ndacu yā cúu jā caca ní jíín tūhun cúndáhví inī, tá cúu nūū ní jini
    ndá ní jondē tá nī nquijéhé ní cándíja ní.
  san-TIB: ཨཔརཾ པྲེམཻཏེན པྲཀཱཤཏེ ཡད྄ ཝཡཾ ཏསྱཱཛྙཱ ཨཱཙརེམ། ཨཱདིཏོ ཡུཥྨཱབྷི ཪྻཱ ཤྲུཏཱ
