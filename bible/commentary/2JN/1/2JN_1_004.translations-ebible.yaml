verse: 2JN.001.004
translations:
  kpx-kpx: Di evige a ese degomoleau hoto seleve ke evisi vama. Nahie Mamau menaka
    nahioveale ke abu vage di ke evisi vahaehoanu.
  okv-H: Eto no meniundi na God Mamo ta ke peni agi ue ke be ari na mihovoreija avo
    ingito tunga javotoho be ereona
  tbo-tbo: A kaoha labatana babana natunatum gehouhi a tuhagahi tahaya dumana he wootagoya
    mei Amata e tanitaniwageta pite.
  mal-C: പിതാവു നമ്മോടു സത്യത്തിനനുസൃതമായി ജീവിക്കാൻ കൽപ്പിച്ചതുപോലെതന്നെ, നിന്റെ
    മക്കളിൽ ചിലർ ജീവിക്കുന്നതു കണ്ടു ഞാൻ ഏറ്റവുമധികം ആനന്ദിച്ചു.
  grc-SR: Ἐχάρην λίαν ὅτι εὕρηκα ἐκ τῶν τέκνων σου περιπατοῦντας ἐν ἀληθείᾳ, καθὼς
    ἐντολὴν ἐλάβομεν παρὰ τοῦ πατρός.
  bgc-bgc: मै घणा राज्जी होया के मन्नै तेरे कई बाळकां ताहीं उस हुकम कै मुताबिक, जो
    म्हारै पिता की ओड़ तै मिल्या था, सच पै चाल्दे होए पाया।
  khz-khz: Au averere-kamu-iwavagina, kwalana goi natumu reketa arawalirato kila taunataunai
    gemagulina gaurai, ita Tamara na evaikilarato gelegelenai.
  deu-TKW: Ich habe große Freude gehabt, weil ich unter deinen Kindern gefunden habe,
    die in Wahrheit wandeln, wie wir Gebot empfangen haben vom Vater.
  zsr-NT: Budzíjitsquidaꞌ catiꞌ byöndaꞌ tunbiꞌ zxiꞌnuꞌ ca nac le nac gdutë li, le
    tunbiꞌ ca naꞌ gna béꞌinëꞌ rëꞌu Dios Xuz.
  lin-lin: Nazalaki na esengo makasi ya komona ndambo ya bana na yo kotambola kati
    na solo, kolanda mobeko oyo tozwaki kowuta na Tata.
  hns-NT: Ham bahoet khoesie bhailie djab ham tor larkan me se koi koi ke bhetailie
    djaun Pieta Parmeswar ke sattja baat maan lewe hai djaise oe hamlogke hoekoem
    deis hai.
  noa-E: Mʉ onee chirʉm keena, chadcha pãar ee ãaur khʉʉn ich Ẽwandamau maachig wënʉrrapi
    jaau simjö amachdëu chadam iek ʉ̈khatarr ipierraata wënʉrrʉm mʉch daúa ootarr
    aawai.
  eng-EMTV: I rejoiced greatly that I have found some of your children walking in
    truth, just as we received commandment from the Father.
  mib-NT: Yōhyo ni cusɨɨ̄ ni ná, chi ni jini na jéē sava sēhe ní cájica i jíín jnúhun
    ndaā, nájnūhun ni ndacu máá Tátá yō Yaā Dios jniñu nuū yō.
  lif-NT2: पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌जाःङ् आबिरे़बा कुइसिःक् कुभा के़स्‍साःहाॽ
    से़क्‍खाओ लाङ्‌मे़घेःक्‍ल मे़वाॽबा निङ्‌वाॽ खोःसुङ्‌ङाङ् इङ्‌गाॽ साॽरिक् आसिक्
    समे़आङ् वाॽआरो॥
  xnj-xnj: Nasangalwiki neju panavaweni vana vaku vangi vitama muuchakaka ngati Dadi
    Chapanga cheatilagizi.
  mmx-mmx: Nenia a lok momo aleng mila nia aga ronga i do lentaba at laxamdak mi laxaalik
    taram di mumu asu levelinga at ne Moroa, kerekngan ne Temen dik ga tong taba dik
    min.
  cbr-NT: Min tuá raírinën ca Nucën Papa Dios quicësabi oquin 'aia quixuan ñuicania
    cuati cana cuëëinra cuëëan.
  tee-NT: Slivasalh na ick'achan ni ick'asmat'a ni chunch ju tatsucui ju ali'in mi'ask'at'an
    tachi ju najun la'ixchivinti Dios. Chai ju yuchi stavasalanti. Talaca'ita ju lhamap'aksin
    ju quintaxtaknitan ju quimpai'an Dios.
  eng-LSV: I rejoiced exceedingly that I have found of your children walking in truth,
    even as we received a command from the Father;
  cak-NT: Ren can xiquicot pa wánima cuando xenwil jujun chique ri awal quitzekleben
    ri ketzij, can anche'l nu'ij ri Katata' Dios chake chupa rutzij.
  pah-NT: “Peko ti a'itituhẽva'ea rupi Cristo'ga mombe'ua rupi,” ei Tupana'ga nhande
    ve. Nurã ji roryhetero pendeheve'g̃a ndepiaga ikwehe. A'ereki g̃a oko a'itituhẽva'ea
    rupi Cristo'ga mombe'ua rupi.
  sja-NT: Mɨ o-ĩa beeji k'awaak'ãri parãdepemaarã ũk'uru p'anapata Tachi Ak'õrepa
    wãarata jara pëidade jara bɨk'a.
  xed-xed: 'Manda snaŋta ɗa kazlay: Ŋanaŋa sanlaha ma zwana gha ta kahwathwata manda
    ya taghamaf Da mu Lazglafta kəʼa ná, ka tuta yu da rfu katakata.'
  mks-NT: Cáji̱i̱ ndiva̱ha ini i̱ jáchi̱ na̱nditahan i̱ java ja̱hyi ndó ta cája na
    ña̱ nda̱a̱ tá quia̱hva na̱sahnda Ndióxi̱, tátá yo̱ caja í.
  gfk-S: Iou ga manga laro ing be iou ga nunure leh be ari ta mu, mu la lolon mur
    ira tutuno hoke no nudait Mama ga kure ter ta dait.
  bmu-bmu: Iwinöŋ urukalemgö jöjöpaŋ keuŋi neŋgiyöhi, miaŋgö dowök göhö könagesöurup
    tosatŋan keu ölŋaŋgö dop ahakmemeŋini aka memba malje. Nöŋön silikŋini mewöŋi
    ekiga sösöŋgai ketaŋi ak niŋgimakza. Mewö.
  dgz-dgz: Ap gapan ge otuk waiga upi nop tave iragena Mamanu God wara, di tapen dianeni
    ame di warane taine oisewa anuna menan aton anuivin.
  eng-GNV: I reioyced greatly, that I founde of thy children walking in trueth, as
    we haue receiued a commandement of the Father.
  zaa-NT: Yala redacca' te' de cca'a' saber qui'ni ttu te ca ỹi'ni lu'ą' nna runi
    cą nu ná tse' ttùba lani ca titsa' lí nu chi ra Tata Dios qui'ni guni ri'u.
  eng-WEBSTER: I rejoiced greatly, that I found of thy children walking in truth,
    as we have received a commandment from the Father.
  guh-guh: Bitso sivajamatabëcuenebarëyanë itsa caxitajarabaxuabajë nexiyajuvënëvi,
    pejumecovënëtavanapaevi pacuenia vaxa Dioso nacaitoroba.
  bon-bon: Cane baborage gege ge päpäname, egä weeme poto ätrunga biname cina inajininige
    toraca mene ibi, mime Babe te lipu ituge mibibine jaji.
  nhw-BL: Nipaqui miyac pampa niquinpanti sequin moconehua nemij ipan catli melahuac
    quen Toteco Totata technahuati ma tijchihuaca.
  swh-ONEN: Imenipa furaha kuu kuona baadhi ya watoto wako wanaenenda katika kweli,
    kama vile Baba alivyotuagiza.
  wbi-wbi: Nilinulukelo fijo kuti nikaghwile kuti avana vamonga vilutila mu lweli,
    ndavule tulyupile indaghilo iji kuhuma kwa Naata.
  bba-bba: Nɛn nukurɑ dorɑ ɡem ɡem ye nɑ wɑ wunɛn bibu ɡɑbɑ sĩimɔ ɡem sɔɔ nɡe mɛ Gusunɔ
    Bɑɑbɑ sun yiire.
  eng-KJVCPB: I rejoiced greatly that I found of thy children walking in truth, as
    we have received a commandment from the Father.
  kgk-NT: Oĩ ne memby anhetegwa nhe'ẽ-rupi oiko va'e. Nhande Ru remimombe'ukwe-rupi
    oiko. Upéa xe aikwaa-ma ramo avy'a eterei-ma xe.
  waj-waj: Ai nnaakara vooya kua kutaa tira aataruuvau kuaivaara na rikiee kaayauma
    sirigakiauvai. Ti Napoova itaa kua ti kiaa ti mmuu aataruuvaugiataama iya kuaivaara
    na rikiee kaayauma sirigakiauvai.
  cpy-cpy: Osheki nokimo-shiretanaki noñaayitakiri pitomi-paeni imata-piinta-nakiro
    kyaariperori, imatanakiro ikantakaan-takiri Ashiteeri.
  mpx-mpx: Ya yaliyaya nabi kaiwena wasa ya hago natumwau enuna baaba tutunahotina
    ana kamwasa elana hi nanawaa, i ola Tamala wana logugui elala.
  wbp-wbp: Nyurru-wiyi, Wapirra Kaaturlu-ngalpa yimi-ngarrurnu nyanungu-nyangu yimi
    junga yungurlipa purami jungangku, manu yungurliparla jungarni nyina. Yapangkuju
    yaninjarla yimi-ngarrurnu nyurrurla kuja kankulurla jungarni nyina Kaatuku. Nyanunguju
    wangkaja kuja kankulu purami nganta nyanungu-nyangu yimi jungangku. Kujarlanya
    karna wardinyiji nyina.
  luo-luo: Ne abedo mamor kuom ngʼeyo ni nyithindi moko wuotho e adiera ka giluwo
    chik mane wayudo kuom Wuoro.
  nhe-NT: Nipaqui miyac pampa niquinpanti sequin moconehua nemij ipan tlen melahuac
    queja Toteco Totata technahuati ma tijchihuaca.
  aii-aii: ܪܵܒܵܐ ܚܕܹܐ ܠܝܼ ܕܫܡܝܼܥ ܠܝܼ ܚܲܕܟܡܵܐ ܡ̣ܢ ܝܵܠܵܕ݇ܟ݂ܝ̈ ܒܸܚܕܵܪܵܐ ܝܢܵܐ ܒܫܪܵܪܵܐ،
    ܐܲܝܟ݂ ܕܩܘܼܒܸܠܔ ܠܲܢ ܦܘܼܩܕܵܢܵܐ ܡ̣ܢ ܒܵܒܵܐ.
  esk-NT: Uvaŋa quviatchallapiaqtuŋa atakkii iḷitchuġigiga iḷaŋich qitunġavich iñuuniałhat
    iḷumutuuruakun, maliġutlugu Agaayyutim Aaparuam tillisaa uvaptiknun.
  msb-msb: Nalipay gayod ako san makita na nagasunod sa kamatuudan an iba sa mga anak
    mo sugad san ginsugo sa aton san Ama.
  cpa-NT: Hiug¹² tøa¹² dsøa¹jni mi³ca¹lø¹guiang¹jni hi² ma²ŋi²nio³ ca²dsiog³ tsih²
    quiánh²hning jǿg³ dsøg¹², ju³lah lǿa¹² jǿg³ ca¹cuø¹ Jmi² jniang³.
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ତିଆର୍‌ଲାପାରା ତମର୍‌ କେତେଟା ପିଲାଟକିମନ୍‌ ତାର୍‌
    ସତ୍‌ବାଟେ ଇଣ୍ଡ୍‌ଲାଇନି ବଲି ସୁନିକରି ମୁଇ ବେସି ସାର୍‌ଦା ଅଇଲି ।
  meu-meu: Lau na moale bada, badina be natumu haida na davaridia, hereva momokani
    dalana ai e rakamu, Tamada ese e henida haheḡanina heḡereḡerena.
  yva-NT: Rinananibe rave weye syo ranaun Ingko nya arikainye inta nawirati utavondi
    jirati ayao tugae obo rai, maisyare Injayo Amisye po wansanyao wemaisy.
  dgc-dgc: Sakén, Dada, éy mésahaték a tahod, da dinemtan ko i sénganya a anak mo
    a ménatili ta tunay a péniwala tam, a kona to niutus dikitam Nama tam.
  zpm-NT: Ne nlipaa goṉ bleydoo naa zeeṉe goṉ naa nzian zha ne nocaania Xtiidz Dios
    i, noxco zho mban zho zigne nacpaa diidzli; zigne rnabey Dios meṉ ne nac Pxoz
    ne.
  hix-NT: Ohokru kukuru komo yokaytà wenytxeko. Yaworon xaxa hokono ro me rma haxa
    natxow hatà. Kyàmkomo wya, yaworon xaxa hokono ro me ehtxok hampànà, katxho yawo
    ro rma haxa natxow hatà. Àro ke, teryehorye rma haxa wehxaknano, ekaytà kom hoko.
  sim-sim: An a lihi na misiwak jihi lal mashi omendinga Avui Wasilakahi os si mbahanda
    hom li tiyawak a misihi amu rupshi mendenduwa.
  npi-ULB: जसरी हामीले यो आज्ञा पिताबाट प्राप्‍त गर्‍यौँ त्यसरी नै तिम्रा केही छोराछोरीहरू
    सत्यतामा हिडेको मैँले भेट्टाएर म अति आनन्दित छु ।
  cgc-cgc: Nalipay a gid tak nabalitaan ko na may anen na mga bata no na gasunod ta
    batasan na igo ta mga ittaw na gapati ta kamatuuran na patudlo ki danen parti
    ta kabebet-en ta Dyos Amay. Iling tan na pabuat danen sunod gid ta sugo ta Dyos
    ki kiten.
  tim-tim: Wei, tâune, nanaŋlupge bikŋe Ewenenŋe Anutu arekŋe den kârikŋe ikiŋandeân
    makyeŋgiep are lokom den ire bunŋe dâm lokom manmai areyeŋgât keiyeŋe hain nâŋgâm
    biwine dondâ âlepŋe agep.
  yor-yor: Mo yọ̀ gidigidi pé mo rí nínú àwọn ọmọ rẹ tí ń rìn nínú òtítọ́, gẹ́gẹ́
    bí Baba ti pa àṣẹ fún wa.
  wos-wos: Guna nyangwal nawulak mwi hundi jémba xékéta Yafa God hambuk hundimbu wandén
    maki hurundaka wuni xéké. Xéka wuni yikafre mawuli ye.
  emp-NTPO: Mʌ̃a ʌ̃cʌrʌ bʌ warrarãnebemada ũrĩsia. Mʌ̃ra b̶ʌsrid̶asia ãdjirãra wãrãneba
    nĩna bẽrã dadjirã Zeza Ãcõrẽba jara b̶ʌ quĩrãca.
  eng-F35: It has given me great joy to find some of your children walking in truth,
    just as we received commandment from the Father.
  ind-ind: Saya sangat bersukacita karena sudah mendapati beberapa anak Ibu hidup
    sesuai dengan ajaran benar, seperti yang sudah diperintahkan Bapa kepada kita.
  pes-OPCB: چقدر شاد شدم که دیدم بعضی از فرزندان تو که در اینجا هستند، از حقیقت پیروی
    می‌کنند و احکام پدر ما خدا را نگاه می‌دارند.
  mpt-mpt: Ne sino wentia i baaniba Ob memei maki Aye baanea Ne moton wengo kla wafueine
    genebio i kla wafu bliobo gesiba wentenia ne kla seimbinibiobe.
  ssx-ssx: Naka꞉ mandane weki wandikita꞉ mo hande Apa꞉ma꞉ niki pa꞉ta꞉ ota꞉ pia꞉pa꞉peke
    la꞉la꞉ tupa꞉ ota꞉eki pa꞉ta꞉ halemeeki handa꞉ u hao I̱ta꞉ ta꞉na꞉ tiekema꞉ homoa꞉me.
  mkl-mkl: Ǹ nɛ inɔ didɔ̃ ntɔ ntɔ do iyi ǹ ɡbɔ ɑmɑɛ ɡɔ ŋɑ ɑ̀ wɑɑ nɛ si kpɑ̃ɑi ntɔ,
    si bɛi Ilɑɑɔ̃ Bɑɑbɑ í jilɛ nwɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍ ସୁଗୁଆ ପେନେ ଉଡ଼ି ଗଡ଼େଇଂ ଜେ ସତ୍ ଆଡ଼ାତ୍ରା ପାରାନ୍‌କେ ବାଦ୍‌ଲେ
    ଆର୍‌ଡିଂକେ ଏନ୍ ସାମୁଆଁ ମ୍ୟାଚେ ନେଙ୍ଗ୍ ମ୍ନା ସାର୍ଦା ।
  gof-RNT: Aaway nuna kiittidayssada, ne naytappe baggati, tumaas kiitetteyssa be7ada
    taani daro ufayttas.
  unx-unx: ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନାଚୁ ଲେକା ଆମାଃ ଚିମିନ୍‌ ହନ୍‌କ ସାନାର୍‌ତିରେ ସେସେନ୍‌ତାନ୍‌
    ନେଲ୍‌କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ ପୁରାଃଗିଇଙ୍ଗ୍‌ ସୁକୁୟାନା ।
  gah-gah: Mohó izegipaka lugáa keza ameteho lo hukoko li gakó lo limimó nene gili
    aliake gakó gihiláa ali miniaká niamó nenémini mogona gelekuke mulúnegú lamaná
    geleaká nouve.
  lcm-lcm: Natala uruk alava si sabonai ta mang matan i kam inatus kipo pasal si selen
    i tutuman, asukang val tamara kata pinipini ira.
  aer-aer: Atyewe Ngkarte-kenhe atyinhe areye, the aweke-arle akangkemele anemele
    arrantherre arrpenheme-arle apetyemele atyenge ileke, arrantherre-arle Ngkarteke
    arratye anerlte-anemenge. Itne atyenge ileke arrantherre-arle akwete mpwarerlte-aneme
    nhenge iwenhe-arle Re anwerneke imerneke nthakenhe Re anwerne mpwaretyeke ahentye-aneme.
  qvc-NT: Wakin wambraykikunatam tarishqa kani allip kaqpi kriyishpa, kawsaykaqta.
    Paykunaqam Dyus kamachikushqanda kasushpa, shumaqta kawsaykanllapa. Chaymi ancha
    kushikuni.
  tgl-ULB: Ako ay lubos na nagagalak na nakita ko ang iba mong mga anak na lumalakad
    sa katotohanan, tulad ng aming pagtanggap sa kautusang ito galing sa Ama.
  cbs-NT: Jaska Epa Diosun nuku yununi matubu jatiditun chibanjaidai matukidia beabu
    jatuki en nukua chanima jaska jancha chanimawen jiweaibu jatu uin en benimajaidaimaki.
  xtm-NTPP: Ni kusii ini xeen sa ja ni jini sa ja jaku ni ja ni ka nduu o sa'ya Su'si
    ma, te ka sa'a ndija ni sukan ni tatnuni Yuva o Su'si ma.
  nnq-nnq: Nganhala mwojo muno kutenda ingota inu yenge itama mukweli andi ana Nnoongo
    Awawa pubutuamuliche.
  bao-NT: Bʉaro yʉ ʉjea niiwʉ, jĩcãrã mʉja punaa, mani Pacʉ manire cʉ̃ ca dotiricarore
    biro cʉ̃ja ca tii niirijere ĩagʉ.
  san-ORI: ୱଯଂ ପିତୃତୋ ଯାମ୍ ଆଜ୍ଞାଂ ପ୍ରାପ୍ତୱନ୍ତସ୍ତଦନୁସାରେଣ ତୱ କେଚିଦ୍ ଆତ୍ମଜାଃ ସତ୍ୟମତମ୍
    ଆଚରନ୍ତ୍ୟେତସ୍ୟ ପ୍ରମାଣଂ ପ୍ରାପ୍ୟାହଂ ଭୃଶମ୍ ଆନନ୍ଦିତୱାନ୍|
  huv-NT: Xeyay tapac ximeaats wüx taxomas acas micualüw tanaámb andüjpiw aaga naleaing
    nangaj poch leawa tayariiüts ocueaj Teat Dios.
  otn-NT: Ɛ̱mmɛ̱i̱ da̱di johya, porque dí ha̱xa̱ njua̱ni̱ ngue nu̱ 'da ni̱ ts'ʉnt'ʉ
    ya ha̱xra̱ hya̱ ma̱jua̱ni̱ tengu̱tho di 'bɛjpa̱hʉ Oja̱ ma̱ Papáhʉ ngue ga̱ øthʉ.
  nop-nop: Wapmihigeye noli adi Me Baŋdi yodoko medeŋiŋ niniŋguk u tagimneeŋ mede
    biyagoŋ u kedem beŋa hatiiŋ, mebihik unduŋ nadiŋa nadifo hinek tilat.
  obo-NT: Dakkoo kos kahaan ku to norinog ku no iddos dumon mgo anak du, id dumoruma
    to bonnaan nonaw, oyyos ungketen me-en kos suhu keta to Monamon Amoy.
  cak-ENT: Yin juis quicot xuya' pa vánima tok xenvil que ri ch'aka cheque ri aval
    quitzekleben ri ketzij, cachi'el nbij ri Katata' Dios cheke chupan ri rutzij.
