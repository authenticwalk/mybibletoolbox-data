  hat-hat: Mwen pa t' manke kontan lè m' wè te gen de twa nan pitit ou yo k'ap mache
    nan verite a, jan Papa a mande nou sa.
  npl-NT: Miak onechpakti porke onikinmajsito sikimeh de nomejwah non kichijtokeh
    tlan kijtoah itlajtol Dios non milák, ijkó kemi Totajtsi Dios otechnawatih matikchiwakah.
  bgg-bgg: Aphuii è gethek shii yung pha duiine nathek aniphiing khuyo shii zai hà
    rai pha doh, gu ne bajo sang ro.
  eng-TCENT: I was overjoyed to find some of yoʋr children walking in the truth, just
    as we have been commanded by the Father.
  eng-BSB: I was overjoyed to find some of your children walking in the truth, just
    as the Father has commanded us.
  cpu-NT: Osheki nokimoshiretanake noñaayetake tsika pikaratzi eerokaite pimatapiintanakero
    kyaaryoori, pimatajaantanakero ikantakaantakeri Ashitairi.
  san-ASM: ৱযং পিতৃতো যাম্ আজ্ঞাং প্ৰাপ্তৱন্তস্তদনুসাৰেণ তৱ কেচিদ্ আত্মজাঃ সত্যমতম্
    আচৰন্ত্যেতস্য প্ৰমাণং প্ৰাপ্যাহং ভৃশম্ আনন্দিতৱান্|
  tac-NT: Neka 'we ra'sáláturu napu'lige machisá ne 'we 'la elío mué 'kúchila napurigá
    Onorúgame Alawálate nulewa napurigá najkí Onorúgame.
  eng-WEBPB: I rejoice greatly that I have found some of your children walking in
    truth, even as we have been commanded by the Father.
  gfk-H: Iau ga manga guama ing iau ga hadadei lah bia aring ta muat, muat sala lonlon
    murmur ira tutuna hoing no adahat Sus ga kurei tar ta dahat.
  viv-viv: Keke gavana faꞋina tu iya gavemwamwala lakahina, faꞋina natumiyao tufoidi
    valeyadi ganogalina higa Tamada givehimeyeda amine nuwanuwa velemoꞋena hidibudibumuhigena.
  yao-yao: Nasengwile nnope panaiweni ŵanache ŵenu ŵampepe, akulonjela mu usyene mpela
    ila Atati yatite pakutulajisya.
  tgp-tgp: Enau na avulahi tavera matan na rongoa vara te natum la lo oloolo na retivarar̃uhu
    sohen God Tama mo retileu hinia isar̃a moiso.
  auc-NT: Mæmpo Wængonguï mönö ïmonte nänö, Ïïmaï cæedäni, ante nänö wææ angaïnö baï
    ëñente cædinque mïni pönencabo ïñömïni botö, Pancadäniya nöïnö cægonte baï quëwënänipa,
    ante ëñënïmo inte nanguï tobopa.
  kbc-NT: Eliodi me idinitibece niɡ̶ijo naɡ̶a jibodice midi ɡ̶adionigipi anodiotece
    niiɡ̶axinaɡ̶aneɡ̶egi anewi, ane niiɡ̶etedoɡ̶owa Ǥodiodi me jaoɡ̶a.
  bmh-bmh: Dudu ipal agen nait gelenar ipal petak ze sesamoremenin ailemen doimai,
    iz siksikem. Igul go memenig nugtal sesamoran aigeun sul guzenanemen.
  ctu-BL: Wen tijicñayon cha'an tsac taja cha'tiquil uxtiquil a walobilob woliyo'
    bʌ ti xʌmbal ti' sujmlel Dios, che' bajche' tsi' yʌq'ueyonla mandar lac Tat.
  meq-meq: Ɗərev ga kə ŋgwasa haladzay hərwi na tsəne na, siye hay mə walaŋ i wawa
    yak hay faya ta pay bəzay a tsəveɗ nakə deɗek aye. Faya ta giye na, wu neheye
    Mbəlom Bəba kway a gwaɗ gum aye.
  noa-H: Mʌ honee chirʌm keena, chadcha pãar hee hãaur k'ʌʌn hich Hẽwandamau maachig
    wënʌrrapi jaau simjö hamachdëu chadam hiek hʌ̈k'atarr hipierraata wënʌrrʌm mʌch
    daúa hootarr haawai.
  alp-NT: Lalekue ndina titinai le au rekwa ina amu kwetelaru leini, esi ono lulu
    hnaune nkenale rebe Alla Amate Iahnau itere.
  san-VEL: vaya.m pit.rto yaam aaj naa.m praaptavantastadanusaare.na tava kecid aatmajaa.h
    satyamatam aacarantyetasya pramaa.na.m praapyaaha.m bh.r"sam aananditavaan|
  kbq-kbq: Nagra tusi muse hue, na'ankure nagrama ke'na erifore'ma huana, mago'a mofavre'
    nagakamo'za tamage kemo'ma hu'nea kante amage ante fatgo hu'za nemani'za, Nerafa'ma
    kema humarante'nea kante ante'za avariri fatgo hu'naze.
  kbh-kbh: Puerte sënjoyejuá, er ats̈e acbe básenguents̈e báseftanga sënjánÿena chë
    ndegombre soyënga nts̈amo Bëngbe Bëtsá chë Taitá s̈ojamëndacá jtsamëse.
  ron-LSB: Mă bucur foarte mult că am găsit pe unii dintre copiii voștri umblând în
    adevăr, așa cum ne-a poruncit Tatăl.
  pon-pon: I ap peren kida kaualap, pwe i diaradar, me akai noum jeri kan alialu wei
    ta ni melel, duen atail aleer kujoned jan ren Jam.
  nhe-BL: Nipaqui miyac pampa niquinpanti sequin moconehua nemij ipan tlen melahuac
    queja Toteco Totata technahuati ma tijchihuaca.
  sps-sps: Nyo mamagat fiisok te sab anyo na tee guei tsumi te kaa ror koman a man
    to ayei, faarei tsuiny non tsuen parits te faan iny e Tamarara ma manaats iny.
  wnc-wnc: Siwan Nanin Anututa ninu siakan wam takngane sukunimde tupa ninikut. Siwan
    na wamu aminu gikat gatake yuaing aminu kunduta sanga wa ninikut taknga tawake
    tasiwa natake na asiknga baknganggat.
  bus-bus: Kɛ̀ má è a nɛ́ kenↄ kú yãpuraa guu lán De Ludaa dìɛwe nà, ma pↄↄ kɛ̀ nna
    maamaa.
  gub-BL: Pitàitài nememyr a'e wà, uzeruzar katu ze'eg azeharomoete har rehe a'e wà.
    Tuweharupi weruzar a'e ze'eg waiko wà no. Amo teko umume'u nememyr wazeruzar haw
    ihewe a'e wà. Herurywete henu mehe ihe. Ta'e nezewe zaneru uzapo kar zanewe a'e
    xe, ze'eg azeharomoete har heruzar kar pà zanewe a'e xe.
  imo-imo: Lapani lino ungu paimboma pilko liko teaio nimu mele nunge bakulu mareni
    pilko liko teko moromele kinye kanopolio na paa tono kolopo moro.
  boj-boj: Ino aŋgro qudei naŋgi anjam bole dauryeqnub. E di quoqnsim tulaŋ areboleboleibeqnu.
    Abu a nami iga mergej, “Niŋgi anjam bole di dauryiy.”
  eng-DRA: I was exceeding glad, that I found of thy children walking in truth, as
    we have received a commandment from the Father.
  knf-knf: Dlilan maakan wi nwinuŋ baloŋ ţi babuku kë baji bado uko unwooŋ manjoonan
    jibi Naşibaţi Aşin nja ajakuŋ ŋdo kado.
  san-KHM: វយំ បិត្ឫតោ យាម៑ អាជ្ញាំ ប្រាប្តវន្តស្តទនុសារេណ តវ កេចិទ៑ អាត្មជាះ សត្យមតម៑
    អាចរន្ត្យេតស្យ ប្រមាណំ ប្រាប្យាហំ ភ្ឫឝម៑ អានន្ទិតវាន៑។
  arn-NT: Rumeñma ayüwün, pefilu iñche kiñekentu tati pu che mülelu tami trokiñche
    mew ñi küme puwtulen engün chumngechi ta feypiley Chaw Ngünechen ñi werküelchi
    dungu mew.
  zas-NT: Dád nix guyu luxdon chi gogbeen yuꞌ ree xcompniaridi, diidxli zinal xtiidx
    Dios naban tëë reeman ziꞌc rniabee dux Dad ree Dios.
  ken-NT: Mbɔ̌ŋ nyaka bɛyǎ maŋák ndu bɛtɛmɛri mbɔk bɔ̌bhɛ nɛ bɛghɔ bɛ bɔ́ bákòŋo
    tɛtɛp Mandɛm nkúbhɛ́ mbɔ ɛnyǔ Mandɛm Ɛta ághátí bɛsɛ sɛ́nkʉ́.
