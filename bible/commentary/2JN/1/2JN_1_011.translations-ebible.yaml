verse: 2JN.001.011
translations:
  kpx-kpx: Kosealemo olena loboe ata kemo hoto kateale louniege auna ke esemu holisi
    vaveveve toela ke nahate vai.
  okv-H: eto pekasoa amo embo amita pure sapura ai ta kaju ere oa aravora.
  tbo-tbo: meka po apo a bagibagi powa uyahina ona wohaguya.
  mal-C: അവനെ വന്ദിക്കുന്നവൻ അവന്റെ ദുഷ്‌പ്രവൃത്തികളിൽ പങ്കാളിയാണ്.
  grc-SR: ὁ ⸉γὰρ λέγων⸊ αὐτῷ χαίρειν κοινωνεῖ τοῖς ἔργοις αὐτοῦ τοῖς πονηροῖς.
  bgc-bgc: क्यूँके जो कोए इसे माणस नै नमस्कार करै सै, वो उसके भुन्डे़ काम्मां म्ह
    साझ्झी होवै सै।
  khz-khz: Kwalana pene vega-namaa talimana votalima na neekawariana, pe ia maki kala
    rakava talimanai pene ago.
  deu-TKW: denn wer ihm den Gruß bietet, der macht sich teilhaftig seiner bösen Werke.
  zsr-NT: 'Nu rë lei: “Gyuꞌu len netuꞌ”, run tsazxö́n lei ca nac le cunác run nu naꞌ.'
  lin-lin: pamba te moto oyo apesi ye mbote asangani na misala na ye ya mabe.
  hns-NT: Dje aisan manai ke bhiettar lewe hai, oe okar kharaab kaam me bhaag lewe
    hai.
  noa-E: Chi mag nʉrrjëem khʉʉnag saludaa nʉm khʉʉnan amau mag nem khaigba jaau nʉmjã
    dʉ̈i amach paarmua jaau nʉmjöta nʉm, magʉm gaaimua warag õor okhoomkhĩir.
  eng-EMTV: for he who greets him shares in his evil works.
  mib-NT: Chi ñayuu cahán jnūhun ndeyɨ́ ni jiín i, chíndéé ñájnáhan jíín i sɨquɨ̄
    jníñu néé cásáha i.
  lif-NT2: आत्तिल्‍ले़ खे़न् मनाःन् लाङ्‌दाःक्‍तुॽ, खे़ङ्‌ग खे़ल्‍ले़ ताप्‍फे़ःम्‍बा
    कुयाःम्‍बक्‍हाॽओ चुम् के़मे़प्‍पा कुइसिःक् पोःङ्‌लो॥
  xnj-xnj: Yeyoha mweakumpokela mundu mwenuyo, ndi iwungana nayu mukukita mambu gahakau.
  mmx-mmx: Do tara i mulus ka i, naba lok ngan dola neni i tu eburu min keneng at
    lempanga xakapmek teren.
  cbr-NT: Axa usa unibë nuibanancë uni an ca an 'acësaribi oquin ñu 'aisama 'aia.
    Usa 'aish ca 'aisama uni 'ia.
  tee-NT: Pus ju va malak'avi ju chunch talaca'i pus tachi ju va t'anavi ju ix'alactu'unti.
  eng-LSV: For he who is saying to him, “Greetings,” has fellowship with his evil
    works.
  cak-NT: Roma xa xtic'ul rech y xtiya' ruxnakil-rech, can xtiwakalej chuka' rix ronojel
    ri itzel tak ex ri yeru'on ri jun ri'.
  pah-NT: Kiroki g̃a hory nanongara'g̃a ndehe – g̃a oko te'varuhu g̃a pavẽi no.
  sja-NT: Parãdepema abaapa mãgee eperã auteebairu pɨrã, k'aripait'ee irua waapɨara
    k'achia oomerã ijãapataarãmaa, irua seewa jaratee bɨ k'aurepa.
  xed-xed: Ka «huɗukhuɗuk» ká mndu ganaghatá zgu katsi ná, nda gwa wa tsa mndu ya
    ma tsa ghwaɗaka slnani ya.
  mks-NT: Jáchi̱ tá ná jáya̱ha ndó na̱ cán vehe ndó já quéa̱ in na̱nduu ri mé ndó
    xi̱hín na̱ ta cátáhan ndó xi̱hín ña̱ núu cája na.
  gfk-S: Ma waak mu gil hobi kinong nong i harbalaan ma ie i harahut ie ta ira nuno
    sana pinapalim.
  bmu-bmu: Kunŋan yaŋgö jölöŋi jimawi, yaŋön mönö bölöŋamŋaŋgö lömbötŋi öröi qakŋe
    öŋgöiga öröröŋ bisimahot. Mewö.
  dgz-dgz: Orup da ebo aopan wan taini apanewa mame, wa upepiwa, me apan ame koewa
    mega den enanasiwandata.
  eng-GNV: 'For he that biddeth him, God speede, is partaker of his euill deedes.
    Although I had many things to write vnto you, yet I woulde not write with paper
    and ynke: but I trust to come vnto you, and speake mouth to mouth, that our ioy
    may be full.'
  zaa-NT: Porqui'ni canchu guni li ą recibir le' litsi' le nna, ą' modo gulue'ní qui'ni
    rú'u latsi' le nu riquixá'ą nna cca le ttùba lani mal nu riquixá'ą.
  eng-WEBSTER: For he that wisheth him happiness, is partaker of his evil deeds.
  guh-guh: Pajivi bajacobijitsipa bajarapitsijivi, jamatabëcueneyavenonaejitsipa pibisiacuene
    pexanaejava. Bajaraxuata pëtsa pabajacobame bajarapitsijivi.
  bon-bon: Laati te liba pipu biname ne jaawabluge, tabe lalenglecäjuge teta cama
    peei niiyarage mule wawename.
  nhw-BL: Pampa sintla se quiyolchicahuas, quipalehuis ica nopa catli amo cuali quichihua.
  swh-ONEN: Yeyote amkaribishaye mtu wa namna hiyo anashiriki katika matendo maovu
    ya mtu huyo.
  wbi-wbi: Ulwakuva juno ikumwungila ghwope iva itangila kuvomba isa vuhosi.
  bba-bba: Domi wi u nùn yen ɡɑɑ kuɑ, u bɔnu mɔ win kom kɔ̃sum sɔɔ.
  eng-KJVCPB: for he that biddeth him God speed is partaker of his evil deeds.
  kgk-NT: Ereheja ramo ogwahẽ, peipytygwõ arã íxupe hembiapo vai-rehe. Opyta va'erã
    upéixa ramo ne iru ramo.
  waj-waj: Gioonna kiaapu voovoono itai vaidiivaara yoketaavee kiaa ivo ii mmoori
    maisaivaa ivootama mmuaavaugiataama iivai.
  cpy-cpy: Tema aririka piwethatyaari, ikimitaka pakakota-tyeerimi iyaari-peronka
    okaatzi rantziri rirori.
  mpx-mpx: Ebo komiu etega ni ba mulolu elana, he iya iyaka i tabwa ana tolabe wana
    tuwalali nanakina elana.
  wbp-wbp: Nyiya-jangka kujaju? Kujarra-piya yimirr-yinja-panu, kula kalurla Kaatuku
    warrki-jarrimi. Kajinkili-jana kanyi nyurrurla-nyangu ngurra-kurra, kapunkulu
    maju-yijala nyinami nyanungurra-piya.
  luo-luo: nimar ngʼat morwake doko jakore e timbene maricho.
  nhe-NT: Pampa intla se quiyolchicahuas, quipalehuis ica nopa tlen ax cuali quichihua.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܕܕܵܪܹܐ ܫܠܵܡܵܐ ܐܸܠܹܗ ܫܲܪܘܼܟܹܐ ܝܠܹܗ ܒܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܒܝܼܫܹ̈ܐ.
  esk-NT: Atakkii kisupayaam paġlagumiuŋ kinniri piqasiqñiaġaa pigiitchuakun savaaŋagun.
  msb-msb: Ginsabi ko ini kay an mangumusta sa iya nakiusad sa mga maraot na ginahimo
    sani.
  cpa-NT: Ŋi³niang³ báh³ jniang³ ta³ hlaih¹³ quianh¹³ dsa² héi² ju³ná³ háih³ jniang³
    dsa² jǿg³ dsio¹.
  dso-dso: ଜଦି କେ ମିସା ସେନ୍ତାରି ଲକ୍‌କେ ଜୁଆର୍‌ବିଆର୍‌ କର୍‌ସି, ସେ ବୁଲ୍‌ ସିକାଉର୍‌ ସଙ୍ଗ୍‌
    ମିସିକରି ତାର୍‌ କାରାପ୍‌ କାମେ ମିସ୍‌ଲାନି ।
  meu-meu: Badina be baine hanamoa tauna ese ena kara dika baine durua.
  yva-NT: Weye are pirati po aeranande, opamo tavondi apa ana dave ngkakai po rave
    to ije.
  dgc-dgc: Dahilan i bumati ta kona sa, éy maging kaguman na ta gimet na a medukés.
  zpm-NT: sac teḻne sca guṉ to, rrieequia yele to rleynie grë zhiwseed yozh zho ga.
  hix-NT: Àsok tawro hana. Àro wyaro àwyanye kany me haxa oyehtokonye ryhe, nyamoro
    wyaro rma rha anàhnohno ynye me manatxow hamà, omnyam xarha.
  sim-sim: Os or nga nakrem ji li nahi, angop lerawu kava orhin nakrem lawa jir.
  npi-ULB: किनकि जसले त्यसलाई अभिवादन गर्छ त्यो त्यसको दुष्‍ट कामहरूमा सहभागी हुन्छ
    ।
  cgc-cgc: Daw batunon nyo kanen an, beet ambalen labet kaw ta malain din na buat.
  tim-tim: Amâ niŋande gala akyeŋgimap amâ agak memeyeŋe bâleŋe tânyeŋgumap bâleŋe
    arekŋe makmâ miawagaŋbiap.
  yor-yor: Nítorí ẹni tí ó bá kí kú ààbọ̀, ó ní ọwọ́ nínú iṣẹ́ búburú rẹ̀.
  wos-wos: Guni dika dinguna naata guni di wali deka haraki saraki sémbut hurutanguni.
  emp-NTPO: “Bia b̶ʌa bʌra zesida” a b̶ʌba maʌ̃ ẽberãba cadjirua o b̶ʌra idji ume
    ãbaa o b̶ʌa.
  eng-F35: because whoever tells him, “I wish you well,” participates in his malignant
    works.
  ind-ind: karena kalau kamu menerima dia, berarti kamu sudah mendukung pekerjaannya
    yang jahat itu.
  pes-OPCB: زیرا اگر با آنان معاشرت کنید، مانند آنان خواهید شد.
  mpt-mpt: Ibo inaib mole e okok misiam olo daabanomabiobe.
  ssx-ssx: Pa ekipeke ma꞉nda꞉ epima꞉ koto some pa꞉ta꞉ Puki lopa꞉niaasa꞉eki neke pa꞉ta꞉
    wina꞉e lea꞉ka꞉na꞉ta꞉ kota꞉ koto some ipikita꞉ mo halima꞉ pu hala꞉ hoke hau manuna꞉
    yankeke hala꞉me.
  mkl-mkl: domi inɛ iyi í coo cenkɑ̃, í nɛ ikpɛ̃ si kuce lɑɑlɔɛu bɛi.
  gaq-gaq: ଜାଣ୍ଡେକି ମେଁନେ ସାନ୍ତି ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ, ମେଁ ମେଁନେ ଦଦ୍ୟା‌ନ୍ନିଆ ବାଗ୍ ଡିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Iya saro giya oonikka iya iita oosuwan iyara shaakettees.
  unx-unx: ଜେତାଏ ଇନିଃକେ ଜହାରିନିଃ, ଇନିୟାଃ ଏତ୍‌କାନ୍‌ କାମିକରାଃ ହାନାଟିଙ୍ଗ୍‌ ନାମେୟାଏ ।
  gah-gah: Ve makolímo vegená nenémináa kelémo geha zitimó nene hoza golesa aliaká
    niatoka kelémo vatí noive.
  lcm-lcm: Man a mangsikei kapo uruk suak ani igenen asukang, e iang kapo siang kuvul
    ve nia si kana abis rikek.
  aer-aer: Ayenge kwenhe alakenhe angkeme, tyerrtye yanhe-arteke-arle urrtyirrentye
    ilentye akngerre, itne Ngkarteke warrke-irretyakenhele. Nhenge arrantherre apeke
    itnekele-arlenge aneme, arrantherre itne-arteke-arle akurne anetyenhenge.
  qvc-NT: Chaqa mayqan chayshina ch'ayachiqqam yanapaykan, masta ingañakunanllapa.
  tgl-ULB: Sapagkat ang sinumang bumabati sa kaniya ay nakikisali sa kaniyang mga
    masasamang gawa.
  cbs-NT: Tsuanda ja padananainbu jatube janchanamekin beyawakinan, jawen chakabu
    jabetan abainxankanikiki. Uindaxankanwen.
  xtm-NTPP: 'Vaa nú na in jiña''a: “¡Va''a sa''a ni ja ni kenda ni, te jinkoo ni!”,
    chi kétna''a ini i ji''in ñayii sa''a ja u''vi ma.'
  nnq-nnq: Gambu jwampata abali mundu jwenio, abi nakwe pamwe muitendwa yakwe ibaja.
  bao-NT: Cʉ̃ ʉnore añuro ca jãi bocagʉa, cʉ̃ menara, ñañarije cʉ̃ ca tii niirijere
    ñañarije ca tii nemogʉ tuacãmi.
  san-ORI: ଯତସ୍ତୱ ମଙ୍ଗଲଂ ଭୂଯାଦିତି ୱାଚଂ ଯଃ କଶ୍ଚିତ୍ ତସ୍ମୈ କଥଯତି ସ ତସ୍ୟ ଦୁଷ୍କର୍ମ୍ମଣାମ୍
    ଅଂଶୀ ଭୱତି|
  huv-NT: Cos jane apmatepeay aaga newaiich quiaj, aton ajüic nej ambeol wüx aaga
    ngo majneaj leaw aquiaach quiaj.
  otn-NT: Porque nu̱'a̱ di zɛngua na̱ ra̱ ja̱'i̱ na̱, tengu̱tho 'mø da̱di ha̱tra̱
    ts'ɛdi ngue di̱ nxännba̱te'a̱ ra̱ hya̱ hi̱nga̱ gue'a̱.
  nop-nop: Nebek niŋdi me undiniŋ niutumba tibaak, adi yadi me wendi’walaŋ kwanaiŋiŋ
    hogoli u tubulodawaak.
  obo-NT: Oyya su iddos ahad ondoy nod pongumusta kandin, noko-iling tid lonug sikandin
    to morat no pinuungan taddon minuvu.
  cak-ENT: Roma si nic'ul y nirayij ronojel utz pari', nivakalej chuka' rix ri itzel
    ri nbanala' ri jun ri'.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤗᤠᤱᤍᤠ᤺ᤰᤋᤢ᤹. ᤂᤧᤱᤃ ᤂᤧᤸᤗᤧ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ᤀᤥ ᤆᤢᤶ ᤁᤧᤔᤧᤵᤐᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi nchivī jā cáhān tūhun ndeé inī jíín ji, chíndeé táhán jíín ji sīquī
    tiñu néhén jā sáhá ji.
  san-TIB: ཡཏསྟཝ མངྒལཾ བྷཱུཡཱདིཏི ཝཱཙཾ ཡཿ ཀཤྩིཏ྄ ཏསྨཻ ཀཐཡཏི ས ཏསྱ དུཥྐརྨྨཎཱམ྄ ཨཾཤཱི བྷཝཏི།
  qve-NT: Pipas sayna clase runata “pasayakamuy” nispa niqqa, chay runapa mana allinkuna
    ruwasqankunatapas ruwashanman hinan payqa kashan.
  pao-NT: Soo tooe haga tooe ka mu numu nemooagadu nabatoo bina mu tuma'emukwana mu
    nenoyukwe tummatza'e.
  cbu-NT: Watam istakinaareesa, Yashingupa kuk tayapstamaam istatssa. Ashirucha, izuuru
    niyrangtsa; siyaa atashina, izaree.
  usa-usa: aanibo keráwáqá mirá timákeqa keráwáqá wení ábárawaao máeqa wení táí-yataapi
    mánoe.
  soy-soy: Úye un u n yɑ́ɑsi, li wɑ yɑrɛ u nɛ uyɛ̃ pɛɛ kɛsẽ́ umɛwɑi kópɛ mɛ̃ kɛ́mɛɛ́
    we.
  hui-hui: Agali biagohondo, Habiya íbu, larimiyagua ko biaga biago heba ho bimagamaga
    bu holeberami.
  amf-amf: Harrna hambhidianna, kiam nagaysea ea kisa siyon waadimanka kimbesana kinka
    kida worme.
  quc-NNT: Je ri', rumal chi ri kojonel ri je' kub'ij wa', kub'an re ri etzelal ri
    kub'an we winaq ri'.
  dob-dob: ꞌabona nai ꞌina guinuwa nina toꞌumalina walemeleme.
  wrs-wrs: Yimba hemba wondmond ovratava sehmonamba, doa yimba temba kolvrei hemba,
    no andrakoklarava, temba hevpa vevpa.
  mca-mca: 'Qe pakha'' qu'' nit''ijets: —¡Ƚe''wis in ƚanam!— pakha''an hats hik ƚunye''j
    qu'' nifenij pa'' yaqsiijkii in uƚ''ax.'
  tzo-TZC: Yuꞌun ti buchꞌu ta xichꞌ ta muqꞌue ta sta ta maquibel ti cꞌusi chopol ta
    spase.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​သူ​အား​နှုတ်​ခွန်း ဆက်​သူ​သည်​ထို​သူ​နှင့်​အ​ပေါင်း​အ​ပါ​ဖြစ်​၍
    ဆိုး​ယုတ်​မှု​ကို​ပြု​ကျင့်​ရာ​ရောက်​သော​ကြောင့် တည်း။
  gng-NT: Kimɛ wà fuonde' wɔ la, udaan nin wɔn kpaan' iyɛ ki sɔn' u sɔnh itùonbiɛrɛ
    yà nnɔ nínɔ.
  cbi-NTPO: 'tsaju'' mun tsaa chachillanu: ¿Naaju dejayu? deti'' bain, yala tyee urajtu
    kendetsuñuba yaiba tsanguivetekeñuu juve.'
  ikk-NT: Makẹni, onyẹ hụn kele ẹ ọhụnma rị e sọn ẹ a rụn eje-ọrụn ọ rị a rụn.
  leu-leu: Senasou? Talo mi taa pife xavange pana vilaana saat sina.
  maz-NT: Na ngue 'ma rí ma'tp'üji Cjimi c'e xöpüte, xo i̱ṉ pë's'i in s'ocüji chjëntjovi
    c'ü ri pjös'üji o̱ bëpji c'e xöpüte c'o na s'o.
  bod-N: རྒྱུ་མཚན་ནི་མི་དེ་ལྟ་བུར་འཚམས་འདྲི་ཞུས་པ་ཡིན་ན། འཚམས་འདྲི་ཞུ་མཁན་ནི་མི་དེའི་ལས་ངན་པ་དང་འབྲེལ་བ་ཡོད་པའི་ཕྱིར་རོ།།
  tca-NT: Erü ngẽxguma wüxie tümachiü̃wa nayau̱xgu, rü tananaãẽraxü̃ rü natanüxü̃
    tügü tixĩxẽẽ nawa i ngẽma norü chixexü̃.
  zpl-NT: Xne bee bene enu rriꞌi caso stichiaꞌ bene cuaꞌ neca conformella lunú sequienu
    bene cuaꞌ bee bene. Último bedichiaꞌ nú rni lu carta quieꞌ.
  mbc-NT: Maasa pra Cristoya ayenupa'pîkon yairî pra ayenupaiya'nîkon tanne, —‍Morî
    pe ako'mankî —‍taa pî' aako'mamîkon ya, ipîika'tîya'nîkon mîrîrî. Mîîkîrî pokonpe
    imakui'pî kupîya'nîkon mîrîrî.
  ndg-ndg: Kwa sababu jwa usalimia ushirikiana naye na makowe gake mabou.
  wsk-wsk: Awiriya kariimet uwuta mu aru tagiso ale amilmil tuso, mu nu kari umu ko
    ura memek ningi karogo la bagoso.
  toj-NT: Ta huan c'a la och loil soc, huan tox huaj ahuabi, ti xa ch'icana soc ja
    mulal jahui.
  tbc-tbc: Man dugo, talpein a tamol naok ago yak ilo uyan ru irupei dan, kulob an
    lo iŋsan urat saian an iŋ da sisem disini wa.
  sna-sna: Ani naani anomugamuchira anogovana naye mubasa rake rakaipa.
  smk-NT: Wanin ta no abrasawen moyo sara, mangkiranod kamoyna sa duka' a man-gaw'en
    ra.
