  aia-aia: Naasi moi 'omesuri'amou haari'amou baaniraaui sae o'asi, rau gasi wai'amou
    baaniai huunai ha'ausuringa'i 'inia Kraest. Ma 'a gasi 'ari pwaranga i tau'aro
    raha amoou tanaa God. 'A ga'i goro di'u 'onaa 'i hinihini amoou 'ai 'ari daara'i,
    mia God 'aigui tahari'amou 'iniai tau'aro goro amoou.
  srp-1865: Èuvajte se da ne izgubimo što smo zaradili, nego da primimo platu potpuno.
  agt-agt: Mappya mantu ta magpalan kam, petta awena sangaw makenga na ngamin banbannag
    mi ta pangituldu mi en tekamuy, ikid na maatadan kam hapa ta ngamin isagolyat
    na Namaratu tekamuy.
  lug-lug: Mwekuume, muleme okufiirwa kye twakolerera, wabula mukikuume kubanga mulifuna
    empeera yammwe yonna.
  yby-yby: Yowanuwa li-minabomidana ihilaya edimotoka soto pitiboya leso olibetokatiyo,
    ujapa iki minalo. Sa-iki ujapa iki minikiya saina laloya litae.
  heb-heb: השמרו לכם פן תאבד ממנו פעלתנו כי אם נקח משכרתנו שלמה׃
  mpp-mpp: Ngenge yogolec bulongineng madicne balu damongnagulu gadaing. Wiyac banogale
    boletowa baibeng, yogo hegiledaingkale, damong balu fulingineng bucbuchac badabiyeng.
  apb-apb: Oto omu ke lio talamiu mwaanie omu deu tekela'inie tolahai iinoni diana
    i'omu nge melu esu oto hiito'o hunie omu ke to'o aana. Ta'e omu ke lae tara'asi
    pe'ie hunie omu ke hele ha'amangoa oto waaitemiu.
  san-TEL: అస్మాకం శ్రమో యత్ పణ్డశ్రమో న భవేత్ కిన్తు సమ్పూర్ణం వేతనమస్మాభి ర్లభ్యేత
    తదర్థం స్వానధి సావధానా భవతః|
  ben-IRV: নিজেদের বিষয়ে সাবধান হও; আমরা যা গঠন করেছি, তা যেন তোমরা না হারাও, কিন্তু
    যেন সম্পূর্ণ পুরষ্কার পাও।
  ntu-ntu: '@see-verse:2JN.001.007'
  pan-pan: ਚੌਕਸ ਰਹੋ ਕਿ ਜਿਹੜੇ ਕੰਮ ਅਸੀਂ ਕੀਤੇ ਸੋ ਤੁਸੀਂ ਨਾ ਵਿਗਾੜੋ, ਸਗੋਂ ਪੂਰਾ ਫਲ ਪ੍ਰਾਪਤ
    ਕਰੋ।
  gvc-gvc: Noano yoaga mʉsa. Cohamacʉ ya wapare mʉsa noano yoari wapare boena tjiga.
    Mʉsa ã boerachʉ Cohamacʉ noa yʉhdʉaro yoarohca mʉsare.
  sbk-sbk: Muhwiyenye mwemwe huje msahagatezye gaala gataga bhombeye embombo, nkamwahejelele
    ushahara gwenyu hwa mwene.
  mya-JVB: ငါတို့သည် ကိုယ်ပြုစု သောအရာ မ ပျောက် မပျက်၊ စုံလင် သောအကျိုး ကို ရ မည်အကြောင်း
    ၊ သင် တို့သည် ကိုယ်ကိုကိုယ်သတိပြု၍ စောင့်ရှောက် ကြလော့။
  kgf-kgf: Imuac niŋ ini galeŋ meamumu, aininawac héla imi sohowac niŋac. Ménda sohoyu
    imuac bakia séciguc memu.
  awb-awb: Itega kaweq arámbéhríuronsabé ápeq tabanagínehboq kawerurero. Itene ápeq
    moke meyagéhboq kaweroro.
  gdn-gdn: ki pokere wi wibo kwayubaga kwaiwogoi idiwoi da wi Keriso e nene badidi
    kwaigubu ki denai e puyo wi negeni ki puyoi wi eba kaupu-muri.
  nko-NT: Mʋ́ sʋ mlɩkɩ wankláán, mɛ́nɩ mlɩ gyumagyihɛ mɔ́ɔbwɛ kpaalɩ, fɛ́kɩ mlénya
    mlɩ ɩkɔká fɛ́ɛ́.
  bsn-NT: Quẽnase mʉa yirũgũse vaja jediro quẽnaro mʉare Dios ĩ yirotire bojarã, ĩnare
    ajibesa mʉa.
  pib-NT: Getinwa gixnanuko wa gixa kamruretanru gma mamginitipa, seyni gyoptotyaplu
    gapnutikolu potu.
  wiv-wiv: Miu lohoia, tabarae ni beta miu kata pelea na prais na galanga kua tolu
    ta bada tolu ka gagala kirina. Miu madi bada miu kata pelea kadoamiu.
  reg-reg: Mbe mwimenye abhene ati mwasiga okubhusha amagambo ganu chamalile okusombola,
    nawe koleleki mulamile echiyanwa chingene.
  mlh-mlh: Niŋoji mande gio babeneŋ foriine maŋ-ŋaŋuŋgo fukeya, oiji jibugaru egu
    jaŋgaru mataeiŋgo manego. Ore eru sinefuru ŋiŋigoji bojiqojibu egu eŋarenimiŋ
    ore sisiŋaŋ ee eku goinebi. Oŋu gobi maŋ-ŋaŋunde foriji so jibugako Ofonji furiŋaŋuŋ
    sosowo ŋare foreiŋ.
  gof-ENT: ሂንቴ ኦዳ ኩሜ ዎይቱዋ ኤካናው ሚኒቴ። ሂንቴ ኦዳይሲ ዮና ሜላ ናጌቲቴ።
  aau-aau: Homkwe iray-iray non kwa lwak, sa mey, hom ma meio lonok me mon swakreik
    ha lak. Sawk God hiykwe hmekwe, pie ka ma-sahre kow prusow.
  tvk-tvk: Mak, ma muketeh kuhi tengan huit neketen xa di rapol vituei ven nakesae
    ti ra xamim. Io, musoh ixeih tengan muhur sen huit neketen namim.
  prf-NT: Magingat kam tánni awan mawanan ti kabuluhan en pinagpagudan mi, nan tánni
    matanggap moy en piremyu.
  auy-auy: Maníkóní kísaumo máém-beyamba ímba máéfonifo kaweꞌ-úmai káráwiyeꞌa seyaafáꞌ-méyámbá
    kaweꞌ-méyámbó maíyantafeꞌa káráwiyoro.
  tbg-tbg: Ne vi uvara ti varia vaiintikara rauriha variate. Hauri ne vika una uvara
    quqaa uvave tivaro ne tota Ihura kaiqa vara amiteva quminaiqama vuantora. Ne Karaitira
    kaiqaqai vara amitaqi vivi, ne nenta kaiqa vare koqaara ekaa varaata.
  hub-NT: Tumau asar atumin tsanurmainakai, Yuus takatan amasmauwa nu emegkakrum,
    ni suramsatna nusha megkaakairum kuitammamatarma.
  hmo-hmo: Unai dainai, do umui naria namonamo, ita ese gaukara mai hekwarahi bada
    dekena amo ita davaria gauna be do ia boio garina. Namona be umui emui gaukara
    davana momokani do umui abia.
  big-big: Puwili kelik miza nagani waberek panu logo kanga ini keya nogorau Yemizibekki
    yawe mizi puragi wiyeke weiweki paka ngalege yolu pura wei ono nagani. Inigi kangara
    mabura Yemizibekyaga weirikki kani mizizo.
  gux-G: Cuo mani i baa, k daa biani i tuonl ñuadi ama baa u paabu.
  cnl-NT: Rɨ²'áan¹na'³ miin²³na'³ jo̱o̱²³na²³. Qui² 'a²³jia'³ 'noo³ra'³ 'e³ rɨ²³gua'²³
    ta² quien³²na'³. 'Noo³ra'³ 'e³ rɨ²³ti'n²³na'³ la²³jɨ³ jñiin²³na'³ 'e³ 'íi² rɨ²³jɨ̱'²³
    'nee'²³ Dios.
  zar-NT: Guliʼgún chiʼi cuinliʼ para cabí initi le nadéliʼliʼ tuʼ guzxíʼ lu naʼliʼ
    Cristo, pero guliʼgüíʼ ládxiʼliʼ idéliʼliʼ idútë le ral-laʼ síʼiliʼ lu nëʼë Dios.
  kde-kde: Bahi lyongolelange uchinga munalayahe àlalá lamukoledile madengo, ila mupwechele
    inujo itimidîle.
  ata-ata: La sou ngasaxilaꞌinge laixe noxiꞌa, loxo ꞌo io ngaxovulaunu lakolisou xaixai
    laixe e ngeꞌoxonu no lia ꞌo uasi. Ia nganoꞌu lakolisou umomomo no anu xaixai e
    ngeꞌoxonu.
  qvw-NT: Caycunapïta sumätam cuydaculcanqui, lluy lulayniquicuna yan'alpä mana cananpä,
    aśhwanpa tincüninman lluy cabalta ćhasquiycälinayquipä.
  nfa-nfa: Jꞌaga paie-iie, ho èi kabhèsu èdhi baku core eele iia dꞌara. De miu hudꞌi
    majꞌèni sabꞌa taruu, sèna ka miu bisa sèmi mere mèngi-nale aaꞌi-aaꞌi dhu Lamatua
    moa neo hia miu ètu sorga.
  tnp-tnp: Tol lanəha, autətəu itəmah məmə nəsotəmkarəpəniən e nəua uək asoli rəhatah,
    pəh itəmah onəkotos nətəouiən rəfin lan.
  urd-urd: अपने आप में ख़बरदार रहो, ताकि जो मेहनत हम ने की है वो तुम्हारी वजह से ज़ाया
    न हो जाए, बल्कि तुम को पूरा अज्र मिले।
  hot-hot: Noyabiŋ am ek miŋ nônêm yak esak vuli takatu ba alalô adum ku hathak ek
    naja ami. Êŋ ma tem noja unim vuli mavi lôkthô.
  mqj-NT: Dadi la undagai manappakoa' kalemu indamu pesalai pengkarangki, ammu malara
    untarima aka mangka napatokangkoa' Puang Allata'alla.
  rus-SYN: Наблюдайте за собою, чтобы нам не потерять того, над чем мы трудились,
    но чтобы получить полную награду.
  mbh-mbh: Aro thomu o naktet senu thomu, aro vene mo omu avar nge ur ako te um engeng
    nge. Aveto aro o mit engeng mo aro o el olongomu alavusnga.
  bdd-bdd: Coinega toꞌabowedi ꞌoidiyega waꞌitayahigomi, ma ꞌimi paihowa ꞌana maisa
    geyaꞌabwa wauleule, ma hesi mabwaiyana waꞌewa.
  cbt-NTPO: Ni'cona nonpintochinënquëma'. Nani hua'qui Yosë imatoma', ina marë' sacatopiramahuë'.
    Inapita pochin cancantohuatama', topinan quëran imapoma'. Co Yosë'pa' acanaarinquëmahuë'.
    Nipirinhuë', ya'ipi cancanëma quëran imapatama', inatohua' Yosë noya noya nohuitatoma',
    ya'huëmiatarama'.
  srn-NT: Luku bun tak' un no pori a wroko san wi du, fu un kan kisi a heri paiman.
  cta-NT: Biꞌ chaꞌ tii ti tiꞌ ma̱ tyiꞌi̱ ma̱ chalyuu, chaꞌ ná culiji yuꞌu juaꞌa̱ ti
    lcaa chaꞌ nu cua ndyuna ma̱ loꞌo ngutiꞌi̱ ya ca slo ma̱. Liꞌ caja lcaa chaꞌ tsoꞌo
    nu cua ntiꞌ ycuiꞌ Ndyosi ta Ni jiꞌi̱ ma̱ loꞌo tye chalyuu.
  bqc-SIM: À laaika, ásu to zĩ pↄ́ wá kɛ̀ kɛ pão. À to à ài'e a lɛ́ gbɛu.
  tcz-CHONGTHU: Kihong phauvin, hahsatah a nahin neidoh u chu namansah louna dinguvin.
    Chingtheiyun, chutileh abulhingset a tohman namu dingu ahi.
  mar-mar: आम्ही केलेले काम तुम्ही निष्फळ होऊ देऊ नका तर त्याचे पूर्ण प्रतिफळ तुम्हास
    मिळावे, म्हणून खबरदारी घ्या.
  snp-snp: Etito ya lono olonimo meina ma ya u kopa otenaiye, loti linanimotina ya
    koti kiyaba o-o minalo. Etiti minoti aiga kulawa faitimo ya olunawamo ne.
  isl-isl: Gætið þess að verða ekki eins og þeir, því að þá glatið þið því, sem þið
    hafið þegar öðlast í samfélaginu við Guð. Látið ekkert koma í veg fyrir að þið
    fáið full laun frá Drottni.
  spy-NT: Ōriib keey sukung'eet ‑mōōboot kiyēē kiikēēchoosyi, /sikēētuwēnook kuyitita.
  xnn-xnn: Makailanyo ta adi makak-aan ken dakayo nan ginanabyo ay nagapo isnan oblami
    ay nangibagbaga ken dakayo isnan gawis ay damag. Gawis no awnityo ganaben nan
    am-in ay kayat Apo Dios ay ited ken dakayo.
  mwe-mwe: Mwiiteiganje nnaobhianga shene shintendelenje maengo shila, ikabhe mpatanje
    upo itimilile.
  tte-tte: Kwabomayoi wagite-kalatagimiu tomoliyaone kolili kisi ami paisowa uwena
    siyaboita. Na wakepate kaikaiwe ami paisowane maisana yawasosi kaiwena.
  tcs-tcs: Yupla lugaut. Meikso yupla i no luze dem samting wea yupla i bin wok nadakain
    ad po mekem. God i go luk yupla bin kip wok nadakain ad, meke ol wok blo em. Em
    go gibe yupla big riwod prom mata meke wok blo em.
  hlt-THB: Na bibi ce hlawng kaana laksawng ce ak soep na nami huhnaak aham ngaihta
    lah uh.
  soq-soq: Sa baiwa e sumanailala ewanadewaitana dima no e bedelawo nolawantena mai
    rebasana, tane e ideita unela nopelala wadana.
  qub-qub: Gamcunaga sumaj cuydacuy ari mana engañashunayquipaj. Man'chäga yangami
    canga Jesucristupa willacuyninta willapashäcunapis. Llutan yachachicojcunata chasquir-imarga
    Tayta Dios aunimashanchïta manami chasquinquipächu.
  att-att: Magimuguk kayu laguk, marakè lonán naw yù kapiánán naw, nga pabbalinán
    nayù tarabáku tam nga mangipakánnámmu sù bilin ni Namarò nikayu. Ta napiá galâ
    nu málâ naw yù ngámin nga bálà naw nga ikáyâ ni Namarò nga iyawâ nikayu.
  bki-bki: Tibe na, ana mia kamiu monoka kuvitikar vatitig kamiu rivu ka iliano kinkin
    nalo na jibe na, ka mia kuvilaluvu re bereio meuliano na bo napano numila vio
    jikili ka ban kamiu. Monoka kuvitumolu kuvitu sikili dam̃ariga, ka na mia kumijikia
    kuvokar momou ijaiano novo nonovio na kenemiu iorou.
  bqp-bqp: À laakari kɛ, àsun tó zĩ kũ a kɛ̀ kɛ pãro. À tó à á láada le papana.
  mcp-mcp: Bɨ ɔ́ bɛy. Í ajɨ́ɨ́yɛ́ nə́ bɨ bág shúb sâ sə́ á ŋgə sɔ̧́ nə isɛ́y bísʉ́
    yí, í yidá jɨɨ nə́ bɨ bág lə́g myə́na myɛ̂sh myâ cínɔŋg.
  hat-hat: Veye kò nou byen pou nou pa pèdi benefis travay nou an, pou nou ka resevwa
    tout rekonpans nou.
  npl-NT: Ximotlachilikah, para amo nonkipoloskeh nochi tlan kuali yotikchijkeh, yej
    ajsitok xikselikah nomotlatliokolil.
  bgg-bgg: Chiihphado, nawaithek shii ragia rek bo, ji è gethek è nyie blia rek pha
    jine amua pha asi ro, jishii nathek lasen jine ley choi ruii phro.
  eng-TCENT: Watch yourselves, so that we do not lose what we have worked for, but
    may receive a full reward.
  eng-BSB: Watch yourselves, so that you do not lose what we have worked for, but
    that you may be fully rewarded.
  cpu-NT: Paamaventya, povashaantzirokari okaratzi niyotaayetakemiri. Te nonkove pamenaashivaitaiya,
    eero piñeero panintaavaitaiya apaata.
  san-ASM: অস্মাকং শ্ৰমো যৎ পণ্ডশ্ৰমো ন ভৱেৎ কিন্তু সম্পূৰ্ণং ৱেতনমস্মাভি ৰ্লভ্যেত
    তদৰ্থং স্ৱানধি সাৱধানা ভৱতঃ|
  tac-NT: Mué mukí 'lige mué 'kúchila 'we 'la oyériga ejperéliwa Onorúgame, 'we 'la
    'nátaga mochiwa napurigá tabilé guwana rujsúmala 'emi abichilubi beniá napu najkí
    Onorúgame, abichilubi beniboa napurigá 'la narémala 'emi napu Onorúgame nejímili
    ju.
  eng-WEBPB: Watch yourselves, that we don’t lose the things which we have accomplished,
    but that we receive a full reward.
  gfk-H: Muat na harbalaurai, kaba ira linga dahat ta papalim uranai gi panim laah,
    iasen muat na hatur kahai ira hunuena bakut ira numuat mangason.
  viv-viv: Au yadi veꞋalololo faꞋina wanaꞋitaveꞋavimi be yami faisewa fatana keke
    wananuhegeni, au ami laufata matatabuna wananuhagana.
  yao-yao: Nipele, nlilolechesye mwachinsyene, kuti nkaisoyasya aila indu imwaipanganyichisye
    masengo, mwatendaga yeleyo ngampochela mbote jemalilwe.
  tgp-tgp: Ha lo kilau matara! Mo sopo r̃uhu vara sava kama voko r̃ilangi matana matamim
    i vano hina purongo, pani ha vaihitea vara ha lavi vevuhi na nomim otori isana.
  auc-NT: Mïnitö ïñömö nämä wææ aaedäni. Quïëmë cæcæte ante mïni cædïnö ante mïnitö,
    Wë womönämaï ingæ̈impa, ante cædinque wææ cæedäni. Wæætë mïni cædïnö beyæ̈ Wængonguï
    nänö pönonguincoo tömancoo eyepæ̈ pönongä æncæte ante cæedäni.
  kbc-NT: Adinowetitiwaji adaɡ̶aniadi ɡ̶obakedi, pida amaleeɡ̶aɡ̶a jibaɡ̶atege loojedi
    ɡ̶obakedi Aneotedoɡ̶oji anicota me najigotedoɡ̶owa.
  bmh-bmh: Ag suban uligan, ag ece naliu go wabun salau gusig mai daremen i utamamen.
    Ag suban tapai dabi Dubanou Ban nug ag ece naliu marabun tapai mareun go unum
    maramau.
  ctu-BL: Chʌcʌ q'uele la' bʌ cha'an ma'anic mi la' sʌt i chobejtʌbal la' we'tel.
    Yom ts'ʌcʌl mi la' taj la' chobejtʌbal.
  meq-meq: Hərwi niye, gum metsehe bəna, məsler kurom nakə ka gum tebiye aye mâ təra
    kəriye bay. Ɗuh gum metsehe hərwi ada ka hutumeye wu i madagər kurom nakə Mbəlom
    a gwaɗ ma vəlakumeye.
  noa-H: Pãachdëu Hẽwandam hiek hʌ̈k'atarr gaai hubʌ wënʌrrʌm paar hʌ̃gt'ar paawaijã
    hirua deeju ha sim t'um chadcha haum k'õsi nʌm k'ai, k'ĩir k'ap'ʌnaa hõor sĩi
    jãg sëuk'a nʌrrjëem k'ʌʌn hiek hoob hʌ̈k'amiet. Pãrau magba hʌdʌraata hamag pãach
    k'ũgurpim chan hirua mag nem deeju ha simjã t'umcha haubaju.
  alp-NT: Bei mere hoko imi raka mimise leke imi hlaleke loko Tuhane Yesuse hleke
    yake. Sepo mo hoko ami lepae Sou Misete ete imire esi guna sae mo. Raka mimise
    leke Alla riluke pusue misete rebe Italukele ete imire.
  san-VEL: asmaaka.m "sramo yat pa.n.da"sramo na bhavet kintu sampuur.na.m vetanamasmaabhi
    rlabhyeta tadartha.m svaanadhi saavadhaanaa bhavata.h|
  kbq-kbq: E'i ana hu'negu kava huo, tagrama maraguzatita eri'zama e'nerunazana, atre'zankura
    kava hanune, hianagi eri'zama e'neruna zantera, ana miko mizama'a erifatgo hanune.
  kbh-kbh: Chëngbiama cuedado s̈mochtsebomna. Ndoñe chcase, ts̈ëngaftanga ndoñe ques̈mochátsbomna
    chë Cristbiama cach ts̈ëngaftangbe trabajuents̈ana tojóbocna soyënga, y ndoñe
    ques̈mochatosháchiñe lempe nts̈amo Bëngbe Bëtsá ts̈ëngaftangbioye jats̈atayama
    yojtsebos̈cá.
  ron-LSB: Vegheați, ca să nu pierdem lucrurile pe care le-am realizat, ci să primim
    o răsplată deplină.
  pon-pon: Komail kalaka pein komail, pwe omail pai, me komail dodok on er, de jalonala
    a komail en ale pwaipwai pokon.
  nhe-BL: Titequititoque chicahuac nopano campa imojuanti para huelis inquiselise
    se tlaxtlahuili ipan nopa tonal quema Toteco temacas. Ximotlachilica para amo
    xijpoloca. Ximotlachilica huan Toteco ajsitoc inmechtlaxtlahuis.
  sps-sps: Tamomots faarof yam a tsivom, kat rom tsumi gima nom a tafan a rof te binun
    of romi, sai to te tsutsun fareits romi, mi nom faavots rom fo tafan rof tsumi.
  wnc-wnc: Yanidatdauwawa ginda wa aminde gwautnong. Danidatdauwa sanga ninda gin
    gatandamukumang kakngata pimapsak. Wamu ninda gin danikumang kakngakan ginda tawawawa
    Anututa danimbakngake sanga damunangge yakut taknga kuupbamu asingu ginda apaning.
  bus-bus: À làakari kɛ, àton tó zĩi kɛ̀ á kɛ̀ kɛ pãro. À tó à a láada e papana.
  gub-BL: Pema'emua'u katu pezehe nehe, nezewe mehe napepytu'u kwaw Tupàn ima'ereko
    haw iapo re nehe. A'e mehe umur putar hekuzar peme a'e nehe.
  imo-imo: Eno mele limolo ningo kongono mindili nongo teremelema omba mainye pumbelo
    ningo nokoko kondaio! Aku tekolio lino mele penga timbeloma pali linge.
  boj-boj: Deqa niŋgi geregere ŋam atoqniy. Niŋgi ŋam atqab di gago wau iga nami nuŋgo
    ambleq di yoqnem qaji di niŋgi olo ulontqasai. Niŋgi siŋgila na tigelesosib mondoŋ
    awai tulaŋ boledamu oqab.
  eng-DRA: 'Look to yourselves, that you lose not the things which you have wrought:
    but that you may receive a full reward.'
  knf-knf: Naţaafaraan keeri, nawutna kawaaŋ uko wi ŋlempuŋ ţi an, naşë nayeenk bnuura
    katuum kampënnuŋ du Naşibaţi.
  san-KHM: អស្មាកំ ឝ្រមោ យត៑ បណ្ឌឝ្រមោ ន ភវេត៑ កិន្តុ សម្បូណ៌ំ វេតនមស្មាភិ រ្លភ្យេត
    តទត៌្ហំ ស្វានធិ សាវធានា ភវតះ។
  arn-NT: Kuñiwtuwmün ta eymün, femngechi tañi ngünanoael taiñ dew amulnieelchi küdaw
    Ñidol mew, welu may, taiñ llowael kom küme kullitun.
  zas-NT: Gol gojp cudad chitëë gusëëbidi ni rayalidi por ni cayüjndi, din tiaꞌdi
    gra ni rayalidi delant loj Dios.
  ken-NT: Sɔt yɛka mpok bɛ́ bǎkɛ́ kʉ bɛtɨk ndɛ́ndɛm, kɛbhɔŋ nsáy ndǔ bɛtɨk ɛbhɔ.
    Sɔt ká mpok ɛnyu ɛnɛ bǎbhɔ̀ŋ nsáy yɛka nkɛm.
