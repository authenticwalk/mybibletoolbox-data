verse: 2JN.001.008
translations:
  kpx-kpx: Katealemo la ebika nenigeveve. Onoilata ata kebia hoto evisi la lovilahamale
    ke ibina maleholima. Isito lana la ebika nenigeveliege la ibina bahata maleve.
  okv-H: te ungo pure ngahia eto umbeva avo veto pambuoi ungo hotari mane humbagova
    na simba evujo.
  tbo-tbo: Tu wikoyakoyama uyahihiyei ona galena itete memi. Inapa ona wotagohi apo
    omi bagibagi mihahi apega ona tuhaga imahiyehi.
  mal-C: പൂർണമായ പ്രതിഫലം നിങ്ങൾക്കു ലഭിക്കുന്നവിധം ഞങ്ങളുടെ അധ്വാനഫലം നിങ്ങൾ നഷ്ടമാക്കാതിരിക്കാൻ
    ശ്രദ്ധിക്കുക.
  grc-SR: Βλέπετε ἑαυτούς, ⸂ἵνα μὴ ἀπολέσωμεν ἃ εἰργασάμεθα, ἀλλὰ μισθὸν πλήρη ἀπολάβωμεν.⸃
  bgc-bgc: थमनै चौक्कस रहणा चाहिए, के ये लोग थमनै धोक्खा न्ही देण पावै, ताके परमेसवर
    की सेवा करण म्ह जो मेहनत थमनै करी सै, वा बेकार ना जावै, पर परमेसवर थारी उस मेहनत
    का थमनै ईनाम देवैगा।
  khz-khz: Vovetaina gaurai, rogomi pio vetole, gemi vekwalavi ai raka gorawali-tiwarato
    gaura gomi gemi na nege gerevagina kalinana. Namana gomi akwami maparana pio gapi-gatua.
  deu-TKW: Sehet euch vor, damit ihr nicht verlieret, was wir geschafft haben, sondern
    vollen Lohn davon habet.
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ cui unitliꞌ le nadél‑liꞌliꞌ le benliꞌ xchinëꞌ Cristo,
    san gul‑güíꞌ ládxiꞌliꞌ gdél‑liꞌliꞌ gdutë le ral‑laꞌ siꞌliꞌ lu nëꞌë Dios.
  lin-lin: Boye, bosala keba mpo ete bobungisa te mbuma ya mosala na biso, kasi mpo
    ete bozwa lifuti ya kokoka.
  hns-NT: Hamlog kausies karlie hai toelogke bieswaas barhaawe khaatien. Batjaaike
    rahiehe kie oe manai log toelogke bieswaas na toer dewe. Khaalie djab toelog aapan
    bieswaas pakarle rahiehe tab Parmeswar toelogke ienaam dei sakie.
  noa-E: Pãachdëu Ẽwandam iek ʉ̈khatarr gaai ubʉ wënʉrrʉm paar ʉ̈gthar paawaijã irua
    deeju a sim thum chadcha aum khõsi nʉm khai, khĩir khaphʉnaa õor sĩi jãg sëukha
    nʉrrjëem khʉʉn iek oob ʉ̈khamiet. Pãrau magba ʉdʉraata amag pãach khũgurpim chan
    irua mag nem deeju a simjã thumcha aubaju.
  eng-EMTV: Look to yourselves, lest we should lose those things for which we worked,
    but that we should receive a full reward.
  mib-NT: Coto ní jéē ma snáā ni táhū sɨquɨ̄ jniñu váha ni casáha ní, chi sa suhva
    jeē na níhín ni ndɨhɨ tahū ní.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ सिङ्‌सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽओ, खिनिॽ काक् के़जोगुम्‍बा
    याःम्‍बक्‍किल्‍ले़न् खोःमा के़बोःङ्‌बा खिनिॽ हाङ्‌से़म्‍मिन् के़माबा मे़ःन्, कर
    के़घोःबा पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Mujiyangalila mwavene muni mkoto kuyagisa gala gemwagahengelili lihengu,
    nambu mkakita chenicho mwipata lepi njombi yinu yeyitimiliki.
  mmx-mmx: Mina lolos kusu mina lok tatao avukat luruptuvuk atnimi, la kopmen mi noxo
    ke aie mo lununu atnimi, la miba ruuna xobot luunun.
  cbr-NT: Usa 'aínbi ca an mitsun a 'ati 'ináncë ñucamami ax quicësabi oquin sënë́onquin
    'aia a cupí aín nëtënuxun Nucën Papa Diosan an mëníosabi oquin mitsu 'imiti 'icën.
    Uisaira oquin cara 'imiti 'icë usoquian mitsu 'iminun camina an 'atimaquin Cristo
    ñuicë unían mitsu paránunma bërúanracati 'ain.
  tee-NT: Pus alhist'acc'ant'it ni jantu xamati' cata'okxchok'on. Ni va a'okxch'ok'oc'ana'it'it
    pus cats'ank'aya' ju lhich'alhcat ju xacnaviyau ju lamilhi'uxijnan. Para ni va
    tachi alhilac'ap'it'it ju stavasalanti pus amaklht'ayanana'it'it chux ju k'ox
    ju quintaxtakniputunan ju Dios ju lact'iyan.
  eng-LSV: See to yourselves that you may not lose the things that we worked for,
    but may receive a full reward;
  cak-NT: Pero rix ri utz jix-samajinak chech ri Dios, tibana' cuenta iwi', chi quiri'
    man jun xtisetz (xtisech) can che ri ruq'uiexel ri xtiyo'x chiwe roma ri isamaj,
    y can ronojel ta xtiyo'x chiwe.
  pah-NT: Tapenhimoandyandyjukari ti g̃a pe a'ero. Penhimoandyjukarame po ti pe ndaperekoa'javi
    pejikokatua ikwepykavag̃wama nehẽ. Penhimoandyjukare'ymame po ti Tupana'ga imombyryhetepavi
    pe me pe mbuhua ojipyri nehẽ.
  sja-NT: K'ĩrak'aupai ijãadai ãchia jara p'anɨ. Mãga ijãaruta pɨrã, jõpidait'ee jõma
    parãpa oomaa p'anɨ Tachi Ak'õre-it'ee. Mɨa k'inia bɨ parãpa atadamerã jõma Tachi
    Ak'õrepa k'ĩsia iru bɨ teeit'ee ichideerãmaa ɨt'ari, oopatap'edaa perã irua oopi
    bɨk'a.
  xed-xed: Ɗasuwa ka kuni nda həŋ, da dəɗəgudughunusta hyahya skwi ya mutsaf kuni
    da aŋni, ya dzaʼa mutsay kuni ta nisəla ghuni katakata.
  mks-NT: Cuéntá coo ndó ná a̱ jándahvi na ndo̱hó já ná a̱ tíví chuun na̱caja ndó
    sa̱há Jesucristo. Xiní ñúhú jáxi̱nu̱ co̱o ndó chuun cája ndó cuéntá mé á já ná
    cuu quia̱hva mé á tócó ndihi ña̱ ndítahan nu̱ ndó ndiquehe ndó sa̱há mé chuun
    na̱caja ndó.
  gfk-S: Mu na harbalaurai be ira linge dait te papalim urie nahula panim leh iesene
    be mu na hatur kawase ira puspusno bakut ira numu mangason.
  bmu-bmu: Neŋön urugö nup meinga ölŋi uruŋine asuhuyöhi, miaŋön sohoba pömsöm qebapuköra
    mötzal. Miaŋgöra isimkakalek ambazipnöŋ eŋololoŋ ak eŋgibepuköra mönö galömŋini
    mem aŋguba malme. Mewö malgetka uruŋinaŋgö ölŋan qahö sohoiga Kembunöŋ töwaŋini
    körek eŋgim teköma.
  dgz-dgz: Ap menan ek ae anu kakayasen, dim dim iragi Iesu menan anuyan nao taiana
    ame da ya wakaumane go kaimakaet di taiwanian, iwa nao kaimakaet taiana garewa
    mega evi amba iragi gine ambot warai.
  eng-GNV: Looke to your selues, that we lose not the things which we haue done, but
    that we may receiue full reward.
  zaa-NT: Liulába tse' latsi' le nu cca quì' ba le, para qui'ni làa nitti tsina tse'
    nu chi beni le, sino qui'ni Tata Dios nna édi'e le por bien hecho nna gúnnée la'
    dàliani qui' le.
  eng-WEBSTER: Look to yourselves, that we lose not those things which we have wrought,
    but that we receive a full reward.
  guh-guh: Panayajivitaevanapare papecavecuaxuabiyaniva xua pasivanacuenebavanapame
    Dioso papecarajutsinexa. Bajarapacuenia panayajivitaevanapare Dioso papecarajutsinexa
    daxitajavayo panetonacuenebimatamo.
  bon-bon: Weene miiji cängena ire atwipeye teeme tääpume, piba cime kaakesea te papa
    me lica läbituge, yepä weene cime kaakesea cabu ca camle-camle daremu ne cirege
    päpäna.
  nhw-BL: Titequititoque chicahuac nopona campa amojuanti para huelis anquiselise
    se tlaxtlahuili ipan nopa tonal quema Toteco temacas. Ximotlachilica para amo
    xijpoloca. Ximotlachilica huan Toteco ajsitoc anmechtlaxtlahuis.
  swh-ONEN: Jihadharini msije mkapoteza kile mlichokitenda, bali mpate kupewa thawabu
    kamilifu.
  wbi-wbi: Mujilolelelaghe jumue kuuti, namusofia sila sinotulyavombile imbombo, neke
    kuuti mwupile ingigha jino jinoghile.
  bba-bba: I tii lɑɑkɑri koowo, kpɑ i ku bɛsɛn sɔmburun ɑre kɔ̃, i de i ten ɑrufɑɑni
    wɑ.
  eng-KJVCPB: Look to yourselves, that we lose not those things which we have wrought,
    but that we receive a full reward.
  kgk-NT: Upéa-rehe penhangareko katu pendéjehe. Aipota peẽ-my ome'ẽ pene rembiapo
    porã repyrã. Pendéjehe penhangareko porã ramo, entéro peẽ-my gwarã gwive ome'ẽ
    va'erã peẽ-my.
  waj-waj: Itaama vainai ngiingii varira aataruuvaara tuqinnama haitatuukiatee. Ngia
    Anutuuqaa mmooriivaa iikiaivaa irisaivaa fanniivoora kiaa ngiingiiiyara tuqinnama
    haitatuukiatee. Ngia irisai mmuakiaavai varaateeraivaara na itaa kua kiaunoo.
  cpy-cpy: Paamawentyaa, pipakaero-kari okaatzi niyotaa-yitakimiri. Tee nokoyi paminaa-shiwaeteeyaa,
    eero piñeero pinintahaeyaawo paata ipineeteemiri.
  mpx-mpx: Nuku matahikagimiu gamagalau o kaiweliya, inoke bahi wami tuwalali enona
    nuku papayaomal, yaa molamiu nuku ahe paolaolaek.
  wbp-wbp: Warrawarra-kangkalu-nyanu nyanungurra-kujakuju! Kalakalu-nyarra yimirr-yinyi.
    Kajinkili-jana purda-nyanjarla purami yimirr-yinja-warnu, ngulaju kulankulu nguru-nyayirni-wangurla
    nyinami Kaatu-kurluju, lawa. Kapunkulu yani ngurra jinta-kari-kirra punku-kurra.
  luo-luo: Omiyo ritreuru mondo gima usetiyone kik lalnu, eka unuyud mich magu duto.
  nhe-NT: Titequititoque chicahuac nopano campa imojuanti para huelis inquiselise
    se tlaxtlahuili ipan nopa tonal quema Toteco temacas. Ximotlachilica para amo
    xijpoloca. Ximotlachilica huan Toteco ajsitoc inmechtlaxtlahuis.
  aii-aii: ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܠܓܵܢܵܘܟ݂ܘܿܢ ܕܠܵܐ ܛܲܠܩܝܼܬܘܿܢ ܠܡܸܢܕܝܼ ܕܦܠܝܼܚ ܠܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ
    ܕܩܲܒܠܝܼܬܘܿܢ ܦܘܼܪܥܵܢܵܐ ܡܸܠܝܵܐ.
  esk-NT: Qaunagisitchi iliŋitñiñ. Tavra tammaiŋitchumaiksi savaaġikkaqsi aasiiñ Agaayyutim
    akiḷiġisigaasi inuŋaiġḷugu.
  msb-msb: Kaya, magbantay gayod kamo mismo agod dili mawara an iyo ginpaglan kundi
    mabaton sin biyo an iyo premyo.
  cpa-NT: Jmo³ hí³ tsa¹dsa¹hén² hi² dsio¹ ma²ca¹jmoh³ hniah¹² hi² mi¹gag¹² dsa² héi²,
    ju³ná³ tsa¹ca¹të́h² hniah¹² ca¹lah¹jǿ¹ hi² dsio¹ hi² cuø¹ Diú¹³.
  dso-dso: ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ନାଡାଇ ନାପାରତ୍‌, ତମେ ଜାଗରତ୍‌ସଙ୍ଗ୍‌ ରଇବାର୍‌ ଆଚେ । ଜେନ୍ତାର୍‌କି
    ପର୍‌ମେସର୍‌କେ କର୍‌ବା ତମର୍‌ ସେବା କାମ୍‌ ବେକାର୍‌ ନ ଅ । ମାତର୍‌ ତମର୍‌ ସେବାକାମର୍‌ ପାଇ
    ପର୍‌ମେସର୍‌ ତମ୍‌କେ ପୁରାପୁରୁନ୍‌ ଅଇତେ ଇନାମ୍‌ ଦେଇସି ।
  meu-meu: Nahuamui ba toho, o tahumu ḡaudia ba rea na garina; davamui do bavabi ḡuḡuru.
  yva-NT: Weti wasyisyaube, vemo vatane inta wo wasaponae inya! Muno vemo unanuijo
    reamo raraeyo wasai to ti wapo raito raumandijo wasai nora. Yara wabeke dave ramu
    Amisye po wapa ana wadaijare ama ine raunande wasai vintabo.
  dgc-dgc: Kanya sikam, Dada, éy mangilag kam; makay pagkamalién de kam be. Mangilag
    kam, monda éwan masayang tu ginimet moy a para ta Diyos, monda makamtan moy i
    buu a gantimpala Nama tam.
  zpm-NT: Goḻguieṉ, ib gdeete to diidz guiaadquidie zho to, zeeṉa dziin ne quiayuṉ
    to i gacda zhlëse. Goḻtsoxco tiblique goḻgac, zeeṉa ygaa to grëtaa guieḻnzaac
    ne no gneedz Dios lo to.
  hix-NT: Omnyamo ryhe, oyonkuhtonàr kom hona mpàn xenytxoko, àwyanye, amnye towakryetxehkaxem
    me rma haxa oyesnàr kom horà. Khoryenkomo hyaka ayatamoketxhàyam hoye ro, noro
    newakryenàr me rma haxa manatxhe hampànà, amnye ha. Noro newakryehtor me haxa
    oyehtxoho kom hona mpàn xenytxoko. Àro ke, ohxe mpàn ehtxoko, Khoryenkomo newakryenàr
    me rma haxa oyehtxoho menye.
  sim-sim: Ondon ji auheyeka. Jir angop lerawu hava kavan ji lawak Avui Wasilaka wasa
    jihin or hundujeshihinda osmu wanduwa. Las avak oson ji lakwan ji halanda ngashi.
    Uwosik yawur ji auheyehe ji sitambanaka.
  npi-ULB: आफैँलाई हेर, कि तिमीले ती कुराहरू नगुमाऊ जसको लागि हामी सबैले परिश्रम गरेका
    छौँ, तर तिमीले पूरा इनाम पाउन सक ।
  cgc-cgc: Mag-amblig kaw na magpadayon ta pagsunod ta tudlo nay ki kyo kan-o aged
    ta uryan na adlaw mabaton nyo sikad gid dayad na bales na alin ta Dyos.
  tim-tim: Aregât biwiyeŋe damunŋe akbei. Akto âi humo meyi aregât hâu yânŋe akbopgât
    biwiyeŋe damunŋe akmâ yâk yeŋgât den bo nâŋgâwei.
  yor-yor: Ẹ kíyèsára yín, kí ẹ má ba à sọ iṣẹ́ tí ẹ tí ṣe nù, ṣùgbọ́n kí ẹ̀yin lè
    rí èrè kíkún gbà.
  wos-wos: Guni xékélaki natanguni, guni deka hundi xékéngut, yamben yikafre jémba
    baka xakrindémboka. Guni wun jémba yatakahafi yangut, hukémbu God yangun yikafre
    jémba guniré hasa hwetandé.
  emp-NTPO: Quĩrãcuita b̶ead̶adua maʌ̃gʌrãba cũrũgarãnamãrẽã. Mãwã bãrãba Ãcõrẽ itea
    o panʌbari idjia diaira aduad̶aẽ́a, ãtebʌrʌ jũma daucha edad̶ia.
  eng-F35: Look to yourselves, so that we not lose the things for which we worked
    but may receive a full reward.
  ind-ind: Karena itu, hendaklah kita masing-masing menjaga diri. Jangan sampai ada
    yang tidak menerima upah kemenangan yang sedang kita perjuangkan dan jangan sampai
    upahmu dikurangi.
  pes-OPCB: بنابراین، از ایشان برحذر باشید تا مانند آنان نشوید، مبادا اجر آسمانی خود
    را از دست بدهید که همه ما برای به دست آوردن آن، اینقدر تلاش کرده‌ایم. پس بکوشید
    تا پاداش خود را تمام و کمال از خداوند دریافت دارید.
  mpt-mpt: I inabib kesoa ibo klaine! Ibo melek klabiam binibta sinanota inamin namin
    ayamo dlom gaibo alukum dline! Ibo dim omin naka eli weng ota wenteye biniba sinanoa
    ibo inamin namin ayam olo dlomabibo deibonimiobe.
  ssx-ssx: Koto ekina꞉ leke leke lo hapa꞉peke. Pa ekipeke mo hande mulueke laa e pokeleme
    ekita꞉ ma꞉nda꞉ na alupaake pa ana꞉na꞉ kone miomena꞉ yeke loa꞉me.
  mkl-mkl: Nɑ nŋu, i ce lɑɑkɑi ŋɑ i mɑɑ̀ ti i nyɔ ribɑi icɛ nŋɛ, i jɔ̀ i jɛ bɑɑkɑɛ
    ŋɑ.
  gaq-gaq: ଏନ୍‌ସା ତରକ୍ ଲାଲାପା ନେ ପେନ୍‌ସା ମେଁନେ ଡିଙ୍ଗ୍ ନେଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ମାଆବଃଚେ ଡିରକମ୍
    ସମାନ୍‌ ବାବ୍‌ରେ ପୁରସ୍‌କାର୍ ବାପା ।
  gof-RNT: Hintte oothida kumetha woytuwa ekkanaw minnite. Hintte oothidayssi dhayonna
    mela naagettite.
  unx-unx: ଆଲେ ଆପେ ନାଗେନ୍ତେ କାମିକାଦ୍‌ତେୟାଃ ଆଲକାପେ ଆଦେ ଆଡଃ ପୁରା ନାଲା ନାମେ ନାଗେନ୍ତେ
    ଚିର୍ଗାଲାକାନ୍‌ପେ ।
  gah-gah: Monolímini hozava alinamómámini gihiláa nene gopa olikimikatize, gizapa
    iki minalo. Lá niiki miniki meinava vatí iki alitaze.
  lcm-lcm: Mi aiveven vei bil roron ang mipo abis taun ia kala kovek pelek imi. Sikei
    mi aiveven ani mian luk a seupok kirol ang.
  aer-aer: Itne-ketye arelhewarraye. Itne apeke urrtyirremele ileme-ketye nhenge arrekantherre
    urrtyekele-iletyeke! Nhenge arrantherre apeke tyerrtye areye aweme nhenge urrtyirrentyele
    angkerlenge itnenhe apentemele-arlke, kele arrantherre apeke aparlpe-ileme-ketye
    iwenhe-arle arrantherre arnterre mpwarerlte-aneke inetyeke. Arrantherre kwenhe
    inetyakenhe anetyenhe nhenge iwenhe-arle Ngkartele arrenhantherrenhe alhileke-arle-iperrele.
  qvc-NT: ¡Kwidakayllapa! Qamkunaqam Dyuspaq allita yach'achikuykangi. Chay llullakuqkunata
    kasushpakish, mana ch'askingimanchu Dyusmanda yumban irinsyaykita. Amakish chayshinaqa
    kanqachu. Munanim Dyusmanda yumbay irinsyaykita ch'askinaykillapa.
  tgl-ULB: Tingnan ang inyong mga sarili, upang hindi ninyo mawala ang mga bagay na
    pinagtrabahuhan nating lahat, pero nang sa gayon kayo ay maaaring makatanggap
    ng buong gantimpala.
  cbs-NT: Jesús ikunwankin jawen daya nun amiswen taexun jau matun pepawen Diosun
    matu manakuxanai man bixanai benukatsi ikamadan, chintuanma ja padananainbu jatu
    uindakubainkanwen.
  xtm-NTPP: Jin konde'ya ni ja jin kuu maa ni, sukan‑va'a má jin skenaa ni ndaka ja
    skuta'vi ña'a Su'si ma ja ka satniñu o a.
  nnq-nnq: Kuyenie, mmegange maha mmeni mangweto kupala makaoyangaje chache chemikibegalile,
    kupala mpatange hupo inu tegatega.
  bao-NT: To biri añuro tʉgoeña bojoca catiri niiña, añuro mʉja ca pade niirique wapa
    ca niipe to yaiticãjato ĩirã. To biro mʉja ca tii niirije wapa Ʉmʉreco Pacʉ cʉ̃
