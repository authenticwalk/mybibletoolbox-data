  ory-ory: ତୁମ୍ଭେମାନେ ଯେପରି ଆମ୍ଭମାନଙ୍କର କୃତ କର୍ମର ଫଳ ନ ହରାଇ ବରଂ ସେଥିର ପୂର୍ଣ୍ଣ ପୁରସ୍କାର
