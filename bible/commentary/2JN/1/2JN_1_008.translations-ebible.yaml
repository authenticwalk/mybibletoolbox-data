  dwr-ENT: ሂንቴ ኦዳዎ ኩሜን ዎይታ ኣካናፔ ኣቲን፥ ኑኒ ኦዳዋ ባዪዜና ማላ፥ ሂንቴና ናጊቴ።
  pma-pma: Sakini, mihelei kat revi kami keke ui umen ten demkatien orer navuol. Anatin,
