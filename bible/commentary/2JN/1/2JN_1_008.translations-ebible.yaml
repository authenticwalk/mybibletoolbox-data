  grc-F35: Βλέπετε ἑαυτούς, ἵνα μὴ ἀπολέσωμεν ἃ εἰργασάμεθα, ἀλλὰ μισθὸν πλήρη ἀπολάβωμεν.
  cav-NT: Pana tupu inime neacue, tunara ijahue eauju. Ijahue ni tunara micuana aya,
