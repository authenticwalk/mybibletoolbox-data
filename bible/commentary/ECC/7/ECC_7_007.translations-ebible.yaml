verse: ECC.007.007
translations:
  mal-C: കവർച്ച ജ്ഞാനിയെ ഭോഷനാക്കുന്നു, കൈക്കൂലി ഹൃദയത്തെ മലിനമാക്കുന്നു.
  deu-TKW: Die Erpressung macht den Weisen thöricht, und Bestechung verdirbt das Herz.
  lin-lin: Minyoko ekomisaka moto ya bwanya zoba, mpe bakado epengwisaka motema.
  eng-LSV: Surely oppression makes the wise mad, || And a gift destroys the heart.
  eng-GNV: Better it is to heare ye rebuke of a wise man, then that a man should heare
    the song of fooles.
  eng-WEBSTER: Surely oppression maketh a wise man mad; and a gift destroyeth the
    heart.
  nhw-BL: Tlalnamijca tlacame catli quiselíaj se tlaxtlahuili para quichihuase catli
    amo xitlahuac mocuepase huihui tlacame. Quena, nopa tlaxtlahuili quinsosolhuilis
    inintlalnamiquilis.
  swh-ONEN: Dhuluma humfanya mtu mwenye hekima kuwa mpumbavu, nayo rushwa huuharibu
    moyo.
  bba-bba: Dɑm dɔrebu bu rɑ bwisiɡii ɡɔsiewɑ ɡɑri bɔkɔ. Kɛ̃ru tɑ rɑ mɑɑ tɔnun ɡɔ̃ru
    sĩiyɛwɑ.
  eng-KJVCPB: Surely oppression maketh a wise man mad; and a gift destroyeth the heart.
  luo-luo: Ka ngʼat mariek mayo ji to obedo ngʼama ofuwo, to ngʼama kawo asoya kethore
    kende owuon.
  meu-meu: Momokani, hahehisi ese aonega tauna e hakavaiamu. bona koikoi henitaona
    ese lalona e hamiroamu.
  npi-ULB: करकापले निश्‍चय नै बुद्धिमान् मानिसलाई मूर्ख बनाउँछ, र घुसले हृदयलाई भ्रष्‍ट
    पार्छ ।
  yor-yor: Ìrẹ́jẹ a máa sọ ọlọ́gbọ́n di òmùgọ̀, àbẹ̀tẹ́lẹ̀ sì máa ń ba ìwà jẹ́ ni.
  ind-ind: Orang bijak yang ditindas bisa menjadi seperti orang bodoh. Uang suap dapat
    merusak pikiran seseorang sehingga dia mengubah keputusannya.
  pes-OPCB: گرفتن رشوه، شخص دانا را نادان می‌سازد و دل او را فاسد می‌کند.
  tgl-ULB: Tunay na ang pangingikil ay nagpapamangmang sa mga matatalinong tao, at
    ang suhol ay nagdudungis ng puso.
  hui-hui: Agali mbira ibu mini gigabiwi howa wali agali marunaga muni mbiraleru mo
    hondo howa miyagua ibu agali mini nawi kagobi dege kagoni. Agali mbirame ohowa
    muni mirago nayagua mana ogonibi biragome ibuni mini bayale ala wiyago mo ko haragoni.
  mya-mya: အကယ်စင်စစ်၊ ညှဉ်းဆဲခြင်းသည် ပညာရှိ သောသူကို ရူးစေတတ်၏။ တံစိုးသည်လည်း စိတ်နှလုံးကို
    ယိုယွင်းစေတတ်၏။
  bod-N: བཙན་འཕྲོག་གིས་ནི་མཁས་པ་བླུན་པོར་བསྒྱུར། ། ལྐོག་རྔན་གྱིས་ནི་མི་སེམས་བརླག་པར་བྱེད།
    །
  sna-sna: Udzvinyiriri hunoshandura muchenjeri achiva benzi, uye fufuro inosvibisa
    mwoyo.
  spa-BLM: Ciertamente la extorsión hace necio al sabio; y el soborno destruye el
    entendimiento.
  cac-cac: A q'uen tumin tz'ac'ji d'a elc'altac, a q'uen tz'ic'an yixtaxel spensar
    eb' jelan. Lajan tz'ajcan eb' icha eb' malaj spensar.
  swh-ULB: kweli jeuri humfanya mtu mwenye hekima kuwa mpumbavu, na rusha huharibu
    moyo.
  bel-bel: Уціскаючы іншых, разумны дурнее, і хабар сэрца псуе.
  deu-ELBBK: Denn die Erpressung macht den Weisen toll, und das Bestechungsgeschenk
    richtet das Herz zugrunde.
  mbb-OT: Is metau he etew egkehimu he tulebung emun ebpenlimbung sikandin wey mekeselapì.
    Su emun ebpesipsip ka ne paaǥi heeyan te kedezeeti nu te ked-etew nu.
  mal-2015: കോഴ ജ്ഞാനിയെ പൊട്ടനാക്കുന്നു; കൈക്കൂലി ഹൃദയത്തെ കെടുത്തുകളയുന്നു.
  rmc-rmc: Le goďaverestar ačhel nagoďaver, sar pre leste ispiden, a o prepočiňiben
    musarel o jilo.
  pes-OPV: به درستی که ظلم، مرد حکیم را جاهل می‌گرداند و رشوه، دل را فاسد می‌سازد.
  ron-1924: Аверя луатэ прин силэ ыннебунеште пе чел ынцелепт ши мита стрикэ инима.
  ben-OBCV: জ্ঞানী লোক যদি জুলুম করে সে বোকা হয়ে যায়, আর ঘুস হৃদয় নষ্ট করে।
  som-som: Hubaal dulmigu nin xigmad leh wuu waalaa, oo laaluushkuna qalbiguu ka kharribaa.
  lat-VUC: quia sicut sonitus spinarum ardentium sub olla, sic risus stulti. Sed et
    hoc vanitas.
  eng-ASVBT: Surely extortion maketh the wise man foolish; and a bribe destroyeth
    the understanding.
  ita-1885: Certo l'oppressione fa impazzare il savio, e il presente fa perdere il
    senno.
  eng-LXXUP: For oppression makes a wise man mad, And destroys his noble heart.
  eng-ULB: Extortion certainly makes a wise man foolish, and a bribe corrupts the
    heart.
  spa-VBL: Extorsionar a los demás convierte a los sabios en insensatos, y aceptar
    sobornos corrompe la mente.
  fra-_FOB: Certainement l'oppression peut faire perdre le sens au sage; et le présent
    corrompt le cœur.
  mal-mal: കോഴ ജ്ഞാനിയെ ബുദ്ധിഹീനനാക്കുന്നു; കൈക്കൂലി ഹൃദയത്തെ തരംതാഴ്ത്തുന്നു.
  urd-GVR: Nārawā nafā dānishmand ko ahmaq banā detā, rishwat dil ko bigāṛ detī hai.
  suz-BL: थमा पा दिप्‍बपुकीम जोक्‍ब तुइक्‍ब मुर आन कली मूर्ख सेल्‍नी‍म। घूसमी मुर
    आन थुं मरिम्‍शो सेल्‍ब।
  eng-NOY: Surely the gain of oppression maketh a wise man foolish, and a gift corrupteth
    the understanding.
  ita-1927: Certo, l’oppressione rende insensato il savio, e il dono fa perdere il
    senno.
  ckb-ckb: زۆرداری پیاوی دانا گێل دەکات و بەرتیل دڵ گەندەڵ دەکات.
  eng-BBE: The wise are troubled by the ways of the cruel, and the giving of money
    is the destruction of the heart.
  kan-OKCV: ದಬ್ಬಾಳಿಕೆ ಜ್ಞಾನಿಯನ್ನು ಮೂರ್ಖನನ್ನಾಗಿ ಮಾಡುತ್ತದೆ. ಲಂಚವು ಹೃದಯವನ್ನು ಕೆಡಿಸುತ್ತದೆ.
  tam-2017: இடுக்கண் ஞானியையும் பைத்தியக்காரனாக்கும்; லஞ்சம் இருதயத்தைக் கெடுக்கும்.
  spa-RV-1909: 'Ciertamente la opresión hace enloquecer al sabio: y el presente corrompe
    el corazón.'
  ron-BTF: Cu adevărat oprimarea îl înnebunește pe înțelept, și o mită distruge inima.
  eng-WEBP: Surely extortion makes the wise man foolish; and a bribe destroys the
    understanding.
  eng-FBV: Extorting money from others makes wise people into fools, and accepting
    bribes corrupts the mind.
  nld-1939: Verdrukking maakt van den wijze een dwaas, En geschenken bederven het
    hart.
  nch-BL: Talnamijca tacame cati quiselíaj se taxtahuili para quichihuase cati amo
    xitahuac mocuepase huihui tacame. Quena, nopa taxtahuili quinsosolhuilis inintalnamiquilis.
  vie-1934: Phải, sự sách thủ tiền tài làm cho kẻ khôn ra ngu, và của hối lộ khiến
    cho hư hại lòng.
  hin-CV: अत्याचार बुद्धिमान को मूर्ख बना देता है और घूस हृदय को भ्रष्‍ट कर देती है.
  tdx-tdx: Toe mampinè’ ty mahihitse ty famorekekeañe, vaho mamorek’ arofo ty vokàñe.
  tha-KJV: แท้​จร​ิงการบีบบังคับกระทำให้​ผู้​มีสติ​ปัญญาโง่​ไป และสินบนก็กระทำให้ความเข้าใจเสียไป
  por-BR-2018: Verdadeiramente a opressão faz até o sábio enlouquecer, e o suborno
    corrompe o coração.
  deu-ELO: '...Denn die Erpressung macht den Weisen toll, und das Bestechungsgeschenk
    richtet das Herz zu Grunde.'
  eng-WYC-2018: False challenge troubleth a wise man, and it shall lose the strength
    of his heart. (Untrue words, that is, lies and slander, trouble a wise person,
    and they shall destroy the strength of his heart, that is, his resolve or his
    determination.)
  epo-epo: Ĉar perforteco forprenas la saĝon de saĝulo, kaj la prudenton malbonigas
    donaco.
  uig-PIN: Jǝbir-zulum dana adǝmni nadanƣa aylanduridu, Para bolsa ⱪǝlbni ⱨalak ⱪilidu.
  beo-beo: Bagade dawa:su dunu da enomaba:le adodigili hamosea, e da gagaoui agoai
    hamosa. Di da hano sulugili lasea, dia hamobe hou da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Sapos man i gat gutpela tingting, tasol em i pulim mani samting bilong
    arapela man, orait em i kamap olsem longlong man tasol. Sapos man i kisim grismani,
    orait long dispela pasin em i paulim gutpela tingting bilong em yet.
  hau-SA: Zalunci yakan mai da mutum mai hikima wawa, cin hanci kuma yakan lalace
    hali.
  uig-LAT: Jebir-zulum dana ademni nadan’gha aylanduridu, Para bolsa qelbni halak
    qilidu.
  nde-nde: Ukuqilibezela kwenza ohlakaniphileyo abe yisiwula, lesivalamlomo siyayona
    inhliziyo.
  ton-ton: ¶ Ko e moʻoni ʻoka fakamālohi ʻae tangata poto ʻoku vale ai ia; pea ʻoku
    maumauʻi ʻae loto ʻi he maʻu ʻae foaki.
  ces-1613: Ssužování zajisté k bláznovství přivodí moudrého, a dar oslepuje srdce.
  eng-WMB: Surely extortion makes the wise man foolish; and a bribe destroys the understanding.
  tam-TCV: பலவந்தமாய் எடுத்த ஆதாயம், ஒரு ஞானியையும் மூடனாக்கும். இலஞ்சம் வாங்குதல்
    இருதயத்தைக் கறைப்படுத்தும்.
  ceb-ULB: Sa pagkatinuod ang pagpangayo ug kwarta pinaagi sa pagpanghulga makapabuang
    sa maalamon nga tawo, ug ang suhol makadaot sa kasingkasing.
  pol-UBG: Doprawdy, ucisk doprowadza mądrego do szaleństwa, a dar psuje serce.
  urd-GVU: ناروا نفع دانش مند کو احمق بنا دیتا، رشوت دل کو بگاڑ دیتی ہے۔
  deu-1912: Ein Widerspenstiger macht einen Weisen unwillig und verderbt ein mildtätiges
    Herz.
  kan-2017: ದಬ್ಬಾಳಿಕೆಯು ಜ್ಞಾನಿಯನ್ನು ಮೂರ್ಖನನ್ನಾಗಿಸುತ್ತದೆ, ಲಂಚವು ಹೃದಯವನ್ನು ಕೆಡಿಸುತ್ತದೆ.
  yap-yap: Fa’anra bannag be’ nib gonop be’ ma be ngongol ni bod e balyang. Fa’anra
    ga be fek puluwon e kireb ma ga be kireb nagem.
  hlt-MCSB: Hnaemtaeknah loh hlangcueih a yan sak tih kutdoe loh lungbuei a poo sak.
  mdy-ETH: ጌኔ ማዾ ጪንጫ ዓሲ ዔኤያ ማሃኔ፤ ዴሜና ዒንጎ ሚኢሼ ዓሲኮ ዒኔ ባይዛኔ።
  kew-kew: Aa meda nipu epe kone salia pare aa medana oyaenu pamu yoloa mealia-daare
    nipu maeyane aa-rupa meda. Goa pua aa nipumi omeme pua mone oyae pamu mealiadare
    nipuna sabariade epe kone maoeya teapulu oyalia.
  twi-ASANTE: Nsisie ma onyansafoɔ dane ɔkwasea, na kɛtɛasehyɛ sɛe akoma.
  eng-WEBU: Surely extortion makes the wise man foolish; and a bribe destroys the
    understanding.
  wal-wal: Sugetta oosoi aadhdhida eranchchaa eeyya kessees; maganxxuwaa asappe ekkiyoogeekka
    wozanaa bashshees.
  spa-PDDPT: Porque la opresión perturba al sabio, Y el regalo corrompe el corazón.
  gun-gun: Anhetẽ hi'arandu va'e voi omoingo axya rã na'inhakã porãvei 'rã, ha'e ome'ẽmby
    ojopy rã ombovaipa 'rã ikuraxõ.
  ilo-ULB: Awan duadua a ti panagkusit ket pagbalinenna a maag ti maysa a masirib
    a tao, ken dadaelen ti pasuksok ti pusona.
  kpg-kpg: Holongo goe tangada kabemee, malaa, maa goe e halahalau dangada, goe e hai
    be tangada dadaulia. Maa goe e kae di hui halahalau, goe e hagahuaidu do mouli
    humalia.
  uig-ARA: جەبىر-زۇلۇم دانا ئادەمنى نادانغا ئايلاندۇرىدۇ، پارا بولسا قەلبنى ھالاك
    قىلىدۇ.
  sus-sus: Kɔbiri tinxintare a niyama nɛ xaxilima xa findi xaxilitare ra, ye dɔxɔɛ
    a bɔɲɛ mafindima nɛ.
  pon-2006: Ni aramas loalokong men eh pahn ketewehdi emen, e wiewia mwekid en aramas
    pweipwei. Ma aramas pwainohng uhk ke en wia mehkot sapwung, ke pahn pein kauwehla
    edomw.
  ksd-ksd: Tago ra tena kabinana i valunga ia iat mulai ba i ki taun ra tarai, ma
    di vakaina ra minatoto ta ra kul varbat.
  tur-YTC: Gerçekten haraç bilge adamı akılsızlaştırır, rüşvet de anlayışı yok eder.
  bel-N: Бо прыгнёт [іншых] мудрага робіць шалёным, і падарунак псуе сэрца.
  grc-BRENT: Ὅτι ἡ συκοφαντία περιφέρει σοφὸν, καὶ ἀπόλλυσι τὴν καρδίαν εὐγενείας
    αὐτοῦ.
  ind-AYT: Sungguh, penindasan membuat orang berhikmat menjadi bodoh, dan suap menghancurkan
    hati.
  nya-nya: Kuzunza ena kumasandutsa munthu wanzeru kukhala chitsiru, ndipo chiphuphu
    chimawononga mtima.
  hrv-hrv: Jer smijeh od mudraca čini luđaka i veselje kvari srce.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidi bidali, tiali goli agai bomonama
    eyu, gasa bidigo mone sobaso da, teda aga te wabo pabo bidigo homu kolesaga tiwai
    elalubao. Me, te bidi mego te po tų odoyu, te bidi agai gasa bidigo nogode geme
    mone sabogo te kolesagago agai te wiegi yai homu kolesaga dolai dao.
  tpi-tpi: Sapos man i gat gutpela tingting, tasol em i pulim mani samting bilong
    arapela man, orait em i kamap olsem longlong man tasol. Sapos man i kisim grismani,
    orait long dispela pasin em i paulim gutpela tingting bilong em yet.
  dan-1931: Thi uredelig Vinding gør Vismand til Dåre, og Stikpenge ødelægger Hjertet.
  vie-OVCB: Của hối lộ khiến người khôn hóa dại, và nó làm hư hỏng lòng người.
  guj-2017: નિશ્ચે જુલમ મનુષ્યને મૂર્ખ બનાવે છે, તે તેની સમજશકિતનો નાશ કરે છે.
  pon-2006A: Ni aramas loalokong men eh pahn ketewehdi emen, e wiewia mwekid en aramas
    pweipwei. Ma aramas pwainohng uhk ke en wia mehkot sapwung, ke pahn pein kauwehla
    edomw.
  por-BRBSL: Certamente a extorsão torna o sábio tolo; e um suborno destrói o entendimento.
  cth-cth: Atangcalah, rektapnae ni a lungkaangnaw a pathu sak. Tadawngnae ni lungthin
    a rawk sak.
  twi-twi: Asisi ma onyansafo dan ɔkwasea, na kɛtɛasehyɛ sɛe koma.
  hlt-hlt: Hnaemtaeknah loh hlangcueih a yan sak tih kutdoe loh lungbuei a poo sak.
  tbz-SIM: Mɛfɛ̃́ṹtímɛ̀ mɛɛ̀ ɔ̃ nte kɛ̀ wèè ciì kòo fentɛ, kɛ̀ ticuuti cɑɑ̀ri onìtì.
  msy-2020: Gumazir nɨghnɨzir aghuim ikiava gumazir igharazibar biziba ko dagɨaba,
    pura dagh ekua da isi, a mati gumazir onganim. Eghtɨ gumazim apezeperir dagɨaba
    initɨ, an arazir kamɨn, a uabɨ uan nɨghnɨzir aghuim gasɨghasɨsi.
  dop-dop: Nmɑkəlʋɣʋ sʋsəɣɩ ləmɑɣɑsɛɛ tʋ kɛ kpɑŋʋɣʋ kɛ́, nɑ kʋhɑʋ ɑsilimɑ nyəŋkʋ nɑ́ɑ́
    pəsɩ-ɩ ɩsɑɣɑʋ.
  azb-azb: Haram gəlir hikmətli adamı ağılsıza çevirir, Rüşvət isə ürəyi bərbad edir.
  eng-DBY: Surely oppression maketh a wise man mad, and a gift destroyeth the heart.
  hin-2017: निश्चय अंधेर से बुद्धिमान बावला हो जाता है; और घूस से बुद्धि नाश होती
    है।
  wol-KYG: Foqarñi kay day dofloo boroom xel, te ab ger da lay gëlëmal.
  eng-YLT: Surely oppression maketh the wise mad, And a gift destroyeth the heart.
  eng-WYC-2017: False challenge troubleth a wise man, and it shall lose the strength
    of his heart.
  eng-WMBB: Surely extortion makes the wise man foolish; and a bribe destroys the
    understanding.
  urd-GVH: नारवा नफ़ा दानिशमंद को अहमक़ बना देता, रिश्वत दिल को बिगाड़ देती है।
  rug-rug: Sa hiniko poata si boka pekipeki nia sa tie gilae, meke sa tabara golomo
    poata si ṉovalia sa bulo.
  gaz-gaz: Cunqursaan ogeessa gowwaa godha; mattaʼaanis sammuu nama xureessa.
  fra-LSG: L’oppression rend insensé le sage, et les présents corrompent le cœur.
  yal-yal: Fekolonna na ɲaxankatan ti, na a findima xaxilitaren nan na, dimi yi seene
    na rasuxu mayifuni, na muxun bɔɲɛn natantanma nɛn.
  haw-1868: No ka mea, o ka hooluhi, oia ka mea e pupule ai ka mea naauao; a o ke
    kipe he mea ia e lolelua ai ka naau.
  arb-NAV: الظُّلْمُ يَجْعَلُ الْحَكِيمَ أَحْمَقَ، وَالرِّشْوَةُ تُفْسِدُ الْقَلْبَ.
  ewe-ewe: Zãnuxɔxɔ nana nunyala trɔna zua bometsila elabena zãnuxɔxɔ gblẽa eƒe nugɔmesese
    me.
  eng-LEE: For [exercising] oppression maketh a wise man mad; and bribery corrupteth
    the heart.
  asm-FB: অন্যায়ভাৱে দাবী কৰা জ্ঞানী লোক স্বৰূপেই মূর্খ হৈ যায়; ভেঁটিয়ে বিবেচনা-শক্তি
    নষ্ট কৰে।
  sus-A: كْبِرِ تِنشِنتَرٍ عَ نِيَمَ نّ شَشِلِمَ شَ قِندِ شَشِلِتَرٍ رَ، يٍ دْشْي
    عَ بْحّ مَقِندِ مَ نّ.
  fra-SBL: L'extorsion rend le sage insensé, et le pot-de-vin détruit l'intelligence.
  hbo-hbo: כִּ֥י הָעֹ֖שֶׁק יְהֹולֵ֣ל חָכָ֑ם וִֽיאַבֵּ֥ד אֶת־לֵ֖ב מַתָּנָֽה׃
  kik-kik: Ũhinyanĩrĩria ũtũmaga mũndũ mũũgĩ akĩĩge, narĩo ihaki rĩgathũkia ngoro.
  fra-NCL: Car l’oppression rend insensé le sage, et les présents corrompent le cœur.
  cek-AK: Kami pacaekthlaekhaih mah palungha kami to amthusak moe, bokhaih tangqum
    mah palung amrosak.
  cuk-cuk: Sabsur-ibmar-imakleged dule-binsaed-ibed-oichoged. Ibmargi-bennuklegar-binsaed-galeged,
    dule-binsaed-ibed-e-gwage oichobalid.
  uig-CYR: Җәбир-зулум дана адәмни наданға айландуриду, Пара болса қәлбни һалак қилиду.
  tel-2017: జ్ఞానులు అన్యాయం చేస్తే వారి బుద్ధి చెడిపోయినట్టే. లంచం మనసును చెడగొడుతుంది.
  hat-BSA: Paske chantay ka fè yon nonm saj vin fou, e lajan anba tab fè kè vin konwonpi.
  kos-kos: Sie mwet lalmwetmet fin kutasrik nu sin sie pac mwet, el orekma oana mwet
    lalfon. Kom fin eis molin eyeinse, kom sifacna akkolukyekomla.
  hbo-WLC: כִּ֥י הָעֹ֖שֶׁק יְהוֹלֵ֣ל חָכָ֑ם וִֽיאַבֵּ֥ד אֶת־לֵ֖ב מַתָּנָֽה׃
  ibo-ibo: Iji anya ike nara mmadụ ihe na-eme ka onye mara ihe ghọọ onye nzuzu, iri
    ngarị na-emerụ obi mmadụ.
  ory-ory: ନିଶ୍ଚୟ ଅନ୍ୟାୟ ଧନଗ୍ରହଣ ଜ୍ଞାନୀ ଲୋକକୁ ନିର୍ବୋଧ କରେ ଓ ଲାଞ୍ଚ ବୁଦ୍ଧି ନଷ୍ଟ କରେ।
  chk-chk: Are eman mi mirit a atupu eman, a föri föförün chon umwes, nge are eman
    a angei lifangen amichimich, a angauala lelukan.
  rop-rop: Wen det klebabalamen trikimbat sambodi wal im jis laik det granggibala
    men, en wen pipul gibit mani o samting langa sambodi blanga meigim det sambodi
    dum nogudbala ting, wal im meigim det klebabalamen jidan laiyinbala.
  ukr-1871: Коли мудрий тїснить других, — стається дурним, та й подарунки псують серце.
  deu-1951: Denn Gewalttätigkeit betört den Weisen, und Bestechung verderbt das Herz.
  eng-JPS: Surely oppression turneth a wise man into a fool; and a gift destroyeth
    the understanding.
  srp-1865: Nasilje obezumljuje mudroga, i poklon izopaèuje srce.
  lug-lug: Kya mazima, okunyigirizibwa kufuula ow’amagezi okuba omusirusiru, n’enguzi
    efaafaaganya okutegeera.
  heb-heb: כי העשק יהולל חכם ויאבד את לב מתנה׃
  ben-IRV: উপদ্রব জ্ঞানবান মানুষকেও মূর্খ করে তলে এবং ঘুষ হৃদয়কে দুর্নীতিগ্রস্থ করে।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਸਖਤੀ ਬੁੱਧਵਾਨ ਨੂੰ ਕਮਲਾ ਬਣਾ ਦਿੰਦੀ ਹੈ ਅਤੇ ਰਿਸ਼ਵਤ ਬੁੱਧ ਨੂੰ ਵਿਗਾੜ ਦਿੰਦੀ
    ਹੈ।
  mya-JVB: အကယ် စင်စစ်၊ ညှဉ်းဆဲ ခြင်းသည် ပညာ ရှိ သောသူကို ရူး စေတတ်၏။ တံစိုး သည်လည်း
    စိတ် နှလုံးကို ယိုယွင်း စေတတ်၏။
  hmo-hmo: Bema aonega tauna ese tau ta ia koia neganai, unai aonega tauna be kavakava
    tauna ia halaoa noho. Bema lalona veria moni oi abia dae neganai, oi ese oiemu
    mauri oi hadikaia noho unai.
  urd-urd: यक़ीनन ज़ुल्म 'अक़्लमन्द आदमी को दीवाना बना देता है और रिश्वत 'अक़्ल को
    तबाह करती है।
  rus-SYN: Притесняя других, мудрый делается глупым, и подарки портят сердце.
  bqc-SIM: Gbãa mↄa gbɛ̃́ↄnɛ ì to ↄ̃nↄna sↄũkũɛ, mɛ́ gbagusaɛ ì gbɛ̃́ ↄ̃̀ↄkpaɛ.
  tcz-CHONGTHU: Miching chu aki-engbol teng angol lojin, chule guhthim thilpeh hin
    lungthim asuhmo bepji ahi.
  mar-mar: पिळवणूक खात्रीने शहाण्या मनुष्यास मूर्ख करते आणि लाच मन भ्रष्ट करते.
  qub-qub: Yachaj runapis jucta ñacachiptenga mana tantiyaj upa runanömi ruraycan.
    Saynita jatiparga pirdicächinmi.
  bqp-bqp: Gbãna mↄna gbɛ̃nↄnɛɛ dì tó ↄ̃ndↄ̃ri yↄ̃nkↄ kũmɛ, gusarɛgba dì gbɛ̃ yakamɛ.
  hat-hat: Lè yon moun ki gen bon konprann ap sibi move trètman, sa ka fè l' pèdi
    tèt li. Lajan sou kote fè l' pèdi karaktè l'.
  eng-BSB: Surely extortion turns a wise man into a fool, and a bribe corrupts the
    heart.
  eng-WEBPB: Surely extortion makes the wise man foolish; and a bribe destroys the
    understanding.
  kbq-kbq: Vahe'ma knama amino azeri havizama hu'zamo'a, knare antahi'zane vahera
    azeri neginagi vahe nese. Anahu kna huno mago'zama huntenogu'ma, zagoma atesino
    masavema hu zamo'a, vahe'mofo agu'a azeri haviza nehie.
  nhe-BL: Tlalnamijca tlacame tlen quiselíaj se tlaxtlahuili para quichihuase tlen
    ax xitlahuac mocuepase huihui tlacame. Quena, nopa tlaxtlahuili quinxolehuilis
    inintlalnamiquilis.
  bus-bus: Gbãa mↄna gbɛ̃nↄnɛ è tó ↄ̃ndↄ̃dee yↄ̃nkↄ kũmɛ, ↄdↄnkpɛɛgbaa è gbɛ̃ yakamɛ.
  gub-BL: Aze Ma'e Kwaw Katu Har umuahy amo, a'e ae wiko iranaiw ma'e romo a'e. Aze
    tuwihaw upyhyk temetarer wemu'emaw tàmuzgwer wanenataromo har hekuzaromo, umuaiw
    weko haw.
  eng-DRA: 'For as the crackling of thorns burning under a pot, so is the laughter
    of a fool: now this also is vanity.'
