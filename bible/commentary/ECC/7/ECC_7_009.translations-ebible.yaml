verse: ECC.007.009
translations:
  mal-C: തിടുക്കത്തിൽ ദേഷ്യപ്പെടരുത്; ഭോഷരുടെ മടിയിലാണ് കോപം വസിക്കുന്നത്.
  deu-TKW: Übereile dich nicht in deinem Geist, ärgerlich zu werden, denn Ärger ruht
    im Busen der Thoren.
  lin-lin: Kotombokaka noki te, pamba te kanda evandaka kati na bazoba.
  eng-LSV: Do not be hasty in your spirit to be angry, || For anger in the bosom of
    fools rests.
  eng-GNV: 'Surely oppression maketh a wise man mad: and the rewarde destroyeth the
    heart.'
  eng-WEBSTER: 'Be not hasty in thy spirit to be angry: for anger resteth in the bosom
    of fools.'
  nhw-BL: Amo xicualani nimantzi, pampa ya inon catli quichihuaj huihui tlacame.
  swh-ONEN: Usiwe mwepesi kukasirika rohoni mwako, kwa kuwa hasira hukaa kifuani mwa
    wapumbavu.
  bba-bba: A ku de wunɛn mɔru yɑ n dɑ fuuku se. Domi ɡɑri bɔkɔn miyɑ mɔru yɑ rɑ n
    wɑ̃ɑ.
  eng-KJVCPB: 'Be not hasty in thy spirit to be angry: for anger resteth in the bosom
    of fools.'
  luo-luo: Kik ibed ngʼama chwanyore piyo e chunye; nikech joma ofuwo ema timo kamano.
  meu-meu: Basio badu haraḡa, badina be badu ese kavakava taudia lalodia e noho henidiamu.
  npi-ULB: आत्मामा क्रोधित हुन हतार नगर्, किनकि क्रोधले मूर्खहरूको हृदयमा बास गर्छ
    ।
  yor-yor: Má ṣe yára bínú ní ọkàn rẹ nítorí pé orí ẹsẹ̀ òmùgọ̀ ni ìbínú ń gbé.
  ind-ind: Jangan cepat marah, karena orang beballah yang menyimpan kemarahan.
  pes-OPCB: بر خشم خود چیره شو، زیرا کسانی که زود خشمگین می‌شوند نادانند.
  tgl-ULB: Huwag madaling magalit sa iyong diwa, dahil naninirahan ang galit sa puso
    ng mga mangmang.
  hui-hui: Iname wali agali maru karuhondo keba abale nahe mini haru holene nga. Keba
    haho wiaabo holenego wali agali mini nawi karunaga mana nga.
  mya-mya: အမျက်ထွက်သည်တိုင်အောင် စိတ်မတိုနှင့်။ အမျက်သည် မိုက်သောသူ၏ စိတ်နှလုံး၌
    နေရာကျတတ် ၏။
  bod-N: ཁོང་ཁྲོ་བླུན་པོའི་སེམས་སུ་གནས་པས་ན། ། རང་སེམས་རང་དགར་ཁྲོ་བར་མི་བྱ་འོ། །
  sna-sna: Usakurumidza kutsamwa pamweya wako nokuti kutsamwa kunogara muchipfuva
    chamapenzi.
  spa-BLM: No te apresures en tu espíritu a enojarte, porque la ira reposa en el seno
    de los necios.
  cac-cac: Mocab' c'unoc scot coval, yujto a chichonc'olal chi' yic eb' malaj spensar.
  swh-ULB: Usikasirike haraka rohoni mwako, kwa sababu hasira hukaa katika mioyo ya
    wapumbavu.
  bel-bel: Не сьпяшайся да гневу духам тваім, бо гняздуецца гнеў у сэрцы бязглуздых.
  deu-ELBBK: Sei nicht vorschnell in deinem Geist zum Unwillen, denn der Unwille ruht
    im Innern der Toren.
  mbb-OT: Kenè ka melemu he mepauk, su is kegkepauk ne iyan neleyaman he ed-ul-ulahan
    te menge tulebung he etew.
  mal-2015: നിന്റെ മനസ്സിൽ അത്ര വേഗം നീരസം ഉണ്ടാകരുതു; മൂഢന്മാരുടെ മാർവ്വിൽ അല്ലോ
    നീരസം വസിക്കുന്നതു.
  rmc-rmc: Ma choľisaľuv sig andre tiro duchos, bo e choľi hiňi andro jilo le dilinenge.
  pes-OPV: در دل خود به زودی خشمناک مشو زیرا خشم در سینه احمقان مستقرمی شود.
  ron-1924: Ну те грэби сэ те мыний ын суфлетул тэу, кэч мыния локуеште ын сынул небунилор.
  ben-OBCV: তোমার অন্তরকে তাড়াতাড়ি রেগে উঠতে দিয়ো না, কারণ ক্রোধ বোকাদেরই কোলে
    বাস করে।
  som-som: Xanaaq ha ku degdegin, waayo, xanaaqu wuxuu ku jiraa laabta nacasyada.
  lat-VUC: Melior est finis orationis quam principium. Melior est patiens arrogante.
  eng-ASVBT: Be not hasty in thy spirit to be angry; for anger resteth in the bosom
    of fools.
  ita-1885: Non esser subito nell'animo tuo ad adirarti; perciocchè l'ira riposa nel
    seno degli stolti.
  eng-LXXUP: 'Be not hasty in thy spirit to be angry: For anger will rest in the bosom
    of fools.'
  eng-ULB: Do not be quick to anger in your spirit, for anger resides in the hearts
    of fools.
  spa-VBL: No te apresures a enojarte, porque la ira controla la mente de los insensatos.
  fra-_FOB: Ne te hâte point dans ton esprit de t'irriter; car l'irritation repose
    dans le sein des insensés.
  mal-mal: നിന്റെ മനസ്സിൽ അത്ര വേഗത്തിൽ നീരസം ഉണ്ടാകരുത്; മൂഢന്മാരുടെ മാർവ്വിൽ അല്ലയോ
    നീരസം വസിക്കുന്നത്.
  lit-lit: Savo dvasioje nebūk greitas pykti, nes pyktis glūdi kvailių užantyje.
  urd-GVR: Ġhussā karne meṅ jaldī na kar, kyoṅki ġhussā ahmaqoṅ kī god meṅ hī ārām
    kartā hai.
  suz-BL: रीब पा मगाइक्‍तो। मारदे हना गाइक्‍‍तीक मूर्ख आन थुंम बाक्‍ब। याकूब १:१९
  eng-NOY: Be not hasty in thy spirit to be angry; for anger resteth in the bosom
    of fools.
  ita-1927: Non t’affrettare a irritarti nello spirito tuo, perché l’irritazione riposa
    in seno agli stolti.
  ckb-ckb: لە ناخەوە زوو پەست مەبە، چونکە تووڕەیی لەناو سنگی گێلەکاندا جێگیرە.
  eng-BBE: Be not quick to let your spirit be angry; because wrath is in the heart
    of the foolish.
  kan-OKCV: ನೀನು ಕೋಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಆತುರಪಡದಿರು, ಏಕೆಂದರೆ ಕೋಪವು ಮೂಢರ ಎದೆಯಲ್ಲಿ ನೆಲೆಗೊಳ್ಳುತ್ತದೆ.
  tam-2017: உன்னுடைய மனதில் சீக்கிரமாகக் கோபம் கொள்ளாதே; மூடர்களின் இருதயத்திலே கோபம்
    குடிகொள்ளும்.
  spa-RV-1909: 'No te apresures en tu espíritu á enojarte: porque la ira en el seno
    de los necios reposa.'
  ron-BTF: Nu fi grăbit în duhul tău să te mânii, pentru că mânia se odihnește în
    sânul proștilor.
  eng-WEBP: Don’t be hasty in your spirit to be angry, for anger rests in the bosom
    of fools.
  eng-FBV: Don't be quick to get angry, for anger controls the minds of fools.
  nld-1939: Word niet spoedig vergramd in uw geest, Want gramschap huist in de boezem
    der dwazen.
  nch-BL: Amo xicualani nimantzi, pampa ya nopa cati quichihuaj huihui tacame.
  vie-1934: Chớ vội giận; vì sự giận ở trong lòng kẻ ngu muội.
  hin-CV: क्रोध करने में जल्दबाजी न करना, क्योंकि क्रोध निर्बुद्धियों के हृदय में
    रहता है.
  spa-BES: No dejes que tu espíritu se enoje; Porque la ira está en el corazón de
    los necios.
  tdx-tdx: Ko malisa ho viñetse añ’arofo irehe, amy te mimoneñe am-banian-dagola ao
    ty habosehañe.
  tha-KJV: อย่าให้ใจของเจ้าโกรธเร็ว เพราะความโกรธมีประจำอยู่ในทรวงอกของคนเขลา
  por-BR-2018: Não te apresses em teu espírito para te irares, porque a ira repousa
    no colo dos tolos.
  deu-ELO: Sei nicht vorschnell in deinem Geiste zum Unwillen, denn der Unwille ruht
    im Busen der Toren.
  eng-WYC-2018: Be thou not swift to be wroth; for ire resteth in the bosom of a fool.
    (Do not thou be quick to get angry; for anger lieth in the heart of a fool.)
  epo-epo: Ne rapidu koleri en via spirito; ĉar koleremeco loĝas en la brusto de malsaĝuloj.
  uig-PIN: Roⱨingda hapa boluxⱪa aldirima; Qünki hapiliⱪ ǝhmǝⱪlǝrning baƣrida ⱪonup
    yatidu.
  beo-beo: Dia hedolo ougisu hou noga:le ouligima. Enoma gogonomosu hou da gagaoui
    agoai.
  tpi-OTNT: Yu no ken belhat kwik long narapela man, long wanem, belhat em i pasin
    bilong ol man i no gat gutpela tingting.
  hau-SA: Kada ranka yă yi saurin tashi, gama fushi yana zama a cinyar wawaye.
  uig-LAT: Rohingda xapa bolushqa aldirima; Chünki xapiliq exmeqlerning baghrida qonup
    yatidu.
  nde-nde: Ungaphangisi ukufuthelana ngaphakathi, ngoba ulaka luhlezi lugonwe yiziwula.
  ton-ton: '‌ʻOua naʻa ke ʻita vave ʻi ho laumālie: he ʻoku nofo ʻae ʻita ʻi he fatafata
    ʻoe kau vale.'
  ces-1613: Nebuď kvapný v duchu svém k hněvu; nebo hněv v lůnu bláznů odpočívá.
  eng-WMB: Don’t be hasty in your spirit to be angry, for anger rests in the bosom
    of fools.
  tam-TCV: உள்ளத்தில் கோபத்திற்கு இடங்கொடாதே, ஏனெனில் கோபம் மூடர்களின் மடியிலே குடியிருக்கும்.
  ceb-ULB: Ayaw dayon kasuko diha sa imong espiritu, kay ang kasuko nagpuyo sa mga
    kasingkasing sa mga buangbuang.
  pol-UBG: Nie bądź w duchu skory do gniewu, gdyż gniew spoczywa w piersi głupich.
  urd-GVU: غصہ کرنے میں جلدی نہ کر، کیونکہ غصہ احمقوں کی گود میں ہی آرام کرتا ہے۔
  deu-1912: Sei nicht schnellen Gemütes zu zürnen; denn Zorn ruht im Herzen eines
    Narren.
  kan-2017: ನಿನ್ನ ಮನಸ್ಸು ಕೋಪಕ್ಕೆ ಆತುರಪಡದಿರಲಿ, ಕೋಪಕ್ಕೆ ಮೂಢರ ಎದೆಯೇ ಲೇಸು.
  yap-yap: Mu kol ayuw ko damumuw rom; defel’ ni ngam cha’riy e kireb u wun’um.
  hlt-MCSB: Huesak hamla na mueihla neh let sak boeh. Konoinah he aka ang kah rhang
    dongah ni a. kol.
  mdy-ETH: ዻጋ ዔኤያ ዓሲኮ ዑኬታሢሮ ዻጎ ማሊፆ ኔኤኮ ጊቢ ዳንዳዔ።
  kew-kew: Neme aa meda-para ora aba aipapulu ratu nayawape. Mogo ratu yaweme konere
    kone waru nai aanuna kone.
  twi-ASANTE: Mma wʼakoma nsɔre ntɛm ntɛm na abufuo da wo nso sɛ ɔkwasea.
  eng-WEBU: Don’t be hasty in your spirit to be angry, for anger rests in the bosom
    of fools.
  wal-wal: Hanqqoi azallati haluwaa kiyanau go7ettiyo miishsha gidiyo gishshau, elle
    hanqqettoppa.
  spa-PDDPT: No te apresures en tu alma a enojarte, Porque la ira reside en el seno
    de los necios.
  gun-gun: Ndevai vyvoi eme, mba'eta hi'arandu e'ỹ va'e py'a re ae 'rã oĩ ivai aguã.
  ilo-ULB: Saankayo a dagus a makapungtot iti espirituyo, ta agnanaed ti pungtot kadagiti
    puso dagiti maag.
  kpg-kpg: Hudee hagawelewele ngoohia. Ma e dadaulia ma ga hagadugina.
  uig-ARA: روھىڭدا خاپا بولۇشقا ئالدىرىما؛ چۈنكى خاپىلىق ئەخمەقلەرنىڭ باغرىدا قونۇپ
    ياتىدۇ.
  sus-sus: I bɔɲɛ naxa gbata tede, barima xaxilitaree bɔɲɛ nan tema.
  pon-2006: Kanengamahiong omw lingeringer; pwe aramas pweipwei me kin mwakar.
  ksd-ksd: Koko una kankan lulut; tago a varvakankan i ki rokot ta ra bala i ra umana
    lunga.
  tur-YTC: Öfkelenmekte ruhun acele etmesin, çünkü öfke akılsızların koynunda yatar.
  bel-N: Ня будзь хуткі да гневу ў духу тваім, бо гнеў жыве ў заўлоньні дурняў.
  grc-BRENT: Μὴ σπεύσῃς ἐν πνεύματί σου τοῦ θυμοῦσθαι, ὅτι θυμὸς ἐν κόλπῳ ἀφρόνων
    ἀναπαύσεται.
  ind-AYT: Jangan tergesa-gesa marah dalam rohmu, karena kemarahan tinggal dalam dada
    orang bodoh.
  nya-nya: Usamafulumire kukwiya mu mtima mwako, pakuti mkwiyo ndi bwenzi la zitsiru.
  hrv-hrv: Ne nagli u srdžbu, jer srdžba počiva u srcu luđaka.
  mps-mps: Nago gasa bidi dali haliga sębę polo mu igio, magi baso meni, haliga
    sębę polo ebo te wiegi yai homu kolesaga elalusiąbo bidi dabego homu kolesaga
    dao.
  tpi-tpi: Yu no ken belhat kwik long narapela man, long wanem, belhat em i pasin
    bilong ol man i no gat gutpela tingting.
  dan-1931: Vær ikke hastig i dit Sind til at græmmes, thi Græmmelse bor i Tåbers
    Bryst.
  vie-OVCB: Đừng vội để lòng mình nóng giận, vì cơn giận sẵn trong lòng người dại.
  guj-2017: ક્રોધ કરવામાં ઉતાવળો ન થા કેમ કે ક્રોધ મૂર્ખોના હૃદયમાં રહે છે.
  pon-2006A: Kanengamahiong omw lingeringer; pwe aramas pweipwei me kin mwakar.
  por-BRBSL: Não se precipite em seu espírito para ficar com raiva, pois a raiva repousa
    no seio dos tolos.
  cth-cth: Lungkhuek han totouh na lungduem sak hanh. Lungkhueknae teh kapathunaw
    e lungthung vah hmuen ouk a la.
  twi-twi: Mma wo koma nsɔre ntɛmntɛm, na abufuw da nkwaseafo srɛ so.
  hlt-hlt: Huesak hamla na mueihla neh let sak boeh. Konoinah he aka ang kah rhang
    dongah ni a kol.
  tbz-SIM: A miɛkɛ bɑ́ ncɑ̃ɑ̃ kɛ pɛ́íkú, tiyɛìntì tiì miɛkɛ cɑ̃ɑ̃́ kɛ pɛ́íkú.
  msy-2020: Nɨ zuamɨra gumazir munamɨn anɨngagheghan markɨ. Anɨngagharim, a gumazir
    nɨghnɨzir aghuiba puvatɨzimɨn arazim.
  dop-dop: Tɑɑ hulinɑ pɑ́ɑ́nɑ́ mʋɣʋ, pə tɑɣɑ pʋlʋ ləmɑɣɑsɛɛ fɛɩ nyə́mɑ tɑɑ kɛ́ pɑ́ɑ́nɑ́
    wɛɛ.
  azb-azb: Qəzəblənməyə tələsmə, Çünki qəzəb ağılsızların Ürəyində yuva salar.
  eng-DBY: Be not hasty in thy spirit to be vexed; for vexation resteth in the bosom
    of fools.
  hin-2017: अपने मन में उतावली से क्रोधित न हो, क्योंकि क्रोध मूर्खों ही के हृदय में
    रहता है। (याकू. 1:19)
  wol-KYG: Bul gaawa mer; mer, xolub dof la samp këram.
  eng-YLT: Be not hasty in thy spirit to be angry, For anger in the bosom of fools
    resteth.
  eng-WYC-2017: Be thou not swift to be wroth; for ire resteth in the bosom of a fool.
  eng-WMBB: Don’t be hasty in your spirit to be angry, for anger rests in the bosom
    of fools.
  urd-GVH: ग़ुस्सा करने में जल्दी न कर, क्योंकि ग़ुस्सा अहमक़ों की गोद में ही आराम
    करता है।
  rug-rug: Lopu tuturei ta ṉaziri pa maqomaqomu, ura sa binugoro si koa ekona mo pa
    bulona sa tie pekipeki.
  gaz-gaz: Hafuura keetiin aaruuf hin ariifatin; aariin bobaa gowwootaa keessa jiraatii.
  fra-LSG: Ne te hâte pas en ton esprit de t’irriter, car l’irritation repose dans
    le sein des insensés.
  yal-yal: I nama mafura xɔlɛ, bayo bɔɲɛ gbeen xaxilitarene nin.
  haw-1868: Mai wikiwiki kou naau, e huhu aku; no ka mea, o ka huhu, aia no ia ma
    ka naau o ka poe naaupo.
  arb-NAV: لَا يَسْتَسْلِمْ قَلْبُكَ سَرِيعاً لِلْغَضَبِ، لأَنَّ الْغَضَبَ يَسْتَقِرُّ
    فِي صُدُورِ الْجُهَّالِ.
  ewe-ewe: Mègado dɔmedzoe kabakaba o, elabena dɔmedzoedodo kabakaba nana ame zua
    bometsila.
  eng-LEE: Be not rash in thy spirit to be angry; for anger resteth in bosom of fools.
  asm-FB: তোমাৰ আত্মাক হঠাৎ খং উঠিবলৈ নিদিবা; কিয়নো খং অজ্ঞানীবোৰৰ হৃদয়ত বাস কৰে।
  sus-A: عِ بْحّ نَشَ فبَتَ تٍدٍ، بَرِ مَ شَشِلِتَرٍيٍ بْحّ نَن تٍمَ.
  fra-SBL: Ne te hâte pas dans ton esprit de te mettre en colère, car la colère repose
    dans le sein des insensés.
  hbo-hbo: אַל־תְּבַהֵ֥ל בְּרֽוּחֲךָ֖ לִכְעֹ֑וס כִּ֣י כַ֔עַס בְּחֵ֥יק כְּסִילִ֖ים
    יָנֽוּחַ׃
  kik-kik: Tigaga kũhiũha kũrakara na ngoro yaku, nĩ ũndũ marakara maikaraga ngoro-inĩ
    cia andũ arĩa akĩĩgu.
  fra-NCL: Ne te hâte pas dans ton esprit de t’irriter, car l’irritation repose dans
    le sein des insensés.
  cek-AK: Karangah palungphui hmah, kamthunawk ih palung thungah loe palungphuihaih
    to oh.
  cuk-cuk: Mer urwed begi-obinega be imako, ar urweddi, dule-binsaedsulidaedgadid.
  uig-CYR: Роһуңда хапа болушқа алдирима; Чүнки хапилиқ ахмақларниң бағрида қонуп
    ятиду.
  tel-2017: కోపించడానికి తొందరపడవద్దు. మూర్ఖుల హృదయాల్లో కోపం నిలిచి ఉంటుంది.
  hat-BSA: Pa chofè kè ou pou vin fache; paske fache rete nan kè a moun ensanse.
  kos-kos: Nimet sa in mulat — sie ma lalfon pa in koko sripen mulat.
  hbo-WLC: אַל־תְּבַהֵ֥ל בְּרֽוּחֲךָ֖ לִכְע֑וֹס כִּ֣י כַ֔עַס בְּחֵ֥יק כְּסִילִ֖ים
    יָנֽוּחַ׃
  ibo-ibo: Abụla onye na-ewe iwe ọsịịsọ, nʼihi na iwe bụ oke ndị nzuzu.
  ory-ory: କ୍ରୋଧ କରିବା ପାଇଁ ଆପଣା ଆତ୍ମାରେ ଚଞ୍ଚଳ ହୁଅ ନାହିଁ; କାରଣ ମୂର୍ଖମାନଙ୍କ ହୃଦୟରେ
    କ୍ରୋଧ ଅବସ୍ଥାନ କରେ।
  chk-chk: Kosap songokai, pun song a nom lon letipen chon umwes.
  rop-rop: Wal yu kaan gitwail streidawei, dumaji im nogud blanga abumbat nogud filing
    langa sambodi. Oni ola granggibala pipul lagijat.
  ukr-1871: Не давай духу хутко в гнїв попадати, гнїв бо в серцї в дурних гнїздиться.
  deu-1951: Laß dich nicht schnell zum Zorn und Ärger reizen; denn der Ärger wohnt
    im Busen der Toren.
  eng-JPS: Be not hasty in thy spirit to be angry; for anger resteth in the bosom
    of fools.
  srp-1865: Ne budi nagao u duhu svom na gnjev, jer gnjev poèiva u njedrima bezumnijeh.
  lug-lug: Tosunguwalanga mangu nga waliwo akusokaasoka, kubanga obusungu bubeera
    munda y’abasirusiru.
  heb-heb: אל תבהל ברוחך לכעוס כי כעס בחיק כסילים ינוח׃
  ben-IRV: তোমার আত্মাকে চট করে রেগে যেতে দিও না, কারণ রাগ বোকাদের হৃদয়ে বাস করে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਛੇਤੀ ਨਾਲ ਕ੍ਰੋਧ ਨਾ ਕਰ, ਕਿਉਂ ਜੋ ਕ੍ਰੋਧ ਮੂਰਖਾਂ ਦੇ ਦਿਲ ਵਿੱਚ
    ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: အမျက် ထွက်သည်တိုင်အောင် စိတ် မ တိုနှင့်။ အမျက် သည် မိုက် သောသူ၏ စိတ်နှလုံး၌
    နေရာ ကျတတ် ၏။
  hmo-hmo: Do oi badu haraga lasi. Bona bema badu be emu lalona dekenai oi dogoatao
    noho, inai be kavakava taudia edia kara.
  urd-urd: तू अपने जी में ख़फ़ा होने में जल्दी न कर, क्यूँकि ख़फ़्गी बेवक़ूफ़ों के
    सीनों में रहती है।
  rus-SYN: Не будь духом твоим поспешен на гнев, потому что гнев гнездится в сердце
    глупых.
  bqc-SIM: Ńsu to n pↄ lí pa àao, asa sↄũ mɛ́ ìↄ pↄfɛ̃ vĩ.
  tcz-CHONGTHU: Lunghan kitim them in, ajeh chu lunghan hin angoltoh kibang bep naso
    ding ahi.
  mar-mar: तू आपल्या आत्म्यात रागावयाला उतावळा असू नको. कारण राग हा मूर्खाच्या हृदयात
    वसतो.
  qub-qub: Imapitapis jucllaga ama rabyacuychu. Mana tantiyacoj upa runacunallami
    jucllaga rabyacun.
  bqp-bqp: Ǹsun tó n pↄ fɛ̃ likalikaro, zaakũ yↄ̃nkↄ mɛ́ àdigↄ̃ pↄfɛ̃ vĩ.
  hat-hat: Pa fè kòlè fasil, paske se moun sòt ki renmen fache.
  eng-BSB: Do not be quickly provoked in your spirit, for anger settles in the lap
    of a fool.
  eng-WEBPB: Don’t be hasty in your spirit to be angry, for anger rests in the bosom
    of fools.
  kbq-kbq: Ame'amara hunka krimpa oho. Na'ankure ame'ama'ma huno arimpama ahe zana
    neginagi vahe'mofo avu'ava me'ne.
  nhe-BL: Amo xicualani nimantzi, pampa ya nopa tlen quichihuaj huihui tlacame.
  bus-bus: Ǹton tó ǹ pↄ fɛ̃ kpaaro, zaakɛ yↄ̃nkↄↄ bé ègↄ̃ pↄfɛ̃ vĩ.
  gub-BL: Ezeruze'egatu tuweharupi nekwahy 'ym pà nehe. Xo iranaiw ma'e zo umuhua'u
    kar wekwahy haw.
  eng-DRA: Better is the end of a speech than the beginning. Better is the patient
    man than the presumptuous.
