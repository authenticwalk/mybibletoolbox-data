verse: ECC.007.001
translations:
  mal-C: സൽപ്പേർ സുഗന്ധതൈലത്തെക്കാൾ ഉത്തമം, മരണദിനത്തെക്കാൾ ജന്മദിനവും.
  deu-TKW: Besser ein guter Name, als gutes Salböl, und besser der Tag des Todes als
    der Tag der Geburt.
  lin-lin: Kokende sango ya malamu eleki malasi ya solo kitoko na motuya, mpe mokolo
    ya kufa eleki mokolo ya mbotama na malamu.
  eng-LSV: Better [is] a name than good perfume, || And the day of death than the
    day of birth.
  eng-GNV: 'Surely there be many things that increase vanitie: and what auaileth it
    man?'
  eng-WEBSTER: A good name is better than precious ointment; and the day of death
    than the day of one's birth.
  nhw-BL: Más ipati sintla nochi mitziximatij para se ticuali masehuali huan amo para
    tijhuicas nopa tlaajhuiyacayotl catli más patiyo. Más ipati nopa tonali quema
    timiquise huan amo nopa tonali quema titlacatque.
  swh-ONEN: Afadhali sifa nzuri kuliko manukato safi, nayo siku ya kufa kuliko ya
    kuzaliwa.
  bba-bba: Yĩsi ɡeeru tɑ turɑre nubu duroruɡiɑ kere. Tɔnun ɡɔɔn tɔ̃ru tɑ win mɑrubuɡiru
    kere.
  eng-KJVCPB: A good name is better than precious ointment; and the day of death than
    the day of one’s birth.
  luo-luo: Nying maber longʼo moloyo mo mangʼwe ngʼar, kendo odiechieng tho ber moloyo
    odiechieng nywol.
  meu-meu: Lada namona ese dehoro namo-hereana e hereaiamu, bona mase dinana ese vara
    dinana e hereaiamu.
  npi-ULB: महङ्गो अत्तरभन्दा असल नाउँ उत्तम हुन्छ, र जन्मको दिनभन्दा मृत्युको दिन
    राम्रो हुन्छ ।
  yor-yor: Orúkọ rere sàn ju ìpara olóòórùn dídùn lọ, ọjọ́ ikú sì dára ju ọjọ́ tí
    a bí ènìyàn lọ.
  ind-ind: Lebih baik mempunyai nama baik daripada harta mewah berupa wewangian yang
    mahal. Demikian pula, hari kematian lebih baik daripada hari kelahiran.
  pes-OPCB: نیکنامی از بهترین عطرها نیز خوشبوتر است. روز مرگ از روز تولد بهتر است.
  tgl-ULB: Ang mabuting pangalan ay mas mahalaga sa mamahaling pabango at ang araw
    ng kamatayan ay higit na mabuti sa araw nang kapanganakan.
  hui-hui: Nga biagane mini sanda yolo timbuniore miaganego nira lowa wali agalime
    í̠ bayaleore kegoni lolenegome bolangua ka. Ai í̠ taba henene horo ogoni dindiha
    lowa í̠ homarego horo bayale nga.
  mya-mya: ကောင်းသောအသရေသည် နံ့သာဆီထက်သာ ၍ ကောင်း၏။ သေရသောနေ့သည်လည်း ဘွားမြင်သော နေ့ထက်သာရောကောင်း၏။
  bod-N: ཕུལ་དུ་བྱུང་བའི་བྱུག་སྣུམ་ལས། ། མཚན་དང་སྙན་གྲགས་རྒྱས་པ་ལེགས། ། སྐྱེས་དུས་ལས་ནི་འཆི་དུས་ལེགས།
    །
  sna-sna: Zita rakanaka rinopfuura mafuta anonhuhwira zvakanaka kwazvo, uye zuva
    rokufa rinopfuura zuva rokuzvarwa.
  spa-BLM: El buen nombre es mejor que el perfume fino, y el día de la muerte mejor
    que el día del nacimiento.
  cac-cac: Vach' tato vach' co b'inaji, d'a yichan̈ pax to suc'uq'ui co jab' yed'
    perfume. Vach' jun c'u ayic tzon̈ chami, d'a yichan̈ pax jun c'u ayic tzon̈ alji.
  swh-ULB: Jina zuri ni bora kuliko manukato ya gharama, na siku ya kufa ni bora kuliko
    siku ya kuzaliwa.
  bel-bel: Імя добрае лепш за масьць дарагую, а дзень сьмерці - за дзень нараджэньня.
  deu-ELBBK: Besser ein guter Name als gutes Salböl, und der Tag des Todes als der
    Tag, da einer geboren wird.
  mbb-OT: Meupiya pa is meupiya he zengeg kenà te mahalen he pehemut, ne iring din
    ded daan meupiya pa is andew te kebpatey ta kenà te andew te ked-enaka kenita.
  mal-2015: നല്ല പേർ സുഗന്ധതൈലത്തെക്കാളും മരണദിവസം ജനനദിവസത്തെക്കാളും ഉത്തമം.
  rmc-rmc: Feder hin o lačho nav sar o vzacno parfumos, feder hin oda džives, kana
    meras, sar oda džives, sar avas pro svetos.
  pes-OPV: نیک نامی از روغن معطر بهتر است و روزممات از روز ولادت.
  ron-1924: Май мулт фаче ун нуме бун декыт унтделемнул мироситор, ши зиуа морций
    декыт зиуа наштерий.
  ben-OBCV: ভালো সুগন্ধির চেয়ে সুনাম ভালো, জন্মের দিনের চেয়ে মৃত্যুর দিন ভালো।
  som-som: Magac wanaagsanu waa ka sii fiican yahay saliid qaali ah, oo maalinta dhimashaduna
    waa ka fiican tahay maalinta dhalashada.
  lat-VUC: '[Quid necesse est homini majora se quærere, cum ignoret quid conducat
    sibi in vita sua, numero dierum peregrinationis suæ, et tempore quod velut umbra
    præterit? aut quis ei poterit indicare quod post eum futurum sub sole sit?'
  eng-ASVBT: A good name is better than precious oil; and the day of death, than the
    day of one’s birth.
  ita-1885: LA buona fama val meglio che il buon olio odorifero, e il giorno della
    morte meglio che il giorno della natività.
  eng-LXXUP: A good name is better than good oil; And the day of death than the day
    of birth.
  eng-ULB: A good name is better than costly perfume, and the day of death is better
    than the day of birth.
  spa-VBL: Una buena reputación es mejor que un perfume costoso, y el día de tu muerte
    es mejor que el día de tu nacimiento.
  fra-_FOB: Une bonne réputation vaut mieux que le bon parfum; et le jour de la mort,
    que le jour de la naissance.
  mal-mal: നല്ല പേര് സുഗന്ധതൈലത്തെക്കാളും മരണദിവസം ജനനദിവസത്തെക്കാളും ഉത്തമം.
  urd-GVR: Achchhā nām ḳhushbūdār tel se aur maut kā din paidāish ke din se behtar
    hai.
  suz-BL: शुश क्‍येट लाइब ख्रेक्‍तीक क्‍येङा रिम्‍शो नें ठेयब बाक्‍ब। मिनु जरमेशो
    नाक्‍त क्‍येङा बेक्‍तीक नाक्‍त रिम्‍शो बाक्‍ब। हितोपदेस २२:१
  eng-NOY: A good name is better than precious perfume, and the day of one's death
    than the day of his birth.
  ita-1927: Una buona reputazione val meglio dell’olio odorifero; e il giorno della
    morte, meglio del giorno della nascita.
  ckb-ckb: ناوبانگی باش لە بۆنی خۆش باشترە و ڕۆژی مردنیش لە ڕۆژی لەدایکبوون.
  eng-BBE: A good name is better than oil of great price, and the day of death than
    the day of birth.
  kan-OKCV: ಅಮೂಲ್ಯವಾದ ಸುಗಂಧ ತೈಲಕ್ಕಿಂತ ಒಳ್ಳೆಯ ಹೆಸರು ಉತ್ತಮ. ಒಬ್ಬನ ಜನ್ಮ ದಿನಕ್ಕಿಂತ ಮರಣದ
    ದಿನವೇ ಮೇಲು.
  tam-2017: விலையுயர்ந்த நறுமண தைலத்தைவிட நற்புகழும், ஒருவனுடைய பிறந்தநாளைவிட இறந்த
    நாளும் நல்லது.
  spa-RV-1909: MEJOR es la buena fama que el buen ungüento; y el día de la muerte
    que el día del nacimiento.
  ron-BTF: Un nume bun este mai bun decât untdelemnul prețios, și ziua morții decât
    ziua nașterii.
  eng-WEBP: A good name is better than fine perfume; and the day of death better than
    the day of one’s birth.
  eng-FBV: A good reputation is better than expensive perfume, and the day you die
    is better than the day you were born.
  nld-1939: Een goede naam gaat de fijnste olie te boven, De sterfdag de dag der geboorte.
  nch-BL: Más ipati sinta nochi mitzixmatij para se ticuali masehuali huan amo para
    tijhuicas nopa taajhuiyacayot cati más patiyo. Más ipati nopa tonali quema timiquise
    huan amo nopa tonali quema titacatque.
  vie-1934: Danh tiếng hơn dầu quí giá; ngày chết hơn ngày sanh.
  hin-CV: सम्मानित होना इत्र से कहीं ज्यादा बेहतर है, और मृत्यु के दिन से बेहतर है
    किसी व्यक्ति के जन्म का दिन.
  spa-BES: Un buen nombre es mejor que el aceite de gran precio, y el día de la muerte
    que el día de nacimiento.
  tdx-tdx: Ambone’ ty fahosotse sarotse ty tahinañe soa; naho ty androm-pihomahañe,
    ta ty andro nisamahañe.
  tha-KJV: ชื่อเสียงดี​ก็​ประเสริฐกว่าน้ำมันหอมอย่างวิ​เศษ และวันตายก็​ดี​กว่าวันเกิด
  por-BR-2018: Melhor é uma boa reputação do que o bom óleo perfumado; e o dia da
    morte é melhor que o dia de seu nascimento
  deu-ELO: Besser ein guter Name als gutes Salböl, und der Tag des Todes als der Tag,
    da einer geboren wird.
  eng-WYC-2018: A good name is better than precious ointments (or A good name, or
    a good reputation, is better than expensive perfume); and the day of death is
    better than the day of birth.
  epo-epo: Pli bona estas bona nomo, ol bona oleo; kaj la tago de la morto estas pli
    bona, ol la tago de la naskiĝo.
  uig-PIN: Yahxi nam-abroy ⱪimmǝtlik tutiyadin ǝwzǝl; adǝmning ɵlüx küni tuƣulux künidin
    ǝwzǝldur.
  beo-beo: 'Dunu eno da dima nodomusa: moloidafa hou hamonanoma! Amo hou da muni bagadega
    lai gabusiga: manoma amo baligisa. Amola dia bogosu eso da dia lalelegei eso baligisa.'
  tpi-OTNT: Sapos ol man i ting yu gutpela man, orait dispela i gutpela tru, na i
    winim sanda i gat bikpela pe bilong en. Na de yu dai i winim de mama i bin karim
    yu.
  hau-SA: Suna mai kyau ya fi turare mai ƙanshi, kuma ranar mutuwa ta fi ranar haihuwa.
  uig-LAT: Yaxshi nam-abroy qimmetlik tutiyadin ewzel; ademning ölüsh küni tughulush
    künidin ewzeldur.
  nde-nde: Ibizo elihle lingcono kulamakha amnandi, lelanga lokufa lingcono kulelanga
    lokuzalwa.
  ton-ton: ‌ʻOku lelei lahi ʻae hingoa ʻoku ongoongolelei ʻi he meʻa namu kakala ʻoku
    mahuʻinga lahi; pea ʻoku lelei ʻae ʻaho ʻoe mate ʻi he ʻaho ʻoe fanauʻi.
  ces-1613: Lepší jest jméno dobré nežli mast výborná, a den smrti než den narození
    člověka.
  eng-WMB: A good name is better than fine perfume; and the day of death better than
    the day of one’s birth.
  tam-TCV: சிறந்த வாசனைத் தைலத்தைவிட நற்பெயரே நல்லது, பிறக்கும் நாளைவிட இறக்கும் நாளே
    சிறந்தது.
  ceb-ULB: Ang maayong ngalan mas maayo kaysa mahalon nga pahumot, ug ang adlaw sa
    kamatayon mas maayo kaysa adlaw sa pagkahimugso.
  pol-UBG: Lepsze jest dobre imię niż wyborny olejek, a dzień śmierci niż dzień urodzenia.
  urd-GVU: اچھا نام خوشبودار تیل سے اور موت کا دن پیدائش کے دن سے بہتر ہے۔
  deu-1912: Ein guter Ruf ist besser denn gute Salbe, und der Tag des Todes denn der
    Tag der Geburt.
  kan-2017: ಸುಗಂಧತೈಲಕ್ಕಿಂತ ಒಳ್ಳೆಯ ಹೆಸರು ಉತ್ತಮ, ಮತ್ತು ಜನನ ದಿನಕ್ಕಿಂತ ಮರಣ ದಿನವೇ ಮೇಲು.
  yap-yap: Bbugwan ni bfel’ e kabfel’ boch nga ba florida nib tolang puluwon; ma rofen
    ni ga ra yim’ e kabfel’ boch ko rofen nni gargelegem.
  hlt-MCSB: A ming te tah situi then lakah ah then tih dueknah hnin he a cun khohnin
    lakah then.
  mdy-ETH: ኮሺ ሱንሢ ሚርጌ ሚኢሼ ኬሳ ሳውቃ ቲሺፓ ባሼኬ፤ ሾይንቲ ኬሊዳፓ ሃይቢ ኬሊ ኮሺኬ።
  kew-kew: Aa medalomame ne ora epeta teme-daare gore ora waru epeta wele sada adaa
    yoto pea yae page rabuaniaaya. Niaa omema raburi amame niaa madita yapi di page
    rabuaniaaya.
  twi-ASANTE: Edin pa yɛ sene aduhwam papa, na owuda yɛ sene awoda.
  eng-WEBU: A good name is better than fine perfume; and the day of death better than
    the day of one’s birth.
  wal-wal: Waagai al77o gidido lo77o shittuwaappe lo77o sunttai aadhdhees; yelettiyo
    gallassaappekka haiqqiyo gallassai lo77o.
  spa-PDDPT: Mejor es una buena fama Que un buen ungüento, Y mejor el día de la muerte
    Que el día del nacimiento.
  gun-gun: Heakuã porã va'e hepyve va'e gui ha'eveve nhandere ima'endu'a porãa rã.
    Nhandetuiague ára gui nhamanoa ára ha'eveve avi.
  ilo-ULB: Nasaysayaat ti napintas a nagan ngem ti nangina a pabanglo, ken ti aldaw
    ti pannakatay ket nasaysayaat ngem ti aldaw ti pannakaiyanak.
  kpg-kpg: Di ingoo e humalia la koia e humalia i di lolo haga kala huingadaa. Di
    laangi e made iei goe, la koia e humalia i di laangi dela ne haanau iei goe.
  uig-ARA: ياخشى نام-ئابروي قىممەتلىك تۇتىيادىن ئەۋزەل؛ ئادەمنىڭ ئۆلۈش كۈنى تۇغۇلۇش
    كۈنىدىن ئەۋزەلدۇر.
  sus-sus: Xili fanyi fan dangi labundɛ fanyi ra. I faxa lɔxɔɛ fan dangi i bari lɔxɔɛ
    ra.
  pon-2006: Adamwahu mwahusang lehn wai pweilaud kan; oh rahn me ke mehla mwahusang
    rahn me ke ipwidi.
  ksd-ksd: A bo na iang i lia ta dir ma ra tava na varku i ngatngat muka; ma ra bung
    na minat i boina ta dir ma ra bung na kinakava.
  tur-YTC: İyi ad hoş kokudan iyidir; ölüm günü de birinin doğum gününden iyidir.
  bel-N: Лепш [добрае] iмя, чым добры алей, і [лепш] дзень сьмерцi, чым дзень нараджэньня.
  grc-BRENT: Ἀγαθὸν ὄνομα ὑπὲρ ἔλαιον ἀγαθὸν, καὶ ἡμέρα τοῦ θανάτου ὑπὲρ ἡμέραν γεννήσεως.
  ind-AYT: Nama baik lebih baik daripada minyak yang baik, dan hari kematian daripada
    hari kelahiran.
  nya-nya: Mbiri yabwino ndi yopambana mafuta onunkhira bwino, ndipo tsiku lomwalira
    ndi lopambana tsiku lobadwa.
  hrv-hrv: Bolji je dobar glas nego skupocjeno ulje, i smrtni dan nego dan rođenja.
  mps-mps: Te bidi dabego homugo nage wiegi yai bidi da homu ebaso da, teda te wiegi
    yai mu da, te genuai mone mugo abelebo wiegi yai denami ebo tigide pibo wel aiyaba
    mu elaluali. Me, nage isibo side, tebogo te nago idago nage ame nani sogo te aiyaba
    elalueibao.
  tpi-tpi: Sapos ol man i ting yu gutpela man, orait dispela i gutpela tru, na i winim
    sanda i gat bikpela pe bilong en. Na de yu dai i winim de mama i bin karim yu.
  dan-1931: Godt Navn er bedre end ypperlig Salve, Dødsdag bedre end Fødselsdag;
  vie-OVCB: Danh tiếng tốt hơn dầu quý giá. Ngày qua đời hơn hẳn ngày sinh.
  guj-2017: સારી શાખ મૂલ્યવાન અત્તર કરતાં વધારે સારી છે. જન્મના દિવસ કરતાં મૃત્યુનો
    દિવસ સારો છે.
  pon-2006A: Adamwahu mwahusang lehn wai pweilaud kan; oh rahn me ke mehla mwahusang
    rahn me ke ipwidi.
  por-BRBSL: Um bom nome é melhor que um perfume fino; e o dia da morte é melhor que
    o dia do nascimento.
  cth-cth: Minhawinae teh hmuitui satui hlak ahawi. Duenae hnin hai khenae hnin hlak
    bet ahawi.
  twi-twi: Din pa yɛ sen aduhuam papa, na owuda yɛ sen awoda.
  hlt-hlt: A ming te tah situi then lakah ah then tih dueknah hnin he a cun khohnin
    lakah then.
  tbz-SIM: Kuyetìfeitóo nɑɑtinɛ̀mu tùdɑ̀ɑ̀rí. Kɑ̀ɑ kṹṹ nyiè wenninɛ̀ ɑ pɛitɛ́ kpɛri.
  msy-2020: Gumazamiziba kamaghɨn nɨghnɨgh suam, nɨ gumazir bar aghuim, nɨghnɨzir
    kam a dera. Egha a borer aghuir ivezim bar pɨn itim gafira. Eghtɨ dughiar nɨ ovengamim,
    a dughiar nɨn amebam nɨ batezim gafiragham.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɑsɑɑ sɩ: Yʋlʋ hətɛ yɑɑkʋɣʋ tɔ, pə kəlɑ teu kɛ tulɑɑlʋ
    kʋpɑŋ. Pəyele ɩ səm kʋyɑkʋ kəlɑ teu kɛ ɩ lʋlʋɣʋ nyəŋkʋ.'
  azb-azb: Yaxşı ad ətirli yağdan, Ölüm günü isə doğum günündən yaxşıdır.
  eng-DBY: A [good] name is better than precious ointment, and the day of death than
    the day of one's birth.
  hin-2017: अच्छा नाम अनमोल इत्र से और मृत्यु का दिन जन्म के दिन से उत्तम है।
  wol-KYG: Jëw bu rafet a gën diw gu xeeñ, bésub dee a gën bésub juddu.
  eng-YLT: Better [is] a name than good perfume, And the day of death than the day
    of birth.
  eng-WYC-2017: A good name is better than precious ointments; and the day of death
    is better than the day of birth.
  eng-WMBB: A good name is better than fine perfume; and the day of death better than
    the day of one’s birth.
  urd-GVH: अच्छा नाम ख़ुशबूदार तेल से और मौत का दिन पैदाइश के दिन से बेहतर है।
  rug-rug: Na pozapoza leana si hola nia sa lumu humaṉa lea, meke na rane mate si
    leana hola nia sa rane podo.
  gaz-gaz: Shittoo urgaaʼaa irra maqaa gaarii wayya; guyyaa dhalootaa irra guyyaa
    duʼaa wayya.
  fra-LSG: Une bonne réputation vaut mieux que le bon parfum, et le jour de la mort
    que le jour de la naissance.
  yal-yal: Xili kanyaan fisa latikɔnɔn kɛndɛn xa, muxun faxa lɔxɔn dangu a bari lɔxɔn
    na.
  haw-1868: U A oi aku ka inoa maikai mamua o ka mea poni maikai, a o ka la make mamua
    o ka la i hanau ai.
  arb-NAV: الصِّيتُ الْحَسَنُ خَيْرٌ مِنَ الطِّيبِ، وَيَوْمُ الْوَفَاةِ أَفْضَلُ مِنْ
    يَوْمِ الْوِلادَةِ.
  ewe-ewe: Ŋkɔ nyui xɔ asi wu amiʋeʋĩ xɔasitɔ kekeake. Ame ƒe kugbe nyo wu eƒe dzigbe!
  eng-LEE: A good name is better than precious oil, and the day of death, better than
    the day of one's birth.
  asm-FB: সুগন্ধি মূল্যৱান তেলতকৈ সুনাম উত্তম, জন্মৰ দিনতকৈ মৰণৰ দিন ভাল।
  sus-A: شِلِ قَنيِ قَن دَنفِ لَبُندّ قَنيِ رَ. عِ قَشَ لْشْي قَن دَنفِ عِ بَرِ لْشْي
    رَ.
  fra-SBL: Un bon nom vaut mieux qu'un bon parfum, et le jour de la mort vaut mieux
    que le jour de la naissance.
  hbo-hbo: טֹ֥וב שֵׁ֖ם מִשֶּׁ֣מֶן טֹ֑וב וְיֹ֣ום הַמָּ֔וֶת מִיֹּ֖ום הִוָּלְדֹֽו׃
  kik-kik: Nĩ kaba rĩĩtwa rĩega gũkĩra maguta marĩa manungi wega, na mũthenya wa gũkua
    gũkĩra mũthenya wa gũciarwo.
  fra-NCL: Une bonne renommée vaut mieux qu’un bon parfum, et le jour de la mort que
    le jour de la naissance.
  cek-AK: Hminhoihaih loe atho kana hmuihoih tui pongah hoih kue; duekhaih ni loe
    tapenhaih ni pongah hoih kue.
  cuk-cuk: Ina-wawadikidba nug-nued-nikuleged, bur nuedid. Gwaluleged-ibaba burgwed-iba,
    bur nuedid.
  uig-CYR: Яхши нам-аброй қиммәтлик тутиядин әвзәл; адәмниң өлүш күни туғулуш күнидин
    әвзәлдур.
  tel-2017: పరిమళ తైలం కంటే మంచి పేరు మేలు. ఒకడు పుట్టిన రోజు కంటే చనిపోయిన రోజే మేలు.
  hat-BSA: Yon bon non pi bon pase yon pomad swa, e jou mouri pi bon pase jou nou
    te ne a.
  kos-kos: Sie elah wo el wo liki ono keng yohk molo; ac len in misa lom wo liki len
    in isusla lom.
  hbo-WLC: ט֥וֹב שֵׁ֖ם מִשֶּׁ֣מֶן ט֑וֹב וְי֣וֹם הַמָּ֔וֶת מִיּ֖וֹם הִוָּלְדֽוֹ׃
  ibo-ibo: Ezi aha ka mma karịa mmanụ isi ụtọ. Ụbọchị mmadụ nwụrụ ka ụbọchị a mụrụ
    ya mma.
  ory-ory: ବହୁମୂଲ୍ୟ ତୈଳ ଅପେକ୍ଷା ଉତ୍ତମ ନାମ ଭଲ ଓ ଜନ୍ମ ଦିନ ଅପେକ୍ଷା ମରଣ ଦିନ ଭଲ।
  chk-chk: Iteüöchün eman a mürina seni lö mi aüchea, nge ränin än eman mäla a aüchea
    seni ränin an uputiu.
  rop-rop: Wal pipul oldei tok, “Im mobeda pipul tok gudwei blanga yu den weya yu
    gin abum brabli gudsmelwan medisin.” Wal det seimwan dei wen yu garra dai, im
    mobeda langa det dei wen yubin bon.
  ukr-1871: Добра слава лучша над пахущі мастї, а день смертї лучше родин.
  deu-1951: Ein guter Name ist besser als Wohlgeruch, und der Tag des Todes ist besser
    als der Tag der Geburt.
  eng-JPS: A good name is better than precious oil; and the day of death than the
    day of one's birth.
  srp-1865: Bolje je ime nego dobro ulje, i dan smrtni nego dan u koji se ko rodi.
  lug-lug: Obwatiikirivu bw’erinnya eddungi businga eby’akawoowo ebirungi; n’olunaku
    olw’okufa lusinga olwo olw’okuzaalirwako.
  heb-heb: טוב שם משמן טוב ויום המות מיום הולדו׃
  ben-IRV: দামী তেলের থেকে সুনাম ভাল এবং জন্ম দিনের র থেকে মৃত্যু দিন ভাল।
  pan-pan: ਨੇਕਨਾਮੀ ਮਹਿੰਗੇ ਅਤਰ ਨਾਲੋਂ ਅਤੇ ਮਰਨ ਦਾ ਦਿਨ ਜੰਮਣ ਦੇ ਦਿਨ ਨਾਲੋਂ ਚੰਗਾ ਹੈ।
  mya-JVB: ကောင်း သောအသရေ သည် နံ့သာ ဆီထက် သာ၍ကောင်း ၏။ သေ ရသောနေ့ သည်လည်း ဘွားမြင်
    သောနေ့ ထက် သာ၍ကောင်း၏။
  hmo-hmo: Tau ta ena ladana namona ese davana bada muramura mai bonana namo ia hereaia
    noho. Bona tau ena mase dinana ese iena vara dinana ia hereaia noho.
  urd-urd: नेक नामी बेशबहा 'इत्र से बेहतर है, और मरने का दिन पैदा होने के दिन से।
  rus-SYN: Доброе имя лучше дорогой масти, и день смерти - дня рождения.
  bqc-SIM: Tↄ́ na maa dɛ tulale bɛɛɛdea, mɛ́ gagↄↄ maa dɛ igↄↄa.
  tcz-CHONGTHU: Minphatna kimu hi gimnam tuipen sang in jong amanlu joi. Chule napen
    nikho sang in jong nathi nikho phajoa ahi.
  mar-mar: किंमती सुगंधी द्रव्यापेक्षा चांगले नाव असणे हे उत्तम आहे, आणि जन्मदिवसापेक्षा
    मरण दिवस उत्तम आहे.
  qub-qub: Juc runapaj pï-maypis «alli runami» nir parlashanga perfümipitapis mas
    allimi. Yurishan junajpitapis mas allimi wañushan junäga.
  bqp-bqp: Tↄ́ nna mana de nísi gbĩ nna bɛ̀ɛrɛdela, gagↄrↄ mana de igↄrↄla.
  hat-hat: Pito yo nonmen non ou anbyen pase pou yo pale sou kalite bon odè ou mete
    sou ou. Jou ou mouri a pi bon pase jou ou fèt la.
  eng-BSB: A good name is better than fine perfume, and one’s day of death is better
    than his day of birth.
  eng-WEBPB: A good name is better than fine perfume; and the day of death better
    than the day of one’s birth.
  kbq-kbq: Knare avu'ava'ma hu zamofo zago'amo'a, marerirfa mnanentake masavena agatere'ne.
    Vahe'ma fri knamo'a, vahe'ma kasente kna agatere'ne.
  nhe-BL: Más ipati intla nochi mitzixmatij para se ticuali tlacatl huan ax para tijhuicas
    nopa tlaajhuiyacayotl tlen más patiyo. Más ipati nopa tonali quema timiquise huan
    ax nopa tonali quema titlacatque.
  bus-bus: Tↄ́ nnaa maa dɛ nↄ́si gũ nna bɛ̀ɛdeela, gagurↄↄ maa dɛ igurↄↄla.
  gub-BL: Aze teko uze'egatu zanewe wà, waze'egatu haw ikatu wera'u zanewe kàpuhàg
    hekuzar wera'u ma'e wi a'e. Zanemàno haw 'ar ikatu wera'u zanezexak kar haw 'ar
    wi a'e no.
  eng-DRA: What needeth a man to seek things that are above him, whereas he knoweth
    not what is profitable for him in his life, in all the days of his pilgrimage,
    and the time that passeth like a shadow? Or who can tell him what shall be after
    him under the sun?
