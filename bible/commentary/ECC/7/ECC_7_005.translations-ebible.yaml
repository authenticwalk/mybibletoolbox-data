verse: ECC.007.005
translations:
  mal-C: ഭോഷരുടെ പാട്ടു കേൾക്കുന്നതിനെക്കാൾ ജ്ഞാനിയുടെ ശകാരം ശ്രദ്ധിക്കുന്നത് നല്ലത്.
  deu-TKW: Besser das Schelten eines Weisen zu hören, als daß einer den Gesang der
    Thoren hört.
  lin-lin: Koyoka pamela ya moto ya bwanya ezali malamu koleka koyoka banzembo ya
    zoba.
  eng-LSV: Better to hear a rebuke of a wise man, || Than [for] a man to hear a song
    of fools,
  eng-GNV: 'Anger is better then laughter: for by a sad looke the heart is made better.'
  eng-WEBSTER: It is better to hear the rebuke of the wise, than for a man to hear
    the song of fools.
  nhw-BL: Más cuali para tijcaquis quema se catli tlalnamiqui mitztlacahualtía huan
    amo quema se catli huihuitic mitzyejyectlalis ica icamanal.
  swh-ONEN: Afadhali kusikia karipio la mtu mwenye hekima, kuliko kusikiliza wimbo
    wa wapumbavu.
  bba-bba: N burɑm bo ɑ bwisiɡiin ɡerusibu swɑɑ dɑki ye kɑɑ kɑ ɡɑri bɔkɔn womusu swɑɑ
    dɑki.
  eng-KJVCPB: It is better to hear the rebuke of the wise, than for a man to hear
    the song of fools.
  luo-luo: Ber mondo ichik iti ne siem ngʼat man-gi rieko, moloyo chiko iti ne wend
    joma ofuwo.
  meu-meu: Aonega tauna ena gwau-gwau e hakala heniamu tauna be namo, kavakava taudia
    edia ane e kamonaimu tauna na dika.
  npi-ULB: मूर्खहरूको गीत सुन्‍नुभन्दा बुद्धिमान्‌को हप्की सुन्‍नु उत्तम हो ।
  yor-yor: Ó dára láti gba ìbáwí ọlọ́gbọ́n, ju fífetísílẹ̀ sí orin òmùgọ̀ lọ.
  ind-ind: Lebih baik mendengar teguran dari orang bijak daripada pujian orang bebal.
  pes-OPCB: گوش دادن به انتقاد اشخاص دانا بهتر است از گوش دادن به تعریف و تمجید نادانان،
  tgl-ULB: Mas mabuting makinig sa pagsuway ng matalino kaysa pakinggan ang awit ng
    mga mangmang.
  hui-hui: Wali agali mini nawi karume í̠ mini yaraga harago galone ndo lowa mbirali
    mini gigabiwi kagome í̠ talialu mo tiga biyagua ogoni bayaleoreda manda bibe.
  mya-mya: လူမိုက်သီချင်းဆိုသောစကားကို နားထောင် သည်ထက်၊ ပညာရှိဆုံးမသောစကားကို နားထောင်သော်
    သာ၍ ကောင်း၏။
  bod-N: བླུན་པོའི་བསྟོད་གླུར་ཉན་པ་ལས། ། མཁས་པའི་བཀའ་བཀྱོན་ཐོས་ན་ལེགས། །
  sna-sna: Zviri nani kuteerera kutsiura kwomunhu akachenjera, pano kuteerera rwiyo
    rwamapenzi.
  spa-BLM: Mejor es oír la reprensión de los sabios que oír la canción de los necios.
  cac-cac: Vach' tato sco cha cab' co cachnab'il syac' junoc mach jelan spensar, d'a
    yichan̈ pax to tzon̈ alji vach'il yuj junoc mach malaj spensar.
  swh-ULB: Ni bora kusikiliza maonyo ya mtu mwenye hekima kuliko kusikiliza wimbo
    wa wapumbavu.
  bel-bel: Лепей слухаць дакоры ад мудрага, чым слухаць пахвалы ад неразумных;
  deu-ELBBK: Besser, das Schelten der Weisen zu hören, als dass einer den Gesang der
    Toren hört.
  mbb-OT: Meupiya pa ke edsewayen ki te metau he etew kenà te edeliǥen ki te tulebung
    he etew.
  mal-2015: മൂഢന്റെ ഗീതം കേൾക്കുന്നതിനെക്കാൾ ജ്ഞാനിയുടെ ശാസന കേൾക്കുന്നതു മനുഷ്യന്നു
    നല്ലതു.
  rmc-rmc: Feder hin te šunel o dovakeriben le goďaverestar, sar te šunel o lašariben
    le dilinendar.
  pes-OPV: شنیدن عتاب حکیمان بهتر است از شنیدن سرود احمقان،
  ron-1924: Май бине сэ аскулць мустраря ынцелептулуй декыт сэ аскулць ла кынтекул
    челор фэрэ минте.
  ben-OBCV: বোকাদের গান শোনার চেয়ে জ্ঞানী লোকের বকুনি শোনা ভালো।
  som-som: Nin intuu nacasyada gabaygooda maqli lahaa waxaa ka wanaagsan inuu canaanta
    kuwa xigmadda leh maqlo.
  lat-VUC: Cor sapientium ubi tristitia est, et cor stultorum ubi lætitia.
  eng-ASVBT: It is better to hear the rebuke of the wise, than for a man to hear the
    song of fools.
  ita-1885: Meglio vale udir lo sgridar del savio, che se alcuno ode il cantar de' pazzi.
  eng-LXXUP: It is better to hear a reproof of a wise man, Than for a man to hear
    the song of fools.
  eng-ULB: It is better to listen to the rebuke of the wise than to listen to the
    song of fools.
  spa-VBL: Es mejor escuchar la crítica de un sabio que la canción de los necios.
  fra-_FOB: Mieux vaux entendre la répréhension du sage, que d'entendre la chanson
    des insensés.
  mal-mal: മൂഢന്റെ ഗീതം കേൾക്കുന്നതിനെക്കാൾ ജ്ഞാനിയുടെ ശാസന കേൾക്കുന്നത് മനുഷ്യന്
    നല്ലത്.
  lit-lit: Geriau išgirsti išmintingojo pabarimą, negu klausytis kvailųjų dainos.
  urd-GVR: Ahmaqoṅ ke gīt sunane kī nisbat dānishmand kī jhiṛkiyoṅ par dhyān denā
    behtar hai.
  suz-BL: मूर्ख आ कुम्‍सो नेंचा क्‍येङा, जोक्‍ब तुइक्‍ब आ हुइश्‍शो नें‍चा रिम्‍शो
    बाक्‍ब।
  eng-NOY: It is better for a man to hear the rebuke of the wise than to hear the
    song of fools.
  ita-1927: Meglio vale udire la riprensione del savio, che udire la canzone degli
    stolti.
  ckb-ckb: گوێگرتن لە سەرزەنشتی دانا باشترە لە گوێگرتن لە گۆرانیی گێلەکان،
  eng-BBE: It is better to take note of the protest of the wise, than for a man to
    give ear to the song of the foolish.
  kan-OKCV: ಮೂಢರ ಹಾಡನ್ನು ಕೇಳುವುದಕ್ಕಿಂತ, ಜ್ಞಾನಿಗಳ ಗದರಿಕೆಯನ್ನು ಕೇಳುವುದು ಲೇಸು.
  tam-2017: ஒருவன் மூடர்களின் பாடலை கேட்பதிலும், ஞானியின் கடிந்துகொள்ளுதலைக் கேட்பது
    நலம்.
  spa-RV-1909: Mejor es oir la reprensión del sabio, que la canción de los necios.
  ron-BTF: Mai bine este pentru un om să asculte mustrarea înțeleptului, decât să
    asculte cântarea proștilor.
  eng-WEBP: It is better to hear the rebuke of the wise than for a man to hear the
    song of fools.
  eng-FBV: It's better to listen to criticism from a wise person than to hear the
    song of fools.
  nld-1939: Beter te luisteren naar de berisping der wijzen, Dan te horen naar het
    lied van de dwazen.
  nch-BL: Más cuali para tijcaquis quema se cati talnamiqui mitztacahualtía huan amo
    quema se cati huihuitic mitzyejyectalis ica icamanal.
  vie-1934: Thà nghe lời quở trách của người khôn ngoan, còn hơn là câu hát của kẻ
    ngu muội.
  hin-CV: एक बुद्धिमान की फटकार सुनना मूर्खों के गीतों को सुनने से बेहतर है.
  spa-BES: Es mejor tomar nota de la represión de los hombres sabios, que escuchar
    el canto de los necios.
  tdx-tdx: Hàmake t’ie mijanjiñe ty fañendaha’ ty mahihitse, ta te mitsanoñe ty sabo’
    o mineñeo.
  tha-KJV: ฟังคำตำหนิของคนที่​มีสติ​ปัญญายั​งด​ีกว่าให้คนฟังเพลงของคนเขลา
  por-BR-2018: Melhor é ouvir a repreensão do sábio do que alguém ouvir a canção dos
    tolos;
  deu-ELO: Besser, das Schelten der Weisen zu hören, als daß einer den Gesang der
    Toren hört.
  eng-WYC-2018: It is better to be reproved of a wise man, than to be deceived by
    the flattering of fools; (It is better to be rebuked by a wise person, than to
    be deceived by the flattery of fools;)
  epo-epo: Pli bone estas aŭskulti riproĉon de saĝulo, ol aŭskulti kanton de malsaĝuloj.
  uig-PIN: Əhmǝⱪlǝrning nahxisini angliƣandin kɵrǝ, dana kixining tǝnbiⱨini angliƣin;
  beo-beo: Gagaoui dunu da dima nodone sia:sea, amo da dia hou hame fidisa. Be bagade
    dawa:su dunu da dima gagabole sia:sea, amo da dia hou baligili noga:sa.
  tpi-OTNT: Sapos ol man i gat gutpela tingting i krosim yu na stretim yu, orait dispela
    em i gutpela pasin, na i winim biknem ol man i no gat gutpela tingting i givim
    yu.
  hau-SA: Gara ka saurari tsawatawar mai hikima da ka saurari waƙar wawaye.
  uig-LAT: Exmeqlerning naxshisini anglighandin köre, dana kishining tenbihini anglighin;
  nde-nde: Kungcono ukulalela izixwayiso zomuntu ohlakaniphileyo kulokulalela ingoma
    yeziwula.
  ton-ton: ‌ʻOku lelei hake ʻae fanongo ki he valoki mei he poto, ʻi he fanongo ʻae
    tangata ki he hivehiva ʻae kau vale.
  ces-1613: Lépe jest slyšeti žehrání moudrého, nežli aby někdo poslouchal písně bláznů.
  eng-WMB: It is better to hear the rebuke of the wise than for a man to hear the
    song of fools.
  tam-TCV: மூடர்களின் பாடலைக் கேட்பதைப் பார்க்கிலும், ஞானமுள்ளவர்களின் கடிந்துகொள்ளுதலைக்
    கேட்பது நல்லது.
  ceb-ULB: Mas maayo nga maminaw sa pagbadlong sa maalamon kaysa maminaw sa awit sa
    buangbuang.
  pol-UBG: Lepiej jest słuchać upomnień mądrego niż pieśni głupców.
  urd-GVU: احمقوں کے گیت سننے کی نسبت دانش مند کی جھڑکیوں پر دھیان دینا بہتر ہے۔
  deu-1912: Es ist besser hören das Schelten der Weisen, denn hören den Gesang der
    Narren.
  kan-2017: ಮೂಢರ ಗಾನಕ್ಕಿಂತ ಜ್ಞಾನಿಗಳ ಗದರಿಕೆಯನ್ನು ಕೇಳುವುದು ಲೇಸು.
  yap-yap: Kabfel’ ni ngi i puwan’ e pi’in nib gonop ngom ko bin ngi i tang nagem
    e girdi’ ni manan’ ni yad be yog e sorok ngom.
  hlt-MCSB: Aka cueih kah tluungnah hnatun he tah aka ang laa aka hnatun hlang lakah
    then.
  mdy-ETH: ዔኤዮ ዓሶ ኮፆ ዋይዚፆይዳፓ ጪንጮ ዓሶኮ ዞሮ ዋይዚፃ ኮሺኬ።
  kew-kew: Epe kone-i aanumi ratu yawalimiri ne maredepo-yatalo peme. Gore epea meda,
    pedopua rana omeme onaana udinona kone page rabuaniaaya.
  twi-ASANTE: Ɛyɛ sɛ wɔbɛtie onyansafoɔ animka sene sɛ wɔbɛtie nkwaseafoɔ dwom.
  eng-WEBU: It is better to hear the rebuke of the wise than for a man to hear the
    song of fools.
  wal-wal: Eeyyati sabbidi yexxiyo yettaa siyiyoogaappe, aadhdhida eranchcha asi seeriyo
    seeraa ezggiyoogee lo77o.
  spa-PDDPT: Mejor es oír la reprensión del sabio Que el canto de los necios,
  gun-gun: Hi'arandu e'ỹ va'e oporaia nhaendu 'rãgue py ha'eveve hi'arandu va'e nhandevy
    ijayvu etea nhaendu.
  ilo-ULB: Nasaysayaat ti dumngeg iti panangtubngar iti masirib ngem ti dumngeg iti
    kanta dagiti maag.
  kpg-kpg: Di haga aago o tangada kabemee la koia e humalia i di hagalongo gi di haga hagaamu
    o tangada dadaulia.
  uig-ARA: ئەخمەقلەرنىڭ ناخشىسىنى ئاڭلىغاندىن كۆرە، دانا كىشىنىڭ تەنبىھىنى ئاڭلىغىن؛
  sus-sus: Xaxilima xa xurui fisa xaxilitare xa matɔxɔɛ bɛ.
  pon-2006: Lipwoar en aramas kupwurokong mwahusang rong kaping en aramas pweipwei.
  ksd-ksd: Ba di valongore ra varpit kai ra umana tena kabinana, nam i boina ta dir
    ma ra kakailai kai ra umana papaua.
  tur-YTC: Bir adamın akılsızların şarkısını duymasından ziyade, bilgenin azarını
    işitmesi daha iyidir.
  bel-N: Лепш чалавеку слухаць дакараньні мудрага, чым слухаць сьпеў дурняў.
  grc-BRENT: Ἀγαθὸν τὸ ἀκοῦσαι ἐπιτίμησιν σοφοῦ ὑπὲρ ἄνδρα ἁκούοντα ᾆσμα ἀφρόνων.
  ind-AYT: Lebih baik bagi seseorang untuk mendengarkan teguran orang berhikmat daripada
    mendengarkan nyanyian orang bodoh.
  nya-nya: Kuli bwino kumva kudzudzula kwa munthu wanzeru kusiyana ndi kumvera mayamiko
    a zitsiru.
  hrv-hrv: Bolje je poslušati ukor mudra čovjeka negoli slušati hvalospjev luđaka.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidi dabego nage dali wado po weyu,
    te nage dodolobo po obaso da, teda te wiegi yai kolesaga ebao, tama te wiegi yai
    homu kolesaga elalusiąbo bidi dabego balia weyu, nageba mani genuai nogi te aiyaba
    elalueibao.
  tpi-tpi: Sapos ol man i gat gutpela tingting i krosim yu na stretim yu, orait dispela
    em i gutpela pasin, na i winim biknem ol man i no gat gutpela tingting i givim
    yu.
  dan-1931: Bedre at høre på Vismands Skænd end at høre på Tåbers Sang.
  vie-OVCB: Thà bị người khôn ngoan chỉ trích còn hơn được người ngu dại ngợi khen.
  guj-2017: કોઈ માણસે મૂર્ખનું ગીત સાંભળવું તેના કરતાં જ્ઞાનીનો ઠપકો સાંભળવો તે સારું
    છે
  pon-2006A: Lipwoar en aramas kupwurokong mwahusang rong kaping en aramas pweipwei.
  por-BRBSL: É melhor ouvir a repreensão dos sábios do que um homem ouvir o canto
    dos tolos.
  cth-cth: Tamipathunaw e la sak lawk thai hlakvah, lungkaangnaw e tounnae lawk tarawi
    e bet ahawi.
  twi-twi: Eye sɛ wobetie onyansafo animka sen sɛ wobetie nkwaseafo dwom.
  hlt-hlt: Aka cueih kah tluungnah hnatun he tah aka ang laa aka hnatun hlang lakah
    then.
  tbz-SIM: A bo yiemmɛ̀ mɛciì nyiɛ̀ ndɑ kpɑnnɛ̀ tì, dɛ̀ wenninɛ̀mu ɑ bo nkémmúmɛ̀
    tiyɛìntì kó yɛsɑ̃ɑ̃.
  msy-2020: Gumazamizir nɨghnɨzir aghuiba itiba, nɨn atar, nɨ akɨrmɨgham, nɨ me baregh
    men gɨn mangɨtɨ arazir kam a dera. Arazir kam, gumazir onganim ziar ekiam isa
    nɨ ganɨdir arazim, gafiragham.
  dop-dop: Pə kəlɑ teu sɩ ń nɩɩ ɩsənɑ ləmɑɣɑsɛɛ tʋ kpɩɩləɣɩ-ŋ tɔ nɑ mpi n kɑ́ nɩɩ
    ləmɑɣɑsɛɛ fɛɩ tʋ yontu tɔ.
  azb-azb: Hikmətli adamın məzəmmətini eşitmək Ağılsızın nəğməsini eşitməkdən yaxşıdır.
  eng-DBY: It is better for a man to hear the rebuke of the wise, than to hear the
    song of fools.
  hin-2017: मूर्खों के गीत सुनने से बुद्धिमान की घुड़की सुनना उत्तम है।
  wol-KYG: Déglu ku xelu di la àrtu moo gën déglu dof bu lay woy.
  eng-YLT: Better to hear a rebuke of a wise man, Than [for] a man to hear a song
    of fools,
  eng-WYC-2017: It is better to be reproved of a wise man, than to be deceived by
    the flattering of fools;
  eng-WMBB: It is better to hear the rebuke of the wise than for a man to hear the
    song of fools.
  urd-GVH: अहमक़ों के गीत सुनने की निसबत दानिशमंद की झिड़कियों पर ध्यान देना बेहतर
    है।
  rug-rug: Leana si be avosia sa ginegese tanisa tie gilae hola nia si be avosi sari
    kinera tadi na tie pekipeki.
  gaz-gaz: Sirba gowwootaa dhagaʼuu mannaa ifannaa ogeessaa dhaggeeffachuu wayya.
  fra-LSG: Mieux vaut entendre la réprimande du sage que d’entendre le chant des insensés.
  yal-yal: A fisa muxun yi fekolonna maxadin namɛ, benun a xa xaxilitarene sigin namɛ.
  haw-1868: Ua oi aku ka maikai o ka lohe ana i ka oleloao a ka poe naauao, mamua
    o ko ke kanaka lohe ana i ka mele lea a ka poe naaupo.
  arb-NAV: الاسْتِمَاعُ إِلَى زَجْرِ الْحَكِيمِ خَيْرٌ مِنَ الإِصْغَاءِ إِلَى غِنَاءِ
    الْجُهَّالِ.
  ewe-ewe: Ne nunyala ka mo na ame la, enyo wu bometsila nakafu ame
  eng-LEE: It is better to hear the rebuke of the wise, than that a man should hear
    the song of fools.
  asm-FB: অজ্ঞানীৰ প্রশংসাৰ গান শুনাতকৈ জ্ঞানৱানৰ তিৰস্কাৰ শুনাই ভাল।
  sus-A: شَشِلِمَ شَ شُرُي قِسَ شَشِلِتَرٍ شَ مَتْشْي بّ.
  fra-SBL: Il vaut mieux entendre la réprimande des sages que d'écouter le chant des
    insensés.
  hbo-hbo: טֹ֕וב לִשְׁמֹ֖עַ גַּעֲרַ֣ת חָכָ֑ם מֵאִ֕ישׁ שֹׁמֵ֖עַ שִׁ֥יר כְּסִילִֽים׃
  kik-kik: Nĩ kaba kũigua irũithia rĩa mũndũ ũrĩa mũũgĩ, gũkĩra gũthikĩrĩria rwĩmbo
    rwa andũ arĩa akĩĩgu.
  fra-NCL: Mieux vaut entendre la réprimande du sage que d’entendre la chanson des
    insensés.
  cek-AK: Kamthunawk ih laa to tahngaih pongah loe, palungha kami zoehhaih lok tahngaih
    to hoih kue.
  cuk-cuk: Dule-binsaedsulid yamo emar-ogannogedba, dule-binsaed-ibed emarga sabsur-ibmar-soged,
    bur nuedid.
  uig-CYR: Ахмақларниң нахшисини аңлиғандин көрә, дана кишиниң тәнбиһини аңлиғин;
  tel-2017: మూర్ఖుల పాటలు వినడం కంటే జ్ఞానుల గద్దింపు వినడం మేలు.
  hat-BSA: Li pi bon pou koute repwòch a yon nonm saj pase pou yon moun ta koute chanson
    a moun san konprann yo.
  kos-kos: Kas in kai sin sie mwet lalmwetmet, wo liki kas in kaksak lun mwet lalfon.
  hbo-WLC: ט֕וֹב לִשְׁמֹ֖עַ גַּעֲרַ֣ת חָכָ֑ם מֵאִ֕ישׁ שֹׁמֵ֖עַ שִׁ֥יר כְּסִילִֽים׃
  ibo-ibo: Ọ ka mma ige ntị nye mba onye maara ihe karịa ịṅa ntị nʼabụ ndị na-enweghị
    uche na-abụ.
  ory-ory: ମୂର୍ଖମାନଙ୍କର ଗୀତ ଶୁଣିବା ଅପେକ୍ଷା ଜ୍ଞାନୀମାନଙ୍କର ଭର୍ତ୍ସନା ଶୁଣିବାର ଭଲ।
  chk-chk: A mürina ngeni eman mwän an epwe aüselinga kapasen fön me ren eman mi mirit,
    lap seni an epwe aüselinga än eman chon umwes köl.
  rop-rop: Wal mobeda klebabala pipul tok adbala langa yu, den blanga abum granggibala
    pipul preisimbat yu,
  ukr-1871: Лучше слухати докір од мудрого, нїж піснї дурних;
  deu-1951: Es ist besser, man höre auf das Schelten des Weisen, als daß man lausche
    dem Gesang der Narren!
  eng-JPS: It is better to hear the rebuke of the wise, than for a man to hear the
    song of fools.
  srp-1865: Bolje je slušati karanje mudroga nego da ko sluša pjesmu bezumnijeh.
  lug-lug: Kirungi okussaayo omwoyo ku kunenya kw’omuntu ow’amagezi okusinga okuwuliriza
    ennyimba z’abasirusiru.
  heb-heb: טוב לשמע גערת חכם מאיש שמע שיר כסילים׃
  ben-IRV: মূর্খদের গান শোনার থেকে জ্ঞানী লোকের ধমক শোনা ভাল।
  pan-pan: ਮੂਰਖਾਂ ਦੇ ਗੀਤ ਸੁਣਨ ਨਾਲੋਂ ਬੁੱਧਵਾਨ ਦੀ ਝਿੜਕ ਸੁਣਨੀ ਮਨੁੱਖ ਦੇ ਲਈ ਚੰਗੀ ਹੈ।
  mya-JVB: လူမိုက် သီချင်း ဆိုသောစကားကို နားထောင် သည်ထက် ၊ ပညာရှိ ဆုံးမ သောစကားကို
    နားထောင် သော် သာ၍ကောင်း ၏။
  hmo-hmo: Aonega taudia ese oi do idia gwau henia be namo. To kavakava taudia ese
    oi do idia hanamoa be dika.
  urd-urd: इंसान के लिए 'अक़्लमन्द की सरज़निश सुनना बेवकूफ़ों का राग सुनने से बेहतर
    है।
  rus-SYN: Лучше слушать обличения от мудрого, нежели слушать песни глупых;
  bqc-SIM: Ɔ̃nↄna n lelea yãdaa maa dɛ swã́sɛa sↄũ n táasilɛaia,
  tcz-CHONGTHU: Mi ngol khat in apachat hisang in, miching khat oimo chan apha joi.
  mar-mar: मूर्खाचे गायन ऐकण्यापेक्षा शहाण्याची निषेध वाणी ऐकणे उत्तम आहे.
  qub-qub: Mana tantiyaj upa runacuna «allimi canqui» nishanta wiyananpa ruquenga
    mas allimi yachaj runa piñacushanta wiyaptin.
  bqp-bqp: À mana ǹ ↄ̃ndↄ̃ri kpãkɛ̃nyĩna da de ǹ sã kpá yↄ̃nkↄ n tↄ́kpanala,
  hat-hat: Pito ou tande yon moun ki gen bon konprann ap rale zòrèy ou pase pou ou
    tande moun sòt ap fè lwanj pou ou.
  eng-BSB: It is better to heed a wise man’s rebuke than to listen to the song of
    fools.
  eng-WEBPB: It is better to hear the rebuke of the wise than for a man to hear the
    song of fools.
  kbq-kbq: Knare antahi'zane vahe'mo'ma hanave kema huno vahe'ma azeri fatgohu kema
    antahi'zamo, neginagi vahe'mo'ma zagame'ma nehia zama antahi'zana agatere'ne.
  nhe-BL: Más cuali para tijcaquis quema se tlen tlalnamiqui mitztlacahualtía huan
    ax quema se tlen huihuitic mitzyejyectlalis ica itlajtol.
  bus-bus: À maa ǹ ↄ̃ndↄ̃dee kpãkɛ̃nzina da dɛ ǹ swã kpá yↄ̃nkↄↄ gↄ̃ n tↄ́ kpaala,
  gub-BL: Aze Ma'e Kwaw Katu Har umume'u neremiapo kwer ikatu 'ym ma'e nehe, einu
    katu ize'eg nehe. Aze iranaiw ma'e uze'egatu nerehe nehe, einu katu zo ize'eg
    nehe. Ma'e kwaw katu har ize'eg henu haw ikatu wera'u iranaiw ma'e ize'eg henu
    haw wi a'e.
  eng-DRA: The heart of the wise is where there is mourning, and the heart of fools
    where there is mirth.
