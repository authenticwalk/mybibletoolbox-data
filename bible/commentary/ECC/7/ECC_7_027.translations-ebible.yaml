verse: ECC.007.027
translations:
  mal-C: '“നോക്കൂ, ഇവയൊക്കെയാണ് എന്റെ കണ്ടെത്തലുകൾ,” സഭാപ്രസംഗി പറയുന്നു: ഞാൻ കണ്ടെത്തിയ
    വസ്തുതകൾ ഒന്നിനൊന്നോട് തുലനംചെയ്ത് വിലയിരുത്തി—'
  deu-TKW: Siehe, das habe ich gefunden, spricht der Prediger, eins zum andern fügend,
    um ein Ergebnis zu finden.
  lin-lin: 'Mosakoli alobi : « Tala makambo oyo nasosoli sima na koyekola mwasi moko
    na moko mpo na kozwa mayele :'
  eng-LSV: See, this I have found, said the Preacher, one to one, to find out the
    reason
  eng-GNV: I haue compassed about, both I and mine heart to knowe and to enquire and
    to search wisedome, and reason, and to knowe the wickednesse of follie, and the
    foolishnesse of madnesse,
  eng-WEBSTER: 'Behold, this have I found, saith the preacher, counting one by one,
    to find out the account:'
  nhw-BL: 'NiTlamachtijquetl niquijtohua: “San ya ni nijpanti quema nijtemojtinentoc
    huan nitlatzintocatinentoc campa hueli para niquiximatis para tlen onca sesen
    tlamantli catli onca.'
  swh-ONEN: 'Mhubiri anasema, “Tazama, hili ndilo nililogundua: “Nimegundua kitu kimoja
    baada ya kingine nilipokuwa katika kusudi la mambo:'
  bba-bba: Ye nɛ wɑɑsu kowo nɑ wɑ ye nɑ ɡɑ̃ɑnu kpuro wɛ̃ɛrɑ tiɑ tiɑ n kɑ nin sɑriɑ
    ɡiɑ, yerɑ,
  eng-KJVCPB: 'Behold, this have I found, saith the Preacher, counting one by one,
    to find out the account:'
  luo-luo: Jayalo wacho niya, “Ma e gima asefwenyo kane adwaro tiend wechegi achiel
    kachiel,
  meu-meu: 'Haroro Tauna e tomamu: A itaia, ina na vada na davaria. Lalo-hadai idau-idau
    vada na haboudia, ede bae hatamona toma;'
  npi-ULB: “मैले जे पत्ता लगाएको छु, त्यसलाई विचार गर्,” उपदेशक भन्छन् । “वास्तविकताको
    व्याख्या पत्ता लगाउन मैले एकपछि अर्को खोज थप्दै आएको छु ।
  yor-yor: 'Oniwaasu wí pé, “Wò ó, eléyìí ni ohun tí mo ti ṣàwárí: “Mímú ohun kan
    pọ̀ mọ́ òmíràn láti ṣàwárí ìdí ohun gbogbo.'
  ind-ind: 'Sesudah menyelidiki kedua hal tersebut dari berbagai segi, aku— penulis
    yang juga penasihat, ingin menyimpulkan hasil penyelidikanku, yaitu:'
  pes-OPCB: '«معلم» می‌گوید: «نتیجۀ تحقیق من این است. پس از بررسی اوضاع از هر جانب
    به این نتیجه رسیدم.'
  tgl-ULB: “Pag-isipan kung ano ang aking natuklasan,” sabi ng Mangangaral. Idinadagdag
    ko ang isang natuklasan sa iba pa para magkaroon ng isang paliwanag ng katotohanan.
  hui-hui: Agali mandabi ibugua lalu, Heneneore i̱na manda nabi henego emeneore manda
    bigi bialu ai walinaga mana biagago handa walia ho kogoni.
  mya-mya: ဓမ္မဒေသနာဆရာ ဆိုသည်ကား၊ ငါရှာ၍ မ တွေ့သေး သောအရာကို တွေ့အံ့သောငှါ၊ တခုနောက်
    တခု စစ်ဆေးချင့်တွက်သောအခါ၊
  bod-N: ཀྱེ་ཧོ་སྟོན་པས་འདི་སྐད་དུ། ངས་མཐར་ཐུག་དེ་རྟོགས་པའི་དོན་དུ་རེ་རེ་བཞིན་བསྡུར་ནས་བརྩད་ཆོད་པ་ནི།
    བྱ་བ་ཡོད་ཚད་ཀྱི་འབྱུང་རྐྱེན་ཤེས་འདོད་པ་ཡིན་ཏེ།
  sna-sna: 'Muparidzi anoti, “Tarira, izvi ndizvo zvandakawana: “Ndichisanganisa chimwe
    nechimwe kuti ndiwane marongerwo ezvinhu,'
  spa-BLM: “He encontrado esto”, dice el Predicador, “para encontrar una explicación
  cac-cac: Ayic ix vac'an vip vojtacanel juntzan̈ tic, a in svalel lolonel tic, ayto
    pax tas maj vojtaquejeli, palta ay jun tas ix vojtaquejel d'a scal juntzan̈ tic,
    tecan am junn̈ej vin̈ vinac ay yelc'och d'a scal junoc mil vinac. Axo d'a scal
    eb' ix ix, malaj junoc ix ay yelc'och ix ilchaj vuuj.
  swh-ULB: “Tafakari kile nilichovumbua,” asema Mwalimu. “Nimekuwa nikiongeza uvumbuzi
    mmoja hadi mwingine ili kwamba nipate ufafanuzi wa ukweli.
  bel-bel: Вось гэта знайшоў я, сказаў Эклезіяст, выпрабоўваючы адно за адным.
  deu-ELBBK: 'Siehe, dieses habe ich gefunden, spricht der Prediger, indem ich eines
    zum anderen fügte, um ein richtiges Urteil zu finden:'
  mbb-OT: 'Siak is megwewali egkaǥi te, “Mibpurungan ku te ed-isip-isip is minsan
    hengkey te kebpen-ahà te tavak te menge insè ku. Piru wazè ku ǥihapun meturedu
    is menge tavak kayi. Piru nesusi ku: te 1,000 he menge maama ne zuen dà sevaha
    kandan he metazeng: ne te 1,000 he menge vahi ne wazà minsan sevaha zà kandan
    he metazeng.'
  mal-2015: 'കാര്യം അറിയേണ്ടതിന്നു ഒന്നോടൊന്നു ചേർത്തു പരിശോധിച്ചുനോക്കീട്ടു ഞാൻ ഇതാകുന്നു
    കണ്ടതു എന്നു സഭാപ്രസംഗി പറയുന്നു:'
  rmc-rmc: '„Dikh, pre kada avľom,“ phenel o kazaťeľis: „Sthovavas jekh veca paš aver,
    hoj te arakhav avri, sar o veci džan.'
  pes-OPV: جامعه می‌گوید که اینک چون این را با آن مقابله کردم تا نتیجه را دریابم این
    را دریافتم،
  ron-1924: Ятэ че ам гэсит, зиче Еклезиастул, черчетынд лукруриле унул кыте унул,
    ка сэ ле пэтрунд ростул;
  ben-OBCV: উপদেশক বলছেন, “দেখো, আমি এটি আবিষ্কার করেছি “সব জিনিসের পরিকল্পনা আবিষ্কার
    করার জন্য একটির সঙ্গে একটি যোগ করে—
  som-som: Wacdiyuhu wuxuu leeyahay, Bal eega, si aan sababta u garto ayaan midba
    mid ku daray oo waxaasaan soo helay.
  lat-VUC: et inveni amariorem morte mulierem, quæ laqueus venatorum est, et sagena
    cor ejus; vincula sunt manus illius. Qui placet Deo effugiet illam; qui autem
    peccator est capietur ab illa.
  eng-ASVBT: Behold, this have I found, saith the Preacher, laying one thing to another,
    to find out the account;
  ita-1885: Vedi, io ho trovato questo, dice il Predicatore, cercando ogni cosa ad
    una ad una, per trovare come si deve ben giudicar delle cose;
  eng-LXXUP: Behold, this have I found, said the Preacher, Seeking by one at a time
    to find out the account,
  eng-ULB: “Consider what I have discovered,” says the Teacher. “I have been adding
    one discovery to another in order to find an explanation of reality.
  spa-VBL: Esto es lo que descubrí después de sumar dos y dos juntos para intentar
    averiguar qué significaba todo aquello, dice el Maestro.
  fra-_FOB: Voici, dit l'Ecclésiaste, ce que j'ai trouvé, en examinant les choses
    une à une pour en trouver la raison.
  mal-mal: '“കാര്യം അറിയേണ്ടതിന് ഒന്നോടൊന്നു ചേർത്തു പരിശോധിച്ചു നോക്കി ഞാൻ ഇതാകുന്നു
    കണ്ടത്” എന്ന് സഭാപ്രസംഗി പറയുന്നു:'
  urd-GVR: Wāiz farmātā hai, “Yih sab kuchh mujhe mālūm huā jab maiṅ ne muḳhtalif
    bāteṅ ek dūsre ke sāth munsalik kīṅ tāki sahīh natāyj tak pahuṅchūṅ.
  suz-BL: शेंबमी “गो मार तुइक्‍तु, मेको नेनीन। गो नेल्‍ल रिम्‍शो पा तुइक्‍चा कली नाक्‍ताक्‍ङ।
  eng-NOY: Behold, this have I found, saith the Preacher, putting one thing to another
    to find knowledge.
  ita-1927: Ecco, questo ho trovato, dice l’Ecclesiaste, dopo aver esaminato le cose
    una ad una per afferrarne la ragione;
  ckb-ckb: 'وتاربێژی ژیرمەند دەڵێت: «سەیر بکە، ئەمەم دۆزییەوە: «بۆ ئەوەی بگەمە ئەنجامی
    ڕاستییەکان زانیارییەکانم یەک بە یەک کۆکردەوە،'
  eng-BBE: Look! this I have seen, said the Preacher, taking one thing after another
    to get the true account,
  kan-OKCV: '“ನೋಡು, ನಾನಿದನ್ನು ಹುಡುಕಿ ಕಂಡುಕೊಂಡಿದ್ದೇನೆ,” ಎಂದು ಪ್ರಸಂಗಿಯು ಹೇಳುತ್ತಿದ್ದಾನೆ:
    ನಾನು ಒಂದರ ನಂತರ ಮತ್ತೊಂದನ್ನು ಕೂಡಿಸಿ, ಸಂಶೋಧನೆಗಳನ್ನು ನಡೆಸಿದೆ;'
  tam-2017: 'காரியத்தை அறியும்படி ஒவ்வொன்றாக விசாரணைசெய்து, இதோ, இதைக் கண்டுபிடித்தேன்
    என்று பிரசங்கி சொல்லுகிறான்:'
  spa-RV-1909: He aquí, esto he hallado, dice el Predicador, pesando las cosas una
    por una para hallar la razón;
  ron-BTF: Iată, aceasta am găsit, spune predicatorul, socotind una câte una, ca să
    aflu socoteala;
  eng-WEBP: “Behold, I have found this,” says the Preacher, “to one another, to find
    an explanation
  eng-FBV: This is what I discovered after putting two and two together to try and
    find out what it all meant, says the Teacher.
  nld-1939: 'Zie, zegt de Prediker, dit heb ik gevonden: (Alles heb ik beproefd, om
    een verklaring te vinden,'
  nch-BL: 'NiTamachtijquet niquijtohua: “San ya ni nijpanti quema nijtemojtinentoc
    huan nitatzintocatinentoc campa hueli para niquixmatis para ten onca sesen tamanti
    cati onca.'
  vie-1934: 'Kẻ truyền đạo nói: Sau khi xem xét muôn sự từng điều từng vật, đặng tìm
    chánh lý, thì nầy là điều ta tìm được;'
  hin-CV: 'दार्शनिक कहता है, “देखो!” मुझे यह मालूम हुआ: “मैंने एक चीज़ से दूसरी को
    मिलाया, कि इसके बारे में मालूम कर सकूं,'
  spa-BES: ¡Mira! Esto lo he visto, dijo el Predicador, tomando una cosa tras otra
    para obtener la cuenta verdadera,
  tdx-tdx: Ingo, itoy ty nitreako, hoe ty mpañoke, ie tovoñañe ami’ty raha raike ty
    ila’e, hamoliliañ’ aze;
  tha-KJV: ปัญญาจารย์​กล่าวว่า ดู​เถิด ข้าพเจ้าพบดังต่อไปนี้ โดยเอาเรื่องหนึ่งมาประดิษฐ์​ติ​ดต่อเข้ากับอีกเรื่องหนึ่ง
    เพื่อหามูลเหตุ
  por-BR-2018: Olha isto:(diz o pregador, enquanto ele procurava entender as coisas
    ,uma por uma)
  deu-ELO: 'Siehe, dieses habe ich gefunden, spricht der Prediger, indem ich eines
    zum anderen fügte, um ein richtiges Urteil zu finden:'
  eng-WYC-2018: Lo! I found this, said Ecclesiastes, (concerning) one (thing) and
    (an)other, that I should find (the) reason,
  epo-epo: 'Jen, kion mi trovis, diris la Predikanto: oni devas kunigi unu fakton
    kun alia, por veni al konkludo.'
  uig-PIN: Bu bayⱪiƣanlirimƣa ⱪara, — dǝydu ⱨekmǝt topliƣuqi — pakitlarni bir-birigǝ
    baƣlap selixturup, ǝⱪil izdidim;
  beo-beo: 'Sia: dabe Alofele Iasu Dunu da amane sia:i, “Dafawane! Na da dabe adole
    iasu hogobeba:le, na da afofadene ba:i dagoi.'
  tpi-OTNT: Saveman i tok olsem, tru tumas, mi bin wok isi isi long painimaut as bilong
    olgeta samting, na nau mi save pinis long pasin bilong ol meri.
  hau-SA: Malami ya ce, “Duba, abin da na gane ke nan. “Na tara abu guda da wani,
    don in gane tsarin abubuwa,
  uig-LAT: Bu bayqighanlirimgha qara, — deydu hékmet toplighuchi — pakitlarni bir-birige
    baghlap sélishturup, eqil izdidim;
  nde-nde: 'Uthi uMtshumayeli, “Khangela, nanku esengikunanzelele: Ngihlanganisa lokhu
    lalokhu ngizama ukubona isimo sezinto'
  ton-ton: 'Vakai, kuo u ʻilo eni, ʻoku pehē ʻe he Tangata Malanga, ʻi heʻeku ʻahiʻahi
    taki taha ʻae meʻa kotoa pē, ke ʻilo hono ʻuhinga:'
  ces-1613: Pohleď, to jsem shledal, (praví kazatel), jedno proti druhému stavěje,
    abych nalezl umění,
  eng-WMB: “Behold, I have found this,” says Kohelet, “to one another, to find an
    explanation
  tam-TCV: '“இதோ, நிகழ்வுகளின் திட்டங்களை விளங்கிக்கொள்வதற்காக ஒன்றுடன் ஒன்றைச்சேர்த்துப்
    பார்த்தேன்”: அப்பொழுது நான் கண்டது இதுவே என்று பிரசங்கி சொல்கிறான்:'
  ceb-ULB: “Hunahunaa kung unsa ang akong nasayran,” miingon ang Magtutudlo. “Nagadugang
    ug anam ang akong nasayran aron makita ang pagpasabot sa kamatuoran.
  pol-UBG: Oto co odkryłem – mówi Kaznodzieja – badając jedną po drugiej, aby dojść
    do istoty rzeczy;
  urd-GVU: واعظ فرماتا ہے، ”یہ سب کچھ مجھے معلوم ہوا جب مَیں نے مختلف باتیں ایک دوسرے
    کے ساتھ منسلک کیں تاکہ صحیح نتائج تک پہنچوں۔
  deu-1912: Schau, das habe ich gefunden, spricht der Prediger, eins nach dem andern,
    daß ich Erkenntnis fände.
  kan-2017: ಪ್ರಸಂಗಿಯು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, “ನೋಡು, ನಾನು ಇದನ್ನು ಹುಡುಕಿ ಕಂಡುಕೊಂಡಿದ್ದೇನೆ”
    ಮತ್ತೊಂದು ಸಂಶೋಧನೆಯನ್ನು ಎಷ್ಟು ನಡೆಸಿದರೂ ಉತ್ತರ ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Ba’aray rogon ni yog fare Filosofer, gu pir’eg ni buchu’uw ma buchu’uw
    ko ngilan’ ni gu be gaweg e fulweg ko pin’em.
  hlt-MCSB: So lah he, thuituenkung loh a thui bangla poeknah hmuh hamla pakhat soah
    pakhat ka phoel.
  mdy-ETH: ጪንጮ ዓሢ ሂዚ ጌዔኔ፦ «ሃይሾ፥ ታኣኒ ኮሺ ዛጊ ዴንቄ ሜሌ ባኣዚ ሃሣ ያዺኬ፤
  kew-kew: Makuaae aa-me goa ta. Neme wae yae epe yae laapona re waru adolalo pawa
    kogono pe. Goa pe pare abiare re ona madaa asaa-daa waru adawa.
  twi-ASANTE: 'Ɔsɛnkafoɔ no sɛ, “Hwɛ yei ne deɛ mahwehwɛ ahunu: “Mekekaa nneɛma bobɔɔ
    so pɛɛ sɛ mehunu sɛdeɛ nneɛma nhyehyɛeɛ teɛ.'
  eng-WEBU: “Behold, I have found this,” says the Preacher, “to one another, to find
    an explanation
  wal-wal: Eranchchai hagaadan yaagiis; “Taani kaalla kaallada, pilgga xeellada, haraa
    demmidobai hagaa.
  spa-PDDPT: Mira, dice el Predicador, Al sopesar las cosas una por una para hallar
    una razón,
  gun-gun: 'Ayvu mombe''ua aipoe''i: “Ma''ẽ, po ramigua xee ajou va''ekue. Mba''emo
    amboae ramigua re ambojoja vy aikuaa porã aguã'
  ilo-ULB: “Panunotenyo ti naduktalak,” kinuna ti Manursuro. Naynayunak ti mangdukduktal
    iti sabali pay tapno makabirukak iti pannakaipalawag iti kinapudno.
  kpg-kpg: Tangada hagabaubau ne helekai, “Uaa, au gu gidee di mee deenei dulii, i
    dogu madagoaa nogo halahala nia helekai gi agu heeu.
  uig-ARA: بۇ بايقىغانلىرىمغا قارا، ــ دەيدۇ ھېكمەت توپلىغۇچى ــ پاكىتلارنى بىر-بىرىگە
    باغلاپ سېلىشتۇرۇپ، ئەقىل ئىزدىدىم؛
  sus-sus: 'N tan kawandila yi nan to n ma fe matoxi birin kui:'
  pon-2006: Ei, Ohl Loalokongo mahsanih, ekis ekis I diarada ire pwukat nindokon ei
    raparapahki pasapeng kan en ei peidek kan.
  ksd-ksd: 'Iau ga nuknuk ure ra umana magit tikatikai, ma iau ga valarue diat, ma
    iau ga mama tadav ra dovotina; ia kaka, go iat iau ga tadav ia, ra Tena Varvai
    i biti: A kopono tutana i takodo livuan tai tika na arip na marmar na tutana;
    ma ta vavina, pata.'
  tur-YTC: Vaiz, “İşte, bunu buldum” diyor, “Birer birer, bir açıklama bulmak için
  bel-N: Вось гэта я знайшоў, сказаў Эклезiяст, адно з другiм [дасьледуючы], каб знайсьцi
    разуменьне.
  grc-BRENT: Ἴδε τοῦτο εὗρον, εἶπεν ὁ Ἐκκλησιαστής· μία τῇ μιᾷ τοῦ εὑρεῖν λογισμὸν,
  ind-AYT: “Lihatlah,” kata Pengkhotbah, “inilah yang kutemukan dengan menambahkan
    satu demi satu untuk menemukan kesimpulan,
  nya-nya: 'Mlaliki akunena kuti, “Taonani, chimene ndinachipeza ndi ichi: “Kuwonjezera
    chinthu china pa china kuti ndidziwe mmene zinthu zimachitikira,'
  hrv-hrv: Eto, to sam sve u svemu otkrio, veli Propovjednik.
  mps-mps: Homu kolesaga mu konea pali bidigo te tiwai po wali, mu tamao, eno te tigidali
    sę page koneainu sę dua dua ela pelama, tama megi da, eno te we dabe sibigo
    kolesagade koneai dao.
  tpi-tpi: Saveman i tok olsem, tru tumas, mi bin wok isi isi long painimaut as bilong
    olgeta samting, na nau mi save pinis long pasin bilong ol meri.
  dan-1931: Se, det fandt jeg ud, sagde Prædikeren, ved at lægge det ene til det andet
    for at drage min Slutning.
  vie-OVCB: 'Người Truyền Đạo nói: “Đây là kết luận của tôi. Tôi nhận thấy điều này
    sau khi xem xét kỹ lưỡng từ nhiều khía cạnh.'
  guj-2017: સભાશિક્ષક કહે છે; “સત્ય શોધી કાઢવા માટે’ બધી વસ્તુઓને સરખાવી જોતાં મને
    આ માલૂમ પડ્યું કે,
  pon-2006A: Ei, Ohl Loalokongo mahsanih, ekis ekis I diarada ire pwukat nindokon
    ei raparapahki pasapeng kan en ei peidek kan.
  por-BRBSL: “Eis que encontrei isto”, diz o pregador, “um para o outro, para encontrar
    uma explicação
  cth-cth: Phungdeikung ti e teh kai ni ka tawng teh ka hmu hoeh rae hah hmu hanelah
    buet touh hnukkhu buet touh a pâphue.
  twi-twi: 'Ɔsɛnkafo no se, “Hwɛ eyi ne nea mahwehwɛ ahu: “Mekekaa nneɛma bobɔɔ so
    pɛɛ sɛ mihu sɛnea nneɛma nhyehyɛe te,'
  hlt-hlt: So lah he, thuituenkung loh a thui bangla poeknah hmuh hamla pakhat soah
    pakhat ka phoel.
  tbz-SIM: 'Kɛ̀ Mɛborimɛ wéìtìi bɛ́i nkɛ dɔ̀: N wɑɑ̀mmu kɛ wéí dɛnɛnnɛ̀ dɛmɑ dɛmɑ
    kɛ toti n yɛ̀mmɛ̀ kɛ bo dɛ̀ bɑntɛ́.'
  msy-2020: Ezɨ fofozir gumazim kamaghɨn mɨgei, Bar guizbangɨra, kɨ bizir kabar mɨngariba
    bativasa bar nɨmɨra nɨmɨra ingara ghua datɨrɨghɨn bizir mabar arazim gɨfo.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɔmɑ sɩ: Mɑ nyənɑ yɑɑsinɑɑ kɛ kʋlʋm kʋlʋm sɩ mɑ́
    cɛkənɑ-wɛ.'
  azb-azb: 'Vaiz deyir: «Bax bunu öyrəndim: Hər şeyin əsasını tapmaq üçün Bir-bir
    araşdıran zaman'
  eng-DBY: See this which I have found, saith the Preacher, [searching] one by one
    to find out the reason;
  hin-2017: देख, उपदेशक कहता है, मैंने ज्ञान के लिये अलग-अलग बातें मिलाकर जाँची, और
    यह बात निकाली,
  wol-KYG: 'Waarekat ba nee: Xoolal li ma gis, benn-bennal ko, ngir gis lu mu firi.'
  eng-YLT: See, this I have found, said the Preacher, one to one, to find out the
    reason
  eng-WYC-2017: Lo! I found this, said Ecclesiastes, one and other, that I should
    find reason,
  eng-WMBB: “Behold, I have found this,” says Kohelet, “to one another, to find an
    explanation
  urd-GVH: वाइज़ फ़रमाता है, “यह सब कुछ मुझे मालूम हुआ जब मैंने मुख़्तलिफ़ बातें एक
    दूसरे के साथ मुंसलिक कीं ताकि सहीह नतायज तक पहुँचूँ।
  rug-rug: '“Dotu,” gua si rau, sa tie va tumatumae, “Hie si dogoro vagia rau totoso
    varigara ni rau sari doduru ginugua:'
  gaz-gaz: 'Lallabaan akkana jedha; “Kunoo wanni ani qoradhee bira gaʼe kanaa dha:
    “Mala isaa beekuuf waan tokko fuudhanii waan kaanitti dabaluu dha;'
  fra-LSG: Voici ce que j’ai trouvé, dit l’Ecclésiaste, en examinant les choses une
    à une pour en saisir la raison;
  yal-yal: N tan, karamɔxɔna, n na ito nan toxi, n to feene fɛsɛfɛsɛxi keden keden
    yɛɛn ma, alogo n xa feene bunna yɛɛ to.
  haw-1868: Aia hoi! ua loaa ia'u keia, wahi a ke kahuna, ma ka helu pakahi ana no
    e loaa mai ai ka huina.
  arb-NAV: 'وَيَقُولُ الْجَامِعَةُ: إِلَيْكَ مَا وَجَدْتُهُ: أَضِفْ وَاحِداً إِلَى
    وَاحِدٍ لِتَكْتَشِفَ حَاصِلَ الأَشْيَاءِ'
  ewe-ewe: Nyagblɔla gblɔ be, “Kpɔ ɖa, nu si ŋu meke ɖo lae nye, woatsɔ nu ɖeka akpe
    bubu be woanya ɖoɖo si le nuwo me.
  eng-LEE: Behold, this have I found, saith Koheleth, [adding] one to the other, to
    find experience,
  asm-FB: উপদেশকে কৈছে, “চোৱা, মই যি দৃষ্টিগোচৰ কৰিলোঁ, তাক বিবেচনা কৰা।” সকলো কথাৰ
    অন্তৰালত যি সাৰ আছে, তাক উলিয়াবলৈ মই এটাৰ পাছত এটাকৈ বিচাৰ কৰি কিছুমান বিষয়
    জানিব পাতিলোঁ।
  sus-A: ﭑ تَن كَوَندِلَ يِ نَن تٌ ﭑ مَ قٍ مَتٌشِ بِرِن كُي؛
  fra-SBL: « Voici, j'ai trouvé cela, dit le prédicateur, à l'un l'autre, pour trouver
    une explication
  hbo-hbo: רְאֵה֙ זֶ֣ה מָצָ֔אתִי אָמְרָ֖ה קֹהֶ֑לֶת אַחַ֥ת לְאַחַ֖ת לִמְצֹ֥א חֶשְׁבֹּֽון׃
  kik-kik: 'Mũrutani ekuuga atĩrĩ, “Ũndũ ũyũ nĩguo menyete: “Ngĩringithania ũndũ ũmwe
    na ũrĩa ũngĩ nĩguo menye mũtabarĩre wa maũndũ-rĩ,'
  fra-NCL: 'Vois, j’ai trouvé ceci, dit l’Ecclésiaste, en considérant les choses une
    à une pour en découvrir la raison, que mon âme a constamment cherchée, sans que
    je l’aie trouvée : J’ai trouvé un homme entre mille, mais je n’ai pas trouvé une
    femme dans le même nombre.'
  cek-AK: Khenah, patukkung mah ka hnuk ih hmuen loe hae tiah oh; ka pakrong moe,
    ka hnu ai ih hmuen hnuk thai hanah, maeto pacoeng maeto ka pakoep naah,
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged sogded: “Bela an ibmar-sog-soggwen baraminai-gusgua,
    an weyob ogwinmaknonisunnad:'
  uig-CYR: Бу байқиғанлиримға қара, — дәйду һекмәт топлиғучи — пакитларни бир-биригә
    бағлап селиштуруп, әқил издидим;
  tel-2017: సంగతుల మూల కారణాలు ఏమిటో తెలుసుకోడానికి నేను వివిధ పనులను పరిశీలించినపుడు
    ఇది నాకు కనబడింది అని ప్రసంగి అనే నేను చెబుతున్నాను. అయితే నేను ఎంత పరిశోధించినా
    నాకు కనబడనిది ఒకటి ఉంది.
  hat-BSA: '“Gade byen, se sa mwen dekouvri,” predikatè a di: “Ajoute yon bagay a
    yon lòt pou twouve konprann.”'
  kos-kos: Na Mwet Luti Lalmwetmet el fahk, nga kais kutu srisrik na konauk ma inge
    ke nga suk top nu ke mwe siyuk luk uh.
  hbo-WLC: רְאֵה֙ זֶ֣ה מָצָ֔אתִי אָמְרָ֖ה קֹהֶ֑לֶת אַחַ֥ת לְאַחַ֖ת לִמְצֹ֥א חֶשְׁבּֽוֹן׃
  ibo-ibo: '“Lee, Ihe a ka m chọpụtara,” ka onye nkuzi kwuru: “Site nʼịtụkwasị otu
    ihe nʼelu ibe ya ka m matara isi ihe niile.'
  ory-ory: ଉପଦେଶକ କହନ୍ତି, ଦେଖ, ମୁଁ ତତ୍ତ୍ୱ ଜାଣିବା ପାଇଁ ଏକ ବିଷୟକୁ ଆରେକ ସଙ୍ଗେ ରଖି ଏହା
    ପାଇଅଛି;
  chk-chk: Iwe, ewe chon afalafal a apasa, “Nengeni, iei ükükün mine üa küna, lupwen
    üa achufengeni eu me eu kei mettoch, pwe üpwe silei unusan.
  rop-rop: Wal jinggabat wanim aibin faindim. Aibin sabi lilbit blanga detlot ensa
    bat ai nomo bin faindim ensa blanga holot.
  ukr-1871: От що я знайшов, каже проповідник, розвідуючи одно за одним!
  deu-1951: Siehe, das habe ich gefunden, sprach der Prediger, indem ich eins ums
    andere prüfte, um zum Endergebnis zu kommen.
  eng-JPS: Behold, this have I found, saith Koheleth, adding one thing to another,
    to find out the account;
  srp-1865: Gle, to naðoh, veli propovjednik, jedno prema drugom, tražeæi da razumijem.
  lug-lug: 'Omubuulizi agamba nti, “Laba, kino kyenvumbudde: “Okugatta ekintu ku kinnaakyo,
    okuzuula enkola y’ebintu,'
  heb-heb: ראה זה מצאתי אמרה קהלת אחת לאחת למצא חשבון׃
  ben-IRV: “আমি যা আবিষ্কার করেছি তা বিবেচনা কর,” শিক্ষক বলেছেন। আমি এক আবিষ্কারের
    সঙ্গে আর কে আবিষ্কার যোগ করেছি সত্য ব্যাখ্যার অনুসন্ধানে।
  pan-pan: ਉਪਦੇਸ਼ਕ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਇੱਕ ਗੱਲ ਨੂੰ ਦੂਜੀ ਗੱਲ ਦੇ ਨਾਲ ਜੋੜ ਕੇ ਇਹ ਖੋਜ ਕੱਢੀ
    ਹੈ।
  mya-JVB: ဓမ္မဒေသနာဆရာ ဆို သည်ကား ၊ ငါ ရှာ ၍ မ တွေ့ သေး သောအရာ ကို တွေ့ အံ့သောငှါ၊
    တခု နောက် တခု စစ်ဆေး ချင့်တွက်သောအခါ၊
  hmo-hmo: 'Hadibaia Tauna ia gwau: Kamonai, inai laloa be lau davaria.'
  urd-urd: देख, वा'इज़ कहता है, मैंने एक दूसरे से मुक़ाबला करके ये दरियाफ़्त किया
    है।
  rus-SYN: Вот это нашел я, сказал Екклесиаст, испытывая одно за другим.
  bqc-SIM: 'Mámɛmaa Làasoode ma mɛ̀: Yã́ pↄ́ ma bↄwà gwa. Kɛ́ málɛ yã́ gwa zɛ́zɛ
    mà e a midↄ̃,'
  tcz-CHONGTHU: Thuhilpa chun, “Hiche hi keiman hoima lamjouse ahitheina ding kavet
    toh lea konna achaina kasem chu hiche hi ahi.
  mar-mar: मी काळजीपूर्वक काय शोधून काढले, उपदेशक म्हणतो, मी वास्तविकतेचे स्पष्टीकरण
    करण्यासाठी एका मागून एक गोळाबेरीज शोधून एकत्र केल्या.
  qub-qub: 'Noga Yachachicöga imacuna imano cashantapis estudyarämi. Chaymi tantiyacushcä
    cayno cashanta:'
  bqp-bqp: Makũ laasunde ma pì, ǹ yã kũ ma boa gwa. Kũ matɛn yã gwa zɛ́azɛa de
    mà le mà a mì dↄ̃,
  hat-hat: 'Wi, men sa mwen menm filozòf la, mwen di: Antan m''ap chache konprann,
    lè mwen mete tou sa m'' konnen yonn sou lòt, bout pou bout men sa mwen rive jwenn.'
  eng-BSB: “Behold,” says the Teacher, “I have discovered this by adding one thing
    to another to find an explanation.
  eng-WEBPB: “Behold, I have found this,” says the Preacher, “to one another, to find
    an explanation
  kbq-kbq: Rempima humi ne'mo'a huno, maka zamofo agafa'ama hakena erifore'ma hunakura,
    mago mago zamofo agafa'a hakena ketere hu'noe.
  nhe-BL: 'NiTlamachtijquetl niquijtohua: “San ya ni nijpanti quema nijtemojtinentoc
    huan nitlatzintocatinentoc campa hueli para niquixmatis para tlen onca sesen tlamantli
    tlen onca.'
  bus-bus: Ma laasuude ma bè, ǹ yã kɛ̀ ma bↄa gwa. Kɛ̀ mɛ́ɛ yã gwaa zɛ́azɛa lɛ mà
    e mà à mì dↄ̃,
  gub-BL: Tuweharupi akwaw wewer agwer ma'e aha teko ihe, hepuranu haw iwazar àwàm
    hekar mehe ihe.
  eng-DRA: 'And I have found a woman more bitter than death, who is the hunter’s snare,
    and her heart is a net, and her hands are bands. He that pleaseth God shall escape
    from her: but he that is a sinner, shall be caught by her.'
