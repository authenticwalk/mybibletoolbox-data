verse: ECC.007.021
translations:
  mal-C: മനുഷ്യർ പറയുന്ന സകലവാക്കുകൾക്കും ചെവികൊടുക്കരുത്, അല്ലെങ്കിൽ നിന്റെ സേവകർ
    നിന്നെ ശപിക്കുന്നതു നീ കേൾക്കും.
  deu-TKW: Gieb auch nicht acht auf all' das Gerede, das man redet, damit du nicht
    deinen Knecht dir fluchen hörest.
  lin-lin: Kotiaka matoyi na bilobaloba ya bato te, noki te okoyoka mosali na yo kotiola
    yo ;
  eng-LSV: Also to all the words that they speak do not give your heart, that you
    do not hear your servant reviling you.
  eng-GNV: Wisedome shall strengthen the wise man more then ten mightie princes that
    are in ye citie.
  eng-WEBSTER: 'Also take no heed to all words that are spoken; lest thou hear thy
    servant curse thee:'
  nhw-BL: Nojquiya amo xijchihuili cuenta nochi camanali catli masehualme quiijtohuaj.
    Pampa huelis tijcaquis motequipanojca mitzejelnamiqui.
  swh-ONEN: 'Usitie maanani kila neno linalosemwa na watu, la sivyo, waweza kumsikia
    mtumishi wako akikulaani:'
  bba-bba: A ku ɡɑri kpuro dɑsɑbu doke yi tɔmbɑ ɡerumɔ kpɑ ɑ ku kɑ nɔ wunɛn sɔm kowo
    u wunɛn kɔ̃sɑ ɡeruɑ.
  eng-KJVCPB: 'Also take no heed unto all words that are spoken; lest thou hear thy
    servant curse thee:'
  luo-luo: Kik ichik iti ni weche ma ji wacho, dipo ka iwinjo ka jatichni kwongʼi,
  meu-meu: Taunimanima edia hereva iboudiai basio hakala henidia, emu hesiai tauna
    baine uduguiraimu bena ena hereva ba kamonai na garina.
  npi-ULB: बोलिएको हरेक वचनलाई नसुन्, किनकि त्यसो गर्दा तैँले तेरो नोकरको श्रापलाई
    पनि सुन्लास् ।
  yor-yor: Má ṣe kíyèsi gbogbo ọ̀rọ̀ tí ènìyàn ń sọ bí bẹ́ẹ̀ kọ́, o le è gbọ́ pé ìránṣẹ́
    rẹ ń ṣépè fún ọ.
  ind-ind: Jangan suka mendengarkan pembicaraan orang secara diam-diam, supaya kamu
    tidak mendengar pelayanmu menjelekkanmu!
  pes-OPCB: حرفهایی را که از مردم می‌شنوی به دل نگیر، حتی وقتی که می‌شنوی غلامت به
    تو ناسزا می‌گوید؛
  tgl-ULB: Huwag mong pakinggan ang bawat salitang sinasabi, dahil maaaring mong marinig
    ang sumpa ng alipin mo sa iyo.
  hui-hui: Wali agalime bi larago bibahende hale hai nahabe. Hale hariyagua nde í̠naga
    biabe biahaga kagome í̠ mini lalu bi ko lararia hale holebere.
  mya-mya: သူတပါးပြောသမျှသော စကားတို့ကို မမှတ်နှင့်။ သို့ပြု လျှင်၊ ကိုယ်ကျွန်ကျိန်ဆဲသောစကားကို
    ကြားလိမ့်မည်။
  bod-N: གཏམ་ཐམས་ཅད་ལ་དོ་སྣང་མ་བྱེད་ཅིག ཇི་སྟེ་བྱས་ན་གཡོག་པོས་ཁྱོད་ལ་ངན་སྨྲ་བ་ཐོས་པར་འགྱུར།
  sna-sna: Usava nehanya namashoko ose anotaurwa navanhu, zvichida ungangonzwa muranda
    wako achikutuka,
  spa-BLM: Tampoco prestes atención a todas las palabras que se pronuncian, no sea
    que oigas a tu siervo maldecirte;
  cac-cac: Mocab' co cha cab' masanil tas tz'alji, yic vach' tato chuc syal eb' co
    checab' d'ayon̈, man̈ yaoc scab'i,
  swh-ULB: Usisikilize kila neno linaongelewa, kwa sababu unaweza kusikia mtumishi
    wako anakulaani.
  bel-bel: таму не на ўсякае сказанае слова зважай, каб не пачуць табе, як твой раб
    цябе ганіць.
  deu-ELBBK: Auch richte dein Herz nicht auf alle Worte, die man redet, damit du nicht
    deinen Knecht dir fluchen hörst;
  mbb-OT: Kenè nu siǥipaa is langun he egkeǥiyen te etew, su kela ke mezineg nu he
    ed-rewakan ka te suluǥuen nu.
  mal-2015: പറഞ്ഞുകേൾക്കുന്ന സകലവാക്കിന്നും നീ ശ്രദ്ധകൊടുക്കരുതു; നിന്റെ ദാസൻ നിന്നെ
    ശപിക്കുന്നതു നീ കേൾക്കാതിരിക്കേണ്ടതിന്നു തന്നേ.
  rmc-rmc: Ma šun savore lava, so pes vakeren, hoj te na šunes tire sluhas, sar tut
    košel,
  pes-OPV: و نیز به همه سخنانی که گفته شود دل خودرا منه، مبادا بنده خود را که تو را
    لعنت می‌کندبشنوی.
  ron-1924: Ну луа нич ту сяма ла тоате ворбеле каре се спун, ка ну кумва с-аузь пе
    слуга та ворбинду-те де рэу!
  ben-OBCV: লোকে যা বলে তার সব কথায় কান দিয়ো না, হয়তো শুনবে যে, তোমার চাকর তোমাকে
    অভিশাপ দিচ্ছে—
  som-som: Wax kasta oo lagu hadlo ha dhegaysan, waaba intaasoo aad maqashaa addoonkaaga
    oo ku habaarayee.
  lat-VUC: non est enim homo justus in terra qui faciat bonum et non peccet.
  eng-ASVBT: Also take not heed unto all words that are spoken, lest thou hear thy
    servant curse thee;
  ita-1885: Tu altresì non por mente a tutte le parole che altri dirà; anzi non pure
    ascoltare il tuo servo che ti maledice.
  eng-LXXUP: Also take no heed To all the words which ungodly men shall speak; Lest
    thou hear thy servant cursing thee.
  eng-ULB: Do not listen to every word that is spoken, because you might hear your
    servant curse you.
  spa-VBL: No te tomes a pecho todo lo que dice la gente, pues de lo contrario podrías
    oír a tu siervo hablar mal de ti,
  fra-_FOB: Aussi ne fais point attention à toutes les paroles qu'on dira, de peur
    que tu n'entendes ton serviteur parler mal de toi.
  mal-mal: പറഞ്ഞുകേൾക്കുന്ന സകലവാക്കിനും നീ ശ്രദ്ധകൊടുക്കരുത്; നിന്റെ ദാസൻ നിന്നെ
    ശപിക്കുന്നതു നീ കേൾക്കാതിരിക്കേണ്ടതിനു തന്നെ.
  urd-GVR: Logoṅ kī har bāt par dhyān na de, aisā na ho ki tū naukar kī lānat bhī
    sun le jo wuh tujh par kartā hai.
  suz-BL: मुरपुकीमी देंशो लोव़ नेल्‍ल मनेनो। मो पाप्‍तीवी हना इ वाइलीमी इ कली सराप
    प‍शो नें‍नेवे।
  eng-NOY: Give no heed to all the words which are spoken, lest thou hear thy servant
    curse thee!
  ita-1927: Non porre dunque mente a tutte le parole che si dicono, per non sentirti
    maledire dal tuo servo;
  ckb-ckb: هەروەها هەموو قسەیەک کە دەیکەن دڵی خۆتی مەدەرێ، نەوەک گوێت لە خزمەتکارەکەت
    بێت نەفرەتت لێ بکات،
  eng-BBE: Do not give ear to all the words which men say, for fear of hearing the
    curses of your servant.
  kan-OKCV: ಜನರು ಆಡಿದ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನು ನೀನು ಲಕ್ಷಿಸಬೇಡ, ನಿನ್ನ ಕೆಲಸದವರೂ ನಿನ್ನನ್ನು ಶಪಿಸಬಹುದು.
  tam-2017: சொல்லப்படும் எல்லா வார்த்தைகளையும் கவனிக்காதே; கவனித்தால் உன்னுடைய வேலைக்காரன்
    உன்னை சபிப்பதைக் கேள்விப்படவேண்டியதாகும்.
  spa-RV-1909: 'Tampoco apliques tu corazón á todas las cosas que se hablaren, porque
    no oigas á tu siervo que dice mal de ti:'
  ron-BTF: De asemenea nu da atenție la toate cuvintele vorbite, ca nu cumva să auzi
    pe servitorul tău blestemându-te.
  eng-WEBP: Also don’t take heed to all words that are spoken, lest you hear your
    servant curse you;
  eng-FBV: Don't take to heart everything that people say, otherwise you may hear
    your servant talking badly about you,
  nld-1939: Let ook niet op alles, wat er gezegd wordt, Opdat ge uw knecht u niet
    hoort vervloeken.
  nch-BL: Nojquiya amo xijchihuili cuenta nochi camanali cati masehualme quiijtohuaj.
    Pampa huelis tijcaquis motequipanojca mitzejelnamiqui.
  vie-1934: Chớ để lòng về mọi lời người ta nói, e ngươi nghe kẻ tôi tớ mình chưởi
    rủa mình chăng.
  hin-CV: लोगों की बातों पर ध्यान न देना, तो तुम अपने सेवक को तुम्हारी निंदा करते
    नहीं सुनोगे.
  spa-BES: No escuches todas las palabras que los hombres dicen, por temor a escuchar
    las maldiciones de tu siervo.
  tdx-tdx: Aa le ko loho haoñe’o ze fonga enta saontsieñe, tsy mone ho janji’o mamatse
    azo ty mpitoro’o;
  tha-KJV: อย่าสนใจฟังบรรดาถ้อยคำที่ใครๆกล่าว เกรงว่าเจ้าจะได้ยินทาสของเจ้าแช่​งด​่าตัวเจ้า
  por-BR-2018: Além disso, não dês atenção a todas as palavras que forem ditas, para
    que não venhas a ouvir que teu servo te amaldiçoa;
  deu-ELO: Auch richte dein Herz nicht auf alle Worte, die man redet, damit du nicht
    deinen Knecht dir fluchen hörst;
  eng-WYC-2018: But also give thou not thine heart to all (the) words, that be said;
    lest peradventure thou hear thy servant cursing thee;
  epo-epo: 'Ne ĉiujn vortojn, kiujn oni diras, atentu en via koro, por ke vi ne aŭdu
    vian sklavon malbenanta vin:'
  uig-PIN: Yǝnǝ, hǝⱪlǝrning ⱨǝmmila gǝp-sɵzlirigǝ anqǝ diⱪⱪǝt ⱪilip kǝtmǝ; bolmisa,
    ɵz hizmǝtkaringning sanga lǝnǝt oⱪuƣanliⱪini anglap ⱪelixing mumkin.
  beo-beo: 'Dia hawa: hamosu dunu da dia hou gadele sia: daha amo nabasa:besa:le,
    dunu ilia sia:dabe huluane mae nabima.'
  tpi-OTNT: Yu no ken harim olgeta toktok bilong ol manmeri. Sapos yu putim yau gut
    long tok bilong ol, ating bai yu harim wokboi bilong yu i tok nogut long yu.
  hau-SA: Kada ka mai da hankali ga dukan abin da mutane suke faɗi, in ba haka ba
    wata rana za ka ji bayinka suna zaginka.
  uig-LAT: Yene, xeqlerning hemmila gep-sözlirige anche diqqet qilip ketme; bolmisa,
    öz xizmetkaringning sanga lenet oqughanliqini anglap qélishing mumkin.
  nde-nde: Ungaphiki ngokulalela wonke amazwi akhulunywa ngabantu, funa uzwe inceku
    yakho ikuthuka
  ton-ton: Pea ʻoua foki naʻa ke tui ki he lea kotoa pē ʻoku leaʻaki; telia naʻa ke
    fanongo ʻoku lauʻikoviʻi koe ʻe hoʻo tamaioʻeiki.
  ces-1613: Také ne ke všechněm slovům, kteráž mluví lidé, přikládej mysli své, poněvadž
    nemáš dbáti, by i služebník tvůj zlořečil tobě.
  eng-WMB: Also don’t take heed to all words that are spoken, lest you hear your servant
    curse you;
  tam-TCV: மனிதர் சொல்லும் ஒவ்வொரு வார்த்தையையும் கவனத்தில் எடுக்காதே; கவனிப்பாயானால்
    உன் வேலைக்காரன் உன்னைச் சபிப்பதையும் நீ கேட்க நேரிடலாம்.
  ceb-ULB: Ayaw paminaw sa mga pulong nga gipanulti, tungod kay basin madungog nimo
    ang imong sulugoon nga magtunglo kanimo.
  pol-UBG: Nie zwracaj też uwagi na wszystkie słowa, które wypowiadają ludzie, byś
    nie usłyszał, jak ci złorzeczy twój sługa.
  urd-GVU: لوگوں کی ہر بات پر دھیان نہ دے، ایسا نہ ہو کہ تُو نوکر کی لعنت بھی سن لے
    جو وہ تجھ پر کرتا ہے۔
  deu-1912: Gib auch nicht acht auf alles, was man sagt, daß du nicht hören müssest
    deinen Knecht dir fluchen.
  kan-2017: ಆಡುವ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಲಕ್ಷ್ಯಕ್ಕೆ ತಾರದಿರು, ನಿನ್ನ ಆಳು ನಿನ್ನನ್ನು ಶಪಿಸುವುದು
    ಕಿವಿಗೆ ಬಿದ್ದೀತು.
  yap-yap: Dab mmotoyil nga urngin e tin ma yog e girdi’ — ya risach ma ga rung’ag
    lungun e tapigpig rom ni be yog nem nga dalib,
  hlt-MCSB: Ol a thui uh boeih te khaw na lungbuei pae boeh. Te pawt koinih na sal
    loh namah n'tap te na ya ve.
  mdy-ETH: ጌስቲንታ ሃይሶ ቢያ ዋይዛኒ ኮይፖ፤ ጎዖንቴ ኔኤኮ ዓይላሢ ኔና ጫሽካንቴ ኔ ዋይዛንዳያ ናንዳኔ።
  kew-kew: Neme onaa luabuna agaa napagape. Neme mo onaame teme agaa luabu pagalidare
    kogono naakimi nepara wae agaa tea.
  twi-ASANTE: Mfa deɛ nnipa ka nyinaa nyɛ asɛm, anyɛ saa a, wobɛte sɛ wo ɔsomfoɔ redome
    wo,
  eng-WEBU: Also don’t take heed to all words that are spoken, lest you hear your
    servant curse you;
  wal-wal: Asai haasayiyo qaalaa muliyaa ezggada polana gooppa; neeni muliyaa ezggana
    giikko, ne ashkkarai nena qanggishin, neeni siyana.
  spa-PDDPT: Tampoco tomes en serio todo lo que se habla, Ni escuches a tu esclavo
    cuando te maldice,
  gun-gun: Ndepy'a py erovia eme ayvu omombe'ua va'e ma guive rã, endu rive guive
    nerembiguai ndere ijayvu vai rã,
  ilo-ULB: Saanka a dumngeg kadagiti amin a sasao a maibalbalikas, gapu ta amangan
    no mangngegmo ti adipenmo a mangilunod kenka.
  kpg-kpg: Hudee hagalongo gi nia helekai huogodoo o nia daangada. Goe e mee hua di hagalongo
    gi nnelekai o dau hege e helekai huaidu i di goe.
  uig-ARA: يەنە، خەقلەرنىڭ ھەممىلا گەپ-سۆزلىرىگە ئانچە دىققەت قىلىپ كەتمە؛ بولمىسا،
    ئۆز خىزمەتكارىڭنىڭ ساڭا لەنەت ئوقۇغانلىقىنى ئاڭلاپ قېلىشىڭ مۇمكىن.
  sus-sus: I naxa i tuli mati mixi xa wɔyɛnyi birin na, xa na mu a ra i fama i xa
    konyi xui mɛde a i dankama,
  pon-2006: Dehr tehk mehkoaros me aramas kin nda—ke pil kak rong omw ladu eh kaukauweiuk,
  ksd-ksd: Tika na magit bula; koko una ki pi una valongore ra lavur tinata par kai
    ra tarai; kan una valongore kaum tultul na vul u;
  tur-YTC: Söylenen her söze de aldırma, yoksa hizmetkârının seni lanetlediğini duyarsın.
  bel-N: Таксама кожнае слова, што гавораць, не ўкладай у сэрца тваё, і ня слухай,
    як слуга твой праклiнае цябе;
  grc-BRENT: Καί γε εἰς πάντας λόγους οὓς λαλήσουσιν ἀσεβεῖς, μὴ θῇς καρδίαν σου,
    ὅπως μὴ ἀκούσῃς τοῦ δούλου σου καταρωμένου σε.
  ind-AYT: Selain itu, jangan menaruh semua perkataan yang diucapkan orang dalam hatimu
    supaya jangan sampai kamu mendengar pelayanmu mengutukimu.
  nya-nya: Usamamvetsere mawu onse amene anthu amayankhula, mwina udzamva wantchito
    wako akukutukwana,
  hrv-hrv: 'I još jedno: nemoj se obazirati na govorkanje; čut ćeš možda da te sluga
    tvoj proklinjao;'
  mps-mps: Nago te we bidi augwaligo mibo po tigidali me odogio. Te nago augwaligo
    wabo poba bugagia olo mubaso da, te naga sę bidigo nage posobo po dwai wabo te
    nago odobo homu yaibao.
  tpi-tpi: Yu no ken harim olgeta toktok bilong ol manmeri. Sapos yu putim yau gut
    long tok bilong ol, ating bai yu harim wokboi bilong yu i tok nogut long yu.
  dan-1931: Giv ikke Agt på alle de Ord, Folk siger, at du ikke skal høre din Træl
    forbande dig;
  vie-OVCB: Đừng chú tâm đến lời nhỏ to—kẻo con sẽ nghe lời của đầy tớ nguyền rủa
    mình.
  guj-2017: વળી જે જે શબ્દો બોલવામાં આવે છે. તે સર્વને લક્ષમાં ન લે. રખેને તું તારા
    ચાકરને તને શાપ દેતા સાંભળે.
  pon-2006A: Dehr tehk mehkoaros me aramas kin nda—ke pil kak rong omw ladu eh kaukauweiuk,
  por-BRBSL: Também não tome cuidado com todas as palavras que são ditas, para não
    ouvir seu servo te amaldiçoar;
  cth-cth: Ayâ ni a dei e pueng hah pâkuem hanh. Hottelah na tetpawiteh, na san e
    thoebo lawk na thai han.
  twi-twi: Mfa nea nnipa ka nyinaa nyɛ asɛm, anyɛ saa a wobɛte sɛ wo somfo redome
    wo,
  hlt-hlt: Ol a thui uh boeih te khaw na lungbuei pae boeh. Te pawt koinih na sal
    loh namah n'tap te na ya ve.
  tbz-SIM: Bɑ́ nkenti bɛnìtìbɛ̀ nɑ̀ɑ́ ntì timɔu kɛ̀ dɛ̀ɛ yie nkɑ̀ɑ bɑ́ɑ́ keè ɑ kóo
    tɔ̃ntì dɑ sɑ̃́ɑ̃́mmɛ̀.
  msy-2020: Nɨ gumazamizibar akaba bar, da baraghan markɨ. Egh nɨ kuarim atɨgh deragh
    me baraghtɨ, nɨn ingangarir gumazim ti akar kuram nɨ danɨngam.
  dop-dop: Tɑɑ ke ŋkpɑŋŋ sɩ n nɩɩkɩ yəlɑɑ kʋyɔɣɔtʋtʋ tənɑ. Ye nyɑ́ təmlɛ tʋ tʋʋ-ŋ
    tɑɑ mʋ pɑ́ɑ́nɑ́.
  azb-azb: Adamların dediyi hər sözə məhəl qoyma, Onda nökərinin səni söydüyünü eşitməzsən.
  eng-DBY: Also give not heed unto all words that are spoken, lest thou hear thy servant
    curse thee.
  hin-2017: जितनी बातें कही जाएँ सब पर कान न लगाना, ऐसा न हो कि तू सुने कि तेरा दास
    तुझी को श्राप देता है;
  wol-KYG: Te it du lépp lu ñu wax, ngay bàyyi xel. Kon doo dégg surga bu la ŋàññ,
  eng-YLT: Also to all the words that they speak give not thy heart, that thou hear
    not thy servant reviling thee.
  eng-WYC-2017: But also give thou not thine heart to all words, that be said; lest
    peradventure thou hear thy servant cursing thee;
  eng-WMBB: Also don’t take heed to all words that are spoken, lest you hear your
    servant curse you;
  urd-GVH: लोगों की हर बात पर ध्यान न दे, ऐसा न हो कि तू नौकर की लानत भी सुन ले जो
    वह तुझ पर करता है।
  rug-rug: Mu lopu va taliṉa la i sari doduru zinama pu zama ni rina tie, na kote
    avoso hola ia goi sa mua nabulu pana leve nigo sa;
  gaz-gaz: Waan namni jedhu hunda hin dhaggeeffatin; yoo kana goote utuu hojjetaan
    kee si abaaruu dhageessaa;
  fra-LSG: Ne fais donc pas attention à toutes les paroles qu’on dit, de peur que
    tu n’entendes ton serviteur te maudire;
  yal-yal: I nama i tuli mati falan birin na, alogo i nama i ya walikɛɛn xuiin mɛ,
    a i rayelefuma.
  haw-1868: Mai manao hoi oe i na olelo a pau loa i oleloia, o lohe auanei oe i kau
    kauwa e hoino ana ia oe.
  arb-NAV: لَا تَكْتَرِثْ لِكُلِّ كَلامٍ يُقَالُ لِئَلّا تَسْمَعَ عَبْدَكَ يَشْتِمُكَ.
  ewe-ewe: Mègade xa ɖi hena nyasese o, àva se wò dɔla wòanɔ fi ƒom de wò!
  eng-LEE: 'Also take no heed unto all the words that are spoken: lest thou hear thy
    servant cursing thee.'
  asm-FB: মানুহে কোৱা সকলো কথালৈ কাণসাৰ নিদিবা, হয়তো তোমাৰ দাসে তোমাক শাও দিয়াহে
    শুনিবা।
  sus-A: عِ نَشَ عِ تُلِ مَتِ مِشِ شَ وْيّنيِ بِرِن نَ، شَ نَ مُ عَ رَ عِ قَمَ عِ
    شَ كٌنيِ شُي مّدٍ عَ عِ دَنكَمَ،
  fra-SBL: Ne fais pas non plus attention à toutes les paroles qui sont prononcées,
    de peur que tu n'entendes ton serviteur te maudire ;
  hbo-hbo: גַּ֤ם לְכָל־הַדְּבָרִים֙ אֲשֶׁ֣ר יְדַבֵּ֔רוּ אַל־תִּתֵּ֖ן לִבֶּ֑ךָ אֲשֶׁ֥ר
    לֹֽא־תִשְׁמַ֥ע אֶֽת־עַבְדְּךָ֖ מְקַלְלֶֽךָ׃
  kik-kik: 'Ndũgathikagĩrĩrie ũrĩa wothe andũ maraaria, tondũ wahota kũigua ndungata
    yaku ĩgĩkũruma:'
  fra-NCL: Ne fais pas non plus attention à toutes les paroles qui se disent, de peur
    que tu n’entendes ton serviteur te maudire ;
  cek-AK: Minawk mah thuih ih lok boih to tahngai hmah; to tiah na sak nahaeloe na
    tamna mah ang padaeng ih lok to na thaih moeng tih.
  cuk-cuk: Mer yogasaar-sunmaklegedba be aibiro. Adi, be-mai-begi-ichakwa-sunmaked,
    be itogosulid.
  uig-CYR: Йәнә, хәқләрниң һәммила гәп-сөзлиригә анчә диққәт қилип кәтмә; болмиса,
    өз хизмәткариңниң саңа ләнәт оқуғанлиғини аңлап қелишиң мүмкин.
  tel-2017: చెప్పుడు మాటలు వింటూ నీ పనివాడు నిన్ను శపించేలా చేసుకోకు.
  hat-BSA: Anplis, pa pran a kè tout pawòl ki pale, sof ke ou ta tande sèvitè ou lè
    l ap bay ou madichon.
  kos-kos: Nik kom lohang nu ke ma nukewa ma mwet uh fahk uh — sahp kom ac lohngak
    ke mwet kulansap lom el kaskas akkolukye kom,
  hbo-WLC: גַּ֤ם לְכָל־הַדְּבָרִים֙ אֲשֶׁ֣ר יְדַבֵּ֔רוּ אַל־תִּתֵּ֖ן לִבֶּ֑ךָ אֲשֶׁ֥ר
    לֹֽא־תִשְׁמַ֥ע אֶֽת־עַבְדְּךָ֖ מְקַלְלֶֽךָ׃
  ibo-ibo: Egela ntị nʼihe niile ndị mmadụ na-ekwu, ị pụrụ ịnụ nkọcha nke ohu gị na-akọcha
    gị.
  ory-ory: ମଧ୍ୟ ଯେତେ କଥା କୁହାଯାଏ, ସେହି ସବୁରେ ମନୋଯୋଗ କର ନାହିଁ; କଲେ କେଜାଣି ତୁମ୍ଭ ଦାସ
    ତୁମ୍ଭକୁ ଅଭିଶାପ ଦେବାର ତୁମ୍ଭେ ଶୁଣିବ;
  chk-chk: Kosap rongorong ngeni meinisin mine aramas ra apasa, pun a tongeni fis
    pwe kopwe rong än noum chon angang alalangauok.
  rop-rop: Nomo teiknodis langa ebrijing pipul tok. Maitbi sambodi garra dalim yu
    deibin irrim yu wekinmen tok brabli nogudbalawei blanga yu.
  ukr-1871: Тим то не на кожне слово зважай, що говорять, щоб не почути тобі часом,
    як твій власний слуга тобі лихословить;
  deu-1951: so höre auch nicht auf alle Worte, die man dir hinterbringt, und nimm
    sie nicht zu Herzen, damit du nicht deinen eigenen Knecht dir fluchen hörest!
  eng-JPS: Also take not heed unto all words that are spoken, lest thou hear thy servant
    curse thee;
  srp-1865: Ne uzimaj na um svašta što se govori, ako bi i slugu svojega èuo gdje
    te psuje;
  lug-lug: Towulirizanga buli kigambo, bantu kye boogera, si kulwa ng’owulira omuweereza
    wo ng’akukolimira,
  heb-heb: גם לכל הדברים אשר ידברו אל תתן לבך אשר לא תשמע את עבדך מקללך׃
  ben-IRV: সমস্ত কথা শুনো না যা বলা হয়, কারণ তুমি হয়তো শুনতে পাবে তোমার দাস তোমায়
    অভিশাপ দিচ্ছে।
  pan-pan: ਸਾਰੀਆਂ ਗੱਲਾਂ ਜੋ ਆਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਉੱਤੇ ਮਨ ਨਾ ਲਾ, ਕਿਤੇ ਤੂੰ ਆਪਣੇ ਦਾਸ
    ਨੂੰ ਤੈਨੂੰ ਸਰਾਪ ਦਿੰਦੇ ਹੋਏ ਸੁਣੇਂ!
  mya-JVB: သူတပါးပြောသမျှ သော စကား တို့ကို မ မှတ် နှင့်။ သို့ပြုလျှင်၊ ကိုယ် ကျွန်
    ကျိန်ဆဲ သောစကားကို ကြား လိမ့်မည်။
  hmo-hmo: Taunimanima edia hereva ibounai do oi kamonai henia lasi, oiemu hesiai
    tauna ese oiemu ladana ia hadikaia neganai oi kamonai garina.
  urd-urd: नीज़ उन सब बातों के सुनने पर जो कही जाएँ कान न लगा, ऐसा न हो कि तू सुन
    ले कि तेरा नौकर तुझ पर ला'नत करता है;
  rus-SYN: поэтому не на всякое слово, которое говорят, обращай внимание, чтобы не
    услышать тебе раба твоего, когда он злословит тебя;
  bqc-SIM: Ńsu swã́sɛ yã́ pↄ́ wàlɛ ozi píio, kɛ́ tó n zĩkɛna lɛ́ n ká, ńsu
    mao yã́i.
  tcz-CHONGTHU: Mi thusei jouse het ding go hih in, nasoh jeng in jong na gaosap get
    in nate.
  mar-mar: बोललेले प्रत्येक शब्द ऐकू नका. कारण तुमचा नोकर कदाचित तुम्हास शाप देताना
    ऐकाल.
  qub-qub: «Cayno wacno» nir willashushayquita ama cäsupanquichu. Chaynöpami uywayniqui
    washayqui rimashantapis mana riguinquipächu.
  bqp-bqp: Ǹsun sã kpá yã kũ gbɛ̃nↄ tɛn oi pínkiro, de ǹsun ma n zĩkɛri tɛni n
    sↄ̃sↄ̃ro.
  hat-hat: Pa koute tou sa moun ap di. Konsa ou p'ap tande lè domestik ou ap pale
    ou mal.
  eng-BSB: Do not pay attention to every word that is spoken, or you may hear your
    servant cursing you.
  eng-WEBPB: Also don’t take heed to all words that are spoken, lest you hear your
    servant curse you;
  kbq-kbq: Ana maka nanekema vahe'mo'zama hanaza nanekea kagesa antenka ontahio, aru
    eri'za vahekamo huhaviza hugante'nia naneke antahigahane.
  nhe-BL: Nojquiya amo xijchihuili cuenta nochi tlajtoli tlen tlacame quiijtohuaj.
    Pampa huelis tijcaquis motlatequipanojca mitzijilnamiqui.
  bus-bus: Ǹton swã kpá yã kɛ̀ gbɛ̃nↄↄ e oozi píngiro, lɛ ǹton ma n zĩkɛri e n sↄ̃sↄ̃ↄro.
  gub-BL: Ezeapyaka zo amogwer waze'eg rehe tuweharupi nehe. Erenu putar ru'u newe
    uma'ereko ma'e nerehe uze'eg zemueteahy mehe nehe.
  eng-DRA: For there is no just man upon earth, that doth good, and sinneth not.
