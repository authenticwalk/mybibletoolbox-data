  vie-OVCB: Tôi tìm kiếm khắp nơi, quyết tâm tìm kiếm sự khôn ngoan và tìm hiểu nguyên
    lý muôn vật. Tôi đã quyết tâm để chứng tỏ rằng gian ác là ngu dốt và dại dột là
    điên rồ.
  guj-2017: હું ફર્યો મેં જ્ઞાન મેળવવાને તથા તેને શોધી કાઢવાને તથા તેના મૂળ કારણની
    માહિતી મેળવવાને અને દુષ્ટતા એ મૂર્ખાઈ છે, અને મૂર્ખાઈએ પાગલપણું છે એ જાણવા મેં
    મારું મન લગાડ્યું.
  pon-2006A: Ahpw I poadidiong ale padahk oh erpit; I koasoanehdi me I pahn rapahki
    loalokong, oh pasapeng kan en ei peidek kan, oh wehwehkihla soaloalokong eh suwed
    oh pweipwei.
  por-BRBSL: Eu me virei, e meu coração procurou saber e procurar, e buscar sabedoria
    e o esquema das coisas, e saber que a maldade é estupidez, e que a loucura é loucura.
  cth-cth: Lungangnae hoi akongnaw hah ka tawng teh panue hanelah thoseh, povangtanae
    hoi pathunae panue nahanelah thoseh, ka lung ni a kâyawm toe.
  twi-twi: Afei meyɛɛ mʼadwene sɛ mɛte ase, ayɛ nhwehwɛmu na mapɛɛpɛɛ nimdeɛ ne sɛnea
    nneɛma nhyehyɛe te na mate amumɔyɛ mu agyimisɛm ase, ne nkwaseasɛm mu adammɔsɛm
