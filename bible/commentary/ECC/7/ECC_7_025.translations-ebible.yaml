  hlt-hlt: Kamah neh ka lungbuei khaw, uepnah koikah halangnah neh anglatnah, lunghmangnah
    te ming ham neh yaam hamla, cueihnah neh poeknah tlap hamla ka maelh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n duɔ́ m mɑ́ɑ̀ kɛ́wɑmmú kɛ́fiɛ́ nɛ̀ n yɛ̀mmɛ̀ mɛmɔu kɛ bo yĩ́ɛ̃́tɛ́
    mùù tu mɛciì nɛ̀ mùù te kɛ̀ mɛborimɛ dò mmɛ̀ mɛ̀ ndòmmɛ̀, kɛ́nsɔ̃́ nkɑ̀ɑ yóù yoo
    ɑ yɛi, dɛ̀ í mɔkɛ mucɔ̃́ntimu mɑmù.
  msy-2020: Kɨ nɨghnɨzir aghuiba ko fofozir aghuibar mɨngaribagh foghasa bar ingangarir
    dafam gami. Egha uaghan arazir kuraba ko arazir onganibar mɨngaribagh foghasa
    ingangarir dafam gami.
  dop-dop: Ɩlɛnɑ mɑ́ sʋʋ pɛɛkʋɣʋ nɑ ɩsəlɛ kʋsɛɛmlɛ sɩ mɑ́ cɛkənɑ, nɑ mɑ́ hiki ləmɑɣɑsɛɛ,
    nɑ mɑ́ mɑɣɑsɩ mɑ tɑɑ nɑ mɑ́ nyɩ sɩ ɩsɑɣɑtʋ kɛ ləmɑɣɑsɛɛ lɑŋʋɣʋ kɛ́, nɑ kpɑŋʋɣʋ
    nɑ́ɑ́ kɛ́ kʋmɛlɛntʋ.
  azb-azb: Mən ürəyimdə niyyət etdim ki, Hikməti və hər şeyin əsasını bilim, Axtarıb
    araşdırım, Bilim ki, pislik ağılsızlıqdır, Ağılsızlıq isə dəlilikdir.
  eng-DBY: I turned, I and my heart, to know, and to search, and to seek out wisdom
    and reason, and to know wickedness to be folly, and foolishness to be madness;
  hin-2017: मैंने अपना मन लगाया कि बुद्धि के विषय में जान लूँ; कि खोज निकालूँ और उसका
    भेद जानूँ, और कि दुष्टता की मूर्खता और मूर्खता जो निरा बावलापन है, को जानूँ।
  wol-KYG: Ma walbatiku, di jéema xam, di wut, di càmbar, di sàkkum piri, ngir xam
    li bon cig ndof, ak li dofe, cig ndof.
  eng-YLT: I have turned round, also my heart, to know and to search, and to seek
    out wisdom, and reason, and to know the wrong of folly, and of foolishness the
    madness.
  eng-WYC-2017: I compassed all things with my soul, to know, and to behold, and seek
    wisdom, and reason, and to know the wickedness of a fool, and the error of unprudent
    men.
  eng-WMBB: I turned around, and my heart sought to know and to search out, and to
    seek wisdom and the scheme of things, and to know that wickedness is stupidity,
    and that foolishness is madness.
  urd-GVH: चुनाँचे मैं रुख़ बदलकर पूरे ध्यान से इसकी तहक़ीक़ो-तफ़तीश करने लगा कि हिकमत
    और मुख़्तलिफ़ बातों के सहीह नतायज क्या हैं। नीज़, मैं बेदीनी की हमाक़त और बेहुदगी
    की दीवानगी मालूम करना चाहता था।
  rug-rug: Ke va sotoa rau sa qua binalabala pude tumae nia, pude vilitia meke hata
    va hitekia sa ginilagilana lohina meke sari ginugua tanisa meke pude tumae nia
    sa dinuviduvili tanisa kinaleana meke sa pinupuhu tanisa pinekipeki.
  gaz-gaz: Kanaafuu ani gara ogummaa fi maalummaa wantootaa hubachuutti, sakattaʼuutti,
    qorachuutti akkasumas hammina gowwummaatii fi maraatummaa gowwummaa hubachuutti
    qalbii koo nan deebifadhe.
  fra-LSG: Je me suis appliqué dans mon cœur à connaître, à sonder, et à chercher
    la sagesse et la raison des choses, et à connaître la folie de la méchanceté et
    la stupidité de la sottise.
  yal-yal: Nayi, n bata kata fekolonna famu feen nun a fɛsɛfɛsɛ feen nun a fen feen
    na e nun feene bunna, alogo n xa a famu a xaxilitareyaan nan ɲaxuyaan na, fa fala
    daxuyaan mi fan.
  haw-1868: Ua haawi au i ko'u naau e ike, a e huli, a e imi hoi i ka naauao, a me
    ke ano [o na mea,] a e ike hoi i ka hewa o ka naaupo, a o ka noho lapuwale, a
    me ka uhauha.
  arb-NAV: فَتَفَحَّصْتُ قَلْبِي لأَعْلَمَ وَأَبْحَثَ وَأَنْشُدَ الْحِكْمَةَ وَأَلْتَمِسَ
    جَوَاهِرَ الأَشْيَاءِ وَأَعْرِفَ جَهَالَةَ الشَّرِّ، وَحَمَاقَةَ الْجُنُونِ.
  ewe-ewe: Medii le afi sia afi, meɖo ta me kplikpaa be nye asi nasu nunya kple ŋuɖoɖowo
    na nye biabiawo dzi, eye maɖee fia ɖokuinye be vɔ̃ɖivɔ̃ɖi nye lãdzɔdzɔ, eye bometsitsi
    nye tsukuku.
  eng-LEE: Then I turned myself about together with my heart to know, and to search,
    and to seek out wisdom, and experience, and to know the wickedness of folly, and
    the foolishness of madness.
  asm-FB: সেইবাবে মই মন স্থিৰ কৰিলোঁ যাতে জ্ঞানৰ লগতে যি সকলো বাস্তৱ ব্যাখ্যাবোৰ আছে,
    তাক জানিব পাৰোঁ আৰু পৰীক্ষা তথা অনুসন্ধান কৰি চাব পাৰোঁ, লগতে বুজিব পাৰোঁ যে দুষ্টতা
    হৈছে মূর্খতা আৰু মূর্খতাই হৈছে বিচাৰবুদ্ধিহীনতা।
  sus-A: نَ كُي ﭑ نَشَ كَتَ نَ كٌلٌندٍ، ﭑ شَ سٌ شَشِلِمَيَ كُي، ﭑ شَ قَهَامُي سْتْ،
    ﭑ شَ عَ كٌلٌن تِنشِنتَرٍيَ قِندِشِ شَشِلِتَرٍحَ نَن نَ، شَشِلِتَرٍحَ قَن قِندِشِ
    دَشُحَ نَن نَ.
  fra-SBL: Je me suis retourné, et mon cœur a cherché à connaître et à sonder, à rechercher
    la sagesse et le plan des choses, et à savoir que la méchanceté est une stupidité,
    et que la folie est une déraison.
  hbo-hbo: סַבֹּ֨ותִֽי אֲנִ֤י וְלִבִּי֙ לָדַ֣עַת וְלָת֔וּר וּבַקֵּ֥שׁ חָכְמָ֖ה וְחֶשְׁבֹּ֑ון
    וְלָדַ֙עַת֙ רֶ֣שַׁע כֶּ֔סֶל וְהַסִּכְל֖וּת הֹולֵלֹֽות׃
  kik-kik: Nĩ ũndũ ũcio ngĩhũndũra meciiria makwa harĩ ũmenyi, na gũtuĩria, na kũmaatha
    ũũgĩ, na mũtabarĩre wa maũndũ na ndaũkĩrwo nĩ ũkĩĩgu wa waganu, na ũgũrũki wa
    ũrimũ.
  fra-NCL: Je me suis appliqué et mon cœur a cherché à connaître, à sonder et à poursuivre
    la sagesse et la raison des choses, et j’ai reconnu que la méchanceté est une
    démence, et qu’une conduite folle est un délire.
  cek-AK: Palunghahaih hoiah ohhaih takung to pakrong moe, panoek thaih pacoengah,
    kasae kaminawk amthuhaih hoi kamthunawk amthuhaih panoek thai hanah, ka poekhaih
    palungthin to ka paqoi.
  cuk-cuk: Degisoggu, binsaed-nued-bar-amiega an guarsunnad, ulub-nagasega ibmar-gumaid-bar-amiega
    an gualid. Degidbali an neg-daknonikid, dule-isgana-gued binsaedsulidaedid, degine,
    binsaedsulidaedi, igar-gwen-nabirsulidid.
  uig-CYR: Мән чин көңлүмдин даналиқ вә әқлий билимни билишкә, сүрүштүрүшкә вә издәшкә,
    шундақла рәзилликниң ахмақлиғини, ахмақлиқниң тәлвилик екәнлигини билип йетишкә
    зеһнимни жиғдим.
  tel-2017: వివేచించడానికి, పరిశోధించడానికి, జ్ఞానాన్ని, సంగతుల మూల కారణాలను తెలుసుకోడానికి,
    చెడుతనం అనేది మూర్ఖత్వం అనీ బుద్ధిహీనత వెర్రితనమనీ గ్రహించేలా నేను నేర్చుకోడానికి,
    పరీక్షించడానికి నా మనస్సు నిలిపాను.
  hat-BSA: Mwen te dirije panse m pou konnen; pou fè ankèt e chache sajès avèk rezon,
    e pou konnen mechanste se foli; e foli menm rive fè moun fou.
  kos-kos: Tusruktu nga eisyuyang nu ke etauk ac lutlut; nga tuh sulela nga in suk
    lalmwetmet ac top nu ke mwe siyuk luk, ac in etu lupan koluk ac lalfon lun nikin
    uh.
  hbo-WLC: סַבּ֨וֹתִֽי אֲנִ֤י וְלִבִּי֙ לָדַ֣עַת וְלָת֔וּר וּבַקֵּ֥שׁ חָכְמָ֖ה וְחֶשְׁבּ֑וֹן
    וְלָדַ֙עַת֙ רֶ֣שַׁע כֶּ֔סֶל וְהַסִּכְל֖וּת הוֹלֵלֽוֹת׃
  ibo-ibo: A tụgharịrị uche m ka m ghọta, iledo na ịchọpụta amamihe na atụmatụ otu
    ihe niile si dị na ịghọtakwa nzuzu nke dị na ajọ omume na ịyị ara nke dị na enweghị
    uche.
  ory-ory: ଜ୍ଞାନ ଓ ବିଷୟମାନର ତତ୍ତ୍ୱ ଜାଣିବାକୁ, ପୁଣି ଦୁଷ୍ଟତା ଯେ ନିର୍ବୋଧତା ଓ ମୂର୍ଖତା ଯେ
    ପାଗଳାମି, ଏହା ଜାଣିବାକୁ ମୁଁ ଫେରିଲି ଓ ମୋହର ମନ ତାହା ଅନୁସନ୍ଧାନ ଓ ଅନ୍ଵେଷଣ କରିବାକୁ ନିବିଷ୍ଟ
    ହେଲା।
  chk-chk: Iwe, üa achocho ngeni ai üpwe silei o küttafichi mirit me masouen mettoch,
    üa pwal achocho ngeni ai üpwe silei ngauen umwes me feiengauan.
  rop-rop: Bat aibin jinggabat blanga sabi hau blanga jidan klebabala en hau blanga
    faindat mowa, en aibin wandi sabi wotfo ola brabli nogudbala pipul jidan granggibala,
    en wotfo ola granggibala pipul nomo sabi enijing.
  ukr-1871: Я звернув серце моє на се, щоб розізнати, вислїдити та розиськати мудрість
    і розум, і пізнати погань дурноти, незнання та безумностї, —
  deu-1951: Ich ging herum, und mein Herz war dabei, zu erkennen und zu erforschen
    und zu fragen nach Weisheit und dem Endergebnis, aber auch kennen zu lernen, wie
    dumm die Gottlosigkeit und wie toll die Narrheit ist;
  eng-JPS: I turned about, and applied my heart to know and to search out, and to
    seek wisdom and the reason of things, and to know wickedness to be folly, and
    foolishness to be madness;
  srp-1865: Okretoh se srcem svojim da poznam i izvidim i iznaðem mudrost i razum,
    i da poznam bezbožnost ludosti i ludost bezumlja.
  lug-lug: 'Bwe ntyo ne nkyusa omutima gwange nnoonye okutegeera, nekkanye, era nnoonyereze
    amagezi ndowooze ne ku bintu nga bwe biri, n’okutegeera obusirusiru bw’okukola
    ebibi: n’eddalu ery’obusirusiru.'
  heb-heb: סבותי אני ולבי לדעת ולתור ובקש חכמה וחשבון ולדעת רשע כסל והסכלות הוללות׃
  ben-IRV: আমি জানতে ও পরীক্ষা করতে আমার হৃদয়কে ফেরালাম এবং জ্ঞানের খোঁজ করলাম এবং
    সত্যের ব্যাখ্যা করতে চেষ্টা করলাম এবং বুঝতে চাইলাম যে মন্দতা হচ্ছে বোকামি এবং
    মূর্খতা হল পাগলামি।
  pan-pan: ਮੈਂ ਆਪਣਾ ਮਨ ਲਗਾਇਆ ਕਿ ਬੁੱਧ ਨੂੰ ਜਾਣਾਂ ਅਤੇ ਲੱਭ ਲਵਾਂ ਅਤੇ ਉਸ ਦੇ ਮੁੱਢ ਨੂੰ ਭਾਲਾਂ
    ਅਤੇ ਮੂਰਖਤਾਈ ਦੀ ਬੁਰਿਆਈ ਅਤੇ ਮੂਰਖਤਾਈ ਜੋ ਪਾਗਲਪਣ ਹੈ, ਉਸ ਨੂੰ ਸਮਝਾਂ।
  mya-JVB: ပညာ တရားနှင့် အကျိုး အကြောင်းကို ရှာဖွေ စစ်ဆေး ၍ သိ နားလည်ခြင်းငှါ ၎င်း
    ၊ မိုက် စွာကျင့်ခြင်း၏ အပြစ်နှင့် ရူး ခြင်း၏အပြစ်ကို သိ နားလည်ခြင်းငှါ ၎င်း၊ ငါနှင့်ငါ့
    နှလုံး သည် ဝိုင်း ညီ၍ ကြိုးစားလေပြီ။
  hmo-hmo: Unai dainai lau ese diba lau tahua, lau ese aonega bona idia vara gaudia
    ibounai edia badina danu lau tahua. Bona kara dika ena kavakava, bona kavakava
    danu edia anina lau tahua.
  urd-urd: मैंने अपने दिल को मुतवज्जिह किया कि जानूँ और तफ़्तीश करूँ और हिकमत और ख़िरद
    को दरियाफ़्त करूँ और समझूँ कि बुराई हिमाक़त है और हिमाक़त दीवानगी।
  rus-SYN: Обратился я сердцем моим к тому, чтобы узнать, исследовать и изыскать мудрость
    и разум, и познать нечестие глупости, невежества и безумия,
  bqc-SIM: Ma ↄ̃nↄ ń yã́pii mio tàasikà, má yↄ̀ɛ kɛ́ mà e dↄ̃, mí yãvãikɛa
    dↄ̃ sↄũkɛ ũ, mí sↄũkɛ dↄ̃ mìsaikɛ ũ.
  tcz-CHONGTHU: Keiman muntina chun, chihna le hetkhenna chu iti hung umhija ham tin
    ajeh kahol in ahi. Keima tah in kholchilna neija konin gitlouna hi ngol jeh ahin,
    chule ngol kitihi lung chavai kiseina ahije, tiphot chenna kanei ahi tai.
  mar-mar: मी माझे मन अभ्यास आणि निरीक्षण याकडे वळवले. आणि ज्ञान आणि वस्तुस्थितीचे
    स्पष्टीकरण शोधले, आणि मला हे कळाले की, दुष्ट असणे हा मूर्खपणा आहे. आणि मूर्खासारखे
    वागणे हा शुद्ध वेडेपणा आहे.
  qub-qub: Chaymi yapay estudyarä masta yachaj canäpaj. Imapaj imacuna caycashanpäpis
    yarpachacurä. Chaynöpami tantiyacurä fiyu cayga mana alli cashanta, mana tantiyacoj
    upa cayga mana alli cashanta.
  bqp-bqp: Ma ↄ̃ndↄ̃ kũ yã sĩnda pínkioo mìi tàasii kà, ma gwàgwa de mà le mà dↄ̃,
    de mà yãvãnikɛna dↄ̃ yↄ̃nkↄkɛ ũ, de mà yↄ̃nkↄkɛ dↄ̃ mìsarikɛ ũ.
  hat-hat: Men, mwen pran san m' pou m' chache konnen, pou m' egzaminen tout bagay.
    Mwen te soti pou m' te konprann, pou m' te jwenn repons pou tout keksyon mwen
    t'ap poze tèt mwen, pou m' te rive konnen jan moun mechan yo pèdi tèt yo, jan
    moun sòt yo egare.
  eng-BSB: I directed my mind to understand, to explore, to search out wisdom and
    explanations, and to understand the stupidity of wickedness and the folly of madness.
  eng-WEBPB: I turned around, and my heart sought to know and to search out, and to
    seek wisdom and the scheme of things, and to know that wickedness is stupidity,
    and that foolishness is madness.
  kbq-kbq: Maka kaziga knare antahi'zankura hake'na vano nehu'na, nagafare maka zana
    fore huno me'ne hu'na hakenaku antahintahia retro hu'noe. Nagafare vahe'mo'za
    kefo avu'avara nehu'za neginagi avu'avara nehaze hu'na ke'na antahi'na hunaku
    nagesa antahi'noe.
  nhe-BL: Nijtemo campa hueli para nijpantis nopa tlalnamiquistli huan para nijmachilis
    para tlen onca nochi tlamantli. Nijnequiyaya nijnextis para nelía huihuitic tlen
    tlajtlacolchihua. Huan locojtic tlen mohuihuichihua.
  bus-bus: Ma ↄ̃ndↄ̃ kↄ̃n yã píngio mì tàasi kɛ̀, má gwàgwa lɛ mà e mà dↄ̃, lɛ mà
    yãzaakɛna dↄ̃ yↄ̃nkↄkɛɛ ũ, lɛ mà yↄ̃nkↄkɛɛ dↄ̃ mìsaikɛɛ ũ.
  gub-BL: 'Nezewe rehe we hepurukwaw wer ma''e paw rehe ihe. A''e rupi azeagaw a''e
    ma''e rehe hezemu''e pà. — Aexak putar ma''e kwaw katu haw ihe nehe, a''e tuwe
    hezeupe. — Aexak putar hepuranu haw iwazar àwàm ihe nehe, a''e hezeupe. Ko ma''e
    rehe hepurukwaw wer ihe: Màràzàwe tuwe amo ikatu ''ym ma''e rehe ipuruapo wer
    haw nuzawy kwaw he''o haw a''e. Màràzàwe tuwe amo ma''e kwaw ''ymaw nuzawy kwaw
    he''o haw a''e no.'
  eng-DRA: 'Much more than it was: it is a great depth, who shall find it out?'
