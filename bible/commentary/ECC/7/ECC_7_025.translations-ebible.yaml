verse: ECC.007.025
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ എന്റെ മനസ്സിനെ ജ്ഞാനം അറിയുന്നതിനും പരിശോധിക്കുന്നതിനും അന്വേഷിക്കുന്നതിനും
    അതോടൊപ്പം ദുഷ്ടതയുടെ ഭോഷത്തവും മൂഢതയുടെ മതിഭ്രമവും മനസ്സിലാക്കുന്നതിനും തിരിച്ചുവിട്ടു.
  deu-TKW: Ich wandte mich, und mein Sinn war darauf gerichtet, zu erkennen und zu
    erforschen und Weisheit und kluge Berechnung zu suchen und zu erkennen, daß Frevel
    Thorheit und Narrheit Tollheit ist.
  lin-lin: Boye, na motema na ngai mobimba, namipesaki mpo na kososola, koyeba, koluka
    bwanya mpe boyebi ; mpe mpo na kososola bozoba ya mabe elongo na liboma ya bozoba.
  eng-LSV: I have turned around, also my heart, to know and to search, and to seek
    out wisdom, and reason, and to know the wrong of folly, and the madness of foolishness.
  eng-GNV: 'All this haue I prooued by wisedome: I thought I will be wise, but it
    went farre from me.'
  eng-WEBSTER: 'I applied my heart to know, and to search, and to seek out wisdom,
    and the reason of things , and to know the wickedness of folly, even of foolishness
    and madness:'
  nhw-BL: Nijtemo campa hueli para nijpantis nopa tlalnamiquilistli huan para nijmachilis
    quenque onca nochi tlamantli. Nijnequiyaya nijnextis para nelía huihuitic catli
    tlajtlacolchihua. Huan locojtic catli mohuihuichihua.
  swh-ONEN: Nikageuza fikira zangu ili kuelewa, kuchunguza na kuitafuta hekima na
    kusudi la mambo, na ili kuelewa ujinga wa uovu, na wazimu wa upumbavu.
  bba-bba: Nɑ kookɑri kuɑ nɑ tii doke n kɑ bwisi kɑ yɛ̃ru kɑ nuku kɔ̃surun kookoosu
    kɑ ɡɑri bɑkɑrun kookoosun sɑriɑ ɡiɑ.
  eng-KJVCPB: 'I applied mine heart to know, and to search, and to seek out wisdom,
    and the reason of things, and to know the wickedness of folly, even of foolishness
    and madness:'
  luo-luo: Omiyo ne aloko pacha mondo anon kendo awinj tiend rieko, kaachiel gi chenro
    mar gik moko, bangʼe to ne ayudo ni ngʼat mofuwo en jaricho kendo janeko.
  meu-meu: Lalogu na haloua, baina diba, bona aonega bona ḡau badidia baina tahudia;
    bona kara dika ena kavakava bona kavakava ena kava kukuha baina dibadia.
  npi-ULB: बुद्धि र वास्तविकताको विषयमा सिक्‍न, जाँच गर्न र खोज्न अनि खराबी बेवकुफ
    हो र मूर्खताचाहिँ पागलपन हो भनी बुझ्न मैले मेरो मन लगाएँ ।
  yor-yor: Mo wá rò ó nínú ọkàn mi láti mọ̀, láti wá àti láti ṣàwárí ọgbọ́n àti ìdí
    ohun gbogbo, àti láti mọ ìwà àgọ́ búburú àti ti ìsínwín tàbí òmùgọ̀.
  ind-ind: 'Namun, aku terus mencari dan belajar tentang kedua hal ini: Berusaha untuk
    menjadi bijaksana serta menemukan alasan mengapa segala sesuatu terjadi. Aku berusaha
    untuk membuktikan bahwa berbuat jahat merupakan kebebalan. Hanya orang gila yang
    akan terus hidup dengan bodoh.'
  pes-OPCB: پس به تحقیق و جستجوی حکمت پرداختم تا به دلیل هر چیزی پی ببرم و دریابم
    که هر که شرارت و بدی می‌کند احمق و دیوانه است.
  tgl-ULB: Ibinaling ko ang aking puso sa pag-aaral at pagsusuri at pagsaliksik sa
    karunungan at ang mga paliwanag ng katotohanan, at maunawaan na ang kasamaan ay
    kahangalan at ang kamangmangan ay kabaliwan.
  hui-hui: Anigo i̱na mini bayale gigabi wulenebi manda bulene tarabi yu tiga bule
    hibu laabo halu mbira manda nabi harugonaga manda bulebi hongo howaore hai bialu
    harugoni. Mini nawi howa mana ko ngago biaganego irane manda bulenaga i̱na hongo
    howa hai bialu harugoni.
  mya-mya: ပညာတရားနှင့် အကျိုးအကြောင်းကို ရှာဖွေ စစ်ဆေး၍ သိနားလည်ခြင်းငှါ၎င်း၊ မိုက်စွာကျင့်ခြင်း၏
    အပြစ်နှင့် ရူးခြင်း၏အပြစ်ကို သိနားလည်ခြင်းငှါ၎င်း၊ ငါနှင့်ငါ့နှလုံးသည် ဝိုင်းညီ၍
    ကြိုးစားလေပြီ။
  bod-N: ངས་རང་གི་བློ་ཁ་བསྒྱུར་ཏེ། སེམས་གཏིང་ནས་ཤེས་རབ་དང་བྱ་བ་ཡོད་ཚད་ཀྱི་འབྱུང་རྐྱེན་རྟོགས་འདོད་པ་དང་དཔྱོད་འདོད་པ།
    བཙལ་འདོད་པ་ཡིན། ཡང་བླུན་པོའི་ལུགས་ནི་ངན་པ་དང་། ཁེངས་དྲེགས་ནི་བླུན་རྨོངས་ཡིན་པ་རྟོགས་འདོད་པ་ཡིན།
  sna-sna: Saka ndakashandura pfungwa dzangu ndikatanga kutsvaka kunzwisisa, kuti
    ndiongorore uye nditsvakisise uchenjeri nourongwa hwezvinhu, uye kuti ndinzwisise
    upenzi hwokuipa nomupengo hwoupenzi.
  spa-BLM: Me volví, y mi corazón buscó conocer y escudriñar, y buscar la sabiduría
    y el esquema de las cosas, y saber que la maldad es estupidez, y que la necedad
    es locura.
  cac-cac: Ix vac' val och d'a in c'ol in sayanec' jelanil yic svojtaquejeli tas yaj
    smasanil. Ix nachajel vuuj to malaj co pensar tato sco c'ulej chucal, quistal
    on̈ tato sco pitej co b'a.
  swh-ULB: Nikageuza moyo wangu kujifunza kuchunguza na kutafuta hekima na ufafanuzi
    wa ukweli, na kufahamu kwamba ubaya ni ujinga na kwamba upumbavu ni wazimu.
  bel-bel: І паклаў я на сэрца помысел мой, каб дазнацца, дасьледаваць, і знайсьці
    мудрасьць і розум, і каб ведаць бязбожнасьць дурноты, невуцтва і шаленства.
  deu-ELBBK: Ich wandte mich, und mein Herz ging darauf aus, Weisheit und ein richtiges
    Urteil zu erkennen und zu erkunden und zu suchen, und zu erkennen, dass die Gottlosigkeit
    Torheit ist, und die Narrheit Tollheit.
  mbb-OT: Piru mibpedayun a he ed-istudyu wey edsusi, su wey a mekaangken te ketau
    wey tavak te menge insè ku, wey para mesavut ku ke maan is tulebung is etew he
    ebaal te mezaat ne taleng is etew he edtinulebung.
  mal-2015: ഞാൻ തിരിഞ്ഞു, അറിവാനും പരിശോധിപ്പാനും ജ്ഞാനവും യുക്തിയും അന്വേഷിപ്പാനും
    ദുഷ്ടത ഭോഷത്വമെന്നും മൂഢത ഭ്രാന്തു എന്നും ഗ്രഹിപ്പാനും മനസ്സുവെച്ചു.
  rmc-rmc: Avke visarďom miri goďi pre oda, hoj te achaľuvav, te rodav a te arakhav
    avri o goďaveripen a sar džan o veci; Kamavas te avel pre oda, soske keren o manuša
    o nalačhipen, o nagoďaveripen the o diliňipen.
  pes-OPV: پس برگشته دل خود را بر معرفت و بحث و طلب حکمت وعقل مشغول ساختم تا بدانم
    که شرارت حماقت است و حماقت دیوانگی است.
  ron-1924: М-ам апукат ши ам черчетат тоате лукруриле ку гынд сэ ынцелег, сэ адынческ
    ши сэ каут ынцелепчуня ши ростул лукрурилор ши сэ причеп небуния рэутэций ши рэтэчиря
    простией.
  ben-OBCV: সেইজন্য বুঝবার জন্য আমি আমার মনস্থির করলাম, যাতে প্রজ্ঞা ও সবকিছুর পিছনে
    যে পরিকল্পনা আছে তা জানতে পারি আর বুঝতে পারি দুষ্টতার বোকামি আর মূর্খতার উন্মত্ততা।
  som-som: Waxaan qalbigayga oo dhan u diyaariyey oo u soo jeediyey inaan ogaado,
    oo baadho, oo aan doondoono xigmad iyo wax kasta sababtiisa, iyo inaan ogaado
    in sharnimadu tahay nacasnimo, iyo in doqonnimadu tahay waalli.
  lat-VUC: multo magis quam erat. Et alta profunditas, quis inveniet eam?]
  eng-ASVBT: I turned about, and my heart was set to know and to search out, and to
    seek wisdom and the reason of things, and to know that wickedness is folly, and
    that foolishness is madness.
  ita-1885: Io mi sono aggirato con l'anima mia, per conoscere, per investigare, e
    per ricercar sapienza, e come si deve ben giudicar delle cose; e per conoscere
    l'empietà della stoltizia, e la follia delle pazzie;
  eng-LXXUP: I and my heart went round about to know, And to examine, and to seek
    wisdom, and the account of things, And to know the folly and trouble And madness
    of the ungodly man.
  eng-ULB: I turned my heart to learn and examine and seek wisdom and the explanations
    of reality, and to understand that evil is stupid and that folly is madness.
  spa-VBL: Dirigí mis pensamientos a descubrir, investigar y averiguar más sobre la
    sabiduría y lo que tiene sentido. Quería saber más sobre lo estúpido que es el
    mal y lo ridículo que es ser un insensato.
  fra-_FOB: J'ai appliqué mon cœur à connaître, à sonder et à chercher la sagesse
    et la raison de tout, et à connaître la méchanceté de la folie, et la sottise
    de la déraison.
  mal-mal: ഞാൻ എല്ലാം അറിയുവാനും പരിശോധിക്കുവാനും തുനിഞ്ഞു. ജ്ഞാനവും യുക്തിയും അന്വേഷിക്കുവാനും
    ദുഷ്ടത ഭോഷത്തമെന്നും മൂഢത ഭ്രാന്തെന്നും ഗ്രഹിക്കുവാനും മനസ്സുവച്ചു.
  urd-GVR: Chunāṅche maiṅ ruḳh badal kar pūre dhyān se is kī tahqīq-o-taftīsh karne
    lagā ki hikmat aur muḳhtalif bātoṅ ke sahīh natāyj kyā haiṅ. Nīz, maiṅ bedīnī
    kī hamāqat aur behūdagī kī dīwānagī mālūm karnā chāhtā thā.
  suz-BL: मोपतीके गो जोक्‍तीक तुइक्‍तीक नु नेल्‍ल तुइक्‍चा थुं पाता। मिनु परमप्रभु
    आ अरेशो मटिचा मूर्ख गेय बाक्‍ब। मिनु मूर्ख गेयमी निप्‍स ग्‍यशो दुम्‍शो बाक्‍ब।
    भजन संग्रह १४:१
  eng-NOY: I applied my mind earnestly to know, and to search, and to seek out wisdom
    and intelligence, and to know wickedness and folly, yea, foolishness and madness.
  ita-1927: Io mi sono applicato nel cuor mio a riflettere, a investigare, a cercare
    la sapienza e la ragion delle cose, e a riconoscere che l’empietà è una follia
    e la stoltezza una pazzia;
  ckb-ckb: هاتم سەرنجم دا لە دانایی و لێم کۆڵییەوە و گەڕام بەدوای ڕاستیەکاندا بۆ ئەوەی
    لێی تێبگەم، لە ئەنجامدا بۆم دەرکەوت کە خراپەکاری نەزانینە و گێلایەتیش شێتییە.
  eng-BBE: I gave my mind to knowledge and to searching for wisdom and the reason
    of things, and to the discovery that sin is foolish, and that to be foolish is
    to be without one's senses.
  kan-OKCV: ಜ್ಞಾನದ ಮೂಲ ತತ್ವವನ್ನೂ, ದುಷ್ಟತನದ ಮೂಢತನವನ್ನೂ, ಮೂಢತ್ವದ ಹುಚ್ಚುತನವನ್ನೂ ಪರೀಕ್ಷಿಸಿ
    ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ಮನಸ್ಸುಮಾಡಿದೆನು.
  tam-2017: ஞானத்தையும், காரணகாரியத்தையும் விசாரித்து ஆராய்ந்து அறியவும், மதிகேட்டின்
    தீமையையும் புத்திமயக்கத்தின் பைத்தியத்தையும் அறியவும் என்னுடைய மனதைச் செலுத்தினேன்.
  spa-RV-1909: Yo he rodeado con mi corazón por saber, y examinar, é inquirir la sabiduría,
    y la razón; y por conocer la maldad de la insensatez, y el desvarío del error;
  ron-BTF: Mi-am dedicat inima să cunosc și să cercetez și să descopăr înțelepciune
    și motivul lucrurilor și să cunosc stricăciunea prostiei, chiar a nechibzuinței
    și a nebuniei;
  eng-WEBP: I turned around, and my heart sought to know and to search out, and to
    seek wisdom and the scheme of things, and to know that wickedness is stupidity,
    and that foolishness is madness.
  eng-FBV: I turned my thoughts to discover, investigate, and to find out more about
    wisdom and what makes sense. I wanted to know more about how stupid evil really
    is, and how ridiculous it is to be a fool.
  nld-1939: En toch heb ik mij er op toegelegd, Om kennis en doorzicht te verwerven,
    Om wijsheid te bekomen en inzicht, Om te begrijpen, dat de zonde een dwaasheid
    is, En wangedrag een zotheid moet zijn.
  nch-BL: Nijtemo campa hueli para nijpantis nopa talnamiquilisti huan para nijmachilis
    para ten onca nochi tamanti. Nijnequiyaya nijnextis para nelía huihuitic cati
    tajtacolchihua. Huan locojtic cati mohuihuichihua.
  vie-1934: Ta lại hết lòng chuyên lo cho hiểu biết, xét nét, kiếm tìm sự khôn ngoan
    và chánh lý muôn vật, lại cho biết rằng gian ác là dại dột và sự dại dột là điên
    cuồng.
  hin-CV: मैंने अपने हृदय से यह मालूम करने की कोशिश की कि बुद्धि और ज्ञान क्या हैं
    और दुष्ट की मूर्खता पता करूं और मूर्खता जो पागलपन ही है.
  spa-BES: Me dediqué a conocer y a buscar la sabiduría y la razón de las cosas, y
    reconocer la maldad de la insensatez y la necedad de la locura.
  tdx-tdx: Natoliko ty troko handrèndreke naho hitsikarake vaho hikodebe ty hihitse
    naho ty lengo’ o rahao, naho ty hahafohinako ty haratia’ ty hadagolàñe, vaho ty
    hanè’ o hagegeañeo;
  tha-KJV: ใจข้าพเจ้าหวนกลับมาเรียนรู้และเสาะแสวงหาสติ​ปัญญา และมูลเหตุของสิ่งต่างๆ
    เพื่อให้​รู้​ความชั่วร้ายแห่งความเขลา คือความเขลาและความบ้าบอ
  por-BR-2018: Decidi em meu coração conhecer, investigar e buscar a sabedoria e a
    razão; e saber o mal que há na tolice e na loucura das maluquices.
  deu-ELO: Ich wandte mich, und mein Herz ging darauf aus, Weisheit und ein richtiges
    Urteil zu erkennen und zu erkunden und zu suchen, und zu erkennen, daß die Gesetzlosigkeit
    Torheit ist, und die Narrheit Tollheit.
  eng-WYC-2018: I compassed all things with my soul (or I put my mind upon everything,
    yea), to know, and to behold, and (to) seek (out) wisdom, and reason, and to know
    the wickedness of a fool, and the error of unprudent men.
  epo-epo: Mi turnis min kun mia koro, por ekkoni, esplori, kaj traserĉi saĝecon kaj
    prudenton, kaj ekscii, ke la malvirteco estas malsaĝeco kaj ke la senscieco estas
    sensenca.
  uig-PIN: Mǝn qin kɵnglümdin danaliⱪ wǝ ǝⱪliy bilimni bilixkǝ, sürüxtürüxkǝ wǝ izdǝxkǝ,
    xundaⱪla rǝzillikning ǝhmǝⱪliⱪini, ǝhmǝⱪliⱪning tǝlwilik ikǝnlikini bilip yetixkǝ
    zeⱨnimni yiƣdim.
  beo-beo: 'Be na da bagade dawa: lamusa:, sugulu hamosu. Na da bagade dawa:su hou
    amola na adole ba:su ea adole iabe amo dawa:ma:ne, dawa:musa: dawa:i galu. Na
    da gagaoui hou amo da wadela:idafa amo dawa:mu hanai galu.'
  tpi-OTNT: Tasol mi taitim bun na mi wok strong long painimaut olgeta gutpela tingting
    na kisim olkain save. Na mi wok strong long painimaut as bilong olkain pasin nogut
    na bilong ol longlong pasin.
  hau-SA: Saboda haka na mai da hankalina ga fahimi, don in bincika in nemi hikima
    da yadda aka tsara abubuwa, in kuma fahimci wawancin mugunta da haukar wauta.
  uig-LAT: Men chin könglümdin danaliq we eqliy bilimni bilishke, sürüshtürüshke we
    izdeshke, shundaqla rezillikning exmeqliqini, exmeqliqning telwilik ikenlikini
    bilip yétishke zéhnimni yighdim.
  nde-nde: Ngasengibeka ingqondo yami ukuthi ngizwisise, ngidingisise njalo ngichwayisise
    ukuhlakanipha kanye lesimo sezinto lokuzwisisa ubuphukuphuku bokuxhwala lobuhlanya
    lobuwula.
  ton-ton: Naʻaku tuku hoku loto ke ʻilo mo hakule, pea ke kumi atu ki he poto, mo
    hono ʻuhinga ʻoe ngaahi meʻa, pea ke ʻilo ʻae kovi ʻoe vale, ʻio, ʻae vale mo
    e hē.
  ces-1613: Všecko jsem přeběhl myslí svou, abych poznal a vyhledal, i vynalezl moudrost
    a rozumnost, a abych poznal bezbožnost, bláznovství a nemoudrost i nesmyslnost.
  eng-WMB: I turned around, and my heart sought to know and to search out, and to
    seek wisdom and the scheme of things, and to know that wickedness is stupidity,
    and that foolishness is madness.
  tam-TCV: ஆகவே, ஞானத்தையும் நிகழ்வுகளுக்கான காரணகாரியத்தையும் அறியவும், விசாரிக்கவும்,
    ஆராயவும் என் மனதைச் செலுத்தினேன். கொடுமையின் மூடத்தனத்தையும், மூடத்தனத்தின் அறிவீனத்தையும்
    விளங்கிக்கொள்ள என் மனதைத் திருப்பினேன்.
  ceb-ULB: Milingi ang akong kasingkasing aron magtuon ug magtuki ug mangita sa kaalam
    ug mga pagpasabot sa kamatuoran, ug sa pagsabot nga ang daotan buangbuang ug ang
    pagka walay pulos pagkabuangbuang.
  pol-UBG: Zwróciłem swoje serce ku poznaniu, badaniu i szukaniu mądrości oraz rozeznaniu
