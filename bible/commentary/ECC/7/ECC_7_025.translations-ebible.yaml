    huaidu ge balumee.
  uig-ARA: مەن چىن كۆڭلۈمدىن دانالىق ۋە ئەقلىي بىلىمنى بىلىشكە، سۈرۈشتۈرۈشكە ۋە ئىزدەشكە،
    شۇنداقلا رەزىللىكنىڭ ئەخمەقلىقىنى، ئەخمەقلىقنىڭ تەلۋىلىك ئىكەنلىكىنى بىلىپ يېتىشكە
    زېھنىمنى يىغدىم.
  sus-sus: Na kui n naxa kata na kolonde, n xa so xaxilimaya kui, n xa fahaamui sɔtɔ,
    n xa a kolon tinxintareya findixi xaxilitareɲa nan na, xaxilitareɲa fan findixi
    daxuɲa nan na.
  pon-2006: Ahpw I poadidiong ale padahk oh erpit; I koasoanehdi me I pahn rapahki
    loalokong, oh pasapeng kan en ei peidek kan, oh wehwehkihla soaloalokong eh suwed
    oh pweipwei.
  ksd-ksd: Iau ga ongor ma ra nuknukigu pi ina nunure, ma pi ina nuknuk ure, ma pi
    ina tikan tadav ra kabinana, ma ra vuna ure ra lavur magit par, ma iau ga gire
    ba ra mangamangana bilak ia ra magit na tuptup, ma ra magit na tuptup ia ra magit
    na papaua.
  tur-YTC: Döndüm, bilmek ve ortaya çıkarmak, bilgeliği ve şeylerin düzenini aramak,
    kötülüğün aptallık olduğunu, akılsızlığın da delilik olduğunu bilmek için yüreğim
    de aradı.
  bel-N: Зьвярнуў я сэрца маё, каб спазнаць і дасьледаваць, і шукаць мудрасьць i разуменьне,
    i каб спазнаць, што бязбожнасьць — дурасьць, а глупота — шаленства.
  grc-BRENT: Ἐκύκλωσα ἐγὼ καὶ ἡ καρδία μου τοῦ γνῶναι καὶ τοῦ κατασκέψασθαι καὶ τοῦ
    ζητῆσαι σοφίαν καὶ ψῆφον, καὶ τοῦ γνῶναι ἀσεβοῦς ἀφροσύνην καὶ ὀχληρίαν καὶ περιφοράν.
  ind-AYT: Aku memalingkan hatiku untuk mengetahui, menyelidiki, dan mencari hikmat
    dan kesimpulan, dan untuk memahami bahwa kefasikan itu kebodohan, dan kebebalan
    itu kegilaan.
  nya-nya: Kotero ndinayikapo mtima wanga kuti ndidziwe, ndifufuze ndi kumafunafuna
    nzeru ndi mmene zinthu zimakhalira ndipo ndinafunanso kudziwa kuyipa kwa uchitsiru
    ndiponso kupusa kwake kwa misala.
  hrv-hrv: I još jednom pokušah istražiti i shvatiti mudrost i smisao, da spoznam
    opačinu kao ludost, a ludost kao bezumlje.
  mps-mps: Tialima, eno sągą dili bomo mu selama dolalu, te eno sę bomo eyu, te
    tobage wiegi yai homu kolesaga tigidali sabo sę bomo yali. Tama eno te tobage
    dwai kolesaga page me gegelama, koneabo sę bomo eyu, te wabo pabo bidigo homu
    kolesaga tiwai ebo gegebo sę bomo ebo dao.
  tpi-tpi: Tasol mi taitim bun na mi wok strong long painimaut olgeta gutpela tingting
    na kisim olkain save. Na mi wok strong long painimaut as bilong olkain pasin nogut
    na bilong ol longlong pasin.
  dan-1931: Jeg tog mig for at vende min Hu til Kundskab og Granskning og til at søge
    efter Visdom og sikker Viden og til at kende, at Gudløshed er Tåbelighed, Dårskab
