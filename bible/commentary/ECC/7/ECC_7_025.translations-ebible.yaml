  urd-GVU: چنانچہ مَیں رُخ بدل کر پورے دھیان سے اِس کی تحقیق و تفتیش کرنے لگا کہ حکمت
    اور مختلف باتوں کے صحیح نتائج کیا ہیں۔ نیز، مَیں بےدینی کی حماقت اور بےہودگی کی
    دیوانگی معلوم کرنا چاہتا تھا۔
  deu-1912: Ich kehrte mein Herz, zu erfahren und erforschen und zu suchen Weisheit
    und Kunst, zu erfahren der Gottlosen Torheit und Irrtum der Tollen,
  kan-2017: ನಾನು ತಿರುಗಿಕೊಂಡು, ಜ್ಞಾನವನ್ನು ಮತ್ತು ಮೂಲತತ್ವವನ್ನು ಹುಡುಕಿ, ವಿಚಾರಿಸಿ ಗ್ರಹಿಸುವುದಕ್ಕೂ
    ಅಧರ್ಮವು ಮೂರ್ಖತನ, ಅಜ್ಞಾನವು ಹುಚ್ಚುತನ ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೂ ಮನಸ್ಸಿಟ್ಟೆನು.
  yap-yap: Machane ri gu tayan’ug ngay ni nggu fil e llowan’; mu gu t’ar u wun’ug
    ni nggu pir’eg e gonop nge fulweg ko pi duwer rog, ma nggu nang feni kireb nge
    feni balyang e pinat.
  hlt-MCSB: Kamah neh ka lungbuei khaw, uepnah koikah halangnah neh anglatnah, lunghmangnah
    te ming ham neh yaam hamla, cueihnah neh poeknah tlap hamla ka maelh.
  mdy-ETH: ዬያሮ ጪንጩሞና ዔኤቢ ቢያኮ ጎይሢ ዛጊ ዔራኒ ታ ማሌኔ፤ ዬይያኣ ፑርታ ማዾ ዔኤዩሞ ማዔሢ፥ ጊንሣ ሃሣ ዔኤዩሞ ዣኣሹሞ
    ማዔሢ ታና ዔርዜኔ።
  kew-kew: Goa pua nina uni radaa-pinaloa makuae kone rado rado adesatalo kalae waru
    pe. Go page neme wae pupitagi kone page maeyae kone adolalo page kogono radaa-pinaloa
    pe.
  twi-ASANTE: Afei meyɛɛ mʼadwene sɛ mɛte aseɛ, ayɛ nhwehwɛmu na mapɛɛpɛɛ nimdeɛ ne
    sɛdeɛ nneɛma nhyehyɛeɛ teɛ na mate amumuyɛ mu agyimisɛm ase ne nkwaseasɛm mu abɔdamsɛm
    nso.
  eng-WEBU: I turned around, and my heart sought to know and to search out, and to
    seek wisdom and the scheme of things, and to know that wickedness is stupidity,
    and that foolishness is madness.
  wal-wal: Taani eranau, pilgga xeellanaunne aadhdhida eratettaanne yoho ubbaa wurssettaa
    eranau, qassi nagarai eeyyatetta gidiyoogaanne eeyyatettikka gooshsha gidiyoogaa
    eranau, ta wozanan yuushsha yuushshada qoppaas.
  spa-PDDPT: 'Dirigí mi corazón al saber, A escudriñar y a buscar el conocimiento
    y la razón. Procuré conocer cuál es la peor insensatez: La necedad de la locura.'
  gun-gun: Ha'e gui anhea'ã 'arandu aikuaa porã aguã, ha'e gui aikuaa pota ha'e aeka
    ete aguã opa mba'e ikuai va'e ha'e javi regua aikuaa aguã. Aikuaaxe avi heko vai
    va'e 'arandu e'ỹa, ha'e hi'arandu e'ỹ va'e akã porã e'ỹa guive.
  ilo-ULB: Intalyawko ti pusok nga agadal ken agsukimat ken agbiruk iti kinasirib
    ken kadagiti pannakaipalawag ti kinapudno ken tapno maawatan a ti dakes ket kinakuneng
    ken ti kinamaag ket kinamauyong.
  kpg-kpg: Gei au gu hagamahi belee kabe di kabemee gii dohu. Au gu kuulu au gi iloo
