verse: ECC.007.002
translations:
  mal-C: വിരുന്നുവീട്ടിൽ പോകുന്നതിനെക്കാൾ വിലാപഭവനത്തിൽ പോകുന്നതു നല്ലത്, ഓരോ മനുഷ്യന്റെയും
    അവസാനം മരണമാണല്ലോ; ജീവിച്ചിരിക്കുന്നവരെല്ലാം ഇതു ഹൃദയത്തിൽ കരുതിക്കൊള്ളണം.
  deu-TKW: Besser in ein Trauerhaus gehen als in ein Trinkhaus gehen; denn jenes ist
    das Ende aller Menschen, und der Lebende nimmt es zu Herzen.
  lin-lin: Kokende na ndako ya matanga ezali malamu koleka kokende na ndako oyo ezali
    na feti, pamba te kufa ezali suka ya moto nyonso ; yango wana, bato nyonso oyo
    bazali na bomoi basengeli kokanisaka na tina na yango.
  eng-LSV: Better to go to a house of mourning, || Than to go to a house of banqueting,
    || For that is the end of all men, || And the living lays [it] to his heart.
  eng-GNV: For who knoweth what is good for man in the life and in the nomber of the
    dayes of the life of his vanitie, seeing he maketh them as a shadowe? For who
    can shewe vnto man what shall be after him vnder the sunne?
  eng-WEBSTER: 'It is better to go to the house of mourning, than to go to the house
    of feasting: for that is the end of all men; and the living will lay it to his
    heart.'
  nhw-BL: Más ipati para tiyas campa mijqui se masehuali huan amo para tiyas campa
    ilhuichihuaj. Pampa ta nojquiya mitzchiya miquilistli huan cuali para timonejnehuilis
    tlen momiquilis nochi tonali catli noja polihui ipan monemilis.
  swh-ONEN: Afadhali kwenda kwenye nyumba ya msiba kuliko kwenda kwenye nyumba ya
    karamu, kwa kuwa kifo ni hatima ya kila mwanadamu, imewapasa walio hai kuliweka
    hili mioyoni mwao.
  bba-bba: N burɑm bo ɑ dɑ yɛnu mi bɑ ɡɔɔ sɔ̃ ye kɑɑ kɑ dɑ yɛnu mi bɑ tɔ̃ɔ bɑkɑru
    mɔ̀. Domi ɡɔɔwɑ u sɑ̃ɑ tɔnun wɑ̃ɑrun nɔru. Mɛyɑ wi u wɑsi, u koo yɑɑyɑ mɑ ɡɔɔ
    wee.
  eng-KJVCPB: 'It is better to go to the house of mourning, than to go to the house
    of feasting: for that is the end of all men; and the living will lay it to his
    heart.'
  luo-luo: Ber mondo idhi e od kuyo moloyo ot mitimoe nyasi, nimar tho e giko ngʼato
    ka ngʼato; joma pod ngima nyaka ngʼe ma e chunygi.
  meu-meu: Taitai rumana ilao-henina be namo, aria rumana ilao-henina na dika; badina
    be taunimanima iboudiai ini e doko tomamu, bona mauri taudia ese bae helalolaia.
  npi-ULB: भोजको घरमा जानुभन्दा शोकको घरमा जानु उत्तम हुन्छ, किनकि जीवनको अन्त्यमा
    सबै मानिसका शोक आउँछ । जीवित मानिसहरूले यसलाई मनमा राख्‍नैपर्छ ।
  yor-yor: Ó dára láti lọ sí ilé ọ̀fọ̀ ju ibi àsè, nítorí pé ikú jẹ́ àyànmọ́ gbogbo
    ènìyàn; kí alààyè ní èyí ní ọkàn.
  ind-ind: Lebih baik hadir di rumah duka daripada menghadiri pesta, sebab di rumah
    duka kita akan merenungkan bahwa maut menunggu kita semua.
  pes-OPCB: رفتن به خانه‌ای که در آن عزاداری می‌کنند بهتر از رفتن به خانه‌ای است که
    در آن جشن برپاست، زیرا زندگان باید همیشه این را به یاد داشته باشند که روزی خواهند
    مرد.
  tgl-ULB: Mas mabuting magtungo sa lamayan kaysa bahay ng kasayahan, dahil dumarating
    sa lahat ng tao ang pagluluksa sa katapusan ng buhay, kaya dapat ilagay ito sa
    puso ng mga taong nabubuhay pa.
  hui-hui: Iname mbirali homenegonaga dugu bialu karia duguanda pirimayagua ogoni
    bayaleore. Tomo timbuni dawa nalu karia polenego dunini ndo nga. Ogoni irane ina
    dindini kamaru bibahende homaga dege kamagoni mitangi bialu holene nga.
  mya-mya: မသာအိမ်သို့ သွားခြင်းသည်၊ ပွဲခံရာအိမ်သို့ သွားခြင်းထက်သာ၍ကောင်း၏။ အကြောင်းမူကား၊
    လူခပ်သိမ်းတို့သည် မသာအိမ်၌ လမ်းဆုံးရကြ၏။ အသက်ရှင်လျက်ရှိသောသူတို့လည်း၊ အသင့်နှလုံး
    သွင်းမိကြလိမ့်မည်။
  bod-N: སྟོན་མོའི་ཁྱིམ་དུ་འགྲོ་བ་ལས། ། མྱ་ངན་བྱེད་སར་འགྲོ་བ་ལེགས། ། གང་ལ་ཞེ་ན་འཆི་བ་ནི།
    ། མི་བུ་ཀུན་གྱི་མཐའ་འབྲས་ཡིན། ། གསོན་པོ་རྣམས་ཀྱིས་དོན་དེ་ཉིད། ། རྟག་ཏུ་ཡིད་ལ་ངེས་དགོས་སོ།
    །
  sna-sna: Zviri nani kuenda kuimba yokuchema pano kuenda kuimba yamabiko, nokuti
    rufu ndiwo mugumo womunhu wose; vapenyu ngavazviise izvi pamwoyo.
  spa-BLM: Es mejor ir a la casa del luto que a la casa del banquete; porque ése es
    el fin de todos los hombres, y los vivos deben tenerlo en cuenta.
  cac-cac: Vach' ayic tzon̈ b'atcan iloj ac'val b'aj tz'och chamel, d'a yichan̈ pax
    tzon̈ b'atcan iloj q'uin̈, yujto a chamel chi', quicn̈ej yaj co masanil. Vach'
    tato sco na' ayic pitzan on̈to.
  swh-ULB: Ni bora kwenda kwenye nyumba ya maombolezo kuliko nyumba ya karamu, kwa
    kuwa maombolezo huja kwa watu wote wakati wa mwisho wa uhai, kwa hiyo watu wanaoishi
    ni lazima waweke hili moyoni.
  bel-bel: Лепей хадзіць у дом жалобы па мёртвым, чым у харомы банкету; бо такі ёсьць
    канец усякаму чалавеку, і жывы бярэ гэта да сэрца свайго.
  deu-ELBBK: Besser, in das Haus der Trauer zu gehen, als in das Haus des Gelages
    zu gehen, indem jenes das Ende aller Menschen ist; und der Lebende nimmt es zu
    Herzen. –
  mbb-OT: Meupiya pa is kedhendiyà te mibpetayan kenà te kedhendiyà te keemuran he
    zuen gastu, su kemetayen man is egkepengkusan te langun. Ne kinahanglan he edtentunuzan
    heini te menge uuyag pa.
  mal-2015: വിരുന്നുവീട്ടിൽ പോകുന്നതിനെക്കാൾ വിലാപഭവനത്തിൽ പോകുന്നതു നല്ലതു; അതല്ലോ
    സകലമനുഷ്യരുടെയും അവസാനം; ജീവച്ചിരിക്കുന്നവൻ അതു ഹൃദയത്തിൽ കരുതിക്കൊള്ളും.
  rmc-rmc: Feder hin te džal andro kher, kaj pes vartinel, sar andre oda kher, kaj
    pes oslavinel. Bo ajso ela o koňec dojekhe manušeskro, o džido peske oda mi lel
    andro jilo.
  pes-OPV: رفتن به خانه ماتم از رفتن به خانه ضیافت بهتر است زیرا که این آخرت همه مردمان
    است و زندگان این را در دل خود می‌نهند.
  ron-1924: Май бине сэ те дучь ынтр-о касэ де жале декыт сэ те дучь ынтр-о касэ де
    петречере; кэч аколо ыць адучь аминте де сфыршитул орькэруй ом, ши чине трэеште
    ышь пуне ла инимэ лукрул ачеста.
  ben-OBCV: ভোজের বাড়ি যাওয়ার চেয়ে শোকের বাড়ি যাওয়া ভালো, কারণ সকলেরই নিয়তি
    হল মৃত্যু; জীবিতদের এই কথা মনে রাখা উচিত।
  som-som: In guriga diyaafadda la tago waxaa ka wanaagsan in guriga baroorashada
    la tago, waayo, taasaa dadka oo dhan u dambaysa, oo kuwa nooluna qalbigay taas
    gashan doonaan.
  lat-VUC: Melius est nomen bonum quam unguenta pretiosa, et dies mortis die nativitatis.
  eng-ASVBT: 'It is better to go to the house of mourning than to go to the house
    of feasting: for that is the end of all men; and the living will lay it to his
    heart.'
  ita-1885: Meglio vale andare in una casa di duolo, che andare in una casa di convito;
    perciocchè quello è il fine d'ogni uomo; e chi vive vi pon mente.
  eng-LXXUP: 'It is better to go to the house of mourning, Than to go to the banquet
    house: Since this is the end of every man; And the living man will apply good
    warning to his heart.'
  eng-ULB: It is better to go to a house of mourning than to a house of feasting,
    for mourning comes to all people at the end of life, so living people must take
    this to heart.
  spa-VBL: Es mejor ir a un funeral que a una fiesta. Al final, todo el mundo muere,
    y los que aún están vivos deberían pensar en ello.
  fra-_FOB: Mieux vaut aller dans une maison de deuil, que d'aller dans une maison
    de festin; car là est la fin de tout homme, et celui qui vit met cela dans son
    cœur.
  mal-mal: വിരുന്നുവീട്ടിൽ പോകുന്നതിനേക്കാൾ വിലാപഭവനത്തിൽ പോകുന്നത് നല്ലത്; മരണം സകലമനുഷ്യരുടെയും
    അവസാനമല്ലയോ; ജീവിച്ചിരിക്കുന്നവൻ അത് ഹൃദയത്തിൽ കരുതിക്കൊള്ളും.
  lit-lit: Geriau eiti į gedulo namus, negu eiti į pokylių namus, nes toks kiekvieno
    žmogaus galas, ir gyvas žmogus tai dėsis į širdį.
  urd-GVR: Ziyāfat karne wāloṅ ke ghar meṅ jāne kī nisbat mātam karne wāloṅ ke ghar
    meṅ jānā behtar hai, kyoṅki har insān kā anjām maut hī hai. Jo zindā haiṅ wuh
    is bāt par ḳhūb dhyān deṅ.
  suz-BL: भोज जतीक खिंम लचा क्‍येङा रोंका प‍शो खिंम ल‍चा रिम्‍शो बाक्‍ब। मारदे हना
    मुर नेल्‍ल मोदेंशो पा लाइनीम। मिनु मुल सम्‍म ब्रोंइशो मुरपुकीमी मेको आ पर्बम मिम्‍नीम।
  eng-NOY: It is better to go to the house of mourning than to go to the house of
    feasting; for that is the end of all men; and the living will lay it to heart.
  ita-1927: E’ meglio andare in una casa di duolo, che andare in una casa di convito;
    poiché là è la fine d’ogni uomo, e colui che vive vi porrà mente.
  ckb-ckb: چوون بۆ ماڵی ماتەمدار باشترە لە چوون بۆ ماڵی ئاهەنگدار، چونکە مردن کۆتایی
    هەموو مرۆڤێکە، زیندوو دەیخاتە دڵی خۆیەوە.
  eng-BBE: It is better to go to the house of weeping, than to go to the house of
    feasting; because that is the end of every man, and the living will take it to
    their hearts.
  kan-OKCV: ಔತಣದ ಮನೆಗೆ ಹೋಗುವುದಕ್ಕಿಂತ, ಶೋಕದ ಮನೆಗೆ ಹೋಗುವುದು ಲೇಸು. ಏಕೆಂದರೆ ಎಲ್ಲಾ ಮನುಷ್ಯರ
    ಅಂತ್ಯವು ಸಾವಾಗಿದೆ. ಇದರಿಂದ ಜೀವಂತರು ಇದನ್ನು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಸ್ಮರಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: விருந்து வீட்டிற்குப் போவதைவிட துக்கவீட்டிற்குப் போவது நலம்; இதிலே எல்லா
    மனிதர்களின் முடிவும் காணப்படும்; உயிரோடு இருக்கிறவன் இதைத் தன்னுடைய மனதிலே சிந்திப்பான்.
  spa-RV-1909: 'Mejor es ir á la casa del luto que á la casa del convite: porque aquello
    es el fin de todos los hombres; y el que vive parará mientes.'
  ron-BTF: Este mai bine să mergi la casa de jelire, decât să mergi la casa ospățului,
    întrucât acela este sfârșitul tuturor oamenilor; și cel viu își pune la inimă
    lucrul acesta.
  eng-WEBP: It is better to go to the house of mourning than to go to the house of
    feasting; for that is the end of all men, and the living should take this to heart.
  eng-FBV: It's better to go to a funeral than to a party. In the end, everyone dies,
    and those who are still alive should think about it.
  nld-1939: Beter gaat men naar een huis, waar men rouwt, Dan naar een huis, waar
    feest wordt gevierd. Want dat is het einde van iederen mens; Iedere levende neme
    het ter harte.
  nch-BL: Más ipati para tiyas campa mijqui se masehuali huan amo para tiyas campa
    ilhuichihuaj. Pampa ta nojquiya mitzchiya miquilisti huan cuali para timoyolilhuis
    ten momiquilis nochi tonali cati noja polihui ipan monemilis.
  vie-1934: Đi đến nhà tang chế hơn là đến nhà yến tiệc; vì tại đó thấy sự cuối cùng
    của mọi người; và người sống để vào lòng.
  hin-CV: शोक के घर में जाना भोज के घर में जाने से कहीं ज्यादा अच्छा है, क्योंकि हर
    एक मनुष्य का अंत यही है; और जीवित इस पर ध्यान दें.
  spa-BES: Es mejor ir a la casa del llanto que ir a la casa del banquete; porque
    ese es el fin de cada hombre, y los vivos lo llevarán a sus corazones.
  tdx-tdx: Hàmake t’ie mb’an-traño fandalàñe ta te mb’añ’anjomba fisabadidahañe, fa
    izay ty figadoña’ ze kila ondaty, ee te hapo’ ty veloñe an-tro’e ao izay.
  tha-KJV: ไปยังเรือนที่​มี​การไว้​ทุกข์​ก็ดี​กว่าไปยังเรือนที่​มี​การเลี้ยงกัน เพราะนั่นเป็นวาระสุดท้ายของมนุษย์​ทั้งปวง
    และผู้​ที่​ยั​งม​ี​ชี​วิตอยู่จะเอาเหตุ​การณ์​นั้นใส่​ไว้​ในใจ
  por-BR-2018: Melhor é ir à casa do luto do que a casa do banquete, porque isto é
    o fim de todos os homens; e os vivos tomam isto em seus corações.
  deu-ELO: Besser, in das Haus der Trauer zu gehen, als in das Haus des Gelages zu
    gehen, indem jenes das Ende aller Menschen ist; und der Lebende nimmt es zu Herzen.
    -
  eng-WYC-2018: It is better to go to the house of mourning, than to the house of
    a feast; for in that house the end of all men is warned (of), and a man living
    thinketh, what is to coming, (or for in that house the end of all people is warned
    of, and the living should think of what is to come).
  epo-epo: Pli bone estas iri en domon de funebro, ol iri en domon de festenado; ĉar
    morto estas la fino de ĉiu homo, kaj la vivanto notos ĉi tion en sia koro.
  uig-PIN: Matǝm tutux ɵyigǝ berix ziyapǝt-toy ɵyigǝ berixtin ǝwzǝl; qünki axu yǝrdǝ
    insanning aⱪiwiti ayan ⱪilinidu; tirik bolƣanlar buni kɵngligǝ püküxi kerǝk.
  beo-beo: Dia da heawini dibi diasu amoga ahoabe hou da lolo nabe diasu amoga masunu
    baligisa. Bai ninia huluane da bogosu ba:mu. Amola ninia esalebe eso amoga, amo
    hou dawa:mu da defea.
  tpi-OTNT: Sapos yumi go long haus we ol man i krai long man i dai pinis, em i gutpela
    pasin na i winim pasin bilong go long haus we ol i mekim bikpela kaikai. Long
    wanem, yumi olgeta i mas i dai. Olsem na long taim yumi stap long graun, yumi
    mas tingting gut.
  hau-SA: Gara a tafi gidan makoki da a je gidan biki, gama mutuwa ce ƙaddarar kowane
    mutum; ya kamata masu rai su lura da haka.
  uig-LAT: Matem tutush öyige bérish ziyapet-toy öyige bérishtin ewzel; chünki ashu
    yerde insanning aqiwiti ayan qilinidu; tirik bolghanlar buni könglige püküshi
    kérek.
  nde-nde: Kungcono ukuya endlini yesililo kulokuya endlini yamadili, ngoba ukufa
    kuyisiphetho somuntu wonke; abaphilayo kabakunanzelele lokho.
  ton-ton: '‌ʻOku ʻaonga lahi hake ʻae ʻalu ki he fale ʻoku ʻi ai ʻae tangilāulau,
    ʻi he ʻalu ki he fale ʻoku fai kātoanga: he ko e ikuʻanga ia ʻoe kakai kotoa pē;
    pea ʻe mamafa ia ki he loto ʻoʻona ʻoku kei moʻui.'
  ces-1613: Lépe jest jíti do domu zámutku, nežli jíti do domu hodování, pro dokonání
    každého člověka, a kdož jest živ, složí to v srdci svém.
  eng-WMB: It is better to go to the house of mourning than to go to the house of
    feasting; for that is the end of all men, and the living should take this to heart.
  tam-TCV: விருந்து வீட்டிற்குப் போவதைப் பார்க்கிலும், துக்க வீட்டிற்குப் போவதே சிறந்தது.
    ஏனெனில் ஒவ்வொரு மனிதனின் நியதியும் மரணமே; உயிரோடிருக்கிறவர்கள் இதைக் மனதிற்கொள்ளவேண்டும்.
  ceb-ULB: Mas maayo nga moadto sa balay sa pagbangotan kaysa balay sa pagkombira,
    kay ang pagbangotan moabot ngadto sa tanang katawhan sa kataposan sa kinabuhi,
    busa ang buhi nga mga tawo angay magtipig niini ngadto sa kasingkasing.
  pol-UBG: Lepiej iść do domu żałoby niż do domu wesela, gdyż w tamtym widzimy koniec
    każdego człowieka, a człowiek żyjący weźmie to sobie do serca.
  urd-GVU: ضیافت کرنے والوں کے گھر میں جانے کی نسبت ماتم کرنے والوں کے گھر میں جانا
    بہتر ہے، کیونکہ ہر انسان کا انجام موت ہی ہے۔ جو زندہ ہیں وہ اِس بات پر خوب دھیان
    دیں۔
  deu-1912: Es ist besser in das Klagehaus gehen, denn in ein Trinkhaus; in jenem
    ist das Ende aller Menschen, und der Lebendige nimmt's zu Herzen.
  kan-2017: ಔತಣದ ಮನೆಗಿಂತ ಮರಣದುಃಖದ ಮನೆಗೆ ಹೋಗುವುದು ಲೇಸು. ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗೂ ಕೊನೆಗೆ ಇದೇ
    ಗತಿ, ಜೀವಂತನು ಇದನ್ನು ನೋಡಿ ತನ್ನ ಹೃದಯದಲ್ಲಿ ಸ್ಮರಿಸುವನು.
  yap-yap: Kabfel’ ni ngan yan nga ba tabinaw ni yibe dololoy’ riy ko bin ngan yan
    nga reb ni yibe mur riy, ni bochan e pi’in ka yad bfos e thingar ur puged woran
    ngorad ni yam’ e gadad gubin ni be son nagdad.
  hlt-MCSB: Nguekcoinah im la caeh te buhkoknah im la caeh lakah then. He tah hlang
    boeih kah a bawtnah coeng tih aka hing loh a lungbuei ah dueh saeh.
  mdy-ETH: ሃይቢ ዓሲ ቢያኮ ጋፒንሢ ማዔሢ ሼምፔና ዓኣ ዓሲ ዒና ዔኪ ዔራንዳጉዲ ሙኡዚ ማኣሪ ዓኣዺሢዳፓ ዬኤፒ ዓኣ ማኣሪ ዓኣዺሢ
    ቃራኬ።
  kew-kew: Onaa omalimi rabu o-madaa piri-para palimi-mere gore eta adaa yawe para
    pema-rupa page rabuaniaaya. Akolo ya niaa luabu ora omalima. Goa pea-ga niaa go
    su-amaa pa pima raburi kone waru sua piramina.
  twi-ASANTE: Ɛyɛ sɛ obi bɛkɔ ayie ase sene sɛ ɔbɛkɔ apontoɔ ase, ɛfiri sɛ owuo yɛ
    onipa biara hyɛberɛ na ɛsɛ sɛ ateasefoɔ hyɛ yei nso.
  eng-WEBU: It is better to go to the house of mourning than to go to the house of
    feasting; for that is the end of all men, and the living should take this to heart.
  wal-wal: Gibiraa keettaa biyoogaappe, yeeho keettaa biyoogee lo77o; aissi giikko,
    asa ubbaa wurssettai haiqo; paxa de7iya asaikka hegaa ba wozanan wottanau koshshees.
  spa-PDDPT: Mejor es ir a la casa del luto Que a la casa del banquete, Porque aquello
    es el fin de todos los hombres. El que vive debe poner esto en su corazón.
  gun-gun: Ngarua py jaa aguã gui ha'eveve peteĩ oo py ojae'o va'e ikuaia py jaa aguã,
    mba'eta ha'e py jaikuaa 'rã avakue ha'e javi opa aguã. Ha'e nunga re ma nhande
    jaikove va'e jaikuaa pota aguã ha'eve.
  ilo-ULB: Nasaysayaat iti mapan iti balay iti ladladingit ngem iti balay iti ramrambak,
    ta umay ti panagladangit kadagiti amin a tattao iti pagpatinggaan ti biag, isu
    a masapul nga ipapuso dagiti sibibiag a tattao daytoy.
  kpg-kpg: Di hana gi di hale dela e manawa gee ai nia daangada, la koia e humalia
    i di hana gi di hale haga tenetene e hai nadau hagamiami, idimaa digau ala e mouli
    belee langahia e ginaadou i nia madagoaa huogodoo bolo di made le e tali ginaadou
    huogodoo.
  uig-ARA: ماتەم تۇتۇش ئۆيىگە بېرىش زىياپەت-توي ئۆيىگە بېرىشتىن ئەۋزەل؛ چۈنكى ئاشۇ
    يەردە ئىنساننىڭ ئاقىۋىتى ئايان قىلىنىدۇ؛ تىرىك بولغانلار بۇنى كۆڭلىگە پۈكۈشى كېرەك.
  sus-sus: Sofe kaaɲɛ banxi fisa sofe xulun banxi bɛ, barima faxɛ ragirixi adama birin
    bɛ. A lanma mixi baloxi xa ratu na ma.
  pon-2006: Kohla ni ihmw ehu me nsensuwed en mehla mi ie mwahusang kohla ni kamadipw
    ehu, pwe me momour kan pahn kin pein katamankin irail me mehla awiawih kitail
    koaros.
  ksd-ksd: A vinavana tadav ra pal na tinabun i boina ta dir ma ra vinavana tadav
    ra pal di balaguan tana; tago ra minat ia ra mutuai ra tarai par; ma i manga topa
    ia ba ra umana launa diat a nuk vake.
  tur-YTC: Yas evine gitmek, şölen evine gitmekten iyidir; çünkü bütün insanların
    sonu budur ve yaşayanlar bunu yüreğine koymalıdır.
  bel-N: Лепш iсьцi ў дом жалобы, чым ісьці ў дом сьвяткаваньня, бо там — канец кожнага
    чалавека, і [чалавек] жывы складае гэта ў сэрцы сваім.
  grc-BRENT: Ἀγαθὸν πορευθῆναι εἰς οἶκον πένθους ἢ ὅτι πορευθῆναι εἰς οἶκον πότου·
    καθότι τοῦτο τέλος παντὸς ἀνθρώπου, καὶ ὁ ζῶν δώσει ἀγαθὸν εἰς καρδίαν αὐτοῦ.
  ind-AYT: Lebih baik pergi ke rumah duka daripada pergi ke rumah pesta, karena itulah
    akhir semua manusia, dan yang hidup akan menaruhnya dalam hati.
  nya-nya: 'Kuli bwino kupita ku nyumba yamaliro kusiyana ndi kupita ku nyumba yamadyerero:
    Pakuti imfa ndiye mathero a munthu aliyense; anthu amoyo azichisunga chimenechi
    mʼmitima mwawo.'
  hrv-hrv: Bolje je ići u kuću gdje je žalost nego u kuću gdje je gozba, jer ondje
    je kraj svakoga čovjeka, i tko je živ, nek' primi k srcu!
  mps-mps: Da te bidi isaide te bidi dabe gela wabo beba me paibaso, te wiegi yai
    kolesaga ebao, tama te genuai nai da tubo beba pabo kolesaga ebo te aiyaba elalubao.
    Magi baso meni, da tigidali bidi isaibao. Tialima, da tǫde bidibo sogo yaibaso,
    dago tede bugagia homu kone paliąo.
  tpi-tpi: Sapos yumi go long haus we ol man i krai long man i dai pinis, em i gutpela
    pasin na i winim pasin bilong go long haus we ol i mekim bikpela kaikai. Long
    wanem, yumi olgeta i mas i dai. Olsem na long taim yumi stap long graun, yumi
    mas tingting gut.
  dan-1931: bedre at gå til et Sørgehus end at gå til et Gildehus; thi hist er alle
    Menneskers Ende, og de levende bør tage det til Hjerte.
  vie-OVCB: Thà dành thời gian tại tang chế hơn tại yến tiệc. Ai rồi cũng phải chết—vậy
    người sống hãy để tâm suy nghĩ điều này.
  guj-2017: ઉજવણીના ઘરમાં જવા કરતાં શોકના ઘરમાં જવું સારું છે. કેમ કે પ્રત્યેક મનુષ્યની
    જિંદગીનો અંત મૃત્યુ જ છે. જીવતો માણસ તે વાત પોતાના હૃદયમાં ઠસાવી રાખશે.
  pon-2006A: Kohla ni ihmw ehu me nsensuwed en mehla mi ie mwahusang kohla ni kamadipw
    ehu, pwe me momour kan pahn kin pein katamankin irail me mehla awiawih kitail
    koaros.
  por-BRBSL: É melhor ir à casa do luto do que ir à casa do banquete; pois esse é
    o fim de todos os homens, e os vivos devem levar isso a sério.
  cth-cth: Ro im cei e heh pawi koe cei e hlak ahawi. Bangkongtetpawiteh, tami pueng
    ni ro im vah lam a pâpout awh. Kahring lahun e naw ni hai a lungthin thungvah
    a pâkuem awh han.
  twi-twi: Eye sɛ obi bɛkɔ ayi ase sen sɛ ɔbɛkɔ aponto ase, efisɛ owu yɛ onipa biara
    nkrabea na ɛsɛ sɛ ateasefo hyɛ eyi nsow.
  hlt-hlt: Nguekcoinah im la caeh te buhkoknah im la caeh lakah then. He tah hlang
    boeih kah a bawtnah coeng tih aka hing loh a lungbuei ah dueh saeh.
  tbz-SIM: A bo kɔtɛmɛ̀ yɛkúdɑbùò mbo tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀, dɛ̀ wenninɛ̀mu ɑ bo kɔtɛmɛ̀
    dibɑnni bo tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ kɛ yɛ̃́ onìtì kó kumɑ̀nku nkumɛ̀, bɑ́ wè kòò dò nkɛ́totí
    o yɛ̀mmɛ̀ dɛ ĩ́nkɛ̀.
  msy-2020: Gumazim aremeghtɨ, me a bagha azir dɨpenir mamɨn ikɨtɨma, nɨ a bagh mangɨ.
    Arazir kam, a me dɨpenim ikia isar ekiabagh amir arazim gafira. Guizbangɨra, e
    bar moghɨra ovengam. Kamaghɨn, e nguazir kamɨn ikɨ bar deravɨra ovevemɨn arazim
    gɨnɨghnɨgham.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ sʋʋ ləyɑɣɑ təyɑɣɑ tɑɑ, nɑ mpi ɩ́ kɑ sʋʋ ɑcimɑ təyɑɣɑ
    tɑɑ tɔ. Mpi tɔ, ləyɑɣɑ tɔɔsəɣənɑ-tʋ sɩ səm ntɛ́ pɑɑ yʋlʋ wei ɩ tomle. Ɩlɛ pə wɛɛ
    sɩ yəlɑɑ ɩ́ mɑɣɑsɩ pə tɔm nɑ pɑ́ wɛnɑ pɑ ɩsɛ.
  azb-azb: Yas evinə getmək Ziyafət evinə getməkdən yaxşıdır, Çünki hər kəsin axırı
    ölümdür. Gərək yaşayan hər adam Bunu yadında saxlasın.
  eng-DBY: 'It is better to go to the house of mourning than to go to the house of
    feasting: in that that is the end of all men, and the living taketh it to heart.'
  hin-2017: भोज के घर जाने से शोक ही के घर जाना उत्तम है; क्योंकि सब मनुष्यों का अन्त
    यही है, और जो जीवित है वह मन लगाकर इस पर सोचेगा।
  wol-KYG: Dem dëj a gën wàlli bernde, mooy muju képp. Kuy dund, sóoraale ko.
  eng-YLT: Better to go unto a house of mourning, Than to go unto a house of banqueting,
    For that is the end of all men, And the living layeth [it] unto his heart.
  eng-WYC-2017: It is better to go to the house of mourning, than to the house of
    a feast; for in that house of mourning the end of all men is warned of, and a
    man living thinketh, what is to coming [or to come].
  eng-WMBB: It is better to go to the house of mourning than to go to the house of
    feasting; for that is the end of all men, and the living should take this to heart.
  urd-GVH: ज़ियाफ़त करनेवालों के घर में जाने की निसबत मातम करनेवालों के घर में जाना
    बेहतर है, क्योंकि हर इनसान का अंजाम मौत ही है। जो ज़िंदा हैं वह इस बात पर ख़ूब
    ध्यान दें।
  rug-rug: Leana si pude la pa vetu haqohaqoana hola nia si pude la inevaṉa pa keke
    vetu, ura na mate si na dudutana tadi doduru tie; arini pu korapa toa si pada
    pude kopu nia si hie pa bulodia.
  gaz-gaz: Mana cidhaa dhaquu mannaa mana booʼichaa dhaquu wayya; galgalli nama hundaa
    duʼumaatii; namni lubbuun jiraatu waan kana garaatti haa qabatu.
  fra-LSG: Mieux vaut aller dans une maison de deuil que d’aller dans une maison de
    festin; car c’est là la fin de tout homme, et celui qui vit prend la chose à cœur.
  yal-yal: A fisa i siga ɲandeni benun i xa siga sɛwa bande dondeni, bayo sayaan muxune
    birin yɛɛ ra, niiramane birin lan e yi xaxili sɔtɔ na ma.
  haw-1868: Ua oi aku ka maikai o ka hele ana i ka hale kanikau mamua o ka hele ana
    i ka hale ahaaina; no ka mea, malaila ka hopena o na kanaka a pau, a e hoopili
    ke kanaka ola ia mea i kona naau iho.
  arb-NAV: الذَّهَابُ إِلَى بَيْتِ النَّوْحِ خَيْرٌ مِنَ الْحُضُورِ إِلَى بَيْتِ الْوَلِيمَةِ،
    لأَنَّ الْمَوْتَ هُوَ مَصِيرُ كُلِّ إِنْسَانٍ. وَهَذَا مَا يَحْتَفِظُ بِهِ الْحَيُّ
    فِي قَلْبِهِ.
  ewe-ewe: Kuteƒedede nyo wu aglotuƒedede elabena èle kuku ge eye enye nu nyui be
    nàbu ku ŋu le esime ɣeyiɣi gale ŋgɔwò.
  eng-LEE: 'It is better to go to the house of mourning than to go to the house of
    feasting; inasmuch as that is the end of all men: and let the living lay it to
    his heart.'
  asm-FB: ভোজনৰ ঘৰলৈ যোৱাতকৈ শোকৰ ঘৰলৈ যোৱা ভাল; কিয়নো জীৱনৰ শেষত সকলো মানুহৰে মৃত্যু
    আহিব, জীৱিত লোকে এই কথা তাক মনত ৰখা উচিত।
  sus-A: سٌقٍ كَاحّ بَنشِ قِسَ سٌقٍ شُلُن بَنشِ بّ، بَرِ مَ قَشّ رَفِرِشِ عَدَ مَ
    بِرِن بّ. عَ لَنمَ مِشِ بَلٌشِ شَ رَتُ نَ مَ.
  fra-SBL: Il vaut mieux aller dans la maison du deuil que dans la maison du festin,
    car telle est la fin de tous les hommes, et les vivants doivent y prendre garde.
  hbo-hbo: טֹ֞וב לָלֶ֣כֶת אֶל־בֵּֽית־אֵ֗בֶל מִלֶּ֙כֶת֙ אֶל־בֵּ֣ית מִשְׁתֶּ֔ה בַּאֲשֶׁ֕ר
    ה֖וּא סֹ֣וף כָּל־הָאָדָ֑ם וְהַחַ֖י יִתֵּ֥ן אֶל־לִבֹּֽו׃
  kik-kik: Nĩ kaba gũthiĩ nyũmba ĩrĩ na macakaya gũkĩra gũthiĩ nyũmba ĩrĩ na ndĩa,
    nĩgũkorwo gĩkuũ nĩkĩo mũthia wa andũ othe; nao andũ arĩa marĩ muoyo nĩmakĩige
    ũndũ ũcio ngoro-inĩ ciao.
  fra-NCL: Mieux vaut aller à la maison de deuil qu’aller à la maison de festin, car
    dans la première apparaît la fin de tout homme, et le vivant y applique son cœur.
  cek-AK: Buhraenghaih im ah caeh pongah loe kadueh kami im ah caeh to hoih kue; duekhaih
    loe kaminawk boih hanah boenghaih loklam ah oh pongah, kahing kaminawk mah palung
    thungah pakuem han angaih.
  cuk-cuk: Iba-dummad-nonaidse-ataknaedba dule-burgwisadse-ataknaed, bur nuedid. Ar
    dule bela burgwedsegad, degisoggu, dulemar-dula-gudimalad, burgwedgi binsadii
    gumalawilubbinad.
  uig-CYR: Матәм тутуш өйигә бериш зияпәт-той өйигә бериштин әвзәл; чүнки әшу йәрдә
    инсанниң ақивити аян қилиниду; тирик болғанлар буни көңлигә пүкүши керәк.
  tel-2017: విందు జరుగుతున్న ఇంటికి వెళ్ళడం కంటే దుఃఖంతో ఏడుస్తున్న వారి ఇంటికి వెళ్ళడం
    మేలు. ఎందుకంటే చావు అందరికీ వస్తుంది కాబట్టి జీవించి ఉన్నవారు దాన్ని గుర్తు పెట్టుకోవాలి.
  hat-BSA: Li pi bon pou ale nan kay k ap fè dèy pase nan kay k ap fè fèt; paske se
    konsa ke chak moun va fini, e sila ki vivan an pran sa a kè.
  kos-kos: Wo in som nu ke sie lohm ma oasr tung ac mwemelil we liki in som nu ke
    sie lohm ma mwet uh orek kufwa we, mweyen fal mwet moul uh in esam lah misa uh
    soanekut nukewa.
  hbo-WLC: ט֞וֹב לָלֶ֣כֶת אֶל־בֵּֽית־אֵ֗בֶל מִלֶּ֙כֶת֙ אֶל־בֵּ֣ית מִשְׁתֶּ֔ה בַּאֲשֶׁ֕ר
    ה֖וּא ס֣וֹף כָּל־הָאָדָ֑ם וְהַחַ֖י יִתֵּ֥ן אֶל־לִבּֽוֹ׃
  ibo-ibo: Ọ kaara gị mma ije nʼebe a na-eru ụjụ karịa ebe a na-eri na-aṅụ. Nʼihi
    na ọnwụ dịịrị mmadụ ọbụla; ndị dị ndụ kwesiri iburu nke a nʼobi.
  ory-ory: ଭୋଜଗୃହକୁ ଯିବାଠାରୁ ବିଳାପ ଗୃହକୁ ଯିବାର ଭଲ; କାରଣ ତାହା ସମୁଦାୟ ମନୁଷ୍ୟର ଶେଷ ଗତି
    ଓ ଜୀବିତ ଲୋକ ତହିଁରେ ମନୋଯୋଗ କରିବ।
  chk-chk: A mürina pwe eman epwe eti eu mwichen letipeta lap seni an epwe eti eu
    kametip. Pun chokewe mi manau repwe chechemeni pwe mäla sopolan aramas meinisin.
  rop-rop: En im mobeda blanga jidan deya weya olabat kraikraibat wen sambodi bin
    dai den go langa detlot hu abumbat padi, dumaji ola laibala pipul garra oldei
    jinggabat dei garra ol dai bambai du.
  ukr-1871: Лучше йти в дім, де плачуть, нїж у такий, де бенкетують; усї бо люде так
    закінчують, а живущий прийме се до серця.
  deu-1951: Besser, man gehe ins Trauerhaus als ins Trinkhaus; denn dort ist das Ende
    aller Menschen, und der Lebendige nimmt es zu Herzen.
  eng-JPS: It is better to go to the house of mourning, than to go to the house of
    feasting; for that is the end of all men, and the living will lay it to his heart.
  srp-1865: Bolje je iæi u kuæu gdje je žalost nego iæi u kuæu gdje je gozba, jer
    je ondje kraj svakoga èovjeka, i ko je živ, slaže u srce svoje.
  lug-lug: Kirungi okulaga mu nnyumba ey’abakungubaga okusinga okulaga mu nnyumba
    ey’ebyassava. Kubanga buli omu wa kufa, ekyo kiteekwa okuba ku mutima gwa buli
    muntu.
  heb-heb: טוב ללכת אל בית אבל מלכת אל בית משתה באשר הוא סוף כל האדם והחי יתן אל לבו׃
  ben-IRV: ভোজ বাড়ি যাওয়ার থেকে শোকার্ত বাড়ি যাওয়া ভাল, কারণ শোক সব লোকের কাছে
    জীবনের শেষে আসবে, তাই জীবিতদের এটা মনে রাখা উচিত।
  pan-pan: ਸੋਗ ਵਾਲੇ ਘਰ ਵਿੱਚ ਜਾਣਾ ਦਾਵਤ ਵਾਲੇ ਘਰ ਵਿੱਚ ਜਾਣ ਨਾਲੋਂ ਚੰਗਾ ਹੈ, ਕਿਉਂ ਜੋ ਸਾਰੇ
    ਮਨੁੱਖਾਂ ਦਾ ਅੰਤ ਇਹੋ ਹੈ ਅਤੇ ਜੀਉਂਦੇ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਇਸ ਉੱਤੇ ਵਿਚਾਰ ਕਰਨਗੇ।
  mya-JVB: မသာ အိမ် သို့ သွား ခြင်းသည်၊ ပွဲခံ ရာအိမ် သို့ သွား ခြင်းထက် သာ၍ကောင်း
    ၏။ အကြောင်း မူကား၊ လူ ခပ်သိမ်း တို့သည် မသာအိမ်၌ လမ်း ဆုံးရကြ၏။ အသက်ရှင် လျက်ရှိသောသူတို့လည်း၊
    အသင့်နှလုံး သွင်းမိ ကြလိမ့်မည်။
  hmo-hmo: Taitai ena ruma do oi raka vareai be namo, aria ena ruma do oi raka vareai
    be dika. Badina be mauri taudia ibounai idia diba idia be do idia mase, bona inai
    mase do idia laloaboio lasi be namo.
  urd-urd: मातम के घर में जाना दावत के घर में दाख़िल होने से बेहतर है क्यूँकि सब लोगों
    का अन्जाम यही है, और जो ज़िन्दा है अपने दिल में इस पर सोचेगा।
  rus-SYN: Лучше ходить в дом плача об умершем, нежели ходить в дом пира; ибо таков
    конец всякого человека, и живой приложит это к своему сердцу.
  bqc-SIM: Gɛ̃a ua pↄ́ wàlɛ gɛwiipɛu maa dɛ gɛ̃a ua pↄ́ wàlɛ dikpɛkɛula, asa gbɛ̃́pii
    midɛan we, mɛ́ a maa gbɛ̃́ pↄ́ kúↄ yã́pi da.
  tcz-CHONGTHU: Thina kin’a kimanchah hi golnop bolna mun’a gache sangin aphajoi.
    Ahimongin, mitin kithi ding ahijeh'in, mihingin hiche hi alunga agel ding doltah
    ahi.
  mar-mar: मेजवाणीच्या घरी जाण्यापेक्षा, शोक करण्याऱ्याच्या घरी जाणे उत्तम आहे, जिवंतांनी
    हे मनात बिंबवून ठेवावे. म्हणून जिवंत हे मनात ठसवून राहील.
  qub-qub: Gachwa caycaj wasiman aywananpitaga täpapacoj aywaymi mas alli. Pï-may
    runapis simrimi wañun. Chaymi cawaycajcunaga yarpanman paycunapis wañunanpaj cashanta.
  bqp-bqp: Gɛ̃na ↄn kũ òtɛn gɛ̀ ↄ́ↄ dↄn mana de gɛ̃na ↄn kũ òtɛn dikpɛ kɛnla, zaakũ
    gbɛ̃ sĩnda pínki lakanaan gwe, à mana gbɛ̃ kũ ò kunnↄ yã pì da.
  hat-hat: Pito ou ale nan yon kay kote ki gen lanmò pase pou ou ale nan yon kay kote
    y'ap fè fèt, paske tout moun gen pou mouri. Nou menm ki vivan, nou pa dwe janm
    bliye sa.
  eng-BSB: It is better to enter a house of mourning than a house of feasting, since
    death is the end of every man, and the living should take this to heart.
  eng-WEBPB: It is better to go to the house of mourning than to go to the house of
    feasting; for that is the end of all men, and the living should take this to heart.
  kbq-kbq: Tahunte'ma vu knamo'a tusi ne'zama kreno neneno musema hu nompima vu'zana
    agatere'ne. Na'ankure maka vahera fri vaheke mani'nonanki, amnema mani'nona vahe'mota
    tagera okanisune.
  nhe-BL: Más ipati para tiyas campa mijqui se tlacatl huan ax para tiyas campa ilhuichihuaj.
    Pampa ta nojquiya mitzchiya miquistli huan cuali para timoyolilhuis tlen momiquilis
    nochi tonali tlen noja polihui ipan moyolis.
  bus-bus: Gɛ̃na ua kɛ̀ wèe gɛ̀ ↄ́ↄ dↄↄn maa dɛ gɛ̃na ua kɛ̀ wèe zĩbaa kɛɛnla, zaakɛ
    baade píngi yãanan gwe, à maa gbɛ̃ kɛ̀ aↄ̃ↄ kuunↄ yã pì da.
  gub-BL: Amo tàpuz me teko uzai'o waiko umàno romo ma'e kwer rehe wà. Amo ae tàpuz
    me teko uzapo mynykawhu waiko wà. Wazai'o haw pe zaneho haw ikatu wera'u mynykaw
    pe zaneho haw wi. Ta'e wazai'o haw pe zaneho mehe zanema'enukwaw putar amo 'ar
    mehe zanemàno àwàm rehe zane nehe xe. Tuwe wikuwe ma'e naheharaz pixik kwaw ko
    ma'e wi wà nehe.
  eng-DRA: 'A good name is better than precious ointments: and the day of death than
    the day of one’s birth.'
