verse: ECC.007.020
translations:
  mal-C: ശരിമാത്രം ചെയ്യുകയും ഒരിക്കലും പാപം ചെയ്യാതിരിക്കുകയും ചെയ്യുന്ന നീതിനിഷ്ഠരായ
    ആരുംതന്നെ ഭൂമിയിലില്ല.
  deu-TKW: Denn es giebt keinen gerechten Menschen auf Erden, der Gutes thäte und
    nicht sündigte.
  lin-lin: Kati na mokili, ezali na moto moko te ya sembo oyo asalaka kaka malamu,
    bongo azanga kosala masumu.
  eng-LSV: Because there is not a righteous man on earth that does good and does not
    sin.
  eng-GNV: 'It is good that thou lay hold on this: but yet withdrawe not thine hand
    from that: for he that feareth God, shall come forth of them all.'
  eng-WEBSTER: For there is not a just man upon earth, that doeth good, and sinneth
    not.
  nhw-BL: Huan ipan nochi ni tlaltipactli amo onca niyon se tlacatl catli nochipa
    quichihua catli cuali huan amo quema tlajtlacolchihua.
  swh-ONEN: Hakuna mtu mwenye haki duniani ambaye hufanya mambo ya haki na kamwe asitende
    dhambi.
  bba-bba: Geemɑ, hɑnduniɑ ye sɔɔ, ɡoo sɑri wi u ɡeɑ mɔ̀ kpɑ u kun torɑmɔ.
  eng-KJVCPB: For there is not a just man upon earth, that doeth good, and sinneth
    not.
  luo-luo: Onge ngʼato kata achiel e piny ngima matimo mana gik mabeyo lilo ma ok
    oketho.
  meu-meu: Momokani, asi kara-maoromaoro tauna ta tanobada ai e kara namomu mo, bona
    nega ta se kara dikamu.
  npi-ULB: पृथ्वीमा भलाइ गर्ने र कहिल्यै पाप नगर्ने धर्मी मानिस छैन ।
  yor-yor: Kò sí olódodo ènìyàn kan láyé tí ó ṣe ohun tí ó tọ́ tí kò dẹ́ṣẹ̀ rárá.
  ind-ind: Di bumi ini tidak ada orang benar yang selalu berbuat baik dan tidak pernah
    berdosa.
  pes-OPCB: در دنیا مرد عادلی وجود ندارد که هر چه می‌کند درست باشد و هرگز خطایی از
    او سر نزند.
  tgl-ULB: Walang isang matuwid na tao sa ibabaw ng mundo na gumagawa nang kabutihan
    at kailanman hindi nagkasala.
  hui-hui: Mbirali dindi ogoriani howa mbirale mbira bia ko nahaga tigabi hangu biaabo
    haga mbira naheore. Horo marungi ibubi ko bigi biaga dege kagoni.
  mya-mya: အပြစ်မပါဘဲ ကောင်းသောအကျင့်ကို ကျင့် သော သူတော်ကောင်းတစုံတယောက်မျှ မြေကြီးပေါ်မှာ
    မရှိ။
  bod-N: ས་སྟེང་དུ་རྟག་ཏུ་བཟང་པོ་བྱེད་ཅིང་ཉེས་པ་གང་ཡང་མི་བྱེད་པའི་མི་དྲང་པོ་ནི་གཅིག་ཀྱང་མེད།
  sna-sna: Hapana munhu akarurama panyika, anoita zvakanaka uye asingatadzi.
  spa-BLM: Ciertamente no hay un justo en la tierra que haga el bien y no peque.
  cac-cac: Palta malaj junoc on̈ te vach' on̈ d'a yolyib'an̈q'uinal tic. Malaj junoc
    mach on̈ to max och co mul.
  swh-ULB: Hakuna mtu mwenye haki juu ya nchi anayefanya mema na hatendi dhambi.
  bel-bel: Няма чалавека справядлівага на зямлі, які рабіў бы дабро і не грашыў;
  wed-wed: Riwa kaua! Weka au dobu eḡa aiai tagogi kaua aiaii ava taukaueina. Ma eḡa
    ḡoʼapoapoe ita kaukauei.
  deu-ELBBK: Denn unter den Menschen ist kein Gerechter auf der Erde, der Gutes tut
    und nicht sündigt.
  mbb-OT: Wazà etew kayi te kelibutan he layun dà metazeng is menge vaal zin wey kenà
    egkesayep.
  mal-2015: പാപം ചെയ്യാതെ നന്മ മാത്രം ചെയ്യുന്ന ഒരു നീതിമാനും ഭൂമിയിൽ ഇല്ല.
  rmc-rmc: Nane pre phuv ňisavo čačipnaskro manuš, savo kerel o lačho a na kerel binos.
  pes-OPV: زیرامرد عادلی در دنیا نیست که نیکویی ورزد و هیچ خطا ننماید.
  ron-1924: Фииндкэ пе пэмынт ну есте ничун ом фэрэ приханэ, каре сэ факэ бинеле фэрэ
    сэ пэкэтуяскэ.
  aui-aui: Getana wawaya nama mmko kuburina debane iiyabo nonowa bera rotomanidi yaberabera,
    da tamumu geiyaberaberana.
  ben-OBCV: বাস্তবিক, পৃথিবীতে একজনও ধার্মিক নেই, কেউ নেই যে সঠিক কাজ করে এবং কখনও
    পাপ করে না।
  som-som: Waayo, dhulka laguma arag nin xaq ah oo wanaag fala, oo aan dembaabin.
  lat-VUC: Sapientia confortavit sapientem super decem principes civitatis;
  eng-ASVBT: Surely there is not a righteous man upon earth, that doeth good, and
    sinneth not.
  ita-1885: Certo non vi è niun uomo giusto in terra, il quale faccia bene, e non
    pecchi.
  eng-LXXUP: For there is not a righteous man in the earth, Who will do good, and
    not sin.
  eng-ULB: There is not a righteous man on earth who does good and never sins.
  spa-VBL: No hay una sola persona buena en todo el mundo que haga siempre lo correcto
    y no peque nunca.
  fra-_FOB: Certainement il n'y a point d'homme juste sur la terre, qui fasse le bien
    et qui ne pèche point.
  mal-mal: പാപം ചെയ്യാതെ നന്മമാത്രം ചെയ്യുന്ന ഒരു നീതിമാനും ഭൂമിയിൽ ഇല്ല.
  lit-lit: Nes nėra žemėje teisaus žmogaus, kuris atlikinėja gera ir nuodėmės nedaro.
  urd-GVR: Duniyā meṅ koī bhī insān itnā rāstbāz nahīṅ ki hameshā achchhā kām kare
    aur kabhī gunāh na kare.
  suz-BL: थमा पा रागीमी मारेइ मारेइ ठीक पाइब नु गेनायो पाप मपाइब सुइ मबाक्‍नीम। भजन
    संग्रह १४:३
  eng-NOY: Truly there is not a righteous man upon the earth who doeth good and sinneth
    not.
  ita-1927: Certo, non v’è sulla terra alcun uomo giusto che faccia il bene e non
    pecchi mai.
  ckb-ckb: بێگومان هیچ مرۆڤێکی ڕاستودروست لەسەر زەویدا نییە، کە چاکە دەکات و هەرگیز
    گوناه ناکات.
  eng-BBE: There is no man on earth of such righteousness that he does good and is
    free from sin all his days.
  kan-OKCV: ಪಾಪಮಾಡದೆ ಒಳ್ಳೆಯದನ್ನೇ ನಡೆಸುವ ನೀತಿವಂತನು, ಭೂಮಿಯ ಮೇಲೆ ಒಬ್ಬನೂ ಇಲ್ಲ.
  tam-2017: ஒரு பாவமும் செய்யாமல், நன்மையே செய்யக்கூடிய நீதிமான் பூமியில் இல்லை.
  spa-RV-1909: Ciertamente no hay hombre justo en la tierra, que haga bien y nunca
    peque.
  ron-BTF: Pentru că nu este un om drept pe pământ, care să facă bine și să nu păcătuiască.
  eng-WEBP: Surely there is not a righteous man on earth who does good and doesn’t
    sin.
  eng-FBV: There's not one good person in all the world who always does what is right
    and never sins.
  nld-1939: Maar niemand is er op aarde zo braaf, Dat hij steeds goed doet en nooit
    kwaad.
  nch-BL: Huan ipan nochi ni taltipacti amo onca yon se tacat cati nochipa quichihua
    cati cuali huan amo quema tajtacolchihua.
  vie-1934: Thật, chẳng có người công bình ở trên đất làm điều thiện, mà không hề
    phạm tội.
  hin-CV: पृथ्वी पर एक व्यक्ति भी ऐसा धर्मी नहीं है, जो अच्छे काम ही करता हो और पाप
    न करता हो.
  spa-BES: No hay hombre en la tierra de tal justicia que haga el bien y esté libre
    de pecado todos los días.
  tdx-tdx: Fa toe tsitantane t’indaty vañoñe mitolon-kavantañañe le lia’e tsy mandilatse.
  tha-KJV: แน่​ที​เดียวไม่​มี​คนชอบธรรมสักคนเดียวบนแผ่นดินโลก ที่​ได้​ประพฤติ​ล้วนแต่​ความดี
    และไม่กระทำบาปเลย
  por-BR-2018: Verdadeiramente não há homem justo sobre a terra, que faça o bem, e
    nunca peque.
  deu-ELO: Denn unter den Menschen ist kein Gerechter auf Erden, der Gutes tue und
    nicht sündige.
  eng-WYC-2018: Forsooth no just man there is in [the] earth, that doeth good, and
    sinneth not. (But there is no righteous person in the earth who only, or who always,
    doeth good, and never sinneth.)
  epo-epo: Ĉar ne ekzistas sur la tero virtulo, kiu farus nur bonon kaj ne pekus.
  uig-PIN: Bǝrⱨǝⱪ, yǝr yüzidǝ daim meⱨribanliⱪ yürgüzidiƣan, gunaⱨ sadir ⱪilmaydiƣan
    ⱨǝⱪⱪaniy adǝm yoⱪtur.
  beo-beo: Osobo bagedega, dunu afae da eso huluane mae giadofale, moloidafa hou hamonanebe,
    da hame esala.
  tpi-OTNT: I no gat wanpela stretpela man i save mekim gutpela pasin oltaim. Nogat.
    Sampela taim em tu i mekim sin.
  hau-SA: Babu mai adalci a duniya wanda yake yin abin da yake daidai da bai taɓa
    yin zunubi ba.
  uig-LAT: Berheq, yer yüzide daim méhribanliq yürgüzidighan, gunah sadir qilmaydighan
    heqqaniy adem yoqtur.
  nde-nde: Akulamuntu loyedwa olungileyo emhlabeni owenza okulungileyo ongazake enze
    isono.
  ton-ton: He ʻoku ʻikai ʻi māmani ha tangata angatonu ʻoku fai lelei, pea taʻehalaia.
  ces-1613: Není zajisté člověka spravedlivého na zemi, kterýž by činil dobře a nehřešil.
  eng-WMB: Surely there is not a righteous man on earth who does good and doesn’t
    sin.
  tam-TCV: ஒருபோதும் பாவம் செய்யாமல், சரியானதையே செய்கிற, நீதியான மனிதன் பூமியில்
    ஒருவனும் இல்லை.
  ceb-ULB: Walay matarong nga tawo sa kalibotan nga nagbuhat ug maayo ug dili makasala.
  pol-UBG: Doprawdy, nie ma człowieka sprawiedliwego na ziemi, który czyniłby dobrze
    i nie grzeszył.
  urd-GVU: دنیا میں کوئی بھی انسان اِتنا راست باز نہیں کہ ہمیشہ اچھا کام کرے اور کبھی
    گناہ نہ کرے۔
  deu-1912: Denn es ist kein Mensch so gerecht auf Erden, daß er Gutes tue und nicht
    sündige.
  kan-2017: ಪಾಪಮಾಡದೇ ಧರ್ಮವನ್ನೇ ಆಚರಿಸುತ್ತಿರುವ ಸತ್ಪುರುಷರು ಲೋಕದಲ್ಲಿ ಇಲ್ಲವೇ ಇಲ್ಲ.
  yap-yap: Dariy be’ u fayleng ni go’ tin nib mat’aw e ngongliy ni gubin ngiyal’ ma
    der ma oloboch.
  hlt-MCSB: Diklai hman ah hnothen a saii tih aka tholh pawh hlang dueng a om moenih.
  mdy-ETH: ፔቴታዖ ዻቢንቱዋዖ ቢያ ዎዴ ኮሺ ባኣዚ ማዻ ፂሎ ዓሲ ሳዓይዳ ባኣሴ።
  kew-kew: Go suna epe aa meda naaya. Dia aa medaloma nimumi wae sini peme.
  twi-ASANTE: Onipa teneneeni biara nni asase so a ɔyɛ papa na ɔnyɛ bɔne da.
  eng-WEBU: Surely there is not a righteous man on earth who does good and doesn’t
    sin.
  wal-wal: Xillobaa xalaalaa oottiiddi, nagara oottennan de7iya asi ha sa7aa bollan
    baawa.
  spa-PDDPT: Ciertamente no hay hombre justo en la tierra Que haga el bien y nunca
    peque.
  gun-gun: Yvy re ndoikoi ava heko porã va'e, ojejavy e'ỹ re iporã va'e anho ojapo
    va'e.
  ilo-ULB: Awan ti nalinteg a tao ditoy rabaw ti daga nga agar-aramid iti nasayaat
    ken saanen pulos nga agbasbasol.
  kpg-kpg: Deai tangada i hongo o henuailala dela e hai ana mee e donu i nia madagoaa
    huogodoo, geia dana hala e hai ai.
  uig-ARA: بەرھەق، يەر يۈزىدە دائىم مېھرىبانلىق يۈرگۈزىدىغان، گۇناھ سادىر قىلمايدىغان
    ھەققانىي ئادەم يوقتۇر.
  sus-sus: Tinxintɔɛ mu na yi duniɲa ma, naxan fe fanyi tun nabama, a mu yunubi yo
    raba.
  pon-2006: Sohte aramas emen nin sampah me kin wia me pwung ahnsou koaros oh sohte
    sapwungala pak ehu.
  ksd-ksd: A dovotina pa di na tadav ta kopono tutana ta ra rakarakan a gunagunan
    nina ba kana mangamangana takodo i langalanga kan ra varpiam.
  tur-YTC: Yeryüzünde iyilik yapan ve günah işlemeyen doğru adam yoktur.
  bel-N: Бо няма на зямлi чалавека праведнага, які робіць дабро i не грашыць.
  grc-BRENT: Ὅτι ἄνθρωπος οὐκ ἔστι δίκαιος ἐν τῇ γῇ, ὃς ποιήσει ἀγαθὸν καὶ οὐχ ἁμαρτήσεται.
  ind-AYT: Sebab, tidak ada manusia yang benar di atas bumi ini, yang berbuat baik,
    dan tidak pernah berdosa.
  nya-nya: Palibe munthu wolungama pa dziko lapansi amene amachita zabwino zokhazokha
    ndipo sachimwa.
  hrv-hrv: Na zemlji nema pravednika koji, čineći dobro, ne bi nikad sagriješio.
  mps-mps: Te doloba pai bidi me deligo wiegi yai kolesaga sesemane sogo me idugobeo.
    Menio. Me sogo agai me sęgę sabo dao.
  tpi-tpi: I no gat wanpela stretpela man i save mekim gutpela pasin oltaim. Nogat.
    Sampela taim em tu i mekim sin.
  dan-1931: Thi intet Menneske er så retfærdigt på Jorden, at han kun gør gode Gerninger
    og aldrig synder.
  vie-OVCB: Chẳng có một người nào suốt đời làm điều phải mà không phạm tội.
  guj-2017: જે હંમેશા સારું જ કરે છે અને પાપ કરતો જ નથી એવો એક પણ નેક માણસ પૃથ્વી
    પર નથી.
  pon-2006A: Sohte aramas emen nin sampah me kin wia me pwung ahnsou koaros oh sohte
    sapwungala pak ehu.
  por-BRBSL: Certamente não há um homem justo na terra que faça o bem e não peque.
  cth-cth: Yon nuen laipalah hnokahawi ka sak e tami a nuen kahawi e talai van buet
    touh hai awm hoeh.
  twi-twi: Onipa treneeni biara nni asase so a ɔyɛ papa na ɔnyɛ bɔne da.
  hlt-hlt: Diklai hman ah hnothen a saii tih aka tholh pawh hlang dueng a om moenih.
  tbz-SIM: Onìtì mɔù í bo kɛtenkɛ̀ ĩ́nkɛ̀ wèè wenni kɛ sɑ̀nnɛ̀ kɛ dò nwenwe bɑ́ɑ́
    dɔɔ̀ mɛyɛi. Kɛ bo ndɔɔri mɛsɑ̀ɑ̀ mmɑ́ɑ̀.
  msy-2020: Godɨn damazimɨn derazir gumazitam, zurara arazir aghuitam gamir pu. A
    dughiar mabar uaghan arazir kurabagh ami.
  dop-dop: Siɣisilu fɛɩ ɑtɛ cənɛ nɑ ɩ́ lɑkɩ kʋpɑntʋ nɑ ɩ kɑɑ pəntɩ.
  azb-azb: Doğrudan da, yer üzündə elə saleh adam yoxdur ki, Yalnız yaxşılıq edib
    heç bir günah etməsin.
  eng-DBY: Surely there is not a righteous man upon earth, that doeth good and sinneth
    not.
  hin-2017: निःसन्देह पृथ्वी पर कोई ऐसा धर्मी मनुष्य नहीं जो भलाई ही करे और जिससे
    पाप न हुआ हो। (रोम. 3:10)
  wol-KYG: Amul moos ku jub ci kaw suuf, kuy def lu baax te du bàkkaar.
  eng-YLT: Because there is not a righteous man on earth that doth good and sinneth
    not.
  eng-WYC-2017: Forsooth no just [or rightwise] man there is in [the] earth, that
    doeth good, and sinneth not.
  eng-WMBB: Surely there is not a righteous man on earth who does good and doesn’t
    sin.
  urd-GVH: दुनिया में कोई भी इनसान इतना रास्तबाज़ नहीं कि हमेशा अच्छा काम करे और कभी
    गुनाह न करे।
  rug-rug: Lopu keke tie toṉoto pa popoa pepeso si tavete va toṉoto meke loke nana
    sinea.
  gaz-gaz: Namni qajeelaan waan qajeelaa malee cubbuu tokko illee hin hojjenne lafa
    irra hin jiru.
  fra-LSG: Non, il n’y a sur la terre point d’homme juste qui fasse le bien et qui
    ne pèche jamais.
  yal-yal: Tinxin muxu yo mi dunuɲa yi naxan fe faɲin ligama a mi yulubi liga.
  haw-1868: No ka mea, aohe kanaka pono ma ka honua, nana e hana maikai, me ka hana
    hewa ole.
  arb-NAV: لَيْسَ مِنْ صِدِّيقٍ عَلَى وَجْهِ الأَرْضِ يَصْنَعُ خَيْراً وَلا يُخْطِئُ.
  ewe-ewe: Ame aɖeke mele xexe blibo la me si nye ame nyui ale gbegbe be mewɔa nu
    vɔ̃ aɖeke kura o.
  eng-LEE: For no man is so righteous upon earth, that he should do always good, and
    never sin.—
  asm-FB: পৃথিৱীত বাস্তৱিক এনে কোনো সৎলোক নাই, যি জনে ভাল কাম কৰে আৰু কেতিয়াও পাপ
    নকৰে।
  sus-A: تِنشِنتْي مُ نَ يِ دُنِحَ مَ، نَشَن قٍ قَنيِ تُن نَبَمَ، عَ مُ يُنُبِ يٌ
    رَبَ.
  fra-SBL: Certes, il n'y a pas sur la terre un seul homme juste qui fasse le bien
    et ne pèche pas.
  hbo-hbo: כִּ֣י אָדָ֔ם אֵ֥ין צַדִּ֖יק בָּאָ֑רֶץ אֲשֶׁ֥ר יַעֲשֶׂה־טֹּ֖וב וְלֹ֥א יֶחֱטָֽא׃
  kik-kik: Gũtirĩ mũndũ mũthingu gũkũ thĩ, ũrĩa wĩkaga o wega mũtheri na ndehagia.
  fra-NCL: Car il n’y a pas sur terre d’homme juste qui fasse le bien sans jamais
    pécher.
  cek-AK: Zaehaih sah vai ai, kahoih hmuen khue kasah, katoeng kami hae long nuiah
    mi doeh om ai.
  cuk-cuk: Dule, bela-belad-innikidaedi, bela-belad-ibmar-nued-imakdibalidi, gwen
    bipisaale isgudisurbalidi, we-napneggine, sated.
  uig-CYR: Бәрһәқ, йәр йүзидә дайим меһриванлиқ жүргүзидиған, гуна садир қилмайдиған
    һәққаний адәм йоқтур.
  tel-2017: ఈ భూమి మీద ఎప్పుడూ పాపం చేయకుండా మంచి జరిగిస్తూ ఉండే నీతిమంతుడు భూమి మీద
    ఒక్కడు కూడా లేడు.
  hat-BSA: Anverite, nanpwen yon moun dwat sou latè ki fè sa ki bon tout tan, e ki
    pa janm peche.
  bxh-bxh: Tanoꞌubu yai te hige sai i dudulai. Doga laulau loholohodi ya ginaginaulidi,
    in moho heyaya ya ginauli hinaga.
  kos-kos: Wangin sie mwet fin faclu oru ma suwohs pacl nukewa ac tiana orala sie
    tafongla.
  hbo-WLC: כִּ֣י אָדָ֔ם אֵ֥ין צַדִּ֖יק בָּאָ֑רֶץ אֲשֶׁ֥ר יַעֲשֶׂה־טּ֖וֹב וְלֹ֥א יֶחֱטָֽא׃
  ibo-ibo: Gbaa ụwa niile gburugburu, ọ dịghị otu onye bụ onye ezi omume, ọ dịghị
    onye na-eme ihe ziri ezi nke na-adịghị eme mmehie mgbe ọbụla.
  ory-ory: ପାପ ନ କରି ସତ୍କର୍ମ କରେ, ଏପରି ଜଣେ ଧାର୍ମିକ ନିଶ୍ଚୟ ପୃଥିବୀରେ ନାହିଁ।
  chk-chk: Ellet, esap fokun wor eman chon pwüng won fanüfan a chök föri mine a pwüng
    fansoun meinisin, nge esap wor an tipis.
  rop-rop: Trubala ai dalim yu nobodi langa dijan wel dum gudwan en raitwan ting olataim.
    Nobodi dum wanim God wandim im blanga dum olataim.
  ukr-1871: Нема на сьвітї такого праведного чоловіка, щоб чинив добро, нїколи не
    грішивши;
  deu-1951: Weil kein Mensch auf Erden so gerecht ist, daß er Gutes tut, ohne zu sündigen,
  eng-JPS: For there is not a righteous man upon earth, that doeth good, and sinneth
    not.
  srp-1865: Doista nema èovjeka pravedna na zemlji koji tvori dobro i ne griješi.
  lug-lug: Ddala ku nsi tekuli muntu mutuukirivu, atakola bibi.
  heb-heb: כי אדם אין צדיק בארץ אשר יעשה טוב ולא יחטא׃
  ben-IRV: পৃথিবীতে একটাও ধার্মিক লোক নেই যে ভাল করে এবং পাপ করে না।
  pan-pan: ਧਰਤੀ ਉੱਤੇ ਅਜਿਹਾ ਧਰਮੀ ਮਨੁੱਖ ਕੋਈ ਨਹੀਂ, ਜੋ ਭਲਿਆਈ ਹੀ ਕਰੇ ਅਤੇ ਪਾਪ ਨਾ ਕਰੇ।
  mya-JVB: အပြစ် မ ပါဘဲ ကောင်း သောအကျင့်ကို ကျင့် သောသူ တော်ကောင်းတစုံ တယောက်မျှ မြေကြီး
    ပေါ် မှာ မ ရှိ။
  hmo-hmo: Kara maoromaoro tauna ta tanobada dekenai, be kara namo sibona ia karaia
    noho, a? Lasi momokani, ibounai ese nega haida kara dika do idia karaia diba.
  urd-urd: क्यूँकि ज़मीन पर ऐसा कोई रास्तबाज़ इंसान नहीं कि नेकी ही करे और ख़ता न
    करे।
  rus-SYN: Нет человека праведного на земле, который делал бы добро и не грешил бы;
  bqc-SIM: Gbɛ̃maa pↄ́ ìↄ yãmaakɛ mɛ́ ìli duunakɛo ku dṹniauo.
  tcz-CHONGTHU: Leiset chunga hin mihem khatcha aphajeng bol chonse kha louhel aumpoi.
  mar-mar: जो कोण चांगले करतो आणि कधीही पाप करत नाही. असा या पृथ्वीवर एकही नीतिमान
    मनुष्य नाही.
  soq-soq: Ulaipa mai apana da tawo ema osowe dodomanaida, dia, mai mida kadiwa dewasiawaiaida
    ita dodomanaida wainipona.
  qub-qub: Imano captinpis cay pachachöga manami pipis canchu allillata ruraj, juchata
    mana imaypis ruräga.
  bqp-bqp: Gbɛ̃ mana kũ àdigↄ̃ yã mana kɛ kũ àdi durunna kɛro kú andunia gũnlo.
  hat-hat: Pa gen moun k'ap mache dwat sou latè ki ka di tou sa l'ap fè byen, li pa
    janm fè sa ki mal.
  eng-BSB: Surely there is no righteous man on earth who does good and never sins.
  eng-WEBPB: Surely there is not a righteous man on earth who does good and doesn’t
    sin.
  kbq-kbq: Magore huno ama mopafina fatgo huno'ma mani'neno kumi'ma osu vahera omani'ne.
  nhe-BL: Huan ipan nochi ni tlaltepactli ax onca niyon se tlacatl tlen nochipa quichihua
    tlen cuali huan ax quema tlajtlacolchihua.
  bus-bus: Gbɛ̃ maaa kɛ̀ ègↄ̃ yã maaa kɛɛ kɛ̀ è durun kɛroo kú anduna guuro.
  gub-BL: Naheta kwaw ikatu ma'e tuweharupi iapo har wà. Naheta kwaw iawy pixik 'ymar
    wà.
  eng-DRA: Wisdom hath strengthened the wise more than ten princes of the city.
