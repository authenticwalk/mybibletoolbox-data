verse: ECC.007.010
translations:
  mal-C: “പഴയകാലം ഇന്നത്തെക്കാൾ നല്ലതായിരുന്നതെന്തുകൊണ്ട്?” എന്നു പറയരുത്. അത്തരം
    ചോദ്യങ്ങൾ ബുദ്ധിപൂർവമല്ല.
  deu-TKW: 'Sage nicht: Wie kommt''s, daß die früheren Tage besser waren, als die
    jetzigen? Denn nicht aus Weisheit fragst du darnach.'
  lin-lin: 'Kolobaka te : « Mpo na nini mikolo eleki ezali malamu koleka mikolo ya
    lelo ? » Pamba te bwanya etindaka te bato kotuna mituna ya boye.'
  eng-LSV: Do not say, “What was it, || That the former days were better than these?”
    For you have not asked wisely of this.
  eng-GNV: The ende of a thing is better then the beginning thereof, and the pacient
    in spirit is better then the proude in spirit.
  eng-WEBSTER: Say not thou, What is the cause that the former days were better than
    these? for thou dost not inquire wisely concerning this.
  nhw-BL: 'Amo quema xiquijto: ¿para tlen nopa tonalme catli huejcajya panoque elque
    más cuali que ama? Amo neli tijmati sintla nopa tonalme elque más cuali huan sintla
    titlalnamiqui amo ya nopa tiquijtos.'
  swh-ONEN: Usiseme, “Kwa nini siku za kale zilikuwa bora kuliko siku hizi?” Kwa maana
    si hekima kuuliza maswali kama hayo.
  bba-bba: A ku ɡere ɑ nɛɛ, mbɑn sɔ̃nɑ yellu tɑ tɛ̃ dobu kere. Yeni yɑ ǹ sɑ̃ɑ bwisiɡiin
    bikiɑbu.
  eng-KJVCPB: Say not thou, What is the cause that the former days were better than
    these? for thou dost not inquire wisely concerning this.
  luo-luo: Bende kik ipenjri ni angʼo momiyo ndalo machon gik moko ne timore maber
    moloyo ndalogi? Mano en penjo mar ngʼat mofuwo.
  meu-meu: Basioto “Dahaka dainai nega gunadia ese ina nega e hereaia?” Badina be
    dia aonega amo so henanadaimu.
  npi-ULB: यसो नभन्, “यीभन्दा पाकाहरूका दिन किन उत्तम हुन्छ ?” किनकि बुद्धिको कारण
    तैँले यो प्रश्‍न सोधेको होइन ।
  yor-yor: Má ṣe sọ wí pé, “Kí ni ìdí tí àtijọ́ fi dára ju èyí?” Nítorí pé, kò mú
    ọgbọ́n wá láti béèrè irú ìbéèrè bẹ́ẹ̀.
  ind-ind: Janganlah bertanya, “Mengapa keadaan yang dulu lebih baik daripada sekarang?”
    Itu adalah pertanyaan bodoh.
  pes-OPCB: حسرت «روزهای خوب گذشته» را نخور. حکمتی در این کار نیست.
  tgl-ULB: Huwag sabihin, “Bakit ang mga nakaraang mga araw ay mas mabuti kaysa sa
    mga ito? Ngunit ito ay hindi dahil sa karunungan kaya tinanong n'yo ito.
  hui-hui: Ala bayale haramaligo áyu ko kamagoni irane aginagadabe lolene nawi. Bi
    ogonibi larimayagua ina mini giga bulene nawi howa laramali.
  mya-mya: ရှေးကာလသည် ယခုကာလထက် အလယ် ကြောင့် သာ၍ကောင်းသနည်းဟုမမေးနှင့်။ ထိုသို့မေး
    လျှင်၊ ပညာတရားအတိုင်းမေးသည်မဟုတ်။
  bod-N: ཁྱོད་ཀྱིས་སྔ་མའི་དུས་ནི་ད་ལྟ་ལས། ། ལེགས་པ་ཅི་ཞིག་ཡིན་ནམ་མ་ཟེར་ཞིག ། དེ་བཞིན་འདྲི་བ་མཁས་རྟགས་མ་ཡིན་ནོ།
    །
  sna-sna: Usati, “Sei mazuva akare ari nani kupfuura azvino?” Nokuti hazvina kuchenjera
    kubvunza mibvunzo yakadaro.
  spa-BLM: 'No digas: “¿Por qué los días anteriores eran mejores que éstos?” Porque
    no preguntas con sabiduría sobre esto.'
  cac-cac: Malajocab' b'aq'uin̈ scala' to a tas ec'nacxo más vach'. A jun chi', man̈
    pensaril.
  swh-ULB: Usiseme, “Kwa nini siku za zamani zilikuwa bora kuliko siku hizi?” Kwa
    kuwa sio kwa sababu ya hekima kwamba unauliza swali hili.
  bel-bel: 'Не кажы: «чаму гэта колісь было лепей, чым сёньня?» - не зь вялікага розуму
    ты папытаўся пра гэта.'
  deu-ELBBK: 'Sprich nicht: Wie ist es, dass die früheren Tage besser waren als diese?
    Denn nicht aus Weisheit fragst du danach.'
  mbb-OT: Kenè ka insà te, “Maan is meupiya is nehuna he timpu kenà te ǥuntaan?” Su
    kenà heeyan hustu he insà.
  mal-2015: പണ്ടത്തേകാലം ഇപ്പോഴത്തേതിനെക്കാൾ നന്നായിരുന്നതിന്റെ കാരണം എന്തു എന്നു
    നീ ചോദിക്കരുതു; നീ അങ്ങനെ ചോദിക്കുന്നതു ജ്ഞാനമല്ലല്ലോ.
  rmc-rmc: 'Ma phuč: „Sar oda, hoj okla dživesa sas feder sar kala?“ Bo oda goďaha
    na phučes.'
  pes-OPV: مگو چرا روزهای قدیم از این زمان بهتربود زیرا که در این خصوص از روی حکمت
    سوال نمی کنی.
  ron-1924: 'Ну зиче: „Кум се фаче кэ зилеле де май ынаинте ерау май буне декыт ачестя?”
    Кэч ну дин ынцелепчуне ынтребь аша.'
  ben-OBCV: বোলো না যে, “এখনকার চেয়ে আগেকার কাল কেন ভালো ছিল?” কারণ এই প্রশ্ন করা
    বুদ্ধিমানের কাজ নয়।
  som-som: Ha odhan, Waayihii hore bal maxay kuwan uga fiicnaayeen? Waayo, xaalkan
    si caqliya u weyddiin maysid.
  lat-VUC: Ne sis velox ad irascendum, quia ira in sinu stulti requiescit.
  eng-ASVBT: Say not thou, What is the cause that the former days were better than
    these? for thou dost not inquire wisely concerning this.
  ita-1885: 'Non dire: Che vuol dire che i giorni di prima sono stati migliori di
    questi? perciocchè tu non domanderesti di ciò per sapienza.'
  eng-LXXUP: Say not, What has happened, That the former days were better than these?
    For thou dost not inquire in wisdom concerning this.
  eng-ULB: Do not say, “Why were the days of old better than these?” For it is not
    because of wisdom that you ask this question.
  spa-VBL: 'No preguntes: “¿Por qué los viejos tiempos eran mejores que ahora?” .
    Preguntar eso demuestra que no eres sabio.'
  fra-_FOB: 'Ne dis point: D''où vient que les jours passés étaient meilleurs que
    ceux-ci? Car ce n''est point par sagesse que tu t''enquiers de cela.'
  mal-mal: പഴയകാലം ഇന്നത്തെക്കാൾ നന്നായിരുന്നതിന്റെ കാരണം എന്തെന്ന് നീ ചോദിക്കരുത്;
    നീ അങ്ങനെ ചോദിക്കുന്നത് ജ്ഞാനലക്ഷണമല്ല.
  urd-GVR: Yih na pūchh ki āj kī nisbat purānā zamānā behtar kyoṅ thā, kyoṅki yih
    hikmat kī bāt nahīṅ.
  suz-BL: गेपुकीम “ङोंइती ङा नाक्‍त, मुल ङा नाक्‍त क्‍येङा मारदे रिम्‍शो बाक्‍मा?”
    दे मदेनीन। मारदे हना जोक्‍ब तुइक्‍बपुकीम मोदेंशो लोव़ हिल्‍लो मपाइनीम।
  eng-NOY: Say not, “What is the cause that the former days were better than these?”
    For thou dost not inquire wisely concerning this.
  ita-1927: 'Non dire: “Come mai i giorni di prima eran migliori di questi?” poiché
    non è per sapienza che tu chiederesti questo.'
  ckb-ckb: 'مەڵێ: «بۆچی سەردەمانی کۆن لە ئەمڕۆ باشتر بوون؟» چونکە لە داناییەوە نییە
    لەمە پرسیار دەکەیت.'
  eng-BBE: Say not, Why were the days which have gone by better than these? Such a
    question comes not from wisdom.
  kan-OKCV: “ಹಿಂದಿನ ಕಾಲ ಈಗಿನ ಕಾಲಕ್ಕಿಂತ ಮೇಲಾಗಿರುವುದಕ್ಕೆ ಕಾರಣ ಏನು?” ಎಂದು ನೀನು ಕೇಳಬೇಡ.
    ಇದು ಬುದ್ಧಿವಂತರು ಕೇಳುವ ಪ್ರಶ್ನೆಯಲ್ಲ.
  tam-2017: இந்த நாட்களைவிட முன்னான நாட்கள் நலமாக இருந்தது என்று சொல்லாதே; நீ இதைக்குறித்துக்
    கேட்பது ஞானமல்ல.
  spa-RV-1909: 'Nunca digas: ¿Qué es la causa que los tiempos pasados fueron mejores
    que éstos? Porque nunca de esto preguntarás con sabiduría.'
  ron-BTF: 'Nu spune: Cum se face că zilele de mai înainte erau mai bune decât acestea?
    Pentru că nu din înțelepciune cercetezi despre aceasta.'
  eng-WEBP: Don’t say, “Why were the former days better than these?” For you do not
    ask wisely about this.
  eng-FBV: Don't ask, “Why were the good old days better than now?” Asking such questions
    shows you are not wise.
  nld-1939: Vraag niet, waarom vroeger de tijden beter waren dan nu; Want niet uit
    wijsheid vraagt ge zo iets.
  nch-BL: 'Amo quema xiquijto: ¿para ten nopa tonali cati huejcajquiya panoque elque
    más cuali que ama? Amo tijmati sinta nopa tonali elque más cuali huan sinta titalnamiqui
    amo ya nopa tiquijtos.'
  vie-1934: 'Chớ nói rằng: Nhân sao ngày trước tốt hơn ngày bây giờ? Vì hỏi vậy là
    chẳng khôn.'
  hin-CV: तुम्हारा यह कहना न हो, “बीता हुआ समय आज से बेहतर क्यों था?” क्योंकि इस बारे
    में तुम्हारा यह कहना बुद्धि द्वारा नहीं है.
  spa-BES: 'No digas: ¿Por qué los días que han pasado son mejores que estos? Tal
    pregunta no proviene de la sabiduría.'
  tdx-tdx: Ko manao ty hoe, Ino ty nahasoa o andro taoloo te amo henanekeo? toe tsy
    aman-kihitse i ontane’o zay.
  tha-KJV: อย่าว่า “อะไรหนอเป็นเหตุ​ให้​กาลก่อนดีกว่ากาลบัดนี้” เพราะที่​เจ้​าไต่ถามนั้นไม่​ได้​ถามด้วยสติ​ปัญญา
  por-BR-2018: 'Nunca digas: Por que os dias passados foram melhores que os atuais?
    Pois nunca com sabedoria perguntarias isso.'
  deu-ELO: 'Sprich nicht: Wie ist es, daß die früheren Tage besser waren als diese?
    Denn nicht aus Weisheit fragst du danach.'
  eng-WYC-2018: Say thou not, What guessest thou is the cause, that the former times
    were better than be now? for why such asking is fond (or for such questioning
    is foolish).
  epo-epo: 'Ne diru: Kial la antaŭaj tagoj estis pli bonaj, ol la nunaj? ĉar ne el
    saĝeco vi ĉi tion demandus.'
  uig-PIN: «Nemixⱪa burunⱪi künlǝr ⱨazirⱪi künlǝrdin ǝwzǝl?» — demǝ; qünki sening
    bundaⱪ soriƣining danaliⱪtin ǝmǝs.
  beo-beo: 'Dilia da, “Hemone hou da waha hou bagadewane baligisu!” agoane mae sia:ma.
    Amo sia: da bai hame gala.'
  tpi-OTNT: Yu no ken tok, “Olsem wanem na taim bipo i winim dispela taim nau?” Sapos
    yu mekim kain tok olsem, yu no gat gutpela save.
  hau-SA: Kada ka ce, “Me ya sa kwanakin dā sun fi waɗannan?” Gama ba daidai ba ne
    a yi irin waɗannan tambayoyi.
  uig-LAT: «Némishqa burunqi künler hazirqi künlerdin ewzel?» — déme; chünki séning
    bundaq sorighining danaliqtin emes.
  nde-nde: Ungaze wathi, “Kungani insuku zayizolo zazingcono kulalezi?” Ngoba kakukuhle
    ukubuza imibuzo enjalo.
  ton-ton: ‌ʻOua naʻa ke pehē, “Ko e hā naʻe lelei lahi ai ʻae ngaahi ʻaho ʻi muʻa
    ʻi he ngaahi ʻaho ko eni?” He ʻoku ʻikai te ke fai fakapotopoto ʻi hoʻo fehuʻi
    ki he meʻa ni.
  ces-1613: 'Neříkej: Èím jest to, že dnové první lepší byli nežli tito? Nebo bys
    se nemoudře na to vytazoval.'
  eng-WMB: Don’t say, “Why were the former days better than these?” For you do not
    ask wisely about this.
  tam-TCV: “இந்த நாட்களைவிட முந்திய நாட்கள் நலமாய் இருந்தது ஏன்?” என்று கேட்காதே.
    இப்படியான கேள்விகளைக் கேட்பது ஞானமுள்ள செயல் அல்ல.
  ceb-ULB: Ayaw pagsulti, “Nganong mas maayo man ang mga adlaw kaysa niining adlawa
    karon?” Kay dili kini tungod sa kaalam nga ikaw mangutana niini nga pangutana.
  pol-UBG: 'Nie mów: Jak to jest, że dawne dni były lepsze niż te obecne? Bo niemądrze
    byś o to pytał.'
  urd-GVU: یہ نہ پوچھ کہ آج کی نسبت پرانا زمانہ بہتر کیوں تھا، کیونکہ یہ حکمت کی بات
    نہیں۔
  deu-1912: 'Sprich nicht: Was ist''s, daß die vorigen Tage besser waren als diese?
    denn du fragst solches nicht weislich.'
  kan-2017: ಹಿಂದಿನ ಕಾಲವು ಈ ಕಾಲಕ್ಕಿಂತ ಮೇಲಾದದ್ದಕ್ಕೆ ಕಾರಣವೇನು ಅನ್ನಬೇಡ. ನೀನು ಈ ವಿಷಯದಲ್ಲಿ
    ವಿಚಾರಿಸುವುದು ಜ್ಞಾನಕಾರ್ಯವಲ್ಲ.
  yap-yap: Dariy bangiyal’ ni ngam fith ni nge lungum, “Mangfan ni ka ba gel e fel’
    ko tin ke thumur e rran?” De gonop e bin e duwer.
  hlt-MCSB: “Balae tih hnukbuet kah a tue aka om te tahae kah lakah a then la a om?”
    ti boeh. Te bang te cueihnah neh na dawt moenih.
  mdy-ETH: ሃያጉዴ ዖኦጪሢ ጪንጫ ዓሲ ዖኦጩዋኣሢሮ «ሃያ ዎዶይዳፓ ሚናኣ ዎዶና ማዺንቴ ባካ ቢያ ዎዚ ኮሽካይ?» ጌይ ዖኦጪፖ፤
  kew-kew: Neme gupa nalape. Abade yapi diri ora epe yade pare abia go yapi diri otapi
    nalape. Neme gopiaene agaa te-daare ne epe makuaeyae naiya.
  twi-ASANTE: Ɛnka sɛ, “Adɛn enti na tete nna no yɛ sene ɛnnɛ mmerɛ yi?” Onyansafoɔ
    mmisa nsɛm sei.
  eng-WEBU: Don’t say, “Why were the former days better than these?” For you do not
    ask wisely about this.
  wal-wal: “Ha77i wodiyaappe kase aadhdhida wodee aissi keha gididee?” gaada oichchoppa;
    aissi giikko, hegaa mala oishai aadhdhida eranchcha giyo asi oichchiyo oisha gidenna.
  spa-PDDPT: 'Nunca digas: ¿Por qué los tiempos pasados fueron mejores que éstos?
    No es sabio que preguntes esto.'
  gun-gun: 'Aipo''re eme: “Mba''exa tu aỹgua ára gui yma guare ha''eveve raka''e?”
    ''re eme, mba''eta ha''e rami oporandu va''e ma nai''arandui.'
  ilo-ULB: Saanyo a kunaen, “Apay a nasaysayaat dagiti naglabas nga aldaw ngem kadagitoy?
    Ta saan a gapu iti kinasirib a dinamagyo daytoy.
  kpg-kpg: Hudee heeu boloo, “Ma ne aha dela i nia laangi namua nia mee la koia e humalia?”
    Ma e hagalee di heeu kabemee.
  uig-ARA: «نېمىشقا بۇرۇنقى كۈنلەر ھازىرقى كۈنلەردىن ئەۋزەل؟» ــ دېمە؛ چۈنكى سېنىڭ
    بۇنداق سورىغىنىڭ دانالىقتىن ئەمەس.
  sus-sus: I naxa lu a fala ra, «Singe dangi yakɔsi ra.» Xaxilimaya wɔyɛnyi mu na
    na ra.
  pon-2006: Ke dehr idek, “Dahme ahnsou samwalahr ako mwahukihsang rahn pwukat?” Met
    kaidehk peidek en aramas loalokong.
  ksd-ksd: Koko una titir ure ra vuna ba nam i tar par i boina ta dir ma ra magit
    go ieri; a tinir kai ra lunga nam.
  tur-YTC: “Geçmiş günler neden bunlardan daha iyiydi?” deme. Çünkü bunun hakkındaki
    sorgun bilgece değildir.
  bel-N: 'Не кажы: “Што гэта такое, што ранейшыя дні былi лепшыя, чым цяперашнiя?”,
    бо ня з мудрасьці ты пытаешся пра гэта.'
  grc-BRENT: Μὴ εἴπῃς, τί ἐγένετο, ὅτι αἱ ἡμέραι αἱ πρότεραι ἦσαν ἀγαθαὶ ὑπὲρ ταύτας;
    ὅτι οὐκ ἐν σοφίᾳ ἐπηρώτησας περὶ τούτου.
  ind-AYT: Jangan berkata, “Mengapa hari-hari sebelumnya lebih baik daripada ini?”
    karena bukan dari hikmat kamu mengatakannya.
  nya-nya: Usamafunse kuti, “Nʼchifukwa chiyani masiku amakedzana anali abwino kupambana
    masiku ano?” pakuti si chinthu chanzeru kufunsa mafunso oterewa.
  hrv-hrv: Ne pitaj zašto su negdašnja vremena bila bolja od ovih, jer to nije mudro
    pitanje.
  mps-mps: Nago te po wagio, “Magi baso polobadu sogogo te megi sogo aiyaba elalubawe?”
    Nago te tobage po obaso da, te nago wiegi yai homu kolesaga elalubeo.
  tpi-tpi: Yu no ken tok, “Olsem wanem na taim bipo i winim dispela taim nau?” Sapos
    yu mekim kain tok olsem, yu no gat gutpela save.
  dan-1931: 'Spørg ikke: “Hvoraf kommer det, at de gamle Dage var bedre end vore?”
    Thi således spørger du ikke med Visdom.'
  vie-OVCB: Đừng ước ao “những ngày quá khứ tốt đẹp.” Vì như thế chẳng phải khôn ngoan
    chút nào.
  guj-2017: “અગાઉના દિવસો હાલનાં કરતાં વધારે સારા હતા એનું કારણ શું છે?” એવું તું
    ન પૂછ કારણ કે આ વિશે પૂછવું તે ડહાપણ ભરેલું નથી.
  pon-2006A: Ke dehr idek, “Dahme ahnsou samwalahr ako mwahukihsang rahn pwukat?”
    Met kaidehk peidek en aramas loalokong.
  por-BRBSL: 'Não diga: “Por que os primeiros dias foram melhores do que estes?” Pois
    você não pergunte sabiamente sobre isso.'
  cth-cth: Bangkongmaw yampa e atueng teh atu e atueng hlak ahawi telah na pacei awh
    hanh. Hottelah na pacei pawiteh lungangnae lahoi pacei e na hoeh.
  twi-twi: Nka se, “Adɛn nti na tete nna no ye sen nnɛ mmere yi?” Onyansafo mmisa
    nsɛm sɛɛ.
  hlt-hlt: “Balae tih hnukbuet kah a tue aka om te tahae kah lakah a then la a om?”
    ti boeh. Te bang te cueihnah neh na dawt moenih.
  tbz-SIM: A yɛ̀mmɛ̀ bɑ́ ndò nyɛmɔ̀rɛ̀ yɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ yɛ̀ wenninɛ̀ di mmɔ̀nnì kpɛyɛ.
    Wèè ciì wè í toti dɛ kó mɛyɛ̀mmɛ̀ botí.
  msy-2020: Nɨ kamaghɨn mɨkɨman markɨ, “Manmaghɨn amizɨma, dughiar fomɨra ikezim,
    datɨrɨghɨn tir dughiam gafira?” Gumazir nɨghnɨzir aghuim puvatɨzim, a kamaghɨn
    azangsɨgham.
  dop-dop: 'Tɑɑ yɔɣɔtɩ sɩ: Pepe tɔɔ kɛ́ lɔŋtɑɑ kəlɑ teu kɛ nɔɔnɔɔ? Pə tɑɣɑ ləmɑɣɑsɛɛ
    tʋ kʋyɔɣɔtʋtʋ kɛ tənɑ.'
  azb-azb: “Niyə keçən günlər bu gündən yaxşı idi?” demə, Çünki verdiyin sual hikmətli
    sual deyil.
  eng-DBY: Say not, How is it that the former days were better than these? for thou
    dost not inquire wisely concerning this.
  hin-2017: यह न कहना, “बीते दिन इनसे क्यों उत्तम थे?” क्योंकि यह तू बुद्धिमानी से
    नहीं पूछता।
  wol-KYG: Bul ne lu tax démb dàq tey, loolu, laaj ko du xel.
  eng-YLT: Say not thou, 'What was it, That the former days were better than these?'
    For thou hast not asked wisely of this.
  eng-WYC-2017: Say thou not, What guessest thou is the cause, that the former times
    were better than be now? for why such asking is fond or foolish.
  eng-WMBB: Don’t say, “Why were the former days better than these?” For you do not
    ask wisely about this.
  urd-GVH: यह न पूछ कि आज की निसबत पुराना ज़माना बेहतर क्यों था, क्योंकि यह हिकमत
    की बात नहीं।
  rug-rug: Mu lopu zama, “Vea ke pukerane si leana hola nia sapu kamahire?” Na lopu
    na ninanasa gilae sapu asa.
  gaz-gaz: Ati, “Barri durii maaliif bara kana caale?” hin jedhin; waan kana gaafachuun
    ogummaa miti.
  fra-LSG: 'Ne dis pas: D’où vient que les jours passés étaient meilleurs que ceux-ci?
    Car ce n’est point par sagesse que tu demandes cela.'
  yal-yal: I nama a fala, i naxa, “Nanfera waxati danguxine fisa iki xa?” Bayo na
    maxɔdinna mi kelixi fekolonna xan yi.
  haw-1868: Mai olelo ae oe, No ke aha la i oi aku ai ka maikai o na la kahiko mamua
    o keia mau la? No ka mea, aole i naauao kau ninau ana mai pela.
  arb-NAV: 'لَا تَقُلْ: كَيْفَ حَدَثَ أَنَّ الأَيَّامَ الْمَاضِيَةَ كَانَتْ خَيْراً
    مِنْ هَذِهِ الأَيَّامِ؟ لأَنَّ سُؤَالَكَ هَذَا لَا يَنِمُّ عَنْ حِكْمَةٍ.'
  ewe-ewe: Mègatsi dzi ɖe “ŋkekenyui siwo va yi” la ŋu o elabena mènya ne wonyo wu
    egbeŋkeke siawo o!
  eng-LEE: Thou must not say, How was it that the former days were better than these?
    for it is not out of wisdom that thou askest concerning this.
  asm-FB: বৰ্ত্তমান কালতকৈ আগৰ কাল কিয় ভাল আছিল? এনে কথা নুসুধিবা; কিয়নো এই প্ৰশ্ন
    কৰা প্রজ্ঞাৰ কাম নহয়।
  sus-A: عِ نَشَ لُ عَ قَلَ رَ، «سِنفٍ دَنفِ يَكْسِ رَ.» شَشِلِمَيَ وْيّنيِ مُ نَ
    نَ رَ.
  fra-SBL: 'Ne dites pas : « Pourquoi les jours d''autrefois étaient-ils meilleurs
    que ceux-ci ? » Car vous ne posez pas de questions judicieuses à ce sujet.'
  hbo-hbo: אַל־תֹּאמַר֙ מֶ֣ה הָיָ֔ה שֶׁ֤הַיָּמִים֙ הָרִ֣אשֹׁנִ֔ים הָי֥וּ טֹובִ֖ים
    מֵאֵ֑לֶּה כִּ֛י לֹ֥א מֵחָכְמָ֖ה שָׁאַ֥לְתָּ עַל־זֶֽה׃
  kik-kik: Ndũkoorie atĩrĩ, “Nĩ kĩĩ gĩatũmaga matukũ ma tene makorwo marĩ mega gũkĩra
    maya?” Nĩgũkorwo ti ũũgĩ kũũria ũguo.
  fra-NCL: 'Ne dis pas : « D’où vient que les jours anciens étaient meilleurs que
    ceux-ci ? » Car ce n’est pas par sagesse que tu interroges à ce sujet.'
  cek-AK: Tipongah canghnii ih aninawk loe vaihi thuem ih aninawk pongah hoih kue
    loe, tiah dueng hmah; to baktih lokduenghaih loe palungha lok na ai ni.
  cuk-cuk: Mer be sogo, ibiga ibagan-nasmalad bur nuegan gusye. Weyob-sunmaklegedi,
    binsaed-ibegan-sunmakedsulid.
  uig-CYR: «Немишкә бурунқи күнләр һазирқи күнләрдин әвзәл?» — демә; чүнки сениң бундақ
    сориғиниң даналиқтин әмәс.
  tel-2017: “ఇప్పటి రోజుల కంటే గతించిన రోజులు ఎందుకు మంచివి” అని అడగొద్దు. అది తెలివైన
    ప్రశ్న కాదు.
  hat-BSA: 'Pa di: “Poukisa jou lontan yo te pi bon pase jodi a”? Paske nanpwen sajès
    nan kesyon sa a.'
  kos-kos: Nikmet siyuk, “Efu ku ma meet ah wo liki na ma pacl inge uh?” Tiana kusen
    siyuk lalmwetmet se.
  hbo-WLC: אַל־תֹּאמַר֙ מֶ֣ה הָיָ֔ה שֶׁ֤הַיָּמִים֙ הָרִ֣אשֹׁנִ֔ים הָי֥וּ טוֹבִ֖ים
    מֵאֵ֑לֶּה כִּ֛י לֹ֥א מֵחָכְמָ֖ה שָׁאַ֥לְתָּ עַל־זֶֽה׃
  ibo-ibo: Asịla, “Gịnị mere ụbọchị gara aga ji dị mma karịa ụbọchị ndị a?” Nʼihi
    na ọ bụghị amamihe ị jụ ajụjụ dị otu a.
  ory-ory: “ବର୍ତ୍ତମାନ କାଳ ଅପେକ୍ଷା ପୂର୍ବ କାଳ ଭଲ ଥିବାର କାରଣ କଅଣ,” ଏହା ନ କୁହ, କାରଣ ତୁମ୍ଭେ
    ଏ ବିଷୟ ଜ୍ଞାନରେ ପ୍ରଶ୍ନ କରୁ ନାହଁ।
  chk-chk: Kosap ais, “Pwota ewe fansoun lom a mürina seni fansoun ikenai?” Pun eman
    mi eäni ei sokun kapas ais esap mirit.
  rop-rop: Nomo jinggabat wanim bin hepin bifo en askim wotfo tharran mobeda langa
    wanim hepin tudei. Im nomo klebabala blanga tok lagijat.
  ukr-1871: 'Не кажи: Чому то давні часи були лучші теперешніх? бо не мудрість надихає
    тебе сим питаннєм.'
  deu-1951: 'Sprich nicht: Wie kommt es, daß die frühern Tage besser waren als diese?
    Denn nicht aus Weisheit fragst du so!'
  eng-JPS: 'Say not thou: ''How was it that the former days were better than these?''
    for it is not out of wisdom that thou inquirest concerning this.'
  srp-1865: 'Ne govori: šta je to, te su preðašnji dani bili bolji od ovijeh? jer
    ne bi bilo mudro da za to pitaš.'
  lug-lug: Teweebuuzanga nti, “Lwaki ennaku ziri ez’edda zisinga zino?” Kubanga si
    kya magezi okwebuuza ekibuuzo ng’ekyo.
  heb-heb: אל תאמר מה היה שהימים הראשנים היו טובים מאלה כי לא מחכמה שאלת על זה׃
  ben-IRV: কখনও বলনা, “এই দিন গুলোর থেকে পুরানো দিন গুলো ভাল কেন?” কারণ এটা প্রজ্ঞার
    জন্য নয় যে তুমি এই প্রশ্ন জিজ্ঞেস করছ।
  pan-pan: ਇਹ ਨਾ ਆਖ ਕਿ ਪਿਛਲੇ ਦਿਨ ਇਹਨਾਂ ਦਿਨਾਂ ਨਾਲੋਂ ਕਿਉਂ ਚੰਗੇ ਸਨ? ਕਿਉਂ ਜੋ ਤੂੰ ਬੁੱਧ
    ਨਾਲ ਇਸ ਦੇ ਬਾਰੇ ਨਹੀਂ ਪੁੱਛਦਾ।
  mya-JVB: ရှေး ကာလ သည် ယခုကာလထက် အဘယ် ကြောင့်သာ၍ကောင်း သနည်းဟုမ မေး နှင့်။ ထိုသို့မေး
    လျှင်၊ ပညာ တရားအတိုင်း မေး သည်မ ဟုတ်။
  hmo-hmo: Do oi hereva lasi inai bamona, “Badina dahaka nega gunadia be namo, to
    inai nega be ia dika noho?” Badina inai bamona henanadai be aonega lasi.
  urd-urd: तू ये न कह कि, अगले दिन इनसे क्यूँकर बेहतर थे? क्यूँकि तू 'अक़्लमन्दी से
    इस अम्र की तहक़ीक़ नहीं करता।
  rus-SYN: 'Не говори: “отчего это прежние дни были лучше нынешних?”, потому что не
    от мудрости ты спрашиваешь об этом.'
  bqc-SIM: Ńsu yãgbɛa ǹ mɛ bↄ́yãi yãagↄↄ maa dɛ tiaaio, asa yãlaa bee taaá
    ↄ̃nↄyã no.
  tcz-CHONGTHU: “Achesa nikho phaho chu ngaicha gunset hih in, hichu mi chinga ahi
    poi.”
  mar-mar: या दिवसापेक्षा पूर्वीचे दिवस बरे होते, हे का? असे म्हणू नको. कारण याविषयी
    तू शहाणपणाने हा प्रश्न विचारत नाही.
  qub-qub: Ama yarpachacuychu «¿Imanir-raj ñaupatacunaga mas alli caran?» nir. Chaynöga
    yarpachacuycanqui manami yachaj runanöchu.
  bqp-bqp: Ǹsun pi, bↄ́yãin yãgↄrↄ mana de tera pↄ́laro, zaakũ yãlana dí taka
    bi ↄ̃ndↄ̃yãnlo.
  hat-hat: Pa janm mande poukisa tan lontan te pi bon pase tan n'ap viv koulye a.
    Moun ki gen bon konprann p'ap mande bagay konsa.
  eng-BSB: Do not say, “Why were the old days better than these?” For it is unwise
    of you to ask about this.
  eng-WEBPB: Don’t say, “Why were the former days better than these?” For you do not
    ask wisely about this.
  kbq-kbq: Nahigeno korapa'ma mani'nama e'noa knamo'a, menima mani'noa kna agatere'ne
    hunka kagenoka osuo. Na'ankure e'i knare antahi'zantetira kagenoka osugahane.
  nhe-BL: 'Ax quema xiquijto: ¿para tlen nopa tonalme tlen huejcajquiya panoque elque
    más cuali que ama? Ax neli tijmati intla nopa tonali elque más cuali huan intla
    titlalnamiqui ax ya nopa tiquijtos.'
  bus-bus: Ǹton be bↄ́yãnzin yãgurↄↄ maa dɛ tia pↄ́laro, zaakɛ yãlana beee taka
    nɛ́ ↄ̃ndↄ̃yãnlo.
  gub-BL: Amo upuranu nezewe purehe wà. — Màràzàwe tuwe kwehe mehe ma'e paw ikatu
    wera'u ko 'ar rehe har wi, i'i wà. Epuranu pixik zo nezewe purehe nehe. Ma'e kwaw
    katu har nupuranu kwaw nezewe purehe wà.
  eng-DRA: 'Be not quickly angry: for anger resteth in the bosom of a fool.'
