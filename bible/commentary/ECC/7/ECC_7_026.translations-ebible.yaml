verse: ECC.007.026
translations:
  mal-C: മരണത്തെക്കാൾ കയ്‌പായി ഞാൻ കണ്ട ഒന്നുണ്ട്; കെണിയായിരിക്കുന്ന ഒരു സ്ത്രീയെത്തന്നെ,
    അവളുടെ ഹൃദയം ഒരു കുരുക്കാണ്; കൈകൾ ചങ്ങലയുമാണ്. ദൈവത്തെ പ്രസാദിപ്പിക്കുന്ന പുരുഷൻ
    അവളിൽനിന്ന് രക്ഷപ്പെടുന്നു, എന്നാൽ പാപിയെ അവൾ കെണിയിൽ വീഴ്ത്തും.
  deu-TKW: Und bitterer als den Tod erfand ich das Weib; denn sie gleicht einem Netz,
    und ihr Herz einem Fanggarn, ihre Hände Fesseln. Wer Gott gefällt, entrinnt ihr,
    aber der Sünder wird durch sie gefangen.
  lin-lin: 'Namoni likambo oyo : mwasi oyo motema na ye ezali lokola motambo to monyama,
    oyo maboko na ye ezali lokola minyololo, azali mabe koleka kufa ; mobali oyo asepelisaka
    Nzambe akotikala kokangama te na motambo na ye, kaka mobali oyo asalaka masumu
    nde akokangama na motambo na ye.'
  eng-LSV: And I am finding more bitter than death, the woman whose heart [is] nets
    and snares, her hands [are] bands; the good before God escapes from her, but the
    sinner is captured by her.
  eng-GNV: It is farre off, what may it be? and it is a profound deepenesse, who can
    finde it?
  eng-WEBSTER: 'And I find more bitter than death the woman whose heart is snares
    and nets, and her hands as bands: whoever pleaseth God shall escape from her;
    but the sinner shall be taken by her.'
  nhw-BL: Huan nijpanti para más chichic que miquilistli itztoc se sihuatl catli ahuilnemi.
    Yaya itztoc quen se lazo catli teilpía huan quen se matlatl catli temasiltía.
    Aqui quichihua catli quipactía Toteco momanahuis imaco inon sihuatl. Pero tlajtlacolchihuani
    mocahuaj ilpitoque ipan imatla.
  swh-ONEN: Nimeona jambo lililo chungu kuliko mauti, mwanamke ambaye ni mtego, ambaye
    moyo wake ni wavu wa kutegea na mikono yake ni minyororo. Mtu ampendezaye Mungu
    atamkwepa, bali mwenye dhambi atanaswa naye.
  bba-bba: Tɔn kurɔ wìn ɡɔ̃ru ɡɑ sɑ̃ɑ nɡe yinɑ, mɑ win nɔmɑ yɑ sɑ̃ɑ nɡe tɑɑ u ɡɔɔ
    sɛ̃sɔ kere. Adɑmɑ tɔn durɔ wìn dɑɑ yɑ Gusunɔ wɛ̃re, u rɑ kurɔ wi kisirɑriwɑ. Durumɡiiwɑ
    u rɑ wɔri kurɔ win nɔmɑɔ.
  eng-KJVCPB: 'and I find more bitter than death the woman, whose heart is snares
    and nets, and her hands as bands: whoso pleaseth God shall escape from her; but
    the sinner shall be taken by her.'
  luo-luo: Bangʼe ne ayudo ni dhako ma jachode rach moloyo, tho nimar chunye en obadho,
    to lwetene gin nyororo. Ngʼat moluoro Nyasaye notony e lwete, to jaricho to nokelne
    mana chandruok.
  meu-meu: Bena ḡau idita-hereana ta na davaria, mase iditana e hereaiamu ḡauna; una
    ḡau be lalona na idoa bona huo bona imana na gadea hahinena. Dirava e hamoaleamu
    tauna na iena amo e roho maurimu; a kara dika tauna na ia ese e abiamu.
  npi-ULB: पासो र जालहरूले भरिएकी कुनै पनि स्‍त्रीको मृत्यभन्दा त्योचाहिँ बढी तितो
    भएको मैले पाएँ । परमेश्‍वरलाई खुसी पार्ने जो कोही त्यस स्‍त्रीबाट भाग्‍ने छ, तर
    पापीलाई भने त्यसले लिएर जान्छे ।
  yor-yor: Mo rí ohun tí ó korò ju ikú lọ obìnrin tí ó jẹ́ ẹ̀bìtì, tí ọkàn rẹ̀ jẹ́
    tàkúté tí ọwọ́ rẹ̀ sì jẹ́ ẹ̀wọ̀n, ọkùnrin tí ó bá tẹ́ Ọlọ́run lọ́rùn yóò le è
    yọ sílẹ̀ ṣùgbọ́n ẹni dẹ́ṣẹ̀ kò le è bọ́ nínú tàkúté rẹ̀.
  ind-ind: Aku melihat bahwa ada perempuan yang suka menggoda laki-laki bagaikan perangkap,
    dan kedua tangannya seperti rantai besi. Lebih baik mati daripada tertangkap oleh
    perempuan seperti itu! Orang berdosa akan masuk dalam perangkapnya, tetapi orang
    yang ingin menyenangkan hati Allah akan terhindar.
  pes-OPCB: زن حیله‌گر تلخ‌تر از مرگ است. عشق او مانند دام، مردان را گرفتار می‌سازد
    و بازوانش مانند کمند آنها را به بند می‌کشد. کسی که در پی خشنودی خداوند است از
    دام او رهایی می‌یابد، اما آدم گناهکار گرفتار آن می‌شود.
  tgl-ULB: Natuklasan ko na mas mapait kaysa kamatayan ang sinumang babae na ang puso
    ay puno ng mga patibong at mga bitag at ang kaniyang mga kamay ay mga tanikala.
    Sinumang nakalulugod sa Diyos ay makakatakas sa kaniya, ngunit ang makasalanan
    ay makukuha niya.
  hui-hui: I̱na handalu hewaria homoleneme genda ngiagago emene bagi hene lowa wali
    ko biaga bedarume genda ngiagago timbuniore ngiagayane handa walia harugoni. Mbirale
    do wilo gono wia hagadagua i̱na agali kamaru do wuluma̱ya gono walime wida. Tinaga
    gi karuni i̱na dariba haga pu seni ale ho bedagoni. Agali Ngode Datagaliwabenaga
    andaneha haga kago ibu gono tara uruni aleha howa yo pialu ibida pobehe holebira.
    Ai agali ko biaga karu ti gono ogoni aleme minu yani kagola yo pialu pobe naheore
    holebira.
  mya-mya: ကျော့ကွင်းနှင့်ပိုက်ကွန်တို့ကို ကြံစည်ပြင်ဆင်၍ ကြိုးနှင့်ချည်နှောင်တတ်သော
    မိန်းမသည်၊ သေခြင်းထက် သာ၍ ခါးသည်ကို ငါတွေ့ပြီ။ ဘုရားသခင် စိတ်တွေ့ တော်မူသောသူသာလျှင်၊
    ထိုမိန်းမလက်နှင့် လွတ်လိမ့် မည်။ အပြစ်ပြုတတ်သောသူကိုကား၊ ဘမ်းမိလိမ့်မည်။
  bod-N: ཡང་ངས་བུད་མེད་ལ་ལ་ནི་འཆི་བ་ལས་ཀྱང་ཁ་ཏིག་ཡིན་པ་དང་། སེམས་ནི་རྙི་རྒྱ་དང་ལག་པ་ནི་ལྕགས་ཐག་ལྟ་བུ་ཡིན་པ་རྟོགས་ཤིང་།
    དཀོན་མཆོག་ཐུགས་མཉེས་པ་རྣམས་ནི་མོ་ལས་ཐར་བ་དང་། སྡིག་ཅན་རྣམས་ནི་མོས་འཛིན་པར་འགྱུར།
  sna-sna: Ndakawana chinhu chinovava kupfuura rufu, mukadzi anova musungo, mwoyo
    wake uri hunza uye maoko ake ari ngetani. Munhu anofadza Mwari achapunyuka kwaari,
    asi mutadzi achabatwa naye.
  spa-BLM: Más amarga que la muerte me parece la mujer cuyo corazón es lazos y trampas,
    cuyas manos son cadenas. El que agrada a Dios escapará de ella; pero el pecador
    quedará atrapado por ella.
  cac-cac: Ay jun tas te chuc ix ilchaj vuj d'a yichan̈ chamel. Aton eb' ix ix te
    ay smon smusan sat eb' vin̈ vinac, maxtzac actajel eb' vin̈ yuj ix. A vin̈ ay
    yelc'och Dios d'a sat, max ac'jilaj ganar vin̈ yuj ix, palta axo eb' vin̈ sc'ulan
    chucal, c'un yac'ji ganar eb' vin̈.
  swh-ULB: Nikapata kufahamu kwamba uchungu kuliko kifo, ndivo alivyo mwanamke yeyote
    ambaye moyo wake umejaa mitego, na nyavu, na ambaye mikono yake ni minyororo.
    Yeyote ampendezaye Mungu ataponyoka kutoka kwake, lakini mwenye dhambi atachukuliwa
    naye.
  bel-bel: І знайшоў я, што горш за сьмерць жанчына, таму што яна - сетка, і сэрца
    ў яе - пастка, рукі ў яе - кайданы; любасны Богу ўратуецца ад яе, а грэшніка схопіць
    яна.
  deu-ELBBK: 'Und ich fand, was bitterer ist als der Tod: Die Frau, die Netzen gleicht
    und deren Herz Fanggarne, deren Hände Fesseln sind. Wer Gott wohlgefällig ist,
    wird ihr entkommen; aber der Sünder wird durch sie gefangen werden.'
  mbb-OT: Nesusi ku he is meungangen he vahi ne mepait pa te kemetayen. Is arig din
    ne iring te litag, wey is menge velad din he igkepkep din kenikew ne iring te
    kedina. Ebpekelikey kandin is ebpenunuat te Megbevayà, iyan, egkelitag din mulà
    is mekesesalà.
  mal-2015: 'മരണത്തെക്കാൾ കൈപ്പായിരിക്കുന്ന ഒരു കാര്യം ഞാൻ കണ്ടു: ഹൃദയത്തിൽ കണികളും
    വലകളും കയ്യിൽ പാശങ്ങളും ഉള്ള സ്ത്രീയെ തന്നേ; ദൈവത്തിന്നു പ്രസാദമുള്ളവൻ അവളെ ഒഴിഞ്ഞു
    രക്ഷപ്പെടും; പാപിയോ അവളാൽ പിടിപെടും.'
  rmc-rmc: 'Avľom pre kada: Kirkeder sar o meriben hin e džuvľi, savi hiňi e pasca,
    sava hin o jilo sar e sita a o vasta sar o lanci. Oda murš, ko hin le Devleske
    pre dzeka, denašela lake, ale le binošne manušes zachudela.'
  pes-OPV: و دریافتم که زنی که دلش دامها و تله‌ها است و دستهایش کمندها می‌باشد، چیز
    تلختر از موت است. هر‌که مقبول خدا است، از وی رستگار خواهد شد اماخطاکار گرفتار
    وی خواهد گردید.
  ron-1924: Ши ам гэсит кэ май амарэ декыт моартя есте фемея а кэрей инимэ есте о
    курсэ ши ун лац ши але кэрей мынь сунт ниште ланцурь; чел плэкут луй Думнезеу
    скапэ де еа, дар чел пэкэтос есте принс де еа.
  ben-OBCV: আমি দেখলাম মৃত্যুর চেয়েও তেতো হল সেই স্ত্রীলোক যে একটি ফাঁদ, তার হৃদয়
    একটি জাল এবং তার হাত হল শিকল। যে লোক ঈশ্বরকে সন্তুষ্ট করে সে তা থেকে রক্ষা পাবে,
    কিন্তু পাপীকে সে ফাঁদে ফেলবে।
  som-som: Oo waxaan soo ogaaday wax xataa dhimashada ka sii qadhaadh, waana naag
    qalbigeedu yahay dabinno iyo shabagyo, oo ay gacmeheeduna yihiin jeebbooyin. Ku
    alla kii Ilaah ka farxiyo iyaduu ka baxsan doonaa, laakiinse dembilaha way qabsan
    doontaa.
  lat-VUC: '[Lustravi universa animo meo, ut scirem et considerarem, et quærerem sapientiam,
    et rationem, et ut cognoscerem impietatem stulti, et errorem imprudentium:'
  eng-ASVBT: 'And I find more bitter than death the woman whose heart is snares and
    nets, and whose hands are bands: whoso pleaseth God shall escape from her; but
    the sinner shall be taken by her.'
  ita-1885: 'ed ho trovata una cosa più amara che la morte, cioè: quella donna che
    non è altro che reti, e il cui cuore non è altro che giacchi, e le cui mani son
    tanti lacci; l''uomo gradevole a Dio scamperà da essa; ma il peccatore sarà preso
    da lei.'
  eng-LXXUP: 'And I find her to be, and I will pronounce to be More bitter than death
    the woman which is a snare, And her heart nets, Who has a band in her hands: He
    that is good in the sight of God shall be delivered from her; But the sinner shall
    be caught by her.'
  eng-ULB: I found that more bitter than death is any woman whose heart is full of
    snares and nets, and whose hands are chains. Whoever pleases God will escape from
    her, but the sinner will be taken by her.
  spa-VBL: 'Descubrí algo más horrible que la muerte: una tontería como la mujer que
    trata de atraparte, que quiere usar su mente y sus manos para capturarte y atarte.
    Los que siguen a Dios no serán atrapados, pero los pecadores caerán en su trampa.'
  fra-_FOB: Et j'ai trouvé plus amère que la mort, la femme dont le cœur est un piège
    et un filet, et dont les mains sont des liens; celui qui est agréable à Dieu lui
    échappera; mais le pécheur sera pris par elle.
  mal-mal: 'മരണത്തെക്കാൾ കൈപ്പായിരിക്കുന്ന ഒരു കാര്യം ഞാൻ കണ്ടു: ഹൃദയത്തിൽ കെണികളും
    വലകളും കയ്യിൽ പാശങ്ങളും ഉള്ള സ്ത്രീ തന്നെ; ദൈവത്തിനു പ്രസാദമുള്ളവൻ അവളെ ഒഴിഞ്ഞു
    രക്ഷപ്പെടും; എന്നാൽ പാപി അവളാൽ പിടിക്കപ്പെടും.'
  urd-GVR: Mujhe mālūm huā ki maut se kahīṅ talḳh wuh aurat hai jo phandā hai, jis
    kā dil jāl aur hāth zanjīreṅ haiṅ. Jo ādmī Allāh ko manzūr ho wuh bach niklegā,
    lekin gunāhgār us ke jāl meṅ ulajh jāegā.
  suz-BL: मेको बेक्‍तीक क्‍‍येङा मरिम्‍शो ब्‍वारद दाइश्‍शो खोदेंशो मीश मुर बाक्‍त।
    मेको आ थुं थेम्‍लु नु मेको आ गुइ चहिं पाइक्‍‍तीक साङलो बाक्‍त। सुम परमप्रभु कली
    ग्‍येरपाइक्‍बा, मेको रे ब्रोंइब। तन्‍न मेकोमी पाप पाइब कली चहिं आ ग्‍याइलीम रेप्‍ब।
    हितोपदेस २:१६-२२
  eng-NOY: And I found more bitter than death the woman whose heart is snares and
    nets, and her hands bands. He that pleaseth God shall escape from her; but the
    sinner shall be caught by her.
  ita-1927: 'e ho trovato una cosa più amara della morte: la donna ch’è tutta tranelli,
    il cui cuore non è altro che reti, e le cui mani sono catene; colui ch’è gradito
    a Dio le sfugge, ma il peccatore riman preso da lei.'
  ckb-ckb: من دۆزیمەوە کە لە مردن تاڵترە ئەو ژنەی کە تۆڕە و دڵی تەڵەیە، دەستەکانیشی
    کۆتن. ئەوەی لەبەردەم خودا چاک بێت، لێی دەرباز دەبێت، بەڵام گوناهبار بە تەڵەکەیەوە
    دەبێت.
  eng-BBE: And I saw a thing more bitter than death, even the woman whose heart is
    full of tricks and nets, and whose hands are as bands. He with whom God is pleased
    will get free from her, but the sinner will be taken by her.
  kan-OKCV: ಕೆಟ್ಟ ಹೆಂಗಸಿನ ಹೃದಯವು ಬೋನೂ ಬಲೆಯೂ ಆಗಿರುತ್ತದೆ. ಅವಳ ಕೈ ಸಂಕೋಲೆ ಆಗಿರುತ್ತದೆ.
    ಇದು ಮರಣಕ್ಕಿಂತಲೂ ಕಠೋರವಾದದ್ದು ಎಂದು ನಾನು ಕಂಡಿದ್ದೇನೆ. ದೇವರನ್ನು ಮೆಚ್ಚಿಸುವವನು, ಅವಳಿಂದ
    ತಪ್ಪಿಸಿಕೊಳ್ಳುವನು. ಆದರೆ ಪಾಪಿಯು ಅವಳ ಕೈಗೆ ಸಿಕ್ಕಿಬೀಳುವನು.
  tam-2017: கண்ணிகளும் வலைகளுமாகிய நெஞ்சமும், கயிறுகளுமாகிய கைகளுமுடைய பெண்ணானவள்,
    சாவிலும் அதிக கசப்புள்ளவளென்று கண்டேன்; தேவனுக்கு முன்பாக நீதிமானாக இருக்கிறவன்
    அவளுக்குத் தப்புவான்; பாவியோ அவளால் பிடிபடுவான்.
  spa-RV-1909: Y yo he hallado más amarga que la muerte la mujer, la cual es redes,
    y lazos su corazón; sus manos como ligaduras. El que agrada á Dios escapará de
    ella; mas el pecador será preso en ella.
  ron-BTF: Și găsesc mai amară decât moartea pe femeia a cărei inimă este capcane
    și plase, și mâinile ei cătușe; oricine place lui Dumnezeu va scăpa de ea, dar
    păcătosul va fi luat de ea.
  eng-WEBP: I find more bitter than death the woman whose heart is snares and traps,
    whose hands are chains. Whoever pleases God shall escape from her; but the sinner
    will be ensnared by her.
  eng-FBV: 'I discovered something more horrible than death: foolishness like a woman
    who tries to entrap you, who wants to use her mind and hands to catch you and
    tie you up. Those who follow God will not be caught, but sinners will fall into
    her trap.'
  nld-1939: En ik vond, dat de vrouw bitterder is dan de dood, Want zij is een valstrik;
    Haar hart is een net, haar handen zijn boeien. Wie Gode behaagt, ontsnapt er aan;
    Maar de zondaar wordt er door gevangen.
  nch-BL: Huan nijpanti para más chichic que miquilisti itztoc se sihuat cati ahuilnemi.
    Yaya itztoc quej se lazo cati teilpía huan quej se matat cati temasiltía. Aqui
    quichihua cati quipactía Toteco momanahuis imaco nopa sihuat. Pero tajtacolchihuani
    mocahuaj ilpitoque ipan imata.
  vie-1934: 'Ta tìm thấy một điều cay đắng hơn sự chết, ấy là một người đờn bà có
    lòng giống như lưới bẫy, tay tợ như dây tói: ai ở đẹp lòng Đức Chúa Trời sẽ thoát
    khỏi nó; còn kẻ có tội sẽ bị nó vấn lấy.'
  hin-CV: मुझे यह मालूम हुआ कि एक स्त्री जिसका हृदय घात लगाए रहता है, और उसके हाथ
    बेड़ियां डालते हैं वह मृत्यु से भी कड़वी है. उस स्त्री से वही व्यक्ति सुरक्षित
    बच निकलता है जो परमेश्वर के सामने अच्छा है, मगर पापी व्यक्ति उसका शिकार बन जाता
    है.
  spa-BES: Y vi una cosa más amarga que la muerte, incluso la mujer cuyo corazón está
    lleno de trucos y redes, y cuyas manos son como cadenas. Aquel con quien Dios
    se complace se liberará de ella, pero el pecador será tomado por ella.
  tdx-tdx: le nitreako te mafaitse te ami’ty havilasy ty rakemba amam-pandrike, ie
    harato ty tro’e, naho silisilim-pandrohizañe o taña’eo; hiponiora’ ty mahafale
    an’ Andrianañahare; fe ho tsepahe’e ty mpanan-tahiñe.
  tha-KJV: ข้าพเจ้าได้พบอีกสิ่งหนึ่งซึ่งขมขื่นยิ่งกว่าความตาย คือผู้หญิงที่​มี​ใจเป็นบ่วงแร้วและข่าย
    มือของนางเป็นโซ่​ตรวน คนใดเป็นคนที่พอพระทัยพระเจ้า คนนั้นจะหนีพ้นนาง แต่​คนบาปจะถูกผู้หญิงคนนั้นจับเอาไป
  por-BR-2018: 'E eu encontrei uma coisa mais amarga que a morte: a mulher cujo coração
    são redes e armadilhas, e suas mãos são amarras; quem for bom perante Deus escapará
    dela; mas o pecador ficará preso nela.'
  deu-ELO: 'Und ich fand, was bitterer ist als der Tod: das Weib, welches Netzen gleicht,
    und dessen Herz Fanggarne, dessen Hände Fesseln sind. Wer Gott wohlgefällig ist,
    wird ihr entrinnen; aber der Sünder wird durch sie gefangen werden.'
  eng-WYC-2018: And I found a woman bitterer than death, the which is (like) the snare
    of hunters, and her heart is(like) a net, and her hands be (like) bonds; he that
    pleaseth God shall escape her, but he that is a sinner, shall be taken of her.
    (And I found a woman more bitter than death, who is like a hunter’s snare, and
    her heartis like a net, and her hands be like bonds; he who pleaseth God shall
    escape her, but he who is a sinner shall be caught by her.)
  epo-epo: Kaj mi trovas, ke pli malbona ol la morto estas la virino, kiu estas kaptilo,
    kaj kies koro estas reto, kaj kies manoj estas katenoj; tiu, kiu plaĉas al Dio,
    sin savos de ŝi, sed pekulo estos kaptita de ŝi.
  uig-PIN: Xuning bilǝn kɵngli tor wǝ ⱪiltaⱪ, ⱪolliri asarǝt bolƣan ayalning ɵlümdin
    aqqiⱪ ikǝnlikini bayⱪidim; Hudani hursǝn ⱪilidiƣan kixi uningdin ɵzini ⱪaquridu,
    biraⱪ gunaⱨkar adǝm uningƣa tutulup ⱪalidu.
  beo-beo: Na da gamoga:i liligi amo da bogosu baligisu ba:i dagoi. Amo da uda. Uda
    ea sasagesu hou da dima sanisu o efegesu agoai gala. E da ea loboga di nonogosea,
    sia:ine efe agoaiga di la:la:gimu. Dunu amo da Gode hahawane ba:ma:ne hamosa da
    amoga hobeamu dawa:, be agoai uda da wadela:i hamosu dunu gagulaligimu.
  tpi-OTNT: Mi bin painimaut olsem, ol meri i save givim bikpela hevi moa long yumi,
    na i winim hevi bilong i dai. Ol meri i olsem umben bilong holimpas yumi man.
    Na han bilong ol i olsem sen bilong kalabusim yumi. Sapos God i laikim wanpela
    man, orait dispela man em inap abrusim dispela kain umben na ranawe. Tasol dispela
    umben bai i holimpas ol man bilong mekim sin, na ol i no inap abrusim. Nogat tru.
  hau-SA: Sai na iske wani abin da ya fi mutuwa ɗaci mace wadda take tarko ne, wadda
    zuciyarta tarko ne wadda kuma hannuwanta sarƙa ne. Mutumin da ya gamshi Allah
    zai tsere mata, amma za tă kama mai zunubi.
  uig-LAT: Shuning bilen köngli tor we qiltaq, qolliri asaret bolghan ayalning ölümdin
    achchiq ikenlikini bayqidim; Xudani xursen qilidighan kishi uningdin özini qachuridu,
    biraq gunahkar adem uninggha tutulup qalidu.
  nde-nde: Ngibona ukuthi uyingozi eyedlula ukufa umfazi ongumjibila, onhliziyo yakhe
    iyisithiyo njalo ozandla zakhe zingamaketane. Indoda eyesaba uNkulunkulu izaphepha
    kuye, kodwa isigangi uzasihilela.
  ton-ton: 'Pea ʻoku ou ʻilo ʻoku kona lahi hake ʻi he mate ʻae fefine ko ia ʻoku
    tatau hono loto mo e tauhele mo e kupenga, pea ko hono nima ʻoku hangē ko e ngaahi
    haʻi: ka ko ia ia ʻoku lelei ʻi he ʻao ʻoe ʻOtua, ʻe hao ia mei ai; ka ʻe moʻua
    ʻae angahala kiate ia.'
  ces-1613: I našel jsem věc hořčejší nad smrt, ženu, jejíž srdce tenata, a ruce její
    okovy. Kdož se líbí Bohu, zachován bývá od ní, ale hříšník bývá od ní jat.
  eng-WMB: I find more bitter than death the woman whose heart is snares and traps,
    whose hands are chains. Whoever pleases God shall escape from her; but the sinner
    will be ensnared by her.
  tam-TCV: கண்ணியாய் இருக்கும் பெண், மரணத்திலும் பார்க்க கசப்பானவள் என்று நான் கண்டேன்;
    அவளது இருதயம் பொறியாயும், அவளது கைகள் சங்கிலிகளாயும் இருக்கின்றன. இறைவனுக்குப்
    பிரியமாய் நடக்கும் மனிதனோ அவளிடமிருந்து தப்புவான். பாவியையோ அவள் சிக்க வைப்பாள்.
  ceb-ULB: Nakaplagan ko ang labing pait kaysa kamatayon ang si bisan kinsa nga babaye
    nga ang kasingkasing puno sa mga lit-ag ug mga pukot, ug ang mga kamot daw mga
    kadina. Si bisan kinsa nga magapahimuot sa Dios makagawas gikan kaniya, apan ang
    makasasala pagakuhaon niya.
  pol-UBG: I odkryłem, że bardziej gorzka niż śmierć jest kobieta, której serce jest
    jak sieć i sidło, a jej ręce jak pęta. Kto się Bogu podoba, uwolni się od niej,
    ale grzesznik będzie przez nią usidlony.
  urd-GVU: مجھے معلوم ہوا کہ موت سے کہیں تلخ وہ عورت ہے جو پھندا ہے، جس کا دل جال
    اور ہاتھ زنجیریں ہیں۔ جو آدمی اللہ کو منظور ہو وہ بچ نکلے گا، لیکن گناہ گار اُس
    کے جال میں اُلجھ جائے گا۔
  deu-1912: und fand, daß bitterer sei denn der Tod ein solches Weib, dessen Herz
    Netz und Strick ist und deren Hände Bande sind. Wer Gott gefällt, der wird ihr
    entrinnen; aber der Sünder wird durch sie gefangen.
  kan-2017: ಆಗ ಮರಣಕ್ಕಿಂತ ಹೆಚ್ಚು ವಿಷವೊಂದು ಕಂಡುಬಂತು. ಯಾವುದೆಂದರೆ ಕೆಟ್ಟ ಹೆಂಗಸೇ. ಅವಳ ಹೃದಯವು
    ಉರುಲುಗಳೂ, ಬಲೆಗಳೂ, ಅವಳ ತೋಳುಗಳು ಸಂಕೋಲೆಗಳು. ದೇವರು ಒಲಿದವನು ಅವಳಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವನು.
    ಆದರೆ ಪಾಪಿಯು ಅವಳ ಕೈಗೆ ಸಿಕ್ಕಿಬೀಳುವನು.
  yap-yap: Mu gu pir’eg ban’en ni ka ba mo’oy ko yam’ — be’ ni bpin ni bod ba tafich.
    Adag rok ni be yog ngom e bay mu aw ngay ni bod bang i nug; ma pa’ nike olobochiy
    ngom e ke michgiyem ngay ni bod e chen. Ma be’ ni mo’on nma yan nga lanyan’ Got
    e rayag ni thay riy, machane fare pin e rayag e pi’in ta denen ngak.
  hlt-MCSB: A lungbuei te tluum neh soh la a tung tih a kut dongah pinyennah aka khueh
    huta he dueknah lakah khahing la ka hmuh. Pathen mikhmuh ah aka then tah anih
    aeng lamloh loeih suidae aka tholh tah anih loh a tuuk ni.
  mdy-ETH: ሃይቢዳፓ ባሼ ጫንቃያ ሜሌ ባኣዚ ታ ዴንቄኔ፤ ዬይያኣ ላኣሊ ፒራ ፒሮኬ፤ ላኣሊ ሮኦጮ ሱዞ ማላያ ማዔ ናሹሞ ፒራሢና
    ዓቲንቆ ፒራኔ፤ ጊንሣ ሃሣ ዓንጊ ዱፄጉዴያ ማዔ ዒዞኮ ቃሶና ማሪ ዓርቃኒ ኮዓኔ፤ ፆኦሲ ዒጊጫ ዓሲ ሌሊ ዒዞይዳፓ ቶላኒ ዳንዳዓኔ፤
    ጎማዼ ዓሲ ጋዓንቴ ዒዞ ፒራሢዳ ዓዺንታንዳኔ።
  kew-kew: Asapua adawa raburi onanumi niaa kedaa waru mea geme-daa ade. Onaanumi
    niaa maroape kona yada waru ade. Nimuna ki-ri niaa adiape ope sene-me ade aaeme.
    Goa peme pare aa meda nipumi Gote madaa kone waru rulaliare go sene-me aditalo
    pea page yolaa-pa ina mada pogola palia. Go sene-me mo pupitagi neme aanu adialia
    napogola palimi.
  twi-ASANTE: Mahunu deɛ ɛyɛ nwono sene owuo ɔbaa a ɔyɛ afidie; nʼakoma yɛ nnaadaa
    na ne nsa yɛ mpɔkyerɛ. Onipa a ɔsɔ Onyankopɔn ani no renkɔ ne ho nanso ɔbɔnefoɔ
    deɛ, ɔbɛtɔ nʼafidie mu.
  eng-WEBU: I find more bitter than death the woman whose heart is snares and traps,
    whose hands are chains. Whoever pleases God shall escape from her; but the sinner
    will be ensnared by her.
  wal-wal: Taani haiquwaappe aadhdhidi cammiya hara issibaa pilgga xeellada demmaas;
    hegeekka, i wozanai pire woikko yardde gidin, i kushee sanssalata mala gidido
    issi maccaaseebaa. Xoossaa ufaissiya urai ippe kessi ekkana; shin nagaranchchaa
    a ba piriyaa waaxada oiqqana.
  spa-PDDPT: Y hallé más trágica que la muerte A la mujer cuyo corazón es trampa y
    red, Y sus manos, ligaduras. El que agrada a ʼElohim escapará de ella, Pero el
    pecador será atrapado por ella.
  gun-gun: 'Ha''e rami vy peteĩ ajou manoa gui nda''eveive va''e: peteĩ kunha opy''a
    re jojopy ha''e nhombo''a aguã anho omoĩ va''e, ha''e opo py corrente jokuaarã
    oguereko va''e. Ha''e va''e gui Nhanderuete renonde heko porã va''e oo jepe ''rã,
    ha''e rã ojejavy va''ety ma ou vy onhembo''a uka ''rã ixupe.'
  ilo-ULB: Naduktalak a ti napapait ngem iti patay ket ti siasinoman a babai a ti
    pusona ket napno kadagiti silo ken iket, ken dagiti imana ket kawar. Makalibas
    kenkuana ti siasinoman a makaay-ayo iti Dios, ngem maalananto dagiti managbasol.
  kpg-kpg: 'Au gu gidee dahi mee e koia e huaidu i di made: go di ahina dela e mouli
    be di gowaa hele mee. Dono aloho haganeene gaa kumi goe gadoo be di gubenge, ono
    lima i doo gili gaa kumi goe be taula baalanga. Taane dela e haga tenetene di
    manawa o God le e mee di tanga gi daha, gei di ahina la gaa kumi tangada haihai
    hala.'
  uig-ARA: شۇنىڭ بىلەن كۆڭلى تور ۋە قىلتاق، قوللىرى ئاسارەت بولغان ئايالنىڭ ئۆلۈمدىن
    ئاچچىق ئىكەنلىكىنى بايقىدىم؛ خۇدانى خۇرسەن قىلىدىغان كىشى ئۇنىڭدىن ئۆزىنى قاچۇرىدۇ،
    بىراق گۇناھكار ئادەم ئۇنىڭغا تۇتۇلۇپ قالىدۇ.
  sus-sus: N bara fe nde to naxan xɔnɔ dangi faxɛ ra. Ginɛ na a ra naxan findixi yɛlɛ
    ra, naxan bɔɲɛ findixi gantanyi ra, naxan bɛlɛxɛe luxi alɔ luuti balanxi. Mixi
    naxan nafan Ala ma, a kelima nɛ na ginɛ xun ma, kɔnɔ na ginɛ yunubitɔɛ nan masɔtɔma.
  pon-2006: I diaradahr mehkot me katik kowahlap sang mehla iei—lih. Limpoak me e
    pahn kihong uhk pahn kaloweiukedi duwehte lidip de uhk pwoat; oh peh kan pahn
    pwoaleiukedi duwehte sel mete pwoat. Ohl emen me kin kaparanda kupwur en Koht,
    pahn kak pitsang, ahpw lih pahn uhd kalowehdi me dipan akan.
  ksd-ksd: Ma iau ga na tadav ra magit i manga mapak ta dir ma ra minat, a vavina
    nina i kapi pa ra tarai; a balana i da ra ubene, ma ra limana i da Ta vivi na
    palariam. A tutana na lop kan ia ka ta ra varmari kai God, ma ra tena varpiam
    na virua pirana.
  tur-YTC: Yüreği tuzaklar ve kapanlar, elleri zincirler olan kadını ölümden daha
    acı buldum. Tanrı'yı hoşnut eden ondan kaçacaktır; ama günâhkar onun tarafından
    tuzağa düşürülecektir.
  bel-N: І знайшоў я, што гарчэйшая за сьмерць жанчына, у якой сэрца як пастка і сіло,
    а рукі ейныя — як путы. Хто добры перад абліччам Бога, той уратуецца ад яе; а
    грэшнiк будзе злоўлены ёю.
  grc-BRENT: Καὶ εὑρίσκω ἐγὼ αὐτὴν, καὶ ἐρῶ πικρότερον ὑπὲρ θάνατον· σὺν τὴν γυναῖκα
    ἥτις ἐστι θήρευμα, καὶ σαγῆναι καρδία αὐτῆς, δεσμὸς εἰς χεῖρας αὐτῆς· ἀγαθὸς πρὸ
    προσώπου τοῦ Θεοῦ ἐξαιρεθήσεται ἀπʼ αὐτῆς, καὶ ἁμαρτάνων συλληφθήσεται ἐν αὐτῇ.
  ind-AYT: Aku menemukan sesuatu yang lebih menyakitkan daripada kematian, yaitu perempuan
    yang hatinya adalah jaring dan jerat, dan yang tangannya adalah rantai. Orang
    yang disukai Allah akan terhindar darinya, tetapi orang berdosa ditangkap olehnya.
  nya-nya: Ndinapeza kanthu kowawa kupambana imfa, mkazi amene ali ngati khoka, amene
    mtima wake uli ngati khwekhwe, ndipo manja ake ali ngati maunyolo. Munthu amene
    amakondweretsa Mulungu adzathawa mkaziyo, koma mkaziyo adzakola munthu wochimwa.
  hrv-hrv: Otkrih da ima nešto gorče od smrti - žena, ona je zamka, srce joj je mreža,
    a ruke okovi; tko je Bogu drag, izmiče joj, a grešnik je njezin sužanj.
  mps-mps: Eno te tiwai page gegelama suali, te isibo kolesaga te ha ebo nai tiwai
    dao. Tiali goli, te bidi dali dwai sę yainogo sinabo we te bidi bolo tubo kę
    tiwai dao. Te da te ha mu ebao. Te tobage we da, te sųgų hagane togobo wa tiwaigo
    da bidi tola sobao. Te agai nogo te sen tiwaigo da kalabus ebao. Godigo te bidi
    me deli godolo ebaso da, teda te bidigo te tobage hagane togobo wa gedelama, wi
    paibao. Tialima, te hagane togobo wago te sęgę sabo bidi dabe tola sobaso, te
    augwali me geda muyu, ela soagobeo. Mu menio.
  tpi-tpi: Mi bin painimaut olsem, ol meri i save givim bikpela hevi moa long yumi,
