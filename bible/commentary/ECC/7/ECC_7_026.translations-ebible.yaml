    we-omese ibitogoed.'
  uig-CYR: Шуниң билән көңли тор вә қилтақ, қоллири асарәт болған аялниң өлүмдин аччиқ
    екәнлигини байқидим; Худани хурсән қилидиған киши униңдин өзини қачуриду, бирақ
    гунакар адәм униңға тутулуп қалиду.
  tel-2017: చావు కంటే ఎక్కువ దుఃఖం కలిగించేది ఒకటి నాకు కనబడింది. అది ఉచ్చులు, వలలు
    లాంటి మనస్సు, సంకెళ్ళ లాంటి చేతులు కలిగిన స్త్రీ. దేవుని దృష్టికి మంచివారు దాన్ని
    తప్పించుకుంటారు గాని పాపం చేసేవారు దాని వలలో పడిపోతారు.
  hat-BSA: Epi mwen te dekouvri pi anmè pase mouri, kè a fanm ki fè pèlen an. Men
    li yo se tankou chenn. Yon moun ki plè Bondye va chape anba men l, men pechè a
    va vin kaptire anba l.
  kos-kos: Oasr ma nga konauk mwen liki na misa uh, pa mutan se su lungse lal uh oana
    sie sruhf ku sie nwek. Paol ac sruokkomi oana soko sein. Sie mukul su oru ma lungse
    lun God el ku in kaingla liki mutan sac, a funu sie mukul koluk, mutan sac ac
    sruokilyana.
  hbo-WLC: וּמוֹצֶ֨א אֲנִ֜י מַ֣ר מִמָּ֗וֶת אֶת־הָֽאִשָּׁה֙ אֲשֶׁר־הִ֨יא מְצוֹדִ֧ים
    וַחֲרָמִ֛ים לִבָּ֖הּ אֲסוּרִ֣ים יָדֶ֑יהָ ט֞וֹב לִפְנֵ֤י הָאֱלֹהִים֙ יִמָּלֵ֣ט
    מִמֶּ֔נָּה וְחוֹטֵ֖א יִלָּ֥כֶד בָּֽהּ׃
  ibo-ibo: Achọpụtara m na ọ dị ihe dị ilu karịa ọnwụ, ihe ahụ bụ nwanyị. Obi ya dị
    ka ụgbụ. Otu a kwa, aka o ji ejikụ gị dị ka ụdọ igwe. Onye ahụ na-eme ihe na-atọ
    Chineke ụtọ na-esi nʼaka ya gbapụ, ma ndị mmehie ka ọ na-enwude nʼọnya ya.
  ory-ory: ଆଉ, ମୁଁ ଦେଖୁଅଛି ଯେ, ଯେଉଁ ସ୍ତ୍ରୀର ଅନ୍ତଃକରଣ ଫାନ୍ଦ ଓ ଜାଲ ସ୍ୱରୂପ ଓ ହସ୍ତ ବନ୍ଧନ
    ସ୍ୱରୂପ, ସେ ମୃତ୍ୟୁୁ ଅପେକ୍ଷା ଅଧିକ ତିକ୍ତ ଅଟେ; ଯେକେହି ପରମେଶ୍ୱରଙ୍କୁ ତୁଷ୍ଟ କରେ, ସେ ତାହାଠାରୁ
    ରକ୍ଷା ପାଇବ; ମାତ୍ର ପାପୀ ତାହା ଦ୍ୱାରା ଧରାଯିବ।
  chk-chk: Iwe, üa küna pwe eman fefin mi atuputup a afeiengau seni mäla. Letipan
    a usun chök eu sär ika uk, nge pöün ra wewe ngeni selimächä mwän ra föfö ren.
    Eman mwän mi chen me ren Kot a tongeni sü seni neminewe, nge eman chon tipis epwe
    tup ren.
  rop-rop: Wal aibin faindat dijan. Im meigim mi brabli nogudbinji wen sambodi binijap,
    bat aibin faindat naja samting mowes. Im det nogudwan gel hu jidan laiga trep
    redibala blanga gajulum sambodi en taiyimap im garram det strongbala tjein en
    holdim im adbala laik deth. Im mowes den wen sambodi dai. Bat if yu laigim God,
    yu gin ranawei brom det gel bat det gel gin gajulum detlot pipul hu jidan nogudbalawei.
  ukr-1871: І дознався, що гірше, нїж смерть — се женщина, бо вона — сїть; серце в
    неї капкани, а руки — ланцюги. Хто добрий перед Богом, — урятуєсь від неї, а грішник
    спіймається нею.
  deu-1951: und nun finde ich, bitterer als der Tod ist das Weib, deren Herz ein Fangnetz
    ist und deren Hände Fesseln sind; wer Gott gefällt, wird ihr entrinnen, wer aber
    sündigt, wird von ihr gefangen.
  eng-JPS: and I find more bitter than death the woman, whose heart is snares and
    nets, and her hands as bands; whoso pleaseth God shall escape from her; but the
    sinner shall be taken by her.
  srp-1865: I naðoh da je grèa od smrti žena kojoj je srce mreža i pruglo, kojoj su
    ruke okovi; ko je mio Bogu, saèuvaæe se od nje, a grješnika æe uhvatiti ona.
  lug-lug: Ekintu kye nalaba eky’obulabe ekisinga okufa, ye mukazi alina omutima ogusendasenda,
    era ogusikiriza, era emikono gye gisiba ng’enjegere. Oyo ayagala Katonda, y’awona
    omukazi oyo, kyokka ye omwonoonyi talema kugwa mu mutego gwe.
  heb-heb: ומוצא אני מר ממות את האשה אשר היא מצודים וחרמים לבה אסורים ידיה טוב לפני
    האלהים ימלט ממנה וחוטא ילכד בה׃
  ben-IRV: আমি পেলাম যে একজন মহিলা যারা হৃদয় ফাঁদ ও জালে পূর্ণ সে মৃত্যুর থেকেও তিক্ত
    এবং যার হাত শিকলের মত। যে কেউ ঈশ্বরকে খুশি করে সে তার হাত থেকে বাঁচবে, কিন্তু
    পাপীরা তার হাতে ধরা পরবে।
  pan-pan: ਮੈਂ ਉਸ ਇਸਤਰੀ ਨੂੰ ਮੌਤ ਨਾਲੋਂ ਕੌੜੀ ਜਾਣਦਾ ਹਾਂ, ਜਿਸ ਦਾ ਦਿਲ ਫਾਹੀਆਂ ਅਤੇ ਜਾਲ਼ ਹੈ,
    ਜਿਸ ਦੇ ਹੱਥ ਬੇੜੀਆਂ ਹਨ। ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪਰਸੰਨ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਤੋਂ ਬਚੇਗਾ ਪਰ ਪਾਪੀ
    ਉਸ ਦਾ ਸ਼ਿਕਾਰ ਹੋ ਜਾਵੇਗਾ
  mya-JVB: ကျော့ကွင်း နှင့် ပိုက်ကွန် တို့ကို ကြံစည် ပြင်ဆင်၍ ကြိုးနှင့်ချည်နှောင်
    တတ်သော မိန်းမ သည်၊ သေ ခြင်းထက် သာ၍ခါး သည်ကို ငါ တွေ့ ပြီ။ ဘုရား သခင်စိတ် တွေ့
    တော်မူသောသူသာလျှင်၊ ထိုမိန်းမ လက် နှင့် လွတ် လိမ့်မည်။ အပြစ် ပြုတတ်သောသူကိုကား
    ၊ ဘမ်းမိ လိမ့်မည်။
  hmo-hmo: Vadaeni gau ta ena mamina ena dika, ese mase ena mamina ena dika ia hanaia.
    Unai gau be hahine ta, ia ese lalokau ia henia gwauraia, to ia be tarapu, o reke
    ta bamona. Bona iena imana ese oi do idia rosia, seini ese oi do ia kwatua bamona.
    Tau ta bema ia ese Dirava ia hamoalea neganai, ia ese unai hahine dekena amo do
    ia heau mauri. To kara dika tauna, be unai hahine ese do ia abia, bona guia.
  urd-urd: तब मैंने मौत से तल्ख़तर उस 'औरत को पाया, जिसका दिल फंदा और जाल है और जिसके
    हाथ हथकड़ियाँ हैं। जिससे ख़ुदा ख़ुश है वह उस से बच जाएगा, लेकिन गुनहगार उसका शिकार
    होगा।
  rus-SYN: и нашел я, что горче смерти женщина, потому что она - сеть, и сердце ее
    - силки, руки ее - оковы; добрый пред Богом спасется от нее, а грешник уловлен
    будет ею.
  bqc-SIM: Má è nↄɛ pↄ́ dɛ bai ũ, aà sↄ̃á mↄmusunaɛ, mɛ́ aà ↄↄá mↄdaonaɛ, aà
    yã́ ì ma pↄ ya dɛ gaa. Gbɛ̃́ pↄ́ a yã́ kà Luagu ì pili nↄɛpiwa, ãma nↄɛpi
    ì duunkɛna kũɛ.
  tcz-CHONGTHU: Keiman kavet chil’a ahileh, duha-thuhtah numei chu thitheina thangkol
    sanga khohse joa ahichu ka kholdoh ahitai. Ami hebol jong kipalna thangkol bep
    ahi, chule akhut nemtah jong chu kihenna thihkol ahibouve. Pathen lunglhaina’a
    umho chu amanua kon’a hoidoh ding, hinlah chonse ho chu amanu thanga ga-oh ding
    ahiuve.
  mar-mar: मला मृत्यूपेक्षाही अधिक कडू अशी पाशरूप असलेली स्त्री सापडली, तिचे हृदय
    पूर्ण पाश व जाळी आहे, आणि तिचे बाहू साखळ्यांसारखे आहेत. जो कोणी देवाला प्रसन्न
    करतो तो तिच्यापासून निसटतो. पण पापी मात्र तिच्याकडून पकडला जातो.
  qub-qub: Mas juctapis ricashcämi. Wañuypitapis mas fiyupa mana alliga caycan mañösa
    warmimi. Chay warmipa shongonga togllanömi, maquinpis wascawan watacurcojnömi.
    Tayta Dios munashanno goyaj cäga chayno warmicunapita witicunmi. Juchasapa cajcunami
    ichanga chay warmicunata gaticurcun.
  bqp-bqp: Nↄgbɛ̃ kũ à de tankutɛ ũ a swɛ̃̀ bi gbàgidiimɛ a ↄnↄ bi mↄ̀kakↄ̃anaamɛ,
    a yã dì ma pↄ yaka de gala. Gbɛ̃ kũ a yã kà Ludanɛɛ dì wotoa, ama nↄgbɛ̃ pìi
    dì durunnakɛri kũmɛ.
  hat-hat: Mwen jwenn yon bagay ki pi rèd pase lanmò. Se fanm. Lè yo di yo renmen
    ou, se pèlen yo pare pou ou. Lè yo pase bra yo nan kou ou, se chenn yo pase nan
    kou ou. Yon moun ki fè Bondye plezi va chape anba men yo. Men, moun k'ap fè sa
    ki mal ap tonbe anba grif yo.
  eng-BSB: And I find more bitter than death the woman who is a snare, whose heart
    is a net, and whose hands are chains. The man who pleases God escapes her, but
    the sinner is ensnared.
  eng-WEBPB: I find more bitter than death the woman whose heart is snares and traps,
    whose hands are chains. Whoever pleases God shall escape from her; but the sinner
    will be ensnared by her.
  kbq-kbq: Mago zama ke'na eri fore'ma huana, mago'ma kefo zantfa huno fri'zama agatere'neana,
    a'nemofo krifumo'e. A'nemofo agu'amo'a krifugna hu'neankino, fru fru azamo'a vahe'ma
    kinama hunentea seni nofi kna hu'ne. Anumzamo'ma musema nehiazama nehia vahe'mo'a,
    ana akura koro fregahie. Hianagi kumi'ma nehia vahe'mofona, kati higeno aze'nerie.
  nhe-BL: Huan nijpanti para más chichic que miquistli itztoc se sihuatl tlen ahuilnemi.
    Yajaya itztoc queja se lazo tlen teilpía huan queja se matlatl tlen temasiltía.
    Aqui quichihua tlen quipactía Toteco momanahuis imaco nopa sihuatl. Pero tlajtlacolchihuani
    mocahuaj ilpitoque ipan imatla.
  bus-bus: Nↄgbɛ̃ kɛ̀ dɛ takutɛɛ ũ, à swɛ̃̀ nɛ́ gbàngidimɛ, à ↄↄnↄ nɛ́ mↄ̀kyakoomɛ,
    à yã è ma pↄↄ yaka dɛ gaala. Gbɛ̃ kɛ̀ à yã kà Ludanɛ è pitin, mↄde nↄgbɛ̃ pì
    è durunkɛri kũmɛ.
  gub-BL: Màno haw iro a'e. Aexak amo màno haw wi iroahy wera'u ma'e ihe. Amo kuzà
    wiko nezewe wà. — Uruamutar katu ihe, i'i mua'u a'e kuzà awa pe. Iamutar katu
    mua'u haw nuzawy kwaw puruzuka haw. Nuzawy kwaw kyhapari nepyhyk àwàm. Izywa nuzawy
    kwaw kyhàhàm tàtà ma'e neàpixipixi àwàm. Aze awa ikatu Tupàn pe nehe, upuner putar
    agwer kuzà wi uhemaw rehe nehe. Ikatu 'ym ma'e iapo har nuhem kwaw izuwi.
  eng-DRA: 'I have surveyed all things with my mind, to know, and consider, and seek
    out wisdom and reason: and to know the wickedness of the fool, and the error of
    the imprudent:'
