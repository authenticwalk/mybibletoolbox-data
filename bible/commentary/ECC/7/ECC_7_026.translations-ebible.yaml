  twi-twi: Mahu nea ɛyɛ nwene sen owu; ɔbea a ɔyɛ afiri; ne koma yɛ nnaadaa na ne
    nsa yɛ mpokyerɛ. Onipa a ɔsɔ Onyankopɔn ani no renkɔ ne ho nanso ɔbɔnefo de ɔbɛtɔ
    nʼafiri mu.
  hlt-hlt: A lungbuei te tluum neh soh la a tung tih a kut dongah pinyennah aka khueh
    huta he dueknah lakah khahing la ka hmuh. Pathen mikhmuh ah aka then tah anih
    aeng lamloh loeih suidae aka tholh tah anih loh a tuuk ni.
  tbz-SIM: N yɑ̀ onitipòkù mɔù nwe kòò tu didíiǹtɑ̃́rì kɛ tii kɛ pɛ̃ɛ̃tɛ́ mukṹṹ,
    ò tu timɑ́tì dindííntì nti, kòò bɑɑ̀ ntu ticùɔ̀tì. Wèè dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀ weè
    bo nɑ kóò yentɛ́nɛ̀, kuyɛìnkù kuu bɑ́ɑ́ nɑ kóò yentɛ́nɛ̀.
  msy-2020: Kɨ ingara ghua kamaghɨn fo, amizir maba osɨmtɨzir bar ekiaba e ganɨdi,
    ezɨ da ovevemɨn osɨmtɨzim gafira. Amizir kabanang mati, gumaziba en suighamin
    iveba. Ezɨ men dafariba mati sen e ikɨrarigham. God gumazitam gifueghtɨ, gumazir
    kam amizibar ivem gitagh arɨmangɨgham. Eghtɨ ivem, arazir kurabagh amir gumazimɨn
    suiraghtɨ, an a gitaghan kogham. Bar puvatɨ.
  dop-dop: Mɑ cɛkənɑɑ sɩ ɑlʋ wei ɩ kpɑɑkɩ ɩsɩɩ kɑtɔkɑ tɔ ɩ kəlɑ səm kɛ nyɑŋ. ɩ sɔɔlʋɣʋ
    wɛ kɛ́ ɩsɩɩ puluɣu nɑ ɩ ŋkpɑlɑsɩ nɑ́ɑ́ wɛɛ ɩsɩɩ ɑlukpɑlɑ. Yʋlʋ wei ɩ lɑkɩ Ɩsɔ
    luɣu nyəntʋ tɔ ɩnɩ ɩ fitiɣinɑ ɑlʋ ɩnɩ. Ɩlɛnɑ ɩ́ kpɑ ɩsɑɣɑʋ.
  azb-azb: Tələ quran qadını Ölümdən acı gördüm. Onun ürəyi tora, Əlləri zəncirə bənzər.
    Allahın razı qaldığı adam ondan qaçar, Ancaq günahkar adam ona əsir olar».
  eng-DBY: 'and I found more bitter than death the woman whose heart is nets and snares,
    [and] whose hands are bands: whoso pleaseth God shall escape from her; but the
    sinner shall be caught by her.'
  hin-2017: और मैंने मृत्यु से भी अधिक दुःखदाई एक वस्तु पाई, अर्थात् वह स्त्री जिसका
    मन फंदा और जाल है और जिसके हाथ हथकड़ियाँ है; जिस पुरुष से परमेश्वर प्रसन्न है
    वही उससे बचेगा, परन्तु पापी उसका शिकार होगा।
  wol-KYG: 'Ma seetlu lenn lu gëna naqari dee: muy ndaw su la fiir. Kooku cofeelam
    mbaal la, yoxo ya dib jéng. Ku Yàlla gërëm a koy rëcc, bàkkaarkat bi lay jàpp.'
  eng-YLT: And I am finding more bitter than death, the woman whose heart [is] nets
    and snares, her hands [are] bands; the good before God escapeth from her, but
    the sinner is captured by her.
  eng-WYC-2017: And I found a woman bitterer than death, the which is the snare of
    hunters, and her heart is a net, and her hands be bonds; he that pleaseth God
    shall escape her, but he that is a sinner, shall be taken of her.
  eng-WMBB: I find more bitter than death the woman whose heart is snares and traps,
    whose hands are chains. Whoever pleases God shall escape from her; but the sinner
    will be ensnared by her.
  urd-GVH: मुझे मालूम हुआ कि मौत से कहीं तलख़ वह औरत है जो फंदा है, जिसका दिल जाल
    और हाथ ज़ंजीरें हैं। जो आदमी अल्लाह को मंज़ूर हो वह बच निकलेगा, लेकिन गुनाहगार
    उसके जाल में उलझ जाएगा।
  rug-rug: Ba sapu variva sigiti, hola nia sa minate si sa barikaleqe sekesekeina,
    sapu sa bulona si na sipata meke sari limana si guana seni. Sa tie pu va qetua
    sa Tamasa si boka govete nia si asa, ba sari tie seadi si kote saputu vagi sa.
  gaz-gaz: 'Ani waan duʼa caalaa hadhaaʼuu nan arge; kunis: dubartii kiyyoo taate,
    kan yaadni ishee kiyyoo, harki ishee immoo foncaa taʼee dha. Namni Waaqa gammachiisu
    ishee jalaa ni baʼa; cubbamaan garuu isheedhaan qabama.'
  fra-LSG: Et j’ai trouvé plus amère que la mort la femme dont le cœur est un piège
    et un filet, et dont les mains sont des liens; celui qui est agréable à Dieu lui
    échappe, mais le pécheur est pris par elle.
  yal-yal: N bata a kolon a ɲaxanla naxan luxi alo luti ratixina, naxan bɔɲɛ findixi
    yalaan na, naxan yiine luxi alo yɔlɔnxɔnna, na xɔlɔ dangu sayaan na! Muxun naxan
    Ala kɛnɛnxi, na tangama nɛn a ma, koni yulubi kanna a suxuma nɛn a ra.
  haw-1868: A na loaa mai ia'u keia, o ka wahine nona ka naau e hoohihia ai, a e hoohei
    ai, nona hoi na lima e paa ai me he kaula la, ua oi aku kona awaawa mamua o ka
    make; o ka mea maikai imua o ke Akua e pakele no ia mai ona aku la, aka, o ka
    mea hewa, e hihia auanei oia ia ia.
  arb-NAV: فَوَجَدْتُ أَنَّ الْمَرْأَةَ الَّتِي قَلْبُهَا أَشْرَاكٌ وَشِبَاكٌ، وَيَدَاهَا
    قُيُودٌ، هِيَ أَمَرُّ مِنَ الْمَوْتِ، وَمَنْ يُرْضِي اللهَ يَهْرُبُ مِنْهَا، أَمَّا
    الْخَاطِئُ فَيَقَعُ فِي أَشْرَاكِهَا.
  ewe-ewe: Nyɔnu si nye gamɔ kple ɖɔ si ɖea ame la ƒe aɖi nu sẽna wu ku tɔ. Mawu naɖi
    be nàte ŋu asi le enu, ke nu vɔ̃ wɔla mesina le eƒe mɔtetrewo nu o.
  eng-LEE: 'And I find as more bitter than death the woman, whose heart is snares
    and nets, and whose hands are bonds: he that is deemed good before God will escape
    from her; but the sinner will be caught by her.'
  asm-FB: মই দেখিলোঁ, মৃত্যুতকৈয়ো তিতা হৈছে স্ত্রী, যাৰ হৃদয় ফান্দ আৰু জালেৰে পৰিপূর্ণ
    আৰু হাত দুখন শিকলিস্বৰূপ। যি মানুহ ঈশ্বৰক সন্তুষ্ট কৰে, তেওঁ তাইৰ হাতৰ পৰা সাৰিব,
    কিন্তু পাপী তাইৰ দ্বাৰা ফান্দত পৰিব।
  sus-A: ﭑ بَرَ قٍ ندٍ تٌ نَشَن شْنْ دَنفِ قَشّ رَ. فِنّ نَ عَ رَ نَشَن قِندِشِ يّلّ
    رَ، نَشَن بْحّ قِندِشِ فَنتَنيِ رَ، نَشَن بّلّشّيٍ لُشِ عَلْ لُوتِ بَلَنشِ. مِشِ
    نَشَن نَقَن عَلَ مَ، عَ كٍلِمَ نّ نَ فِنّ شُن مَ، كْنْ نَ فِنّ يُنُبِتْي نَن مَسْتْمَ.
  fra-SBL: Je trouve plus amère que la mort la femme dont le cœur est un piège et
    des embûches, dont les mains sont des chaînes. Celui qui plaît à Dieu lui échappera,
    mais le pécheur sera pris au piège par elle.
  hbo-hbo: וּמֹוצֶ֨א אֲנִ֜י מַ֣ר מִמָּ֗וֶת אֶת־הָֽאִשָּׁה֙ אֲשֶׁר־הִ֨יא מְצֹודִ֧ים
    וַחֲרָמִ֛ים לִבָּ֖הּ אֲסוּרִ֣ים יָדֶ֑יהָ טֹ֞וב לִפְנֵ֤י הָאֱלֹהִים֙ יִמָּלֵ֣ט
    מִמֶּ֔נָּה וְחֹוטֵ֖א יִלָּ֥כֶד בָּֽהּ׃
  kik-kik: Ningĩ ngĩona ũndũ mũrũrũ gũkĩra gĩkuũ, naguo nĩ mũndũ-wa-nja ũrĩa ũhaana
    ta mũtego, o ũrĩa ngoro yake ĩhaana mũtego wa kũgwatia, namo moko make makahaana
    ta mĩnyororo. Mũndũ ũrĩa ũkenagia Ngai nĩakehonokia harĩ mũndũ-wa-nja ũcio, no
    mũndũ ũrĩa mwĩhia nĩakagwatio nĩwe.
  fra-NCL: Et j’ai trouvé plus amère que la mort la femme dont le cœur est un piège
    et un filet, et dont les mains sont des liens ; celui qui est agréable à Dieu
    lui échappe, mais le pécheur sera enlacé par elle.
  cek-AK: Dongh hoi palok baktiah poekhaih katawn, qui hoiah kakom thaih nongpata
    loe duekhaih pongah khaa kue, tiah ka panoek; Sithaw zii kami loe anih khae hoiah
    loih tih, toe kazae kami loe anih khaeah aman tih.
  cuk-cuk: 'Deginbali, we-ibmar bur boni-dummad an daknonibalid: Ome-isgana, burgwedba
    bur bule boni uked. We-ome-e-gwage-naidi, sakiyob emar-gaed, e-swidamala, esgoro-dubyob
