  dan-1931: Og beskere end Døden fandt jeg Kvinden, thi hun er et Fangegarn; hendes
    Hjerte er et Net og hendes Arme Lænker. Den, som er Gud kær, undslipper hende,
    men Synderen bliver hendes Fange.
  vie-OVCB: Tôi nhận thấy một người đàn bà quyến rũ là một cái bẫy cay đắng hơn sự
    chết. Tình nàng là bẫy lưới, và đôi tay mềm của nàng là dây xích. Những ai đẹp
    lòng Đức Chúa Trời sẽ thoát khỏi tay nàng, còn người tội lỗi sẽ rơi vào bẫy của
    nàng.
  guj-2017: તેથી મેં જાણ્યું કે મૃત્યુ કરતાં પણ એક વસ્તુ વધારે કષ્ટદાયક છે, તે એ છે
    કે જેનું અંત:કરણ ફાંદા તથા જાળરૂપ છે તથા જેના હાથ બંધન સમાન છે તેવી સ્ત્રી. જે
    કોઈ ઈશ્વરને પ્રસન્ન કરે છે તે તેનાથી નાસી છૂટશે, પરંતુ પાપી તેની જાળમાં સપડાઈ
    જશે.
  pon-2006A: I diaradahr mehkot me katik kowahlap sang mehla iei—lih. Limpoak me e
