verse: ECC.007.004
translations:
  mal-C: ജ്ഞാനിയുടെ ഹൃദയം വിലാപവീട്ടിലും, ഭോഷരുടെ ഹൃദയം ഉല്ലാസവീട്ടിലും ആകുന്നു.
  deu-TKW: Das Herz der Weisen ist im Trauerhause, aber das Herz der Thoren im Hause
    der Freude.
  lin-lin: Motema ya moto ya bwanya ezalaka kati na ndako ya matanga, kasi motema
    ya zoba ezalaka kati na ndako ya bisengo.
  eng-LSV: The heart of the wise [is] in a house of mourning, || And the heart of
    fools in a house of mirth.
  eng-GNV: 'It is better to goe to the house of mourning, then to goe to the house
    of feasting, because this is the ende of all men: and the liuing shall lay it
    to his heart.'
  eng-WEBSTER: The heart of the wise is in the house of mourning; but the heart of
    fools is in the house of mirth.
  nhw-BL: Se catli tlalnamiqui monejnehuilía miyac tlen miquilistli catli quinajsi
    nochi masehualme. Pero se catli huihuitic san monejnehuilía quenicatza mopaquilismacas
    ama.
  swh-ONEN: Moyo wa wenye hekima uko katika nyumba ya msiba, lakini moyo wa wapumbavu
    uko katika nyumba ya anasa.
  bba-bba: Bwisiɡiin ɡɔ̃ru ɡɑ rɑ n woowɑ yɛnu mi bɑ ɡɔɔ sɔ̃. Adɑmɑ ɡɑri bɔkɔn ɡɔ̃ru
    ɡɑ rɑ n woowɑ yɛnu mi bɑ nuku dobu mɔ̀.
  eng-KJVCPB: The heart of the wise is in the house of mourning; but the heart of
    fools is in the house of mirth.
  luo-luo: Ngʼat mariek wiye ok wil gi tho, to ngʼat mofuwo paro mana mor pile.
  meu-meu: Aonega taudia lalodia na taitai rumana ai, a kavakava taudia lalodia na
    kiri rumana ai.
  npi-ULB: बुद्धिमान्‌को हृदय शोकको घरमा हुन्छ, तर मूर्खहरूको हृदय भोजको घरमा हुन्छ
    ।
  yor-yor: Ọkàn ọlọ́gbọ́n wà ní ilé ọ̀fọ̀, ṣùgbọ́n ọkàn òmùgọ̀ ní ilé àríyá.
  ind-ind: Setiap hari orang bebal hanya mencari kesenangan, tetapi orang bijak merenungkan
    tentang kematian.
  pes-OPCB: کسی که دائم به فکر خوشگذرانی است، نادان است، شخص دانا به مرگ می‌اندیشد.
  tgl-ULB: Ang puso ng matalino ay nasa bahay ng pagluluksa, ngunit ang puso ng mangmang
    ay nasa bahay nang kasayahan.
  hui-hui: Mbirali turu ho holene hangu mitangi biaga kago ibu mini nawi ka. Ai mini
    gigabiwi kago ibu homolenenaga mitangi bialu holebira.
  mya-mya: ပညာရှိသောသူတို့၏နှလုံးသည် မသာအိမ်၌ ရှိ၏။ မိုက်သောသူတို့၏ နှလုံးမူကား၊ ပျော်မွေ့ခြင်းပြုရာ
    အိမ်၌ ရှိ၏။
  bod-N: མཁས་པའི་སེམས་ནི་མྱ་ངན་ཁྱིམ་དུ་ཡོད། ། བླུན་པོའི་སེམས་ནི་སྤྲོ་སྐྱིད་ཁྱིམ་དུ་ཡོད།
    །
  sna-sna: Mwoyo womuchenjeri uri mumba yokuchema, asi mwoyo yamapenzi iri kuimba
    yamafaro.
  spa-BLM: El corazón de los sabios está en la casa del luto; pero el corazón de los
    necios está en la casa de la alegría.
  cac-cac: A eb' n̈ican spensar sna eb' yuj schamel, axo eb' malaj spensar jun, an̈ej
    d'a q'uin̈ ayb'at spensar eb'.
  swh-ULB: Moyo wa mwenye hekima uko katika nyumba ya maombolezo, lakini moyo wa wapumbavu
    uko katika nyumba ya karamu.
  bel-bel: Сэрцы мудрых - у доме плачу а сэрцы бязглуздых - у доме вясёлым.
  deu-ELBBK: Das Herz der Weisen ist im Haus der Trauer, und das Herz der Toren im
    Haus der Freude.
  mbb-OT: Is metau he etew layun din ed-isipa is mehitenged te kemetayen, piru is
    tulebung he etew iyan din layun ed-isipa is kedlipeylipey.
  mal-2015: ജ്ഞാനികളുടെ ഹൃദയം വിലാപഭവനത്തിൽ ഇരിക്കുന്നു; മൂഢന്മാരുടെ ഹൃദയമോ സന്തോഷഭവനത്തിലത്രേ.
  rmc-rmc: O jilo le goďaverengro hino andre oda kher, kaj pes vartinel, ale o jilo
    le nagoďaverengro hino andro kher, kaj hin o radišagos.
  pes-OPV: دل حکیمان در خانه ماتم است و دل احمقان در خانه شادمانی.
  ron-1924: Инима ынцелепцилор есте ын каса де жале, яр инима челор фэрэ минте есте
    ын каса петречерий.
  ben-OBCV: জ্ঞানবানদের হৃদয় শোকের বাড়িতে থাকে, কিন্তু বোকাদের হৃদয় আমোদের বাড়িতে
    থাকে।
  som-som: Qalbiga kuwa xigmadda lahu wuxuu ku jiraa guriga baroorashada, laakiinse
    qalbiga nacasyadu wuxuu ku jiraa guriga farxadda.
  lat-VUC: Melior est ira risu, quia per tristitiam vultus corrigitur animus delinquentis.
  eng-ASVBT: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  ita-1885: Il cuore de' savi è nella casa del duolo; e il cuor degli stolti è nella
    casa dell'allegrezza.
  eng-LXXUP: The heart of the wise is in the house of mourning; But the heart of fools
    is in the house of mirth.
  eng-ULB: The heart of the wise is in the house of mourning, but the heart of fools
    is in the house of feasting.
  spa-VBL: Los sabios piensan en el impacto de la muerte, mientras que los necios
    sólo piensan en divertirse.
  fra-_FOB: Le cœur des sages est dans la maison de deuil; mais le cœur des insensés
    est dans la maison de joie.
  mal-mal: ജ്ഞാനികളുടെ ഹൃദയം വിലാപഭവനത്തിൽ ഇരിക്കുന്നു; എന്നാൽ മൂഢന്മാരുടെ ഹൃദയം സന്തോഷഭവനത്തിലത്രേ.
  urd-GVR: Dānishmand kā dil mātam karne wāloṅ ke ghar meṅ ṭhahartā jabki ahmaq kā
    dil aish-o-ishrat karne wāloṅ ke ghar meṅ ṭik jātā hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुर आ थुं रोंका पतीक खिंम बाक्‍ब। तन्‍न मूर्ख आ थुं आंम दला
    दाक्‍स पतीक खिंम बाक्‍ब।
  eng-NOY: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  ita-1927: Il cuore del savio è nella casa del duolo; ma il cuore degli stolti è
    nella casa della gioia.
  ckb-ckb: دڵی دانایان لە ماڵی ماتەمدارە و دڵی گێلانیش لە ماڵی ئاهەنگدارە.
  eng-BBE: The hearts of the wise are in the house of weeping; but the hearts of the
    foolish are in the house of joy.
  kan-OKCV: ಜ್ಞಾನಿಗಳ ಹೃದಯವು ಶೋಕದ ಮನೆಯಲ್ಲಿರುವುದು, ಆದರೆ ಮೂಢರ ಹೃದಯವು ಉಲ್ಲಾಸದ ಮನೆಯಲ್ಲಿರುವುದು.
  tam-2017: ஞானிகளின் இருதயம் துக்கவீட்டிலே இருக்கும்; மூடரின் இருதயம் விருந்து வீட்டிலே
    இருக்கும்.
  spa-RV-1909: El corazón de los sabios, en la casa del luto; mas el corazón de los
    insensatos, en la casa del placer.
  ron-BTF: Inima celui înțelept este în casa jelirii, dar inima celor proști este
    în casa veseliei.
  eng-WEBP: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  eng-FBV: Wise people think about the impact of death, while those who are fools
    only think about having a good time.
  nld-1939: Het hart der wijzen is in het huis, waar men rouwt, Het hart der dwazen
    in het huis van de vreugd.
  nch-BL: Se cati talnamiqui monejnehuilía miyac ten miquilisti cati quinajsi nochi
    masehualme. Pero se cati huihuitic san monejnehuilía quenicatza mopaquilismacas
    ama.
  vie-1934: Lòng người khôn ngoan ở trong nhà tang chế, còn lòng kẻ ngu muội ở tại
    nhà vui sướng.
  hin-CV: बुद्धिमान का हृदय तो शोक करनेवालों के घर में होता है, मगर निर्बुद्धियों
    का हृदय भोज के घर में ही होता है.
  spa-BES: Los corazones de los sabios están en la casa del llanto; más los corazones
    de los necios están en la casa de la alegría.
  tdx-tdx: Añ-anjombam-pandalàñe ao ty arofo’ o mahihitseo, le an-trañom-piankahafañe
    ao ty tro’ o dagolao.
  tha-KJV: จิ​ตใจของคนที่​มีสติ​ปัญญาย่อมอยู่ในเรือนที่​มี​ความโศกเศร้า แต่​จิ​ตใจของคนเขลาย่อมอยู่ในเรือนที่​มี​การสนุกสนาน
  por-BR-2018: O coração dos sábios está na casa do luto, mas o coração dos tolos
    está na casa da alegria.
  deu-ELO: Das Herz der Weisen ist im Hause der Trauer, und das Herz der Toren im
    Hause der Freude.
  eng-WYC-2018: The heart of wise men is where sorrow is; and the heart of fools is
    where folly gladness is.
  epo-epo: La koro de saĝuloj estas en domo de funebro, kaj la koro de malsaĝuloj
    en domo de ĝojo.
  uig-PIN: Dana kixining ⱪǝlbi matǝm tutux ɵyidǝ, biraⱪ ǝhmǝⱪning ⱪǝlbi tamaxining
    ɵyididur.
  beo-beo: Nowa da dabuagado hahawane hou fawane dawa:sea da gagaoui gala. Bagade
    dawa:su dunu da bogosu amo dawa:lala.
  tpi-OTNT: Sapos yu gat gutpela tingting, bai yu laik i stap wantaim ol man i krai
    long man i dai pinis. Tasol ol man i no gat gutpela tingting, ol i laik i stap
    wantaim ol man i mekim kain kain pasin bilong amamas.
  hau-SA: Zuciyar masu hikima tana a gidan makoki, amma zuciya wawaye tana a gidan
    shagali.
  uig-LAT: Dana kishining qelbi matem tutush öyide, biraq exmeqning qelbi tamashining
    öyididur.
  nde-nde: Inhliziyo yabahlakaniphileyo isendlini yokulila, kodwa inhliziyo yeziwula
    isendlini yokuzithokozisa.
  ton-ton: ‌ʻOku ʻi he fale ʻoe mamahi ʻae loto ʻoe poto; ka ʻoku ʻi he fale ʻoe fiefia
    ʻae loto ʻoe vale.
  ces-1613: Srdce moudrých v domě zámutku, ale srdce bláznů v domě veselí.
  eng-WMB: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  tam-TCV: ஞானமுள்ளவர்களின் இருதயம் துக்க வீட்டிலேயே இருக்கிறது; ஆனால் மூடர்களின்
    இருதயமோ களிப்பு வீட்டிலேயே இருக்கிறது.
  ceb-ULB: Ang kasingkasing sa malaamon anaa sa balay sa nagbangotan, apan ang kasingkasing
    sa buangbuang anaa sa balay sa nagkombira.
  pol-UBG: Serce mądrych jest w domu żałoby, ale serce głupich w domu wesela.
  urd-GVU: دانش مند کا دل ماتم کرنے والوں کے گھر میں ٹھہرتا جبکہ احمق کا دل عیش و
    عشرت کرنے والوں کے گھر میں ٹک جاتا ہے۔
  deu-1912: Das Herz der Weisen ist im Klagehause, und das Herz der Narren im Hause
    der Freude.
  kan-2017: ದುಃಖದ ಮನೆಯು ಜ್ಞಾನಿಗಳ ಮನಸ್ಸಿಗೆ ನೆಲೆ, ಉಲ್ಲಾಸದ ಮನೆಯು ಮೂಢರ ಮನಸ್ಸಿಗೆ ನಿವಾಸ.
  yap-yap: Be’ ni yug ma leamnag rogon e felfelan’ e bbalyang. En nib gonop e ma leamnag
    rogon e yam’.
  hlt-MCSB: Aka cueih kah lungbuei tah nguekcoinah im ah dae aka ang kah lungbuei
    tah kohoenah im ah om.
  mdy-ETH: ጪንጫ ዓሲኮ ዒና ዬኤፒ ዓኣ ማርካ ማዓኔ፤ ዔኤዮ ዓሶ ዒና ጋዓንቴ ዎዛ ቤስካ ማዓኔ።
  kew-kew: Ne epe kone saliri onaa omeme rabu omadaa pirapere epe kone rapu mada pirali.
    Go yapare aa medaloma epe kone na-i aa omadaa gimoa, nimu ranarana ipara aanu
    rapu peme.
  twi-ASANTE: Onyansafoɔ akoma wɔ ayie ase, nanso nkwaseafoɔ akoma wɔ ahosɛpɛfoɔ fie.
  eng-WEBU: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  wal-wal: Ubbatoo ufaissiyaabaa xallaa qoppiya urai de7ikko, he urai eeyya; shin
    cincca asi haiquwaabaakka qoppees.
  spa-PDDPT: El corazón de los sabios está en la casa del luto, Pero el corazón del
    necio está en la casa del placer.
  gun-gun: Hi'arandu va'e okuraxõ py ima'endu'a 'rã ojae'o va'e ikuaia re, ha'e rã
    hi'arandu e'ỹ va'e ma okuraxõ py ima'endu'a 'rã ovy'a rei va'e ikuaia re rive.
  ilo-ULB: Ti puso ti masirib ket adda iti balay iti ladladingit, ngem adda ti puso
    dagiti maag iti balay iti ramrambak.
  kpg-kpg: Tangada dela e hagamaanadu di tenetene i nia madagoaa huogodoo la tangada
    dadaulia. Tangada kabemee e hagamaanadu di made.
  uig-ARA: دانا كىشىنىڭ قەلبى ماتەم تۇتۇش ئۆيىدە، بىراق ئەخمەقنىڭ قەلبى تاماشىنىڭ
    ئۆيىدىدۇر.
  sus-sus: Xaxilima a ɲɔxɔ rasigama nɛ faxɛ ma, xaxilitare tan na yelefe nan tui.
  pon-2006: Aramas me kin medemedewe duwen nsenamwahu ahnsou koaros me pweipwei. Aramas
    kupwurokong kin medemedewe duwen mehla.
  ksd-ksd: A bala i nina dia kabinana i ki ta ra pal na tinabun, ma ra bala i nina
    dia papaua i ki ta ra pal na malagene.
  tur-YTC: Bilgenin yüreği yas evindedir; ama akılsızın yüreği neşe evindedir.
  bel-N: Сэрца мудрых — у доме жалобы, а сэрца дурняў — у доме радасьці.
  grc-BRENT: Καρδία σοφῶν ἐν οἴκῳ πένθους, καὶ καρδία ἀφρόνων ἐν οἴκῳ εὐφροσύνης.
  ind-AYT: Hati orang berhikmat ada di rumah duka, tetapi hati orang bodoh ada di
    rumah pesta.
  nya-nya: Mtima wa munthu wanzeru nthawi zonse umalingalira za imfa, koma mitima
    ya zitsiru imalingalira za chisangalalo.
  hrv-hrv: Srce je mudrih ljudi u kući žalosti, a srce bezumnih u kući veselja.
  mps-mps: Te nago wiegi yai homu kolesaga elalubaso, teda nage te isali bidide diligi
    weyu bidibo bidi dabe dali bidabo homu yali. Tialima, te wiegi yai homu elalusiąbo
    bidi dabe, augwali te haniani dobo kolesagade pemene ebo bidi dabe dali bidabo
    homu ebo dao.
  tpi-tpi: Sapos yu gat gutpela tingting, bai yu laik i stap wantaim ol man i krai
    long man i dai pinis. Tasol ol man i no gat gutpela tingting, ol i laik i stap
    wantaim ol man i mekim kain kain pasin bilong amamas.
  dan-1931: De vises Hjerte er i Sørgehuset. Tåbernes Hjerte i Glædeshuset.
  vie-OVCB: Người khôn ngoan nghiền ngẫm về sự chết, trong khi người dại chỉ nghĩ
    đến vui chơi.
  guj-2017: જ્ઞાનીનું અંત:કરણ શોકના ઘરમાં હોય છે પણ મૂર્ખનું અંત:કરણ હર્ષના ઘરમાં
    હોય છે.
  pon-2006A: Aramas me kin medemedewe duwen nsenamwahu ahnsou koaros me pweipwei.
    Aramas kupwurokong kin medemedewe duwen mehla.
  por-BRBSL: O coração dos sábios está na casa do luto; mas o coração dos tolos está
    na casa da alegria.
  cth-cth: Lungkaangnaw e lungthin teh ro im vah ao. Tamipathunaw e lungthin teh pawi
    im vah ao.
  twi-twi: Onyansafo koma wɔ ayi ase, nanso nkwaseafo koma wɔ ahosɛpɛwfo fi.
  hlt-hlt: Aka cueih kah lungbuei tah nguekcoinah im ah dae aka ang kah lungbuei tah
    kohoenah im ah om.
  tbz-SIM: Wèè ciì ò ɔ̃ɔ̃ kɔtɛ yɛkúdɑbùò mbo tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ ntɛ, kɛ̀ kuyɛìnkù kɔ̀rì
    diwɛ̀ì bo tɛ̀.
  msy-2020: Egha gumazir nɨghnɨzir aghuiba itim, an aremezir gumazim bagha azia itir
    darazi ko ikiam. Ezɨ gumazamizir nɨghnɨzir aghuiba puvatɨziba, me inivafɨzir agoroger
    arazir avɨribagh amir gumazamiziba ko ikiasa.
  dop-dop: Ləyɑɣɑ təyɑɣɑ tɑɑ kɛ́ ləmɑɣɑsɛɛ tʋ puki, ɩlɛnɑ ləmɑɣɑsɛɛ fɛɩ tʋ nɑ́ɑ́ polo
    təyɑɣɑ ŋkɑ kɑ tɑɑ pɑ ŋmɑɑləɣɩ tɔ.
  azb-azb: Hikmətli adamın ürəyi yas evindədir, Amma ağılsızın ürəyi şadlıq evində.
  eng-DBY: The heart of the wise is in the house of mourning, but the heart of fools
    in the house of mirth.
  hin-2017: बुद्धिमानों का मन शोक करनेवालों के घर की ओर लगा रहता है परन्तु मूर्खों
    का मन आनन्द करनेवालों के घर लगा रहता है।
  wol-KYG: Ku xelu, xalaat kërug dëj; ku dofe, xalaat kërug puukare.
  eng-YLT: The heart of the wise [is] in a house of mourning, And the heart of fools
    in a house of mirth.
  eng-WYC-2017: The heart of wise men is where sorrow is; and the heart of fools is
    where folly gladness is.
  eng-WMBB: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  urd-GVH: दानिशमंद का दिल मातम करनेवालों के घर में ठहरता जबकि अहमक़ का दिल ऐशो-इशरत
    करनेवालों के घर में टिक जाता है।
  rug-rug: Sa bulona sa tie giligilana si la koasa haqohaqoana, ba sa bulona sa tie
    pekipeki si hatai sari na tiṉitoṉa qetuqetu.
  gaz-gaz: Qalbiin ogeessaa mana booʼichaa jira, qalbiin gowwaa garuu mana gammachuu
    jira.
  fra-LSG: Le cœur des sages est dans la maison de deuil, et le cœur des insensés
    dans la maison de joie.
  yal-yal: Fekolonne bɔɲɛn darixi ɲanden nan na, koni xaxilitarene bɔɲɛn darixi ɲaxaɲaxa
    yiren nan na.
  haw-1868: O ka naau o ka mea naauao, aia no ia ma ka hale kanikau; aka hoi, o ka
    naau o ka mea naaupo, aia no ia ma ka hale paani.
  arb-NAV: قَلْبُ الْحُكَمَاءِ فِي بَيْتِ النَّوْحِ، أَمَّا قُلُوبُ الْجُهَّالِ فَفِي
    بَيْتِ اللَّذَّةِ.
  ewe-ewe: Ɛ̃, nunyala bua ku ŋu vevie ke bometsila bua agbeɖuɖu fifia ko ŋu.
  eng-LEE: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of joy.
  asm-FB: জ্ঞানৱানৰ হৃদয় শোকৰ ঘৰত থাকে; কিন্তু অজ্ঞানী লোকৰ হৃদয় কেৱল আমোদ-প্রমোদৰ
    ঘৰত থাকে।
  sus-A: شَشِلِمَ عَ حْشْ رَ سِفَمَ نّ قَشّ مَ، شَشِلِتَرٍ تَن نَ يٍلٍقٍ نَن تُي.
  fra-SBL: Le cœur des sages est dans la maison du deuil, mais le cœur des insensés
    est dans la maison de la joie.
  hbo-hbo: לֵ֤ב חֲכָמִים֙ בְּבֵ֣ית אֵ֔בֶל וְלֵ֥ב כְּסִילִ֖ים בְּבֵ֥ית שִׂמְחָֽה׃
  kik-kik: Ngoro cia andũ arĩa oogĩ irũmbũyagia nyũmba ĩrĩ na macakaya, no ngoro cia
    andũ arĩa akĩĩgu irũmbũyagia nyũmba ĩrĩ na ikeno.
  fra-NCL: Le cœur des sages est dans la maison de deuil, et le cœur des insensés
    dans la maison de joie.
  cek-AK: Palungha ih palung loe palungsethaih tongh kami im ah oh, toe kamthu ih
    palung loe kanawm acaenghaih im ah oh.
  cuk-cuk: Dule-binsaed-ibed, dule-burgwis-naidse-ataknadele, binsaed-nikaa daed.
    Dule-binsaedsuliddina, ataknadele, unnila dodogedginbi binsadaed.
  uig-CYR: Дана кишиниң қәлби матәм тутуш өйидә, бирақ ахмақниң қәлби тамашиниң өйидидур.
  tel-2017: జ్ఞానులు తమ దృష్టిని దుఃఖంలో ఉన్నవారి ఇంటి మీద ఉంచుతారు. అయితే మూర్ఖుల
    ఆలోచనలన్నీ విందులు చేసుకొనే వారి ఇళ్ళపై ఉంటాయి.
  hat-BSA: Panse a saj la anndan lakay k ap fè dèy; men panse a san konprann nan kay
    plezi.
  kos-kos: Mwet se su nunku ke mwe engan pacl nukewa el sie mwet lalfon. Sie mwet
    lalmwetmet el nunku ke misa.
  hbo-WLC: לֵ֤ב חֲכָמִים֙ בְּבֵ֣ית אֵ֔בֶל וְלֵ֥ב כְּסִילִ֖ים בְּבֵ֥ית שִׂמְחָֽה׃
  ibo-ibo: Onye maara ihe na-eche echiche banyere ọnwụ, ma onye nzuzu na-eche naanị
    banyere ikpori ndụ.
  ory-ory: ଜ୍ଞାନୀମାନଙ୍କ ହୃଦୟ ବିଳାପ ଗୃହରେ ଥାଏ, ମାତ୍ର ମୂର୍ଖମାନଙ୍କ ହୃଦୟ ଆନନ୍ଦ ଗୃହରେ ଥାଏ।
  chk-chk: Ekiekin eman mi mirit a nom ren ekewe chon letipeta, nge ekiekin eman mi
    umwes a chök nom ren ekewe chon meseik.
  rop-rop: Wal klebabala pipul jinggabat blanga dai, bat detlot granggibala oni jinggabat
    blanga abumbat brabli gudwan taim.
  ukr-1871: Серце мудрих — у сумному дому, а серце дурних — у веселому.
  deu-1951: Das Herz der Weisen ist im Trauerhaus; aber das Herz der Narren im Haus
    der Freude.
  eng-JPS: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  srp-1865: Srce je mudrijeh ljudi u kuæi gdje je žalost, a srce bezumnijeh u kuæi
    gdje je veselje.
  lug-lug: Omutima gw’omugezi guba wamu n’abo abali mu nnaku; naye ogw’omusirusiru
    guba mu kusanyuka.
  heb-heb: לב חכמים בבית אבל ולב כסילים בבית שמחה׃
  ben-IRV: জ্ঞানী লোকের হৃদয় শোকার্তের ঘরে থাকে, কিন্তু মূর্খদের হৃদয় ভোজ বাড়িতে
    থাকে।
  pan-pan: ਬੁੱਧਵਾਨ ਦਾ ਦਿਲ ਸੋਗ ਵਾਲੇ ਘਰ ਵੱਲ ਲੱਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਦਾ ਦਿਲ ਅਨੰਦ ਦੇ
    ਘਰ ਵਿੱਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သောသူတို့၏နှလုံး သည် မသာ အိမ် ၌ ရှိ၏။ မိုက် သောသူတို့၏ နှလုံး မူကား
    ၊ ပျော်မွေ့ ခြင်းပြုရာ အိမ် ၌ ရှိ၏။
  hmo-hmo: Nega ibounai moale ia laloa noho tauna be kavakava. Aonega tauna ese mase
    ia laloa noho.
  urd-urd: दाना का दिल मातम के घर में है लेकिन बेवक़ूफ़ का जी 'इश्रतखाने से लगा है।
  rus-SYN: Сердце мудрых - в доме плача, а сердце глупых - в доме веселья.
  bqc-SIM: Ɔ̃nↄna laai ìↄ ku ua pↄ́ wàlɛ ↄ́ↄlↄuwa. Sↄũ laai ìↄ ku ua pↄ́ wàlɛ
    pↄnakɛuwaɛ.
  tcz-CHONGTHU: Miching khat chun thina chung chang hi aha gel’in ahi, hinlah mingol
    vang chun phatpha muding bou ageljin ahi.
  mar-mar: शहाण्याचे मन शोक करणाऱ्याच्या घरात असते, पण मूर्खाचे मन मेजवाणीच्या घरात
    असते.
  qub-qub: Yachaj runaga wañushaman täpapacojmi aywan. Mana tantiyaj upacunami ichanga
    gachwallata ashin.
  bqp-bqp: Ɔ̃ndↄ̃ri laakarii dìgↄ̃ kú ↄn kũ òtɛn ↄ́ↄ dↄnwa, yↄ̃nkↄ laakarii dìgↄ̃
    kú ↄn kũ òtɛn pↄnna kɛnwa.
  hat-hat: Moun ki gen bon konprann toujou ap kalkile sou lanmò. Moun sòt toujou ap
    kalkile sou ki jan pou yo jwi lavi a.
  eng-BSB: The heart of the wise is in the house of mourning, but the heart of fools
    is in the house of pleasure.
  eng-WEBPB: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  kbq-kbq: Knare antahi'zane vahe'mo'a vahe'ma fri'negeno'ma asunku'ma huno mania
    nontega agu'amo'a nemane. Hianagi neginagi antahi'zane vahe'mo'a musema nehaza
    nontega agu'amo'a nemane.
  nhe-BL: Se tlen tlalnamiqui moyolilhuía miyac tlen miquistli tlen quinajsi nochi
    tlacame. Pero se tlen huihuitic san moyolilhuía quejatza mopaquilismacas ama.
  bus-bus: Ɔ̃ndↄ̃dee làakari ègↄ̃ kú ua kɛ̀ wèe ↄ́ↄ dↄↄn-a, yↄ̃nkↄↄ làakari ègↄ̃ kú
    ua kɛ̀ wèe pↄnnaa kɛɛn-a.
  gub-BL: Uzemurywete kar haw zutyka'i rehe ima'enukwaw ma'e a'e, wiko iranaiw ma'e
    romo a'e. Ma'e kwaw katu har ima'enukwaw umàno àwàm rehe a'e no.
  eng-DRA: 'Anger is better than laughter: because by the sadness of the countenance
    the mind of the offender is corrected.'
