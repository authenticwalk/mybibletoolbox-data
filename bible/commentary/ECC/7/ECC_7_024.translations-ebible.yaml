verse: ECC.007.024
translations:
  mal-C: അതിവിദൂരവും അത്യഗാധവും ആയിരുന്നു— അതു കണ്ടെത്താൻ ആർക്കു കഴിയും?
  deu-TKW: 'Fern ist, was da ist, und tief, ja tief: wer kann''s ergründen?'
  lin-lin: Nyonso oyo ezalisami ezali mosika, mozindo mpe mozindo makasi ; nani akoki
    komona yango ?
  eng-LSV: Far off [is] that which has been, and deep, deep, who finds it?
  eng-GNV: For often times also thine heart knoweth that thou likewise hast cursed
    others.
  eng-WEBSTER: That which is far off, and exceedingly deep, who can find it out?
  nhw-BL: Nelía huejca huan ohui para tijpantis tlalnamiquilistli.
  swh-ONEN: Vyovyote hekima ilivyo, hekima iko mbali sana na imejificha, ni nani awezaye
    kuigundua?
  bba-bba: Ye n tomɑ kɑ ye yɑ duku, wɑrɑ u koo ye nɑɑ turi.
  eng-KJVCPB: That which is far off, and exceeding deep, who can find it out?
  luo-luo: Ere kaka dhano difweny rieko? Otut moyombowa, kendo otek modhierowa winjo.
  meu-meu: E miamu ḡauna na idauhai; ia na dobu, dobu masemase. Daika ese baine davaria
    diba?
  npi-ULB: बुद्धि धेरै टाढा र निकै गहिरो छ । कसले यसलाई पाउन सक्छ र ?
  yor-yor: Ohun tí ó wù kí ọgbọ́n le è jẹ́, ó ti lọ jìnnà, ó sì jinlẹ̀ ta ni ó le
    è ṣe àwárí rẹ̀?
  ind-ind: Kebijaksanaan tentang hal-hal tersebut masih jauh dariku dan terlalu sulit
    untuk ditemukan.
  pes-OPCB: کیست که بتواند آن را به دست آورد؟ حکمت بسیار عمیق و دور از دسترس است.
  tgl-ULB: Napakalayo at napakalalim ng karunungan. Sino ang makakahanap nito?
  hui-hui: Holene áyu kamagonaga galone ogobi nga lalu aiwa manda biai habehebe. Iname
    holene ogoninaga galone taibidago manda bibe nahe kama. Anidago bibahendenaga
    tene aiwa handa walia habehebe.
  mya-mya: ဝေးသောအရာ၊ အလွန်နက်နဲသောအရာကို အဘယ်သူရှာ၍ တွေ့နိုင်သနည်း။
  bod-N: བྱ་བ་ཡོད་ཚད་རབ་ཏུ་རྒྱང་རིང་ཞིང་ཤིན་ཏུ་གཏིང་ཟབ་པས། སུ་ཞིག་གིས་དེ་རྟོགས་ནུས་སམ།
  sna-sna: Chii zvacho chingava uchenjeri, chiri kure kwazvo uye chakadzama, ndiani
    angachiwana?
  spa-BLM: Lo que es, está lejos y es muy profundo. ¿Quién puede descubrirlo?
  cac-cac: Masanil tas tzuji max nachajel-laj vuuj, yujto ajaltac yojtacajeli, malaj
    mach snachajel yuuj.
  swh-ULB: Hekima i mbali na kina sana. Ni nani awezaye kuipata?
  bel-bel: 'Далёка тое, што ёсьць, і глыбока-глыбока: хто дастане яго?'
  deu-ELBBK: 'Fern ist das, was ist, und tief, tief: Wer kann es erreichen? –'
  mbb-OT: Kenè ku egketegkad is nengehitavù; mereǥen heini he edsevuten. Ne wazà ebpekesavut
    kayi.
  mal-2015: ഉള്ളതു ദൂരവും അത്യഗാധവും ആയിരിക്കുന്നു; അതു കണ്ടെത്തുവാൻ ആർക്കു കഴിയും?
  rmc-rmc: Savoro, so hin, hin bareder, sar šaj achaľuvas, a hin igen pharo; ňiko
    našťi čačes achaľol savoro.
  pes-OPV: آنچه هست دور و بسیار عمیق است. پس کیست که آن را دریافت نماید؟
  ron-1924: Ку мулт май департе декыт ера май ынаинте ши че адынкэ! Чине о ва путя
    гэси?
  ben-OBCV: যা কিছু আছে তা দূরে আছে এবং খুবই গভীরে— কে তা খুঁজে পেতে পারে?
  som-som: Waayo, bal yaa gaadhi kara wixii aad u fog ee mool dheer?
  lat-VUC: 'Cuncta tentavi in sapientia. Dixi: Sapiens efficiar: et ipsa longius recessit
    a me,'
  eng-ASVBT: That which is, is far off and exceeding deep; who can find it out?
  ita-1885: Chi troverà una cosa che è cotanto lontana, ed è profondissima?
  eng-LXXUP: That which is far beyond what was, And a great depth, who shall find
    it out?
  eng-ULB: Wisdom is far off and very deep. Who can find it?
  spa-VBL: Todo lo que existe está fuera de nuestro alcance, es demasiado profundo
    para nuestro entendimiento. ¿Quién puede comprenderlo?
  fra-_FOB: Ce qui est loin, ce qui est profond, profond, qui peut l'atteindre?
  mal-mal: ഈ കാര്യം വിദൂരവും അത്യഗാധവും ആയിരിക്കുന്നു; അത് കണ്ടെത്തുവാൻ ആർക്ക് കഴിയും?
  urd-GVR: Jo kuchh maujūd hai wuh dūr aur nihāyat gahrā hai. Kaun us kī tah tak pahuṅch
    saktā hai?
  suz-BL: शुश ङोन बाक्‍ब नु शुश लुक्‍च लशो थोव़क सुम तुइक्‍ने चाप्‍बा ङा?
  eng-NOY: That which is far off and exceeding deep, who can find it out?
  ita-1927: Una cosa ch’è tanto lontana e tanto profonda chi la potrà trovare?
  ckb-ckb: ئەو داناییە کە هەیە دوورە و زۆر قووڵە؛ کێ دەیدۆزێتەوە؟
  eng-BBE: Far off is true existence, and very deep; who may have knowledge of it?
  kan-OKCV: ದೂರದಲ್ಲಿರುವುದನ್ನೂ, ಅಗಾಧದಲ್ಲಿರುವುದನ್ನೂ ಯಾರು ಕಂಡುಕೊಂಡಾರು?
  tam-2017: தூரமும் மகா ஆழமுமாக இருக்கிறதைக் கண்டடைகிறவன் யார்?
  spa-RV-1909: Lejos está lo que fué; y lo muy profundo ¿quién lo hallará?
  ron-BTF: Ceea ce este departe și foarte adânc, cine o poate descoperi?
  eng-WEBP: That which is, is far off and exceedingly deep. Who can find it out?
  eng-FBV: Everything that exists is beyond our grasp—too deep for our understanding.
    Who can comprehend it?
  nld-1939: Al wat er gebeurt, is zo ongenaakbaar en diep, Zo diepzinnig; wie kan
    het doorgronden?
  nch-BL: Nelía huejca huan ohui para tijpantis talnamiquilisti.
  vie-1934: Vả, điều chi xa quá, điều chi sâu thẩm lắm, ai có thế tìm được?
  hin-CV: जो कुछ है वह हमारी बुद्धि से परे है. यह गहरा है, बहुत ही गहरा. उसकी थाह
    कौन पाएगा?
  spa-BES: Lejos está la existencia verdadera, y muy profunda; ¿Quién puede tener
    conocimiento de ello?
  tdx-tdx: Tsietoitane añe naho miheotse o raha fa nifetsakeo, ia ty hahatendreke
    aze?
  tha-KJV: สิ​่งที่​อยู่​ไกลและลึ​กล​้ำเหลือเกิน ใครผู้ใดจะค้นออกมาได้
  por-BR-2018: Quem pode encontrar o que está distante e tão profundo?
  deu-ELO: 'Fern ist das, was ist, und tief, tief: wer kann es erreichen? -'
  eng-WYC-2018: much more than it was; and the depth is low, who shall find it? (much
    more than it was before; and to such a depth, yea, so low down, that who shall
    ever be able to find it?)
  epo-epo: Kio estas malproksima kaj tre profunda, kiu tion komprenos?
  uig-PIN: Barliⱪ yüz bǝrgǝn ixlar bolsa ǝⱪlimizdin yiraⱪ, xuningdǝk intayin sirliⱪtur;
    kim uni izdǝp bilip yetǝlisun?
  beo-beo: Esalusu ea bai da haboda:i, amo nowa dawa:ma:bela:? Amo da ninia dawa:mu
    hamedei. Ninia dawa:mu gogolei.
  tpi-OTNT: I hat tumas long painimaut as tru bilong olgeta samting i save kamap.
    I olsem yumi painim samting i stap longwe moa o i stap daunbilo tru. Olsem na
    husat tru inap painimaut as bilong ol dispela samting?
  hau-SA: Ko da me hikima take, Abin ya yi mana zurfi ƙwarai, yana da wuyar ganewa,
    wa zai iya gane shi?
  uig-LAT: Barliq yüz bergen ishlar bolsa eqlimizdin yiraq, shuningdek intayin sirliqtur;
    kim uni izdep bilip yételisun?
  nde-nde: 'Ukuhlakanipha okungabe kukhona, kukhatshana kakhulu njalo kuzikile kakhulu:
    ngubani ongakufinyelela na?'
  ton-ton: Ko e meʻa ʻoku mamaʻo atu, pea loloto lahi, ko hai ʻe faʻa ʻilo ki ai?
  ces-1613: Což pak vzdálené a velmi hluboké jest, kdož to najíti může?
  eng-WMB: That which is, is far off and exceedingly deep. Who can find it out?
  tam-TCV: ஞானம் எப்படிப்பட்டதாய் இருந்தாலும், அது மிக தூரமாகவும் ஆழமாகவும் இருக்கிறது.
    அதை யாரால் கண்டறிய முடியும்?
  ceb-ULB: Ang kaalam lapad ug lalom kaayo. Kinsa man ang makakaplag niini?
  pol-UBG: To, co jest dalekie, i to, co jest bardzo głębokie – któż to może zgłębić?
  urd-GVU: جو کچھ موجود ہے وہ دُور اور نہایت گہرا ہے۔ کون اُس کی تہہ تک پہنچ سکتا
    ہے؟
  deu-1912: Alles, was da ist, das ist ferne und sehr tief; wer will's finden?
  kan-2017: ಜ್ಞಾನವು ಬಹಳ ದೂರದಲ್ಲಿಯೂ, ಅಗಾಧದಲ್ಲಿಯೂ ಇದೆ. ಅದನ್ನು ಯಾರು ಕಂಡುಕೊಂಡಾರು?
  yap-yap: Bu uw rogon me pir’eg be’ fan e yafos? Kay gi to’ar rodad, ma kaygi m’omaw’
    ni ngan nangfan.
  hlt-MCSB: Te tla a om te khaw hla coeng tih a dung lakah dung coeng. Te te aka hmu
    te unim?
  mdy-ETH: ጪንጩሞ ዎይቴቴ ዎይቴቴያ ሄሊንቱዋ፥ ሃኬታሢሮ ዖኦኒ ዬያ ሄላኒ ዳንዳዓይ?
  kew-kew: Oyae luabu opeana re adasaatalo pua kalai waru pe. Gore niaa-me oyae mo-para
    ina page no rolo-para ina asapimide-rupa pe. Gore apimi mada adesaliya?
  twi-ASANTE: Sɛdeɛ nimdeɛ teɛ biara, ɛwɔ akyiri, na emu dɔ, hwan na ɔbɛtumi ahwehwɛ
    ahunu?
  eng-WEBU: That which is, is far off and exceedingly deep. Who can find it out?
  wal-wal: Aadhdhida eratettai ubbatonkka haahuwan de7iyaabaanne ciimmabaa; yaatin,
    a qoridi demmanau danddayiyai oonee?
  spa-PDDPT: Lo que existe es remoto y muy profundo. ¿Quién lo podrá hallar?
  gun-gun: Mava'e tu oupity 'rã mba'emo mombyry ha'e haxy ete va'e?
  ilo-ULB: Adayo ti kinasirib ken kasta unay ti kinaunegna. Siasino ti makasarak iti
    daytoy?
  kpg-kpg: Dehee di hai tangada e halahala tadinga o di mouli? Ma e llala balua mai
    gi gidaadou di modongoohia, gei e haingadaa.
  uig-ARA: بارلىق يۈز بەرگەن ئىشلار بولسا ئەقلىمىزدىن يىراق، شۇنىڭدەك ئىنتايىن سىرلىقتۇر؛
    كىم ئۇنى ئىزدەپ بىلىپ يېتەلىسۇن؟
  sus-sus: Xaxilimaya tan tilin, a makuya won na, nde nɔma a fahaamude?
  pon-2006: Ia duwen aramas emen eh kak diarada wehwehn mour? E me nohn loal oh apwal
    ong kitail en dehdehki.
  ksd-ksd: Da mama kodop vake ra magit i ki vailik ma i lulur mat. To ia na matoto
    tuna ure?
  tur-YTC: Olan şey, uzakta ve çok derin. Onu kim bulabilir?
  bel-N: Далёка тое, што ўжо было, i глыбокае, глыбокае. Хто знойдзе яго?
  grc-BRENT: Μακρὰν ὑπὲρ ὃ ἦν, καὶ βαθὺ βάθος, τίς εὑρήσει αὐτό;
  ind-AYT: Apa yang ada itu jauh dan sangat dalam. Siapa dapat menemukannya?
  nya-nya: Nzeru zimene zilipo, zili kutali ndipo ndi zozama kwambiri, ndani angathe
    kuzidziwa?
  hrv-hrv: Ono što jest, daleko je i duboko, tako duboko - tko da i pronađe?
  mps-mps: Te tigidali nai pedalubo page hanilama gegainu ebo sę te genuai mu dao.
    Dago te digibulu uganu mu elalubo nai, ma te aiyanu mu elalubo nai, te dago sueinu
    gegebo tiwai ebao. Tialima, dego mu te nai dabe page elalubo gegelama sueibawe?
  tpi-tpi: I hat tumas long painimaut as tru bilong olgeta samting i save kamap. I
    olsem yumi painim samting i stap longwe moa o i stap daunbilo tru. Olsem na husat
    tru inap painimaut as bilong ol dispela samting?
  dan-1931: Tingenes Grund er langt borte, så dyb, så dyb; hvem kan finde den?
  vie-OVCB: Sự khôn ngoan ở nơi xa thẳm và khó tìm được?
  guj-2017: ‘ડહાપણ’ ઘણે દૂર અને અતિશય ઊંડુ છે તેને મેળવવું ઘણું મુશ્કેલ છે. તેને કોણ
    શોધી કાઢી શકે?
  pon-2006A: Ia duwen aramas emen eh kak diarada wehwehn mour? E me nohn loal oh apwal
    ong kitail en dehdehki.
  por-BRBSL: O que é, está muito longe e excessivamente profundo. Quem pode descobri-lo?
  cth-cth: Kahlat ni teh kadung poung e hno hah apinimaw a tawng vaiteh a hmu thai
    han.
  twi-twi: Sɛnea nimdeɛ te biara, ɛwɔ akyiri na emu dɔ, hena na obetumi ahwehwɛ ahu?
  hlt-hlt: Te tla a om te khaw hla coeng tih a dung lakah dung coeng. Te te aka hmu
    te unim?
  tbz-SIM: Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo dɛ̀ cùtɛ́ cúrícúrí nwe we mbo nɑ kɛ́ dɛ̀ nìntɛ?
  msy-2020: Bizir otivir kabanangɨn mɨngaribagh foghamin ingangarim, bar aven ko.
    Mati bizim bar saghon itima e a buri, o bar vɨn mar iti. Kamaghɨn, tinara bizir
    kabar mɨngaribagh fogham? Bar puvatɨ.
  dop-dop: Pʋlʋpʋ cɛkənɑʋ tɔm tɛɛ mɑ tɔɔ kɛ́. Pə tɔm kəlɑ lumɑŋ təcuɣucuɣu, nɔɣɔlʋ
    kɑɑ pəsɩ nɑ ɩ́ tɑlɑ pə tənɑɣɑ.
  azb-azb: Hikmət deyilən şey Çox uzaqda, çox dərindədir. Onu kim tapa bilər?
  eng-DBY: 'Whatever hath been, is far off, and exceeding deep: who will find it out?'
  hin-2017: वह जो दूर और अत्यन्त गहरा है, उसका भेद कौन पा सकता है?
  wol-KYG: Li wara am daa loq, te xóota xóot; ana ku ko mana daj?
  eng-YLT: Far off [is] that which hath been, and deep, deep, who doth find it?
  eng-WYC-2017: much more than it was; and the depth is low, who shall find it?
  eng-WMBB: That which is, is far off and exceedingly deep. Who can find it out?
  urd-GVH: जो कुछ मौजूद है वह दूर और निहायत गहरा है। कौन उस की तह तक पहुँच सकता है?
  rug-rug: Be vea guguana sa ginilagilana lohina, ba seu hola si asa meke lopu boka
    ta vagi; esei boka dogoria?
  gaz-gaz: Wanti jiru hundi fagoo dha; gad fagoo dha; eenyutu qoratee bira gaʼuu dandaʼa?
  fra-LSG: Ce qui est loin, ce qui est profond, profond, qui peut l’atteindre?
  yal-yal: Sese a ra, a makuya pon! A tilin mumɛ! Nde nɔɛ a toɛ?
  haw-1868: O ka mea ma kahi loihi aku, a hohonu loa hoi, owai ka mea e loaa'i?
  arb-NAV: مَا هُوَ بَعِيدٌ، بَعِيدٌ جِدّاً، وَمَا هُوَ عَمِيقٌ، عَمِيقٌ جِدّاً. وَمَنْ
    لِي بِمَنْ يَكْتَشِفُهُ؟
  ewe-ewe: Nunya le didiƒe ke eye esesẽ ŋutɔ be woake ɖe eŋu.
  eng-LEE: 'Far is what formerly was so, and what was deep remaineth deep: who can
    find it out?'
  asm-FB: প্রজ্ঞালাভ মোৰ পৰা অতি দূৰৈত আৰু ই অতি গভীৰ। কোনে তাক পাব পাৰে?
  sus-A: شَشِلِمَيَ تَن تِلِن، عَ مَكُيَ وٌن نَ، ندٍ نْمَ عَ قَهَامُدٍ؟
  fra-SBL: Ce qui est, est éloigné et très profond. Qui peut le découvrir ?
  hbo-hbo: רָחֹ֖וק מַה־שֶּׁהָיָ֑ה וְעָמֹ֥ק ׀ עָמֹ֖ק מִ֥י יִמְצָאֶֽנּוּ׃
  kik-kik: 'O ũndũ ũrĩa wothe ũngĩtuĩka nĩguo, ũũgĩ-rĩ, nĩũraihĩrĩirie mũno na nĩmũhithe
    makĩria: nũũ ũngĩũmenya?'
  fra-NCL: 'Ce qui arrive est lointain, profond, profond : qui peut l’atteindre ?'
  cek-AK: Kangthla parai hmuen, kathuk parai hmuen to mi mah maw hnu thai tih?
  cuk-cuk: Bela-ibmar-guedi yeer angi gangu noed, amba an magasar-itosulid. ¿Doa we-ibmar
    bela baramiosunna?
  uig-CYR: Барлиқ йүз бәргән ишлар болса әқлимиздин жирақ, шуниңдәк интайин сирлиқтур;
    ким уни издәп билип йетәлисун?
  tel-2017: జ్ఞానం బహు దూరంగా, లోతుగా ఉంది. దానినెవడు తెలుసుకోగలడు?
  hat-BSA: Sa ki te konn egziste vin lwen, e se yon mistè menm. Se kilès ki ka dekouvri
    li?
  kos-kos: Sie mwet ac konauk fuka lah mea kalmen moul uh? Arulana loalla nu sesr
    ac upala kut in kalem kac.
  hbo-WLC: רָח֖וֹק מַה־שֶּׁהָיָ֑ה וְעָמֹ֥ק ׀ עָמֹ֖ק מִ֥י יִמְצָאֶֽנּוּ׃
  ibo-ibo: Amamihe adịghị mfe inweta, ọ dị omimi nke ukwuu; ọ bụ onye pụrụ ịchọpụta
    ya?
  ory-ory: ଯାହା ଅଛି, ତାହା ଦୂରରେ ଅଛି ଓ ଅତି ଗଭୀର; ତାହା କିଏ ପାଇ ପାରେ?
  chk-chk: Ifa usun än eman epwe tongeni küttafesifesi tipachem? A fokun, fokun alolol,
    pwe esap wor eman a tongeni tori.
  rop-rop: Wal nobodi kaan sabi ebrijing langa dijan wel, dumaji im brabli adwan.
    Nobodi kaan sabi ebrijing.
  ukr-1871: Далеко все, і глибоко, так глибоко! хто дослїдить?
  deu-1951: Wie weit entfernt ist das, was geschehen ist, und tief, ja, tief verborgen!
    Wer will es ausfindig machen?
  eng-JPS: That which is is far off, and exceeding deep; who can find it out?
  srp-1865: Što je tako daleko i vrlo duboko, ko æe naæi?
  lug-lug: Amagezi ne bwe gaba ga kikula ki, gali wala nnyo era tegalojjeka, kale
    ani ayinza okugavumbula?
  heb-heb: רחוק מה שהיה ועמק עמק מי ימצאנו׃
  ben-IRV: প্রজ্ঞা ছিল অনেক দূরে এবং অনেক গভীরে। কে তা পেতে পারে?
  pan-pan: ਜੋ ਕੁਝ ਦੂਰ ਅਤੇ ਬਹੁਤ ਡੂੰਘਾ ਹੈ, ਉਹ ਨੂੰ ਕੌਣ ਲੱਭ ਸਕਦਾ ਹੈ?
  mya-JVB: ဝေး သောအရာ ၊ အလွန်နက်နဲ သောအရာကို အဘယ်သူ ရှာ၍ တွေ့ နိုင်သနည်း။
  hmo-hmo: Mauri ena anina be dahaka? Daika ese mauri ena anina ia davaria diba? Ia
    be dobu herea, ita davaria diba lasi.
  urd-urd: जो कुछ है सो दूर और बहुत गहरा है, उसे कौन पा सकता
  rus-SYN: 'Далеко то, что было, и глубоко-глубоко: кто постигнет его?'
  bqc-SIM: Ɔ̃nↄ kúkĩi zã̀, a asii zↄ̃ↄ maamaaɛ, démɛ a fↄ̃ bↄwài?
  tcz-CHONGTHU: Chihna hi gamlatah’a aum jing in chule holdoh jong ahah sai.
  mar-mar: ज्ञान जे आहे ते दूर व फारच खोल आहे. ते कोण शोधू शकेल?
  qub-qub: Yachaj cayta munayga fiyupa sasami. Pipis manami imano cashantapis tantiyayta
    atipanchu.
  bqp-bqp: Bee tó ↄ̃ndↄ̃ fↄ̃̀ àgↄ̃ dera, a kúki zã̀, a asiri zↄ̃kↄ̃ manamana, dí
    mɛ́ ani fↄ̃ à boaa?
  hat-hat: Lavi se yon mistè. Li tankou yon twou san fon. Ki moun ki ka rive konprann
    li?
  eng-BSB: What exists is out of reach and very deep. Who can fathom it?
  eng-WEBPB: That which is, is far off and exceedingly deep. Who can find it out?
  kbq-kbq: Knare antahi'zamo'a afete me'neankino, hakeno'ma eri'amo'a tusi amuho hu'ne.
  nhe-BL: Nelía huejca huan ohui para tijpantis tlalnamiquistli.
  bus-bus: Baa tó ↄ̃ndↄ̃ↄ fↄ̃̀ àgↄ̃ dia, à kúkii zã̀, à asii bíta maamaa, dé bé eé
    fↄ̃ à bↄa?
  gub-BL: Màràzàwe tuwe uzeapo ikatu 'ym ma'e. Mo upuner agwer ma'e ikwaw paw rehe
    wà. Zawaiw katu wera'u zanewe. Nazapuner kwaw ikwaw paw rehe.
  eng-DRA: 'I have tried all things in wisdom. I have said: I will be wise: and it
    departed farther from me,'
