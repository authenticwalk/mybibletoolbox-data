verse: ECC.007.023
translations:
  mal-C: ഇവയെല്ലാം ജ്ഞാനത്താൽ പരീക്ഷിച്ചിട്ടുള്ള ഞാൻ പറഞ്ഞു, “ജ്ഞാനിയായിരിക്കാൻ ഞാൻ
    ഉറച്ചു”— എന്നാൽ ഇതെനിക്ക് അതീതമായിരുന്നു;
  deu-TKW: 'Alles dies habe ich versucht mit Weisheit; ich dachte: ich will weise
    werden, aber sie blieb fern von mir.'
  lin-lin: 'Namekaki kososola makambo wana nyonso na nzela ya bwanya, namilobelaki :
    « Nakosala nyonso mpo ete nakoma moto ya bwanya, » kasi bwanya ezalaki kaka mosika
    na ngai.'
  eng-LSV: All this I have tried by wisdom; I have said, “I am wise,” and it [is]
    far from me.
  eng-GNV: Giue not thine heart also to all ye wordes that men speake, lest thou doe
    heare thy seruant cursing thee.
  eng-WEBSTER: 'All this have I proved by wisdom: I said, I will be wise; but it was
    far from me.'
  nhw-BL: 'Nochipa nijchijtoc campica hasta campa nihueltoc para nielis nitlalnamiqui.
    Niquijto: “Na nijnequi nielis nitlalnamiqui”, pero san tlapic.'
  swh-ONEN: 'Yote haya niliyajaribu kwa hekima, nikasema, “Nimeamua kuwa na hekima”:
    lakini hii ilikuwa nje ya uwezo wangu.'
  bba-bba: Nɑ ye kpuro wɛ̃ɛrɑ kɑ bwisi mɑ nɑ nɛɛ, kon ko bwisiɡii. Adɑmɑ nɑ ǹ bwisi
    yi wɑ. Yi kɑ mɑn tondɑwɑ.
  eng-KJVCPB: 'All this have I proved by wisdom: I said, I will be wise; but it was
    far from me.'
  luo-luo: Ne apimo gigo duto gi rieko ka aketo chunya mondo abed mariek, to ne ayudo
    ka ok anyal.
  meu-meu: Ina idoinai aonega amo vada na tohoa. Lau nato “Baina aonega”; to aonega
    egu amo na idauhai.
  npi-ULB: मैले बुद्धिले यी सबै प्रमाणित गरेको छु । मैले भनेँ, “म बुद्धिमान् बन्‍ने
    छु,” तर यो मैले सक्‍नेभन्दा परको कुरो थियो ।
  yor-yor: Gbogbo èyí ni mo ti dánwò nípa ọgbọ́n, tí mo sì wí pé, “Mo pinnu láti jẹ́
    ọlọ́gbọ́n”; ṣùgbọ́n eléyìí ti jù mí lọ.
  ind-ind: Tentang segala hal di atas aku sudah berusaha meneliti dengan sangat tekun,
    karena pikirku, “Biar aku menjadi orang yang paling bijak.” Tetapi aku merasa
    masih jauh dari hasil pencarian itu.
  pes-OPCB: من تمام این چیزها را با حکمت بررسی کردم و تصمیم گرفتم به دنبال حکمت بروم،
    ولی حکمت از من دور بود.
  tgl-ULB: Ang lahat ng ito ay napatunayan ko sa pamamagitan ng karunungan. Sinabi
    ko, “Magiging matalino ako,” ngunit ito ay higit sa ninais ko.
  hui-hui: I̱na i̱naga mini bayale gigabi wuleneme mbirale uruni bibahendenaga tene
    manda biai holebero mitangi birugoni. Anigo i̱ agali mini gigabiwiore hole tai
    dege bialu harugoyu i̱naga manda bulenego emene halu uruni bibahende manda biai
    habe naheya.
  mya-mya: ဤအမှုအရာအလုံးစုံတို့ကို ငါသည်ပညာတရား အားဖြင့် စုံစမ်းပြီ။ ပညာနှင့်ငါပြည့်စုံမည်ဟုဆိုသော်
    လည်း၊ ပညာသည် ငါနှင့်ဝေး၏။
  bod-N: ངས་དེ་སྔར་འདི་ཐམས་ཅད་ལ་ཤེས་རབ་ཀྱི་སྒོ་ནས་དཔྱད་པ་ཡིན། ང་མཁས་པར་འགྱུར་འདོད་ཅེས་སྨྲས་ཀྱང་།
    དེ་ནི་ང་དང་རྒྱང་རིང་དུ་མཆིས་ཏེ།
  sna-sna: Zvose izvi ndakazviedza nouchenjeri ndikati, “Ndakazvipira kuva munhu akachenjera,”
    asi izvi zvaiva kure neni.
  spa-BLM: 'Todo esto lo he probado con sabiduría. Dije: “Seré sabio”; pero estuvo
    lejos de mí.'
  cac-cac: Masanil juntzan̈ tic ix in ch'olb'itej yed' in jelanil, yujto ay val och
    d'a in pensar to jelan tzin ajelc'ochi, palta max nachajel-laj vuuj.
  swh-ULB: Haya yote nimeyathibitisha kwa hekima. Nikasema, “nitakuwa mwenye hekima,”
    lakini zaidi ambavyo ningekuwa.
  bel-bel: 'Я ўсё гэта мудрасьцю выпрабаваў; я сказаў: «буду я мудры»; але мудрасьць
    далёка ад мяне.'
  deu-ELBBK: 'Das alles habe ich mit Weisheit geprüft. Ich sprach: Ich will weise
    werden; aber sie blieb fern von mir.'
  mbb-OT: Migezaman ku te edsavut is langun he nengehitavù kayi te kelibutan pinaaǥi
    te ketau ku. Ed-is-isipen ku he mesavut ku, piru kenè bes haazà.
  mal-2015: ഇതൊക്കെയും ഞാൻ ജ്ഞാനംകൊണ്ടു പരീക്ഷിച്ചുനോക്കി; ഞാൻ ജ്ഞാനം സമ്പാദിക്കുമെന്നു
    ഞാൻ പറഞ്ഞു; എന്നാൽ അതു എനിക്കു ദൂരമായിരുന്നു.
  rmc-rmc: 'Savoro kada la goďaha skušinďom a phenďom: „Kamav te dochudel o goďaveripen,“
    ale sas mandar igen dur.'
  pes-OPV: این همه را با حکمت آزمودم و گفتم به حکمت خواهم پرداخت اما آن از من دور
    بود.
  ron-1924: 'Тоате ачестя ле-ам черчетат ку ынцелепчуне. Ам зис: „Мэ вой ынцелепци.”
    Дар ынцелепчуня а рэмас департе де мине.'
  ben-OBCV: এসব আমি প্রজ্ঞা দিয়ে পরীক্ষা করে দেখে বললাম, “আমি জ্ঞানী হবই হব”— কিন্তু
    তা আমার নাগালের বাইরে।
  som-som: Waxyaalahan oo dhan xigmad baan ku tijaabiyey. Waxaan is-idhi, Xigmad baan
    yeelan doonaa, laakiinse xigmaddii way iga fogayd.
  lat-VUC: scit enim conscientia tua quia et tu crebro maledixisti aliis.
  eng-ASVBT: 'All this have I proved in wisdom: I said, I will be wise; but it was
    far from me.'
  ita-1885: 'Io ho provate tutte queste cose per sapienza; onde ho detto: Io son savio;
    ma la sapienza è longi da me.'
  eng-LXXUP: 'All these things have I proved in wisdom: I said, I will be wise; but
    it was far from me.'
  eng-ULB: All this have I proven by wisdom. I said, “I will be wise,” but it was
    more than I could be.
  spa-VBL: 'He examinado todo esto usando los principios de la sabiduría. Me dije:
    “Pensaré con sabiduría”. Pero la sabiduría se me escapó.'
  fra-_FOB: 'J''ai éprouvé tout cela par la sagesse; et j''ai dit: J''acquerrai de
    la sagesse; mais elle s''est éloignée de moi.'
  mal-mal: ഇതൊക്കെയും ഞാൻ ജ്ഞാനംകൊണ്ട് പരീക്ഷിച്ചു; “ഞാൻ ജ്ഞാനം സമ്പാദിക്കും” എന്ന്
    ഞാൻ പറഞ്ഞു; എന്നാൽ അത് എനിക്ക് അതിദൂരമായിരുന്നു.
  urd-GVR: Hikmat ke zariye maiṅ ne in tamām bātoṅ kī jāṅch-paṛtāl kī. Maiṅ bolā,
    “Maiṅ dānishmand bananā chāhtā hūṅ,” lekin hikmat mujh se dūr rahī.
  suz-BL: गो मारेइ मारेइ जोक्‍तीक तुइक्‍तीकेम नाक्‍शा कोव़ता। मिनु गो “थमा पा जोक्‍ब
    तुइक्‍ब दुम्‍नुङ” देंती। तन्‍न रुप्‍ने मचबु।
  eng-NOY: All this have I tried by wisdom. I said, “I will be wise;” but it was far
    from me.
  ita-1927: 'Io ho esaminato tutto questo con sapienza. Ho detto: “Voglio acquistare
    sapienza”; ma la sapienza è rimasta lungi da me.'
  ckb-ckb: 'هەموو ئەمانەم بە دانایی تاقی کردەوە و گوتم: «دانا دەبم،» کەچی لێم دوور
    بوو.'
  eng-BBE: All this I have put to the test by wisdom; I said, I will be wise, but
    it was far from me.
  kan-OKCV: ಇದೆಲ್ಲವನ್ನು ನಾನು ಜ್ಞಾನದಿಂದ ಪರೀಕ್ಷಿಸಿದ್ದೇನೆ, “ನಾನು ಜ್ಞಾನಿಯಾಗಿರಲು ತೀರ್ಮಾನಿಸುತ್ತೇನೆ,”
    ಎಂದುಕೊಂಡೆನು. ಆದರೆ ಅದು ನನ್ನಿಂದ ದೂರವಾಯಿತು.
  tam-2017: இவை எல்லாவற்றையும் ஞானத்தினால் சோதித்துப்பார்த்தேன்; நான் ஞானவானாவேன்
    என்றேன், அது எனக்குத் தூரமானது.
  spa-RV-1909: 'Todas estas cosas probé con sabiduría, diciendo: Hacerme he sabio:
    mas ella se alejó de mí.'
  ron-BTF: 'Toate acestea le-am dovedit prin înțelepciune; am spus: Voi fi înțelept;
    dar aceasta a fost departe de mine.'
  eng-WEBP: All this I have proved in wisdom. I said, “I will be wise;” but it was
    far from me.
  eng-FBV: I have examined all this using the principles of wisdom. I told myself,
    “I will think wisely.” But wisdom eluded me.
  nld-1939: Dat alles heb ik met wijsheid doorzocht; Maar hoe meer ik naar de wijsheid
    streefde, Hoe verder zij van mij week.
  nch-BL: 'Nochipa nijchijtoc campeca hasta campa nihueltoc para nielis nitalnamiqui.
    Niquijto: “Na nijnequi nielis nitalnamiqui”, pero san tapic.'
  vie-1934: 'Ta đã lấy sự khôn ngoan nghiệm xét mọi sự ấy; ta nói rằng: Ta sẽ ở khôn
    ngoan; nhưng sự khôn ngoan cách xa ta.'
  hin-CV: इन सभी कामों की छानबीन मैंने बुद्धि द्वारा की और मैंने कहा, “मैं बुद्धिमान
    बनूंगा,” मगर यह मुझसे बहुत दूर थी.
  spa-BES: 'Todo esto lo he puesto a prueba por sabiduría; Dije: Seré sabio, pero
    estaba lejos de mí.'
  tdx-tdx: 'Fa hene nitsoheako an-kihitse, le hoe iraho: Ho paiako ty hihitse, fe
    nihànkañe amako.'
  tha-KJV: บรรดาข้อความเหล่านี้ข้าพเจ้าได้ชันสูตรดูด้วยใช้​สติ​ปัญญาแล้ว ข้าพเจ้าว่า
    “ข้าพเจ้าจะได้​ปัญญา​” แต่​ปัญญานั้นกลั​บอย​ู่ห่างไกลจากข้าพเจ้า
  por-BR-2018: 'Tudo isto investiguei com sabedoria. Eu disse: Terei para mim mais
    sabedoria;porém ela ficava ainda mais longe de mim.'
  deu-ELO: 'Das alles habe ich mit Weisheit geprüft. Ich sprach: Ich will weise werden;
    aber sie blieb fern von mir.'
  eng-WYC-2018: I assayed all things in wisdom; I said, I shall be made wise, and
    it went away further from me (or but it went farther away from me),
  epo-epo: 'Ĉion ĉi tion mi provis per mia saĝo; mi diris al mi: Mi akiru saĝon; tamen
    ĝi estas malproksima de mi.'
  uig-PIN: 'Bularning ⱨǝmmisini danaliⱪ bilǝn sinap baⱪtim; mǝn: «Dana bolimǝn» desǝmmu,
    ǝmma u mǝndin yiraⱪ idi.'
  beo-beo: 'Amo hou huluane, na da na bagade dawa:su hou amoga adoba:su. Na da baligili
    bagade dawa:su lamusa: hanai galu. Be hamedei ba:i.'
  tpi-OTNT: Mi bin tingting gut long olgeta dispela samting, bilong painimaut as tru
    bilong en, long wanem, mi laik kamap saveman tru. Tasol tingting bilong mi i no
    inap.
  hau-SA: Dukan waɗannan na gwada su ta wurin hikima na kuma ce, “Na ƙudurta in zama
    mai hikima,” amma abin ya fi ƙarfina.
  uig-LAT: 'Bularning hemmisini danaliq bilen sinap baqtim; men: «Dana bolimen» désemmu,
    emma u mendin yiraq idi.'
  nde-nde: Konke lokhu ngakuhlolisisa ngokuhlakanipha ngathi, “Ngizimisele ukuhlakanipha”
    kodwa lokhu kwakungaphezu kwami.
  ton-ton: '¶ Ko e ngaahi meʻa ni kotoa pē kuo u ʻilo ʻi he poto: naʻaku pehē, te
    u poto au, ka naʻe mamaʻo ia ʻiate au.'
  ces-1613: 'Všeho toho zkusil jsem moudrostí, a řekl jsem: Budu moudrým, ale moudrost
    vzdálila se ode mne.'
  eng-WMB: All this I have proved in wisdom. I said, “I will be wise;” but it was
    far from me.
  tam-TCV: இவை எல்லாவற்றையும் நான் என் ஞானத்தினால் சோதித்துப் பார்த்து, “நான் ஞானமுள்ளவனாய்
    இருக்க உறுதிகொண்டேன்” என்று சொன்னேன்; ஆனால் இதுவும் எனக்கு எட்டாததாய் இருந்தது.
  ceb-ULB: Kining tanan akong napamatud-an pinaagi sa kaalam. Miingon ako, “Magmaalamon
    ako,” apan labaw pa kini sa akong mabuhat.
  pol-UBG: 'Tego wszystkiego doświadczyłem mądrością i powiedziałem: Będę mądry. Ale
    mądrość oddaliła się ode mnie.'
  urd-GVU: حکمت کے ذریعے مَیں نے اِن تمام باتوں کی جانچ پڑتال کی۔ مَیں بولا، ”مَیں
    دانش مند بننا چاہتا ہوں،“ لیکن حکمت مجھ سے دُور رہی۔
  deu-1912: Solches alles habe ich versucht mit Weisheit. Ich gedachte, ich will weise
    sein; sie blieb aber ferne von mir.
  kan-2017: ಇದನ್ನೆಲ್ಲಾ ಜ್ಞಾನದಿಂದ ಪರೀಕ್ಷಿಸಿದೆನು. “ನಾನು ಜ್ಞಾನಿಯಾಗುವೆನು” ಎಂದುಕೊಂಡೆನು.
    ಆದರೆ ಅದು ನನ್ನಿಂದ ದೂರವಾಯಿತು.
  yap-yap: Gu maruwel ko gonop rog ni nggu sikengnag gubin e pin’ey. Mug turguy ni
    nggu gonop, machane dag chugur ngay.
  hlt-MCSB: He boeih he cueihnah neh ka noemcai tih, “Ka cueih eh?,” ka ti dae kai
    lamloh lakhla laklo.
  mdy-ETH: ታኣኒ ታኣኮ ዓኣ ዔራቶና ሃያ ቢያ ዛጊ ዔራኒ ማሌኔ፤ ሚርጌና ጪንጫ ዓሲ ማዓኒያኣ ታ ኮዔኔ፤ ጋዓንቴ ዬይ ታ ኮይላፓ
    ሃካያ ማዔኔ።
  kew-kew: Neme oyae raayona re adesaato pame kalai pere ni makuae aa opolalo pe.
    Nina kone ruduta-pulu mada diasa.
  twi-ASANTE: Mede nimdeɛ asɔ yeinom nyinaa ahwɛ, na mekaa sɛ, “Masi mʼadwene pi sɛ
    mɛyɛ onyansafoɔ” nanso na yei boro me so.
  eng-WEBU: All this I have proved in wisdom. I said, “I will be wise;” but it was
    far from me.
  wal-wal: Hagaa ubbaa taani aadhdhida eratettan pilggada xeellaas; yaatada, “Taanikka
    aadhdhida eranchcha gidana” yaagaas. SHin taani giidoogaadan hanibeenna.
  spa-PDDPT: 'Todas estas cosas experimenté con sabiduría Y dije: Seré sabio. Pero
    eso estaba lejos de mí.'
  gun-gun: 'Ha''e nunga ha''e javi re aikuaa pota va''ekue xe''arandua rupi. Aipoa''e
    avi: “Xe''arandu pota ''rã”, ha''e va''eri ndaupityi ae ''arandua.'
  ilo-ULB: Napaneknekak amin dagitoy babaen iti kinasirib. Kinunak, “Agbalinak a masirib,”
    ngem nakarkaro daytoy ngem ti kabaelak.
  kpg-kpg: Au gu hai hegau gi ogu kabemee belee hagamada nia mee huogodoo aanei. Au
    gu haga noho bolo au e hai gi kabemee, gei di maa e haingadaa.
  uig-ARA: 'بۇلارنىڭ ھەممىسىنى دانالىق بىلەن سىناپ باقتىم؛ مەن: «دانا بولىمەن» دېسەممۇ،
    ئەمما ئۇ مەندىن يىراق ئىدى.'
  sus-sus: N na birin igbɛxi nɛ xaxilimaya ra. N naxa a fala, «N xa findi xaxilima
    ra,» kɔnɔ n mu nɔ.
  pon-2006: I doadoahngki ei loalokong pwe I en song soahng pwukat koaros. I koasoanedier
    nan kapehdi me I en loalokong, ahpw loalokong dohsang ie.
  ksd-ksd: 'Go parika iau ga tar valar ia ta ra kabinana; iau ga biti: Ina kabinana,
    ma iau mama pait ia.'
  tur-YTC: Bütün bunları bilgelikle denedim. “Bilge olacağım” dedim; ama benden çok
    uzaktı.
  bel-N: 'Усё гэта я выпрабаваў мудрасьцю, я сказаў: “Я буду мудрым”, але [мудрасьць]
    далёка ад мяне.'
  grc-BRENT: Πάντα ταῦτα ἐπείρασα ἐν σοφίᾳ· εἶπα, σοφισθήσομαι· καὶ αὕτη ἐμακρύνθη
    ἀπʼ ἐμοῦ.
  ind-AYT: Semua ini sudah kuuji dengan hikmatku. Aku berkata, “Aku hendak menjadi
    berhikmat,” tetapi hal itu jauh dariku.
  nya-nya: Zonsezi ndinaziyesa ndi nzeru zanga ndipo ndinati, “Ine ndatsimikiza mu
    mtima mwanga kuti ndikhale wanzeru,” koma nzeruyo inanditalikira.
  hrv-hrv: Sve sam to mudrošću iskušao. Mislio sam da sam mudar, ali mi je mudrost
    bila nedokučiva.
  mps-mps: Eno te tama homu ebo tigidali bugagia homu kone palali, te aga page mu
    gegela suainu yali, magi baso meni, ena te homu kolesaga mu konea pabo bidi mu
    pedelainu yali. Tiali goli, eno homu kolesaga te usu ebeo.
  tpi-tpi: Mi bin tingting gut long olgeta dispela samting, bilong painimaut as tru
    bilong en, long wanem, mi laik kamap saveman tru. Tasol tingting bilong mi i no
    inap.
  dan-1931: 'Alt dette ransagede jeg med Visdom; jeg tænkte: “Jeg vil vorde viis.”
    Men Visdom holdt sig langt fra mig;'
  vie-OVCB: 'Tôi cố gắng hết sức để trí khôn hướng dẫn mọi suy nghĩ và hành động mình.
    Tôi tự nói: “Tôi kiên quyết trở nên khôn ngoan.” Nhưng sự khôn ngoan vẫn ở quá
    xa.'
  guj-2017: મેં આ સર્વની બુદ્ધિથી પરીક્ષા કરી છે મેં કહ્યું કે, “હું બુદ્ધિમાન થઈશ,”
    પણ તે બાબત મારાથી દૂર રહી.
  pon-2006A: I doadoahngki ei loalokong pwe I en song soahng pwukat koaros. I koasoanedier
    nan kapehdi me I en loalokong, ahpw loalokong dohsang ie.
  por-BRBSL: 'Tudo isso eu tenho provado com sabedoria. Eu disse: “Eu serei sábio”;
    mas estava longe de mim.'
  cth-cth: Hetnaw pueng heh, kai ni lungangnae hoi ka noumcai toe. Ka lungang han
    toe ka ti navah, lungangnae hoi hoe ka kâhla.
  twi-twi: Mede nimdeɛ asɔ eyinom nyinaa ahwɛ, na mekae se, “Masi mʼadwene pi sɛ mɛyɛ
    onyansafo” nanso na eyi boro me so.
  hlt-hlt: He boeih he cueihnah neh ka noemcai tih, “Ka cueih eh?,” ka ti dae kai
    lamloh lakhla laklo.
  tbz-SIM: N dɛ̀ wèńnímu dɛmɔu m bennɛ́mu nɛ̀ n ciì mmiɛkɛ kɛ bo ntú onìtì wèè ciì,
    kɛ yĩɛ̃kɛ.
  msy-2020: Kɨ bar fofozir gumazimɨn otivasa, kamaghɨn kɨ bizir kabar mɨngariba bativasa
    bar deravɨra da tuisɨgha dagh nɨghnɨki. Ezɨ nan nɨghnɨzim otefe.
  dop-dop: 'Mɑ mɑɣɑsɑ pə tənɑɣɑ mpʋ nɑ ləmɑɣɑsɛɛ, hɑlənɑ mɑ́ tɔ́ sɩ: Mɑɑ sɔɔsɩ ləmɑɣɑsɛɛ.
    Ɩlɛ mɑ tɑ pəsɩ.'
  azb-azb: Bu deyilənlərin hamısını hikmətlə sınadım. “Hikmətli olacağam” söylədim.
    Amma buna qadir olmadım.
  eng-DBY: 'All this have I tried by wisdom: I said, I will be wise; but it was far
    from me.'
  hin-2017: यह सब मैंने बुद्धि से जाँच लिया है; मैंने कहा, “मैं बुद्धिमान हो जाऊँगा;”
    परन्तु यह मुझसे दूर रहा।
  wol-KYG: 'Loolu lépp maa ko natte xel mu rafet, te naan: «Naa xelu,» ndeke mbir
    ma sore na ma.'
  eng-YLT: All this I have tried by wisdom; I have said, 'I am wise,' and it [is]
    far from me.
  eng-WYC-2017: I assayed all things in wisdom; I said, I shall be made wise, and
    it went away further from me,
  eng-WMBB: All this I have proved in wisdom. I said, “I will be wise;” but it was
    far from me.
  urd-GVH: हिकमत के ज़रीए मैंने इन तमाम बातों की जाँच-पड़ताल की। मैं बोला, “मैं दानिशमंद
    बनना चाहता हूँ,” लेकिन हिकमत मुझसे दूर रही।
  rug-rug: Doduru hire si podeki rau pa ginilagilana, meke zama si arau, “Na ṉiṉirana
    sa qua hiniva pude gilagilana,” ba hie si hola sisigiti, lopu boka ia rau.
  gaz-gaz: Ani waan kana hunda ogummaadhaanan qoradhee, “Ani ogeessan taʼa” nan jedhe.
    Wanni kun garuu narraa fagoo ture.
  fra-LSG: 'J’ai éprouvé tout cela par la sagesse. J’ai dit: Je serai sage. Et la
    sagesse est restée loin de moi.'
  yal-yal: N bata na feene birin fɛsɛfɛsɛ fekolonna xɔn, n yi a fala, n naxa, “N fekolonna
    sɔtɔma nɛn,” koni a mɔn makuya n na.
  haw-1868: Ua hoao iho la au i keia mau mea a pau me ka naauao. I iho la au, e lilo
    auanei au i kanaka naauao, aka hoi, na mamao loa ia mea mai o'u aku.
  arb-NAV: 'كُلُّ ذَلِكَ اخْتَبَرْتُهُ بِالْحِكْمَةِ وَقُلْتُ: سَأَكُونُ حَكِيماً،
    وَلَكِنَّهَا كَانَتْ بَعِيدَةً عَنِّي.'
  ewe-ewe: Medze agbagba ɖe sia ɖe be manya nu. Megblɔ be, “Mazu nunyala kokoko” Ke
    medze edzi nam nenema o.
  eng-LEE: 'All this have I proved by wisdom: I said, I will be wise; but it was far
    from me.'
  asm-FB: এই সকলো মই প্ৰজ্ঞাৰ দ্বাৰাই পৰীক্ষা কৰি চাই ক’লোঁ, “মই জ্ঞানৱান হ’ম,” কিন্তু
    জ্ঞান মোৰ পৰা দূৰৈত আছিল।
  sus-A: ﭑ نَ بِرِن عِفبّشِ نّ شَشِلِمَيَ رَ. ﭑ نَشَ عَ قَلَ، «ﭑ شَ قِندِ شَشِلِمَ
    رَ،» كْنْ ﭑ مُ نْ.
  fra-SBL: 'Tout cela, je l''ai prouvé par la sagesse. J''ai dit : « Je serai sage » ;
    mais c''était loin de moi.'
  hbo-hbo: כָּל־זֹ֖ה נִסִּ֣יתִי בַֽחָכְמָ֑ה אָמַ֣רְתִּי אֶחְכָּ֔מָה וְהִ֖יא רְחֹוקָ֥ה
    מִמֶּֽנִּי׃
  kik-kik: Maũndũ macio mothe ndamatuĩririe na ũũgĩ, ngiuga atĩrĩ, “Nĩnduĩte itua
    rĩa kũgĩa na ũũgĩ.” No rĩrĩ, ũndũ ũcio warĩ kũraya na niĩ.
  fra-NCL: 'J’ai reconnu vrai tout cela par la sagesse ; j’ai dit : je veux être sage !
    mais la sagesse est restée loin de moi.'
  cek-AK: Hae hmuennawk hae palunghahaih hoiah ka tanoek boih boeh; palunghahaih hoiah
    ka koep han boeh, tiah ka thuih, toe palunghahaih to ka phak vawt.
  cuk-cuk: Binsaed-ibed-dulega an guoye na sogsagusanad, bela we-ibmar an-binsaed-nikadba
    an baraminai gusanad. Degi-inigwele, amba bela an ibmar magar-itosulid.
  uig-CYR: 'Буларниң һәммисини даналиқ билән синап бақтим; мән: «Дана болимән» десәмму,
    амма у мәндин жирақ еди.'
  tel-2017: ఇదంతా నేను జ్ఞానంతో పరిశోధించి తెలుసుకున్నాను. “నేను జ్ఞానిగా ఉంటాను”
    అని నేననుకున్నాను గాని అది నా వల్ల కాలేదు.
  hat-BSA: 'Mwen te tante fè tout sa ak sajès e mwen te di: “Mwen va saj”, men sa
    te chape lwen mwen.'
  kos-kos: Nga orekmakin lalmwetmet luk in srike ma inge nukewa. Nga wotela na ku
    sik ngan lalmwetmet, tusruktu loesla likiyu.
  hbo-WLC: כָּל־זֹ֖ה נִסִּ֣יתִי בַֽחָכְמָ֑ה אָמַ֣רְתִּי אֶחְכָּ֔מָה וְהִ֖יא רְחוֹקָ֥ה
    מִמֶּֽנִּי׃
  ibo-ibo: Agbalịsiela m ike inwe nghọta. Ekwuru m sị, “Aga m abụ onye amamihe,” ma
    nke a karịrị m.
  ory-ory: ମୁଁ ଜ୍ଞାନ ଦ୍ୱାରା ଏହିସବୁ ପରୀକ୍ଷା କରିଅଛି। ମୁଁ କହିଲି, “ମୁଁ ଜ୍ଞାନୀ ହେବି,” ମାତ୍ର
    ତାହା ମୋʼ ଠାରୁ ଦୂର ଥିଲା।
  chk-chk: Ekei mettoch meinisin üa sotuni ren ai mirit. Üa fokun achocho ngeni ai
    üpwe tipachem, nge üsap tori.
  rop-rop: Wal aibin jinggabat en yusumbat ebrijing weya aibin sabi blanga faindat
    if dislot ting trubala. Aibin wandim jidan klebabala, bat najing.
  ukr-1871: 'Усе це розбірав я по мудрому; я бо сказав собі: Хочу бути мудрий; та
    мудрість далеко від мене.'
  deu-1951: 'Dies alles habe ich der Weisheit zur Prüfung vorgelegt. Ich sprach: Ich
    will weise werden! Aber sie blieb fern von mir.'
  eng-JPS: 'All this have I tried by wisdom; I said: ''I will get wisdom''; but it
    was far from me.'
  srp-1865: 'Sve to ogledah mudrošæu i rekoh: biæu mudar; ali mudrost bješe daleko
    od mene.'
  lug-lug: Ebyo byonna nabyekenneenya n’amagezi ne ŋŋamba nti, “Mmaliridde okuba omugezi,”
    wabula kino kyandi wala.
  heb-heb: כל זה נסיתי בחכמה אמרתי אחכמה והיא רחוקה ממני׃
  ben-IRV: এই সমস্ত আমি প্রমাণ করেছি প্রজ্ঞা দিয়ে। আমি বললাম, “আমি জ্ঞানী হব,” কিন্তু
    আমি যা করতে পারি তার থেকে এটা বেশি ছিল।
  pan-pan: ਮੈਂ ਬੁੱਧ ਨਾਲ ਇਹ ਸਭ ਕੁਝ ਪਰਖਿਆ ਹੈ। ਮੈਂ ਆਖਿਆ ਕਿ ਮੈਂ ਬੁੱਧਵਾਨ ਹੋਵਾਂਗਾ ਪਰ ਇਹ
    ਗੱਲ ਮੇਰੀ ਪਹੁੰਚ ਤੋਂ ਦੂਰ ਸੀ
  mya-JVB: ဤ အမှုအရာအလုံးစုံ တို့ကို ငါသည်ပညာ တရား အားဖြင့် စုံစမ်း ပြီ။ ပညာ နှင့်ငါပြည့်စုံမည်ဟုဆို
    သော်လည်း ၊ ပညာ သည် ငါ နှင့် ဝေး ၏။
  hmo-hmo: Egu aonega dekena amo, inai gaudia ibounai lau tohoa. Lau gwau, “Lau ese
    aonega korikori do lau abia momokani,” to lau dekena amo aonega be ia daudau.
  urd-urd: मैंने हिकमत से ये सब कुछ आज़माया है। मैंने कहा, मैं 'अक़्लमन्द बनूँगा,
    लेकिन वह मुझ से कहीं दूर थी।
  rus-SYN: 'Все это испытал я мудростью; я сказал: “буду я мудрым”; но мудрость далека
    от меня.'
  bqc-SIM: Ma wɛtɛ̀ yã́ beeↄi ↄ̃nↄ'ↄ̃nↄ píi, ma mɛ̀ má ↄ̃nↄkũ, ↄ̃ à zã̀kũmanↄ.
  tcz-CHONGTHU: Keiman kajo channa chihna in kalunggel le kachonna eilamkai jing na
    ding in ka ngai ton ahi. Keimatah in kaseijin, “Keima chingthei ding in ka kigel
    lha tai.” Hinlah ka chuti theijou hihbeh in ahi.
  mar-mar: मी हे सर्व माझ्या ज्ञानाने सिद्ध केले. मी म्हणालो, मी ज्ञानी होईन, परंतु
    ते माझ्यापासून दूरच राहिले होते.
  qub-qub: Tucuynöpami yachaj caytaga ashishcä. Nogaga «yachaj cashaj» nirämi. Ichanga
    yachacuyta manami atipashcächu.
  bqp-bqp: Ma yã birenↄ gwà kũ ↄ̃ndↄ̃o pínki, ma zɛo kũ mà ↄ̃ndↄ̃ kũ, akũ à zã̀
    kũmao.
  hat-hat: Mwen sèvi avèk bon konprann mwen pou m' fè tout esperyans sa yo nan lavi.
    Mwen di mwen ta renmen gen bon konprann. Men, mwen pa t' janm rive genyen l'.
  eng-BSB: All this I tested by wisdom, saying, “I resolve to be wise.” But it was
    beyond me.
  eng-WEBPB: All this I have proved in wisdom. I said, “I will be wise;” but it was
    far from me.
  kbq-kbq: Ama ana maka zana knare antahizanteti refko hu'na kete'na amanage nagra'agura
    hu'noe, knare antahi'zane vahe mani'nue hu'na huanagi, nagra knarera osu'noe.
  nhe-BL: 'Nochipa nijchijtoc campeca hasta campa nihueltoc para nielis nitlalnamiqui.
    Niquijto: “Na nijnequi nielis nitlalnamiqui”, pero san tlapic.'
  bus-bus: Ma yã beeenↄ gwà kↄ̃n ↄ̃ndↄ̃ↄo píngi, ma zɛo kɛ̀ mà ↄ̃ndↄ̃ kũ, ben à
    zã̀ kũ̀mao.
  gub-BL: Akwaw katu ma'e ihe, a'e rupi hema'enukwaw katu ko ma'e rehe ihe. — Aiko
    putar Ma'e Kwaw Katu Har romo ihe nehe, a'e hezeupe. Nezewe rehe we nahem kwaw
    ma'e kwaw katu haw pe.
  eng-DRA: For thy conscience knoweth that thou also hast often spoken evil of others.
