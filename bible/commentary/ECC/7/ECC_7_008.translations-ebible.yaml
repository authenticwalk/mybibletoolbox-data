verse: ECC.007.008
translations:
  mal-C: ആരംഭത്തെക്കാൾ അവസാനം നല്ലത്, നിഗളത്തെക്കാൾ സഹനം നല്ലത്.
  deu-TKW: Besser der Ausgang einer Sache als ihr Anfang; besser ein langmütiger als
    ein hochmütiger.
  lin-lin: Suka ya likambo ezali malamu koleka ebandeli ya likambo ; kokanga motema
    ezali malamu koleka lolendo.
  eng-LSV: Better [is] the latter end of a thing than its beginning, || Better [is]
    the patient of spirit, than the haughty of spirit.
  eng-GNV: 'For like ye noyse of the thornes vnder the pot, so is the laughter of
    the foole: this also is vanitie.'
  eng-WEBSTER: 'Better is the end of a thing than its beginning: and the patient in
    spirit is better than the proud in spirit.'
  nhw-BL: Más yejyectzi quema tijtlamiltis se tequitl huan amo quema tijpehualtis.
    Más cuali tijpiyas hueyi moyolo huan amo timohueyimatis.
  swh-ONEN: Mwisho wa jambo ni bora kuliko mwanzo wake, uvumilivu ni bora kuliko kiburi.
  bba-bba: Gɑ̃ɑnun kpeeru tɑ burɑm bo n kere nin torubu. Suuruɡii u mɑɑ tii suo kere.
  eng-KJVCPB: 'Better is the end of a thing than the beginning thereof: and the patient
    in spirit is better than the proud in spirit.'
  luo-luo: Giko mar gimoro ber moloyo chakruokne kendo bedo mos ber moloyo sunga.
  meu-meu: Kara dokona ese kara matamana e hereaiamu, bona lalo-manau ese lalo-heaḡi
    e hereaiamu.
  npi-ULB: कुनै पनि कुरो सुरुभन्दा अन्त्य राम्रो हो, र हृदयमा घमण्ड हुनुभन्दा हृदयमा
    धैर्यवान् हुनु उत्तम हुन्छ ।
  yor-yor: Òpin ọ̀rọ̀ dára ju ìbẹ̀rẹ̀ rẹ̀ lọ, sùúrù sì dára ju ìgbéraga lọ.
  ind-ind: Menyelesaikan sesuatu lebih baik daripada hanya memulainya. Panjang sabar
    lebih baik daripada sombong.
  pes-OPCB: انتهای امر از ابتدایش بهتر است. صبر از غرور بهتر است.
  tgl-ULB: Mas mabuti ang katapusan ng isang bagay kaysa sa simula; at ang taong may
    diwang mahinahon ay mas mabuti kaysa ang palalong kaisipan.
  hui-hui: Agali mbirame biabe mbira tehinalu bialu bu maro biyagua ibu bayale biaga
    ka. Mine holene nira lowa ema nabi hibu loleneme bolangua holebira.
  mya-mya: အမှု၏အဆုံးသည် အစထက်သာ၍ကောင်း၏။ သည်းခံတတ်သော သဘောရှိသောသူသည် မာနကြီး သော
    သူထက်သာ၍ကောင်း၏။
  bod-N: དོན་གྱི་ཐོག་མ་ལས་ནི་ཕུགས་འབྲས་ལེགས། ། ང་རྒྱལ་ལས་ནི་བཟོད་སྒོམ་བྱེད་པ་ལེགས།
    །
  sna-sna: Magumo echinhu anopfuura mavambo acho, uye mwoyo murefu unopfuura kuzvikudza.
  spa-BLM: Mejor es el fin de una cosa que su principio. El paciente de espíritu es
    mejor que el orgulloso de espíritu.
  cac-cac: Ayic sb'oelc'och junoc tas, te ay tzalajc'olal d'a yichan̈ ayic tz'el yich
    sb'oi. Tato emnaquil scutej co b'a, te vach' quic d'a yichan̈ b'aj squic'chaan̈
    co b'a.
  swh-ULB: Ni heri mwisho wa jambo kuliko mwanzo; na watu wenye uvumilivu ni bora
    kuliko wenye majivuno rohoni.
  bel-bel: Канец працы лепшы за пачатак яе; цярплівы лепшы за пыхлівага.
  deu-ELBBK: Besser das Ende einer Sache als ihr Anfang; besser der Langmütige als
    der Hochmütige.
  mbb-OT: Meupiya pa is kedhimasad kenà te kebpuunà. Meupiya pa is kebmepelevayen
    kenà te kebpelavew.
  mal-2015: ഒരു കാര്യത്തിന്റെ ആരംഭത്തെക്കാൾ അതിന്റെ അവസാനം നല്ലതു; ഗർവ്വമാനസനെക്കാൾ
    ക്ഷമാമാനസൻ ശ്രേഷ്ഠൻ.
  rmc-rmc: Feder hin te dokerel vareso, sar ča te chudel; te ľikerel avri hin feder,
    sar pes te ľidžal upre.
  pes-OPV: انتهای امر از ابتدایش بهتر است و دل حلیم از دل مغرور نیکوتر.
  ron-1924: Май бун есте сфыршитул унуй лукру декыт ынчепутул луй; май бине чел бун
    ла суфлет декыт чел ынгымфат.
  ben-OBCV: কোনো কাজের শুরুর চেয়ে শেষ ভালো, আর অহংকারের চেয়ে ধৈর্য ভালো।
  som-som: Wax bilowgiisa waxaa ka wanaagsan dhammaadkiisa, oo kii dulqaadasho badanuna
    waa ka wanaagsan yahay kii kibir badan.
  lat-VUC: Calumnia conturbat sapientem, et perdet robur cordis illius.
  eng-ASVBT: Better is the end of a thing than the beginning thereof; and the patient
    in spirit is better than the proud in spirit.
  ita-1885: Meglio vale il fin della cosa, che il principio di essa; meglio vale chi
    è di spirito paziente, che chi è di spirito altiero.
  eng-LXXUP: 'The end of a matter is better than the beginning thereof: The patient
    is better than the high-minded.'
  eng-ULB: Better is the end of a matter than the beginning; and the people patient
    in spirit are better than the proud in spirit.
  spa-VBL: Terminar algo es mejor que empezarlo. Ser paciente es mejor que ser orgulloso.
  fra-_FOB: Mieux vaut la fin d'une chose que son commencement; mieux vaut un esprit
    patient qu'un esprit hautain.
  mal-mal: ഒരു കാര്യത്തിന്റെ ആരംഭത്തെക്കാൾ അതിന്റെ അവസാനം നല്ലത്; ഗർവ്വമാനസനെക്കാൾ
    ക്ഷമാമാനസൻ ശ്രേഷ്ഠൻ.
  lit-lit: Geresnė reikalo pabaiga negu jo pradžia, kantri dvasia geresnė negu išpuikusi
    dvasia.
  urd-GVR: Kisī muāmale kā anjām us kī ibtidā se behtar hai, sabar karnā maġhrūr hone
    se behtar hai.
  suz-BL: गेय पचा गोशो क्‍येङा थुम्‍शो रिम्‍शो दुम्‍ब। ठेयब लेश्‍शो थुं पाइश्‍शो दुम्‍चा
    क्‍येङा फाल्‍तीक थुं पाइश्‍शो दुम्‍चा रिम्‍शो बाक्‍‍ब।
  eng-NOY: Better is the end of a thing than its beginning. Better is the patient
    in spirit than the proud in spirit.
  ita-1927: Meglio vale la fine d’una cosa, che il suo principio; e lo spirito paziente
    val meglio dello spirito altero.
  ckb-ckb: کۆتایی شت باشترە لە سەرەتاکەی، پشوو درێژ باشترە لە هەڵەشە.
  eng-BBE: The end of a thing is better than its start, and a gentle spirit is better
    than pride.
  kan-OKCV: ಪ್ರಾರಂಭಕ್ಕಿಂತ ಅದರ ಅಂತ್ಯವೇ ಲೇಸು. ಗರ್ವಿಷ್ಠನಿಗಿಂತ ತಾಳ್ಮೆಯುಳ್ಳವನೇ ಉತ್ತಮ.
  tam-2017: ஒரு காரியத்தின் ஆரம்பத்தைவிட அதின் முடிவு நல்லது; பெருமையுள்ளவனைவிட பொறுமையுள்ளவன்
    உத்தமன்.
  spa-RV-1909: 'Mejor es el fin del negocio que su principio: mejor es el sufrido
    de espíritu que el altivo de espíritu.'
  ron-BTF: Mai bun este sfârșitul unui lucru decât începutul lui; și cel răbdător
    în duh este mai bun decât cel mândru în duh.
  eng-WEBP: Better is the end of a thing than its beginning. The patient in spirit
    is better than the proud in spirit.
  eng-FBV: Completing something is better than starting it. Being patient is better
    than being proud.
  nld-1939: Beter het einde van iets dan het begin; Beter lankmoedig van hart dan
    hoogmoedig.
  nch-BL: Más yejyectzi quema tijtamiltis se tequit huan amo quema tijpehualtis. Más
    cuali tijpiyas hueyi moyolo huan amo timohueyimatis.
  vie-1934: Cuối cùng của một việc hơn sự khởi đầu nó; lòng kiên nhẫn hơn lòng kiêu
    ngạo.
  hin-CV: किसी काम का अंत उसकी शुरुआत से बेहतर है, और धैर्य बेहतर है. घमण्ड से.
  spa-BES: El fin de una cosa es mejor que su comienzo, y un espíritu amable es mejor
    que el orgullo.
  tdx-tdx: Ambone’ ty fifotoran-draha ty figadoña’e, le ambone’ ty troke misenge ty
    arofo mahaliñe.
  tha-KJV: เบื้องปลายแห่งสิ่งใดๆก็​ดี​กว่าเบื้องต้นแห่งสิ่งนั้นๆ มี​ใจอดกลั้​นก​็​ดี​กว่ามีใจอหังการ
  por-BR-2018: Melhor é o fim das coisas do que o princípio delas; melhor é o paciente
    de espírito do que o arrogante de espírito.
  deu-ELO: Besser das Ende einer Sache als ihr Anfang; besser der Langmütige als der
    Hochmütige.
  eng-WYC-2018: Forsooth the end of prayer is better than the beginning. A patient
    man is better than a proud man.
  epo-epo: La fino de afero estas pli bona, ol ĝia komenco; pacienculo estas pli bona,
    ol malhumilulo.
  uig-PIN: Ixning ayiƣi bexidin ǝwzǝl; Sǝwr-taⱪǝtlik roⱨ tǝkǝbbur roⱨtin ǝwzǝldur.
  beo-beo: Hou huluane ea dagosu da ea muni hamosu hou baligisa. Asaboi hou da gasa
    fi hou baligisa.
  tpi-OTNT: Sapos man i kirapim wanpela wok, orait dispela i gutpela pasin. Tasol
    sapos em i pinisim dispela wok, orait dispela i win tru.
  hau-SA: Ƙarshen abu ya fi farkonsa, haƙuri kuma ya fi girman kai.
  uig-LAT: Ishning ayighi béshidin ewzel; Sewr-taqetlik roh tekebbur rohtin ewzeldur.
  nde-nde: Isiphetho sendaba singcono kulokuqala kwayo, lokubekezela kungcono kulokuqinisa
    intamo.
  ton-ton: '‌ʻOku lelei hake ʻae ikuʻanga ʻo ha meʻa ʻi hono kamataʻanga: pea ʻoku
    lelei lahi ʻaia ʻoku loto faʻa kātaki ʻiate ia ʻoku loto fielahi.'
  ces-1613: Lepší jest skončení věci nežli počátek její; lepší jest dlouho čekající
    nežli vysokomyslný.
  eng-WMB: Better is the end of a thing than its beginning. The patient in spirit
    is better than the proud in spirit.
  tam-TCV: ஒரு காரியத்தின் தொடக்கத்தைப் பார்க்கிலும், அதின் முடிவு நல்லது; பெருமையைப்
    பார்க்கிலும் பொறுமையே சிறந்தது.
  ceb-ULB: Mas maayo ang kataposan sa usa ka butang kaysa sinugdanan; ug ang katawhan
    nga mapailubon sa espiritu mas maayo kaysa mapahitas-on sa espiritu.
  pol-UBG: Lepsze jest dokończenie sprawy niż jej początek. Lepszy jest człowiek cierpliwego
    ducha niż człowiek wyniosłego ducha.
  urd-GVU: کسی معاملے کا انجام اُس کی ابتدا سے بہتر ہے، صبر کرنا مغرور ہونے سے بہتر
    ہے۔
  deu-1912: Das Ende eines Dinges ist besser denn sein Anfang. Ein geduldiger Geist
    ist besser denn ein hoher Geist.
  kan-2017: ಆದಿಗಿಂತ ಅಂತ್ಯವು ಲೇಸು; ಅಹಂಕಾರಿಗಿಂತ ತಾಳ್ಮೆಯುಳ್ಳವನು ಉತ್ತಮ.
  yap-yap: Ra nmu’nag ban’en ma kabfel’ nga ban’en ni kafinni tababnag. Ku bfel’ e
    gumaen’ ko tolngan’.
  hlt-MCSB: Ol bawtnah he a tongnah lakah then. Aka ueh kah mueihla he aka oek kah
    mueihla lakah then.
  mdy-ETH: ፔቴ ባኣዚኮ ዓይሢዳፓ ጋፒንሢ ኮሺኬ፤ ሆኦሊንቲ ጌስታ ዓሲዳፓ ዔኤቢ ጊቢ ዳንዳዓ ዓሲ ቃራኬ።
  kew-kew: Aa medame kogono marekaa pulalo paliare gore epeta. Go yapare nipumi go
    kogono luabu pukiritaliare epeare go peadaa.
  twi-ASANTE: Asɛm awieeɛ yɛ sene ne ahyɛaseɛ, na ntoboaseɛ yɛ sene ahantan.
  eng-WEBU: Better is the end of a thing than its beginning. The patient in spirit
    is better than the proud in spirit.
  wal-wal: Ai yohuwaassi gidikkonne, doomettaappe wurssettai keha; qassi otoranchcha
    uraappekka danddayanchcha urai keha.
  spa-PDDPT: Mejor es el fin de un asunto que su comienzo, Y mejor el paciente de
    espíritu que el altivo de espíritu.
  gun-gun: Mba'emo ypya gui ha'eveve 'rã opaa. Onhemboyvate va'e gui ha'eveve oarõ
    are kuaa va'e.
  ilo-ULB: Nasaysayaat ti panagleppas ti maysa a banag ngem ti rugrugi; ken nasaysayaat
    dagiti tattao a naanus ti espirituda ngem dagiti natangsit ti espirituda.
  kpg-kpg: Di hagaodi o di mee la koia e humalia i taamada. Di noho baba la koia e humalia
    i di manawa hagaamu i ana mee.
  uig-ARA: ئىشنىڭ ئايىغى بېشىدىن ئەۋزەل؛ سەۋر-تاقەتلىك روھ تەكەببۇر روھتىن ئەۋزەلدۇر.
  sus-sus: Fe raɲɔnyi fisa a fɔlɛ bɛ. Mixi sabarixi fisa yɛtɛ igboe bɛ.
  pon-2006: Imwilahn mehkot kin mwahusang nin tapi. Kanengamah kin mwahusang aklapalap.
  ksd-ksd: A mutuai ra magit i boina ta dir ma ra turpaina, ma ra kini vovovon i boina
    ta dir ma ra kolakolo na ninunuk.
  tur-YTC: Bir şeyin sonu başlangıcından iyidir. Ruhta sabırlı olan, ruhta kibirli
    olandan iyidir.
  bel-N: Лепш канец справы, чым яе пачатак, лепш павольны [на гнеў], чым фанабэрысты.
  grc-BRENT: Ἀγαθὴ ἐσχάτη λόγων ὑπὲρ ἀρχὴν αὐτοῦ, ἀγαθὸν μακρόθυμος ὑπὲρ ὑψηλὸν πνεύματι.
  ind-AYT: Lebih baik akhir dari suatu perkara daripada awalnya. Kesabaran roh lebih
    baik daripada kesombongan roh.
  nya-nya: Mathero ake a chinthu ndi abwino kupambana chiyambi chake, ndipo kufatsa
    nʼkwabwino kupambana kudzikuza.
  hrv-hrv: Bolji je svršetak stvari nego njezin početak i bolja je strpljivost od
    oholosti.
  mps-mps: Te bidi mego sę me deli hodolobaso da, teda te wiegi yai kolesaga ebao.
    Tialima, agai te yali sę siminibaso da, teda te sę uganu ela holali dao. Te
    magi nai pedalubo bugagia tonalubo bidigo ebo kolesagago te hagoma homu ebo kolesaga
    aiyaba elalubo dao.
  tpi-tpi: Sapos man i kirapim wanpela wok, orait dispela i gutpela pasin. Tasol sapos
    em i pinisim dispela wok, orait dispela i win tru.
  dan-1931: En Sags Udgang er bedre end dens Indgang, Tålmod er bedre end Hovmod.
  vie-OVCB: Kết thúc việc hơn khởi đầu một việc. Lòng kiên nhẫn hơn tính kiêu căng.
  guj-2017: કોઈ બાબતના આરંભ કરતાં તેનો અંત સારો છે, અને અભિમાની મનુષ્ય કરતાં ધૈર્યવાન
    મનવાળો મનુષ્ય સારો છે.
  pon-2006A: Imwilahn mehkot kin mwahusang nin tapi. Kanengamah kin mwahusang aklapalap.
  por-BRBSL: Melhor é o fim de uma coisa do que o seu começo. O paciente em espírito
    é melhor do que o orgulhoso em espírito.
  cth-cth: Apoutnae teh kamtawngnae hlak ahawi, a lungkasaw e tami teh a lungkalen
    e tami hlakvah ahawi.
  twi-twi: Asɛm awiei ye sen ne mfiase, na ntoboase ye sen ahantan.
  hlt-hlt: Ol bawtnah he a tongnah lakah then. Aka ueh kah mueihla he aka oek kah
    mueihla lakah then.
  tbz-SIM: Dɛ̀mɑrɛ̀ kó mudeèmù wenninɛ̀mu dɛ ketímù, kɛ̀ mɛminnímɛ̀ wenninɛ̀ tɛfentɛ̀.
  msy-2020: Eghtɨ gumazitam ingangarim foregh a damuasava ami, kar arazir aghuim.
    Egha an an ingarava anegɨfa, arazir kam bar deragha arazir ingangarim damuasava
    amim, gafira. Ezɨ gumazir navim amɨragha uabɨn asugha nɨmɨra itim, a dera. An
    arazim, gumazir uabɨra uabɨ femɨn arazim, bar a gafira.
  dop-dop: Təmlɛ tɛm kəlɑ teu kɛ tə cɑɑlʋɣʋ. Pəyele suulu kəlɑ teu kɛ kɑlɑmpɑɑnɩ.
  azb-azb: Bir şeyin axırı əvvəlindən yaxşıdır, Səbirli adam qürurludan yaxşıdır.
  eng-DBY: Better is the end of a thing than its beginning; better is a patient spirit
    than a proud spirit.
  hin-2017: किसी काम के आरम्भ से उसका अन्त उत्तम है; और धीरजवन्त पुरुष अहंकारी से
    उत्तम है।
  wol-KYG: Fa mbir mujjee gën fa mu doore, te muñ a gën réy-réylu.
  eng-YLT: Better [is] the latter end of a thing than its beginning, Better [is] the
    patient of spirit, than the haughty of spirit.
  eng-WYC-2017: Forsooth the end of prayer is better than the beginning. A patient
    man is better than a proud man.
  eng-WMBB: Better is the end of a thing than its beginning. The patient in spirit
    is better than the proud in spirit.
  urd-GVH: किसी मामले का अंजाम उस की इब्तिदा से बेहतर है, सब्र करना मग़रूर होने से
    बेहतर है।
  rug-rug: Sa vina betona sa ginugua si leana hola nia sa pinodalaena, meke sa aqa
    va ṉoṉo si leana hola nia sa vinahesi pule.
  gaz-gaz: Jalqaba waan tokkoo irra dhuma isaa wayya; of tuuluu irras obsa wayya.
  fra-LSG: Mieux vaut la fin d’une chose que son commencement; mieux vaut un esprit
    patient qu’un esprit hautain.
  yal-yal: Feen naɲanna dangu a fɔlɔn na. A fisa muxun yi sabari benun a xa waso ayi.
  haw-1868: Ua oi aku ka maikai o ka hope o kekahi mea mamua o ka hoomaka ana; a o
    ka mea naau hoomanawanui mamua o ka mea hookiekie.
  arb-NAV: نِهَايَةُ أَمْرٍ خَيْرٌ مِنْ بِدَايَتِهِ، وَالصَّبْرُ خَيْرٌ مِنَ الْعَجْرَفَةِ.
  ewe-ewe: Nuwuwu nyo wu gɔmedzedze! Dzigbɔɖi nyo wu ɖokuidodoɖedzi.
  eng-LEE: 'Better is the end of a thing than the beginning thereof: better is the
    patient in spirit than the proud in spirit.'
  asm-FB: কোনো কাৰ্যৰ আৰম্ভণতকৈ তাৰ শেষ ভাল, আৰু অহংকাৰী আত্মাতকৈ ধৈর্যশীল আত্মা ভাল।
  sus-A: قٍ رَحْنيِ قِسَ عَ قْلّ بّ. مِشِ سَبَرِشِ قِسَ يّتّ عِفبٌي بّ.
  fra-SBL: Mieux vaut la fin d'une chose que son commencement. Le patient en esprit
    est meilleur que l'orgueilleux en esprit.
  hbo-hbo: טֹ֛וב אַחֲרִ֥ית דָּבָ֖ר מֽ͏ֵרֵאשִׁיתֹ֑ו טֹ֥וב אֶֽרֶךְ־ר֖וּחַ מִגְּבַהּ־רֽוּחַ׃
  kik-kik: Nĩ kaba kĩrĩkĩrĩro kĩa ũndũ gũkĩra kĩambĩrĩria kĩaguo, na gũkirĩrĩria nĩ
    kwega gũkĩra mwĩtĩĩo.
  fra-NCL: Mieux vaut la fin d’une chose que son commencement ; mieux vaut un esprit
    patient qu’un esprit hautain.
  cek-AK: Hmuen boenghaih loe amtonghaih pongah hoih kue, amtueng suthaih loe amoek
    pongah hoih kue.
  cuk-cuk: Ibmar-gebe-imaklegedba, ibmar-nagase-obeloleged, bur nuedid. Dule-na-san-dummarba-imakdiidba,
    dule-na-ulubgi-bargaagwar-gudiid, bur nuedid.
  uig-CYR: Ишниң айиғи бешидин әвзәл; Сәвир-тақәтлик роһ тәкәббур роһтин әвзәлдур.
  tel-2017: ఒక పని ప్రారంభం కంటే దాని ముగింపు ప్రాముఖ్యం. అహంకారి కంటే శాంతమూర్తి
    గొప్పవాడు.
  hat-BSA: Lè yon bagay fin fèt, li pi bon pase lè l te kòmanse a. Pasyans nan lespri
    pi bon pase awogans lespri a.
  kos-kos: Sie ma aksafyeyukla, wo liki sie ma tufahna mutawauk. Mongfisrasr uh wo
    liki inse fulat.
  hbo-WLC: ט֛וֹב אַחֲרִ֥ית דָּבָ֖ר מֵֽרֵאשִׁית֑וֹ ט֥וֹב אֶֽרֶךְ־ר֖וּחַ מִגְּבַהּ־רֽוּחַ׃
  ibo-ibo: Ọgwụgwụ ihe ọbụla dị mma karịa mmalite ya! Ogologo ntachiobi dị mma karịa
    mpako!
  ory-ory: କାର୍ଯ୍ୟର ଆରମ୍ଭ ଅପେକ୍ଷା ତହିଁର ସମାପ୍ତି ଭଲ; ପୁଣି, ଆତ୍ମାରେ ଗର୍ବୀ ହେବା ଅପେକ୍ଷା
    ଆତ୍ମାରେ ଧୀର ହେବା ଭଲ।
  chk-chk: A mürina lesopolan mettoch meinisin lap seni lepopun. Nge eman chon tipemosonoson
    a mürina seni eman chon tipetekia.
  rop-rop: Wal im mobeda blanga binijimap samting den stadimap samting. En im mobeda
    blanga weit gudbinjiwei en nomo jidan praudbalawei.
  ukr-1871: Кінець справи лучше початку, а покірний лучше такого, що високо несеться.
  deu-1951: Besser ist der Ausgang einer Sache als ihr Anfang, besser ein Langmütiger
    als ein Hochmütiger.
  eng-JPS: Better is the end of a thing than the beginning thereof; and the patient
    in spirit is better than the proud in spirit.
  srp-1865: Bolji je kraj stvari nego poèetak joj; bolji je ko je strpljiva duha negoli
    ko je ponosita duha.
  lug-lug: Enkomerero y’ekintu esinga entandikwa yaakyo, n’omugumiikiriza asinga ow’amalala.
  heb-heb: טוב אחרית דבר מראשיתו טוב ארך רוח מגבה רוח׃
  ben-IRV: কোন বিষয়ের শুরুর থেকে শেষ ভাল; এবং গর্বিত আত্মার থেকে ধৈর্য্যশীল আত্মা
    ভাল।
  pan-pan: ਕਿਸੇ ਗੱਲ ਦਾ ਅੰਤ ਉਸ ਦੇ ਅਰੰਭ ਨਾਲੋਂ ਭਲਾ ਹੈ ਅਤੇ ਧੀਰਜਵਾਨ ਹੰਕਾਰੀ ਨਾਲੋਂ ਚੰਗਾ ਹੈ।
  mya-JVB: အမှု ၏အဆုံး သည် အစ ထက် သာ၍ကောင်း ၏။ သည်းခံ တတ်သော သဘော ရှိသောသူသည် မာန
    ကြီး သော သူထက် သာ၍ကောင်း ၏။
  hmo-hmo: Kara ta ena dokona ese unai kara ena hamatamaia ia hereaia noho. Bona haheauka
    kara ese hekokoroku kara ia hereaia noho.
  urd-urd: किसी बात का अन्जाम उसके आग़ाज़ से बेहतर है और बुर्दबार मुतकब्बिर मिज़ाज
    से अच्छा है।
  rus-SYN: Конец дела лучше начала его; терпеливый лучше высокомерного.
  bqc-SIM: Yã́ midɛa maa dɛ a fɛlɛaa, sùuu maa dɛ kàamaia.
  tcz-CHONGTHU: Achaina hi apatna sang in apha jon chule kiletsah sang in, thohhat
    aphachom joi.
  mar-mar: एखाद्या गोष्टीच्या सुरुवातीपेक्षा तिचा शेवट उत्तम आहे. आणि आत्म्यात गर्विष्ठ
    असलेल्या लोकांपेक्षा आत्म्यात सहनशील असलेला उत्तम आहे.
  qub-qub: Aruyta ushaymi mas alli, aruyta gallaycunanpitaga. Imapitapis pasinsacuymi
    mas alli mana pasinsayoj cananpitaga.
  bqp-bqp: Yã mìdɛna mana de a naanala, mɛna mana de ń zĩda binala.
  hat-hat: Lè yon bagay ap fini li pi bon pase lè l'ap konmanse. Pito ou pran pasyans
    pase pou ou kite lògèy ap pouse ou.
  eng-BSB: The end of a matter is better than the beginning, and a patient spirit
    is better than a proud one.
  eng-WEBPB: Better is the end of a thing than its beginning. The patient in spirit
    is better than the proud in spirit.
  kbq-kbq: Eri'zama eri afinare'ma ate zamo, eri'zama eri agafama hu zana agateregeno,
    arimpa fru huno mani'neno avegama ante'zamo avufga rama hu'zana agatere'ne.
  nhe-BL: Más yejyectzi quema tijtlamiltis se tequitl huan ax quema tijpehualtis.
    Más cuali tijpiyas hueyi moyolo huan ax timohueyimatis.
  bus-bus: Yã mìdɛna maa dɛ à daɛnala, mɛna maa dɛ ń zĩnda sɛna lezĩla.
  gub-BL: Amo ma'e iahykaw a'e, ikatu wera'u izypyrogaw wi. Teko ma'e hàrogatu har
    ikatu wera'u amogwer wiko wera'u ma'e wi wà.
  eng-DRA: Oppression troubleth the wise, and shall destroy the strength of his heart.
