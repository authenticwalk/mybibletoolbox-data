verse: ECC.007.016
translations:
  mal-C: അതിനീതിനിഷ്ഠരാകരുത്, അധികജ്ഞാനമുള്ളവരും ആകരുത്— എന്തിന് സ്വയം നശിക്കണം?
  deu-TKW: 'Sei nicht allzu gerecht und erzeige dich nicht übermäßig weise: warum
    willst du dich zu Grunde richten?'
  lin-lin: Kolekisa ndelo te ya kozala moto ya sembo to ya kozala moto ya bwanya ;
    mpo na nini komibebisa ?
  eng-LSV: Do not be over-righteous, nor show yourself too wise, why are you desolate?
  eng-GNV: 'In the day of wealth be of good comfort, and in the day of affliction
    consider: God also hath made this contrary to that, to the intent that man shoulde
    finde nothing after him.'
  eng-WEBSTER: 'Be not righteous over much; neither make thyself over wise: why shouldst
    thou destroy thyself?'
  nhw-BL: Huajca amo ximochihua neltlahuel tixitlahuac, niyon neltlahuel titlalnamiqui.
    ¿Para tlen tijnequi timotzontlamiltis?
  swh-ONEN: 'Usiwe mwenye haki kupita kiasi, wala usiwe na hekima kupita kiasi: kwa
    nini kujiangamiza mwenyewe?'
  bba-bba: Ǹ n mɛn nɑ, ɑ ku tii ɡɑrisi ɡemɡii. A ku mɑɑ sɔ̃ɔsi mɑ wunɑ ɑ bwisi bo.
    Mbɑn sɔ̃nɑ kɑɑ tii kɑm ko sɛkum.
  eng-KJVCPB: 'Be not righteous over much; neither make thyself over wise: why shouldest
    thou destroy thyself?'
  luo-luo: Kik ibed ngʼat mariek ahinya kata ngʼat mongʼeyo ahinya, nimar inyalo tiekori
    kendi iwuon.
  meu-meu: Metaira ba kara maoromaoro, metaira ba aonega; sibomu ba heala anina be
    dahaka?
  npi-ULB: स्वधर्मी नबन्; तेरो आफ्नै दृष्‍टिमा बुद्धिमान् नबन् । तँ किन आफैलाई नष्‍ट
    गर्छस् ?
  yor-yor: Má ṣe jẹ́ olódodo jùlọ tàbí ọlọ́gbọ́n jùlọ kí ló dé tí o fi fẹ́ pa ara
    rẹ run?
  ind-ind: 'Jadi inilah nasihatku: Dalam hidup ini, janganlah merasa dirimu paling
    benar di hadapan Allah, dan janganlah merasa paling bijak. Karena dengan demikian
    kamu akan menghancurkan dirimu sendiri!'
  pes-OPCB: پس بیش از حد نیکوکار و خردمند نباش مبادا خود را از بین ببری،
  tgl-ULB: Huwag maging mapagmatuwid sa sarili, matalino sa iyong sariling mga mata.
    Bakit dapat mong sirain ang iyong sarili?
  hui-hui: Anigo iname mana tigabi bulenebi mini bayale gigabiwi holenebi mitangi
    beremagome inane mo ko holigo hongo nahami̱ya.
  mya-mya: လွန်ကျူးစွာ မဖြောင့်မတ်နှင့်။ လွန်ကျူးစွာ ပညာမရှိနှင့်။ အဘယ်ကြောင့် ကိုယ်အကျိုးကို
    ဖျက်ချင် သနည်း။
  bod-N: དྲང་བདེན་ཚད་ལས་བརྒལ་དུ་མ་འཇུག སྤྱང་གྲུང་ཚད་ལས་བརྒལ་དུའང་མ་འཇུག རང་གིས་རང་ཉིད་འཕུང་བར་ཅི་ལ་བྱེད།
  sna-sna: Usava munhu akanyanyisa kururama, kana munhu akanyanyisa kuchenjera, uchazviparadzireiko?
  spa-BLM: No seas demasiado justo, ni te hagas demasiado sabio. ¿Por qué has de destruirte
    a ti mismo?
  cac-cac: Yuj chi' max on̈ ec' d'a yib'an̈ co c'ulan vach'il, max on̈ ec' pax d'a
    yib'an̈ cac'anoch co b'a jelanil yic max co juel co b'a.
  swh-ULB: Usiwe mwenye haki katika macho yako mwenyewe. Kwa nini kujiharibu mwenyewe?
  bel-bel: Ня будзь лішне строгі, і не выстаўляйся залішне мудрым; навошта табе нішчыць
    сябе?
  wed-wed: Lamna aubaina eḡa ma viḡoa aiaina guratana bo ma vinuaulaula guratana,
    mepa da ma viraḡena-melem.
  deu-ELBBK: 'Sei nicht allzu gerecht und erzeige dich nicht übermäßig weise: Warum
    willst du dich verderben?'
  mbb-OT: Kenè nu pesubrahi is ked-isipa nu te keugelingen nu he metazeng ka etawa
    metau ka. Su paaǥi heini te kedezeeti nu te keugelingen nu.
  mal-2015: അതിനീതിമാനായിരിക്കരുതു; അതിജ്ഞാനിയായിരിക്കയും അരുതു; നിന്നെ നീ എന്തിന്നു
    നശിപ്പിക്കുന്നു?
  rmc-rmc: Ma gondoľin tuke, hoj sal igen čačipnaskro, a ma ker tutar igen goďaver
    – soske tut korkoro te zňičines?
  pes-OPV: پس گفتم به افراط عادل مباش و خود را زیاده حکیم مپندار مبادا خویشتن را هلاک
    کنی.
  ron-1924: Ну фи пря неприхэнит ши ну те арэта пря ынцелепт. Пентру че сэ те перзь
    сингур?
  aui-aui: Noko biidi gekonanoghosi da tami parapa rotomanimi, Bi gekoniyaba da tami
    yami nuwagiura parapa miisedi. Da kowiiwiini tamimani konirabobo mayemi?
  ben-OBCV: অতি ধার্মিক হোয়ো না, কিংবা অতি জ্ঞানবান হোয়ো না— কেন নিজেকে ধ্বংস করবে?
  som-som: Aad xaq ha u noqon oo hana iska dhigin mid aad xigmad u leh, waayo, bal
    maxaad isu baabbi'inaysaa?
  lat-VUC: 'Hæc quoque vidi in diebus vanitatis meæ: justus perit in justitia sua,
    et impius multo vivit tempore in malitia sua.'
  eng-ASVBT: 'Be not righteous overmuch; neither make thyself overwise: why shouldest
    thou destroy thyself?'
  ita-1885: Non esser troppo giusto, e non farti savio oltre misura; perchè ti diserteresti?
  eng-LXXUP: 'Be not very just; Neither be very wise: lest thou be confounded.'
  eng-ULB: Do not be self-righteous, wise in your own eyes. Why should you destroy
    yourself?
  spa-VBL: No pienses que puedes hacer lo correcto con mucha observancia religiosa,
    y no pretendas ser tan sabio. ¿Quieres destruirte a ti mismo?
  fra-_FOB: Ne sois pas juste à l'excès, et ne te fais pas trop sage; pourquoi te
    perdrais-tu?
  mal-mal: അതിനീതിമാനായിരിക്കരുത്; അതിജ്ഞാനിയും ആയിരിക്കരുത്; നിന്നെ നീ എന്തിന് നശിപ്പിക്കുന്നു?
  lit-lit: Neperdėk, laikydamasis normos, ir nepasirodyk pernelyg išmintingas! Kodėl
    turėtum save pražudyti?
  urd-GVR: Na had se zyādā rāstbāzī dikhā, na had se zyādā dānishmandī. Apne āp ko
    tabāh karne kī kyā zarūrat hai?
  suz-BL: शुश ठीक पाइब मदुमो। मिनु शुश जोक्‍ब तुइक्‍ब यो मदुमो। गे मारदे आंमा खतम
    सेल्‍सीनेवे? लूका १८:११-१२
  eng-NOY: Be not righteous overmuch; neither make thyself over-wise! Why shouldest
    thou destroy thyself?
  ita-1927: Non esser troppo giusto, e non ti far savio oltremisura; perché ti distruggeresti?
  ckb-ckb: زۆر ڕاستودروست مەبە و زیاد دانا مەبە. بۆچی خۆت تێکدەدەیت؟
  eng-BBE: Be not given overmuch to righteousness and be not over-wise. Why let destruction
    come on you?
  kan-OKCV: ನೀನು ಅತಿಯಾಗಿ ನೀತಿವಂತನಾಗಿರಬೇಡ. ಅತಿಯಾಗಿ ನಿನ್ನನ್ನು ಜ್ಞಾನಿಯನ್ನಾಗಿಯೂ ಮಾಡಿಕೊಳ್ಳಬೇಡ.
    ನಿನ್ನನ್ನು ನೀನೇ ಏಕೆ ನಾಶಪಡಿಸಿಕೊಳ್ಳುವೆ?
  tam-2017: மிஞ்சின நீதிமானாக இருக்காதே, உன்னை அதிக ஞானியுமாகவும் ஆக்காதே; உன்னை நீ
    ஏன் கெடுத்துக்கொள்ளவேண்டும்?
  spa-RV-1909: 'No seas demasiado justo, ni seas sabio con exceso: ¿por qué te destruirás?'
  ron-BTF: Nu fi drept peste măsură, nici nu te face peste măsură de înțelept; de
    ce să te nimicești pe tine însuți?
  eng-WEBP: Don’t be overly righteous, neither make yourself overly wise. Why should
    you destroy yourself?
  eng-FBV: Don't think you can make yourself right by a lot of religious observance,
    and don't pretend to be so wise. Do you want to destroy yourself?
  nld-1939: Overdrijf dus uw braafheid niet, en wees niet te wijs; Waarom zoudt gij
    teleurgesteld worden?
  nch-BL: Huajca amo ximochihua neltahuel tixitahuac, yon neltahuel titalnamiqui.
    ¿Para ten tijnequi timotzontamiltis?
  vie-1934: Chớ công bình quá, cũng đừng làm ra mình khôn ngoan quá; cớ sao làm thiệt
    hại cho mình?
  hin-CV: बहुत धर्मी न होना, और न ही बहुत बुद्धिमान बनना. इस प्रकार तुम अपना ही विनाश
    क्यों करो?
  spa-BES: No seas demasiado justo y no se demasiado sabio. ¿Por qué dejar que la
    destrucción venga sobre ti?
  tdx-tdx: Ko loho vantañe; ko losore’o ty hihitse; Ino ty hampiantoa’o ty vata’o?
  tha-KJV: อย่าเป็นคนชอบธรรมเกินไป และอย่าฉลาดเกินตัว เหตุ​ใดเจ้าจะทำตัวให้พินาศเสียเล่า
  por-BR-2018: Não sejas justo demais, nem sejas sábio demais; para que destruirias
    a ti mesmo?
  deu-ELO: 'Sei nicht allzu gerecht, und erzeige dich nicht übermäßig weise: warum
    willst du dich verderben?'
  eng-WYC-2018: Do not thou be just over much, neither understand thou more than is
    needful; lest thou be astonied. (Do not thou be too good, nor understand thou
    more than is useful; lest thou be regarded with contempt, or with derision.)
  epo-epo: 'Ne estu tro virta, kaj ne rezonu tro multe: kial vi devas vin konfuzi?'
  uig-PIN: Ɵzüngni dǝp ⱨǝddidin ziyadǝ ⱨǝⱪⱪaniy bolma; wǝ ɵzüngni dǝp ⱨǝddidin ziyadǝ
    dana bolma; sǝn ɵz-ɵzüngni alaⱪzadǝ ⱪilmaⱪqimusǝn?
  beo-beo: 'Amaiba:le, noga:idafa hou amola bagade dawa:su hou amo baligiliwane mae
    hamoma. Abuliba:le, dina: di fane legesala:?'
  tpi-OTNT: Olsem na yumi no ken strong tumas long bihainim stretpela pasin na long
    kisim gutpela tingting. Nogut yumi bagarapim yumi yet.
  hau-SA: Kada ka cika yin adalci, fiye da kima, kada kuma ka cika yin hikima, don
    me za ka hallaka kanka!
  uig-LAT: Özüngni dep heddidin ziyade heqqaniy bolma; we özüngni dep heddidin ziyade
    dana bolma; sen öz-özüngni alaqzade qilmaqchimusen?
  nde-nde: Ungalungi wedlulise, futhi ungabi lokuhlakanipha okweqileyo kambe uzibulalelani
    na?
  ton-ton: '‌ʻOua naʻa lahi fau hoʻo māʻoniʻoni; pea ʻoua naʻa ke kumi ki he poto
    lahi fau: he ko e hā te ke fakaʻauha ai koe ʻe koe pe?'
  ces-1613: Nebývej příliš spravedlivý, aniž buď příliš moudrý. Proč máš na zkázu
    přicházeti?
  eng-WMB: Don’t be overly righteous, neither make yourself overly wise. Why should
    you destroy yourself?
  tam-TCV: ஆகையால் மிதமிஞ்சி நீதிமானாகவோ, மிதமிஞ்சிய ஞானமுள்ளவனாகவோ காட்டிக்கொள்ளாதே.
    அதினால் நீ ஏன் உன்னை அழித்துக்கொள்ள வேண்டும்?
  ceb-ULB: Ayaw pagpakamatarong sa imong kaugalingon, pagmaalamon sa imong kaugalingong
    mga mata. Nganong kinahanglan mo mang laglagon ang imong kaugalingon?
  pol-UBG: Nie bądź przesadnie sprawiedliwy ani przesadnie mądry. Czemu miałbyś się
    sam do zguby prowadzić?
  urd-GVU: نہ حد سے زیادہ راست بازی دکھا، نہ حد سے زیادہ دانش مندی۔ اپنے آپ کو تباہ
    کرنے کی کیا ضرورت ہے؟
  deu-1912: Sei nicht allzu gerecht und nicht allzu weise, daß du dich nicht verderbest.
  kan-2017: ನೀನು ಅತಿಯಾಗಿ ನೀತಿವಂತನಾಗಿರಬೇಡ, ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನೀನು ಜ್ಞಾನಿಯಾಗಿರಬೇಡ. ನಿನ್ನನ್ನು
    ನೀನೇ ನಾಶನಕ್ಕೆ ಏಕೆ ಗುರಿಮಾಡಿಕೊಳ್ಳುವಿ?
  yap-yap: Ere dariy rogon ni nga yigum fel’ ara pag rogon e gonop rom — mangfan ni
    ngam li’em ngay’?
  hlt-MCSB: Aka dueng koek la om boel lamtah hoeikhangnah aih ham khaw cueih boeh.
    Balae tih namah na phae uh?
  mdy-ETH: ዬያሮ ኔኤኒ ባይቁዋጉዲ ሚርጌና ጪንጫ ዓሲ፥ ጊንሣ ሚርጌና ፂሎ ዓሲኬያኣ ጌይ ኔና ዛጊፖ።
  kew-kew: Goa pea-ga niaame go su-amaa epe redepone-aure ratua epe kone agu sape
    mada kone adaapu nasamina. Goa agu palima raburi niaana bipa niaa maoyaalima.
  twi-ASANTE: Ɛnyɛ wo ho ɔteneneeni ntra so, na ɛnyɛ wo ho onyansafoɔ mmoro so, adɛn
    enti na wosɛe wo ho?
  eng-WEBU: Don’t be overly righteous, neither make yourself overly wise. Why should
    you destroy yourself?
  wal-wal: Hegaa gishshau, neeni elle xayennaadan, keehi daro xillo woikko keehi daro
    aadhdhida eranchcha gidoppa.
  spa-PDDPT: No seas demasiado justo, Ni presumas ser muy sabio. ¿Por qué tienes que
    destruirte?
  gun-gun: Enhemboeko porã raxa rei eme, enhemo'arandu raxa eme guive. Mba'erã tu
    ndee ae renhemomba uka ta?
  ilo-ULB: Saanka nga aginsisingpet, a masirib iti bukodmo a panagkita. Apay koma
    a dadaelem ti bagim?
  kpg-kpg: Malaa, hudee heia goe gi humalia giibeni, be e kabemee giibeni. Goe e daaligi
    goe eiaha?
  uig-ARA: ئۆزۈڭنى دەپ ھەددىدىن زىيادە ھەققانىي بولما؛ ۋە ئۆزۈڭنى دەپ ھەددىدىن زىيادە
    دانا بولما؛ سەن ئۆز-ئۆزۈڭنى ئالاقزادە قىلماقچىمۇسەن؟
  sus-sus: I naxa i yɛtɛ findi tinxintɔɛ ra, i naxa i yɛtɛ findi lɔnnila ra, xa na
    mu a ra i i yɛtɛ kanama nɛ.
  pon-2006: Eri, ke dehr nohn kin men wiahla aramas pwung de kupwurokong—dah, ke men
    pein kemeiukala?
  ksd-ksd: Koko una boina vurakit, rua koko una kabinana vurakit; ta ra ava una ki
    na malari?
  tur-YTC: Ne çok doğru ol, ne de çok bilge. Neden kendini mahvedesin?
  bel-N: Ня будзь залішне праведны, i ня будзь надта мудры! Навошта маеш нішчыць сам
    сябе?
  grc-BRENT: Μὴ γίνου δίκαιος πολὺ, μηδὲ σοφίζου περισσὰ, μή ποτε ἐκπλαγῇς.
  ind-AYT: Jangan menjadi terlalu benar, dan jangan begitu berhikmat. Mengapa kamu
    harus membinasakan dirimu sendiri?
  nya-nya: Usakhale wolungama kwambiri kapena wanzeru kwambiri, udziwonongerenji wekha?
  hrv-hrv: Ne budi prepravedan i ne budi premudar; zašto da se uništavaš?
  mps-mps: Tibaso, dago doloba pai kolesaga wali pabo bomo mu eyu, te wiegi yai homu
    kolesaga sabo sę igimio. Tiyu, dago dena digi dolobo dao.
  tpi-tpi: Olsem na yumi no ken strong tumas long bihainim stretpela pasin na long
    kisim gutpela tingting. Nogut yumi bagarapim yumi yet.
  dan-1931: Vær ikke alt for retfærdig og te dig ikke overvættes viis; hvorfor vil
    du ødelægge dig selv?
  vie-OVCB: Vậy, đừng tỏ ra quá tốt hoặc quá khôn! Sao phải tự hại mình?
  guj-2017: પોતાની નજરમાં વધારે નેક ન થા. કે વધારે દોઢડાહ્યો ન થા એમ કરીને શા માટે
    પોતાનો વિનાશ નોતરે છે?
  pon-2006A: Eri, ke dehr nohn kin men wiahla aramas pwung de kupwurokong—dah, ke
    men pein kemeiukala?
  por-BRBSL: Não seja excessivamente justo, nem se faça excessivamente sábio. Por
    que você deve destruir a si mesmo?
  cth-cth: Hloi lan hanh, hloi lungang hanh. Bangkongmaw nama e hawinae hah raphoe
    hanelah na ngai.
  twi-twi: Nyɛ wo ho ɔtreneeni ntra so, na nyɛ wo ho onyansafo mmoro so; adɛn nti
    na wosɛe wo ho?
  hlt-hlt: Aka dueng koek la om boel lamtah hoeikhangnah aih ham khaw cueih boeh.
    Balae tih namah na phae uh?
  tbz-SIM: Bɑ́ nsɑ̀ kɛ́tontɛ́ ɑ mɛ mbɑ́ nciì kɛ́tontɛ́ ɑ yɑ̀ɑ̀ bo kuɔ ɑmɑ́ɑ̀.
  msy-2020: Kamaghɨn e uan damazimɨn uari fɨ, arazir aghuim ko nɨghnɨzir aghuimɨn
    gɨntɨghsɨ, bar pamten ingaran kogham. E ti, uarira uarigh asɨghasigham.
  dop-dop: Tɑɑ nyənɩ nyɑ́ təɣɩ siɣisilu, pəyele tɑɑ hʋlɩ nyɑ́ tɩ sɩ n kɛ́ ləmɑɣɑsɛɛ
    tʋ nɑ ń tɛləsɩ mpəle kɛ pə tɑɑ. Pepe tɔɔ kɛ́ n kɑ wɑkəlɩ nyɑ́ tɩ?
  azb-azb: Həddən artıq saleh olma, Həddən artıq müdrik olma. Nə üçün özünü üzəsən?
  eng-DBY: 'Be not righteous overmuch; neither make thyself overwise: why shouldest
    thou destroy thyself?'
  hin-2017: अपने को बहुत धर्मी न बना, और न अपने को अधिक बुद्धिमान बना; तू क्यों अपने
    ही नाश का कारण हो?
  wol-KYG: Bul jub ba mu ëpp, bul wóolu sam xel ba mu ëpp, lu ko moy nga yàqule.
  eng-YLT: Be not over-righteous, nor show thyself too wise, why art thou desolate?
  eng-WYC-2017: Do not thou be just [or rightwise] over much, neither understand thou
    more than is needful; lest thou be astonied.
  eng-WMBB: Don’t be overly righteous, neither make yourself overly wise. Why should
    you destroy yourself?
  urd-GVH: न हद से ज़्यादा रास्तबाज़ी दिखा, न हद से ज़्यादा दानिशमंदी। अपने आपको तबाह
    करने की क्या ज़रूरत है?
  rug-rug: Ke lopu koa va toṉotoṉotae sisigiti, babe va gilagilae va hola; vea ke
    kote ṉovala pule nigo tu?
  gaz-gaz: Ati akka malee qajeelaa hin taʼin; yookaan akka malee ogeessa hin taʼin;
    maaliif of galaafatta?
  fra-LSG: 'Ne sois pas juste à l’excès, et ne te montre pas trop sage: pourquoi te
    détruirais-tu?'
  yal-yal: I nama i ya tinxinyaan nadangu ayi, i nama i yɛtɛ findi fekolon gbeen na.
    Nanfera i yɛtɛ rahalagima?
  haw-1868: Mai hoonui i koa pono, aole hoi oe e hoomahuahua i kou naauao; no ke aha
    la oe e hoomake ia oe iho?
  arb-NAV: لَا تُغَالِ فِي بِرِّكَ وَلا تُبَالِغْ فِي حِكْمَتِكَ، إِذْ لِمَاذَا تُهْلِكُ
    نَفْسَكَ؟
  ewe-ewe: eya ta mègawɔ nu dzɔdzɔe akpa o eye mèganya nu tso eme akpa o. Nu ka ta
    nàwu ɖokuiwò?
  eng-LEE: 'Be not righteous over much; neither show thyself over wise: why wouldst
    thou destroy thyself?'
  asm-FB: নিজৰ চকুত নিজে অতিৰিক্ত ধাৰ্মিক নহবা বা নিজকে অতিৰিক্ত জ্ঞানী নেদেখুৱাবা;
    কিয় তুমি নিজকে ধ্বংস কৰিবা?
  sus-A: عِ نَشَ عِ يّتّ قِندِ تِنشِنتْي رَ، عِ نَشَ عِ يّتّ قِندِ لْننِلَ رَ، شَ
    نَ مُ عَ رَ عِ عِ يّتّ كَنَمَ نّ.
  fra-SBL: Ne sois pas trop juste, ni trop sage. Pourquoi te détruirais-tu ?
  hbo-hbo: אַל־תְּהִ֤י צַדִּיק֙ הַרְבֵּ֔ה וְאַל־תִּתְחַכַּ֖ם יֹותֵ֑ר לָ֖מָּה תִּשֹּׁומֵֽם׃
  kik-kik: 'Tiga gũthinga makĩria, o na kana kũũhĩga makĩria: ũkwenda kwĩniina nĩkĩ?'
  fra-NCL: 'Ne sois pas juste à l’excès, et ne te montre pas sage outre mesure : pourquoi
    voudrais-tu te détruire ?'
  cek-AK: Toeng hmoek hmah loe, palungha hmoek hmah; tipongah nangmah hoi nangmah
    to nam ro han loe?
  cuk-cuk: Mer doggus be wilub-obicha an dule-innikigwadye be sogo. Mer doggus be
    wilub-obicha binsaed-ibed na be sao. Abakalegi na be dukin oitoalile.
  uig-CYR: Өзүңни дәп һәддидин зиядә һәққаний болма; вә өзүңни дәп һәддидин зиядә
    дана болма; сән өз-өзүңни алақзадә қилмақчимусән?
  tel-2017: అంత స్వనీతిపరుడుగా ఉండకు. నీ దృష్టికి నీవు అంత ఎక్కువ తెలివి సంపాదించుకోకు.
    నిన్ను నీవే ఎందుకు నాశనం చేసుకుంటావు?
  hat-BSA: Pa fè eksè nan ladwati, ni pa vin twò saj. Poukisa ou ta detwi pwòp tèt
    ou?
  bxh-bxh: Tabu dudulai u diꞌoi be u dudulai wanawananaha, yo sibasiba u diꞌoi be
    u sibasiba wanawananaha. Doꞌata wa faheyaya fuyoim.
  kos-kos: Ke ma inge nik kom arulana orek suwohs ku orek lalmwetmet — mwe mea kom
    in sifacna unikomi?
  hbo-WLC: אַל־תְּהִ֤י צַדִּיק֙ הַרְבֵּ֔ה וְאַל־תִּתְחַכַּ֖ם יוֹתֵ֑ר לָ֖מָּה תִּשּׁוֹמֵֽם׃
  ibo-ibo: Nʼihi ya, abụbigala onye ezi omume oke, emekwala onwe gị onye mabigara
    ihe oke. Gịnị mere i ji achọ igbu onwe gị?
  ory-ory: ଅତିରିକ୍ତ ଧାର୍ମିକ ହୁଅ ନାହିଁ; କିଅବା ଆପଣାକୁ ଅତି ଜ୍ଞାନୀ ଦେଖାଅ ନାହିଁ; କାହିଁକି
    ତୁମ୍ଭେ ଆପଣାକୁ ବିନାଶ କରିବ?
  chk-chk: Üa mefi pwe ese nien lomot om kopwe achomonga om föförün pwüng ika alapala
    om tipachem. Pwota ka mochen püsin afeiengauok?
  rop-rop: Wal nomo reken miselp yu brabli gudwan en brabli klebabala. If yu jinggabat
    lagijat yu jis ardimbat yu ronselp.
  ukr-1871: 'Та ти не будь надто строгим і не показуй себе мудрим над міру: чому тобі
    себе губити?'
  deu-1951: Sei nicht allzu gerecht und erzeige dich nicht übermäßig weise! Warum
    willst du dich selbst verderben?
  eng-JPS: Be not righteous overmuch; neither make thyself overwise; why shouldest
    thou destroy thyself?
  srp-1865: Ne budi suviše pravedan ni suviše mudar; zašto bi sebe upropastio?
  lug-lug: Teweefuulanga mutuukirivu ayitiridde wadde okwefuula ow’amagezi ow’ekitalo;
    oleme okwezikiriza.
  heb-heb: אל תהי צדיק הרבה ואל תתחכם יותר למה תשומם׃
  ben-IRV: নিজেকে খুব ধার্মিক করো না, নিজের চোখে খুব জ্ঞানবান হয়ো না। কেন তুমি নিজেকে
    ধ্বংস করবে?
  pan-pan: ਵਧੇਰੇ ਧਰਮੀ ਨਾ ਬਣ ਅਤੇ ਨਾ ਹੀ ਵਧੇਰੇ ਬੁੱਧਵਾਨ ਹੋ, ਆਪਣੇ ਆਪ ਨੂੰ ਨਾਸ ਕਰਨ ਦੀ ਤੈਨੂੰ
    ਕੀ ਲੋੜ ਹੈ?
  mya-JVB: လွန်ကျူး စွာ မ ဖြောင့်မတ် နှင့်။ လွန်ကျူး စွာ ပညာ မ ရှိနှင့်။ အဘယ် ကြောင့်ကိုယ်အကျိုး
    ကို ဖျက်ချင် သနည်း။
  hmo-hmo: Unai dainai do oi kara maoromaoro auka herea lasi, bona aonega do oi tahua
    auka herea lasi, oi sibona do oi alaia garina. Oi sibona do oi alaia ena namo
    be dahaka?
  urd-urd: हद से ज़्यादा नेकोकार न हो, और हिकमत में 'एतदाल से बाहर न जा; इसकी क्या
    ज़रूरत है कि तू अपने आप को बर्बाद करे?
  rus-SYN: Не будь слишком строг, и не выставляй себя слишком мудрым; зачем тебе губить
    себя?
  bqc-SIM: Ńsu to n maakɛa gɛ̃agɛ̃o, ńsu to n ↄ̃nↄ gɛ̃agɛ̃o. Bↄ́yãi ńyↄ̃ yã́yia
    nzĩawai?
  tcz-CHONGTHU: Hijeh chun mohphat behset hih in, ahilouva ahileh chingval behset
    hih in! Idia nangmatah kisumang ding nahi ham?
  mar-mar: स्वनीतिमान होऊ नका, स्वतःच्या दृष्टीने शहाणे होऊ नका. तू आपल्या स्वतःचा
    नाश का करून घेतो?
  soq-soq: E mai apana emauwo dodomana wainiana asowawaitaa, mai apana emauwo e insaisa
    euda apanawa wainiana asowawaitaa, dima baiwa eba kadikaditiana?
  qub-qub: Ama alläpaga alli-tucuychu, ni yachaj-tucuypischu. Chayno carga quiquiqui
    goyashallayquiwanmi mana alliman chayanquiman.
  bqp-bqp: Ǹsun tó n manakɛna gɛ̃ ↄlaro, ǹsun tó n ↄ̃ndↄ̃ gɛ̃ ↄlaro. À kɛ̀ dera ĩni
    n zĩda kakatɛɛ?
  hat-hat: Pa chache twò bon, ni gen twòp lespri. Sa ou bezwen touye tèt ou fè?
  eng-BSB: Do not be overly righteous, and do not make yourself too wise. Why should
    you destroy yourself?
  eng-WEBPB: Don’t be overly righteous, neither make yourself overly wise. Why should
    you destroy yourself?
  kbq-kbq: Hagi fatgo avu'ava zana agaterenka fatgo vahetfa manisue hunka nosunka,
    knare antahi'zane vahera agaterena, knare antahi'zane vahetfa manisue hunka osuo.
    Na'ankure e'inahu kavukva zamo'a, kazeri haviza hugahie.
  nhe-BL: Huajca amo ximochihua neltlahuel tixitlahuac, niyon neltlahuel titlalnamiqui.
    ¿Para tlen tijnequi timotzontlamiltis?
  bus-bus: Ǹton tó n maakɛna ↄ gɛ̃ro, ǹton tó n ↄ̃ndↄ̃ↄ ↄ gɛ̃ro. À kɛ̀ dia nɛ́ n zĩnda
    kaatɛɛ?
  gub-BL: A'e rupi, — Aiko ikatu wera'u amo wanuwi ihe, ere zo nehe. Akwaw wera'u
    ma'e amo wanuwi ihe, ere zo nehe. Aze mo nan, erezemumaw mo.
  eng-DRA: 'These things also I saw in the days of my vanity: A just man perisheth
    in his justice, and a wicked man liveth a long time in his wickedness.'
