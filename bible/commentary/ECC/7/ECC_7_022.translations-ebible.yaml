verse: ECC.007.022
translations:
  mal-C: നീ തന്നെ അനേകപ്രാവശ്യം മറ്റുള്ളവരെ ശപിച്ചിട്ടുള്ളത് നിന്റെ ഹൃദയത്തിൽ അറിയുന്നല്ലോ.
  deu-TKW: Denn du bist dir vieler Fälle bewußt, wo auch du anderen geflucht hast.
  lin-lin: pamba te, oyebi malamu, kati na motema na yo, ete yo mpe otiolaka bato
    mosusu mbala mingi.
  eng-LSV: For many times also has your heart known that you yourself have also reviled
    others.
  eng-GNV: Surely there is no man iust in the earth, that doeth good and sinneth not.
  eng-WEBSTER: For often also thy own heart knoweth that thou thyself likewise hast
    cursed others.
  nhw-BL: Huan cuali tijmati para ta nojquiya miyac huelta tiquinejelnamictoc sequinoc
    mohuampoyohua.
  swh-ONEN: kwa kuwa unafahamu moyoni mwako kwamba wewe mwenyewe mara nyingi umewalaani
    wengine.
  bba-bba: Domi wunɛn ɡɔ̃ru ɡɑ koo nun sɔ̃ mɑ wunɛn tii ɑ ɡɑbu bɔ̃rusire.
  eng-KJVCPB: for oftentimes also thine own heart knoweth that thou thyself likewise
    hast cursed others.
  luo-luo: nimar in bende ingʼeyo e chunyi ni kinde mangʼeny in iwuon isekwongʼo joma
    moko.
  meu-meu: Lalomu ai vada o diba, nega momo oi ese haida na vada o uduguiraidia.
  npi-ULB: त्यसै गरी, तेरो हृदयमा तैँले प्रायः धेरैलाई सरापेको छस् भनी तँलाई थाहा
    छ ।
  yor-yor: Tí o sì mọ̀ nínú ọkàn rẹ pé ọ̀pọ̀ ìgbà ni ìwọ fúnra rẹ̀ ti ṣépè fún àwọn
    ẹlòmíràn.
  ind-ind: Ingatlah bahwa kamu juga sering menjelekkan orang lain!
  pes-OPCB: چون تو خودت خوب می‌دانی که بارها به دیگران ناسزا گفته‌ای.
  tgl-ULB: Sapagkat madalas ding nalalaman ng iyong sarili na sa iyong puso ay malimit
    mong sinusumpa ang iba. Katulad nang pagkilala mo sa iyong sarili na sa iyong
    sariling puso ay madalas mong sumpain ang iba.
  hui-hui: Hale howa í̠na manda bialu keria horo marungi marunaga mini lalu bi ko
    dege lariligo mitangi bigi bulebere.
  mya-mya: သင်သည်ကိုယ်တိုင် သူတပါးတို့ကိုအဖန်ဖန် ကျိန်ဆဲ ကြောင်းကို၊ ကိုယ်စိတ်နှလုံးထဲမှာသိ၏။
  bod-N: དེ་ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱིས་ཀྱང་ལན་དུ་མར་གཞན་ལ་དེ་བཞིན་དུ་ངན་སྨྲས་པ་ནི་ཁྱོད་རང་གི་སེམས་ཀྱིས་ཤེས་སོ།
    །
  sna-sna: nokuti unoziva mumwoyo mako kuti nguva zhinji iwe pachako wakambotuka vamwe.
  spa-BLM: porque a menudo tu propio corazón sabe que tú mismo has maldecido a otros.
  cac-cac: yujto cojtac to ay b'aj chuc pax scal d'a junocxo mach.
  swh-ULB: Vivyo hivyo unafahamu mwenyewe ndani ya moyo wako umewalaani wengine mara
    kadhaa.
  bel-bel: Бо многа выпадкаў ведае сэрца тваё, калі сам ты ганіў іншых.
  deu-ELBBK: denn auch viele Male, dein Herz weiß es, hast auch du anderen geflucht.
  mbb-OT: Su netuenan nu he sikew mismu layun nu ed-rewaki is duma.
  mal-2015: നീയും പല പ്രാവശ്യം മറ്റുള്ളവരെ ശപിച്ചപ്രകാരം നിനക്കു മനോബോധമുണ്ടല്ലോ.
  rmc-rmc: se tu andre tiro jilo džanes, hoj the tu buterval košľal avren.
  pes-OPV: زیرا دلت می‌داند که تو نیز بسیار بارهادیگران را لعنت نموده‌ای.
  ron-1924: Кэч штие инима та де кыте орь ай ворбит ши ту де рэу пе алций.
  ben-OBCV: কারণ তুমি তোমার নিজের হৃদয় জানো অনেকবার তুমি নিজেই অন্যকে অভিশাপ দিয়েছ।
  som-som: Waayo, marar badan ayaa qalbigaagu og yahay inaad adba saasoo kale u habaartid
    kuwo kale.
  lat-VUC: Sed et cunctis sermonibus qui dicuntur ne accomodes cor tuum, ne forte
    audias servum tuum maledicentem tibi;
  eng-ASVBT: for oftentimes also thine own heart knoweth that thou thyself likewise
    hast cursed others.
  ita-1885: Perciocchè il tuo cuore sa che tu ancora ne hai maledetti altri, eziandio
    più volte.
  eng-LXXUP: For many times he shall trespass against thee, And repeatedly shall he
    afflict thy heart; For thus also hast thou cursed others.
  eng-ULB: Similarly, you know yourself that in your own heart you have often cursed
    others.
  spa-VBL: ¡pues sabes cuántas veces tú mismo has hablado mal de los demás!
  fra-_FOB: Car ton cœur a reconnu bien des fois que toi aussi tu as mal parlé des
    autres.
  mal-mal: നീയും പല പ്രാവശ്യം മറ്റുള്ളവരെ ശപിച്ച കാര്യത്തെപ്പറ്റി നിനക്ക് മനോബോധമുണ്ടല്ലോ.
  urd-GVR: Kyoṅki dil meṅ tū jāntā hai ki tū ne ḳhud muta'addid bār dūsroṅ par lānat
    bhejī hai.
  suz-BL: मारदे हना गे गिश खेयप अरु आन कली सराप पवी, मेको इ थुंम बाक्‍ब।
  eng-NOY: For many times thine own heart knoweth also that even thou thyself hast
    cursed others.
  ita-1927: poiché il tuo cuore sa che sovente anche tu hai maledetto altri.
  ckb-ckb: چونکە دڵت دەزانێت کە تۆش زۆر جار نەفرەتت لەوانی دیکە کردووە.
  eng-BBE: Your heart has knowledge how frequently others have been cursed by you.
  kan-OKCV: ನೀನು ಸಹ ಅನೇಕ ವೇಳೆ ಇತರರನ್ನು ಶಪಿಸಿದ್ದೀ, ಇದು ನಿನ್ನ ಹೃದಯಕ್ಕೆ ತಿಳಿದಿದೆ.
  tam-2017: அநேகமுறை நீயும் பிறரைச் சபித்தாயென்று, உன்னுடைய மனதிற்குத் தெரியுமே.
  spa-RV-1909: Porque tu corazón sabe, como tú también dijiste mal de otros muchas
    veces.
  ron-BTF: Pentru că adeseori de asemenea inima ta cunoaște că tu însuți într-un mod
    asemănător ai blestemat pe alții.
  eng-WEBP: for often your own heart knows that you yourself have likewise cursed
    others.
  eng-FBV: for you know how many times you yourself have talked badly about others!
  nld-1939: Ge zijt toch uzelf wel bewust, Dat ook gij vaak anderen hebt vervloekt.
  nch-BL: Huan cuali tijmati para ta nojquiya miyac huelta tiquinejelnamictoc sequinoc
    mohuampoyohua.
  vie-1934: Vì thường khi lòng ngươi cũng biết mình đã rủa kẻ khác.
  hin-CV: क्योंकि तुम्हें मालूम होगा कि ठीक इसी तरह तुम भी बहुतों की निंदा कर चुके
    हो.
  spa-BES: Tu corazón tiene conocimiento de la frecuencia con que otros han sido maldecidos
    por ti.
  tdx-tdx: amy te beteke, fohi’ ty vata’o te ihe namatse ty ila’e.
  tha-KJV: ด้วยว่าเจ้าก็​แจ​้งอยู่กับใจของเจ้าเองหลายครั้งหลายหนแล้​วว​่า ตัวเจ้าเองได้​แช่​งด​่าคนอื่นเหมือนกัน
  por-BR-2018: Pois teu coração sabe que também tu já amaldiçoaste a outros.
  deu-ELO: denn auch viele Male, dein Herz weiß es, hast auch du anderen geflucht.
  eng-WYC-2018: for thy conscience knoweth, that also thou hast cursed oft other men.
    (for thy conscience knoweth that thou also hast often cursed other people.)
  epo-epo: ĉar multajn fojojn konsciis via koro, ke ankaŭ vi malbenis aliajn.
  uig-PIN: Qünki kɵnglüngdǝ, ɵzüngningmu xuningƣa ohxax baxⱪilarƣa kɵp ⱪetim lǝnǝt
    ⱪilƣanliⱪingni obdan bilisǝn.
  beo-beo: Di dawa:! Disu amola da eso bagohamega eno dunu ilima gadele sia:su.
  tpi-OTNT: Long wanem, yu save olsem, planti taim yu yet yu bin tok nogut long narapela
    man.
  hau-SA: Gama kai kanka ka sani cewa sau da yawa ka zagi waɗansu.
  uig-LAT: Chünki könglüngde, özüngningmu shuninggha oxshash bashqilargha köp qétim
    lenet qilghanliqingni obdan bilisen.
  nde-nde: ngoba uyakwazi enhliziyweni yakho ukuthi wena ngokwakho uyawubathuke abanye.
  ton-ton: He ʻoku ke ʻilo foki ʻi ho loto kuo liunga lahi ʻa hoʻo lauʻikovi ʻe koe
    ʻae kakai kehe.
  ces-1613: Neboť ví srdce tvé, že jsi i ty častokrát zlořečil jiným.
  eng-WMB: for often your own heart knows that you yourself have likewise cursed others.
  tam-TCV: ஏனெனில் பலமுறை, நீயும் மற்றவர்களைச் சபிக்கிறதை உன் இருதயத்தில் அறிவாயே.
  ceb-ULB: Sa samang paagi, nasayod ka sa imong kaugalingon nga sa imong kasingkasing
    usab kanunay kang nanunglo sa uban.
  pol-UBG: Wie bowiem twoje serce, że i ty wielokroć złorzeczyłeś innym.
  urd-GVU: کیونکہ دل میں تُو جانتا ہے کہ تُو نے خود متعدد بار دوسروں پر لعنت بھیجی
    ہے۔
  deu-1912: Denn dein Herz weiß, daß du andern oftmals geflucht hast.
  kan-2017: ನೀನು ಕೂಡ ಅನೇಕ ವೇಳೆ ಇತರರನ್ನು ಶಪಿಸಿದ್ದಿ ಎಂಬುದಕ್ಕೆ ನಿನ್ನ ಮನಸ್ಸೇ ಸಾಕ್ಷಿ.
  yap-yap: ma ka gur ma gamanang rom nib yo’or yay ni ka ga ma yog boch e girdi’ nga
    dalip.
  hlt-MCSB: Namah loh hlang tloe na tap te na lungbuei loh a voei a yet khaw a ming.
  mdy-ETH: ሚርጌ ዎዴ ኔኤኒ ኔ ቶኦኪና ሜሌ ዓሶ ጫሽኪ ጫሽኪ ናንጌሢ ዒና ኔኤኮ ዔራኔ።
  kew-kew: Gore nena aba makuae, neme mo onaa medaloma-para wae agaa aba tede.
  twi-ASANTE: na wonim wɔ wʼakoma sɛ, wo nso woadome nkurɔfoɔ mpɛn bebree.
  eng-WEBU: for often your own heart knows that you yourself have likewise cursed
    others.
  wal-wal: Qassi neenikka ne huuphen harata qanggidoogaa ne wozanai erees.
  spa-PDDPT: Pues sabes muy bien que muchas veces tú mismo maldijiste a otros.
  gun-gun: mba'eta nema'endu'a mbovykue rei e'ỹ ndee voi amboae kuery re ndeayvu vaiague
    re.
  ilo-ULB: Kasta met, ammom iti bagim nga iti bukodmo a puso ket masansan nga inlunodmo
    dagiti dadduma.
  kpg-kpg: Gei goe e iloo hua bolo goe gu leelee huaidu i digau ala i golo i nia holongo
    e logo.
  uig-ARA: چۈنكى كۆڭلۈڭدە، ئۆزۈڭنىڭمۇ شۇنىڭغا ئوخشاش باشقىلارغا كۆپ قېتىم لەنەت قىلغانلىقىڭنى
    ئوبدان بىلىسەن.
  sus-sus: alɔ i tan yati bara a raba sanya wuyaxi mixie ra.
  pon-2006: oh pein kowe pil ese me pak tohto ke kin kauwe aramas teikan.
  ksd-ksd: tago u nunure ba a mangoro na pakana u iat u ga vul ive ra umana enana.
  tur-YTC: Çünkü kendi yüreğin de biliyor ki, sen kendin de çok kereler başkalarına
    sövdün.
  bel-N: бо ведае сэрца тваё, што ты шмат разоў таксама праклiнаў іншых.
  grc-BRENT: Ὅτι πλειστάκις πονηρεύσεταί σε, καὶ καθόδους πολλὰς κακώσει καρδίαν σου,
    ὅτι ὡς καί γε σὺ κατηράσω ἑτέρους.
  ind-AYT: Sebab, hatimu tahu bahwa kamu juga kerap kali mengutuki orang lain.
  nya-nya: pakuti iwe ukudziwa mu mtima mwako kuti nthawi zambiri iwenso unatukwanapo
    ena.
  hrv-hrv: a zna tvoje srce kako si i ti često druge proklinjao.
  mps-mps: Magi baso meni, nago te tiwai koneao, hauwa sogo naga digi nago gasa bidi
    posobo dwai po wabo dao.
  tpi-tpi: Long wanem, yu save olsem, planti taim yu yet yu bin tok nogut long narapela
    man.
  dan-1931: thi du ved med dig selv, at også du mange Gange har forbandet andre.
  vie-OVCB: Vì lòng con biết rằng chính con cũng hay nguyền rủa người khác.
  guj-2017: કેમ કે તારું પોતાનું અંત:કરણ જાણે છે કે તેં પણ કેટલીય વાર બીજાઓને શાપ
    દીધા છે.
  pon-2006A: oh pein kowe pil ese me pak tohto ke kin kauwe aramas teikan.
  por-BRBSL: pois muitas vezes seu próprio coração sabe que você mesmo amaldiçoou
    os outros da mesma forma.
  cth-cth: Nama roeroe ni atuhoitu, ayânaw thoe na bo e hah na lung hoi na panue.
  twi-twi: na wunim wɔ wo koma sɛ wo nso woadome nkurɔfo mpɛn bebree.
  hlt-hlt: Namah loh hlang tloe na tap te na lungbuei loh a voei a yet khaw a ming.
  tbz-SIM: A yɛ̃́mu kɛ dò nhɑ ɔ̃ nsɑ̃́ɑ̃́ mbɛtɔbɛ̀ yɛmɔ̀rɛ̀ mɑyɛ̀.
  msy-2020: Guizbangɨra, nɨ kamaghɨn fogh, nɨ uabɨ dughiar avɨribar akar kurabar gumazir
    igharazibav mɨgei.
  dop-dop: Mpi tɔ, nyɑ́ mɑɣɑmɑɣɑ n nyəmɑ́ nyɑ́ tɑɑ sɩ wulee wulee n tʋʋkɩ lɛlɑɑ.
  azb-azb: Çünki sənin ürəyin də yaxşı bilir ki, Sən də başqa adamları çox söymüsən.
  eng-DBY: For also thine own heart knoweth that oftentimes thou thyself likewise
    hast cursed others.
  hin-2017: क्योंकि तू आप जानता है कि तूने भी बहुत बार औरों को श्राप दिया है।
  wol-KYG: ndax xam nga xéll ne yaw it ŋàññe nga ay yooni yoon.
  eng-YLT: For many times also hath thy heart known that thou thyself also hast reviled
    others.
  eng-WYC-2017: for thy conscience knoweth, that also thou hast cursed oft other men.
  eng-WMBB: for often your own heart knows that you yourself have likewise cursed
    others.
  urd-GVH: क्योंकि दिल में तू जानता है कि तूने ख़ुद मुतअद्दिद बार दूसरों पर लानत भेजी
    है।
  rug-rug: ura gilania mua pa bulomu sapu soku totoso si leve ni goi sari kaiqa.
  gaz-gaz: ati mataan kee iyyuu yeroo baayʼee namoota kaan akka abaarte garaan kee
    beekaatii.
  fra-LSG: car ton cœur a senti bien des fois que tu as toi-même maudit les autres.
  yal-yal: Bayo i a kolon i bɔɲɛni, i tan yɛtɛɛn bata muxune rayelefu sanɲa ma wuyaxi.
  haw-1868: No ka mea, ua ike pinepine kou naau iho, ua hoino oe ia hai.
  arb-NAV: لأَنَّكَ تُدْرِكُ فِي قَرَارَةِ نَفْسِكَ أَنَّكَ كَثِيراً مَا لَعَنْتَ
    غَيْرَكَ.
  ewe-ewe: Wò ŋutɔ ènya zi geɖe siwo nèƒoa fi dea amewoe!
  eng-LEE: For oftentimes also doth thy own heart know that thou thyself likewise
    hast cursed others.—
  asm-FB: কাৰণ তুমিও তোমাৰ হৃদয়ত জানা যে, তুমি নিজেও আনক অনেকবাৰ সেইদৰে শাও দিছা।
  sus-A: عَلْ عِ تَن يَتِ بَرَ عَ رَبَ سَنيَ وُيَشِ مِشِيٍ رَ.
  fra-SBL: car souvent ton propre cœur sait que tu as toi-même maudit les autres.
  hbo-hbo: כִּ֛י גַּם־פְּעָמִ֥ים רַבֹּ֖ות יָדַ֣ע לִבֶּ֑ךָ אֲשֶׁ֥ר גַּם־*אַתְּ (אַתָּ֖ה)
    קִלַּ֥לְתָּ אֲחֵרִֽים׃
  kik-kik: nĩgũkorwo ngoro-inĩ yaku nĩũũĩ atĩ mahinda maingĩ wee mwene wanaruma andũ
    arĩa angĩ.
  fra-NCL: car ton cœur sait que bien des fois aussi tu as maudit les autres.
  cek-AK: Nang doeh minawk kasae na thuih toeng, tiah na palung mah panoek.
  cuk-cuk: Ar be nue-wismogad, emargi-ichakwa be sunmaksamogad.
  uig-CYR: Чүнки көңлүңдә, өзүңниңму шуниңға охшаш башқиларға көп қетим ләнәт қилғанлиғиңни
    убдан билисән.
  tel-2017: నువ్వు కూడా చాలాసార్లు ఇతరులను శపించావు కదా.
  hat-BSA: Paske ou vin konprann ke ou menm tou anpil fwa konn bay moun madichon.
  kos-kos: ac kom sifacna etu lah kom fahk kas in akkolukye mwet pacl puspis.
  hbo-WLC: כִּ֛י גַּם־פְּעָמִ֥ים רַבּ֖וֹת יָדַ֣ע לִבֶּ֑ךָ אֲשֶׁ֥ר גַּם־את קִלַּ֥לְתָּ
    אֲחֵרִֽים׃
  ibo-ibo: Gị onwe gị maara na ọtụtụ oge, ị na-akọchakwa ndị ọzọ.
  ory-ory: କାରଣ ତୁମ୍ଭ ମନ ଜାଣେ ଯେ, ତୁମ୍ଭେ ମଧ୍ୟ ଅନ୍ୟମାନଙ୍କୁ ସେହିପରି ବାରମ୍ବାର ଅଭିଶାପ
    ଦେଇଅଛ।
  chk-chk: Pun ka püsin silei pwe ka fen pwal alälängaua aramas fän chomong.
  rop-rop: En yu sabi yubin tok nogudbalawei blanga najalot pipul du.
  ukr-1871: Твоя бо совість мусить сказати тобі, що й ти нераз лихословив другим.
  deu-1951: Denn wie oftmals (das weiß dein Herz) hast auch du andern geflucht!
  eng-JPS: for oftentimes also thine own heart knoweth that thou thyself likewise
    hast cursed others.
  srp-1865: Jer srce tvoje zna da si i ti više puta psovao druge.
  lug-lug: kubanga naawe okimanyidde ddala mu mutima gwo, ng’emirundi mingi okolimidde
    abalala.
  heb-heb: כי גם פעמים רבות ידע לבך אשר גם את קללת אחרים׃
  ben-IRV: একইভাবে, তুমি নিজেকে জান কি তোমার হৃদয়ে আছে, তুমি প্রায়ই অন্যকে অভিশাপ
    দাও।
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਜਾਣਦਾ ਹੈਂ, ਜੋ ਤੂੰ ਵੀ ਕਈ ਵਾਰੀ ਇਸੇ ਤਰ੍ਹਾਂ ਦੂਸਰਿਆਂ
    ਨੂੰ ਸਰਾਪ ਦਿੱਤਾ ਹੈ!
  mya-JVB: သင်သည်ကိုယ်တိုင် သူတပါး တို့ကိုအဖန်ဖန် ကျိန်ဆဲ ကြောင်း ကို၊ ကိုယ် စိတ်နှလုံး
    ထဲမှာသိ ၏။
  hmo-hmo: Badina oi be oi diba, nega momo oi ese haida oi hereva dika henia vadaeni.
  urd-urd: क्यूँकि तू तो अपने दिल से जानता है कि तूने आप इसी तरह से औरों पर ला'नत
    की है
  rus-SYN: ибо сердце твое знает много случаев, когда и сам ты злословил других.
  bqc-SIM: Asa ń dↄ̃ nzĩawa, kɛ́ mpi sↄ̃ n gbɛ̃́ↄ kà dasi.
  tcz-CHONGTHU: Ajeh chu nangma tah jeng in jong midang na gaosap ji chu na henai.
  mar-mar: त्याचप्रमाणे, तुझ्या स्वतःच्या मनास तुला माहित आहे तुम्ही सुध्दा इतरांना
    वारंवार शाप दिले आहेत.
  qub-qub: Gampis achca cutimi jucpa washan rimashcanqui. Chaytaga quiquiquipis musyanquimi.
  bqp-bqp: Zaakũ ń dↄ̃ n zĩdanɛ, kũ mↄkↄ̃n se n gbɛ̃nↄ sↄ̃̀sↄ̃ dasi.
  hat-hat: Paske ou menm tou, nan kè ou, ou konnen konbe fwa ou pale moun mal.
  eng-BSB: For you know in your heart that many times you yourself have cursed others.
  eng-WEBPB: for often your own heart knows that you yourself have likewise cursed
    others.
  kbq-kbq: Na'ankure aru vahe'ma hu havizama hunentana zana, kagra kenka antahinka
    hu'nane.
  nhe-BL: Huan cuali tijmati para ta nojquiya miyac huelta tiquinijilnamictoc sequinoc
    mohuampoyohua.
  bus-bus: Zaakɛ ń dↄ̃ n zĩndanɛ, kɛ̀ mpi se n gbɛ̃nↄ sↄ̃̀sↄ̃ pari.
  gub-BL: Ereze'eg zemueteahy amo wanehe ne no. Erekwaw nereko awer.
  eng-DRA: 'But do not apply thy heart to all words that are spoken: lest perhaps
    thou hear thy servant reviling thee.'
