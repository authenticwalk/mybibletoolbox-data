verse: ECC.007.006
translations:
  mal-C: കലത്തിനു ചുവട്ടിലെ തീയിൽ മുള്ളുകൾ എരിഞ്ഞുപൊട്ടുന്നതെങ്ങനെയോ, അങ്ങനെയാകുന്നു
    ഭോഷരുടെ ചിരി. ഇതും അർഥശൂന്യം.
  deu-TKW: 'Denn wie das Knistern der Dornen unter dem Topfe, so ist das Lachen des
    Thoren: auch das ist eitel.'
  lin-lin: Koseka ya bazoba ezalaka lokola makelele ya basende oyo ezali kozika na
    se ya nzungu ; wana mpe ezali pamba.
  eng-LSV: For as the noise of thorns under the pot, || So [is] the laughter of a
    fool, even this [is] vanity.
  eng-GNV: 'The heart of the wise is in the house of mourning: but the heart of fooles
    is in the house of mirth.'
  eng-WEBSTER: 'For as the crackling of thorns under a pot, so is the laughter of
    the fool: this also is vanity.'
  nhw-BL: Pampa quen nimantzi tlamis huitztli ipan tlitl, quej nopa nimantzi tlamis
    inon yejyectzi camanali catli mitzilhuijtoc nopa huihui tlacatl. Huan amo tleno
    mitzpalehuis.
  swh-ONEN: Kama ilivyo kuvunjika kwa miiba chini ya sufuria, ndivyo kilivyo kicheko
    cha wapumbavu. Hili nalo pia ni ubatili.
  bba-bba: Domi ɡɑri bɔkɔn yɛ̃ɛsu sɑ̃ɑwɑ nɡe ɡɑ̃ɑ ni nu kurɑmɔ dɔ̃ɔ sɔɔ. Yɑ mɑɑ sɑ̃ɑ
    kɑm dirum.
  eng-KJVCPB: 'For as the crackling of thorns under a pot, so is the laughter of the
    fool: this also is vanity.'
  luo-luo: Nyiero mar ngʼama ofuwo onge tiende omiyo ochalo mana gi kudho mararni
    e mach e bwo agulu. Ma bende onge tiende.
  meu-meu: Kavakava taudia edia kiri na au ginigini uro henunai e aramu reḡedia na
    heheto; ina danu asi anina.
  npi-ULB: किनभने मूर्खहरूको हाँसो भाँडामुनि पड्कने काँढाको आगोझैँ हुन्छ । यो पनि
    बाफ हो ।
  yor-yor: Gẹ́gẹ́ bí ẹ̀gún ti ń dún lábẹ́ ìkòkò ni ẹ̀rín òmùgọ̀. Asán sì ni eléyìí
    pẹ̀lú.
  ind-ind: Seperti bunyi ranting semak duri yang dibakar di bawah kuali, bunyinya
    keras tetapi apinya cepat padam, demikianlah tawa orang bebal adalah sia-sia.
  pes-OPCB: که مانند صدای ترق و تروق خارها در آتش، بی‌معنی است.
  tgl-ULB: Dahil tulad ng nasusunog na mga tinik sa ilalim ng isang palayok, gayon
    din ang halakhak ng mga mangmang. Ito man ay usok.
  hui-hui: Wali agali mini nawi karume oba hararuni galone nawini oba haga. Ogoni
    mamunali anihe irani delaragola dide hangu lalu todobene be do pobo nahagagobi
    tinaga oba ogoni galone ndo holebira.
  mya-mya: အကြောင်းမူကား၊ မိုက်သောသူ၏ ရယ်ခြင်း သည် အိုးအောက်၌ ဆူးပင်ကိုလောင်သောအသံနှင့်
    တူ၏။ ထိုအမှုအရာသည်လည်း အနတ္တဖြစ်၏။
  bod-N: བླུན་པོ་གད་མོ་དགོད་པའི་སྒྲ། ། ཚེར་མ་མེ་ལ་བསྒྲོན་དང་མཚུངས། ། དེ་ལ་སྙིང་པོ་གང་ཡང་མེད།
    །
  sna-sna: Sokuputika kweminzwa pasi pehari, ndizvo zvakaita kuseka kwamapenzi. Naizvozviwo
    hazvina maturo.
  spa-BLM: Porque como el crepitar de las espinas debajo de la olla, así es la risa
    del necio. Esto también es vanidad.
  cac-cac: Ayic scab'an yel yav junoc mach malaj spensar stzevaji, malaj jab'oc yelc'ochi.
    Lajan val icha cab'an stz'itiljub' te' q'uiix stz'ab'at yuj te' c'ac'.
  swh-ULB: Kwa kuwa kama mlio wa miiba chini ya chungu, ndivyo kilivyo kicheko cha
    wapumbavu. Huu pia ni mvuke.
  bel-bel: бо сьмех неразумных ёсьць тое, што й трэск сухога ядлоўцу пад горшчыкам.
    І гэта - марнасьць!
  deu-ELBBK: Denn wie das Geknister der Dornen unter dem Topf, so das Lachen des Toren.
    Auch das ist Eitelkeit.
  mbb-OT: Is engit te tulebung he etew ne iring te menge zuǥi he ebpenleleǥetì diyà
    te hapuy. Wazà kayi pulus.
  mal-2015: മൂഢന്റെ ചിരി കലത്തിന്റെ കീഴെ കത്തുന്ന മുള്ളിന്റെ പൊടുപൊടുപ്പുപോലെ ആകുന്നു;
    അതും മായ അത്രേ.
  rmc-rmc: O asaben le dilinengro šunďol sar o trňi tel e piri, so pukinen, sar len
    podlabares. The oda nane pre ňisoste.
  pes-OPV: زیرا خنده احمقان مثل صدای خارها در زیر دیگ است و این نیز بطالت است.
  ron-1924: Кэч рысул челор фэрэ минте есте ка пырыитул спинилор суб кэлдаре. Ши ачаста
    есте о дешертэчуне.
  ben-OBCV: যেমন হাঁড়ির নিচে কাঁটার শব্দ, বোকাদের হাসিও ঠিক তেমনি। এটাও অসার।
  som-som: Waayo, qosolka nacasku waa sida qodxo dheri hoostiis ka jacjac leh, oo
    taasuna waa wax aan waxba tarayn.
  lat-VUC: Melius est a sapiente corripi, quam stultorum adulatione decipi;
  eng-ASVBT: 'For as the crackling of thorns under a pot, so is the laughter of the
    fool: this also is vanity.'
  ita-1885: Perciocchè, quale è il romore delle spine sotto la caldaia, tale è il
    ridere dello stolto. Anche questo è vanità.
  eng-LXXUP: 'As the sound of thorns under a caldron, So is the laughter of fools:
    This is also vanity.'
  eng-ULB: For like the crackling of thorns burning under a pot, so also is the laughter
    of fools. This, too, is vapor.
  spa-VBL: 'La risa de los necios es como el crujir de las ramas de espino que se
    queman debajo de una olla: sin sentido y que se extinguen rápidamente.'
  fra-_FOB: Car tel qu'est le bruit des épines sous la chaudière, tel est le rire
    de l'insensé. Cela aussi est une vanité.
  mal-mal: മൂഢൻ ചിരിക്കുമ്പോൾ കലത്തിന്റെ കീഴിൽ മുള്ളുകൾ കത്തുമ്പോൾ ഉണ്ടാകുന്ന ശബ്ദംപോലെ
    തോന്നും. അതും മായ അത്രേ.
  lit-lit: Nes kaip erškėčių spragsėjimas po puodu, taip kvailio kvatojimasis. O tai
    irgi tuštybė!
  urd-GVR: Ahmaq ke qahqahe degchī tale chaṭaḳhne wāle kāṅṭoṅ kī āg kī mānind haiṅ.
    Yih bhī bātil hī hai.
  suz-BL: मूर्ख आ रिश्‍शो, चू चोशानु बुक्‍शो मी खोदेंशो बाक्‍ब। मेको यो जाम्‍शा लाइब
    बाक्‍ब।
  eng-NOY: For as the crackling of thorns under a pot, so is the laughter of a fool.
    This also is vanity.
  ita-1927: Poiché qual è lo scoppiettio de’ pruni sotto una pentola, tal è il riso
    dello stolto. Anche questo è vanità.
  ckb-ckb: چونکە پێکەنینی پیاوی گێل، وەک قرچەی دڕکە کە لەژێر مەنجەڵدا. ئەمەش هەر بێ
    واتایە.
  eng-BBE: Like the cracking of thorns under a pot, so is the laugh of a foolish man;
    and this again is to no purpose.
  kan-OKCV: ಗಡಿಗೆಯ ಕೆಳಗೆ ಉರಿಯುವ ಮುಳ್ಳುಕಡ್ಡಿ ಚಟಚಟನೆಯ ಶಬ್ದ ಹೇಗೋ, ಮೂಢನ ನಗುವು ಹಾಗೆಯೇ ಇರುವುದು.
    ಇದು ಕೂಡ ವ್ಯರ್ಥವೇ.
  tam-2017: மூடனின் சிரிப்பு பானையின்கீழ் எரிகிற முட்களின் படபடப்பைப்போல இருக்கும்;
    இதுவும் மாயையே.
  spa-RV-1909: Porque la risa del necio es como el estrépito de las espinas debajo
    de la olla. Y también esto es vanidad.
  ron-BTF: Căci ca trosnetul spinilor sub o oală, așa este râsul prostului, aceasta
    de asemenea este deșertăciune.
  eng-WEBP: For as the crackling of thorns under a pot, so is the laughter of the
    fool. This also is vanity.
  eng-FBV: The laughter of fools is like the crackling of thorn twigs burning under
    a pot—without sense and quickly over.
  nld-1939: Want zoals het knetteren der doornen onder de ketel, Zo is het lachen
    der dwazen; beide zijn ijdel.
  nch-BL: Pampa quej nimantzi tamis huitzti ipan tit, quej nopa nimantzi tamis nopa
    yejyectzi camanali cati mitzilhuijtoc nopa huihui tacat. Huan amo teno mitzpalehuis.
  vie-1934: Vì tiếng cười của kẻ ngu muội giống như tiếng gai nhọn nổ dưới nồi. Điều
    đó cũng là sự hư không.
  hin-CV: मूर्खों की हंसी किसी बर्तन के नीचे कांटों के जलने की आवाज के समान होती है.
    और यह भी सिर्फ बेकार ही है.
  spa-BES: Al igual que el crujir de espinas debajo de una olla, también lo es la
    risa de un hombre necio; y esto de nuevo no tiene ningún propósito. Los sabios
    están preocupados por la opresión de los crueles, y dar dinero es la destrucción
    del corazón.
  tdx-tdx: Hambañe ami’ty fipipiham-patike ambane’ valàñe eo, ty fitohafa’ i dagola;
    hakoahañe ka izay.
  tha-KJV: มี​เสียงแตกของเรียวหนามอยู่​ใต้​หม้อฉันใด เสียงหัวเราะของคนเขลาก็​ฉันนั้น
    นี่​ก็​อนิจจั​งด​้วย
  por-BR-2018: Pois o riso dos tolos é como o ruído de espinhos debaixo de uma panela;
    também isto é futilidade.
  deu-ELO: Denn wie das Geknister der Dornen unter dem Topfe, so das Lachen des Toren.
    Auch das ist Eitelkeit.
  eng-WYC-2018: for as the sound of thorns burning under a pot, so is the laughing
    of a fool. But also this is vanity. (for the sound of thorns burning under a pot,
    is like the laughter of a fool. But this is also empty and futile.)
  epo-epo: Ĉar simila al la kraketado de dornoj sub poto estas la ridado de la malsaĝuloj;
    kaj vantaĵo ĝi estas.
  uig-PIN: Qünki ǝhmǝⱪning külkisi ⱪazan astidiki yantaⱪlarning paraslixidǝk, halas;
    bumu bimǝniliktur.
  beo-beo: 'Gagaoui dunu da ousea, amo da aya: gaga:nomei laluga nesa fadagaga:la:be
    agoane gala. Amo da bai hamedei.'
  tpi-OTNT: Sapos ol man i no gat gutpela tingting i lap, orait lap bilong ol i no
    gat as bilong en. I olsem rop i gat nil i stap long paia na i pairap, tasol em
    i no inap mekim sospen i hat tru.
  hau-SA: Kamar ƙarar ƙayar da take karce gindin tukunya, haka dariyar wawaye take.
    Wannan ma ba shi da amfani.
  uig-LAT: Chünki exmeqning külkisi qazan astidiki yantaqlarning paraslishidek, xalas;
    bumu bimeniliktur.
  nde-nde: Njengokuchachamba kwameva ngaphansi kwembiza, lunjalo uhleko lweziwula.
    Lokhu lakho kuyize.
  ton-ton: 'He ʻoku hangē ko e makalakala ʻae ʻakau talatala ʻi he lalo kulo, ʻoku
    pehē ʻae kata ʻae vale: he ko e vaʻinga foki ia.'
  ces-1613: Nebo jako praštění trní pod hrncem, tak smích blázna. A i to jest marnost.
  eng-WMB: For as the crackling of thorns under a pot, so is the laughter of the fool.
    This also is vanity.
  tam-TCV: பானைக்குக்கீழ் சடசட என எரியும் முட்களின் சத்தத்தைப்போலவே, மூடர்களின் சிரிப்பும்
    இருக்கும். இதுவும் அர்த்தமற்றதே.
  ceb-ULB: Kay sama sa piti-piti sa mga tunok nga nagkalayo ilalom sa kolon, sama
    usab niana ang pagkatawa sa mga buangbuang. Kini, usab, sama sa aso.
  pol-UBG: Czym bowiem jest trzaskanie cierni pod kotłem, tym jest śmiech głupca.
    Także i to jest marnością.
  urd-GVU: احمق کے قہقہے دیگچی تلے چٹخنے والے کانٹوں کی آگ کی مانند ہیں۔ یہ بھی باطل
    ہی ہے۔
  deu-1912: Denn das Lachen der Narren ist wie das Krachen der Dornen unter den Töpfen;
    und das ist auch eitel.
  kan-2017: ಮೂಢರ ನಗುವು ಮಡಿಕೆಯ ಕೆಳಗೆ ಉರಿಯುವ ಮುಳ್ಳಿನ ಚಟಪಟ ಶಬ್ದದ ಹಾಗೆಯೇ. ಇದೂ ಕೂಡ ವ್ಯರ್ಥ.
  yap-yap: Fa’anra minmin be’ nib balyang, ma bod e rachangal ni be chub lingan u
    mit ba nifiy. Dariy ban’en ni fan.
  hlt-MCSB: Am lae kah hling ol bangla aka ang kah nueihbu khaw om. Te dongah he khaw
    a honghi ni.
  mdy-ETH: ዔኤያ ዓሲኮ ሚኢቺ፦ ዖቲ ዴንካ ዔኤቲ ፂንቃ ዓንጊሢጉዲ ማዔሢሮ ቡሊሢባኣ ጉሪ ባኣዚኬ።
  kew-kew: Epe kone na-i aame girilalia daare go teme girina re naia. Gore gupa ititu
    repena ralaaya pare somada yawe eta naralia.
  twi-ASANTE: Sɛdeɛ nkasɛɛ turituri wɔ ɛsɛn ase no saa ara na nkwaseafoɔ sereɛ teɛ.
    Yei nso yɛ ahuhudeɛ.
  eng-WEBU: For as the crackling of thorns under a pot, so is the laughter of the
    fool. This also is vanity.
  wal-wal: Eeyyaa miichchai, suuppa agunttaa taman yeggin eexxiiddi xuuqqiyoogaa mala.
    Hegeekka qassi hada.
  spa-PDDPT: Porque como el estallido de los espinos bajo la olla, Así es la risa
    del necio. También esto es vanidad.
  gun-gun: Hi'arandu e'ỹ va'e kuery opuka okuapya ma juu'y pirukue oja guy py hendy
    vy hevovoa ramigua rive. Ha'e nunga voi opa rive va'erã.
  ilo-ULB: Ta kasla iti panagrissat dagiti mapupuoran a sisiit iti sirok ti banga,
    kasta met ti katawa dagiti maag. Maiyarig met laeng daytoy iti alingasaw.
  kpg-kpg: Tangada dadaulia ma ga gadagada le e hai gadoo be nia laagau geinga duduia
    ala e wwele mamaawa i lodo di ahi. Huogodoo e maa gi daha.
  uig-ARA: چۈنكى ئەخمەقنىڭ كۈلكىسى قازان ئاستىدىكى يانتاقلارنىڭ پاراسلىشىدەك، خالاس؛
    بۇمۇ بىمەنىلىكتۇر.
  sus-sus: Xaxilitare xa yele luxi nɛ alɔ bolee naxee mabulama tunde bun ma. Fe fufafu
    nan na ki.
  pon-2006: Ni aramas pweipwei men eh kin kouruhr, e rasehng posopos en rahntuhke
    tekatek nan kisiniei. Sohte pil katepe.
  ksd-ksd: A ninongon kai ra papaua i da ra pirpiriringa na kait ta ra vavai na kabala.
    Go bula a magit vakuku tuna.
  tur-YTC: Çünkü kazan altındaki dikenlerin çıtırtısı nasılsa, akılsızın gülmesi de
    öyledir. Bu da boştur.
  bel-N: Бо сьмех дурня — як трэскат трэсак пад гаршчком. І гэта таксама марнасьць.
  grc-BRENT: Ὡς φωνὴ ἀκανθῶν ὑπὸ τὸν λέβητα, οὕτως γέλως τῶν ἀφρόνων· καί γε τοῦτο
    ματαιότης.
  ind-AYT: Sebab, bagaikan bunyi duri yang terbakar di bawah kuali, seperti itulah
    tawa orang bodoh. Ini pun kesia-siaan.
  nya-nya: Kuseka kwa zitsiru kuli ngati kuthetheka kwa moto kunsi kwa mʼphika, izinso
    ndi zopandapake.
  hrv-hrv: Jer kao prasak trnja ispod kotla, takav je smijeh luđaka, i to je ispraznost.
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidi dabego gisugu obaso da, teda
    augwaligo gisugu wabo te page meni yai elalubao. Awe, te kolesaga te sesane yai
    bono te siade ulali te podila sabo tiwai yali, tiali goli agai te sene sospen
    posolo mu ilabo usu egobeo.
  tpi-tpi: Sapos ol man i no gat gutpela tingting i lap, orait lap bilong ol i no
    gat as bilong en. I olsem rop i gat nil i stap long paia na i pairap, tasol em
    i no inap mekim sospen i hat tru.
  dan-1931: Som Tjørnekvistes Knitren under Gryden er Tåbers Latter; også det er Tomhed.
  vie-OVCB: Tiếng cười của người dại chóng qua, như tiếng nổ lách tách trong lửa.
    Đây cũng thật là điều vô nghĩa.
  guj-2017: કેમ કે જેમ સગડી પરના પાત્રની નીચે કાંટાનો ભડભડાટ હોય છે તેમ મૂર્ખનું હાસ્ય
    છે એ પણ વ્યર્થતા છે.
  pon-2006A: Ni aramas pweipwei men eh kin kouruhr, e rasehng posopos en rahntuhke
    tekatek nan kisiniei. Sohte pil katepe.
  por-BRBSL: Pois como o crepitar de espinhos debaixo de um vaso, assim é o riso do
    tolo. Isto também é vaidade.
  cth-cth: Bangkongtetpawiteh, tamipathunaw e panuinae teh hlaam rahim vah pâkhing
    ka kang e lawk hoi a kâvan. Hot naw hai ahrawnghrang doeh.
  twi-twi: Sɛnea nsɔe turuturuw wɔ ɔsɛn ase no saa ara na nkwaseafo serew te. Eyi
    nso yɛ ahuhude.
  hlt-hlt: Am lae kah hling ol bangla aka ang kah nueihbu khaw om. Te dongah he khaw
    a honghi ni.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ tií ntidɑbiti kɛ̀ ti mporì, mɛ̀ɛ̀ botí kuyɛìnkù kó mudɑɑ́ mmɛ
    ndò. Mù í mɔkɛ mù co kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Egh gumazamizir nɨghnɨzir aghuiba puvatɨziba akɨtɨ, men akazibar mɨngariba
    puvatɨgham. Mati benir ataghatarim avimɨn ikia isia tɨngazi, egha a mɨnem gamima
    a isir puvatɨ. Arazir kam uaghan pura bizim, an mɨngariba puvatɨ.
  dop-dop: Pə tɑɣɑ pʋlʋ, ləmɑɣɑsɛɛ fɛɩ tʋ woŋɑ wɛ kɛ́ ɩsɩɩ sɔwɑ yɑɑkʋɣʋ kɔkɔ tɑɑ kɛ
    tiipile tɛɛ tɔ. Təlɛ tə wɛ kɑtɛ tɔtɔɣɔ.
  azb-azb: Çünki ağılsız adamın gülməyi Qazan altında yanan tikanlı kolun səsi kimidir.
    Bu da puçdur.
  eng-DBY: For as the crackling of thorns under a pot, so is the laughter of the fool.
    This also is vanity.
  hin-2017: क्योंकि मूर्ख की हँसी हाण्डी के नीचे जलते हुए काँटों ही चरचराहट के समान
    होती है; यह भी व्यर्थ है।
  wol-KYG: Ab dof day textexi ni dég yuy retete taal bu cin tege. Loolu it di cóolóoli
    neen.
  eng-YLT: For as the noise of thorns under the pot, So [is] the laughter of a fool,
    even this [is] vanity.
  eng-WYC-2017: for as the sound of thorns burning under a pot, so is the laughing
    of a fool. But also this is vanity.
  eng-WMBB: For as the crackling of thorns under a pot, so is the laughter of the
    fool. This also is vanity.
  urd-GVH: अहमक़ के क़हक़हे देगची तले चटख़नेवाले काँटों की आग की मानिंद हैं। यह भी
    बातिल ही है।
  rug-rug: Gua sa pidaladi rina rerequtu huda rakihi pa kauru raro, sa hegerena sa
    tie pekipeki. Hie tugo si loketoṉa laena.
  gaz-gaz: Kolfi gowwaa akkuma qoraattii xuwwee jalaa xaaxaʼuu ti. Kunis faayidaa
    hin qabu.
  fra-LSG: Car comme le bruit des épines sous la chaudière, ainsi est le rire des
    insensés. C’est encore là une vanité.
  yal-yal: Bayo xaxilitarene gele xuiin luxi nɛn alo ɲanla budo xuiin tɛɛni tunden
    bun. Fe fuun nan na fan na.
  haw-1868: No ka mea, e like me ka paapaaina o na kakalaioa malalo iho o ka ipu hao,
    pela no ka akaaka ana o ka mea naaupo. He mea lapuwale hoi keia.
  arb-NAV: لأَنَّ ضَحِكَ الْجُهَّالِ كَقَرْقَعَةِ الشَّوْكِ تَحْتَ الْقِدْرِ، وَهَذَا
    أَيْضاً بَاطِلٌ.
  ewe-ewe: elabena bometsila ƒe amekafukafu nu yina kaba abe agbalẽ kakɛe ge ɖe dzo
    me ene eya ta enye numanyamanya be ame nana bometsitsi ma tɔgbi ƒe nya nawɔ dɔ
    ɖe edzi.
  eng-LEE: For as the crackling of thorns under a pot, so is the laughter of the fool.
    Also this is vanity.
  asm-FB: কেৰাহীৰ তলত জ্বলন্ত কাঁইট খৰিৰ ফুটফুটনি যেনেকুৱা, মূৰ্খৰ হাঁহিও ঠিক তেনেকুৱা;
    ইও অসাৰ।
  sus-A: شَشِلِتَرٍ شَ يٍلٍ لُشِ نّ عَلْ بٌلٍيٍ نَشٍيٍ مَبُلَمَ تُندٍ بُن مَ. قٍ قُقَقُ
    نَن نَ كِ.
  fra-SBL: Car, comme le craquement des épines sous une marmite, ainsi est le rire
    des insensés. Et cela aussi est une vanité.
  hbo-hbo: כִּ֣י כְקֹ֤ול הַסִּירִים֙ תַּ֣חַת הַסִּ֔יר כֵּ֖ן שְׂחֹ֣ק הַכְּסִ֑יל וְגַם־זֶ֖ה
    הָֽבֶל׃
  kik-kik: O ta ũrĩa mĩigua ĩtũratũrĩkaga ĩrĩ rungu rwa nyũngũ, no taguo mĩtheko ya
    andũ arĩa akĩĩgu ĩtariĩ. Ũndũ ũyũ o naguo no wa tũhũ.
  fra-NCL: 'Car semblable au pétillement des épines sous la chaudière est le rire
    des insensés : c’est là encore une vanité.'
  cek-AK: Kamthunawk pahnuihaih lok loe long laom tlim ih hmai tapraek soekhringkung
    baktiah oh; hae doeh azom pui ni.
  cuk-cuk: Dule-binsaedsulidaed-e-alledi, ikomar-gummakder doos-doos-gotedaeyobid,
    yog-berguar naddaed.
  uig-CYR: Чүнки ахмақниң күлкиси қазан астидики янтақларниң параслишидәк, халас;
    буму бимәниликтур.
  tel-2017: ఎందుకంటే మూర్ఖుల నవ్వు బాన కింద చిటపట శబ్దం చేసే చితుకుల మంటలాంటిది. ఇది
    కూడా నిష్ప్రయోజనం.
  hat-BSA: Paske tankou bwa pikan sèch pete nan dife; se konsa lè yon nonm ensanse
    ap ri; epi sa anplis se vanite.
  kos-kos: Pacl se sie mwet lalfon el israsr, oana ke kokul uh ac kisassasla in sie
    e. Wanginna kalmeya.
  hbo-WLC: כִּ֣י כְק֤וֹל הַסִּירִים֙ תַּ֣חַת הַסִּ֔יר כֵּ֖ן שְׂחֹ֣ק הַכְּסִ֑יל וְגַם־זֶ֖ה
    הָֽבֶל׃
  ibo-ibo: Ọchị onye nzuzu dị ka mkpọtụ nke ogwu na-ere ọkụ na-eme nʼokpuru ite. Ihe
    a bụkwa ihe efu.
  ory-ory: କାରଣ ହାଣ୍ଡି ତଳେ କଣ୍ଟାର ଚଡ଼ଚଡ଼ ଶବ୍ଦ ଯେପରି, ମୂର୍ଖର ହାସ୍ୟ ସେପରି; ଏହା ହିଁ ଅସାର।
  chk-chk: Pun än chon umwes takir a wewe ngeni tärechopuchopun iräfölüföl lon ekkein
    fän kama. Pwal ei pön chök.
  rop-rop: dumaji wen granggibala pipul laflafbat, wal im jis laik det nois blanga
    lilwan wadi weya barnbarnbat langa faiya. Im meigim blendibala nois, bat im nomo
    boilimap det woda.
  ukr-1871: Бо реготаннє дурневе — се тріск тернини під казаном. Се теж марнота.
  deu-1951: Denn das Lachen des Narren ist wie das Knistern der Dornen unter dem Topf;
    es ist ebenso eitel!
  eng-JPS: For as the crackling of thorns under a pot, so is the laughter of the fool;
    this also is vanity.
  srp-1865: Jer kao što prašti trnje pod loncem, taki je smijeh bezumnikov; i to je
    taština.
  lug-lug: Okuseka kw’abasirusiru kuli ng’okutulikatulika kw’amaggwa agali mu muliro
    gw’entamu; na kino nakyo butaliimu.
  heb-heb: כי כקול הסירים תחת הסיר כן שחק הכסיל וגם זה הבל׃
  ben-IRV: কারণ যেমন হাঁড়ির নিচে জ্বলন্ত কাঁটা চটপটানির শব্দ, তেমনি মূর্খদের হাসি।
    এটাও হল অসার।
  pan-pan: ਕਿਉਂਕਿ ਜਿਵੇਂ ਕੜਾਹੇ ਦੇ ਹੇਠ ਕੰਡਿਆਂ ਦੀ ਅੱਗ ਨਾਲ ਪਟਾਕਾ ਹੁੰਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਮੂਰਖ ਦਾ ਹਾਸਾ ਹੈ, ਇਹ ਵੀ ਵਿਅਰਥ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ မိုက် သောသူ၏ ရယ် ခြင်း သည် အိုး အောက် ၌ ဆူး ပင်ကိုလောင်သောအသံ
    နှင့် တူ၏။ ထို အမှုအရာသည်လည်း အနတ္တ ဖြစ်၏။
  hmo-hmo: Kavakava tauna ia kiri neganai, unai regena be au ginigini lahi lalonai
    edia regena bamona. Unai kiri be anina lasi.
  urd-urd: जैसा हाँडी के नीचे काँटों का चटकना वैसा ही बेवकूफ़ का हँसना है; ये भी बेकार
    है।
  rus-SYN: потому что смех глупых то же, что треск тернового хвороста под котлом.
    И это - суета!
  bqc-SIM: asa sↄũↄ yaalↄ dɛ lán kù tɛ́ pũnaa kĩnauwaɛ. Beeá pãɛ lↄ.
  tcz-CHONGTHU: Mi ngol nuijatna chu lingphung meiyin akah gin kija tobang ahin, imacha
    kah louvin aki chai jitai.
  mar-mar: भांड्याखाली जळत असलेल्या काट्यांच्या कडकडण्यासारखे मूर्खाचे हसणे आहे. हे
    सुद्धा व्यर्थच आहे.
  qub-qub: Mana tantiyaj upa runa asishanga caycan shiracuna ninacho rupar pashtashannöllami.
    Chaypis yangallami.
  bqp-bqp: zaakũ yↄ̃nkↄnↄ yáadↄna de lán sàkpa lí tɛ́pũtãna kĩnii gũn bàmɛ. Abirekũ
    pãmɛ dↄ.
  hat-hat: Lè moun sòt ap ri, se tankou move chabon k'ap pete nan dife. Sa pa vo anyen.
  eng-BSB: For like the crackling of thorns under the pot, so is the laughter of the
    fool. This too is futile.
  eng-WEBPB: For as the crackling of thorns under a pot, so is the laughter of the
    fool. This also is vanity.
  kbq-kbq: Neginagi vahe'mofo kiza zokago kemo'a, ne'zama kre'nea kavomofo henka kazigama
    ave'ave trazanuma tevema hugre'negeno'ma trage raragema hiaza nehie. Ama ana zamo'a
    agafa'a omnetfa hu'ne.
  nhe-BL: Pampa queja nimantzi tlamis huitztli ipan tlitl, queja nopa nimantzi tlamis
    nopa yejyectzi tlajtoli tlen mitzilhuijtoc nopa huihui tlacatl. Huan ax tleno
    mitzpalehuis.
  bus-bus: zaakɛ yↄ̃nkↄↄnↄ yáadↄↄ dɛ lán kyàkpa lí tɛ́pũtãna kĩi guu bàmɛ. Beee
    nɛ́ yã pãamɛ dↄ.
  gub-BL: Iranaiw ma'e wapuka haw nuzawy kwaw xu tata pupe ukaz ma'e. Opoopok tetea'u.
    Nezewe rehe we nukwaw kar kwaw ma'e purupe a'e.
  eng-DRA: It is better to be rebuked by a wise man, than to be deceived by the flattery
    of fools.
