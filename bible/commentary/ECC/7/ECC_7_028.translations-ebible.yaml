verse: ECC.007.028
translations:
  mal-C: “എന്റെ നിരീക്ഷണങ്ങൾ തുടർന്നുകൊണ്ടേയിരുന്നു, എന്നാൽ ഞാൻ അന്വേഷിച്ചത് എനിക്ക്
    കണ്ടെത്താൻ കഴിഞ്ഞതേയില്ല— ആയിരംപേരിൽ നീതിനിഷ്ഠനായ ഒരേയൊരു പുരുഷനെയാണ് ഞാൻ കണ്ടെത്തിയത്,
    എന്നാൽ അത്രയുംപേരിൽ അങ്ങനെ ഒരു സ്ത്രീപോലും ഇല്ലായിരുന്നു.
  deu-TKW: 'Was ich fortwährend suchte, aber nicht fand, ist dies: Einen Mann unter
    tausend habe ich gefunden, aber ein Weib unter allen diesen habe ich nicht gefunden.'
  lin-lin: Nazali koluka, kasi nanu namoni te. Namoni mobali moko ya sembo kati na
    mibali nkoto moko, kasi namoni ata mwasi moko te ya sembo kati na basi nyonso !
  eng-LSV: (that still my soul had sought, and I had not found), || One man, a teacher,
    I have found, and a woman among all these I have not found.
  eng-GNV: 'And I finde more bitter then death the woman whose heart is as nettes
    and snares, and her handes, as bands: he that is good before God, shalbe deliuered
    from her, but the sinner shall be taken by her.'
  eng-WEBSTER: 'Which yet my soul seeketh, but I find not: one man among a thousand
    have I found; but a woman among all those have I not found.'
  nhw-BL: Masque ayamo nijpantía catli nijtemohuayaya, ya ni nijpantijtoc. Ipan se
    mil tlacame itztoc san setzi catli tlalnamiqui, pero tlen nochi sihuame campa
    hueli, niyon se catli tlalnamiqui amo nijpantijtoc.
  swh-ONEN: 'ningali natafiti lakini sipati: nilimpata mwanaume mmoja mnyofu miongoni
    mwa elfu, lakini hakuna mwanamke mmoja mnyofu miongoni mwao.'
  bba-bba: nɑ tɔn durɔbu nɔrɔbu (1.000) sɔɔ turo wɑ wi bɑ koo bɛɛrɛ wɛ̃. Adɑmɑ tɔn
    kurɔbu kpuro sɔɔ, bɑɑ turo nɑ ǹ wɑ. N deemɑ nɑ kɑsu n tɛ, ɑdɑmɑ nɑ ǹ wɑ.
  eng-KJVCPB: 'which yet my soul seeketh, but I find not: one man among a thousand
    have I found; but a woman among all those have I not found.'
  luo-luo: to kane pod anono wechegi, to ne ayudo ni kuom ji alufu achiel, dichwo
    achiel kende ema nyalo bedo gi rieko, to dhako to onge mariek kata achiel.
  meu-meu: Ialogu ai vada na tahua loulou, to asina davaria. Daha ta lalodia amo tau
    tamona na davaria, a ini iboudiai lalodia amo hahine ta asina davaria.
  npi-ULB: मैले अझै पनि यसको खोजी गर्दै छु, तर मैले यसलाई भेट्टाएको छैनँ । मैले एक
    हजार पुरुषका बिचमा एउटा धर्मी मानिस भेट्टाएँ, तर स्‍त्रीहरूका बिचमा एउटै पनि भेट्टाइनँ
    ।
  yor-yor: Nígbà tí mo sì ń wá a kiri ṣùgbọ́n tí n kò rí i mo rí ọkùnrin tí ó dúró
    dáradára kan láàrín ẹgbẹ̀rún (1,000), ṣùgbọ́n n kò rí obìnrin, kankan kí ó dúró
    láàrín gbogbo wọn.
  ind-ind: Aku tidak menemukan apa yang aku cari! Di antara seribu orang laki-laki,
    aku pernah menemukan seorang yang bijaksana dan patut dihormati. Tetapi aku belum
    menemukan seorang pun perempuan yang bijaksana.
  pes-OPCB: هرچند بارها جستجو کردم، ولی به آنچه که می‌خواستم نرسیدم. از میان هزار
    نفر فقط یک مرد خوب یافتم اما از بین آنها یک زن خوب هم نیافتم!
  tgl-ULB: Ito pa rin ang aking hinahanap, ngunit hindi ko pa rin ito natatagpuan.
    May natagpuan akong isang matuwid na lalaki sa gitna ng isang libo, ngunit hindi
    ko natagpuan ang isang babae sa kanilang lahat.
  hui-hui: I̱na mbirale marunaga irane manda nabi dege howa tai biaabo harugola handa
    walia naheore. Wali agali daosini dewaore bu hearu dombeneha handalu hewaria i̱na
    agali bayale mini tigabi mbira mbira ha dege bia. Anigo wali bayale mini tigabi
    lenego mbira nabereoreyane handaru.
  mya-mya: ယောက်ျားတထောင်တို့တွင် တယောက်ကို ငါတွေ့ပြီ။ မိန်းမတထောင်တို့တွင် တယောက်ကိုမျှ
    ငါမတွေ့။
  bod-N: ད་ཙམ་གྱི་བར་དུ་ངའི་སེམས་ཀྱིས་བཙལ་ཡང་མ་ཐོབ། སྐྱེས་པ་སྟོང་ཕྲག་གི་ནང་ནས་གཞུང་དྲང་གཅིག་རང་ངས་རྙེད་ཀྱང་།
    བུད་མེད་ཐམས་ཅད་ལས་གཞུང་དྲང་གཅིག་ཀྱང་རྙེད་མ་བྱུང་།
  sna-sna: pandakanga ndichiri kutsvaka asi ndisina chandinowana, ndakawana murume
    mumwe chete akarurama pakati pechiuru, asi handina kuwana mukadzi mumwe chete
    akarurama pakati pavo vose.
  spa-BLM: que mi alma aún busca, pero no he encontrado. He encontrado un hombre entre
    mil, pero no he encontrado una mujer entre todos ellos.
  cac-cac: '@see-verse:ECC.007.027'
  swh-ULB: Hii ndiyo bado natafuta, lakini bado sijapata. Sikupata mwanamme mmoja
    mwenye haki miongoni mwa elfu, lakini sikupata mwanamke miongoni mwa wale wote.
  bel-bel: Чаго яшчэ шукала душа мая, і я не знайшоў? Мужчыну аднаго з тысячы я знайшоў,
    а жанчыны сярод іх усіх не знайшоў.
  deu-ELBBK: 'Was meine Seele fort und fort gesucht und ich nicht gefunden habe, ist
    dies: Einen Mann aus Tausenden habe ich gefunden, aber eine Frau unter diesen
    allen habe ich nicht gefunden.'
  mbb-OT: '@see-verse:ECC.007.027'
  mal-2015: 'ഞാൻ താല്പര്യമായി അന്വേഷിച്ചുകൊണ്ടിരിക്കുന്നുവെങ്കിലും കണ്ടുകിട്ടാത്തതു:
    ആയിരംപേരിൽ ഒരു പുരുഷനെ ഞാൻ കണ്ടെത്തി എങ്കിലും ഇത്രയും പേരിൽ ഒരു സ്ത്രീയെ കണ്ടെത്തിയില്ല
    എന്നതത്രേ.'
  rmc-rmc: Miro jilo furt rodelas, ale mek na arakhľa; maškar o ezeros manuša arakhľom
    jekhe lačhe muršes, ale na arakhľom aňi jekha lačha džuvľa.
  pes-OPV: که جان من تا به حال آن را جستجو می‌کند ونیافتم. یک مرد از هزار یافتم اما
    از جمیع آنها زنی نیافتم.
  ron-1924: ятэ че-мь каутэ ши акум суфлетул ши н-ам гэсит. Дин о мие ам гэсит ун
    ом, дар о фемее н-ам гэсит ын тоате ачестя.
  ben-OBCV: যখন আমি তখনও খুঁজছিলাম কিন্তু পাচ্ছিলাম না— আমি হাজার জনের মধ্যে একজন
    খাঁটি পুরুষকে পেলাম, কিন্তু তাদের মধ্যে একজন স্ত্রীলোককেও খাঁটি দেখতে পাইনি।
  som-som: Oo weliba waan sii doondoonayaa, laakiinse ma aan helo. Kun nin dhexdood
    ayaan nin qudha ka helay, laakiinse kuwaas oo dhan xataa naag qudha kama helin.
  lat-VUC: Ecce hoc inveni, dixit Ecclesiastes, unum et alterum ut invenirem rationem,
  eng-ASVBT: 'which my soul still seeketh, but I have not found: one man among a thousand
    have I found; but a woman among all those have I not found.'
  ita-1885: il che ancora cerca l'anima mia, e non l'ho trovato (ben ho trovato un
    uomo fra mille; ma fra altrettante donne, non ne ho trovata neppur una).
  eng-LXXUP: 'Which my soul sought after, but I found not: For I have found one man
    of a thousand; But a woman in all these I have not found.'
  eng-ULB: This is what I am still looking for, but I have not found it. I did find
    one righteous man among a thousand, but a woman among all those I did not find.
  spa-VBL: 'Aunque realmente busqué, no encontré lo que buscaba. La gente dice: “Encontré
    un hombre entre mil, pero ni una sola mujer”.'
  fra-_FOB: Voici ce que mon âme cherche encore, mais que je n'ai point trouvé. J'ai
    trouvé un homme entre mille; mais je n'ai pas trouvé une femme entre elles toutes.
  mal-mal: 'ഞാൻ താത്പര്യമായി അന്വേഷിച്ചുകൊണ്ടിരിക്കുന്നുവെങ്കിലും കണ്ടുകിട്ടാത്തത്:
    ആയിരംപേരിൽ ഒരു പുരുഷനെ ഞാൻ കണ്ടെത്തി എങ്കിലും ഇത്രയും പേരിൽ ഒരു സ്ത്രീയെ കണ്ടെത്തിയില്ല
    എന്നത് തന്നെ.'
  urd-GVR: Lekin jise maiṅ ḍhūṅḍtā rahā wuh na milā. Hazār afrād meṅ se mujhe sirf
    ek hī diyānatdār mard milā, lekin ek bhī diyānatdār aurat nahīṅ.
  suz-BL: गो रिम्‍शो मुर माल्‍ना माल्‍न बाक्‍ङानु हजार का वोंइश मुर आन दातेमी मुर
    का ला रिम्‍शो पाइब थित्‍ता। तन्‍न मीश मुर आन दातेमी का यो मथिदु।
  eng-NOY: 'That which my soul hath hitherto sought, and I have not found, is this:
    a man among a thousand I have found, but a woman among a thousand have I not found.'
  ita-1927: 'ecco quello che l’anima mia cerca ancora, senza ch’io l’abbia trovato:
    un uomo fra mille, l’ho trovato, ma una donna fra tutte, non l’ho trovata.'
  ckb-ckb: 'لە کاتێکدا کە هێشتا دەگەڕام و جارێ نەگەیەشتبوومە ئەنجام، پەندێکم بیستووە
    کە دەڵێت: ”لەنێو هەزار پیاودا تەنها یەکێکم دۆزییەوە، بەڵام لەنێو هەموویان یەک
    ئافرەتم نەبینی.“'
  eng-BBE: For which my soul is still searching, but I have it not; one man among
    a thousand have I seen; but a woman among all these I have not seen.
  kan-OKCV: ನಾನು ಹುಡುಕಿ ನೋಡಿದರೂ ನನಗೆ ಇದುವರೆಗೆ ಉತ್ತರ ಸಿಕ್ಕಲಿಲ್ಲ. ನಾನು ಸಾವಿರ ಪುರುಷರಲ್ಲಿ
    ಒಬ್ಬ ಸತ್ಯವಂತನನ್ನು ಕಂಡೆನು. ಆದರೆ ಸಾವಿರ ಸ್ತ್ರೀಯರಲ್ಲಿ ಒಬ್ಬ ಸತ್ಯವಂತಳನ್ನು ಕಂಡುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: என்னுடைய மனம் இன்னும் ஒன்றைத் தேடுகிறது, அதை நான் கண்டுபிடிக்கவில்லை;
    ஆயிரம் பேருக்குள்ளே ஒரு மனிதனைக் கண்டேன்; இவர்கள் எல்லோருக்குள்ளும் ஒரு பெண்ணை
    நான் காணவில்லை.
  spa-RV-1909: 'Lo que aun busca mi alma, y no encuentro: un hombre entre mil he hallado;
    mas mujer de todas éstas nunca hallé.'
  ron-BTF: Ceea ce totuși sufletul meu caută, dar nu găsesc, un om între o mie am
    găsit; dar o femeie printre toate acelea nu am găsit.
  eng-WEBP: which my soul still seeks, but I have not found. I have found one man
    among a thousand, but I have not found a woman among all those.
  eng-FBV: Although I really searched, I didn't find what I was looking for. People
    say, “I found one man among a thousand, but not one woman.”
  nld-1939: Maar mijn ziel zoekt nog altijd vergeefs;) Eén man vond ik op duizend;
    Maar een vrouw heb ik er niet onder gevonden.
  nch-BL: Masque ayemo nijpantía cati nijtemohuayaya, ya ni nijpantijtoc. Ipan se
    mil tacame itztoc san setzi cati talnamiqui, pero ten nochi sihuame campa hueli,
    yon se cati talnamiqui amo nijpantijtoc.
  vie-1934: 'ấy là lòng ta hãy còn tìm mà chưa tìm ra: trong một ngàn người đờn ông
    ta đã tìm được một người; còn trong cả thảy người đờn bà ta chẳng tìm được một
    ai hết.'
  hin-CV: जिसकी मैं अब तक खोज कर रहा हूं मगर वह मुझे नहीं मिली है. मैंने हज़ार पुरुष
    तो धर्मी पाए, मगर एक भी स्त्री नहीं!
  spa-BES: Que mi alma todavía está buscando, pero no la tengo; un hombre entre mil
    he visto; Pero una mujer entre todas estas no he hallado.
  tdx-tdx: ie nitolom-pipay ty troko, fe mbe mboe tsy naharendreke; fa nahatrea ondaty
    raik’ ami’ty arivo iraho, fe tsy nahatrea rakemba raik’ amy rezay iaby.
  tha-KJV: ซึ่งจิตใจของข้าพเจ้ายังกำลังหาแล้วหาอีก แต่​ข้าพเจ้าหาได้พบปะไม่ ในชายพันคนจะพบชายจริงสักคนหนึ่ง
    แต่​จะหาหญิงแท้สักคนหนึ่งในจำนวนพันคนก็หาไม่​พบ
  por-BR-2018: Aquilo que minha alma tem buscado, ainda não achei; um homem entre
    mil eu achei; mas uma mulher entre todas estas não achei.
  deu-ELO: 'Was meine Seele fort und fort gesucht und ich nicht gefunden habe, ist
    dies: einen Mann aus Tausenden habe ich gefunden, aber ein Weib unter diesen allen
    habe ich nicht gefunden.'
  eng-WYC-2018: which my soul seeketh yet; and (other things) I found not. I found
    one man of a thousand; and I found not a woman of all. (which my soul yet seeketh;
    but other things I did not find. I found one man out of a thousand; but I did
    not find one woman out of all of them.)
  epo-epo: 'Jen, kion ankoraŭ serĉis mia animo kaj ne trovis: viron unu inter mil
    mi trovis, sed virinon inter ĉiuj mi tute ne trovis.'
  uig-PIN: mening ⱪǝlbim uni yǝnila izdimǝktǝ, biraⱪ tehi tapalmidim! — Ming kixi
    arisida bir durus ǝrkǝkni taptim — biraⱪ xu ming kixi arisidin birmu durus ayalni
    tapalmidim.
  beo-beo: 'Na da dabe adole iasu eno hogoi helei be hame ba:i. Dunu gilisi1000 amo
    ganodini hogole, dunu amoga na da nodomusa: dawa:i, afae fawane ba:i. Be uda afae
    hamedafa ba:i.'
  tpi-OTNT: Mi bin wok long painim wanpela gutpela meri, na mi painim painim nogat.
    Namel long ol planti tausen manmeri, mi bin lukim wanpela wanpela gutpela man
    i stap. Tasol mi no lukim wanpela gutpela meri i stap.
  hau-SA: yayinda nake cikin nema amma ban samu ba, sai na sami adali guda cikin dubu,
    amma ba mace mai adalci guda a cikinsu duka.
  uig-LAT: méning qelbim uni yenila izdimekte, biraq téxi tapalmidim! — Ming kishi
    arisida bir durus erkekni taptim — biraq shu ming kishi arisidin birmu durus ayalni
    tapalmidim.
  nde-nde: ngilokhu ngisachwayisisa kodwa ngingatholi ngafumanisa indoda eyodwa elungileyo
    kwabayinkulungwane, kodwa ngitsho loyedwa umfazi oqondileyo kubo.
  ton-ton: '‌ʻAia ʻoku kei kumi ki ai ʻe hoku laumālie, ka ʻoku teʻeki ai te u maʻu:
    ko e tangata ʻe tokotaha kuo u ʻilo ʻi ha toko afe; ka ʻoku ʻikai te u ʻilo ʻiate
    kinautolu kotoa pē ha fefine ʻe tokotaha.'
  ces-1613: 'Èeho pak přesto hledala duše má, však jsem nenalezl: Muže jednoho z tisíce
    našel jsem, ale ženy mezi tolika jsem nenalezl.'
  eng-WMB: which my soul still seeks, but I have not found. I have found one man among
    a thousand, but I have not found a woman among all those.
  tam-TCV: “நான் ஆயிரம் பேருக்குள்ளே நேர்மையான ஒருவனை கண்டேன்; ஆனால் ஆயிரம் பெண்களுக்குள்ளே
    நேர்மையான ஒரு பெண்ணை நான் காணவில்லை. நான் இன்னும் ஆராய்ந்து கொண்டேயிருக்கிறேன்;
    ஆனால் விளங்கவில்லை.”
  ceb-ULB: Mao gihapon kini ang akong gipangita, apan wala nako kini nakaplagi. Nakaplagan
    ko ang usa ka matarong nga tawo taliwala sa liboan, apan wala nako nakaplagi ang
    usa ka babaye taliwala niadtong tanan.
  pol-UBG: 'Czego jeszcze szuka moja dusza, lecz nie znajduje: Jednego mężczyznę spośród
    tysiąca znalazłem, ale kobiety spośród wszystkich nie znalazłem.'
  urd-GVU: لیکن جسے مَیں ڈھونڈتا رہا وہ نہ ملا۔ ہزار افراد میں سے مجھے صرف ایک ہی
    دیانت دار مرد ملا، لیکن ایک بھی دیانت دارعورت نہیں۔
  deu-1912: 'Und meine Seele sucht noch und hat''s nicht gefunden: unter tausend habe
    ich einen Mann gefunden; aber ein Weib habe ich unter den allen nicht gefunden.'
  kan-2017: ಸಹಸ್ರ ಪುರುಷರಲ್ಲಿ ಯೋಗ್ಯನೊಬ್ಬನನ್ನು ಕಂಡಿದ್ದರೂ ಕಂಡಿರಬಹುದು, ಆದರೆ ಸಹಸ್ರ ಸ್ತ್ರೀಯರಲ್ಲಿ
    ಯೋಗ್ಯಳೊಬ್ಬಳನ್ನೂ ಕಂಡಿಲ್ಲ.
  yap-yap: Ug sapnag yug boch e fulweg ma da gu pir’eg. Gu pir’eg ta’reb e pumo’on
    u fithik’ bbiyu’ e pumo’on nrayag ni gu tay fan, machane ta’reb e bpin mada gu
    pir’eg.
  hlt-MCSB: Te te ka hinglu loh a tlap pueng dae ka hmuh moenih. Thawngkhat khuiah
    tongpa pakhat ka hmuh dae te boeih lakli ah huta ka hmuh moenih.
  mdy-ETH: ዬይ ባካ ኮሺ ታ ዛጊፆይዳ ዓኣዖ ዴንቂባኣ ባኣዚኬ፤ ሺያ ዓቲንቄይዳፓ ፒዜ ዒና ዓኣኔ ጌይንታኒ ኮይሳ ፔቴ ዓቲንቄ
    ሌሊ ታኣኒ ዴንቄኔ፤ ላኣሎ ባኣካፓ ጋዓንቴ ፔቴ ላኣሊታዎ ታኣኒ ዴንቃኒ ዳንዳዒባኣሴ።
  kew-kew: Neme ona epe asapawade pare meda ora naadawade. Aa ora adaapu papu papu
    pimi pare padane padane aanu medaloma epe pimi. Go yapare ona-re luabu ora wae
    pimi.
  twi-ASANTE: Mereyɛ nhwehwɛ mu na menhunu hwee no, mehunuu ɔbarima teneneeni baako
    wɔ mmarima apem mu, nanso manhunu ɔbaa teneneeni biara wɔ wɔn mu.
  eng-WEBU: which my soul still seeks, but I have not found. I have found one man
    among a thousand, but I have not found a woman among all those.
  wal-wal: Hegeekka, taani hachchi gakkanaashin koyada demmabeennabaa. SHa7u attuma
    asaa giddoppe bonchchoi bessiyo issi asa xallaa demmaas; shin macca asaa giddoppe
    issinnonne demmanau danddayabeikke.
  spa-PDDPT: 'Lo que aún busca mi alma sin encontrarlo: Hallé un hombre entre 1.000,
    Pero una mujer entre todas ellas no la encontré.'
  gun-gun: 'aikuaa pota aikovy teĩ ndaikuaa porãi teri: mil avakue mbyte peteĩ''i
    anho ajou ha''eve va''e, ha''e rã mbovy rei e''ỹ kunha mbyte ma peteĩve ma voi
    xee ndajoui.'
  ilo-ULB: Daytoy ti birbirukek pay laeng, ngem saanko a nasarakan daytoy. Nakasakarak
    iti maysa a nalinteg a lalaki kadagiti rinibo, ngem awan ti nabirukak kadakuada
    a babai.
  kpg-kpg: Au gu halahala nia helekai gi agu heeu aalaa, gei au digi gidee dahi mee
    i golo. Au ne gidee taane hua e dahi i lodo nia daangada e mana dela e mee dagu
    hagalaamua, malaa, deai dahi ahina i digaula ai.
  uig-ARA: مېنىڭ قەلبىم ئۇنى يەنىلا ئىزدىمەكتە، بىراق تېخى تاپالمىدىم! ــ مىڭ كىشى
    ئارىسىدا بىر دۇرۇس ئەركەكنى تاپتىم ــ بىراق شۇ مىڭ كىشى ئارىسىدىن بىرمۇ دۇرۇس
    ئايالنى تاپالمىدىم.
  sus-sus: N naxa xɛmɛ tinxinxi keren to xɛmɛ wulu ya ma, n naxa a fen han, kɔnɔ n
    mu ginɛ yo to ɲama ya ma naxan tinxin.
  pon-2006: I pil rapahki pasapeng teikan, ahpw sohte me I diar. I diarada ohl emen
    sang nanpwungen ohl kid me I kak wauneki, ahpw sohte lih tehmen.
  ksd-ksd: '@see-verse:ECC.007.027'
  tur-YTC: canım hâlâ onu aramakta, ama bulamadım. Binde bir erkek buldum, ama bunların
    hepsinin arasında bir kadın bulmadım.
  bel-N: Чаго яшчэ шукала душа мая i не знайшла? Чалавека аднаго з тысячы я знайшоў,
    а жанчыны сярод усіх іх не знайшоў.
  grc-BRENT: ὃν ἐπεζήτησεν ἡ ψυχή μου, καὶ οὐχ εὗρον· καὶ ἄνθρωπον ἕνα ἀπὸ χιλίων
    εὗρον, καὶ γυναῖκα ἐν πᾶσι τούτοις οὐχ εὗρον.
  ind-AYT: yang masih dicari oleh jiwaku, tetapi tidak kutemukan. Aku telah menemukan
    satu orang di antara ribuan, tetapi seorang perempuan belum aku temukan di antara
    semuanya itu.
  nya-nya: pamene ine ndinali kufufuzabe koma osapeza kanthu, ndinapeza munthu mmodzi
    wolungama pakati pa anthu 1,000, koma pakati pawo panalibepo mkazi mmodzi wolungama.
  hrv-hrv: I još sam tražio, ali bez uspjeha. Nađoh čovjeka - jednog od tisuću, a
    žene ne nađoh među svima nijedne.
  mps-mps: Eno te wiegi yai we me deli gegebo sę yali, tama eno gegebo gegebo sę
    yali, menio. Te bidi sese umabo hauwa te tausen we bidi dabe tomode, eno suali,
    te deli deli wiegi yai bidi bidali. Tialima, eno te wiegi yai we deli bidibo me
    subeo.
  tpi-tpi: Mi bin wok long painim wanpela gutpela meri, na mi painim painim nogat.
    Namel long ol planti tausen manmeri, mi bin lukim wanpela wanpela gutpela man
    i stap. Tasol mi no lukim wanpela gutpela meri i stap.
  dan-1931: 'Hvad min Sjæl stadig søgte, men ikke fandt, er dette: Én Mand fandt jeg
    blandt tusind, men en Kvinde fandt jeg ikke i hele Flokken.'
  vie-OVCB: Dù tôi đã tìm kiếm nhiều lần, tôi vẫn không tìm được điều mình đang tìm
    kiếm. Trong một nghìn người đàn ông, chỉ có một người là ngay thẳng, còn trong
    tất cả người đàn bà, chẳng có một người nào!
  guj-2017: તેને મારું હૃદય હજી શોધ્યા જ કરે છે પણ તે મને મળતું નથી. હજારોમાં મને
    એક પુરુષ મળ્યો છે, પણ એટલા બધામાં મને એક પણ સ્ત્રી મળી નથી.
  pon-2006A: I pil rapahki pasapeng teikan, ahpw sohte me I diar. I diarada ohl emen
    sang nanpwungen ohl kid me I kak wauneki, ahpw sohte lih tehmen.
  por-BRBSL: que minha alma ainda procura, mas não encontrei”. Encontrei um homem
    entre mil, mas não encontrei uma mulher entre todos eles”.
  cth-cth: Tongpa thong touh thung dawk buet touh ka hmu toe. Napui thong touh thung
    buet touh boehai ka hmawt hoeh.
  twi-twi: mereyɛ nhwehwɛmu, na minhu hwee no, mihuu ɔbarima treneeni baako wɔ mmarima
    apem mu, nanso manhu ɔbea treneeni biara wɔ wɔn mu.
  hlt-hlt: Te te ka hinglu loh a tlap pueng dae ka hmuh moenih. Thawngkhat khuiah
    tongpa pakhat ka hmuh dae te boeih lakli ah huta ka hmuh moenih.
  tbz-SIM: Kɛ kpɑɑ́ wɑɑ̀, bɑ́ n yí dɛ̀ yɑ̀u. N wɑnti dɛ̀ bɛnitidɑɑbɛ̀ tɛkɔupíítɛ̀
    (1000) miɛkɛ, onìtì òmɑ́ɑ̀ borɛ̀ ndɛ ndɛ̀ yɑ̀mɛ̀. Bɛnitipòbɛ̀ bɛmɔu miɛkɛ n yí
    dɛ̀ yɑ̀ òmɔù borɛ̀.
  msy-2020: Kɨ ghua amiziba buriagha aruava amizir aghuitam bativasa ingara ghua tam
    batozir puvatɨ. Ezɨ tausenɨn gumazibar tongɨn, kɨ gari, gumazir aghuir vabara
    iti. Egha kɨ amizir aghuitamɨn garir puvatɨ.
  dop-dop: Mɑ tɩɩ tɔŋɑ pɑ tɑɑ kɛ́ pɛɛkʋɣʋ mɑ tɑ hikitɑ. Apɑlɑɑ iyɑɣɑ (1000) tɑɑ mɑ
    hikɑ ɑpɑlʋ kʋlʋm wei ɩ kɛ́ ɑpɑlʋ nɑ tɑmpɑnɑ tɔ. Amɑ mɑ nyənɑ ɑlɑɑ tənɑ tɑɑ, ɩlɛ
    mɑ tɑ hiki pɑɑ kʋlʋm.
  azb-azb: Ürəyim hey axtarır, ancaq tapa bilmir. Min kişinin içində bir yaxşısını
    tapdım, Amma bu qədər qadının içində bir yaxşısını tapmadım.
  eng-DBY: 'which my soul yet seeketh, and I have not found: one man among a thousand
    have I found, but a woman among all those have I not found.'
  hin-2017: जिसे मेरा मन अब तक ढूँढ़ रहा है, परन्तु नहीं पाया। हजार में से मैंने एक
    पुरुष को पाया, परन्तु उनमें एक भी स्त्री नहीं पाई।
  wol-KYG: Ma seeta seet, gisuma. Genn góor laa ràññee ci junniy góor, ràññeewuma
    kenn ci jigéen ñi ñépp.
  eng-YLT: (that still my soul had sought, and I had not found), One man, a teacher,
    I have found, and a woman among all these I have not found.
  eng-WYC-2017: which my soul seeketh yet; and I found not. I found one man of a thousand;
    and I found not a woman of all.
  eng-WMBB: which my soul still seeks, but I have not found. I have found one man
    amongst a thousand, but I have not found a woman amongst all those.
  urd-GVH: लेकिन जिसे मैं ढूँडता रहा वह न मिला। हज़ार अफ़राद में से मुझे सिर्फ़ एक
    ही दियानतदार मर्द मिला, लेकिन एक भी दियानतदार औरत नहीं।
  rug-rug: Sipu korapa hatahata si rau meke lopu vagia keketoṉa, si dogoria rau si
    keke tie toṉoto koari ka keke tina, ba lopu keke barikaleqe si toṉotona koarini!
  gaz-gaz: ani ammas nan sakattaʼe; garuu hin arganne. Ani kuma keessaa dhiira qajeelaa
    tokko nan argadhe; hunduma isaanii keessaa garuu dubartii qajeeltuu tokko iyyuu
    hin arganne.
  fra-LSG: voici ce que mon âme cherche encore, et que je n’ai point trouvé. J’ai
    trouvé un homme entre mille; mais je n’ai pas trouvé une femme entre elles toutes.
  yal-yal: N mɔn feene yɛ fenma, koni n munma a yɛɛ to singen. N xɛmɛ kɛndɛ kedenna
    nan toxi xɛmɛ wuli keden yɛ, koni n mi ɲaxalan kɛndɛ keden peen toxi ɲaxanle yɛ.
  haw-1868: Ka mea a ko'u uhane i imi ai, aole nae i loaa; hookahi kanaka mawaena
    o kekahi tausani ua loaa mai ia'u; aka, o ka wahine mawaena o keia poe a pau loa,
    aole i loaa.
  arb-NAV: 'الَّتِي مَا بَرِحَتْ نَفْسِي تَبْحَثُ عَنْهَا مِنْ غَيْرِ جَدْوَى: وَجَدْتُ
    صِدِّيقاً وَاحِداً بَيْنَ أَلْفِ رَجُلٍ، وَعَلَى امْرَأَةٍ وَاحِدَةٍ (صِدِّيقَةٍ)
    بَيْنَ الأَلْفِ لَمْ أَعْثُرْ.'
  ewe-ewe: Esi mele nuwo me kum, nyemeke ɖe naneke ŋu o la, mekpɔ ŋutsu si nye ame
    dzɔdzɔe ɖeka le ame akpe ɖeka dome, ke nyemekpɔ nyɔnu ɖeka si nye ame dzɔdzɔe
    la le wo katã dome o.
  eng-LEE: What my soul constantly sought, but I found it not; one man among a thousand
    did I find; but a woman among all these did I not find.
  asm-FB: মোৰ প্ৰাণে যি বিচাৰিছে, তাক মই এতিয়াও পোৱা নাই; হাজাৰজনৰ মাজত এজনহে সৎ
    পুৰুষ পালোঁ, কিন্তু তেওঁলোকৰ মাজত এগৰাকী স্ত্রীকো সৎ দেখা নাপালোঁ।
  sus-A: ﭑ نَشَ شّمّ تِنشِنشِ كٍرٍن تٌ شّمّ وُلُ يَ مَ، ﭑ نَشَ عَ قٍن هَن، كْنْ ﭑ
    مُ فِنّ يٌ تٌ حَمَ يَ مَ نَشَن تِنشِن.
  fra-SBL: que mon âme cherche encore, mais que je n'ai pas trouvée. J'ai trouvé un
    homme parmi mille, mais je n'ai pas trouvé une femme parmi toutes celles-là.
  hbo-hbo: אֲשֶׁ֛ר עֹוד־בִּקְשָׁ֥ה נַפְשִׁ֖י וְלֹ֣א מָצָ֑אתִי אָדָ֞ם אֶחָ֤ד מֵאֶ֙לֶף֙
    מָצָ֔אתִי וְאִשָּׁ֥ה בְכָל־אֵ֖לֶּה לֹ֥א מָצָֽאתִי׃
  kik-kik: 'o ngĩethaga ũguo na ndione-rĩ: Nĩndonire mũndũ mũrũme ũmwe mũrũngĩrĩru
    harĩ arũme ngiri, no ndionire mũndũ-wa-nja o na ũmwe mũrũngĩrĩru thĩinĩ wao othe.'
  fra-NCL: 'Seulement, vois, j’ai trouvé ceci : C’est que Dieu a fait l’homme droit,
    mais eux cherchent beaucoup de subtilités.'
  cek-AK: nongpa sangto thungah kami katoeng maeto ka hnuk, toe nongpatanawk boih
    thungah katoeng kami maeto doeh ka hnu ai.
  cuk-cuk: ”An ibmar-amidiidi, amba an yoo baramied. An dula-miligwenad-abargine (1,000),
    dule-machered-amidiidi, an wargwen aminonikid. Ome-nued-gwensakdina, wargwensaale
    gwen an amissurgusad.
  uig-CYR: мениң қәлбим уни йәнила издимәктә, бирақ техи тапалмидим! — Миң киши арисида
    бир дурус әркәкни таптим — бирақ шу миң киши арисидин бирму дурус аялни тапалмидим.
  tel-2017: అదేమంటే వెయ్యి మంది పురుషుల్లో నేనొక్క నిజాయితీపరుణ్ణి చూశాను గాని స్త్రీలందరిలో
    ఒక్కరిని కూడా చూడలేదు.
  hat-BSA: Sou sila m toujou ap chache a, men m poko jwenn; mwen te twouve yon nonm
    pami mil, men mwen pa t jwenn fanm pami tout sa yo.
  kos-kos: Nga suk kutu pac top saya tuh wangin ma nga konauk. Nga konauk mukul sefanna
    inmasrlon tausin su nga ku in lulalfongi, ac tia siefanna mutan nga ku in lulalfongi.
  hbo-WLC: אֲשֶׁ֛ר עוֹד־בִּקְשָׁ֥ה נַפְשִׁ֖י וְלֹ֣א מָצָ֑אתִי אָדָ֞ם אֶחָ֤ד מֵאֶ֙לֶף֙
    מָצָ֔אתִי וְאִשָּׁ֥ה בְכָל־אֵ֖לֶּה לֹ֥א מָצָֽאתִי׃
  ibo-ibo: Mgbe m ka na-achọ ma achọtaghị m, nʼetiti puku mmadụ ndị ikom, achọtara
    m otu onye aka ya dị ọcha, ma ọ dịghị otu nwanyị m chọtara nʼetiti ha.
  ory-ory: ମୋହର ପ୍ରାଣ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଦ୍ୟାପି ଅନୁସନ୍ଧାନ କରୁଥାଏ, ମାତ୍ର ମୁଁ ତାହା ପାଇ ନାହିଁ;
    ସହସ୍ର ମଧ୍ୟରେ ମୁଁ ଏକ ପୁରୁଷ ପାଇଅଛି; ମାତ୍ର ସେହି ସମସ୍ତଙ୍କ ମଧ୍ୟରେ ମୁଁ ଏକ ସ୍ତ୍ରୀ ପାଇ
    ନାହିଁ।
  chk-chk: Üa chüen kükütta, nge üsamwo küna. Üa küna eman chök mwän mi mirit lein
    engeröü aramas, nge üsap küna eman fefin mi mirit leir.
  rop-rop: Wal aibin kipgon lukabat brabli adbala blanga detlot ensa, bat ai nomo
    bin faindim, najing! Wal pipul oldei tok, “Aibin faindim oni wanbala gudwan men
    brom bigismob men, bat ai nomo bin faindim wanbala gel.”
  ukr-1871: А ще чого шукала душа моя, а я не знайшов? Знайшов я одного мужчину між
    тисячею, женщини ж нї однієї.
  deu-1951: Was aber meine Seele noch immer sucht, habe ich nicht gefunden; einen
    Mann habe ich unter Tausenden gefunden; aber ein Weib habe ich unter diesen allen
    nicht gefunden!
  eng-JPS: which yet my soul sought, but I found not; one man among a thousand have
    I found; but a woman among all those have I not found.
  srp-1865: Još traži duša moja, ali ne naðoh. Èovjeka jednoga u tisuæi naðoh, ali
    žene meðu svjema ne naðoh.
  lug-lug: bwe nnali nga nkyanoonyereza nabulako kye nzuula, okuggyako okulaba omusajja
    omwesimbu omu mu basajja lukumi, kyokka mu bakazi bonna ssaalabamu n’omu atuukiridde.
  heb-heb: אשר עוד בקשה נפשי ולא מצאתי אדם אחד מאלף מצאתי ואשה בכל אלה לא מצאתי׃
  ben-IRV: এটাই যা আমার মন এখনও খুঁজছে, কিন্তু আমি তা পাইনি। আমি একহাজারের মধ্যে একজন
    ধার্ম্মিককে পেয়েছি, কিন্তু তাদের সকলের মধ্যে একটিও মহিলাকে পাইনি।
  pan-pan: 'ਜਿਸ ਨੂੰ ਹੁਣ ਤੱਕ ਮੇਰਾ ਮਨ ਭਾਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਮੈਨੂੰ ਨਹੀਂ ਮਿਲਿਆ: ਹਜ਼ਾਰਾਂ
    ਵਿੱਚੋਂ ਮੈਂ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਲੱਭਿਆ ਹੈ ਪਰ ਇੱਕ ਵੀ ਇਸਤਰੀ ਮੈਨੂੰ ਇਹਨਾਂ ਸਾਰਿਆਂ ਵਿੱਚੋਂ ਨਹੀਂ
    ਲੱਭੀ।'
  mya-JVB: ယောက်ျား တထောင် တို့တွင် တယောက် ကို ငါတွေ့ ပြီ။ မိန်းမ တထောင်တို့တွင် တယောက်ကိုမျှ
    ငါမ တွေ့။
  hmo-hmo: 'Laloa idauidau edia anina lau tahua, vadaeni inai tamona lau davaria:
    Lau ese taunimanima ibounai 1000 edia huanai, tau tamona lau davaria, lau ese
    ia lau matauraia noho. Ma edia huanai lau tahua, to lau ese do lau matauraia hahine
    ta, lau davaria lasi.'
  urd-urd: जिसकी मेरे दिल को अब तक तलाश है पर मिला नहीं। मैंने हज़ार में एक मर्द पाया,
    लेकिन उन सभों में 'औरत एक भी न मिली।
  rus-SYN: Чего еще искала душа моя, и я не нашел? - Мужчину одного из тысячи я нашел,
    а женщины между всеми ими не нашел.
  bqc-SIM: gↄↄ pↄ́ málɛ wɛɛlɛ málɛ eo, ma gↄ̃ɛ bɛɛɛde è mɛ̀ndo gbɛ̃ↄn ↄ̀aa sↄoↄ
    guu, ãma baa mɛ̀ndo mi nↄɛ bɛɛɛde e ń guuo.
  tcz-CHONGTHU: Keiman kavel hol hol jeng vang'in, ka hol lona pentah chu kamu joupoi.
    Mi sangkhat lah’a khatbou gunchena nei pasal khat ahijouvin, hinlah numei khat
    jong akimu joupoi.
  mar-mar: मी माझ्या मनात अजूनही त्याचा शोध करीत आहे, परंतु मला हे मात्र सापडले नाही.
    मला हजारात एक नीतिमान मनुष्य मिळाला. पण मला सर्व स्त्रियात एकही सापडली नाही.
  qub-qub: Waranga runacunapita jucnayllatami tarishcä Tayta Dios munashanno goyajta.
    Warmicunatami ichanga llapan rejsishäpita ni jucnayllatapis mana tarishcächu.
    Chaypis ashiycashä cajtaga manami tarërächu.
  bqp-bqp: gↄrↄ kũ matɛn wɛtɛ lenaa sari, ma gↄ̃gbɛ̃ mana lè mɛ̀n do gbɛ̃nↄn wàa
    sↄↄronↄ tɛ́, ama bee nↄgbɛ̃ mana mɛ̀n do mádi le ń tɛ́ro.
  hat-hat: M'ap chache yon lòt esplikasyon. Men mwen pa jwenn li. Sou mil gason mwen
    kontre, se yon sèl mwen jwenn ki gen konprann. Men pou fanm, mwen pa jwenn yonn
    menm.
  eng-BSB: While my soul was still searching but not finding, among a thousand I have
    found one upright man, but among all these I have not found one such woman.
  eng-WEBPB: which my soul still seeks, but I have not found. I have found one man
    amongst a thousand, but I have not found a woman amongst all those.
  kbq-kbq: Anama hake'nama nevu'na mago zana onke'noanagi, 1 tauseni'a vahepina, fatgo
    avu'ava'ene nera magoke ke'noe. Hianagi magore hu'na fatgo avu'ava'ene ara onketfa
    hu'noe.
  nhe-BL: Yonque aya nijpantía tlen nijtemohuayaya, ya ni nijpantijtoc. Ipan se mil
    tlacame itztoque san sejtzi tlen tlalnamiqui, pero tlen nochi sihuame campa hueli,
    niyon se tlen tlalnamiqui ax nijpantijtoc.
  bus-bus: gurↄↄ kɛ̀ mɛ́ɛ wɛtɛɛ esai, ma gↄ̃gbɛ̃ maaa è mɛ̀n do gↄ̃ↄn wàa sↄↄroonↄ
    tɛ́, mↄde baa nↄgbɛ̃ maa mɛ̀n do mɛ́ɛ e ń tɛ́ro.
  gub-BL: Aekar amo hepuranu haw iwazar haw ihe no. Naexak kwaw. Aze aexak miw awa
    wà nehe, xo pitài rehe zo azeruze'eg putar nehe. Aze aexak miw kuzà wà nehe, ni
    pitài wanehe har rehe nazeruze'eg kwaw nehe.
  eng-DRA: Lo this have I found, said Ecclesiastes, weighing one thing after another,
    that I might find out the account,
