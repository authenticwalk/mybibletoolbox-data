verse: ECC.007.012
translations:
  mal-C: ജ്ഞാനം ഒരു അഭയം; പണം ഒരു അഭയമായിരിക്കുന്നതുപോലെതന്നെ, എന്നാൽ ജ്ഞാനം അതിന്റെ
    ഉടമയെ സംരക്ഷിക്കുന്നു ഇതാണ് ജ്ഞാനത്തിന്റെ സവിശേഷത.
  deu-TKW: 'Denn Schatten gewährt die Weisheit, Schatten das Geld, aber der Vorzug
    der Erkenntnis ist: die Weisheit erhält dem, der sie besitzt, das Leben.'
  lin-lin: Bwanya ezali lokola nguba, ndenge mpe mosolo ezalaka nguba ; kasi litomba
    ya boyebi ezali ete ebatelaka bomoi ya bato oyo bazali na yango.
  eng-LSV: For wisdom [is] a defense, money [is] a defense, || And the advantage of
    the knowledge of wisdom [is], || She revives her possessors.
  eng-GNV: Say not thou, Why is it that the former dayes were better then these? for
    thou doest not enquire wisely of this thing.
  eng-WEBSTER: 'For wisdom is a defense, and money is a defense: but the excellence
    of knowledge is , that wisdom giveth life to them that have it.'
  nhw-BL: Tlalnamiquilistli nelía tepalehuía ipan miyac tlamantli san se quen tomi.
    Pero nopa tlalnamiquilistli noja más tepalehuía pampa se catli tlalnamiqui huelis
    quimanahuis inemilis.
  swh-ONEN: 'Hekima ni ulinzi kama fedha ilivyo ulinzi, lakini faida ya maarifa ni
    hii: kwamba hekima huhifadhi maisha ya aliye nayo.'
  bba-bba: Yi rɑ tɔnu kɔ̃suwɑ nɡe mɛ ɡobi yi rɑ tɔnu kɔ̃su. Adɑmɑ yi ɑrufɑɑni mɔ n
    kere ɡobi. Yi rɑ de wi u yi mɔ u n wɑ̃ɑ wɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'For wisdom is a defence, and money is a defence: but the excellency
    of knowledge is, that wisdom giveth life to them that have it.'
  luo-luo: Rieko en tipo mana kaka pesa bende en tipo, nimar rieko kelo ngima ni ngʼama
    ni kode.
  meu-meu: badina be aonega ena hegima na moni ena hegima na heto, bona lalo-parara
    ena hahenamo be aonega ese lalo-parara tauna e naria balahenimu.
  npi-ULB: किनकि रुपियाँ-पैसाले सुरक्षा दिएजस्तै बुद्धिले पनि सुरक्षा दिन्छ, तर ज्ञानको
    फाइदा यही हो, कि बुद्धि भएको मानिसलाई यसले जीवन दिन्छ ।
  yor-yor: Ọgbọ́n jẹ́ ààbò gẹ́gẹ́ bí owó ti jẹ́ ààbò ṣùgbọ́n àǹfààní òye ni èyí pé
    ọgbọ́n a máa tọ́jú ẹ̀mí ẹni tí ó bá ní.
  ind-ind: Hidup bijak sama seperti memiliki uang— keduanya dapat memberi perlindungan.
    Namun, kelebihan hidup bijak adalah dapat menyelamatkan nyawamu.
  pes-OPCB: حکمت و ثروت هر دو پناهگاهی برای انسان هستند، اما برتری حکمت در این است
    که حیات می‌بخشد.
  tgl-ULB: Sapagkat ang karunungan ay nagdudulot ng pangangalaga gaya ng pagdudulot
    ng salapi nang pangangalaga, ngunit ang kalamangan ng kaalaman ay nagbibigay ng
    buhay ang karunungan sa sinumang mayroon nito.
  hui-hui: Mini gigabi wulene ogonime horo kongi munime ina biamogo biagadagua biamogo
    biaga. Anigo mini gigabi wulenemebi manda bayale bulenemebi muni ngaru bolangua
    howa ina biamogo biaabo haga nga.
  mya-mya: အကြောင်းမူကား၊ ပညာသည် ကွယ်ကာတတ် ၏။ ငွေသည်လည်း ကွယ်ကာတတ်၏။ ပညာအတတ် သည် အဘယ်သို့မြတ်သနည်းဟူမူကား၊
    ပညာအတတ်ကို ရသောသူသည် အသက်ကိုလည်း ရတတ်၏။
  bod-N: རྒྱུ་ཡིས་མི་ནི་སྲུང་བ་ལྟར། ། ཤེས་རབ་ཀྱིས་ཀྱང་བསྲུང་བར་མཛད། ། དེ་ཡང་ཤེས་རབ་འབའ་ཞིག་གིས།
    ། ཤེས་རབ་དང་ནི་ལྡན་པ་ཡི། ། ཚེ་སྲོག་གཅེས་སྲུང་མཛད་ནུས་ཤིང་། ། དེ་ནི་ཤེས་བྱའི་ཕན་ཡོན་ཡིན།
    །
  sna-sna: 'Uchenjeri hunodzivirira sokudzivirira kunoita mari, asi kunakisa kworuzivo
    ndokuku: kuti uchenjeri hunochengetedza upenyu hwomunhu anahwo.'
  spa-BLM: Porque la sabiduría es una defensa, así como el dinero es una defensa;
    pero la excelencia del conocimiento es que la sabiduría preserva la vida de quien
    la tiene.
  cac-cac: A jelanil chi' te nivan yelc'och d'a yichan̈ q'uen tumin, yujto a tzon̈
    ic'an b'ey d'a junc'olal.
  swh-ULB: Kwa kuwa hekima hutoa ulinzi kama vile fedha inavyoweza kutoa ulinzi, lakini
    faida ya maarifa ni kwamba hekima humpa uhai kwa yeyote aliye nayo.
  bel-bel: бо пад шатамі мудрасьці, як пад шатамі срэбра; а перавага пазнаньня ў тым,
    што мудрасьць жыцьцё зьберагае таму, хто яе мае.
  deu-ELBBK: Denn im Schatten ist, wer Weisheit hat, im Schatten, wer Geld hat; aber
    der Vorzug der Erkenntnis ist dieser, dass die Weisheit ihren Besitzern Leben
    gibt.
  mbb-OT: wey eputè ta heini iring te selapì. Umbe utew ebpeketavang is keuluwanen;
    ebpeketavang heini wey ki luǥeyazi te untung.
  mal-2015: ജ്ഞാനം ഒരു ശരണം, ദ്രവ്യവും ഒരു ശരണം; ജ്ഞാനമോ ജ്ഞാനിയുടെ ജീവനെ പാലിക്കുന്നു;
    ഇതത്രേ പരിജ്ഞാനത്തിന്റെ വിശേഷത.
  rmc-rmc: 'O goďaveripen tut učharela andre avke sar o barvaľipen; e chasna le prindžaripnastar
    hin kadi: O goďaveripen chraňinel o dživipen olenge, kas oda hin.'
  pes-OPV: زیرا که حکمت ملجایی است و نقره ملجایی؛ اما فضیلت معرفت این است که حکمت
    صاحبانش را زندگی می‌بخشد.
  ron-1924: Кэч окротире дэ ши ынцелепчуня, окротире дэ ши арӂинтул; дар ун фолос
    май мулт ал штиинцей есте кэ ынцелепчуня цине ын вяцэ пе чей че о ау.
  ben-OBCV: প্রজ্ঞা এক আশ্রয়স্থল যেমন অর্থও এক আশ্রয়স্থল, কিন্তু জ্ঞানের সুবিধা
    হল এই যে প্রজ্ঞা তার অধিকারীর জীবন রক্ষা করে।
  som-som: Waayo, xigmaddu waxay wax u daafacdaa sida lacagtu wax u daafacdo oo kale,
    laakiinse aqoonta faa'iidadeedu waa in xigmaddu ay nabadgeliso kuwa iyada haysta.
  lat-VUC: Utilior est sapientia cum divitiis, et magis prodest videntibus solem.
  eng-ASVBT: For wisdom is a defense, even as money is a defense; but the excellency
    of knowledge is, that wisdom preserveth the life of him that hath it.
  ita-1885: Perciocchè la sapienza è all'ombra, e i danari sono all'ombra; ma la scienza
    della sapienza ha questo vantaggio, ch'ella fa vivere quelli che ne son dotati.
  eng-LXXUP: 'For wisdom in its shadow is as the shadow of silver: And the excellence
    of the knowledge of wisdom Will give life to him that has it.'
  eng-ULB: For wisdom provides protection as money can provide protection, but the
    advantage of knowledge is that wisdom gives life to whoever has it.
  spa-VBL: Porque la sabiduría trae seguridad, al igual que el dinero, pero la ventaja
    para los que tienen sabiduría es que se mantienen sanos y salvos.
  fra-_FOB: Car on est à couvert à l'ombre de la sagesse et à l'ombre de l'argent;
    mais la science a cet avantage, que la sagesse fait vivre celui qui la possède.
  mal-mal: ജ്ഞാനം ഒരു ശരണം; ദ്രവ്യവും ഒരു ശരണം. ജ്ഞാനം ജ്ഞാനിയുടെ ജീവനെ പാലിക്കുന്നു;
    ഇതാകുന്നു പരിജ്ഞാനത്തിന്റെ വിശേഷത.
  urd-GVR: Kyoṅki hikmat paisoṅ kī tarah panāh detī hai, lekin hikmat kā ḳhās fāydā
    yih hai ki wuh apne mālik kī jān bachāe rakhtī hai.
  suz-BL: दोपा क्‍येटीम मुर आन कली वारच पाइबा, मोपा जोक्‍तीक तुइक्‍तीकेम यो मुर आन
    कली वारच पाइब। मिनु जोक्‍तीक तुइक्‍तीकेमी मुर आन कली ब्रोंइचा गेब। हितोपदेस ३:१-२
  eng-NOY: For wisdom is a defence, and money is a defence. But knowledge hath the
    advantage. For wisdom giveth life to them that have it.
  ita-1927: Poiché la sapienza offre un riparo, come l’offre il danaro; ma l’eccellenza
    della scienza sta in questo, che la sapienza fa vivere quelli che la possiedono.
  ckb-ckb: 'دانایی پەناگایە وەک چۆن پارەش پەناگایەکە، بەڵام ئەمە سوودی زانینە: دانایی
    ژیان دەبەخشێت بە خاوەنەکەی.'
  eng-BBE: Wisdom keeps a man from danger even as money does; but the value of knowledge
    is that wisdom gives life to its owner.
  kan-OKCV: ಧನವು ಹೇಗೋ ಹಾಗೆ ಜ್ಞಾನವು ಆಶ್ರಯ. ಆದರೆ ಜ್ಞಾನದ ಶ್ರೇಷ್ಠತೆ ಏನೆಂದರೆ, ಅದು ಜ್ಞಾನಿಗೆ
    ಜೀವದಾಯಕ.
  tam-2017: ஞானம் கேடகம், செல்வமும் கேடகம்; ஞானம் தன்னை உடையவர்களுக்கு வாழ்வு தரும்;
    இதுவே அறிவின் மேன்மை.
  spa-RV-1909: 'Porque escudo es la ciencia, y escudo es el dinero: mas la sabiduría
    excede en que da vida á sus poseedores.'
  ron-BTF: Pentru că înțelepciunea este o apărare și banii sunt o apărare, dar măreția
    cunoașterii este că înțelepciunea dă viață celor ce o au.
  eng-WEBP: For wisdom is a defense, even as money is a defense; but the excellency
    of knowledge is that wisdom preserves the life of him who has it.
  eng-FBV: For wisdom provides security, as does money, but the advantage for those
    who have wisdom is that they are kept safe and sound!
  nld-1939: Want wijsheid beschermt, en rijkdom beschermt, Maar de kennis der wijsheid
    geeft bovendien leven aan wie haar bezit.
  nch-BL: Talnamiquilisti nelía tepalehuía ipan miyac tamanti san se quej tomi. Pero
    nopa talnamiquilisti noja más tepalehuía pampa se cati talnamiqui huelis quimanahuis
    inemilis.
  vie-1934: Vì sự khôn ngoan che thân cũng như tiền bạc che thân vậy; nhưng sự khôn
    ngoan thắng hơn, vì nó giữ mạng sống cho người nào đã được nó.
  hin-CV: 'बुद्धि की सुरक्षा वैसी ही है जैसे धन की सुरक्षा, मगर ज्ञान का फायदा यह
    है: कि बुद्धि बुद्धिमान को जीवित रखती है.'
  spa-BES: La sabiduría evita que un hombre corra peligro, como protege el dinero;
    pero el valor del conocimiento es que la sabiduría da vida a su dueño.
  tdx-tdx: Manahake ty fañarova’ ty vara ty fañambena’ i hihitsey; fe ty hasoa’ o
    hilalao, arova’ i hihitsey ty fiai’ o manañ’ azeo.
  tha-KJV: เงินเป็นเครื่องป้องกันฉันใด สติ​ปัญญาก็เป็นเครื่องป้องกันฉันนั้น และผลประโยชน์ของความรู้
    คือสติปัญญาย่​อมร​ักษาชีวิตของผู้​ที่​มีสติ​ปัญญานั้น
  por-BR-2018: porque a sabedoria serve de proteção, assim como o dinheiro serve de
    proteção; mas a vantagem do conhecimento é que a sabedoria dá vida ao seu dono.
  deu-ELO: Denn im Schatten ist, wer Weisheit hat, im Schatten, wer Geld hat; aber
    der Vorzug der Erkenntnis ist dieser, daß die Weisheit ihren Besitzern Leben gibt.
  eng-WYC-2018: For as wisdom defendeth, so money defendeth; but learning and wisdom
    have this moreover, that those give life to them that have them. (For like wisdom
    defendeth, so money defendeth; but learning and wisdom have this as well, that
    they give life to those who have them.)
  epo-epo: Ĉar la saĝeco estas ŝirmo tiel same, kiel mono estas ŝirmo; sed la supereco
    de scienco konsistas en tio, ke la saĝeco donas vivon al sia posedanto.
  uig-PIN: Qünki danaliⱪ pul panaⱨ bolƣandǝk, panaⱨ bolidu; biraⱪ danaliⱪning ǝwzǝlliki
    xuki, u ɵz igilirini ⱨayatⱪa erixtüridu.
  beo-beo: Bagade dawa:su hou da muni gagui defele, dia hou gaga:mu. Dafawane! Bagade
    dawa:su hou da dia hou fidisa amola dima gaga:su iaha.
  tpi-OTNT: Gutpela tingting i olsem mani, na i save helpim yumi long taim nogut.
    Tasol gutpela tingting na save i winim mani, na i helpim yumi moa yet na yumi
    stap gut olgeta.
  hau-SA: Hikima mafaka ce takan kāre mutum kamar yadda kuɗi suke yi. Kiyayewar da
    hikima takan yi wa mai ita ita ce amfanin ilimi.
  uig-LAT: Chünki danaliq pul panah bolghandek, panah bolidu; biraq danaliqning ewzelliki
    shuki, u öz igilirini hayatqa érishtüridu.
  nde-nde: 'Ukuhlakanipha kuyisiphephelo njengoba imali iyisiphephelo, kodwa ubungcono
    bolwazi yilobu: ukuthi ukuhlakanipha kuyayilondoloza impilo yalowo olakho.'
  ton-ton: 'He ko e poto ko e ungaʻanga ia, pea ko e koloa ko e ungaʻanga mo ia: ka
    ko hono lelei lahi ʻoe ʻilo, ʻoku foaki ʻe he poto ʻae moʻui kiate kinautolu ʻoku
    maʻu ia.'
  ces-1613: Nebo v stínu moudrosti a v stínu stříbra odpočívají. A však přednější
    jest umění moudrosti, přináší život těm, kdož ji mají.
  eng-WMB: For wisdom is a defense, even as money is a defense; but the excellency
    of knowledge is that wisdom preserves the life of him who has it.
  tam-TCV: பணம் புகலிடமாய் இருப்பதுபோலவே, ஞானமும் ஒரு புகலிடம்; ஆனால் ஞானம் அதைக்
    கொண்டிருக்கிறவர்களின் உயிரைப் பாதுகாக்கிறது, இதுவே அறிவின் மேன்மை.
  ceb-ULB: Kay ang kaalam makapanalipod sama sa salapi nga makapanalipod, apan ang
    nakamaayo sa kahibalo mao nga ang kaalam makahatag ug kinabuhi niadtong nakabaton
    niini.
  pol-UBG: 'Mądrość bowiem jest osłoną, osłoną są też pieniądze; lecz korzyść z poznania
    jest taka: mądrość daje życie tym, którzy ją mają.'
  urd-GVU: کیونکہ حکمت پیسوں کی طرح پناہ دیتی ہے، لیکن حکمت کا خاص فائدہ یہ ہے کہ
    وہ اپنے مالک کی جان بچائے رکھتی ہے۔
  deu-1912: Denn die Weisheit beschirmt, so beschirmt Geld auch; aber die Weisheit
    gibt das Leben dem, der sie hat.
  kan-2017: ಧನವು ಹೇಗೊ ಹಾಗೆ ಜ್ಞಾನವು ಆಶ್ರಯ. ಜ್ಞಾನಕ್ಕೆ ವಿಶೇಷವೇನೆಂದರೆ ತನ್ನನ್ನು ಹೊಂದಿದವನಿಗೆ
    ಅದು ಜೀವದಾಯಕವೆಂಬುದೇ.
  yap-yap: mra yororiyem ni bod rogon e salpiy. Gonop e ra aywegem ndabi buch ban’en
    rom — irera’ fel’ngin e llowan’.
  hlt-MCSB: Cueihnah hlipkhup ah om he tangka hlipkhup kah om banghui ni. Tedae mingnah
    he tah rhoeikhangnah la om tih cueihnah long tah a kungmah te a hing sak.
  mdy-ETH: ሚኢሼ ዓሲኮ ጎንጄ ማዒ ማኣዳሢጉዲ ዔራቶ ያዺኬ፤ ዬያፓ ባሼ ፔ ቆሎ ማሂ ዔራቶ ዓርቄሢም ሼምፖ ካፒ ዓይሳኔ።
  kew-kew: Epe kone-re mone-rupa ya-pulu niaa wae yapidi rabu page rabamea. Epe kone
    page makuae yaeme go mone-na puri rabuaya. Go epe kone makuae yaeme niaa ora waru
    raba mea.
  twi-ASANTE: 'Sɛdeɛ nimdeɛ yɛ banbɔ no saa ara na sika nso teɛ, nanso nhunumu ho
    adeɛ a ɛyɛ ne sɛ: deɛ ɔwɔ nimdeɛ no bɔ ne nkwa ho ban.'
  eng-WEBU: For wisdom is a defense, even as money is a defense; but the excellency
    of knowledge is that wisdom preserves the life of him who has it.
  wal-wal: Miishshai asa iitaappe kammidi ashshiyoogaadan, aadhdhida eratettaikka
    ashshees. SHin, aadhdhida eratettai miishshaappe dariyoogee, i asassi de7o immanau
    danddayiyoogaana.
  spa-PDDPT: Porque estar bajo la protección del conocimiento Es como estar bajo la
    protección del dinero. Pero la sabiduría aventaja En que da vida a los que la
    poseen.
  gun-gun: Peráta rami avi 'arandua nhanderepy 'rã mba'emo vai gui. Hi'arandu va'e
    pe 'arandu ome'ẽ avi 'rã tekove.
  ilo-ULB: Ta mangipapaay iti salaknib ti kinasirib kas iti kuarta a makaipaay iti
    salaknib, ngem ti pagimbagan iti pannakaammo ket mangmangted ti kinasirib iti
    biag iti siasinoman nga addaan iti daytoy.
  kpg-kpg: Di kabemee ga gowadu gi di goe di benebene do mouli, be nia bahihadu ala
    e mee di benebene do mouli. Di kabemee le e benebene goe gi daha mo nia haingadaa,
    deenei di humalia o di kabemee.
  uig-ARA: چۈنكى دانالىق پۇل پاناھ بولغاندەك، پاناھ بولىدۇ؛ بىراق دانالىقنىڭ ئەۋزەللىكى
    شۇكى، ئۇ ئۆز ئىگىلىرىنى ھاياتقا ئېرىشتۈرىدۇ.
  sus-sus: Xaxilimaya findixi mixi xa kantari nan na, kɔbiri fan findixi mixi xa kantari
    nan na, kɔnɔ xaxilimaya nan fisa, barima a xaxilima rakisima.
  pon-2006: oh pahn doareiuk duwehte omw naineki mwohni. Kupwurokong kin doandoareiuk—met
    iei kamwahupen erpit.
  ksd-ksd: Tago a kabinana ia ra rivarivan da ra mani; ma ra minatoto i pait ra magit
    i manga boina ta dir ma ra boina nina ra mani i pait ia; a kabinana i valaun pa
    nina i kale pa ia.
  tur-YTC: Çünkü bilgelik bir siperdir, paranın da siper olduğu gibi; ama bilginin
    üstünlüğü, bilgeliğin ona sahip olanın yaşamını korumasıdır.
  bel-N: Бо ў ценю мудрасьці як у ценю срэбра; і карысьць веданьня [ў тым, што] мудрасьць
    дае жыцьцё таму, хто мае яе.
  grc-BRENT: Ὅτι ἐν σκιᾷ αὐτῆς ἡ σοφία ὡς σκιὰ ἀργυρίου, καὶ περίσσεια γνώσεως τῆς
    σοφίας ζωοποιήσει τὸν παρʼ αὐτῆς.
  ind-AYT: Sebab, perlindungan terhadap hikmat sama seperti perlindungan terhadap
    uang, tetapi keunggulan pengetahuan adalah bahwa hikmat menghidupkan pemiliknya.
  nya-nya: 'Nzeru ndi chitetezo, monganso ndalama zili chitetezo, koma phindu la chidziwitso
    ndi ili: kuti nzeru zimasunga moyo wa munthu amene ali nazo nzeruzo.'
  hrv-hrv: Jer kao što je novac zaštita, tako je i mudrost; a prednost je mudrosti
    u tome što izbavlja onoga tko je ima.
  mps-mps: Wiegi yai homu kolesaga te mone tiwai elalu, tama te dwai sogo pedalubaso,
    da tau saibao. Tialima, wiegi yai koneani homu kolesagago te mone aiyaba elaluali,
    te da umabo sogo mu tau siyu, te da bugagia bidibao.
  tpi-tpi: Gutpela tingting i olsem mani, na i save helpim yumi long taim nogut. Tasol
    gutpela tingting na save i winim mani, na i helpim yumi moa yet na yumi stap gut
    olgeta.
  dan-1931: thi Visdom skygger, som Pengeskygger*, men Kundskabs Fortrin er dette,
    at Visdom holder sin Mand i Live. { [*dvs. er et Værn. Ordsp. 3, 18.] }
  vie-OVCB: Khôn ngoan và tiền bạc có thể giúp mình có mọi thứ, nhưng chỉ có khôn
    ngoan mới cứu được mạng sống mình.
  guj-2017: દ્રવ્ય આશ્રય છે તેમ બુદ્ધિ પણ આશ્રય છે, પરંતુ જ્ઞાનની ઉત્તમતા એ છે કે,
    તે પોતાના માલિકના જીવની રક્ષા કરે છે.
  pon-2006A: oh pahn doareiuk duwehte omw naineki mwohni. Kupwurokong kin doandoareiuk—met
    iei kamwahupen erpit.
  por-BRBSL: Pois a sabedoria é uma defesa, assim como o dinheiro é uma defesa; mas
    a excelência do conhecimento é que a sabedoria preserva a vida de quem a tem.
  cth-cth: Bangkongtetpawiteh, lungangnae ni na rawngkhan, tangka ni hai na rawngkhan
    thai. Thoumthainae teh banghloimaw aphu ao. Thoumthainae ka coe e tami teh hringnae
    hai a coe.
  twi-twi: 'Sɛnea nimdeɛ yɛ bammɔ no, saa ara na sika nso te; nanso nhumu ho ade a
    eye ne sɛ: nea ɔwɔ nimdeɛ no bɔ ne nkwa ho ban.'
  hlt-hlt: Cueihnah hlipkhup ah om he tangka hlipkhup kah om banghui ni. Tedae mingnah
    he tah rhoeikhangnah la om tih cueihnah long tah a kungmah te a hing sak.
  tbz-SIM: Tikpɑ̀tì yiɛ̀ nyí yĩɛ̃̀kùmɛ̀, mɛciì nyiɛ̀ nyí mɛ nyĩɛ̃̀kù. Mɛciì yiɛ̀ nkó
    mucɔ̃́ntimu tú mɛ ɔ̃ ntemɛ̀ wèè mɛ̀ mɔ̀kɛ kòo nfòù.
  msy-2020: Nɨghnɨzir aghuim ko dagɨam, aning uaghara dughiar kurabar en akurvasi.
    Egha nɨghnɨzir aghuim ko fofozim, dagɨam gafira, egha deravɨram en akurvazima,
    e deravɨra ikɨ mamaghɨra ikiam.
  dop-dop: Pə tɑɣɑ pʋlʋ, ɑ kentiɣi yʋlʋ nɑ pə́ kəlɩ liɣitee. Nɑ nyəm kɑwɑɑɣɑ ntɛ́
    sɩ ləmɑɣɑsɛɛ hɑɑkɩ weesuɣu kɛ mpɑ pɑ wɛnɑ-yɛ tɔ.
  azb-azb: 'Çünki pul necə insanın sipəridirsə, Hikmət də eləcə insanın sipəridir.
    Amma biliyin faydası bundan ibarətdir: Hikmət ona sahib olana həyat verər.'
  eng-DBY: For wisdom is a defence [as] money is a defence; but the excellency of
    knowledge is, [that] wisdom maketh them that possess it to live.
  hin-2017: क्योंकि बुद्धि की आड़ रुपये की आड़ का काम देता है; परन्तु ज्ञान की श्रेष्ठता
    यह है कि बुद्धि से उसके रखनेवालों के प्राण की रक्षा होती है।
  wol-KYG: Xel mu rafet kiiraay la, xaalis kiiraay la; njariñu xam-xam mooy xelu,
    mucc.
  eng-YLT: For wisdom [is] a defense, money [is] a defence, And the advantage of the
    knowledge of wisdom [is], She reviveth her possessors.
  eng-WYC-2017: For as wisdom defendeth, so money defendeth; but learning and wisdom
    have this moreover, that those give life to them that have them.
  eng-WMBB: For wisdom is a defence, even as money is a defence; but the excellency
    of knowledge is that wisdom preserves the life of him who has it.
  urd-GVH: क्योंकि हिकमत पैसों की तरह पनाह देती है, लेकिन हिकमत का ख़ास फ़ायदा यह
    है कि वह अपने मालिक की जान बचाए रखती है।
  rug-rug: 'Ginilagilana lohina si guana vetu, gua tugo sa poata si guana vetu, ba
    sapu leana nia sa ginilagilana si hie: sa ginilagilana si kopu nia sa tinoa tanisa
    tie pu tagona.'
  gaz-gaz: 'Akkuma maallaqni daʼoo taʼe sana ogummaanis daʼoo dha; faayidaan beekumsaa
    garuu kana: innis ogummaan warra ishee qabaniif jireenya kennuu ishee ti.'
  fra-LSG: Car à l’ombre de la sagesse on est abrité comme à l’ombre de l’argent;
    mais un avantage de la science, c’est que la sagesse fait vivre ceux qui la possèdent.
  yal-yal: I na lu fekolonni, na i ratangama nɛn alo gbeti kanyana, i na fe kolon,
    na fekolonna i luma nɛn i nii ra.
  haw-1868: No ka mea, o ka naauao, oia ka mea e malu ai, a o ke kala oia hoi kekahi
    mea e malu ai; aka, eia ka maikai o ka ike, o ka naauao, oia ka mea e ola'i ka
    poe nona ia.
  arb-NAV: الَّذِي يَسْتَظِلُّ بِالْحِكْمَةِ كَمَنْ يَسْتَظِلُّ بِالْفِضَّةِ، إِلّا
    أَنَّ لِمَعْرِفَةِ الْحِكْمَةِ فَضْلاً، وَهُوَ أَنَّهَا تَحْفَظُ حَيَاةَ أَصْحَابِهَا.
  ewe-ewe: Àte ŋu atsɔ ga alo nunya akpɔ nu sia nu, gake nyui geɖe le nunyalanyenye
    me.
  eng-LEE: For under the shadow of wisdom [a man is equally well as] under the shadow
    of money; but the superior excellency of knowledge is, that wisdom giveth life
    to him that possesseth it.
  asm-FB: কিয়নো ধনৰ দৰে প্ৰজ্ঞায়েও নিৰাপত্তা দান কৰে। কিন্তু জ্ঞানৰ সুবিধা হৈছে
    এয়ে যে, জ্ঞানৱানৰ জ্ঞানেই তেওঁৰ জীৱন ৰক্ষা কৰে।
  sus-A: شَشِلِمَيَ قِندِشِ مِشِ شَ كَنتَرِ نَن نَ، كْبِرِ قَن قِندِشِ مِشِ شَ كَنتَرِ
    نَن نَ، كْنْ شَشِلِمَيَ نَن قِسَ، بَرِ مَ عَ شَشِلِمَ رَكِسِمَ.
  fra-SBL: Car la sagesse est une défense, comme l'argent est une défense ; mais l'excellence
    de la connaissance est que la sagesse préserve la vie de celui qui la possède.
  hbo-hbo: כִּ֛י בְּצֵ֥ל הַֽחָכְמָ֖ה בְּצֵ֣ל הַכָּ֑סֶף וְיִתְרֹ֣ון דַּ֔עַת הַֽחָכְמָ֖ה
    תְּחַיֶּ֥ה בְעָלֶֽיהָ׃
  kik-kik: 'Ũũgĩ nĩ mwĩgitio, o ta ũrĩa mbeeca irĩ mwĩgitio, no rĩrĩ, wega wa ũmenyi
    maũndũ nĩ ũyũ: atĩ ũũgĩ nĩũtũũragia ũrĩa ũrĩ naguo muoyo.'
  fra-NCL: Car telle la protection de l’argent, telle la protection de la sagesse ;
    mais un avantage du savoir, c’est que la sagesse fait vivre ceux qui la possèdent.
  cek-AK: Phoisa loe pakaahaih ah oh baktih toengah, palunghahaih doeh pakaahaih ah
    oh; toe palunghahaih mah tacawtsak ih amekhaih loe hae ni; palunghahaih tawn kaminawk
    hanah hinghaih to paek.
  cuk-cuk: Binsaed-nikagued emar-bendaked, mani-nikued emar-bendakmogad. Degi-inigwele,
    binsaed-nikagued bur biriginedid, ar adi, nuedgi-sered-megega dule-imaked.
  uig-CYR: Чүнки даналиқ пул панаһ болғандәк, панаһ болиду; бирақ даналиқниң әвзәллиги
    шуки, у өз егилирини һаятқа ериштүриду.
  tel-2017: జ్ఞానం, డబ్బు, ఈ రెండూ భద్రతనిచ్చేవే. అయితే జ్ఞానంతో లాభం ఏమిటంటే తనను
    కలిగి ఉన్నవారికి అది జీవాన్నిస్తుంది.
  hat-BSA: Paske sajès se yon pwotèj, menm ke lajan se yon pwotèj la; men avantaj
    a bon konprann nan se ke sajès va prezève lavi a sila ki genyen l.
  kos-kos: Lalmwetmet ac fah asot nu sum inse misla oana mani uh. Lalmwetmet uh karingin
    moul lom, na pa inge ma wo ke etauk uh.
  hbo-WLC: כִּ֛י בְּצֵ֥ל הַֽחָכְמָ֖ה בְּצֵ֣ל הַכָּ֑סֶף וְיִתְר֣וֹן דַּ֔עַת הַֽחָכְמָ֖ה
    תְּחַיֶּ֥ה בְעָלֶֽיהָ׃
  ibo-ibo: 'Amamihe bụ ndo dịka ego si bụrụkwa ndo, ma ụzọ ihe ọmụma ji dị mma karịa
    bụ nke a: Amamihe na-echebe ndụ ndị nwere ya.'
  ory-ory: କାରଣ ଧନ ଯେପରି ଆଶ୍ରୟ ସ୍ୱରୂପ, ଜ୍ଞାନ ହିଁ ସେପରି ଆଶ୍ରୟ ସ୍ୱରୂପ ଅଟେ; ମାତ୍ର ବିଦ୍ୟାର
    ଶ୍ରେଷ୍ଠତା ଏହି ଯେ, ଜ୍ଞାନ ଆପଣା ଅଧିକାରୀର ଜୀବନ ରକ୍ଷା କରେ।
  chk-chk: Iwe, mirit a alisi aramas usun chök moni a pwal alisi aramas. Nge iei feiöchün
    silelap pwe eman mi mirit a tümwünü püsin manauan.
  rop-rop: En detlot klebabala jidan seifwan jis laik mani gin meigim yu jidan seifwan.
    Bat if yu jidan klebabalawei, tharran na lukaftumbat yu.
  ukr-1871: Бо під її захистом так, як під захистом гроша; та знаннє переважує ще
    тим, що мудрість дає життє тому, в кого вона є.
  deu-1951: Denn die Weisheit gewährt Schutz, und auch das Geld gewährt Schutz; aber
    der Vorzug der Erkenntnis ist der, daß die Weisheit ihrem Besitzer das Leben erhält.
  eng-JPS: For wisdom is a defence, even as money is a defence; but the excellency
    of knowledge is, that wisdom preserveth the life of him that hath it.
  srp-1865: Jer je mudrost zaklon, i novci su zaklon; ali je pretežnije znanje mudrosti
    tijem što daje život onome ko je ima.
  lug-lug: 'Amagezi kiwummulo, ng’ensimbi bwe ziri ekiwummulo, naye enkizo y’okumanya
    y’eno: amagezi gakuuma obulamu bw’oyo agalina.'
  heb-heb: כי בצל החכמה בצל הכסף ויתרון דעת החכמה תחיה בעליה׃
  ben-IRV: কারণ প্রজ্ঞা সুরক্ষা প্রদান করে যেমন টাকা সুরক্ষা প্রদান করে, কিন্তু প্রজ্ঞার
    সুবিধা হল যে প্রজ্ঞা জীবন দেয় যার কাছে এটা থাকে।
  pan-pan: ਕਿਉਂ ਜੋ ਬੁੱਧ ਦਾ ਸਹਾਰਾ ਧਨ ਦੇ ਸਹਾਰੇ ਵਰਗਾ ਹੈ, ਪਰ ਗਿਆਨ ਦਾ ਇੱਕ ਇਹ ਲਾਭ ਹੈ, ਜੋ
    ਬੁੱਧ ਆਪਣੇ ਰੱਖਣ ਵਾਲਿਆਂ ਦੀ ਜਾਨ ਦੀ ਰਾਖੀ ਕਰਦੀ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ပညာ သည် ကွယ်ကာ တတ် ၏။ ငွေ သည်လည်း ကွယ်ကာ တတ်၏။ ပညာ အတတ်
    သည် အဘယ်သို့မြတ် သနည်းဟူမူကား၊ ပညာ အတတ်ကို ရ သောသူသည် အသက် ကိုလည်း ရတတ်၏။
  hmo-hmo: Aonega ese oi ia gimaia noho diba, moni ese oi ia gimaia noho diba hegeregerena.
    To aonega ese moni ia hereaia noho, badina aonega ese aonega tauna ia hamauria
    noho.
  urd-urd: क्यूँकि हिकमत वैसी ही पनाहगाह है जैसे रुपया, लेकिन 'इल्म की ख़ास खू़बी
    ये है कि हिकमत साहिब — ए — हिकमत की जान की मुहाफ़िज़ है।
  rus-SYN: потому что под сенью ее то же, что под сенью серебра; но превосходство
    знания в том, что мудрость дает жизнь владеющему ею.
  bqc-SIM: 'Ɔ̃nↄá kpanziɛɛ, lá ↄ̃a dɛ kpanziɛ ũwa, mɛ́ dↄ̃a àin kɛ: Ɔ̃nↄnaↄ ↄ̃nↄ
    ì ń misi.'
  tcz-CHONGTHU: Chihna le sum hin ipi hijongleh nanei sah jeng thei ahinai. Hinlah
    chihna kiti bouhin na hinkho ahuhhing jou ding ahije.
  mar-mar: कारण जसा पैसा रक्षणाची तरतूद करतो तसेच ज्ञानपण रक्षणाची तरतूद करू शकते.
    परंतु जो कोणी शहाणपणाने ज्ञान मिळवतो त्याचा फायदा हा आहे की, ते जीवन वाचविते.
  qub-qub: Yachaj cayga imapitapis chapacunmi. Guellaypis llapanpitami chapan. Chaypis
    yachaj caj runaga mas alli cawaytami tarin.
  bqp-bqp: 'Ɔ̃ndↄ̃ bi utɛkimɛ, lákũ ↄgↄ de utɛki ũ nà, ama dↄ̃na àreen dí: Ɔ̃ndↄ̃
    dì gbɛ̃ kũ ò vĩnↄ sura ba.'
  hat-hat: Bon konprann pwoteje ou menm jan lajan ka fè l'. Men, avantaj yon moun
    genyen lè li gen konesans avèk bon konprann, sa l' konnen an ap fè l' viv.
  eng-BSB: For wisdom, like money, is a shelter, and the advantage of knowledge is
    that wisdom preserves the life of its owner.
  eng-WEBPB: For wisdom is a defence, even as money is a defence; but the excellency
    of knowledge is that wisdom preserves the life of him who has it.
  kbq-kbq: Zagomo'ma kazama nehiankna huno, knare antahi'zamo'a kazahugahie. Hianagi
    knare antahi'zamoke kagura vazigahie.
  nhe-BL: Tlalnamiquistli nelía tepalehuía ipan miyac tlamantli ihuical queja tomi.
    Pero tlalnamiquistli noja más tepalehuía pampa se tlen tlalnamiqui huelis quimanahuis
    iyolis.
  bus-bus: 'Ɔ̃ndↄ̃ↄ nɛ́ utɛkiimɛ, lán ↄↄ dɛ utɛkii ũ nà, mↄde dↄ̃na àren yɛ̀: Ɔ̃ndↄ̃ↄ
    è gbɛ̃ kɛ̀ aↄ̃ↄ vĩinↄ wɛ̃̀ndi dãkpa.'
  gub-BL: Ma'e kwaw katu haw ikatu wera'u temetarer wi. Ta'e ma'e kwaw katu haw zanepyro
    zanemàno haw wi a'e xe.
  eng-DRA: Wisdom with riches is more profitable, and bringeth more advantage to them
    that see the sun.
