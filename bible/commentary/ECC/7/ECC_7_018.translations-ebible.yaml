verse: ECC.007.018
translations:
  mal-C: ഒന്നിനെ പിടിക്കുക, മറ്റൊന്നിനെ വിട്ടുകളയരുത്. ദൈവത്തെ ഭയപ്പെടുന്ന മനുഷ്യൻ
    എല്ലാ തീവ്രഭാവങ്ങളും ഒഴിവാക്കുന്നു.
  deu-TKW: Es ist gut, daß du an diesem festhaltest und auch von jenem deine Hand
    nicht lässest, denn wer Gott fürchtet, entgeht dem allen.
  lin-lin: Ezali malamu kokangama na toli ya liboso mpe kosimba toli ya mibale, pamba
    te moto oyo atosaka Nzambe akosalela toli nyonso mibale.
  eng-LSV: '[It is] good that you lay hold on this, and also, do not withdraw your
    hand from that, for whoever is fearing God goes out with them all.'
  eng-GNV: 'Be not thou iust ouermuch, neither make thy selfe ouerwise: wherefore
    shouldest thou be desolate?'
  eng-WEBSTER: 'It is good that thou shouldst take hold of this; yes, also from this
    withdraw not thy hand: for he that feareth God shall escape from them all.'
  nhw-BL: Xijchihua san nopa tequitl catli mitztocarohua tijchihuas huan amo xiquisa
    ipan ni lado, niyon ipan ne se lado. Sintla tijchihuas ya nopa huan tiquimacasis
    Toteco, yaya mitztiochihuas huan nochi catli tijchihuas, quisas cuali.
  swh-ONEN: Ni vyema kushika hilo moja na wala usiache hilo jingine likupite. Mtu
    amchaye Mungu ataepuka huko kupita kiasi.
  bba-bba: Ye n weenɛ ɑ n yɑɑye kpɑ ɑ ku ye ɑtɑfiiru ko, yerɑ wi u Gusunɔ nɑsie, u
    rɑ yɑriwɑ kɑri bɑɑyeren di.
  eng-KJVCPB: 'It is good that thou shouldest take hold of this; yea, also from this
    withdraw not thine hand: for he that feareth God shall come forth of them all.'
  luo-luo: Kuom mano, e weche ariyogi kik iher moro moloyo machielo, nikech ngʼat
    moluoro Nyasaye ema dhi maber.
  meu-meu: Ina na ba kahua tao bona una na basio kahua nege be namo; badina be Dirava
    garina e garimu tauna na idia iboudiai bogaragidia amo baine raka lasi.
  npi-ULB: यो बुद्धिलाई पक्रेर राख्‍नु र धार्मिकतालाई जान नदिनु तेरो लागि राम्रो हुन्छ
    । किनकि परमेश्‍वरको भय मान्‍ने मानिसले त्यसका सबै कर्तव्य पुरा गर्ने छ ।
  yor-yor: Ó dára láti mú ọ̀kan kí o má sì ṣe fi èkejì sílẹ̀. Ọkùnrin tí ó bẹ̀rù Ọlọ́run
    yóò bọ́ lọ́wọ́ gbogbo àrékérekè.
  ind-ind: Lakukanlah nasihatku itu, karena setiap orang yang takut dan hormat kepada
    Allah melakukannya.
  pes-OPCB: از خدا بترس و از این دو افراط به دور باش تا کامیاب شوی.
  tgl-ULB: Makakabuti na iyong panghahawakan ang karunungang ito, at huwag nang ilalayo
    ang iyong mga kamay sa katuwiran. Dahil ang taong may takot sa Diyos ay makatutupad
    sa lahat ng kaniyang mga tungkulin.
  hui-hui: Mana ogoni labo bulene ngagoria nabi wandialu hami̱ya. Mbiralime ibuni
    mo dindiha halu Ngode Datagaliwabe ibu gibiore ka manda bialu hayagua ibugua mbirale
    birago damene bibahende bayale hai holebira.
  mya-mya: ဤစကားကိုစွဲလန်းကောင်း၏။ လက်မလွှတ်နှင့်။ ဘုရားသခင်ကို ကြောက်ရွံ့သောသူသည်
    ခပ်သိမ်းသော အမှုထဲက ထွက်မြောက်လိမ့်မည်။
  bod-N: འདི་བསྲུང་བར་མ་ཟད་གཞན་དེ་ཡང་ལག་པས་མ་ལྷོད་ཅིག ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་རྣམས་ནི་འདི་གཉིས་ལ་གཡོལ་ངེས་ཡིན།
  sna-sna: Zvakanaka kubatisisa chimwe chinhu, uye usingaregedzi chimwe chacho chichienda.
    Munhu anotya Mwari acharega kuita zvinopfurikidza mwero.
  spa-BLM: Es bueno que te apoderes de esto. Sí, tampoco retires tu mano de eso; porque
    el que teme a Dios saldrá de todas ellas.
  cac-cac: Sco ya'ilej co b'a d'a chab' b'eyb'al tic, tato ay yelc'och Dios d'ayon̈,
    vach' ol on̈ elc'och yed' juntzan̈ tic.
  swh-ULB: Ni vyema kwamba ushike hekima hii, na kwamba usiache haki iende zake. Kwa
    kuwa mtu amchae Mungu atatimiza ahadi zake zote.
  bel-bel: Добра, калі трымацьмешся толькі аднога і не адымеш рукі ад другога; бо
    хто богабаязны, той пазьбегне ўсяго благога.
  wed-wed: I aii mepa da wei riwai bagibagina ma nonori Aiai God e vivivirei lamna
    ina paina-melei da wei kauai ruaḡai eḡa ina kauei.
  deu-ELBBK: Es ist gut, dass du an diesem festhältst und auch von jenem deine Hand
    nicht abziehst; denn der Gottesfürchtige entgeht dem allen.
  mbb-OT: Kenè nu haazà pesubrahi; kinahanglan he ziyè ke zà te liwezaan, su kenà
    ebpesubra is etew he edtahud te Megbevayà.
  mal-2015: നീ ഇതു പിടിച്ചുകൊണ്ടാൽ കൊള്ളാം; അതിങ്കൽനിന്നു നിന്റെ കൈ വലിച്ചുകളയരുതു;
    ദൈവഭക്തൻ ഇവ എല്ലാറ്റിൽനിന്നും ഒഴിഞ്ഞുപോരും.
  rmc-rmc: Obdža soduj kala veci, bo oda, ko pes daral le Devlestar, denašela olestar
    savorestar.
  pes-OPV: نیکو است که به این متمسک شوی و از آن نیز دست خود را برنداری زیرا هرکه از
    خدا بترسد، از این هر دو بیرون خواهد آمد.
  ron-1924: Бине есте сэ ций ла ачаста, дар нич пе чялалтэ сэ н-о лашь дин мынэ, кэч
    чине се теме де Думнезеу скапэ дин тоате ачестя.
  aui-aui: 'Augunai da bera miisena na meboda mmkodi wonawiikatagha konakabitawana:
    Wawaya iiyabo God yakabikabikarawayeni, na mmkodi keda berodi yadi bata gwabidima
    inamiiritaveyana.'
  ben-OBCV: একটি ধরে রাখা আর অন্যটা না ছাড়া ভালো। যে ঈশ্বরকে ভয় করে সে কোনো কিছুই
    অতিরিক্ত করে না।
  som-som: Waxaa kuu wanaagsan inaad tan xagsatid, oo aadan gacantaadana dib uga ceshan,
    waayo, kii Ilaah ka cabsada waxan oo dhan ayuu ka soo bixi doonaa.
  lat-VUC: Ne impie agas multum, et noli esse stultus, ne moriaris in tempore non
    tuo.
  eng-ASVBT: 'It is good that thou shouldest take hold of this; yea, also from that
    withdraw not thy hand: for he that feareth God shall come forth from them all.'
  ita-1885: Egli è bene che tu ti attenga ad una cosa, sì però che tu non allenti
    la mano dall'altra; perciocchè, chi teme Iddio esce d'ogni cosa.
  eng-LXXUP: 'It is well for thee to hold fast by this; Also by this defile not thy
    hand: For to them that fear God all things shall come forth well.'
  eng-ULB: It is good that you should take hold of this wisdom, and that you should
    not let go of righteousness. For the person who fears God will meet all his obligations.
  spa-VBL: Debes tener en cuenta estas advertencias. Los que siguen a Dios estarán
    seguros de evitar ambas cosas.
  fra-_FOB: Il est bon que tu retiennes ceci, et que tu ne négliges pas cela; car
    celui qui craint Dieu, sort de toutes ces choses.
  mal-mal: നീ ഇതു ഗ്രഹിച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു; അതിൽനിന്ന് നിന്റെ കൈ വലിച്ചുകളയരുത്;
    ദൈവഭക്തൻ ഇവ എല്ലാറ്റിൽ നിന്നും രക്ഷപെടും.
  urd-GVR: Achchhā hai ki tū yih bāt thāme rakhe aur dūsrī bhī na chhoṛe. Jo Allāh
    kā ḳhauf māne wuh donoṅ ḳhatroṅ se bach niklegā.
  suz-BL: का कली वोतीन नु अर्को कली यो मप्रोनीन। मारदे हना परमप्रभु कली मान पा हिं‍ब,
    मेको नेल्‍ल रे ङोन बाक्‍नीम।
  eng-NOY: It is good that thou shouldst take hold of this; yea, also, from that withdraw
    not thy hand. For he that feareth God shall escape all those things.
  ita-1927: E’ bene che tu t’attenga fermamente a questo, e che tu non ritragga la
    mano da quello; poiché chi teme Iddio evita tutte queste cose.
  ckb-ckb: باشترە دەست بە یەکێکیانەوە بگریت و دەست لەوەی دیکەش شل نەکەیت، چونکە لەخواترس
    بە هیچ شێوەیەک زیادەڕۆیی ناکات.
  eng-BBE: It is good to take this in your hand and not to keep your hand from that;
    he who has the fear of God will be free of the two.
  kan-OKCV: ನೀನು ಇವುಗಳನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳುವುದು ಒಳ್ಳೆಯದು. ಹೌದು, ಇವುಗಳನ್ನು ಮರೆಯಬೇಡ. ಏಕೆಂದರೆ
    ದೇವರಿಗೆ ಭಯಪಡುವವನು ಇವೆಲ್ಲವುಗಳಿಂದ ಪಾರಾಗುವನು.
  tam-2017: நீ இதைப் பற்றிக்கொள்வதும் அதைக் கைவிடாமல் இருப்பதும் நலம்; தேவனுக்குப்
    பயப்படுகிறவன் இவைகள் எல்லாவற்றிலிருந்தும் காக்கப்படுவான்.
  spa-RV-1909: Bueno es que tomes esto, y también de estotro no apartes tu mano; porque
    el que á Dios teme, saldrá con todo.
  ron-BTF: Este bine să apuci aceasta; da, de asemenea de la aceasta nu îți retrage
    mâna, pentru că cel ce se teme de Dumnezeu va ieși din toate.
  eng-WEBP: It is good that you should take hold of this. Yes, also don’t withdraw
    your hand from that; for he who fears God will come out of them all.
  eng-FBV: You ought to keep in mind these warnings. Those who follow God will be
    sure to avoid both.
  nld-1939: Beter is, dat ge het ene vasthoudt, En het andere niet laat varen; Want
    wie God vreest, zal beide volbrengen.
  nch-BL: Xijchihua san nopa tequit cati mitztocarohua tijchihuas huan amo xiquisa
    ipan ni lado, yon ipan ne se lado. Sinta tijchihuas ya nopa huan tiquimacasis
    Toteco, yaya mitztiochihuas huan nochi cati tijchihuas, quisas cuali.
  vie-1934: Ngươi giữ được điều nầy, ấy là tốt; mà lại cũng đừng nới tay khỏi điều
    kia; vì ai kính sợ Đức Chúa Trời ắt tránh khỏi mọi điều đó.
  hin-CV: अच्छा होगा कि तुम एक चीज़ पर अधिकार कर लो और अपने दूसरे हाथ को भी आराम न
    करने दो. क्योंकि परमेश्वर के प्रति श्रद्धा और भय रखनेवाला व्यक्ति ही ये दोनों
    काम कर पाएगा.
  spa-BES: Es bueno tomar esto en tu mano y no apartarte de esto otro; el que tiene
    temor de Dios estará libre de los dos.
  tdx-tdx: Soa re te fahara’o iroy, vaho tsy asita’o itoy, fa horihe’ ty mañeveñe
    aman’ Añahare i roe rey.
  tha-KJV: ก็ดี​อยู่​แล​้​วท​ี่​เจ้​าจะยึดถือสิ่งเหล่านี้​ไว้ เออ เจ้​าอย่าแบมือปล่อยสิ่งนั้นให้หลุดลอยเสียที​เดียว
    เพราะว่าผู้​ที่​เกรงกลัวพระเจ้าจะพ้นจากบรรดาสิ่งที่​กล​่าวมานี้
  por-BR-2018: É bom que retenhas isto, e também não retires tua mão disto, pois quem
    teme a Deus escapa de tudo isto.
  deu-ELO: Es ist gut, daß du an diesem festhältst, und auch von jenem deine Hand
    nicht abziehst; denn der Gottesfürchtige entgeht dem allen.
  eng-WYC-2018: It is good, that thou sustain a just man; but also withdraw thou not
    thine hand from him; for he that dreadeth God, is not negligent of anything. (It
    is good that thou sustain the one, but also do not thou withdraw thy hand from
    the other; for he who feareth God, is not negligent of anything.)
  epo-epo: Bone estas, se vi tenos vin je unu afero kaj ankaŭ de alia afero vi ne
    forprenos vian manon; ĉar tiu, kiu timas Dion, penas plaĉi al ĉiuj.
  uig-PIN: Xunga, bu agaⱨni qing tut, xuningdin u agaⱨnimu ⱪolungdin bǝrmigining yahxi;
    qünki Hudadin ⱪorⱪidiƣan kixi ⱨǝr ikkisi bilǝn utuⱪluⱪ bolidu.
  beo-beo: Baligili wadela:idafa amola noga:idafa ele galu yolesima. Be nowa da Godema
    beda:i galea, da hahawane esalumu.
  tpi-OTNT: Yu mas wokabaut namel long dispela tupela kain pasin. Sapos man i aninit
    long God, orait maski em i mekim wanem samting, dispela bai i kamap gutpela tasol.
  hau-SA: Yana da kyau ka kama ɗaya ba tare da ka saki wancan ba. Mai tsoron Allah
    zai guji wuce gona da iri.
  uig-LAT: Shunga, bu agahni ching tut, shuningdin u agahnimu qolungdin bermigining
    yaxshi; chünki Xudadin qorqidighan kishi her ikkisi bilen utuqluq bolidu.
  nde-nde: Kuhle ukuthi uthi ubambe lokhu ungayekeli uphunyukwe ngokunye. Umuntu owesaba
    uNkulunkulu kedlulisi amalawulo.
  ton-ton: '‌ʻOku lelei ke ke puke ki he meʻa ni: ʻio, ʻoua naʻa toʻo ho nima mei
    he meʻa ni he ko ia ʻoku manavahē ki he ʻOtua ʻe hao ia mei he ngaahi meʻa ni
    kotoa pē.'
  ces-1613: Dobréť jest, abys se onoho přídržel, a tohoto se nespouštěl; nebo kdo
    se bojí Boha, ujde všeho toho.
  eng-WMB: It is good that you should take hold of this. Yes, also don’t withdraw
    your hand from that; for he who fears God will come out of them all.
  tam-TCV: முதலாவதைப் பற்றிக்கொள்வதும், இரண்டாவதைக் கைவிடாதிருப்பதும் நல்லது. இறைவனுக்குப்
    பயந்து நடக்கிறவனோ மிதமிஞ்சிய நடத்தைகளைக் கைக்கொள்ளமாட்டான்.
  ceb-ULB: Maayo nga kuptan mo gayod kining kaalam, ug kinahanglan nga dili nimo buhian
    ang pagkamatarong. Kay ang tawo nga adunay kahadlok sa Dios makabuhat sa tanan
    niyang mga katungdanan.
  pol-UBG: Dobrze będzie, jeśli będziesz się tego trzymał, ale i tamtego z rąk nie
    wypuszczaj. Kto bowiem boi się Boga, uniknie tego wszystkiego.
  urd-GVU: اچھا ہے کہ تُو یہ بات تھامے رکھے اور دوسری بھی نہ چھوڑے۔ جو اللہ کا خوف
    مانے وہ دونوں خطروں سے بچ نکلے گا۔
  deu-1912: Es ist gut, daß du dies fassest und jenes auch nicht aus deiner Hand lässest;
    denn wer Gott fürchtet, der entgeht dem allem.
  kan-2017: ನೀನು ಇದನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವುದು ಒಳ್ಳೆಯದು, ಅದರಿಂದ ಕೈಯನ್ನು ಹಿಂತೆಗೆಯಬೇಡ. ದೇವರಿಗೆ
    ಭಯಪಡುವವನು ಅವೆಲ್ಲವುಗಳಿಂದ ಪಾರಾಗುವನು.
  yap-yap: Ngam pilo’ riy ni l’agruw. Fa’anra bay madgun SOMOL rom, ma dabisiy nra
    fel’ rogom.
  hlt-MCSB: He he na tuuk vaengah na kut te ke lamloh na hlah pawt ham then. Pathen
    aka rhih ham tah a cungkuem te a noeng.
  mdy-ETH: ፔቴዞ ዓርቃዖ፥ ሜሌዞዋ ሃሺባኣቴ ቃራኬ፤ ፆኦሲ ዒጊጫ ዓሲ ፔቴማ ሌሊ ባሼኬ ጌይ ዶዱዋሴ።
  kew-kew: Ne go kone laapo waru ruma adoa pora pamuape. Aa medame Gote-na surube
    yaena rolo-para pirinatedaare ora epealia.
  twi-ASANTE: Ɛyɛ sɛ wobɛsɔ baako mu nanso nnyaa deɛ aka no mu. Onipa a ɔsuro Onyankopɔn
    no bɛsi adeyɛ mmorosoɔ biara ano.
  eng-WEBU: It is good that you should take hold of this. Yes, also don’t withdraw
    your hand from that; for he who fears God will come out of them all.
  wal-wal: Ha ubbankka Xoossaassi yayyiya urai, meto ubbaappe xoonuwan kiyanau danddayiyo
    gishshau, neeni daro iita woikko daro xillonne gidennan giddo asa gida.
  spa-PDDPT: Bueno es que agarres una cosa sin soltar la otra, Porque el que teme
    a ʼElohim Sale bien con ambas cosas.
  gun-gun: Neĩ peteĩ rupi, neĩ amboae rupi eiko eme. Mba'eta Nhanderuete renonde ojererokyjea
    rupi ikuai va'e ma oo jepe 'rã opa mba'e gui.
  ilo-ULB: Nasayaat a salimetmetam koma daytoy a kinasirib, ken saanmo koma nga ikkaten
    dagiti imam manipud iti kinalinteg. Ta ti tao nga agbutbuteng iti Dios ket maaramidnanto
    dagiti amin a pagrebbenganna.
  kpg-kpg: Hagaligaliga huoloo giibeni i daha mo nia mee e lua aalaa. Maa goe ga hagalabagau
    a God, goe gaa gila humalia i nia ala huogodoo.
  uig-ARA: شۇڭا، بۇ ئاگاھنى چىڭ تۇت، شۇنىڭدىن ئۇ ئاگاھنىمۇ قولۇڭدىن بەرمىگىنىڭ ياخشى؛
    چۈنكى خۇدادىن قورقىدىغان كىشى ھەر ئىككىسى بىلەن ئۇتۇقلۇق بولىدۇ.
  sus-sus: A lanma i xa i ɲɔxɔ sa na marasi firinyi xɔn ma. Ala xa yaragaaxui xa fe
    sɔɔnɛyama nɛ na birin kui.
  pon-2006: Irehdihsang uhk soahng riau apwal pwukat. Ma ke pahn lemmwiki Koht, ke
    pahn pweida mwahu.
  ksd-ksd: 'Ra nga nina i boina i dari: Una mur tika na nga, ma koko una lingan irai
    kan nam ta ra tikai; tago nina i ru God na kapa ure ra magit ba na pait ia.'
  tur-YTC: Bunu tutman iyi olur. Evet, elini ondan da çekme; çünkü Tanrı'dan korkan,
    bunların hepsinin arasından çıkar.
  bel-N: Добра, калi будзеш трымацца аднаго, i ад другога не прыбірай рукi тваёй,
    бо той, хто баiцца Бога, пазьбегне ўсяго гэтага.
  grc-BRENT: Ἀγαθὸν τὸ ἀντέχεσθαί σε ἐν τούτῳ, καί γε ἀπὸ τούτου μὴ μιάνῃς τὴν χεῖρά
    σου, ὅτι φοβουμένοις τὸν Θεὸν ἐξελεύσεται τὰ πάντα.
  ind-AYT: Baik jika kamu memegang yang ini, dan tidak melepaskan yang satunya dari
    tangan. Sebab, orang yang takut akan Allah akan keluar dari semua itu.
  nya-nya: Nʼkwabwino kuti utsate njira imodzi, ndipo usataye njira inayo. Munthu
    amene amaopa Mulungu adzapewa zinthu ziwiri zonsezi.
  hrv-hrv: Dobro je da držiš jedno, ali ni drugo ne puštaj iz ruke, jer tko se boji
    Boga, izbavlja se od svega.
  mps-mps: Nage te tobage kolesaga si tomode bilao. Te God dologoba pelama bidibo
    bidi yaibaso da, teda agai te magi sę yali te tagalao, te wiegi yai naga pedelaibao.
  tpi-tpi: Yu mas wokabaut namel long dispela tupela kain pasin. Sapos man i aninit
    long God, orait maski em i mekim wanem samting, dispela bai i kamap gutpela tasol.
  dan-1931: Det bedste er, at du fastholder det ene og ikke slipper det andet; thi
    den, der frygter Gud, vil undgå begge Farer.
  vie-OVCB: Hãy chú ý những điều chỉ dẫn này, vì bất cứ ai kính sợ Đức Chúa Trời sẽ
    tránh được cả hai.
  guj-2017: દુષ્ટતાને તું વળગી ન રહે, પણ નેકીમાંથી તારો હાથ પાછો ખેંચી ન લેતો. કેમ
    કે જે માણસ ઈશ્વરનો ડર રાખે તે એ સર્વમાંથી મુક્ત થશે.
  pon-2006A: Irehdihsang uhk soahng riau apwal pwukat. Ma ke pahn lemmwiki Koht, ke
    pahn pweida mwahu.
  por-BRBSL: É bom que você se apodere disso. Sim, também não retire sua mão disso,
    pois quem teme que Deus saia de todos eles.
  cth-cth: Hete lawk heh pâkuem hanelah ahawi. Thada hanh, Cathut ka taket e tami
    teh hno pueng dawk hoi a hlout han.
  twi-twi: Eye sɛ wubeso baako no mu den nanso nnyaa nea aka no mu. Onipa a osuro
    Onyankopɔn no besiw nneyɛe mmoroso nyinaa ano.
  hlt-hlt: He he na tuuk vaengah na kut te ke lamloh na hlah pawt ham then. Pathen
    aka rhih ham tah a cungkuem te a noeng.
  tbz-SIM: Dɛ̀ wennimu kɛ dò nhɑ ndɛ̀ pĩ, ɑ bɑ́ɑ́ dɛ̀ yɛ̃̀. Wèè dé Kuyie nwè í yóó
    pɑ́kɛ́.
  msy-2020: Nɨ uabɨ tuavir aghuimɨn gɨn mangɨ, egh arazir aghuimɨn suiragh, egh arazir
    kuramɨn suighan markɨ. Gumazim Godɨn atiatia an apengan iti, a bizir manam damutɨ,
    a bar deravɨram otogham.
  dop-dop: Pə wɛ teu kɛ́ sɩ yʋlʋ ɩ́ təŋ lɑɣɑtʋ tɑsʋɣʋ pənɛ pə tɔm nɑɑlɛ. Mpi tɔ, wei
    ɩ nyɑŋnɑ Ɩsɔ tɔ, ɩ kɑɑ sʋʋ mpəle tɛləsʋɣʋ tɑɑ.
  azb-azb: Bir şeydən yapışmağın yaxşıdır, Amma o birindən də əlini çəkmə. Çünki Allahdan
    qorxan adam Hər ikisini tarazlayar.
  eng-DBY: 'It is good that thou shouldest take hold of this; yea, also from that
    withdraw not thy hand: for he that feareth God cometh forth from them all.'
  hin-2017: यह अच्छा है कि तू इस बात को पकड़े रहे; और उस बात पर से भी हाथ न उठाए;
    क्योंकि जो परमेश्वर का भय मानता है वह इन सब कठिनाइयों से पार हो जाएगा।
  wol-KYG: '@see-verse:ECC.007.017'
  eng-YLT: '[It is] good that thou dost lay hold on this, and also, from that withdrawest
    not thy hand, for whoso is fearing God goeth out with them all.'
  eng-WYC-2017: It is good, that thou sustain a just [or rightwise] man; but also
    withdraw thou not thine hand from him; for he that dreadeth God, is not negligent
    of anything.
  eng-WMBB: It is good that you should take hold of this. Yes, also don’t withdraw
    your hand from that; for he who fears God will come out of them all.
  urd-GVH: अच्छा है कि तू यह बात थामे रखे और दूसरी भी न छोड़े। जो अल्लाह का ख़ौफ़
    माने वह दोनों ख़तरों से बच निकलेगा।
  rug-rug: Leana si pude tuqe vagia si keke meke lopu va taloa ia sapu vina rua. Sina
    sa tie pu pamaṉa nia sa Tamasa si kote va seu koari karua beto.
  gaz-gaz: Utuu isa kaan gad hin dhiisin waan tokko qabaachuun gaarii dha. Namni Waaqa
    sodaatu waan hundaan ni milkaaʼa.
  fra-LSG: Il est bon que tu retiennes ceci, et que tu ne négliges point cela; car
    celui qui craint Dieu échappe à toutes ces choses.
  yal-yal: A lan i yi kedenna suxu hali i mi boden beɲin, bayo naxan na gaxu Ala yɛɛ
    ra na feen birin yiminima nɛn.
  haw-1868: He mea maikai nou e lalau i kela, aole hoi e hookuu i keia mai kou lima
    aku; no ka mea o ka mea i makau i ke Akua, oia ka mea e puka, mai ia mau mea a
    pau.
  arb-NAV: حَسَنٌ أَنْ تَتَشَبَّثَ بِهَذَا وَأَنْ لَا تُفَرِّطَ فِي ذَاكَ، لأَنَّ
    مُتَّقِيَ اللهِ يَتَفَادَى التَّطَرُّفَ فِي كِلَيْهِمَا.
  ewe-ewe: Lé fɔ ɖe dɔdeasi ɖe sia ɖe si le ŋuwò la ŋu, eye ne èvɔ̃a Mawu la, àte
    ŋu akpɔ mɔ na Mawu ƒe yayra.
  eng-LEE: It is good that thou shouldst take hold of that, and that also from this
    thou withdraw not thy hand; for he that feareth God will come forth out of them
    all.
  asm-FB: এই জ্ঞানৰ কথা তুমি ধৰি ৰখা ভাল; এটাকো হাতৰ পৰা যাবলৈ নিদিবা; যি লোকে ঈশ্বৰক
    ভয় কৰে, তেওঁ সকলো কঠিনতাত কৃতকার্য হ’ব।
  sus-A: عَ لَنمَ عِ شَ عِ حْشْ سَ نَ مَرَ سِ قِرِنيِ شْن مَ. عَلَ شَ يَرَفَاشُي شَ
    قٍ سْونّيَمَ نّ نَ بِرِن كُي.
  fra-SBL: Il est bon que vous vous saisissiez de cela. Oui, ne retire pas non plus
    ta main de cela ; car celui qui craint Dieu sortira de tout cela.
  hbo-hbo: טֹ֚וב אֲשֶׁ֣ר תֶּאֱחֹ֣ז בָּזֶ֔ה וְגַם־מִזֶּ֖ה אַל־תַּנַּ֣ח אֶת־יָדֶ֑ךָ
    כִּֽי־יְרֵ֥א אֱלֹהִ֖ים יֵצֵ֥א אֶת־כֻּלָּֽם׃
  kik-kik: Nĩ wega kũrũmia ũndũ ũmwe, na ndũkarekie ũcio ũngĩ. Mũndũ ũrĩa mwĩtigĩri-Ngai
    nĩetheemaga maũndũ macio meerĩ.
  fra-NCL: Il est bon que tu retiennes ceci, et que tu ne relâches pas ta main de
    cela, car celui qui craint Dieu évite tous ces excès.
  cek-AK: Pathlong ving ai ah, patawn caeng han kaom hmuen maeto loe hae ni; ue, Sithaw
    zii kami loe hmuennawk boih thung hoiah loih tih.
  cuk-cuk: Mer doggus wilub-obicha na be dao, wilubba na be gudii guoed. Ar dule,
    Bab-Dummad-dobekwaa-gudiile, bela ega ibmar nueganbi gudoed.
  uig-CYR: Шуңа, бу агаһни чиң тут, шуниңдин у агаһниму қолуңдин бәрмигиниң яхши;
    чүнки Худадин қорқидиған киши һәр иккиси билән утуқлуқ болиду.
  tel-2017: నీవు ఈ జ్ఞానానికి అంటిపెట్టుకుని దాన్ని విడిచిపెట్టకుండా ఉంటే నీకు మంచిది.
    దేవునిలో భయభక్తులు గలవాడు తాను చేయవలసిన వాటినన్నిటినీ జరిగిస్తాడు.
  hat-BSA: Li bon pou ou ta kenbe pran yon bagay san ou pa lage lòt la; paske sila
    ki gen lakrent Bondye a ap vini ak tou de.
  bxh-bxh: Ya loholoho ibe fanuwatagu libadi te ami nuwa nuwatuhuidi; sai Guyau ya
    faꞌatitiyen haba laulau heyaheyayadi luwaga te, ya gebaedi.
  kos-kos: Karinginkomyang liki ouiya inge kewa. Kom fin akfulatye God, kom ac nuna
    sun wo ouiya.
  hbo-WLC: ט֚וֹב אֲשֶׁ֣ר תֶּאֱחֹ֣ז בָּזֶ֔ה וְגַם־מִזֶּ֖ה אַל־תַּנַּ֣ח אֶת־יָדֶ֑ךָ
    כִּֽי־יְרֵ֥א אֱלֹהִ֖ים יֵצֵ֥א אֶת־כֻּלָּֽם׃
  ibo-ibo: Ọ dị mma ijide otu na-esepụghị aka na nke ọzọ, onye na-atụ egwu Chineke
    ga-enweta uru nʼime ha abụọ.
  ory-ory: ଏହା ଧରି ରଖିବାର, ମଧ୍ୟ ତାହାଠାରୁ ହସ୍ତ କାଢ଼ି ନ ନେବାର ତୁମ୍ଭର ଉତ୍ତମ; କାରଣ ଯେ
    ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରେ, ସେ ଏହିସବୁରୁ ଉତ୍ତୀର୍ଣ୍ଣ ହେବ।
  chk-chk: Iwe, a mürina pwe kopwe amwöchü ewe eu, nge kosap pöütala pwal ewe eu.
    Pun eman mi niueiti Kot esap achomonga an föför mi pwüng ika an föför mi ngau.
  rop-rop: Yu jinggabat dislot woning, dumaji ol detmob hu bulurrum God brabliwei
    garra dum wanim im wandim.
  ukr-1871: 'Добре чинити меш, придержуючись одного й не занедбуючи другого: хто боїться
    Бога, той уйде всього того.'
  deu-1951: Es ist am besten, du hältst das eine fest und lässest auch das andere
    nicht aus der Hand; denn wer Gott fürchtet, der entgeht dem allem.
  eng-JPS: It is good that thou shouldest take hold of the one; yea, also from the
    other withdraw not thy hand; for he that feareth God shall discharge himself of
    them all.
  srp-1865: Dobro je da držiš jedno a drugo da ne puštaš iz ruke; jer ko se boji Boga
    izbaviæe se od svega.
  lug-lug: Ekyo kirungi okiyige, na kiri oleme kukibuusa maaso, kubanga oyo atya Katonda
    abyewala okubiyitiriza.
  heb-heb: טוב אשר תאחז בזה וגם מזה אל תנח את ידך כי ירא אלהים יצא את כלם׃
  ben-IRV: এটা ভাল যে তুমি এসব জ্ঞান ধরে রাখবে এবং তুমি ধার্ম্মিকতা থেকে তোমার হাত
    তুলে নেবে না। কারণ যে ব্যক্তি ঈশ্বরকে ভয় করে সে সমস্ত দায়িত্ব পালন করবে।
  pan-pan: ਚੰਗਾ ਹੈ ਜੋ ਤੂੰ ਇਹ ਨੂੰ ਫੜ੍ਹ ਕੇ ਰੱਖੇਂ ਅਤੇ ਉਸ ਤੋਂ ਵੀ ਹੱਥ ਨਾ ਖਿੱਚੇਂ, ਉਹ ਜੋ
    ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਦਾ ਹੈ, ਉਹਨਾਂ ਸਭਨਾਂ ਵਿੱਚੋਂ ਬਚ ਨਿੱਕਲੇਗਾ।
  mya-JVB: ဤ စကားကို စွဲလန်း ကောင်း ၏။ လက် မ လွှတ် နှင့်။ ဘုရား သခင်ကို ကြောက်ရွံ့
    သောသူသည် ခပ်သိမ်း သော အမှု ထဲက ထွက်မြောက် လိမ့်မည်။
  hmo-hmo: To inai ruaosi, kara maoromaoro bada, bona kara dika bada, edia huanai,
    mai aonega danu do oi raka lao. Badina bema Dirava oi gari henia neganai, ia ese
    oi do ia hanamoa.
  urd-urd: अच्छा है कि तू इसको भी पकड़े रहे, और उस पर से भी हाथ न उठाए; क्यूँकि जो
    ख़ुदा तरस है इन सब से बच निकलेगा।
  rus-SYN: Хорошо, если ты будешь держаться одного и не отнимать руки от другого;
    потому что кто боится Бога, тот избежит всего того.
  bqc-SIM: A maa ǹyↄ̃ yã́ mɛ̀n plapiↄ kũaɛ, ńsu ↄkpaio, asa gbɛ̃́ pↄ́ Lua vĩa
    vĩ ì yã́piↄ zɛ́ e píiɛ.
  tcz-CHONGTHU: Hiche kihil naho hi lunggut in gel in, ajeh chu koi hitaleh Pathen
    ging mi chun; hitobang che valna hi ania hintoh ponte.
  mar-mar: तू हे ज्ञान धरून ठेवावे ते चांगले आहे, आणि नीतीपासून आपला हात मागे काढून
    घेऊ नकोस. जो देवाचे भय धरतो तो त्याच्या सर्व बंधनातून निभावेल.
  soq-soq: Dewa ema nata emoa. Euda ipa nuaitu wasauwa ema insene ruawaitona, apana
    mida God wiwirawaleidia, me mai eudidalepia ita kadiidalepia sawano waimpa.
  qub-qub: Chaymi mana tantiyaj upa canayquipa ruquenga rasunpa yachay cajta ashiy.
    Tayta Diosta rispitaj cäga imachöpis allimi llojshenga.
  bqp-bqp: À mana ǹgↄ̃ yã mɛ̀n pla pìnↄ kũnamɛ, ǹsun ↄ gbarɛiro, zaakũ gbɛ̃ kũ
    à Luda vĩna vĩ dì a pla pìnↄ zɛ́ le pínkimɛ.
  hat-hat: Evite fè eksè ni nan yon sans ni nan yon lòt. Si ou gen krentif pou Bondye,
    ou p'ap tonbe nan fè eksè.
  eng-BSB: It is good to grasp the one and not let the other slip from your hand.
    For he who fears God will follow both warnings.
  eng-WEBPB: It is good that you should take hold of this. Yes, also don’t withdraw
    your hand from that; for he who fears God will come out of them all.
  kbq-kbq: Anantarega koro kema antahino amage'ma ante'zamo knarera hu'ne. Na'ankure
    Anumzamofoma koroma hunteno, amage'ma ante zana anantarega avu'avazampi ne-e.
  nhe-BL: Xijchihua san nopa tequitl tlen mitztocarohua tijchihuas huan amo xiquisa
    ipan ni lado, niyon ipan ne se lado. Intla tijchihuas ya nopa huan tiquimacasis
    Toteco, yajaya mitztiochihuas huan nochi tlen tijchihuas, quisas cuali.
  bus-bus: À maa ǹgↄ̃ yã mɛ̀n plaaa pìnↄ kũnamɛ, ǹton ↄ kpáziro, zaakɛ gbɛ̃ kɛ̀
    Luda vĩa vĩ è à plaaa pìnↄ zɛ́ e píngimɛ.
  gub-BL: Eiko a'e ma'e wamyter pe nehe. Aze erekyze Tupàn wi nehe, neremiapo ràm
    paw ikatu putar nehe. Nereko haw ikatu putar nehe.
  eng-DRA: 'Be not overmuch wicked: and be not foolish, lest thou die before thy time.'
