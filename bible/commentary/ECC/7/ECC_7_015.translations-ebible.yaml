verse: ECC.007.015
translations:
  mal-C: 'എന്റെ ഈ അർഥശൂന്യജീവിതത്തിൽ ഞാൻ ഇവ രണ്ടും കണ്ടു: നീതിനിഷ്ഠർ തങ്ങളുടെ നീതിയിൽ
    നശിക്കുന്നു, ദുഷ്ടർ തങ്ങളുടെ ദുഷ്ടതയിൽ ദീർഘകാലം വസിക്കുന്നു.'
  deu-TKW: 'Alles habe ich gesehen in meinen eitlen Lebenstagen: Manch ein Gerechter
    geht in seiner Gerechtigkeit zu Grunde, und mancher Gottlose lebt lange in seiner
    Bosheit.'
  lin-lin: 'Na mikolo ya pamba ya bomoi na ngai, namonaki makambo oyo nyonso : Moto
    ya sembo akufi mpo na bosembo na ye, mpe moto mabe awumeli na bomoi mpo na mabe
    na ye.'
  eng-LSV: The whole I have considered in the days of my vanity. There is a righteous
    one perishing in his righteousness, and there is a wrongdoer prolonging [himself]
    in his wrong.
  eng-GNV: 'Beholde the worke of God: for who can make straight that which he hath
    made crooked?'
  eng-WEBSTER: 'All things have I seen in the days of my vanity: there is a just man
    that perisheth in his righteousness, and there is a wicked man that prolongeth
    his life in his wickedness.'
  nhw-BL: Ipan ni nonemilis catli amo ipati, niquitztoc miyac tlamantli. Niquitztoc
    para sequin masehualme catli quichihuaj catli xitlahuac iixpa Toteco miquij quema
    noja telpocame. Huan sequin masehualme catli fiero ininnemilis huejcahuaj itztoque.
  swh-ONEN: 'Katika maisha haya yangu ya ubatili nimeshaona haya mawili: mtu mwadilifu
    akiangamia katika uadilifu wake, naye mtu mwovu akiishi maisha marefu katika uovu
    wake.'
  bba-bba: Ye nɑ wɑ nɛn wɑ̃ɑrun tɔ̃ru sɔɔ n tubum sɛ̃, yerɑ ɡemɡii u rɑ ɡbi win ɡem
    sɔɔ kpɑ tɔn kɔ̃son wɑ̃ɑru tu dɛnyɑ win nuku kɔ̃suru sɔɔ.
  eng-KJVCPB: 'All things have I seen in the days of my vanity: there is a just man
    that perisheth in his righteousness, and there is a wicked man that prolongeth
    his life in his wickedness.'
  luo-luo: E ngima madakie maonge tiendeni asefwenyo ni ngʼat ma ja-ratiro rumo nikech
    ratiro mare kendo ngʼat ma jaricho dak ndalo mangʼeny kotimo richo.
  meu-meu: 'Egu mauri asi anina lalonai, ḡau iboudiai vada na itadia: kara maoromaoro
    tauna na ena kara maoromaoro ai e masemu, bona kara dika tauna na ena kara dika
    ai ena mauri e hadaudauamu.'
  npi-ULB: मेरा बेकम्मा दिनहरूमा मैले धेरै कुराहरू देखेको छु । धर्मात्माहरूको धार्मिकताको
    बाबजुत पनि तिनीहरू नष्‍ट हुन्छ, र दुष्‍टहरूको दुष्‍टताको बाबजुत पनि तिनीहरू धेरै
    वर्षसम्म बाँच्छन् ।
  yor-yor: Nínú ayé àìní ìtumọ̀ yìí ni mo ti rí gbogbo èyí ènìyàn olóòtítọ́, ọkùnrin
    olódodo ń parun nínú òtítọ́ rẹ̀ ìkà ènìyàn sì ń gbé ìgbé ayé pípẹ́ nínú ìkà rẹ̀.
  ind-ind: Dalam hidupku yang sia-sia ini aku sudah melihat dua hal yang tidak aku
    sukai. Terkadang, seseorang yang baik mati muda, walaupun dia sudah berbuat baik
    selama hidupnya. Sebaliknya, seseorang yang jahat hidup sampai tua, walaupun dia
    tetap berbuat jahat.
  pes-OPCB: در این زندگی پوچ و بیهوده خیلی چیزها دیده‌ام، از جمله اینکه برخی نیکوکاران
    زود می‌میرند در حالی که برخی بدکاران عمر طولانی می‌کنند.
  tgl-ULB: Nakita ko ang maraming bagay sa aking walang kahulugang mga panahon. Mayroong
    mga matuwid na taong naglalaho sa kabila ng kanilang pagkamakatuwiran, at mayroong
    masasamang taong nabubuhay nang mahabang buhay kahit na sila ay masama.
  hui-hui: I̱na dindini howa mbirale bibahende handalu hewaria i̱naga holene ogoni
    galone ndoyane handarugoni. Ani handalu hewaria agali mana tigabi wiadagua bialu
    hearu homaya. Agali maru mana ko wiaru bialu heagoyu ti dindini lu haabo hea.
  mya-mya: ငါသည် အချည်းနှီးနေသော ကာလ၌ ခပ်သိမ်း သောအရာတို့ကို တွေ့မြင်ပြီ။ ဖြောင့်မတ်သောသူသည်
    မိမိဖြောင့်မတ်ခြင်း၌ ဆုံးရှုံးကြောင်းကို၎င်း၊ အဓမ္မလူ သည် မိမိအဓမ္မအမှု၌ အသက်ရှည်ကြောင်းကို၎င်း
    ငါမြင်၏။
  bod-N: དྲང་བདེན་ཅན་ནི་དྲང་བདེན་ནང་དུ་འཆི་བ་དང་། ངན་པས་སྡིག་པའི་ནང་དུ་མི་ཚེ་བཏང་ནས་ཚེ་ལོ་མཐར་ཕྱིན་པ་ཐམས་ཅད་ངས་སྙིང་པོ་མེད་པའི་མི་ཚེ་ལ་རོལ་བའི་དུས་སུ་མཐོང་བྱུང་།
  sna-sna: 'Muupenyu hwangu husina maturo ndakaona zvose izvi: akarurama achiparara
    mukururama kwake, nowakaipa achirarama nguva refu mukuipa kwake.'
  spa-BLM: 'Todo esto lo he visto en mis días de vanidad: hay un justo que perece
    en su justicia, y hay un malvado que vive mucho tiempo en su maldad.'
  cac-cac: 'A yed'' jab'' in q''uinal malaj yelc''och tic, ay juntzan̈ tas ix vila'':
    Ay b''aj a eb'' anima vach'' spensar spet chami. Ay pax b''aj jun, a eb'' chuc
    spensar najtil tz''eq''ui.'
  swh-ULB: Nimeona mambo mengi katika siku zangu za ubatili. Kuna watu wenye haki
    ambao wanaangamia licha ya kwamba wana haki, na kuna watu waovu wanaoishi maisha
    marefu licha ya kwamba ni waovu.
  bel-bel: 'Нагледзеўся я ў дні марноты сваёй усялякага ўдосыць: справядлівы гіне
    ў сваёй справядлівасьці; бязбожны доўга жыве ў бязбожнасьці сваёй.'
  wed-wed: Au lawana kwakwavina au orana kaua ruaḡa a inanai; Rava aiaina Bada ana
    nola e kaukauei iʼraḡe laḡilaḡina ma ḡoʼapoapoe taukaueina God ana tarawatu e viviaigai
    wate ana lawana i manawa.
  deu-ELBBK: 'Allerlei habe ich gesehen in den Tagen meiner Eitelkeit: Da ist ein
    Gerechter, der bei seiner Gerechtigkeit umkommt, und da ist ein Gottloser, der
    bei seiner Bosheit seine Tage verlängert.'
  mbb-OT: 'Kayi te untung ku he wazè din pulus, neehè ku is langun: is menge metazeng
    ne nemematey zutun te metazeng he kebpengungubpaan wey is menge mezaat ne ebpengungubpaan
    te meluǥayad dutun te mezaat he kebpengungubpaan dan.'
  mal-2015: 'ഞാൻ എന്റെ മായാകാലത്തു ഇതൊക്കെയും കണ്ടു: തന്റെ നീതിയിൽ നശിച്ചുപോകുന്ന
    നീതിമാൻ ഉണ്ടു; തന്റെ ദുഷ്ടതയിൽ ദിർഘായുസ്സായിരിക്കുന്ന ദുഷ്ടനും ഉണ്ടു.'
  rmc-rmc: 'Kada savoro dikhľom andre mire zbitočna dživesa: Hin lačho manuš, so merel
    sig, kajte hino lačho, a hin nalačho manuš, so dživel but, kajte hino nalačho.'
  pes-OPV: این همه را در روزهای بطالت خود دیدم. مرد عادل هست که در عدالتش هلاک می‌شود
    و مرد شریر هست که در شرارتش عمر دراز دارد.
  ron-1924: Тот фелул де лукрурь ам вэзут ын зилеле дешертэчуний меле. Есте кыте ун
    ом фэрэ приханэ каре пере ын неприхэниря луй, ши есте кыте ун нелеӂюит каре о
    дуче мулт ын рэутатя луй.
  aui-aui: 'Yagu yawa na basuna gegha, bi gegha da kamone na sawara tupadi akita:
    Rotomana wawayidi na God yana gwara sakivikivini bi gegha da saraborabobo, bi
    berabero wawayidi na God yana gwara gesiyakivikivinina bi gegha da samake da raghani
    gurina.'
  ben-OBCV: আমার এই অসার জীবনকালে আমি এই দুটোই দেখেছি কোনো ধার্মিক লোক নিজের ধার্মিকতায়
    ধ্বংস হয়, এবং কোনো দুষ্টলোক নিজের দুষ্টতায় অনেক দিন পর্যন্ত বেঁচে থাকে।
  som-som: Waxaa jira nin xaq ah oo xaqnimadiisa ku halligma iyo nin shar ah oo sharnimadiisa
    ku cimri dheeraada; labadaba wakhtigii aan waxtarka lahayn ee aan noolaa ayaan
    arkay.
  lat-VUC: In die bona fruere bonis, et malam diem præcave; sicut enim hanc, sic et
    illam fecit Deus, ut non inveniat homo contra eum justas querimonias.
  eng-ASVBT: 'All this have I seen in my days of vanity: there is a righteous man
    that perisheth in his righteousness, and there is a wicked man that prolongeth
    his life in his evildoing.'
  ita-1885: Io ho veduto tutto questo a' giorni della mia vanità. Vi è tal giusto,
    che perisce per la sua giustizia; e vi è tal empio, che prolunga la sua vita con
    la sua malvagità.
  eng-LXXUP: 'I have seen all things in the days of my vanity: There is a just man
    perishing in his justice, And there is an ungodly man remaining in his wickedness.'
  eng-ULB: I have seen many things in my meaningless days. There are righteous people
    who perish in spite of their righteousness, and there are wicked people who live
    a long life in spite of their evil.
  spa-VBL: A lo largo de mi vida he visto muchas cosas que son difíciles de entender.
    Gente buena que muere joven a pesar de hacer lo correcto, y a la gente malvada
    que vive una larga vida de maldad.
  fra-_FOB: J'ai vu tout ceci pendant les jours de ma vanité. Il y a tel juste qui
    périt dans sa justice, et il y a tel méchant qui prolonge ses jours dans sa méchanceté.
  mal-mal: 'ഞാൻ മായയായ എന്റെ ജീവിതകാലത്ത് ഇതൊക്കെയും കണ്ടു: തന്റെ നീതിയിൽ നശിച്ചുപോകുന്ന
    നീതിമാൻ ഉണ്ട്; തന്റെ ദുഷ്ടതയിൽ ദീർഘായുസ്സായിരിക്കുന്ന ദുഷ്ടനും ഉണ്ട്.'
  urd-GVR: Apnī abas zindagī ke daurān maiṅ ne do bāteṅ dekhī haiṅ. Ek taraf rāstbāz
    apnī rāstbāzī ke bāwujūd tabāh ho jātā jabki dūsrī taraf bedīn apnī bedīnī ke
    bāwujūd umrrasīdā ho jātā hai.
  suz-BL: गो आं इच्‍का नाक्‍त ब्रोंइतीकेमी ठीक पाइब मुर आ ठीक पशोमी खतम दुम्‍शो नु
    मरिम्‍शो मुर आ मरिम्‍शो पशोमी शुश बर्स ब्रोंइशो ताता। उपदेसक ८:१४; भजन संग्रह
    ७३:१२-१४
  eng-NOY: All this have I seen in my days of vanity. There are righteous men who
    perish in their righteousness, and there are wicked men who live long in their
    wickedness.
  ita-1927: Io ho veduto tutto questo nei giorni della mia vanità. V’è tal giusto
    che perisce per la sua giustizia, e v’è tal empio che prolunga la sua vita con
    la sua malvagità.
  ckb-ckb: 'لە ڕۆژگاری بێ واتای خۆمدا ئەم دووانەم بینی: کەسی ڕاستودروست هەیە بە ڕاستودروستییەکەی
    دەفەوتێت، خراپەکاریش هەیە درێژە بە خراپەکەی دەدات.'
  eng-BBE: 'These two have I seen in my life which is to no purpose: a good man coming
    to his end in his righteousness, and an evil man whose days are long in his evil-doing.'
  kan-OKCV: 'ನನ್ನ ವ್ಯರ್ಥದ ದಿನಗಳಲ್ಲಿ ಇವೆರಡು ವಿಷಯಗಳನ್ನು ನೋಡಿದ್ದೇನೆ: ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯಲ್ಲಿ
    ಗತಿಸಿಹೋಗುತ್ತಾನೆ. ದುಷ್ಟನು ತನ್ನ ದುಷ್ಟತನದಲ್ಲಿ, ಇಡೀ ಜೀವಮಾನವನ್ನು ಕಳೆಯುತ್ತಾನೆ.'
  tam-2017: இவை எல்லாவற்றையும் என்னுடைய மாயையின் நாட்களில் கண்டேன்; தன்னுடைய நீதியிலே
    கெட்டுப்போகிற நீதிமானும் உண்டு, தன்னுடைய பாவத்திலே நீடித்திருக்கிற பாவியும் உண்டு.
  spa-RV-1909: Todo esto he visto en los días de mi vanidad. Justo hay que perece
    por su justicia, y hay impío que por su maldad alarga sus días.
  ron-BTF: Toate lucrurile le-am văzut în zilele deșertăciunii mele; este un om drept
    care piere în dreptatea lui și este un om stricat care își prelungește viața în
    stricăciunea sa.
  eng-WEBP: 'All this I have seen in my days of vanity: there is a righteous man who
    perishes in his righteousness, and there is a wicked man who lives long in his
    evildoing.'
  eng-FBV: Throughout my life I've seen so much that is hard to understand. Good people
    who die young despite doing what is right, and wicked people who live long evil
    lives.
  nld-1939: 'Beide heb ik gezien in mijn vluchtig leven: Soms komt een rechtvaardige
    om, ondanks zijn deugd, En de boze leeft lang, ondanks zijn zonde.'
  nch-BL: Ipan ni nonemilis cati amo ipati, niquitztoc miyac tamanti. Niquitztoc para
    sequij masehualme cati quichihuaj cati xitahuac iixpa Toteco miquij quema noja
    telpocame. Huan sequij masehualme cati fiero ininemilis huejcahuaj itztoque.
  vie-1934: 'Trong những ngày hư không của ta, ta đã thấy cả điều nầy: Người công
    bình tuy công bình cũng phải hư mất; và kẻ hung ác tuy hung ác lại được trường
    thọ.'
  hin-CV: 'अपने बेकार के जीवन में मैंने हर एक चीज़ देखी: धर्मी अपनी धार्मिकता में
    ही खत्म हो जाता है, किंतु जब दुष्टता करता है तब अपनी उम्र बढ़ाता है.'
  spa-BES: 'Estos dos los he visto en mi vida que no tienen ningún propósito: un hombre
    bueno que llega a su fin en su justicia, y un hombre malo cuyos días son largos
    en su maldad.'
  tdx-tdx: Hene nitreako amo haveloko koakey; eo t’indaty vaño mihomak’ amy havantaña’ey,
    eo ka ty lo-tsereke mañalava andro amy haratia’ey.
  tha-KJV: ข้าพเจ้าเห็นสิ่งเหล่านี้ทั้งสิ้นในชีวิ​ตอน​ิจจังของข้าพเจ้า คือคนชอบธรรมพินาศในความชอบธรรมของตัว
    และมีคนชั่วร้ายมี​ชี​วิตยืนยาวในการกระทำชั่ว
  por-BR-2018: 'Tudo isto vi nos meus dias de futilidade: há justo que perece em sua
    justiça, e há perverso que prolonga sua vida em sua maldade.'
  deu-ELO: 'Allerlei habe ich gesehen in den Tagen meiner Eitelkeit: da ist ein Gerechter,
    der bei seiner Gerechtigkeit umkommt, und da ist ein Gesetzloser, der bei seiner
    Bosheit seine Tage verlängert.'
  eng-WYC-2018: Also I saw these things in the days of my nativity; a just man perisheth
    in his rightfulness, and a wicked man liveth much time in his malice. (And I have
    seen these things since the day of my birth or in all my empty and futile days;
    a righteous person perisheth in his righteousness, and a wicked person liveth
    a great deal of time in his malice.)
  epo-epo: 'Ĉion tion mi vidis en miaj vantaj tagoj: okazas, ke virtulo pereas ĉe
    sia virteco, kaj okazas, ke malvirtulo longe vivas ĉe sia malvirteco.'
  uig-PIN: Mǝn buning ⱨǝmmisini bimǝnǝ künlirimdǝ kɵrüp yǝttim; ⱨǝⱪⱪaniy bir adǝmning
    ɵz ⱨǝⱪⱪaniyliⱪi bilǝn yoⱪilip kǝtkǝnlikini kɵrdüm, xuningdǝk rǝzil bir adǝmning
    ɵz rǝzilliki bilǝn ɵmrini uzaratⱪanliⱪini kɵrdüm.
  beo-beo: Na da esalusu hou da hamedei agoane ba:su. Be amo ganodini, na da hou huluane
    ba:i. Noga:i dunu da bogosu ba:mu. Be wadela:i hamosu dunu mogili da hahawane
    sedagawane esalumu.
  tpi-OTNT: Laip bilong mi i samting nating, tasol long taim mi stap long graun mi
    bin lukim ol kain kain pasin. Mi bin lukim sampela man i bihainim stretpela pasin,
    tasol ol i dai. Na mi bin lukim sampela man i mekim pasin nogut, tasol ol i stap
    longpela taim long graun.
  hau-SA: A cikin rayuwan nan ta rashin amfani nawa, na lura da waɗannan abubuwa biyu,
    mai adalci yana hallakawa cikin adalcinsa, mai mugunta kuma yana tsawon rai cikin
    muguntarsa.
  uig-LAT: Men buning hemmisini bimene künlirimde körüp yettim; heqqaniy bir ademning
    öz heqqaniyliqi bilen yoqilip ketkenlikini kördüm, shuningdek rezil bir ademning
    öz rezilliki bilen ömrini uzaratqanliqini kördüm.
  nde-nde: 'Kuyonale impilo yami eyize sengizibonile izinto lezi zombili: umuntu olungileyo
    uyafa elungile enjalo, lomuntu omubi uba lempilo enhle emubi enjalo.'
  ton-ton: 'Kuo u mamata ki he meʻa kotoa pē ʻi he ngaahi ʻaho ʻo ʻeku vale: ʻoku
    ai ʻae tangata ʻoku angatonu, ka ʻoku mate pe mo ʻene māʻoniʻoni, pea ʻoku ai
    ʻaia ʻoku angahala, ka ʻoku tolonga ʻa ʻene moʻui ʻi heʻene fai hala.'
  ces-1613: 'Všecko to viděl jsem za dnů marnosti své: Bývá spravedlivý, kterýž hyne
    s spravedlností svou; tolikéž bývá bezbožný, kterýž dlouho živ jest v zlosti své.'
  eng-WMB: 'All this I have seen in my days of vanity: there is a righteous man who
    perishes in his righteousness, and there is a wicked man who lives long in his
    evildoing.'
  tam-TCV: 'நீதியானவன் தன் நீதியில் அழிந்துபோகிறதும்: கொடுமையானவன் தன் கொடுமையிலே
    நீடித்து வாழ்கிறதுமான இரண்டையும் அர்த்தமற்ற என் வாழ்வில் நான் கண்டேன்.'
  ceb-ULB: Nakita ko ang daghang mga butang sa walay pulos nakong mga adlaw. Adunay
    mga tawong matarong nga mahanaw bisan pa sa ilang pagkamatarong, ug adunay mga
    tawong daotan nga nalugwayan ang kinabuhi bisan sa ilang pagkadaotan.
  pol-UBG: 'Wszystko widziałem za swych marnych dni: niejeden sprawiedliwy ginie w
    swojej sprawiedliwości, a niejeden niegodziwiec żyje długo w swojej niegodziwości.'
  urd-GVU: اپنی عبث زندگی کے دوران مَیں نے دو باتیں دیکھی ہیں۔ ایک طرف راست باز اپنی
    راست بازی کے باوجود تباہ ہو جاتا جبکہ دوسری طرف بےدین اپنی بےدینی کے باوجود عمر
    رسیدہ ہو جاتا ہے۔
  deu-1912: Allerlei habe ich gesehen in den Tagen meiner Eitelkeit. Da ist ein Gerechter,
    und geht unter mit seiner Gerechtigkeit; und ein Gottloser, der lange lebt in
    seiner Bosheit.
  kan-2017: ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯಲ್ಲಿಯೇ ನಶಿಸುವುದುಂಟು. ದುಷ್ಟನು ತನ್ನ ದುಷ್ಟತನದಲ್ಲಿಯೇ ಬಹಳ
    ದಿನ ಬದುಕುವುದುಂಟು. ಇದನ್ನೆಲ್ಲಾ ನನ್ನ ವ್ಯರ್ಥವಾದ ಜೀವಮಾನದಲ್ಲಿ ನೋಡಿದ್ದೇನೆ.
  yap-yap: Yafos rog e bm’ayfan, machane gguy riy gubin ban’en. Rayag ni yim’ be’
    nib manigil me par be’ nib fos, ni yug aram rogon ni be’ nib kireb.
  hlt-MCSB: Kamah kah a honghi tue vaengah a cungkuem te ka hmuh. Amah kah duengnah
    dongah aka paltham hlang dueng om tih a boethae neh aka nguel halang khaw om.
  mdy-ETH: ታ ናንጌ ዻኮ ዎዶማይዳ ፑርታ ማዻ ዓሲ ማዻ ዻቢንቶና ሚርጌ ሌዔ ናንጋንቴ፥ ኮሺ ዓሲ ፔ ኮሹሞና ባይቃንቴ ሚርጌ
    ታኣኒ ዛጌኔ፤
  kew-kew: Nina laipiri waru yae-daa dia yapare ni go su-amaa pima raburi neme oyae
    rado rado adaapu ade. Aa medaloma epe pora rateme pare nimu page omeme. Aa medaloma
    wae pupitagi noaeme pare nimu go su-amaa adalupa pa piruaeme.
  twi-ASANTE: 'Me nkwa nna a ɛyɛ ahuhudeɛ yi mu, mahunu nneɛma mmienu: Ɔteneneeni
    a ɔwu wɔ ne tenenee mu, ne omumuyɛfoɔ a ɔtena ase kyɛ wɔ nʼamumuyɛ mu.'
  eng-WEBU: 'All this I have seen in my days of vanity: there is a righteous man who
    perishes in his righteousness, and there is a wicked man who lives long in his
    evildoing.'
  wal-wal: Ha hada gidida laittan taagan darobaa taani be7aas. Hegeekka, geellai ba
    geellatettaa oottiiddi, adussa laittaa de7iyo wode, xillotettaa oottiya xilloi
    qantta laittan haiqqees.
  spa-PDDPT: 'Todo esto vi en los días de mi vanidad: Hay justo que perece por su
    justicia, Y hay impío que prospera en su impiedad.'
  gun-gun: 'Opa rive va''e rami aiko vy po ramigua avi aexa: Heko porã va''e ikuai
    gueko porã reve omano va''erã, ha''e heko vai va''e ikuai gueko vai reve oikove
    pukuve va''erã.'
  ilo-ULB: Nakitak dagiti adu a banbanag kabayatan dagiti awan kaipapananna nga al-aldawko.
    Adda dagiti mapukaw a nalinteg a tattao iti laksid dagiti kinalintegda ken adda
    dagiti nadangkes a tattao nga agbibiag iti atiddug iti laksid kadagiti kinadakesda.
  kpg-kpg: Dogu mouli la nogo maa gi daha, gei i lodo di maa, au gu gidee nia mee
    huogodoo. Hunu daangada humalia e mmade, gei digau i golo e mouli gi muli, ma
    e aha maa digaula digau huaidu.
  uig-ARA: مەن بۇنىڭ ھەممىسىنى بىمەنە كۈنلىرىمدە كۆرۈپ يەتتىم؛ ھەققانىي بىر ئادەمنىڭ
    ئۆز ھەققانىيلىقى بىلەن يوقىلىپ كەتكەنلىكىنى كۆردۈم، شۇنىڭدەك رەزىل بىر ئادەمنىڭ
    ئۆز رەزىللىكى بىلەن ئۆمرىنى ئۇزاراتقانلىقىنى كۆردۈم.
  sus-sus: N ma simaya fufafu kui, n a toxi nɛ tinxintɔɛ nde faxa simaya dunke kui
    hali a to tinxinxi, tinxintare nde bu duniɲa hali a to mu tinxin.
  pon-2006: Sohte katepen ei mour, ahpw I kilangehr mehkoaros nan ei momour. Aramas
    mwahu men kin mehla nindokon emen kin momour, mehnda ma aramas suwed men ih.
  ksd-ksd: Mangoro na magit iau ga gire ta kaugu nilaun ba i panie lulut; a tena takodo
    i virua ure kana mangamangana takodo, ma ra tena varpiam i valolovina kana nilaun
    ta ra varpiam.
  tur-YTC: 'Bütün bunları boş günlerimde gördüm: Doğruluğunun içinde yok olan doğru
    adam vardı, kendi kötülüğünün içinde de uzun yaşayan kötü adam vardır.'
  bel-N: 'Усё гэта я бачыў у дні марнасьці маёй: вось, праведнік гiне ў праведнасьці
    сваёй, і вось бязбожнік доўга жыве ў лiхоце сваёй.'
  grc-BRENT: Σύμπαντα εἶδον ἐν ἡμέραις ματαιότητός μου· ἐστὶ δίκαιος ἀπολλύμενος ἐν
    δικαίῳ αὐτοῦ, καί ἐστιν ἀσεβὴς μένων ἐν κακίᾳ αὐτοῦ.
  ind-AYT: Dalam hari-hariku yang sia-sia, aku sudah melihat semuanya. Ada orang benar
    yang binasa dalam kebenarannya, dan ada orang fasik yang bertahan dalam kejahatannya.
  nya-nya: 'Pa moyo wanga wopanda phinduwu ndaona zinthu ziwiri izi: munthu wolungama
    akuwonongeka mʼchilungamo chake, ndipo munthu woyipa akukhala moyo wautali mʼzoyipa
    zake.'
  hrv-hrv: 'Svašta vidjeh u svojemu ništavnom životu: pravednik propada unatoč svojoj
    pravednosti, a bezbožnik i dalje živi unatoč svojoj bezbožnosti.'
  mps-mps: Eno bidibo ula te olo nai tiwai elalubao, tialima ena te tǫde bidibo sogo
    eno te haniani kolesaga ebo suali. Eno suali, bidi mebago doloba pai kolesaga
    wali pali, tiali goli te bidi dabe augwali isalio. Te bidi mebago dwai kolesaga
    ebo eno suali, tiali goli augwali bobage sogo sesabi elama, bidibo dao.
  tpi-tpi: Laip bilong mi i samting nating, tasol long taim mi stap long graun mi
    bin lukim ol kain kain pasin. Mi bin lukim sampela man i bihainim stretpela pasin,
    tasol ol i dai. Na mi bin lukim sampela man i mekim pasin nogut, tasol ol i stap
    longpela taim long graun.
  dan-1931: 'Begge Dele så jeg i mine tomme Dage: Der er retfærdige, som omkommer
    i deres Retfærdighed, og der er gudløse, som lever længe i deres Ondskab.'
  vie-OVCB: Tôi đã thấy mọi điều trong cuộc đời vô nghĩa này, kể cả người tốt chết
    sớm và người ác sống lâu.
  guj-2017: આ બધું મેં મારા વ્યર્થપણાના દિવસોમાં જોયું છે. એટલે નેક પોતાની નેકીમાં
    મૃત્યુ પામે છે, અને દુષ્ટ માણસ પોતાની દુષ્ટતા હોવા છતાં લાંબુ આયુષ્ય ભોગવે છે.
  pon-2006A: Sohte katepen ei mour, ahpw I kilangehr mehkoaros nan ei momour. Aramas
    mwahu men kin mehla nindokon emen kin momour, mehnda ma aramas suwed men ih.
  por-BRBSL: 'Tudo isso eu vi em meus dias de vaidade: há um homem justo que perece
    em sua retidão, e há um homem mau que vive muito tempo em sua maldade.'
  cth-cth: Ayawmlah ka onae atueng nah hno pueng ka hmu thai toe. Tami kalan ni a
    lannae dawk a sung e tie hoi, tami kahawihoeh ni ahawihoehnae, dawk a hringsaw
    e hai thoseh ka hmu.
  twi-twi: 'Me nkwanna a ɛyɛ ahuhude yi mu, mahu nneɛma abien: Ɔtreneeni a owu wɔ
    ne trenee mu, ne omumɔyɛfo a ɔtena ase kyɛ wɔ nʼamumɔyɛ mu.'
  hlt-hlt: Kamah kah a honghi tue vaengah a cungkuem te ka hmuh. Amah kah duengnah
    dongah aka paltham hlang dueng om tih a boethae neh aka nguel halang khaw om.
  tbz-SIM: N fòmmu kũpumu mmuu mmiɛkɛ n yɑ̀mu dɛmɔu. Osɑ̀ù ɔ̃ɔ̃ tootɛmu bɑ́ nɛ̀ o
    sɑ̀ɑ̀ mmiɛkɛ, kòo yɛiwe nfòù kɛ́mɔntɛ bɑ́ nɛ̀ ò mɛ ndɔɔrimɛ̀ mɛyɛi.
  msy-2020: Kɨ nguazir kamɨn ikia arazir avɨravɨribar gara ghaze, nan ikɨrɨmɨrim,
    an mɨngariba mongezɨ kɨ dagh fozir puvatɨgha okam nɨghnɨsi. Egha kɨ gumazir mabar
    garima, me arazir aghuibar gɨntɨgha, egha ariaghire. Ezɨ kɨ gumazir mabar gari,
    me arazir kurabagh amua, egha dughiar ruarimɨn nguazir kamɨn iti.
  dop-dop: Mɑ nɑwɑ pə tənɑɣɑ ḿpʋ́ɣʋ́ mɑ weesuɣu kʋtopuluɣu kʋnɛ kʋ tɑɑ. Tɑmpɑnɑ təŋlʋ
    pəsəɣɩ nɑ ɩ́ sɩ ɩ tɑmpɑnɑ təŋʋɣʋ tɑɑ, nɑ ɩsɑɣɑʋ nɑ́ɑ́ wɛɛnɑ weesuɣu kɛ ɩ ɩsɑɣɑtʋ
    tɑɑ.
  azb-azb: 'Puç ömrümdə bunları gördüm: Saleh adam salehliyinə baxmayaraq, ölür, Pis
    adamın isə pisliyinə baxmayaraq, ömrü uzanır.'
  eng-DBY: 'All [this] have I seen in the days of my vanity: there is a righteous
    [man] that perisheth by his righteousness, and there is a wicked [man] that prolongeth
    [his days] by his wickedness.'
  hin-2017: अपने व्यर्थ जीवन में मैंने यह सब कुछ देखा है; कोई धर्मी अपने धार्मिकता
    का काम करते हुए नाश हो जाता है, और दुष्ट बुराई करते हुए दीर्घायु होता है।
  wol-KYG: Lu ne laa gis ci sama dund gu gàtt gii! Nit a ngii jub, teewu koo sànkook
    njubam; nit bon, ànd ak mbonam, gudd fan.
  eng-YLT: The whole I have considered in the days of my vanity. There is a righteous
    one perishing in his righteousness, and there is a wrong-doer prolonging [himself]
    in his wrong.
  eng-WYC-2017: Also I saw these things in the days of my nativity; a just [or rightwise]
    man perisheth in his rightfulness [or rightwiseness], and a wicked man liveth
    much time in his malice.
  eng-WMBB: 'All this I have seen in my days of vanity: there is a righteous man who
    perishes in his righteousness, and there is a wicked man who lives long in his
    evildoing.'
  urd-GVH: अपनी अबस ज़िंदगी के दौरान मैंने दो बातें देखी हैं। एक तरफ़ रास्तबाज़ अपनी
    रास्तबाज़ी के बावुजूद तबाह हो जाता जबकि दूसरी तरफ़ बेदीन अपनी बेदीनी के बावुजूद
    उम्ररसीदा हो जाता है।
  rug-rug: 'Koasa qua tinoa sapu loke laena hie si dogoro betoi rau sari karua ginugua
    hire: sa tie toṉoto sapu mate pa nana tinoṉoto, meke sa tie kaleana sapu toa va
    gelenae pa nana kinaleana.'
  gaz-gaz: 'Ani jireenya koo kan faayidaa hin qabne kana keessatti waan kana lachuu
    argeera; kunis: Qajeelaan qajeelummaa isaatiin baduu isaatii fi hamaan immoo hammina
    isaatiin bara dheeraa jiraachuu isaa ti.'
  fra-LSG: J’ai vu tout cela pendant les jours de ma vanité. Il y a tel juste qui
    périt dans sa justice, et il y a tel méchant qui prolonge son existence dans sa
    méchanceté.
  yal-yal: N bata feen birin to n ma dunuɲa yi gidi fufafuni. Tinxin muxuna ndee halagima
    e tinxinyani, ɲaxudena ndee yi siimaya xunkuyen sɔtɔ e ɲaxuyani.
  haw-1868: Ua ike au i keia mau mea a pau i na la o kou noho lapuwale ana; aia no
    ke kanaka hoopono e make ana i kona pono iho; a eia no ka mea hewa e hooloihi
    ana i kona mau la iloko o kona hewa.
  arb-NAV: 'لَقَدْ شَاهَدْتُ هَذِهِ جَمِيعَهَا فِي أَيَّامِ أَبَاطِيلِي: رُبَّ صِدِّيقٍ
    يَهْلِكُ فِي بِرِّهِ، وَمُنَافِقٍ تَطُولُ أَيَّامُهُ فِي شَرِّهِ.'
  ewe-ewe: Medze si nu sia nu le nye agbenɔnɔ ƒuƒlu sia me. Medze sii be ame nyui
    aɖewo kuna kaba ke ame vɔ̃ɖi aɖewo nɔa agbe didi
  eng-LEE: 'All things have I seen in the days of my vanity: there is many a righteous
    man that perisheth in his righteousness, and there is many a wicked man that liveth
    long in his wickedness.—'
  asm-FB: মোৰ এই অসাৰ জীৱনকালত মই অনেক বিষয় দেখিলোঁ। কোনো কোনো ধাৰ্মিক লোক নিজৰ ধাৰ্মিকতাৰ
    মাজত বিনষ্ট হৈ যায়, আৰু কোনো কোনো দুষ্ট লোক নিজৰ দুষ্টতাৰ মাজত অনেক দিন জীয়াই
    থাকে।
  sus-A: ﭑ مَ سِمَيَ قُقَقُ كُي، ﭑ عَ تٌشِ نّ تِنشِنتْي ندٍ قَشَ سِمَيَ دُنكٍ كُي
    هَلِ عَ تٌ تِنشِنشِ، تِنشِنتَرٍ ندٍ بُ دُنِحَ هَلِ عَ تٌ مُ تِنشِن.
  fra-SBL: 'Tout cela, je l''ai vu dans mes jours de vanité : il y a un juste qui
    périt dans sa justice, et il y a un méchant qui vit longtemps dans sa méchanceté.'
  hbo-hbo: אֶת־הַכֹּ֥ל רָאִ֖יתִי בִּימֵ֣י הֶבְלִ֑י יֵ֤שׁ צַדִּיק֙ אֹבֵ֣ד בְּצִדְקֹ֔ו
    וְיֵ֣שׁ רָשָׁ֔ע מַאֲרִ֖יךְ בְּרָעָתֹֽו׃
  kik-kik: 'Mũtũũrĩre-inĩ ũyũ wakwa wa tũhũ, nĩnyonete maũndũ maya meerĩ: mũndũ mũthingu
    no akue o na arĩ mũthingu, nake mũndũ mwaganu agatũũra muoyo ihinda iraaya o na
    arĩ mwaganu.'
  fra-NCL: 'Tout ceci, je l’ai vu au jour de ma vanité : il y a tel juste qui périt
    dans sa justice, et il y a tel méchant qui prolonge sa vie dans sa méchanceté.'
  cek-AK: Azom pui ah ka hing nathung hmuennawk boih to ka hnuk boeh; katoeng kami
    loe a toenghaih pongah duek moe, kasae kami loe sethaih hoiah saning kasawk ah
    hing lat.
  cuk-cuk: 'Wegi-wile-itodiidgi an we-ibmar belagus dakdanikid: Dule-nuegan, ibmar-inniki-imakdiid-ular,
    sabsur-ibitodimalad. Ar dule-isganamardina, ibmar-isgana-imaked-inigwele, aka
    bur undar-seredi megmalad.'
  uig-CYR: Мән буниң һәммисини бемәна күнлиримдә көрүп йәттим; һәққаний бир адәмниң
    өз һәққанийлиғи билән йоқилип кәткәнлигини көрдүм, шуниңдәк рәзил бир адәмниң
    өз рәзиллиги билән өмрини узаратқанлиғини көрдүм.
  tel-2017: నేను నిష్ప్రయోజనంగా తిరిగిన కాలంలో నేను చాలా విషయాలు చూశాను. నీతిమంతులై
    ఉండి కూడా నశించిపోయిన వారున్నారు, దుర్మార్గులై ఉండీ దీర్ఘ కాలం జీవించిన వారున్నారు.
  hat-BSA: Mwen te wè tout bagay pandan tout jou vanite mwen yo; gen yon nonm dwat
    ki mouri nan ladwati, ak yon nonm mechan ki fè vi li long ak mechanste li a.
  bxh-bxh: 'Egu mwahuli kufakufana yai te, ginauli luwaga E itadi: doga dudulaina
    ena miya hige i lofa, in moho ya peꞌi, na doga heyaheyayana ya miya lofalofa ena
    heyaya yai.'
  kos-kos: Nga liye tari ma nukewa ke moul lusrongten luk. Oasr mwet sa na misa elos
    finne oru ma suwohs. Ac oasr mwet moul paht na elos finne oru ma koluk.
  hbo-WLC: אֶת־הַכֹּ֥ל רָאִ֖יתִי בִּימֵ֣י הֶבְלִ֑י יֵ֤שׁ צַדִּיק֙ אֹבֵ֣ד בְּצִדְק֔וֹ
    וְיֵ֣שׁ רָשָׁ֔ע מַאֲרִ֖יךְ בְּרָעָתֽוֹ׃
  ibo-ibo: Ndụ m nʼụwa a bụ ihe efu, ahụla m ihe abụọ ndị a; onye ezi omume na-anwụ
    nʼezi omume ya, ma onye na-emebi iwu na-ebi ogologo ndụ na mmebi iwu ya.
  ory-ory: ମୁଁ ଆପଣା ଅସାରତା ସମୟରେ ଏହିସବୁ ଦେଖିଅଛି; ଧାର୍ମିକ ଲୋକ କେବେ କେବେ ଆପଣା ଧାର୍ମିକତାରେ
    ବିନଷ୍ଟ ହୁଏ, ପୁଣି ଦୁଷ୍ଟ ଲୋକ ଆପଣା ଦୁଷ୍କ୍ରିୟାରେ ଦୀର୍ଘଜୀବୀ ହୁଏ।
  chk-chk: 'Lon ränin manauei mi pön üa küna ekei ruu sokun lapalap: Eman aramas mi
    pwüng a chök mäfeiengau, nge a föri mine a pwüng. Nge eman aramas mi pwüngingau
    a manauatam, nge a föri mine a pwüngingau.'
  rop-rop: Langa main laif aibin luk loda gudwan ting ai nomo bin sabi. Aibin luk
    wan gudbala men bin oldei dumbat gudbala ting en imbin dai yangbala, en najawan
    men imbin oldei dumbat nogudbala ting en imbin jidan brabli olmen. Wal ai nomo
    sabi wotfo im lagijat.
  ukr-1871: На все надививсь я за днїв марного життя мого, й на се, що праведний гине
    в своїй праведностї, а безбожний живе довго в безбожностї своїй;
  deu-1951: 'Allerlei habe ich gesehen in den Tagen meiner Eitelkeit: Da ist ein Gerechter,
    welcher umkommt in seiner Gerechtigkeit, und dort ist ein Gottloser, welcher lange
    lebt in seiner Bosheit.'
  eng-JPS: All things have I seen in the days of my vanity; there is a righteous man
    that perisheth in his righteousness, and there is a wicked man that prolongeth
    his life in his evil-doing.
  srp-1865: 'Svašta vidjeh za vremena taštine svoje: pravednika koji propada u pravdi
    svojoj, i bezbožnika koji dugo živi u svojoj zloæi.'
  lug-lug: 'Mu bulamu bwange buno obutaliimu ndabye bino byombi: omutuukirivu azikiririra
    mu butuukirivu bwe, n’omukozi w’ebibi n’awangaalira mu bibi bye.'
  heb-heb: את הכל ראיתי בימי הבלי יש צדיק אבד בצדקו ויש רשע מאריך ברעתו׃
  ben-IRV: আমি অনেক কিছু দেখেছি আমার অসারতার জীবনে। ধার্মিক লোক যারা ধ্বংস হয় তাদের
    ধার্ম্মিকতা থাকা সত্বেও এবং দুষ্ট লোক যারা দীর্ঘ দিন বেঁচে থাকে তাদের দুষ্টতা
    থাকে সত্বেও।
  pan-pan: ਮੈਂ ਆਪਣੇ ਵਿਅਰਥ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਇਹ ਸਭ ਕੁਝ ਦੇਖਿਆ, ਇੱਕ ਧਰਮੀ ਹੈ ਜੋ ਆਪਣੀ ਧਾਰਮਿਕਤਾ
    ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇੱਕ ਦੁਸ਼ਟ ਹੈ ਜੋ ਆਪਣੀ ਦੁਸ਼ਟਤਾ ਵਿੱਚ ਲੰਮੀ ਉਮਰ ਭੋਗਦਾ ਹੈ।
  mya-JVB: ငါ သည် အချည်းနှီး နေသောကာလ ၌ ခပ်သိမ်း သောအရာတို့ကို တွေ့မြင်ပြီ။ ဖြောင့်မတ်
    သောသူသည်မိမိ ဖြောင့်မတ် ခြင်း၌ ဆုံးရှုံး ကြောင်းကို၎င်း ၊ အဓမ္မ လူ သည် မိမိ အဓမ္မ
    အမှု၌ အသက်ရှည် ကြောင်းကို၎င်းငါမြင် ၏။
  hmo-hmo: Inai egu mauri anina lasi lalonai, lau ese gau ibounai lau itaia vadaeni.
    Kara maoromaoro tauna be iena kara maoromaoro lalonai ia mase noho, bona kara
    dika tauna be iena kara dika lalonai iena mauri ia halataia noho.
  urd-urd: मैंने अपनी बेकारी के दिनों में ये सब कुछ देखा; कोई रास्तबाज़ अपनी रास्तबाज़ी
    में मरता है, और कोई बदकिरदार अपनी बदकिरदारी में उम्र दराज़ी पाता है।
  rus-SYN: 'Всего насмотрелся я в суетные дни мои: праведник гибнет в праведности
    своей; нечестивый живет долго в нечестии своем.'
  bqc-SIM: Ma wɛ̃ni giiɛ bee guu ma yã́ɛ beeↄ è píi. Ma gbɛ̃maa è à gà a maakɛa
    guu, mɛ́ ma gbɛ̃vãi è àlɛ gɛ̃gɛ̃ a yãvãikɛa guu.
  tcz-CHONGTHU: Keiman hinlona ajeh umlou tobangbep leiset hinkhoa hin, khangdong
    phatah tah ho athia chule migilou ho hinkho asot’uhi kamu doh in ahi.
  mar-mar: मी माझ्या अर्थहीन दिवसात पुष्कळ गोष्टी पाहिल्या आहेत. तेथे नीतिमान लोक
    जे त्यांच्या नीतीने वागत असताना देखील नष्ट होतात, आणि तेथे वाईट लोक वाईटाने वागत
    असतानाही खूप वर्षे जगतात.
  soq-soq: 'Ina tawo ema osowe diapana bedewe nitu nata ewamone atenten: Apana God
    anaanawa ruawaleidie wanwan dodomana wande, tane ideita apana sanaa boleide. Tane
    me mida kadiwa dewalala God anaanawa mai ruawaleipona wanwan daumawa wande.'
  qub-qub: 'Yangallapaj cawar cay bïdachöga caynötami ricashcä: Alli runacuna cuyapäcoj
    cashpanpis rätu wañun. Fiyu runacunanami fiyu caycashpanpis mas unaycama cawan.'
  bqp-bqp: Ma wɛ̃̀ndi kori dí gũn ma yã díkĩnanↄ è pínki. Ma gbɛ̃ mana è, à gà a
    manakɛnaa gũn, ma gbɛ̃ vãni è, àtɛn gì kɛ a yãvãnikɛnaa gũn.
  hat-hat: 'Lavi n'' sou latè pa vo anyen, se vre! Men mwen wè tout kalite bagay:
    Mwen wè moun debyen, atout yo mache dwat la, mouri mouri yo. Mwen wè mechan yo
    menm ap viv lontan pou fè mechanste.'
  eng-BSB: 'In my futile life I have seen both of these: A righteous man perishing
    in his righteousness, and a wicked man living long in his wickedness.'
  eng-WEBPB: 'All this I have seen in my days of vanity: there is a righteous man
    who perishes in his righteousness, and there is a wicked man who lives long in
    his evildoing.'
  kbq-kbq: Agafa'a omane nomanizama mani'na e'nofina, ama tare'za ke'noe. Fatgo avu'ava'ma
    nehaza vahe'mo'za ame hu'za nefrizageno, kefo avu'ava'ma nehaza vahe'mo'za, zazate
    maniza nevu'za kefo avu'avara hu'za nevaze.
  nhe-BL: Ipan ni noyolis tlen ax ipati, niquitztoc miyac tlamantli. Niquitztoc para
    sequin tlacame tlen quichihuaj tlen xitlahuac iixpa Toteco miquij quema noja telpocame.
    Huan sequin tlacame tlen fiero ininnemilis huejcahuaj itztoque.
  bus-bus: Ma wɛ̃̀ndi kori kɛ̀ guu ma yã kɛ̀nↄ è píngi. Ma gbɛ̃ maaa è, à gà a maakɛna
    guu, ma gbɛ̃ zaaa è, èe gì kɛɛ a yãzaakɛna guu.
  gub-BL: Hereko haw uzeapo na'arewahy ukàzym ma'e ràm romo a'e. Hereko mehe aexak
    ma'e upaw rupi ihe. Heta teko ikatu ma'e umàno ma'e wà. Heta teko ikatu 'ym ma'e
    wikuwe wi wi ma'e wà no. Uzapo wi wi ikatu 'ym ma'e oho waiko wà.
  eng-DRA: 'In the good day enjoy good things, and beware beforehand of the evil day:
    for God hath made both the one and the other, that man may not find against him
    any just complaint.'
