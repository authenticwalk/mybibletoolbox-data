verse: ECC.007.017
translations:
  mal-C: അതിദുഷ്ടരാകരുത്, ഭോഷരുമാകരുത്— നിന്റെ സമയമെത്തുന്നതിനുമുമ്പേ മരിക്കുന്നതെന്തിന്?
  deu-TKW: Frevle nicht zu sehr und sei kein Thor; warum willst du sterben, ehe es
    Zeit für dich ist?
  lin-lin: Kolekisa ndelo te ya kozala moto mabe to ya kozala zoba ; mpo na nini kokufa
    liboso ete mikolo ya bomoi na yo ekoka ?
  eng-LSV: Do not do much wrong, neither be a fool, why do you die within your time?
  eng-GNV: 'I haue seene all things in the dayes of my vanitie: there is a iust man
    that perisheth in his iustice, and there is a wicked man that continueth long
    in his malice.'
  eng-WEBSTER: 'Be not over much wicked, neither be thou foolish: why shouldst thou
    die before thy time?'
  nhw-BL: Nojquiya amo ximochihua tlahuel tifiero. Huan amo ximochihua tihuihuitic.
    ¿Para tlen monequi timiquis quema noja ayamo ajsi tonali?
  swh-ONEN: 'Usiwe mwovu kupita kiasi, wala usiwe mpumbavu: kwa nini kufa kabla ya
    wakati wako?'
  bba-bba: A ku tii sure kɔ̃sɑ sɔɔ, ɑ ku mɑɑ wɔri ɡɑri bɑkɑ kookoosu sɔɔ. Mbɑn sɔ̃nɑ
    kɑɑ de ɑ ɡbi tumɑru.
  eng-KJVCPB: 'Be not over much wicked, neither be thou foolish: why shouldest thou
    die before thy time?'
  luo-luo: Kik ibed ngʼama timbene mono ahinya kata ngʼama ofuwo, nimar angʼo momiyo
    idwaro ni itho ka ndaloni pok ochopo?
  meu-meu: Metaira ba kara dika, bona basio kavakava; emu nega do basine ore ai vada
    ba mase anina be dahaka?
  npi-ULB: ज्यादै दुष्‍ट र मूर्ख नबन् । तेरो समय आउनुअगि नै तँ किन मर्छस् ?
  yor-yor: Ìwọ ma ṣe búburú jùlọ kí ìwọ má sì ṣe aṣiwèrè, èéṣe tí ìwọ yóò fi kú kí
    ọjọ́ rẹ tó pé
  ind-ind: Janganlah juga menyerahkan hidupmu hanya untuk melakukan kejahatan dan
    kebodohan. Itu hanya akan membuatmu lebih cepat mati!
  pes-OPCB: و بیش از حد بدکار و نادان هم نباش مبادا پیش از اجلت بمیری.
  tgl-ULB: Huwag maging napakasama o mangmang. Bakit dapat kang mamatay ng wala pa
    sa iyong oras?
  hui-hui: Iname mana ko tara tara ngaru bulebi mini nawi howa bulenebi hongo howa
    nabimi̱ya. Ina homolene nangangi inane abale mo homa holigo nabimi̱ya.
  mya-mya: လွန်ကျူးစွာမဆိုးညစ်နှင့်။ မမိုက်နှင့်။ အချိန် မရောက်မှီ အဘယ်ကြောင့်သေချင်သနည်း။
  bod-N: ཚོད་མེད་པར་སྤྱོད་ངན་མ་བྱེད། བླུན་པོར་མ་གྱུར་ཅིག དུས་མ་སླེབས་པར་འཆི་དགོས་དོན་ཅི་ཡོད།
  sna-sna: Usava munhu akanyanyisa kuipa, uye usava benzi. Ungada kufa nguva yako
    isati yakwana?
  spa-BLM: No seas demasiado malvado, ni seas necio. ¿Por qué has de morir antes de
    tiempo?
  cac-cac: Mocab' on̈ ec' d'a yib'an̈ co te c'ulan chucal. Mocab' cac'paxoch co b'a
    man̈ pensaril, yic max pet on̈ chami.
  swh-ULB: Usiwe mwovu sana au mpumbavu. Kwa nini ufe kabla ya wakati wako?
  bel-bel: Не ўпадай у грахі і ня будзь шалёны; навошта табе паміраць заўчасна?
  wed-wed: Wate nanare, eḡa ma vitaniḡapota guratana ma eḡa ma opa; eḡa ita ai da
    ma iraḡe muriai da am mara.
  deu-ELBBK: 'Sei nicht allzu gottlos und sei nicht töricht: Warum willst du sterben,
    ehe deine Zeit da ist?'
  mbb-OT: Kenè nu zaan pesubrahi is kegkezaat nu, wey kenè ka medtinulebung. Su emun
    ebeelan nu heini egkepenggevuan is umur nu.
  mal-2015: അതിദുഷ്ടനായിരിക്കരുതു; മൂഢനായിരിക്കയുമരുതു; കാലത്തിന്നു മുമ്പെ നീ എന്തിന്നു
    മരിക്കുന്നു?
  rmc-rmc: Ma av nalačho aňi ma av dilino – soske te meres, te mek nane tiro časos?
  pes-OPV: و به افراط شریر مباش و احمق مشو مبادا پیش ازاجلت بمیری.
  ron-1924: Дар ну фи нич песте мэсурэ де рэу ши ну фи фэрэ минте. Пентру че врей
    сэ морь ынаинте де време?
  aui-aui: Gegha konabera da tami bero kirakiimina, gekonabera da parapa wawaya kawakeekeedi.
    Metagha, kowiiwiini da konarabobo yaninagha, muriye da gabudara waghata inakabi?
  ben-OBCV: অতি দুষ্ট হোয়ো না, আর বোকামিও কোরো না— কেন তুমি অসময়ে মারা যাবে?
  som-som: Aad sharrow ha u noqon, oo nacasna ha noqon, waayo, bal maxaad wedkaaga
    ka hor u dhimanaysaa?
  lat-VUC: Noli esse justus multum, neque plus sapias quam necesse est, ne obstupescas.
  eng-ASVBT: 'Be not overmuch wicked, neither be thou foolish: why shouldest thou
    die before thy time?'
  ita-1885: Non esser troppo empio, nè stolto; perchè morresti fuor del tuo tempo?
  eng-LXXUP: 'Be not very wicked; and be not stubborn: Lest thou shouldest die before
    thy time.'
  eng-ULB: Do not be too wicked or foolish. Why should you die before your time?
  spa-VBL: Por otro lado, no te decidas a vivir una vida malvada, ¡no seas insensato!
    ¿Por qué morir antes de tiempo?
  fra-_FOB: Ne sois pas méchant à l'excès, et ne sois point insensé; pourquoi mourrais-tu
    avant ton temps?
  mal-mal: അതിദുഷ്ടനായിരിക്കരുത്; മൂഢനായിരിക്കുകയുമരുത്; നിന്റെ സമയത്തിനു മുമ്പ് നീ
    എന്തിന് മരിക്കുന്നു?
  urd-GVR: Na had se zyādā bedīnī, na had se zyādā hamāqat dikhā. Muqarrarā waqt se
    pahle marne kī kyā zarūrat hai?
  suz-BL: गे परमप्रभु आ अरेशो मटीब नु शुश मूर्ख यो मदुमो। गे मारदे बेक्‍ची मजाक्‍थु
    बेक्‍चा दाक्‍नेवे?
  eng-NOY: Be not overmuch wicked; neither be thou a fool! Why shouldst thou die before
    thy time?
  ita-1927: Non esser troppo empio, né essere stolto; perché morresti tu prima del
    tempo?
  ckb-ckb: زۆر بەدکار مەبە و مەبە بە گێل. بۆچی بمریت لە کاتی خۆت نەبێت؟
  eng-BBE: Be not evil overmuch, and be not foolish. Why come to your end before your
    time?
  kan-OKCV: ನೀನು ದುಷ್ಟತನದಲ್ಲಿ ಸಾಗಬೇಡ, ಮೂರ್ಖತನದಲ್ಲಿಯೂ ಮುಂದುವರಿಯಬೇಡ. ನಿನ್ನ ಸಮಯಕ್ಕಿಂತ
    ಮೊದಲು ನೀನು ಏಕೆ ಸಾಯುವೆ?
  tam-2017: மிஞ்சின துன்மார்க்கனாக இருக்காதே, அதிக பேதையுமாக இருக்காதே; உன்னுடைய காலத்திற்கு
    முன்பே நீ ஏன் சாகவேண்டும்?
  spa-RV-1909: 'No hagas mal mucho, ni seas insensato: ¿por qué morirás antes de tu
    tiempo?'
  ron-BTF: Nu fi peste măsură de stricat, nici nu fi prost, de ce să mori înaintea
    timpului tău?
  eng-WEBP: Don’t be too wicked, neither be foolish. Why should you die before your
    time?
  eng-FBV: On the other hand, don't decide to live an evil life—don't be a fool! Why
    die before your time?
  nld-1939: Maar leef er ook niet op los, en wees geen dwaas; Waarom zoudt gij sterven
    vóór uw tijd?
  nch-BL: Nojquiya amo ximochihua tahuel tifiero. Huan amo ximochihua tihuihuitic.
    ¿Para ten monequi timiquis quema noja ayemo ajsi tonali?
  vie-1934: Cũng chớ nên hung hăng quá, và đừng ăn ở như kẻ ngu muội; cớ sao ngươi
    chết trước k” định?
  hin-CV: बहुत दुष्ट न होना, और न ही मूर्ख बनना. क्योंकि समय से पहले तुम्हारी मृत्यु
    क्यों हो?
  spa-BES: No seas malvado, y no seas necio. ¿Por qué llegar a su fin antes de tiempo?
  tdx-tdx: Ko loho tsereheñe, naho ko manao gege; ino ty hivetraha’o aolo’ ty andro’o?
  tha-KJV: อย่าชั่วมากนัก หรืออย่าเป็นคนเขลา ทำไมเจ้าจะไปตายเสี​ยก​่อนถึงวาระของเจ้าเล่า
  por-BR-2018: Não sejas perverso demais, nem sejas tolo; para que morrerias antes
    de teu tempo?
  deu-ELO: 'Sei nicht allzu gesetzlos, und sei nicht töricht: warum willst du sterben,
    ehe deine Zeit da ist?'
  eng-WYC-2018: Do thou not wickedly much, and do not thou be a fool; lest thou die
    in a time not thine. (Do not thou do many wicked things, and do not be a fool;
    lest thou die before thy time.)
  epo-epo: 'Ne malvirtu tro multe, kaj ne estu senprudenta: kial vi devas morti ne
    en via tempo?'
  uig-PIN: Ɵzüngni dǝp ⱨǝddidin ziyadǝ rǝzil bolma, yaki ǝhmǝⱪ bolma; ɵz ǝjiling toxmay
    turup ɵlmǝkqimusǝn?
  beo-beo: Be baligili wadela:i hou amola gagaoui hou amola mae hamoma. Dia abuliba:le
    di da galuga bogoma:bela:?
  tpi-OTNT: Na tu, yumi no ken strong tumas long bihainim olkain pasin nogut na ol
    longlong pasin. Nogut yumi hariapim dai bilong yumi.
  hau-SA: Kada ka cika yin mugunta, kada kuma ka cika yin wauta, don me za ka mutu
    kafin lokacinka?
  uig-LAT: Özüngni dep heddidin ziyade rezil bolma, yaki exmeq bolma; öz ejiling toshmay
    turup ölmekchimusen?
  nde-nde: Ungaxhwali okudlulisileyo, njalo ungabi yisiwula kambe ufelani singakafiki
    isikhathi sakho?
  ton-ton: '‌ʻOua naʻa lahi fau hoʻo fai kovi, pe te ke vale: he ko e hā te ke mate
    ai ʻi he teʻeki hoko ho ʻaho?'
  ces-1613: Nebuď příliš starostlivý, aniž bývej bláznem. Proč máš umírati dříve času
    svého?
  eng-WMB: Don’t be too wicked, neither be foolish. Why should you die before your
    time?
  tam-TCV: அதிக கொடியவனாய் இராதே, முட்டாளாயும் இராதே. உன் காலத்திற்கு முன் நீ ஏன்
    சாகவேண்டும்?
  ceb-ULB: Ayaw pagpakadaotan o pagpakabuang kaayo. Nganong kinahanglan man nga mamatay
    ka sa dili pa nimo panahon?
  pol-UBG: Nie bądź zbyt niegodziwy i nie bądź głupi. Czemu miałbyś umrzeć przed swoim
    czasem?
  urd-GVU: نہ حد سے زیادہ بےدینی، نہ حد سے زیادہ حماقت دکھا۔ مقررہ وقت سے پہلے مرنے
    کی کیا ضرورت ہے؟
  deu-1912: Sei nicht allzu gottlos und narre nicht, daß du nicht sterbest zur Unzeit.
  kan-2017: ನೀನು ಅತಿಯಾಗಿ ದುಷ್ಟನಾಗಿರಬೇಡ ಇಲ್ಲವೇ ಮೂರ್ಖನಾಗಿರಬೇಡ, ಏಕೆ ಅಕಾಲ ಮರಣವನ್ನು ಹೊಂದುವಿ?
  yap-yap: Machane ku dabi pag fanam kireb fa mu thum’ ngaru’ ko balyang, mangfan
    ni ngamum’ u m’on ni dawor i taw nga nap’an?
  hlt-MCSB: Muep poehlip boel lamtah lunghmang la om boeh. Balae tih namah tue pawt
    vaengah na duek eh?
  mdy-ETH: ዎዳ ኔኤኮ ሄሉዋንቴ ሃይቢና ኔ ካኣሙዋጉዲ ሚርጌ ፑርታ፥ ጊንሣ ሃሣ ዔኤያኣ ማዒፖ።
  kew-kew: Gore niaa-me wae kone, wae pora ratape madaa, puripane kone ogeapu samina.
    Goa palima-daare niaana omape yae page marudu yaema.
  twi-ASANTE: Ɛnyɛ omumuyɛfoɔ ntra so, na ɛnyɛ ɔkwasea nso, adɛn enti na ɛsɛ sɛ wowu
    ansa na wo berɛ aso?
  eng-WEBU: Don’t be too wicked, neither be foolish. Why should you die before your
    time?
  wal-wal: Qassi wodee bainnan neeni haiqqennaadan, ubba hanttaara iitanne gidoppa;
    ubba yooqolo eeyyanne gidoppa.
  spa-PDDPT: No seas demasiado impío Ni seas insensato. ¿Por qué morirás antes de
    tiempo?
  gun-gun: Eiko eme heko vai ete va'e, neĩ inhakã porã e'ỹ va'e. Mba'e re tu remano
    ta nde'ára ovaẽ e'ỹ re?
  ilo-ULB: Saanka unay nga agbalin a nadangkes wenno maag. Apay koma a matayka sakbay
    ti naituding a tiempom?
  kpg-kpg: Malaa, hudee heia goe gi huaidu giibeni, be e dadaulia giibeni. Goe e haga made
    goe i mua do madagoaa eiaha?
  uig-ARA: ئۆزۈڭنى دەپ ھەددىدىن زىيادە رەزىل بولما، ياكى ئەخمەق بولما؛ ئۆز ئەجىلىڭ
    توشماي تۇرۇپ ئۆلمەكچىمۇسەن؟
  sus-sus: I naxa findi tinxintare ra, xa na mu a ra i faxama nɛ beenu i xa waxati
    xa a li.
  pon-2006: Ahpw ke dehr nohn suwed de nohn pweipwei—ia duwe, ke men mehla mwohn omw
    ahnsou?
  ksd-ksd: Koko una kaina vurakit bula, ma koko una manga papaua; ta ra ava una mat
    ba pa i ti ot boko kaum kilala na nilaun?
  tur-YTC: Ne çok kötü ol, ne de akılsız. Neden zamanından önce ölesin?
  bel-N: Не асуджай залішне і ня будзь дурнем! Навошта табе паміраць не ў свой час?
  grc-BRENT: Μὴ ἀσεβήσῃς πολὺ, καὶ μὴ γίνου σκληρὸς, ἵνα μὴ ἀποθάνῃς ἐν οὐ καιρῷ σου.
  ind-AYT: Jangan terlalu fasik, dan jangan menjadi bodoh. Mengapa kamu harus mati
    sebelum waktumu?
  nya-nya: Usakhale woyipa kwambiri, ndipo usakhale chitsiru, uferenji nthawi yako
    isanakwane?
  hrv-hrv: Ne budi preopak i ne budi lud; zašto bi umro prije vremena?
  mps-mps: Te me, dago te tobage dwai kolesaga me te wabo pabo bidi dabego ebo homu
    kolesaga wali pabo bomo mu igio. Tiyu, dago dena isabo sę asesa selebo sę bomo
    ebo dao.
  tpi-tpi: Na tu, yumi no ken strong tumas long bihainim olkain pasin nogut na ol
    longlong pasin. Nogut yumi hariapim dai bilong yumi.
  dan-1931: Vær ikke alt for gudløs og vær ingen Dåre; hvorfor vil du dø i Utide?
  vie-OVCB: Mặt khác, đừng theo đường gian ác. Cũng đừng sống dại khờ! Tại sao phải
    chết trước hạn kỳ?
  guj-2017: અતિશય દુષ્ટ ન થા તેમ જ મૂર્ખ પણ ન થા. તેમ કરીને શા માટે તું અકાળે મૃત્યુ
    પામે?
  pon-2006A: Ahpw ke dehr nohn suwed de nohn pweipwei—ia duwe, ke men mehla mwohn
    omw ahnsou?
  por-BRBSL: Não seja muito malvado, nem seja tolo. Por que você deve morrer antes
    do seu tempo?
  cth-cth: Hloi mathout hanh, hloi pathu hanh. Bangkongmaw atueng a pha hoehnahlan
    due hane na ngai.
  twi-twi: Nyɛ omumɔyɛfo ntra so, na nyɛ ɔkwasea nso, adɛn nti na ɛsɛ sɛ wuwu ansa
    na wo bere aso.
  hlt-hlt: Muep poehlip boel lamtah lunghmang la om boeh. Balae tih namah tue pawt
    vaengah na duek eh?
  tbz-SIM: A bɑ́ɑ́ yóu kɛ̀ kuyonku dɑ́ tiekɛ ɑ mɛ mbɑ́ yóu kɛ̀ tiyɛìntì dɑ́ tiekɛ
    ɑ yɑ̀ɑ̀ bo tootɛ.
  msy-2020: Egh e uaghan arazir kuraba ko arazir onganibar gɨntɨghsɨ bar pamten ingaran
    kogham. E ti God ovengasa e bagha inabazir dughiamɨn avɨragham.
  dop-dop: Pəyele tɑɑ hɑ nyɑ́ təɣɩ ɩsɑɣɑtʋ tɑɑ yɑɑ ń pəsɩ ləmɑɣɑsɛɛ fɛɩ tʋ. Pepe tɔɔ
    kɛ́ n kɑ́ sɩ nɑ nyɑ́ wɑɑtʋ tɑtɑtɑ?
  azb-azb: Həddən artıq pis olma, Həddən artıq ağılsız olma. Nə üçün əcəlin çatmamış
    öləsən?
  eng-DBY: 'Be not overmuch wicked, neither be thou foolish: why shouldest thou die
    before thy time?'
  hin-2017: अत्यन्त दुष्ट भी न बन, और न मूर्ख हो; तू क्यों अपने समय से पहले मरे?
  wol-KYG: Bu la mbon jiital, te bul dofe. Jàppool lii, te baña wacc lee, mooy li
    gën, lu ko moy nga dee te sa àpp jotul. Ku ragal Yàlla kat sàmm yooyu yaar.
  eng-YLT: Do not much wrong, neither be thou a fool, why dost thou die within thy
    time?
  eng-WYC-2017: Do thou not wickedly much, and do not thou be a fool; lest thou die
    in a time not thine.
  eng-WMBB: Don’t be too wicked, neither be foolish. Why should you die before your
    time?
  urd-GVH: न हद से ज़्यादा बेदीनी, न हद से ज़्यादा हमाक़त दिखा। मुक़र्ररा वक़्त से
    पहले मरने की क्या ज़रूरत है?
  rug-rug: Lopu va hola ia sa mua hahanana kaleana, meke lopu va pekipekie; vea ke
    kote mate tu sipu lopu ele kamo mua totoso?
  gaz-gaz: Ati akka malee hamaa hin taʼin; gowwaas hin taʼin; maaliif utuu yeroon
    kee hin gaʼin duuta?
  fra-LSG: 'Ne sois pas méchant à l’excès, et ne sois pas insensé: pourquoi mourrais-tu
    avant ton temps?'
  yal-yal: I nama ɲaxuyaan nadangu ayi, i nama findi xaxilitaren na. Nanfera i faxɛ
    benun i ya waxatin xa a li?
  haw-1868: Mai hoonui oe i kou hewa, aole hoi e noho naaupo; no ke aha la oe e make
    ai mamua o kou manawa?
  arb-NAV: لَا تُفْرِطْ فِي شَرِّكَ وَلا تَكُنْ أَحْمَقَ. لِمَاذَا تَمُوتُ قَبْلَ
    أَوَانِكَ؟
  ewe-ewe: Ke mègavɔ̃ɖi akpa loo alo nàtsi bome akpa o! Nu ka ta nàku hafi wò azã
    nasu?
  eng-LEE: 'Be not wicked over much, and be no fool: why wouldst thou die before thy
    time?'
  asm-FB: অতিশয় দুষ্ট নহবা, আৰু অজ্ঞানীও নহবা; কিয় তুমি সময়ৰ আগেয়ে মৰিবা?
  sus-A: عِ نَشَ قِندِ تِنشِنتَرٍ رَ، شَ نَ مُ عَ رَ عِ قَشَمَ نّ بٍينُ عِ شَ وَشَتِ
    شَ عَ لِ.
  fra-SBL: Ne soyez pas trop méchants, ni trop sots. Pourquoi mourrais-tu avant ton
    heure ?
  hbo-hbo: אַל־תִּרְשַׁ֥ע הַרְבֵּ֖ה וְאַל־תְּהִ֣י סָכָ֑ל לָ֥מָּה תָמ֖וּת בְּלֹ֥א עִתֶּֽךָ׃
  kik-kik: 'Tiga kwagana makĩria, kana gũkĩĩga: ũkwenda gũkua hĩndĩ yaku ĩtakinyĩte
    nĩkĩ?'
  fra-NCL: 'Ne sois pas méchant à l’excès, et ne sois pas insensé : pourquoi voudrais-tu
    mourir avant ton temps ?'
  cek-AK: Sae hmoek hmah loe, kamthu baktiah doeh om hmah; tipongah atue pha ai naah
    na duek han loe?
  cuk-cuk: Mer doggus dule-isganaga na be imako, mer dule-binsaedsulidga na be imakbalo.
    ¿Ar ibiga na be durbas burgwed aminonikosunna?
  uig-CYR: Өзүңни дәп һәддидин зиядә рәзил болма, яки ахмақ болма; өз әҗилиң тошмай
    туруп өлмәкчимусән?
  tel-2017: మరీ ఎక్కువ చెడ్డగా, మూర్ఖంగా ఉండవద్దు. నీ సమయం రాకముందే ఎందుకు చనిపోవాలి?
  hat-BSA: Pa fè eksè nan mechanste, ni pa vin ensanse. Poukisa ou ta vle mouri avan
    lè ou?
  bxh-bxh: Tabu hinaga heyaya u diꞌoi, be u heyaya wanawananaha, yo tabu u yauyaule.
    Hola hige em peꞌi fuyana na sidohana wa gado peꞌi feula?
  kos-kos: Tusruktu nik kom arulana eiskomyang in oru ma koluk ku oru ma lalfon —
    efu ku kom in misa meet liki pacl fal lom?
  hbo-WLC: אַל־תִּרְשַׁ֥ע הַרְבֵּ֖ה וְאַל־תְּהִ֣י סָכָ֑ל לָ֥מָּה תָמ֖וּת בְּלֹ֥א עִתֶּֽךָ׃
  ibo-ibo: Abụbigala onye na-emefe ajọ omume oke, abụkwala onye nzuzu! Gịnị ka ị ga-eji
    nwụọ mgbe oge gị na-erubeghị?
  ory-ory: ତୁମ୍ଭେ ଅତି ଦୁଷ୍ଟ ହୁଅ ନାହିଁ, କିଅବା ନିର୍ବୋଧ ହୁଅ ନାହିଁ; ଆପଣା କାଳ ପୂର୍ବରେ କାହିଁକି
    ମରିବ?
  chk-chk: Üa pwal mefi pwe esap öchituk om kopwe achomonga om föföringau ika alapala
    om föförün umwes. Pwota kopwe mäla, nge esamwo tori om fansoun?
  rop-rop: En nomo trai blanga jidan brabli nogudbala o granggibala. If yu dum lagijat
    yu garra binijap kwikbala.
  ukr-1871: Не бувай надто грішним і безумним; чому бо тобі вмірати не свого часу?
  deu-1951: Werde aber auch nicht allzu verwegen und sei kein Narr! Warum willst du
    vor der Zeit sterben?
  eng-JPS: Be not overmuch wicked, neither be thou foolish; why shouldest thou die
    before thy time?
  srp-1865: Ne budi suviše bezbožan ni lud; zašto bi umro prije vremena?
  lug-lug: Tobanga mwonoonyi kakuzzi wadde okuba omusirusiru; oleme okufa ng’ekiseera
    kyo tekinnatuuka.
  heb-heb: אל תרשע הרבה ואל תהי סכל למה תמות בלא עתך׃
  ben-IRV: খুব বেশি দুষ্ট বা বোকা হয়ো না। কেন তুমি মরবে তোমার দিনের র আগে?
  pan-pan: ਵਧੇਰੇ ਦੁਸ਼ਟ ਨਾ ਬਣ ਅਤੇ ਨਾ ਹੀ ਮੂਰਖ ਹੋ, ਤੂੰ ਸਮੇਂ ਤੋਂ ਪਹਿਲਾਂ ਕਿਉਂ ਮਰੇਂ?
  mya-JVB: လွန်ကျူး စွာမ ဆိုးညစ် နှင့်။ မ မိုက် နှင့်။ အချိန် မ ရောက် မှီ အဘယ် ကြောင့်သေ
    ချင်သနည်း။
  hmo-hmo: Ma danu, do oi kara dika herea lasi, bona do oi kavakava herea lasi. Badina
    oiemu nega do ia ore lasi neganai, do oi mase haraga, ena namo be dahaka?
  urd-urd: हद से ज़्यादा बदकिरदार न हो, और बेवक़ूफ़ न बन; तू अपने वक़्त से पहले काहे
    को मरेगा?
  rus-SYN: 'Не предавайся греху, и не будь безумен: зачем тебе умирать не в свое время?'
  bqc-SIM: N vãi su gɛ̃agɛ̃o, ńsu ǹyↄ̃ sↄũo. Bↄ́yãi ńyↄ̃ ga kpóoi?
  tcz-CHONGTHU: Chutima chun gilou behset jong bol hih in. Ngol hih beh in! Ipi dinga
    naphat lhin masanga thi ding nahim?
  mar-mar: दुष्टतेचा किंवा मूर्खतेचा अतिरेक करू नका, तुमची वेळ येण्या आधीच तुम्ही
    का मरावे?
  soq-soq: Mai eba kadi dewalala apanawaida segaitaa, mai insakadisalaida segaitaa,
    e meneedia boa walamawaida ee amua boita, ba?
  qub-qub: Manami allichu alläpa fiyu caypis. Manami allichu alläpa mana tantiyacoj
    upa caypis. Chayno cawarga quiquillayquimi wañuyta tarinquipaj.
  bqp-bqp: N vãni sún gɛ̃ ↄlaro, ǹsungↄ̃ yↄ̃nkↄ ũro. À kɛ̀ dera ĩni ga n gↄrↄ ãa?
  hat-hat: Men, pa twò mechan ni pa twò sòt. Poukisa pou ou ta mouri anvan lè ou?
  eng-BSB: Do not be excessively wicked, and do not be a fool. Why should you die
    before your time?
  eng-WEBPB: Don’t be too wicked, neither be foolish. Why should you die before your
    time?
  kbq-kbq: Kagra kefo avu'ava'ene vahera agaterenka kefo avu'ava zana nehunka, neginagi
    vahera oso. Nahanigenka kagra kasefa vahera mani'nenka ame'amara hunka frigahane?
  nhe-BL: Nojquiya amo ximochihua tlahuel tifiero. Huan amo ximochihua tihuihuitic.
    ¿Para tlen monequi timiquis quema noja aya ajsi tonali?
  bus-bus: N zaaa tón ↄ gɛ̃ro, ǹtongↄ̃ yↄ̃nkↄↄ ũro. À kɛ̀ dia nɛ́ ga n gurↄↄ ãa?
  gub-BL: Eiko zo ikatu 'ym wera'u ma'e iapo har romo nehe. Eiko zo iranaiw wera'u
    ma'e romo nehe no. Aze mo nezewe, eremàno mo ne'ar 'ym mehe we nehe.
  eng-DRA: 'Be not over just: and be not more wise than is necessary, lest thou become
    stupid.'
