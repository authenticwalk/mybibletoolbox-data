verse: ECC.007.003
translations:
  mal-C: ചിരിയെക്കാൾ വ്യസനം നല്ലത്, കാരണം വാടിയമുഖം ഹൃദയത്തിനു നല്ലതാണ്.
  deu-TKW: Besser Gram als Lachen, denn bei traurigem Angesicht ist's dem Herzen wohl.
  lin-lin: Mawa eleki koseka na malamu, pamba te elongi ya mawa eyeisaka motema esengo.
  eng-LSV: Better [is] sorrow than laughter, || For by the sadness of the face the
    heart becomes better.
  eng-GNV: A good name is better then a good oyntment, and the day of death, then
    the day that one is borne.
  eng-WEBSTER: 'Sorrow is better than laughter: for by the sadness of the countenance
    the heart is made better.'
  nhw-BL: Más cuali tijpiyas tlaohuijcayotl huan amo huetzquistli pampa nopa tlaohuijcayotl
    mitzpalehuis para tielis titlatzejtzeloltic.
  swh-ONEN: Huzuni ni afadhali kuliko kicheko, kwa sababu uso wenye huzuni wafaa kwa
    moyo.
  bba-bba: Nuku sɑnkirɑnu nu yɛ̃ɛsu kere. Domi bɑɑ tɔnun wuswɑɑ yɑ̀ n burisinɛ, kɑ
    mɛ, u koo kpĩ u n bɔri yɛndu mɔ ɡɔ̃ruɔ.
  eng-KJVCPB: 'Sorrow is better than laughter: for by the sadness of the countenance
    the heart is made better.'
  luo-luo: Kuyo ber moloyo nyiero, nikech wangʼ man-gi lit berne chuny.
  meu-meu: Lalo-hisihisi ese kiri e hereaiamu; badina be vaira ḡegeva ese lalona e
    hamoaleamu.
  npi-ULB: हाँसोभन्दा अफसोस उत्तम हो, किनकि शोकित अनुहारपछि हृदयको प्रसन्‍नता आउँछ
    ।
  yor-yor: Ìbànújẹ́ dára ju ẹ̀rín lọ, ó le è mú kí ojú rẹ̀ dàrú, ṣùgbọ́n yóò jẹ́ kí
    àyà rẹ le.
  ind-ind: Lebih baik hidup dalam kesedihan daripada bersenang-senang, sebab dalam
    kesedihan kita bisa belajar menjadi lebih dewasa.
  pes-OPCB: غم از خنده بهتر است، زیرا هر چند صورت را غمگین می‌کند اما باعث صفای دل
    می‌گردد.
  tgl-ULB: Ang kalungkutan ay mas mabuti sa katuwaan, dahil pagkatapos ng kalungkutan
    ng mukha sasapit ang kagalakan ng puso.
  hui-hui: Ina miniha genda ho holenego bayale lowa oba dege ho holenego bayale ndo
    nga. Ogoni heneneorego irane genda haramagome inanaga wanakui mo aruma howa ina
    dindi ogoria mana bibahende ngago bayuwa manda buluma̱ya biamogo biaga nga.
  mya-mya: ပြုံးရယ်ခြင်းထက် ဝမ်းနည်းခြင်းသည်သာ၍ ကောင်း၏။ အကြောင်းမူကား၊ မျက်နှာညှိုးငယ်သော
    အားဖြင့် နှလုံးသာ၍ကောင်းတတ်၏။
  bod-N: དགའ་བ་ལས་ནི་སྐྱོ་བ་ལེགས། ། རྒྱུ་མཚན་སྐྱོ་བའི་ངོ་གདོང་གིས། ། མི་ཡི་སེམས་ལ་ཕན་ཐོགས་སོ།
    །
  sna-sna: Kusuwa kunopfuura kuseka, nokuti chiso chinopunyaira chakanakira mwoyo.
  spa-BLM: Mejor es la tristeza que la risa, porque con la tristeza del rostro el
    corazón se hace bueno.
  cac-cac: Vach' tato tzon̈ oq'ui, d'a yichan̈ pax tzon̈ tzevaji, yujto vach'chom
    cuseltac yilji co sat, palta sb'o co pensar yuuj.
  swh-ULB: Huzuni ni bora kuliko kicheko, kwa kuwa baada ya uso wa huzuni huja furaha
    ya moyo.
  bel-bel: Смутак лепшы за сьмех; бо пры скрусе аблічча сэрца робіцца лепшым.
  deu-ELBBK: Besser Kummer als Lachen; denn bei traurigem Angesicht ist es dem Herzen
    wohl. –
  mbb-OT: Meupiya pa is kegkeseeng kenà te kegkelipey su is kegkeseeng ebpeketulid
    kenita.
  mal-2015: ചിരിയെക്കാൾ വ്യസനം നല്ലതു; മുഖം വാടിയിരിക്കുമ്പോൾ ഹൃദയം സുഖമായിരിക്കും.
  rmc-rmc: E žaľa hin feder sar o asaben, bo o pharipen kerel o jilo feder.
  pes-OPV: حزن از خنده بهتر است زیرا که ازغمگینی صورت دل اصلاح می‌شود.
  ron-1924: Май бунэ есте ынтристаря декыт рысул, кэч, прин ынтристаря фецей, инима
    се фаче май бунэ.
  ben-OBCV: আনন্দ করার চেয়ে কষ্টভোগ করা ভালো, কারণ মুখের বিষণ্ণতা হৃদয়ের জন্য ভালো।
  som-som: Qosol waxaa ka wanaagsan murug, waayo, qalbigu wuxuu ku wanaagsanaadaa
    wejiga caloolxumadiisa.
  lat-VUC: Melius est ire ad domum luctus quam ad domum convivii; in illa enim finis
    cunctorum admonetur hominum, et vivens cogitat quid futurum sit.
  eng-ASVBT: Sorrow is better than laughter; for by the sadness of the countenance
    the heart is made glad.
  ita-1885: Meglio vale la tristezza che il riso; perciocchè il cuore migliora per
    la mestizia del volto.
  eng-LXXUP: 'Sorrow is better than laughter: For by the sadness of the countenance
    the heart will be made better.'
  eng-ULB: Grief is better than laughter, for after sadness of face comes gladness
    of heart.
  spa-VBL: La pena es mejor que la risa, porque la tragedia nos ayuda a pensar.
  fra-_FOB: Mieux vaut la tristesse que le rire; car, par la tristesse du visage,
    le cœur devient joyeux.
  mal-mal: ചിരിയെക്കാൾ വ്യസനം നല്ലത്; മുഖം വാടിയിരിക്കുമ്പോൾ ഹൃദയം സുഖമായിരിക്കും.
  urd-GVR: Dukh haṅsī se behtar hai, utrā huā chehrā dil kī behtarī kā bāis hai.
  suz-BL: रित्‍चा क्‍येङा सुर्ता पचा रिम्‍शो बाक्‍ब। मारदे हना सुर्ता पतीकेम थुं कली
    रिम्‍शो सेल्‍ब।।
  eng-NOY: Sorrow is better than laughter; for by the sadness of the countenance the
    heart is made better.
  ita-1927: La tristezza val meglio del riso; poiché quando il viso è mesto, il cuore
    diventa migliore.
  ckb-ckb: وەڕسبوون لە پێکەنین باشترە، چونکە بە خەمۆکی ڕوخسار دڵ چاک دەبێتەوە.
  eng-BBE: Sorrow is better than joy; when the face is sad the mind gets better.
  kan-OKCV: ನಗೆಗಿಂತ ದುಃಖವು ವಾಸಿ, ಏಕೆಂದರೆ ಮುಖದಲ್ಲಿ ದುಃಖ ಹೃದಯಕ್ಕೆ ಸುಖ.
  tam-2017: சிரிப்பைவிட துக்கிப்பு நலம்; முகதுக்கத்தினாலே இருதயம் சீர்ப்படும்.
  spa-RV-1909: 'Mejor es el enojo que la risa: porque con la tristeza del rostro se
    enmendará el corazón.'
  ron-BTF: Întristarea este mai bună decât râsul, pentru că prin întristarea înfățișării
    inima este făcută mai bună.
  eng-WEBP: Sorrow is better than laughter; for by the sadness of the face the heart
    is made good.
  eng-FBV: Sorrow is better than laughter, for tragedy helps us by making us think.
  nld-1939: Beter te treuren dan te lachen; Want een bedrukt gelaat wekt medelijden.
  nch-BL: Más cuali tijpiyas taohuijcayot huan amo huetzquisti pampa nopa taohuijcayot
    mitzpalehuis para tielis titatzejtzeloltic.
  vie-1934: Buồn rầu hơn vui vẻ; vì nhờ mặt buồn, lòng được vui.
  hin-CV: शोक करना हंसने से अच्छा है, क्योंकि हो सकता है कि चेहरा तो उदास हो मगर हृदय
    आनंदित.
  spa-BES: El dolor es mejor que la alegría; Cuando la cara está triste, la mente
    mejora.
  tdx-tdx: Ambone’ ty fiankahafañe ty haemberañe; fa mete ho fale ty arofo ndra te
    lonjetse ty laharañe.
  tha-KJV: ความโศกเศร้าก็​ดี​กว่าการหัวเราะ เพราะความเศร้าหมองของใบหน้าก็​ทำให้​จิ​ตใจดีขึ้นได้
  por-BR-2018: Melhor é o sofrimento do que o riso, porque com a tristeza do rosto
    o coração se aperfeiçoa.
  deu-ELO: Besser Bekümmernis als Lachen; denn bei traurigem Angesicht ist es dem
    Herzen wohl. -
  eng-WYC-2018: Ire is better than laughing; for the soul of a trespasser is amended
    by the heaviness of (his) cheer.
  epo-epo: Pli bona estas plendo, ol rido; ĉar ĉe malĝojo de la vizaĝo pliboniĝas
    la koro.
  uig-PIN: Ƣǝxlik külkidin ǝwzǝldur; qünki qirayning pǝrixanliⱪi bilǝn ⱪǝlb yahxilinidu.
  beo-beo: Da:i dioi hou da ousu hou baligisa. Dilia da:i dioi galea, odagi da da:i
    dioiwane ba:sa. Be dilia asigi dawa:su da asigilasa.
  tpi-OTNT: Sapos yumi bel hevi long wanpela samting, em i gutpela, na i winim pasin
    bilong lap. I tru, bel hevi inap mekim pes bilong yumi i tudak, tasol em i helpim
    yumi long tingting gut long olgeta pasin bilong dispela graun.
  hau-SA: Baƙin ciki ya fi dariya, gama baƙin ciki yakan kawo gyara.
  uig-LAT: Gheshlik külkidin ewzeldur; chünki chirayning perishanliqi bilen qelb yaxshilinidu.
  nde-nde: Usizi lungcono kulokuhleka, ngoba ubuso obudanileyo buyayisiza inhliziyo.
  ton-ton: ‌ʻOku lelei lahi ʻae mamahi ʻi he kata, he ʻoku fakaʻāsili ʻae lelei ʻoe
    loto ʻi he mamahi ʻoe mata.
  ces-1613: Lepší jest horlení nežli smích; nebo zůřivá tvář polepšuje srdce.
  eng-WMB: Sorrow is better than laughter; for by the sadness of the face the heart
    is made good.
  tam-TCV: சிரிப்பைப் பார்க்கிலும் துக்கமே நல்லது; ஏனெனில் துக்கமுகம் இருதயத்திற்கு
    நன்மையைக் கொடுக்கும்.
  ceb-ULB: Ang kasubo mas maayo kaysa pagkatawa, kay human sa kagul-anan sa panagway
    moabot ang kalipay sa kasingkasing.
  pol-UBG: Lepszy jest smutek niż śmiech, bo przez smutek twarzy serce szlachetnieje.
  urd-GVU: دُکھ ہنسی سے بہتر ہے، اُترا ہوا چہرہ دل کی بہتری کا باعث ہے۔
  deu-1912: Es ist Trauern besser als Lachen; denn durch Trauern wird das Herz gebessert.
  kan-2017: ನಗೆಗಿಂತ ದುಃಖವು ವಾಸಿ, ಮುಖವು ಸಪ್ಪಗಿರುವಲ್ಲಿ ಹೃದಯಕ್ಕೆ ಮೇಲು.
  yap-yap: Kireban’ e kabfel’ ko minmin, gomanga ra i kirebnag owchem, machane ra
    uthum e nangan’ rom.
  hlt-MCSB: Konoinah he nueihbu lakah then. Maelhmai thaenah long ni lungbuei a voelphoeng
    sak.
  mdy-ETH: ሚኢቺዳፓ ዖዪሢ ኮሺኬ፤ ዖዪንቴ ዓኣፒ ካራ ዒናም ቃራኬ።
  kew-kew: Niaame oyae meda madaa lo robaa keda mealimare giri tema page rabuaniaaya.
    Gore niaana lo robaa kedaa mema raburi ini-agaa-para ribaa aba waru ta. Goa peamere
    go suamaa ima kone maredepo yapena epe pora mea wata.
  twi-ASANTE: Awerɛhoɔ yɛ sene ɔsereɛ, ɛfiri sɛ, anim a ayɛ mmɔbɔ mmɔbɔ de akoma mu
    nsiesie pa ba.
  eng-WEBU: Sorrow is better than laughter; for by the sadness of the face the heart
    is made good.
  wal-wal: Miichchaappe azzanoi keha; aissi giikko, azzanoi som77uwaa karexissikkokka
    wozanaa poo7issees.
  spa-PDDPT: Mejor la tristeza que la risa, Porque con la tristeza de rostro se enmienda
    el corazón.
  gun-gun: Nhanderorya gui ha'eveve nhandeporiaua, mba'eta nhandeporiaua nhanderova
    py jaexa uka va'e ma ojapo porãve 'rã nhanekuraxõ pe.
  ilo-ULB: Nasaysayaat ti ladingit ngem ti katawa, ta kalpasan ti kinaliday ti rupa
    ket dumteng ti kinaragsak ti puso.
  kpg-kpg: Di manawa gee la koia e humalia i di gadagada. Ma e mee hua di hagammada
    o golomada hagahuaidu, gei di maa e haga kabemee goe.
  uig-ARA: غەشلىك كۈلكىدىن ئەۋزەلدۇر؛ چۈنكى چىراينىڭ پەرىشانلىقى بىلەن قەلب ياخشىلىنىدۇ.
  sus-sus: Sunnunyi fisa yele bɛ, barima mixi bɔɲɛ fanyi sɔtɔma nɛ sunnunyi kui.
  pon-2006: Pahtou mwahusang kouruhr; mesomw pahn seren pahtou, ahpw e pahn kalaudehla
    omw dehdehki.
  ksd-ksd: A niligur i boina ta dir ma ra gugu; tago da vapatuan ra bala i tikai ta
    ra tinabun.
  tur-YTC: Üzüntü gülmekten iyidir; çünkü yüzün hüznüyle yürek iyi olur.
  bel-N: Лепш смутак, чым сьмех, бо праз засмучанае аблічча будзе лепшым сэрца.
  grc-BRENT: Ἀγαθὸν θυμὸς ὑπὲρ γέλωτα, ὅτι ἐν κακίᾳ προσώπου ἀγαθυνθήσεται καρδία.
  ind-AYT: Kesedihan lebih baik daripada tawa, karena dengan wajah sedih, hati menjadi
    lebih baik.
  nya-nya: Chisoni nʼchabwino kusiyana ndi kuseka, pakuti nkhope yakugwa ndi yabwino
    chifukwa imakonza mtima.
  hrv-hrv: Bolji je jad nego smijeh, jer pod žalosnim licem srce je radosno.
  mps-mps: Te dago nai me delide haliga sęgę ebaso, te wiegi yai da, te gisugu wabo
    kolesaga aiyaba elalubao. Mu dao, te haliga sęgę ebaso, te dago gesabidi hulia
    sali, tiali goli te tama tebogo da tau sobaso, te tǫde kolesaga tigidali bugagia
    homu kone palumainu ebo dao.
  tpi-tpi: Sapos yumi bel hevi long wanpela samting, em i gutpela, na i winim pasin
    bilong lap. I tru, bel hevi inap mekim pes bilong yumi i tudak, tasol em i helpim
    yumi long tingting gut long olgeta pasin bilong dispela graun.
  dan-1931: Bedre Græmmelse end Latter, thi er Minerne mørke, har Hjertet det godt.
  vie-OVCB: Buồn bã hơn cười vui, vì buồn bã luyện lọc lòng chúng ta.
  guj-2017: હાસ્ય કરતાં ખેદ સારો છે. કેમ કે ચહેરાના ઉદાસીપણાથી અંત:કરણ આનંદ પામે છે.
  pon-2006A: Pahtou mwahusang kouruhr; mesomw pahn seren pahtou, ahpw e pahn kalaudehla
    omw dehdehki.
  por-BRBSL: A dor é melhor que o riso; pois pela tristeza do rosto o coração se recupera.
  cth-cth: Panui e hlakvah lungmathoe e bet ahawi. Bangkongtetpawiteh, lungmathoenae
    ni lungthin bet ahawi sak.
  twi-twi: Awerɛhow ye sen ɔserew, efisɛ anim a ayɛ mmɔbɔmmɔbɔ de koma mu nsiesie
    pa ba.
  hlt-hlt: Konoinah he nueihbu lakah then. Maelhmai thaenah long ni lungbuei a voelphoeng
    sak.
  tbz-SIM: Mɛyɛǹcɑɑ̀rìmɛ̀ wenninɛ̀mu mudɑɑ́, kɛ yɛ̃́ mɛyɛǹcɑɑ̀rìmɛ̀ ciikùnkomɛ̀mu.
  msy-2020: E bizitam bagh navim ikuvigh osemegh ikɨtɨ, arazir kam akazir arazim gafira.
    Guizbangɨra, navir osɨmtɨziba, e gamima en guaba ikufi, arazir kam e gami e arazir
    aghuim gɨfofogha egha akonge.
  dop-dop: Lɑŋwɑkəllɛ kəlɑ teu kɛ woŋɑ. Mpi tɔ, tə pəsəɣɩ nɑ tə́ nyəŋsɩ ɩ ɩsɛntɑɑ,
    ɩlɛnɑ tə́ tɑɣɑnɩ ɩ tɑɑ.
  azb-azb: Qüssə gülməkdən yaxşıdır, Çünki üzün qəmgin olması İnsan üçün daha yaxşıdır.
  eng-DBY: Vexation is better than laughter; for by the sadness of the countenance
    the heart is made better.
  hin-2017: हँसी से खेद उत्तम है, क्योंकि मुँह पर के शोक से मन सुधरता है।
  wol-KYG: Naqar a gën xaxaloo; aw tiis ñëkkal kanam, rafetal xol.
  eng-YLT: Better [is] sorrow than laughter, For by the sadness of the face the heart
    becometh better.
  eng-WYC-2017: Ire [or wrath] is better than laugh-ing; for the soul of a trespasser
    is amended by the heaviness of his cheer.
  eng-WMBB: Sorrow is better than laughter; for by the sadness of the face the heart
    is made good.
  urd-GVH: दुख हँसी से बेहतर है, उतरा हुआ चेहरा दिल की बेहतरी का बाइस है।
  rug-rug: Talotaṉa si leana hola nia sa hegere, sina na isumata kuliusuna si leana
    koasa bulo.
  gaz-gaz: Fuulli gaddu waan garaa gammachiisuuf kolfa irra gadda wayya.
  fra-LSG: Mieux vaut le chagrin que le rire; car avec un visage triste le cœur peut
    être content.
  yal-yal: Sɔxɔlɛn fisa gelen xa, bayo yɛtagin na yifɔrɔ, na muxun xaxinla maliyɛ
    nɛn.
  haw-1868: Ua oi aku ka maikai o ka uwe ana mamua o ka akaaka; no ka mea, ma ka inoino
    o ka maka, e maikai ai ka naau.
  arb-NAV: الْحُزْنُ خَيْرٌ مِنَ الضَّحِكِ، لأَنَّهُ بِكَآبَةِ الْوَجْهِ يُصْلَحُ
    الْقَلْبُ.
  ewe-ewe: Nuxaxa nyo wu nukoko elabena blanuiléle wɔa dɔ nyui ɖe mía dzi.
  eng-LEE: Better is vexation than laughing; for through the sadness of the countenance
    the heart is made better.
  asm-FB: হাঁহিতকৈ দুখ ভোগ ভাল। কাৰণ মুখৰ বিষন্নতাৰ দ্বাৰাই হৃদয়ক আনন্দিত কৰা হয়।
  sus-A: سُننُنيِ قِسَ يٍلٍ بّ، بَرِ مَ مِشِ بْحّ قَنيِ سْتْمَ نّ سُننُنيِ كُي.
  fra-SBL: La tristesse vaut mieux que le rire, car c'est par la tristesse du visage
    que le cœur se bonifie.
  hbo-hbo: טֹ֥וב כַּ֖עַס מִשְּׂחֹ֑ק כִּֽי־בְרֹ֥עַ פָּנִ֖ים יִ֥יטַב לֵֽב׃
  kik-kik: Nĩ kaba kĩeha gũkĩra mĩtheko, tondũ gũtuka gĩthiithi nĩgũtũmaga ngoro yagĩre.
  fra-NCL: Mieux vaut la tristesse que le rire, car un visage triste fait du bien
    au cœur.
  cek-AK: Pahnuih pongah palungset to hoih kue; palungsae mikhmai mah poeknawmhaih
    to khuk.
  cuk-cuk: Allelegedba boleged bur nuedid. Ar boleged amba wile-ito emar-imak-inigwele,
    gadi-gadi gwage-imakbalid.
  uig-CYR: Ғәшлик күлкидин әвзәлдур; чүнки чирайниң пәришанлиғи билән қәлб яхшилиниду.
  tel-2017: నవ్వడం కంటే ఏడవడం మేలు. ఎందుకంటే దుఃఖ ముఖం తరవాత హృదయంలో సంతోషం కలుగుతుంది.
  hat-BSA: Tristès pi bon pase ri; paske lè figi moun nan tris, kè la vin pi bon.
  kos-kos: Asor wo liki israsr — sahp ac oru kom ngetnget in asor, tusruktu ac akyokye
    etauk lom uh.
  hbo-WLC: ט֥וֹב כַּ֖עַס מִשְּׂחֹ֑ק כִּֽי־בְרֹ֥עַ פָּנִ֖ים יִ֥יטַב לֵֽב׃
  ibo-ibo: Iru ụjụ ka ịchị ọchị mma, ihu gbarụrụ agbarụ na-enyere obi aka
  ory-ory: ହାସ୍ୟଠାରୁ ଖେଦ ଭଲ; କାରଣ ମୁଖର ବିଷଣ୍ଣତା ଦ୍ୱାରା ହୃଦୟ ପ୍ରସନ୍ନ ହୁଏ।
  chk-chk: Iwe, letipeta a mürina seni takir, pun än eman letipeta a tongeni awili
    letipan.
  rop-rop: Wal if yu jidan sedwan im mobeda den yu jidan hepiwan, dumaji wen yu jidan
    nogudbinji, im album yu jinggabat ebrijing en sabi mowa.
  ukr-1871: Сумуваннє лучше сьміху; бо в смутку стає серце лїпшим.
  deu-1951: Verdruß ist besser als Lachen; denn wenn das Angesicht traurig ist, so
    wird das Herz gebessert.
  eng-JPS: Vexation is better than laughter; for by the sadness of the countenance
    the heart may be gladdened.
  srp-1865: Bolja je žalost nego smijeh, jer kad je lice neveselo, srce postaje bolje.
  lug-lug: Okunakuwala kusinga okuseka, kubanga amaaso amanakuwavu gazzaamu omutima
    amaanyi.
  heb-heb: טוב כעס משחק כי ברע פנים ייטב לב׃
  ben-IRV: হাঁসির থেকে দুঃখ ভালো, কারণ মুখের বিষন্নতার পরে হৃদয়ের প্রসন্নতা আসে।
  pan-pan: ਹਾਸੇ ਨਾਲੋਂ ਦੁੱਖ ਚੰਗਾ ਹੈ, ਕਿਉਂ ਜੋ ਮੂੰਹ ਦੀ ਉਦਾਸੀ ਨਾਲ ਮਨ ਸੁਧਰ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ပြုံး ရယ်ခြင်းထက် ဝမ်းနည်း ခြင်းသည်သာ၍ကောင်း ၏။ အကြောင်း မူကား၊ မျက်နှာ
    ညှိုးငယ် သော အားဖြင့် နှလုံး သာ၍ကောင်း တတ်၏။
  hmo-hmo: Lalohisihisi ena namo ese kiri ena namo ia hereaia noho, badina be lalohisihisi
    ese iseda lalona ia hanamoa noho.
  urd-urd: ग़मगीनी हँसी से बेहतर है, क्यूँकि चेहरे की उदासी से दिल सुधर जाता है।
  rus-SYN: Сетование лучше смеха; потому что при печали лица сердце делается лучше.
  bqc-SIM: Wɛ̃nakɛa maa dɛ yáalↄaa, oosisia gbɛa nↄ̀sɛ ì wee.
  tcz-CHONGTHU: Lungkham hi muilhah sangin aphajoi, ajeh chu lungkham na hin i-chunga
    kisuhthengna ahin sodohji ahi.
  mar-mar: हास्यापेक्षा शोक करणे चांगले आहे. कारण चेहरा खिन्न असल्याने नंतर हृदयात
    आनंद येतो.
  qub-qub: Cushicur asinanpitaga llaquicur wagashanmi mas alli. Llaquicuptenga cäran
    juc-nirajyaptinpis shongunpäga allimi.
  bqp-bqp: Wɛ̃ndakɛna mana de yáadↄnala, pↄsirakɛnaa gbɛra nɛ̀sɛɛ dì were.
  hat-hat: Pito yon moun nan lapenn pase pou l' gen kè kontan. Lapenn rale figi ou,
    men l'ap louvri lespri ou.
  eng-BSB: Sorrow is better than laughter, for a sad countenance is good for the heart.
  eng-WEBPB: Sorrow is better than laughter; for by the sadness of the face the heart
    is made good.
  kbq-kbq: Asunku'ma hu'zamo, kiza zokago'ma hu'zana agatere'ne. Na'ankure asunku'ma
    hu'zamo'a, tagu'a tazeri ani higeta, ruzahu ruzahu avu'ava'ma hu'zana antahita
    keta nehune.
  nhe-BL: Más cuali tijpiyas tlaohuijcayotl huan ax huetzquistli pampa nopa tlaohuijcayotl
    mitzpalehuis para tielis titlatzejtzeloltic.
  bus-bus: Sósobikɛna maa dɛ yáadↄnala, pↄsiakɛna gbɛran nↄ̀sɛ è wee.
  gub-BL: Zanezemumikahy haw ikatu wera'u zanepuka haw wi a'e. Zanezemumikahy haw
    umuzemumikahy kar zaneruwa. Nezewe rehe we zanepy'a ukwaw wera'u ma'e.
  eng-DRA: 'It is better to go to the house of mourning, than to the house of feasting:
    for in that we are put in mind of the end of all, and the living thinketh what
    is to come.'
