verse: ECC.007.014
translations:
  mal-C: 'ശുഭകാലത്ത് ആനന്ദിക്കുക; അശുഭകാലം വരുമ്പോൾ ചിന്തിക്കുക: ഒന്നിനെ സൃഷ്ടിച്ചതുപോലെ
    ദൈവം മറ്റൊന്നിനെയും സൃഷ്ടിച്ചു. അതുകൊണ്ട് ഒരു മനുഷ്യനും തന്റെ ഭാവിയെക്കുറിച്ച്
    ഒന്നുംതന്നെ കണ്ടെത്താനാകുകയില്ല.'
  deu-TKW: 'Am guten Tage sei guter Dinge und am bösen bedenke: auch diesen hat Gott
    gemacht ganz so wie jenen, damit der Mensch nachher nichts weiter zu erfahren
    bekomme.'
  lin-lin: Na mokolo ya malamu, sepela ; na mokolo ya mabe, kanisa ; pamba te Nzambe
    nde asala nyonso mibale mpo ete moto ayeba te makambo oyo ekoya sima na ye.
  eng-LSV: 'In a day of prosperity be in gladness, || And in a day of calamity consider:
    God has also made this alongside of that, || To the intent that man does not find
    anything after him.'
  eng-GNV: 'For man shall rest in the shadowe of wisedome, and in the shadowe of siluer:
    but the excellencie of the knowledge of wisedome giueth life to the possessers
    thereof.'
  eng-WEBSTER: 'In the day of prosperity be joyful, but in the day of adversity consider:
    God also hath set the one over against the other, to the end that man should find
    nothing after him.'
  nhw-BL: Xipaqui nochipa quema tihueli. Xipaqui ipan nopa tonali quema nochi eltoc
    cuali. Huan quema ajsi nopa tonali catli fiero, ximomaca cuenta para nochi ome
    tlamantli tonali, huala tlen Toteco. Huan quej nopa nochi masehualme momacase
    cuenta para amo tojuanti catli titlanahuatíaj quenicatza elis tonemilis.
  swh-ONEN: 'Nyakati zikiwa nzuri, ufurahi, lakini nyakati zikiwa mbaya, tafakari:
    Mungu amefanya hiyo moja, naam, sanjari na hiyo nyingine. Kwa hiyo, mwanadamu
    hawezi kugundua kitu chochote kuhusu maisha yake ya baadaye.'
  bba-bba: Doo nɔɔrun sɑɑ sɔɔ, ɑ nuku dobu koowo. Wɑhɑlɑn sɑɑ sɔɔ, kpɑ ɑ bwisiku mɑ
    Gusunɔwɑ u tɔ̃ɔ ni kpuro kuɑ, kpɑ tɔnu u ku kɑ ɡiɑ ye yɑ koo koorɑ win ɡɔɔn biru.
  eng-KJVCPB: 'In the day of prosperity be joyful, but in the day of adversity consider:
    God also hath set the one over against the other, to the end that man should find
    nothing after him.'
  luo-luo: Ka gik moko dhini maber, to bed mamor, to ka chandruok omaki; to ngʼe ni
    Nyasaye ema oyie mondo gik moko ariyogo otimre. Emomiyo, dhano ok nyal fwenyo
    gimoro amora mabiro timorene e ndalo mabiro.
  meu-meu: Emu namo e badamu dinana ai ba moale, bona emu dika e badamu dinana ai
    ba laloa, Dirava ese unu ruaosi vada e karadia, taunimanima na basie diba dahaka
    dahaka ia murinai bae vara helaoreana.
  npi-ULB: 'समय राम्रो हुँदा त्यस राम्रो समयमा खुसी भएर बस्, तर समय नराम्रो हुँदा
    यो कुरा विचार गर्: परमेश्‍वरले दुवैलाई आमनेसामने रहने अनुमति दिनुभएको छ । यही
    कारणले गर्दा मानिसको पछि के हुँदै छ भनी कसैले पत्ता लगाउने छैन ।'
  yor-yor: 'Nígbà tí àkókò bá dára, jẹ́ kí inú rẹ dùn, ṣùgbọ́n nígbà tí àkókò kò bá
    dára, rò ó: Ọlọ́run tí ó dá èkínní náà ni ó dá èkejì. Nítorí náà, ènìyàn kò le
    è ṣàwárí ohun kankan nípa ọjọ́ iwájú rẹ̀.'
  ind-ind: Ketika hidupmu senang, bergembiralah. Tetapi ketika hidupmu mengalami kesusahan,
    ingatlah bahwa Allah yang memberikan kesenangan dan kesusahan. Allah sudah mengatur
    semuanya sehingga tidak seorang pun bisa tahu apa yang akan terjadi di masa yang
    akan datang dalam hidupnya.
  pes-OPCB: پس وقتی سعادت به تو روی می‌آورد شادی کن و هنگامی که سختیها به تو هجوم
    می‌آورند بدان که خداوند هم خوشی می‌دهد و هم سختی و انسان نمی‌داند در آینده چه
    اتفاقی خواهد افتاد.
  tgl-ULB: 'Kapag mabuti ang mga panahon, masayang mamuhay sa kabutihang iyon, ngunit
    kapag masama ang mga panahon, pag-isipan ito: ipinahintulot ng Diyos na magkatabing
    mamalagi ang dalawang ito. Sa kadahilanang ito, walang isa man ang makakaalam
    ng anumang bagay na darating sa kaniya.'
  hui-hui: Mbirale bibahende bayale dege ngangi í̠naga miniha dungulo howa turu habe.
    Ko holene mbira í̠ kegoria ibirangi Ngode Datagaliwabehanda ina kamagoria kobi
    bayalebi ibilagada manda bibe. Ogonigo mani agi bulebirabe ina manda nabi kamagoni
    ndobe.
  mya-mya: ကောင်းစားသည်ကာလ၌ ဝမ်းမြောက်လော့။ ဆင်းရဲခံရသည်ကာလ၌ ဆင်ခြင်လော့။ လူသည် မိမိ
    နောက်မှာဖြစ်လတ္တံသော အမှုအရာကိုသိမည်အကြောင်း၊ ဘုရားသခင်သည် ကောင်းစားခြင်းနှင့်
    ဆင်းရဲခြင်းကို လည်း အလှည့်လှည့်ပေးတော်မူ၏။
  bod-N: བདེ་བླག་ཡིན་པའི་དུས་སུ་དགའ་བར་གྱིས། ། དཀའ་སྡུག་མྱོང་བའི་དུས་སུ་བསམ་བློ་ཐོངས།
    ། དཀོན་མཆོག་ཉིད་ཀྱིས་འདི་གཉིས་འབྱུང་བར་མཛད། ། མི་ཡིས་འབྱུང་འགྱུར་མི་ཤེས་ཆེད་དུ་ཡིན།
    །
  sna-sna: 'Kana zvinhu zvakanaka, fara; asi kana nguva dzakaipa, rangarira kuti:
    Mwari ndiye akaita izvozvo zvose zviri zviviri. Naizvozvo, munhu haagoni kuziva
    chinhu pamusoro peramangwana rake.'
  spa-BLM: En el día de la prosperidad alégrate, y en el día de la adversidad considera;
    sí, Dios ha hecho lo uno junto a lo otro, para que el hombre no descubra nada
    después de él.
  cac-cac: Tato vach' cajec' squila', smoj cac'an tzalajb'oc co c'ool, palta tato
    man̈ vach'oc cajec' squil jun, scham val co naani to a Dios tz'utan scha macan̈il,
    yic vach' a on̈ chamelb'a anima caj tic, man̈ cojtacoc tas sco cha co b'a yed'oc.
  swh-ULB: 'Wakati nyakati vinakuwa njema, ishi kwa furaha katika hali hiyo, lakini
    wakati unapokuwa mbaya, tafakari hili: Mungu ameruhusu hali zote ziwepo, Kwa sababu
    hii, hakuna mwanadamu yeyote atakaye fahamu chochote kinacho kuja baada yake.'
  bel-bel: 'У добрыя дні карыстайся з дабротаў, а ў ліхія дні разважай: і тое і іншае
    стварыў Бог, каб ня мог чалавек нічога сказаць пасьля сябе.'
  deu-ELBBK: 'Am Tag der Wohlfahrt sei guter Dinge; aber am Tag des Unglücks bedenke:
    Auch diesen wie jenen hat Gott gemacht, damit der Mensch nicht irgend etwas nach
    sich finde.'
  mbb-OT: Medlipey ka emun meupiya is kebpekesavuk nu. Piru emun edlised ka, tentenuzi
    nu he iyan is Megbevayà mibeǥey te meupiya he kebpekesavuk wey te kelised. Umbe
    kenè ta egketuenan ke hengkey is huziyan he egkehitavù.
  mal-2015: സുഖകാലത്തു സുഖമായിരിക്ക; അനർത്ഥകാലത്തോ ചിന്തിച്ചുകൊൾക; മനുഷ്യൻ തന്റെ ശേഷം
    വരുവാനുള്ളതൊന്നും ആരാഞ്ഞറിയാതെയിരിക്കേണ്ടതിന്നു ദൈവം രണ്ടിനെയും ഉണ്ടാക്കിയിരിക്കുന്നു.
  rmc-rmc: 'Andro lačho džives radisaľuv, ale andro nalačho džan kada: O Del kerďa
    the jekh džives the aver, vašoda o manuš na džanel, so avela pal oda.'
  pes-OPV: در روز سعادتمندی شادمان باش و درروز شقاوت تامل نما زیرا خدا این را به ازاء
    آن قرار داد که انسان هیچ‌چیز را که بعد از او خواهدشد دریافت نتواند کرد.
  ron-1924: Ын зиуа феричирий, фий феричит, ши ын зиуа ненорочирий, гындеште-те кэ
    Думнезеу а фэкут ши пе уна, ши пе чялалтэ, пентру ка омул сэ ну май поатэ шти
    нимик дин че ва фи дупэ ел.
  ben-OBCV: যখন সুখের সময়, তখন সুখী হও; কিন্তু যখন দুঃখের সময়, এই কথা ভেবে দেখো
    ঈশ্বর একটি সৃষ্টি করেছেন পাশাপাশি আরেকটিও করেছেন। কিন্তু, কেউ আবিষ্কার করতে পারবে
    না তাদের ভবিষ্যতের কিছুই।
  som-som: Maalintii aad barwaaqaysan tahay aad u faraxsanow, oo maalintii aad dhibaataysan
    tahayna aad u fiirso in Ilaah mid u sameeyey sida kan kale si uusan ninna u ogaan
    karin waxa isaga dabadiis jiri doona.
  lat-VUC: Considera opera Dei, quod nemo possit corrigere quem ille despexerit.
  eng-ASVBT: In the day of prosperity be joyful, and in the day of adversity consider;
    yea, God hath made the one side by side with the other, to the end that man should
    not find out anything that shall be after him.
  ita-1885: Nel giorno del bene sta' in allegrezza; e nel giorno dell'avversità, ponvi
    mente; ancora ha fatto Iddio l'uno contrapposto all'altro, per questa cagione,
    che l'uomo non troverà nulla dopo sè.
  eng-LXXUP: 'In the day of prosperity live joyfully, And consider in the day of adversity:
    Consider, I say, God also has caused The one to agree with the other for this
    reason, That man should find nothing after him.'
  eng-ULB: 'When times are good, live happily in that good, but when times are bad,
    consider this: God has allowed both to exist side by side. For this reason, no
    one will find out anything that is coming after him.'
  spa-VBL: En un buen día, alégrate. Cuando llegue un día malo, párate a pensar. Dios
    hizo cada día, de modo que no sabes lo que te sucederá después.
  fra-_FOB: Au jour de la prospérité, sois joyeux; et au jour de l'adversité, prends-y
    garde; aussi Dieu a fait l'un comme l'autre, afin que l'homme ne trouve rien de
    ce qui sera après lui.
  mal-mal: സുഖകാലത്ത് സന്തോഷമായിരിയ്ക്കുക; അനർത്ഥകാലത്ത് ചിന്തിച്ചുകൊള്ളുക; മനുഷ്യൻ
    തന്റെശേഷം വരുവാനുള്ളതൊന്നും അറിയാതിരിക്കേണ്ടതിന് ദൈവം ഇവ രണ്ടും ഉണ്ടാക്കിയിരിക്കുന്നു.
  urd-GVR: Ḳhushī ke din ḳhush ho, lekin musībat ke din ḳhayāl rakh ki Allāh ne yih
    din bhī banāyā aur wuh bhī is lie ki insān apne mustaqbil ke bāre meṅ kuchh mālūm
    na kar sake.
  suz-BL: नाक्‍त रिम्‍शो दुम्‍मेनु ग्‍येरसीन। तन्‍न नाक्‍त मरिम्‍शो दुम्‍मेनु मिम्‍तीन।
    मेको निम्‍फा परमप्रभुमी सेल्‍शो बाक्‍ब। मोपा मुरुमी नोले आंम कली मार दुम्‍बा,
    दे मतुइक्‍नीम।
  eng-NOY: In the day of prosperity be joyful; but look for a day of adversity! for
    this also, as well as the other, hath God appointed, to the end that a man should
    not find out any thing which shall be after him.
  ita-1927: Nel giorno della prosperità godi del bene, e nel giorno dell’avversità
    rifletti. Dio ha fatto l’uno come l’altro, affinché l’uomo non scopra nulla di
    ciò che sarà dopo di lui.
  ckb-ckb: لە ڕۆژی باشدا، لە خۆشیدا بە، بەڵام لە ڕۆژی خراپدا، ئەوە بزانە کە خودا هەردووکیانی
    دروستکردووە. ئیتر مرۆڤ ناتوانێت هیچ شتێک سەبارەت بە داهاتووەکەی بدۆزێتەوە.
  eng-BBE: 'In the day of wealth have joy, but in the day of evil take thought: God
    has put the one against the other, so that man may not be certain what will be
    after him.'
  kan-OKCV: 'ಸುಖ ದಿನದಲ್ಲಿ ಸಂತೋಷವಾಗಿರು. ಆದರೆ ದುಃಖ ದಿನದಲ್ಲಿ ಇದನ್ನು ಯೋಚಿಸು: ದೇವರು ಇವುಗಳನ್ನು
    ಒಂದರ ಮೇಲೊಂದನ್ನು ಬರಮಾಡುತ್ತಾರೆ. ಹೀಗೆ ಮನುಷ್ಯನು ತನ್ನ ಆಯುಸ್ಸನ್ನು ಕಳೆದ ಮೇಲೆ ಭವಿಷ್ಯವನ್ನು
    ಗ್ರಹಿಸಲಾರನು.'
  tam-2017: வாழ்வுகாலத்தில் நன்மையை அனுபவித்திரு, தாழ்ந்து இருக்கும் காலத்தில் சிந்தனைசெய்;
    மனிதன் தனக்குப்பின்பு வருவது ஒன்றையும் கண்டுபிடிக்கமுடியாதபடி தேவன் இந்த இரண்டையும்
    ஒன்றுக்கொன்று எதிராக வைத்திருக்கிறார்.
  spa-RV-1909: En el día del bien goza del bien; y en el día del mal considera. Dios
    también hizo esto delante de lo otro, porque el hombre no halle nada tras de él.
  ron-BTF: Bucură-te în ziua prosperității, dar ia seama în ziua restriștii; Dumnezeu
    de asemenea le-a pus față în față, cu intenția ca omul să nu găsească nimic după
    el.
  eng-WEBP: In the day of prosperity be joyful, and in the day of adversity consider;
    yes, God has made the one side by side with the other, to the end that man should
    not find out anything after him.
  eng-FBV: On a good day, be happy. When a bad day comes, stop and think. God made
    each day, so you don't know what will happen to you next.
  nld-1939: 'Als het dus goed gaat, wees dan blij; Gaat het slecht, wil dan bedenken:
    Zowel het een als het ander heeft God gemaakt, Opdat de mens niet op de toekomst
    rekent.'
  nch-BL: Xipaqui nochipa quema tihueli. Xipaqui ipan nopa tonali quema nochi eltoc
    cuali. Huan quema ajsi nopa tonali cati fiero, ximomaca cuenta para nochi ome
    tamanti tonali, huala ten Toteco. Huan quej nopa nochi masehualme momacase cuenta
    para amo tojuanti cati titanahuatíaj quenicatza elis tonemilis.
  vie-1934: Trong ngày thới thạnh hãy vui mừng, trong ngày tai nạn hãy coi chừng;
    vì Đức Chúa Trời đặt ngày nầy đối với ngày kia, hầu cho người đời chẳng thấy trước
    đặng điều xảy ra sau mình.
  hin-CV: 'भरपूरी के दिनों में तो खुश रहो; मगर दुःख के दिनों में विचार करो: दोनों
    ही परमेश्वर ने बनाए हैं, जिससे मनुष्य को यह मालूम हो कि उसके बाद क्या होगा.'
  spa-BES: 'En el día de la riqueza ten alegría, pero en el día del mal, piensa: Dios
    ha puesto el uno en contra del otro, para que el hombre no esté seguro de lo que
    sucederá después de él.'
  tdx-tdx: Mifalea añ’andro vokatse, vaho mi­tsakorea añ’andron-kankàñe; songa nanoen’
    Añahare itoy naho iroy, soa tsy ho oni’ ondaty ndra inoñ’ inoñe amo hanonjohy
    azeo.
  tha-KJV: ในวันแห่งความเจริญก็จงชื่นชมยินดี แต่​ในวันแห่งความทุกข์ยากก็จงพินิจพิจารณา
    พระเจ้าทรงบันดาลให้​มี​ทั้งสองอย่าง เพื่​อมนุษย์​จะไม่ค้นได้ว่าเมื่อเขาล่วงไปแล้วจะมีอะไรมา
  por-BR-2018: No dia da prosperidade, alegra-te; mas no dia da adversidade, considera;
    pois Deus faz um em contraposição ao outro, para que o homem não consiga descobrir
    o que haverá depois dele.
  deu-ELO: 'Am Tage der Wohlfahrt sei guter Dinge; aber am Tage des Unglücks bedenke:
    auch diesen wie jenen hat Gott gemacht, damit der Mensch nicht irgend etwas nach
    sich finde.'
  eng-WYC-2018: In a good day use thou (thy) goods, and before eschew thou an evil
    day, (or On a good day, enjoy thy good things, but shun thou them on an evil day);
    for God made so this day as that day, (so) that a man find not just complainings
    against him.
  epo-epo: 'En la tago de bonstato uzu la bonstaton, kaj en la tago de malfeliĉo atendu:
    ĉi tion kaj tion aranĝis Dio, por ke la homo nenion komprenu post Li.'
  uig-PIN: 'Awat künidǝ ⱨuzur al; wǝ yaman künidimu xuni oylap kɵr: — Huda ularning
    birini, xundaⱪla yǝnǝ birinimu tǝng yaratⱪandur; xuning bilǝn insan ɵzi kǝtkǝndin
    keyin bolidiƣan ixlarni bilip yetǝlmǝydu.'
  beo-beo: Dima adi liligi noga:le hamosea, di nodoma. Bidi hamosu dima doaga:sea,
    Gode da hahawane hou amola bidi hamosu hou gilisili iasisa, amo dawa:ma. Dia da
    fa:no misunu hou hamedafa dawa:.
  tpi-OTNT: Taim ol samting long laip bilong yu i stap gut, orait yu mas amamas. Na
    sapos taim nogut i painim yu, orait yu mas tingting olsem, God i save salim gutpela
    taim na taim nogut i kam long yumi. Olsem na yumi no inap save wanem samting bai
    i kamap bihain.
  hau-SA: Sa’ad da al’amura suke tafiya daidai, ka yi farin ciki, amma sa’ad da suka
    lalace, ka tuna, Allah ne ya yi wancan shi ne kuma ya yi wannan. Saboda haka,
    mutum ba zai san wani abu game da nan gabansa ba.
  uig-LAT: 'Awat künide huzur al; we yaman künidimu shuni oylap kör: — Xuda ularning
    birini, shundaqla yene birinimu teng yaratqandur; shuning bilen insan özi ketkendin
    kéyin bolidighan ishlarni bilip yételmeydu.'
  nde-nde: 'Ngezikhathi konke kukuhle, thokoza; kodwa ngezikhathi zobubi, cabanga
    ukuthi: uNkulunkulu ukwenzile lokhu kanye lalokhuyana njalo. Ngakho-ke umuntu
    ngeke akwazi ukuthi ikusasa lakhe lizakuba yini.'
  ton-ton: 'Ke ke fiefia ʻi he ʻaho ʻoe lelei, ka ke fakalaulauloto ʻi he ʻaho ʻoe
    kovi: he kuo fokotuʻu foki ʻe he ʻOtua ʻae taha ki he taha koeʻuhi ke ʻoua naʻa
    ʻilo ʻe he tangata ha meʻa ʻe fai ʻamui.'
  ces-1613: V den dobrý užívej dobrých věcí, a v den zlý buď bedliv; nebo i to naproti
    onomu učinil Bůh z té příčiny, aby nenalezl člověk po něm ničeho.
  eng-WMB: In the day of prosperity be joyful, and in the day of adversity consider;
    yes, God has made the one side by side with the other, to the end that man should
    not find out anything after him.
  tam-TCV: 'காலங்கள் நலமாயிருக்கும்போது, மகிழ்ச்சியாயிரு; காலங்கள் கஷ்டமாய் இருக்கும்போது,
    சிந்தனை செய்: இறைவனே இரண்டையும் ஏற்படுத்தியிருக்கிறார், ஆகையால் ஒரு மனிதனால் தனது
    எதிர்காலத்தைக் குறித்து எதையும் கண்டுபிடிக்க முடியாது.'
  ceb-ULB: 'Sa dihang maayo ang panahon, pagpuyo nga malipayon niana nga maayo nga
    panahon, apan sa dihang dili maayo ang higayon, hunahunaa kini: Gitugot sa Dios
    nga maanaa kining duha sa samang higayon. Kay niini nga hinungdan, walay bisan
    usa nga makakaplag sa bisan unsang butang nga moabot sunod kaniya.'
  pol-UBG: 'W dniu powodzenia raduj się, a w dniu nieszczęścia rozważaj: Bóg uczynił
    zarówno jedno, jak i drugie po to, aby człowiek nie dociekł tego, co po nim nastanie.'
  urd-GVU: خوشی کے دن خوش ہو، لیکن مصیبت کے دن خیال رکھ کہ اللہ نے یہ دن بھی بنایا
    اور وہ بھی اِس لئے کہ انسان اپنے مستقبل کے بارے میں کچھ معلوم نہ کر سکے۔
  deu-1912: Am guten Tage sei guter Dinge, und den bösen Tag nimm auch für gut; denn
    diesen schafft Gott neben jenem, daß der Mensch nicht wissen soll, was künftig
    ist.
  kan-2017: ಸುಖದ ದಿನದಲ್ಲಿ ಸುಖದಿಂದಿರು, ದುಃಖದ ದಿನದಲ್ಲಿ ಯೋಚಿಸು; ಮನುಷ್ಯನು ತನ್ನ ಕಾಲವಾದ
    ಮೇಲೆ ಸಂಭವಿಸುವ ಯಾವುದನ್ನೂ ಗ್ರಹಿಸಲಾರದಂತೆ, ದೇವರು ಇವುಗಳನ್ನು ಒಂದರ ಮೇಲೊಂದು ಬರಮಾಡಿದ್ದಾನೆ.
  yap-yap: 'Fa’anra ga be par ni bfel’ rogon e gubin ban’en u puluwom, ma nge felfelan’um,
    ma nap’an nra yib e magawon, ma nge yib ngan’um: ni Got e ma pi’ e felfelan’ nge
    gafgow; I gur e dariy e ngiyal’ ni ga ra nang ko mang e migid ni nge yib.'
  hlt-MCSB: A then tue vaengah tah a then la om. Tedae a yoethae tue vaengkah khaw
    hmu. He khaw dumlai dongah Pathen loh voeivang ah a khueh. Te daengah ni hlang
    loh a hnukah te pakhat khaw ahmu pawt eh.
  mdy-ETH: ዎዳ ኮሺ ማዓዛ ኔና ዎዛሶንጎ፤ ዎዳ ፑርታዛ ጋዓንቴ ማሊ ጶቂሤ፤ ሃያንታ ዬያንታ ማዼሢ ፆኦሲኬ፤ ዬያሮ ዓሲ ዓይጎዋ
    ማዖም ሃጊ ሴካ ቤርታ ማዓንዳ ባኣዚ ዔራኒ ዳንዳዑዋሴ።
  kew-kew: Nena epe-rupa piti-daare gore epe-rupa pedopu piruape. Go yapare wae keda
    yapi di medame ne epaa mealia raburi gupa kone niminape. Goteme epe yapi di page
    wae yapi di page gea kone sape. Goa pea-ga wala orope epaliade yaenuri niaada
    namakuaema.
  twi-ASANTE: Mmere pa mu, ma wʼani nnye; nanso mmere bɔne mu, hunu sɛ Onyankopɔn
    na wayɛ ne nyinaa. Ɛno enti onipa ntumi nhunu deɛ ɛbɛto no daakye.
  eng-WEBU: In the day of prosperity be joyful, and in the day of adversity consider;
    yes, God has made the one side by side with the other, to the end that man should
    not find out anything after him.
  wal-wal: Neeyyo ubbabai giigido wodiyan ufaitta; qassi metoi gakkiyo wodiyankka
    akeeka; aissi giikko, ufaissa gidin, meto gidin, Xoossai yeddiyo wodiyan yees.
    SHin augee kasetidi yaanaakko, neeni erakka.
  spa-PDDPT: 'El día del bien goza del bien. Y el día de la adversidad reflexiona:
    ʼElohim hizo tanto lo uno como la otra, Para que el hombre no descubra Lo que
    sucederá después de él.'
  gun-gun: 'Mba''emo rejoupaa ára erovy''a tema iporã va''e. Ha''e rã reiko axya ára
    ma eikuaa pota pova''e re: Nhanderuete ae mokoĩve ombou, ha''e ramo avakue ndoikuaai
    ''rã ha''e kuery oiko ma rire mba''e pa oiko ''rãa.'
  ilo-ULB: 'No nasayaat dagiti tiempo, agbiagka a siraragsak iti dayta a kinasayaat,
    ngem no saan a nasayaat dagiti tiempo, utobem daytoy: impalubos ti Dios nga umadda
    iti agpada a tiempo. Iti daytoy a rason, awanto ti makaammo ti aniaman a banag
    a dumteng kalpasanna.'
  kpg-kpg: I di madagoaa nia mee gaa gila be do manawa, gi manawa lamalia, gei di
    madagoaa di haingadaa ma ga gila aga, gi langahia bolo God e gaamai di tenetene
    mo di haingadaa. Goe e de iloo ma di aha dela ga gila aga maalia.
  uig-ARA: 'ئاۋات كۈنىدە ھۇزۇر ئال؛ ۋە يامان كۈنىدىمۇ شۇنى ئويلاپ كۆر: ــ خۇدا ئۇلارنىڭ
    بىرىنى، شۇنداقلا يەنە بىرىنىمۇ تەڭ ياراتقاندۇر؛ شۇنىڭ بىلەن ئىنسان ئۆزى كەتكەندىن
    كېيىن بولىدىغان ئىشلارنى بىلىپ يېتەلمەيدۇ.'
  sus-sus: I xa sɛɛwa hɛɛri tɛmui. Tɔɔrɛ tɛmui na a li, i xa ratu a ma, a Ala nan
    na firinyi birin daaxi. Na kui adamadi mu nɔma a xa tina kolonde.
  pon-2006: Ni omw momour nsenamwahu, eri, pereperen, oh ni apwal eh pahn lelohng
    uhk, tamanda me Koht me kin ketikihdo peren oh apwal; ke sohte mwahn ese dahme
    pahn wiawi mwuhr.
  ksd-ksd: Una ki na gugu ta ra umana bo na bung; ma ta ra umana kaina bung una nuknuk
    ure go, ba God i ga pait dir par upi koko ta tutana na kapa ure ra magit ba na
    arikai boko.
  tur-YTC: İyilik gününde sevinin, sıkıntı gününde düşünün; evet, Tanrı ikisini yan
    yana yaptı, öyle ki, insan kendisinden sonra olacak şeyi bulmasın.
  bel-N: У дзень добры карыстайся з добрага, а ў дзень лiхi ўбач, што адно зрабіў
    Бог насупраць другога, так што не знойдзе чалавек, што будзе пасля яго.
  grc-BRENT: Ἐν ἡμέρᾳ ἀγαθωσύνης ζῆθι ἐν ἀγαθῷ, καὶ ἴδε ἐν ἡμέρᾳ κακίας· ἴδε, καί
    γε σὺν τούτῳ συμφώνως τοῦτο ἐποίησεν ὁ Θεὸς περὶ λαλιᾶς, ἵνα μὴ εὕρῃ ἄνθρωπος
    ὀπίσω αὐτοῦ οὐδέν.
  ind-AYT: Pada hari yang baik, bergembiralah. Namun, pada hari yang malang, pandanglah
    bahwa Allah telah menjadikan yang satu seperti yang lainnya. Karena itu, tidak
    ada seorang pun yang sanggup mengetahui apa pun yang akan terjadi sesudah dia.
  nya-nya: 'Pamene zinthu zili bwino, sangalala; koma pamene zinthu sizili bwino,
    ganizira bwino: Mulungu ndiye anapanga nthawi yabwinoyo, ndiponso nthawi imene
    si yabwinoyo. Choncho munthu sangathe kuzindikira chilichonse cha mʼtsogolo mwake.'
  hrv-hrv: 'U sretan dan uživaj sreću, a u zao dan razmišljaj: Bog je stvorio jedno
    kao i drugo - da čovjek ne otkrije ništa od svoje budućnosti.'
  mps-mps: Te nago bidibo ulade sę dabe te bugagia dolalubaso da, teda nage wiegi
    yai homu pemene yao. Te dwai sogo nageba pedalubaso da, teda nago te tama homu
    yao, Godigo te wiegi yai sogo dabolo tagala palu, te dwai sogo me dabolo asomainu
    tagala palaibao. Tibaso, magi sę nosali daba pedelabo, te dago konebe dao.
  tpi-tpi: Taim ol samting long laip bilong yu i stap gut, orait yu mas amamas. Na
    sapos taim nogut i painim yu, orait yu mas tingting olsem, God i save salim gutpela
    taim na taim nogut i kam long yumi. Olsem na yumi no inap save wanem samting bai
    i kamap bihain.
  dan-1931: Vær ved godt Mod på den gode Dag og indse på den onde Dag, at Gud skabte
    denne såvel som hin, for at Mennesket ikke skal finde noget efter sig.
  vie-OVCB: Lúc thịnh vượng hãy nên vui hưởng, nhưng khi tai biến ập đến, nên biết
    rằng Đức Chúa Trời cho cả hai điều đó xảy ra. Nên nhớ rằng ở đời không có gì là
    chắc chắn.
  guj-2017: ઉન્નતિના સમયે આનંદ કર. પણ વિપત્તિકાળે વિચાર કર; ઈશ્વરે એ બન્નેને એકબીજાના
    સાથી બનાવ્યા છે. જેથી ભવિષ્યમાં શું થશે તેમાંનું કશું જ માણસ શોધી શકતો નથી.
  pon-2006A: Ni omw momour nsenamwahu, eri, pereperen, oh ni apwal eh pahn lelohng
    uhk, tamanda me Koht me kin ketikihdo peren oh apwal; ke sohte mwahn ese dahme
    pahn wiawi mwuhr.
  por-BRBSL: No dia da prosperidade seja alegre, e no dia da adversidade considere;
    sim, Deus fez um lado a lado com o outro, até o fim de que o homem não deve descobrir
    nada depois dele.
  cth-cth: Yawhawinae na coe nah lunghawi awh. Rucatnae na kâhmo nah kâpouk awh. Tami
    ni ka tho hane kawi a panue nahanlah Cathut ni hawinae hoi roedengnae kâletta
    lah a poe.
  twi-twi: Mmere pa mu, ma wʼani nnye; nanso mmere bɔne mu, hu sɛ Onyankopɔn na wayɛ
    ne nyinaa. Ɛno nti onipa rentumi nhu nea ɛbɛto no daakye.
  hlt-hlt: A then tue vaengah tah a then la om. Tedae a yoethae tue vaengkah khaw
    hmu. He khaw dumlai dongah Pathen loh voeivang ah a khueh. Te daengah ni hlang
    loh a hnukah te pakhat khaw ahmu pawt eh.
  tbz-SIM: Kɑ̀ɑ bo diwɛ̀ì miɛkɛ dɛ̀ ndɑ nɑɑti, kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mɛ ndɑ tùɔ̀kɛní
    totí ɑ yɛ̀mmɛ̀, Kuyie ndɛ̀ dɔ̀ɔ̀ dɛdɛ́ kɛ̀ dɛ̀ bo yie nkòo nìtì bɑ́ nyɛ̃́ tìì
    yóó ò tùɔ̀kɛní tìnti o kṹṹ nkó difɔ̃nkúò.
  msy-2020: Nɨn ikɨrɨmɨrimɨn biziba bar deravɨram otivtɨ, nɨ bar akuegh ikɨ. Eghtɨ
    dughiar kuram nɨ batoghtɨ, nɨ kamaghɨn fogh suam, God dughiar aghuiba ko dughiar
    kuraba e bagha da amadi. Kamaghɨn, e fozir pu, bizir manam gɨn otivam.
  dop-dop: Yɔɔlənɑ lɑŋhʋlʋmlɛ kɛ tə kʋyɑkʋ wule. Ye pə tɑlɑ lɑŋwɑkəllɛ kʋyɑkʋ ɩlɛ
    n pəsənɑ lɑɑkɑlɩ. Mpi tɔ, Ɩsɔ lɑpənɑ pə tɔm nɑɑlɛ sɩ yʋlʋ ɩ́ tɑɑ cɛkənɑ mpi pɩɩ
    mɑɣɑnɑ-ɩ tɔ.
  azb-azb: 'Yaxşı gündə şad-xürrəm ol, Pis gündə isə bunu anla: Hər cür günü Allah
    təyin edib ki, İnsan özündən sonra nə olacağını bilməsin.'
  eng-DBY: 'In the day of prosperity enjoy good, and in the day of adversity consider:
    God hath also set the one beside the other, to the end that man should find out
    nothing [of what shall be] after him.'
  hin-2017: सुख के दिन सुख मान, और दुःख के दिन सोच; क्योंकि परमेश्वर ने दोनों को एक
    ही संग रखा है, जिससे मनुष्य अपने बाद होनेवाली किसी बात को न समझ सके।
  wol-KYG: Su neexee, bànneexul; su mettee, xoolal ne lu ci ne, Yàllaa ko def ngir
    jaam bi umple gannaawam.
  eng-YLT: In a day of prosperity be in gladness, And in a day of evil consider. Also
    this over-against that hath God made, To the intent that man doth not find anything
    after him.
  eng-WYC-2017: In a good day use thou goods, and before eschew thou an evil day;
    for God made so this day as that day, that a man find not just complainings against
    him.
  eng-WMBB: In the day of prosperity be joyful, and in the day of adversity consider;
    yes, God has made the one side by side with the other, to the end that man should
    not find out anything after him.
  urd-GVH: ख़ुशी के दिन ख़ुश हो, लेकिन मुसीबत के दिन ख़याल रख कि अल्लाह ने यह दिन
    भी बनाया और वह भी इसलिए कि इनसान अपने मुस्तक़बिल के बारे में कुछ मालूम न कर सके।
  rug-rug: 'Pana leadi sari na totoso, si mu qetu; ba pana kaleadi sari na totoso,
    si balabala ia si hie: E Tamasa tu si tavete betoi sari karua. Gua ke sa tie si
    lopu boka tumae nia nasa si kote ta evaṉa pa kenuna sa.'
  gaz-gaz: 'Yommuu yeroon gaarii taʼutti gammadi; yommuu yeroon hammaatu garuu itti
    yaadi: Waaqni isa tokko hojjete isa kaanis hojjeteera. Kanaafuu namni egeree isaa
    beekuu hin dandaʼu.'
  fra-LSG: 'Au jour du bonheur, sois heureux, et au jour du malheur, réfléchis: Dieu
    a fait l’un comme l’autre, afin que l’homme ne découvre en rien ce qui sera après
    lui.'
  yal-yal: I xa sɛwa waxati faɲini, i yi i miri tɔrɔ waxatini, bayo Ala nan e firinna
    birin daxi. Nanara, adamadiin mi nɔɛ sese yɛɛ toɛ fe famatɔne fe yi.
  haw-1868: I ka la pomaikai e olioli ai oe, a i ka la popilikia e noonoo ai. Ua hoonoho
    ke Akua i kekahi e kupono i kekahi, i loaa ole ai i ke kanaka kekahi mea e hiki
    mai ana mahope ona.
  arb-NAV: افْرَحْ فِي يَوْمِ السَّرَّاءِ، وَاعْتَبِرْ فِي يَوْمِ الضَّرَّاءِ. إِنَّ
    الرَّبَّ قَدْ جَعَلَ السَّرَّاءَ مَعَ الضَّرَّاءِ، لِئَلّا يَكْتَشِفَ الإِنْسَانُ
    شَيْئاً مِمَّا يَحْدُثُ بَعْدَ مَوْتِهِ.
  ewe-ewe: Kpɔ dzidzɔ le dzɔgbenyui ƒe ɣeyiɣiwo me, eye ne dzɔgbevɔ̃e tu wò la, dze
    sii be Mawue naa dzɔgbenyui kple dzɔgbevɔ̃e siaa, ale be ame sia ame nanya be
    kakaɖedzi mele naneke ŋu le agbe sia me o.
  eng-LEE: 'On the day of prosperity be happy, but on the day of adversity look on:
    also this hath God made in equal measure with the other, to the end that man should
    not find the least to censure him.'
  asm-FB: 'সুখৰ দিনত সুখী হোৱা; কিন্তু দুখৰ দিনত এই কথা বিবেচনা কৰি চাবা: ঈশ্বৰে যেনেকৈ
    সুখ ৰাখিছে, তেনেকৈ দুখকো ওচৰা-ওচৰিকৈ ৰাখিছে। সেয়ে মানুহে নিজৰ ভৱিষ্যতৰ একো কথাকে
    নাজানে।'
  sus-A: عِ شَ سّيوَ هّيرِ تّمُي. تْورّ تّمُي نَ عَ لِ، عِ شَ رَتُ عَ مَ، عَ عَلَ
    نَن نَ قِرِنيِ بِرِن دَاشِ. نَ كُي عَدَ مَدِ مُ نْمَ عَ شَ تِنَ كٌلٌندٍ.
  fra-SBL: Au jour de la prospérité, sois joyeux, et au jour de la détresse, considère ;
    oui, Dieu a fait l'un à côté de l'autre, afin que l'homme ne découvre rien après
    lui.
  hbo-hbo: בְּיֹ֤ום טֹובָה֙ הֱיֵ֣ה בְטֹ֔וב וּבְיֹ֥ום רָעָ֖ה רְאֵ֑ה גַּ֣ם אֶת־זֶ֤ה
    לְעֻמַּת־זֶה֙ עָשָׂ֣ה הָֽאֱלֹהִ֔ים עַל־דִּבְרַ֗ת שֶׁלֹּ֨א יִמְצָ֧א הָֽאָדָ֛ם אַחֲרָ֖יו
    מְאֽוּמָה׃
  kik-kik: 'Hĩndĩ ĩrĩa mahinda marĩ mega, kenaga; no rĩrĩ, rĩrĩa mahinda magũthũũkĩra,
    ũririkanage atĩrĩ: Ngai nĩwe ũtũmaga maũndũ macio meerĩ matwarane. Nĩ ũndũ ũcio
    mũndũ ndarĩ ũndũ angĩmenya wĩgiĩ mũtũũrĩre wake wa thuutha-inĩ.'
  fra-NCL: 'Au jour du bonheur, sois joyeux, et au jour du malheur, réfléchis : Dieu
    a fait l’un comme l’autre, afin que l’homme ne découvre pas ce qui doit lui arriver.'
  cek-AK: Atue hoih li naah anghoe ah; toe atue set naah khopoek ah; kami mah hmabang
    angzo han koi hmuen to panoek thai han ai ah, Sithaw mah taham sae kahoih maeto
    pacoeng maeto phaksak.
  cuk-cuk: Bega ibagan-nuegan-nonikile, egi be werguo. Amba bega ibagan-isgana-nonibalile,
    Bab-Dummadgi-danibarye be binsabalo. Ar dule wissulid, ibagan-danikoedi, igi danibali.
  uig-CYR: 'Ават күнидә һозур ал; вә яман күнидиму шуни ойлап көр: — Худа уларниң
    бирини, шундақла йәнә бириниму тәң яратқандур; шуниң билән инсан өзи кәткәндин
    кейин болидиған ишларни билип йетәлмәйду.'
  tel-2017: మంచి రోజుల్లో సంతోషంగా గడుపు. చెడ్డ రోజుల్లో దీన్ని ఆలోచించు, తాము గతించి
    పోయిన తరువాత ఏం జరగబోతుందో తెలియకుండా ఉండడానికి దేవుడు సుఖదుఃఖాలను పక్కపక్కనే
    ఉంచాడు.
  hat-BSA: Nan jou bonè yo fè kè kontan; men nan jou malè yo, reflechi—Bondye te fè
    tou de pou lòm pa dekouvri anyen nan sa k ap swiv li.
  kos-kos: Ke pacl ma nukewa wo nu sum uh, engankin; ac ke pacl ma upa uh sikyak,
    esam lah God El supu kewana pacl in engan ac pacl upa; kom koflana etu lah mea
    ac sikyak tok.
  hbo-WLC: בְּי֤וֹם טוֹבָה֙ הֱיֵ֣ה בְט֔וֹב וּבְי֥וֹם רָעָ֖ה רְאֵ֑ה גַּ֣ם אֶת־זֶ֤ה
    לְעֻמַּת־זֶה֙ עָשָׂ֣ה הָֽאֱלֹהִ֔ים עַל־דִּבְרַ֗ת שֶׁלֹּ֨א יִמְצָ֧א הָֽאָדָ֛ם אַחֲרָ֖יו
    מְאֽוּמָה׃
  ibo-ibo: Mgbe ihe na-agara gị nke ọma, ṅụrịa ọṅụ, nʼihi ọ dịrị gị mma, ma mgbe mmekpa
    ahụ batara, mata nke ọma na Chineke onye na-enye ọnọdụ ọma makwa ihe banyere ọnọdụ
    ọjọọ. Ya mere, o nweghị onye ọbụla nwere ike ịchọpụta ọdịnihu ya.
  ory-ory: ସୁଖ ସମୟରେ ଆନନ୍ଦିତ ହୁଅ ଓ ଦୁଃଖ ସମୟରେ ବିବେଚନା କର; ମନୁଷ୍ୟକୁ ଭବିଷ୍ୟତରେ ଯାହା
    ଘଟିବ, ତାହା ଯେପରି ସେ ଜାଣି ନ ପାରେ, ଏଥିପାଇଁ ପରମେଶ୍ୱର ସୁଖ ଓ ଦୁଃଖକୁ ପାଖେ ପାଖେ ରଖିଅଛନ୍ତି।
  chk-chk: 'Lon fansoun om feiöch kopwe pwapwa, nge lon fansoun om osupwang kopwe
    ekieki: Kot a tinato feiöch me osupwang. Iei mine eman aramas esap tongeni silei
    mine epwe fis lon fansoun mwan.'
  rop-rop: Wen ebrijing go gudwei blanga yu, wal yu jidan gudbinji. En wen trabul
    kaman langa yu, yu garra jinggabat, God bin meigim yu gudbinji en imbin jandim
    det trabul du. Nobodi nomo sabi wanim garra hepin bambai.
  ukr-1871: 'У днї щасливі заживай добра, а в днї нещасливі — розумуй: Бог так само
    сотворив сей, як і той, щоб чоловік нїчого не міг проти його сказати.'
  deu-1951: 'Am guten Tage sei guter Dinge, und am bösen Tage bedenke: auch diesen
    hat Gott gemacht gleich wie jenen, wie ja der Mensch auch gar nicht erraten kann,
    was nach demselben kommt.'
  eng-JPS: In the day of prosperity be joyful, and in the day of adversity consider;
    God hath made even the one as well as the other, to the end that man should find
    nothing after him.
  srp-1865: U dobro vrijeme uživaj dobro, a u zlo vrijeme gledaj, jer je Bog stvorio
    jedno prema drugom zato da èovjek ne zna šta æe biti.
  lug-lug: Ebiseera bwe biba ebirungi, sanyuka; naye bwe biba ebibi, kirowoozeeko;
    Katonda eyakola ekimu era ye yakola ne kinnaakyo. Noolwekyo omuntu tayinza kuzuula
    kirimubaako mu nnaku ze ez’omu maaso.
  heb-heb: ביום טובה היה בטוב וביום רעה ראה גם את זה לעמת זה עשה האלהים על דברת שלא
    ימצא האדם אחריו מאומה׃
  ben-IRV: 'যখন দিন ভাল, সুখে জীবনযাপন কর সেই ভাল দিনের, কিন্তু যখন দিন খারাপ, বিবেচনা
    কর: ঈশ্বর দুটোকেই পাশাপাশি থাকতে অনুমতি দিয়েছেন। এই কারণে, তার পরে যে কি ঘটবে
    কেউ কোন কিছু খুঁজে পাবে না।'
  pan-pan: ਖੁਸ਼ਹਾਲੀ ਦੇ ਦਿਨ ਵਿੱਚ ਨਿਹਾਲ ਹੋ, ਪਰ ਬਿਪਤਾ ਦੇ ਦਿਨ ਵਿੱਚ ਵਿਚਾਰ ਕਰ, ਇਸ ਨੂੰ ਵੀ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਵਰਗਾ ਬਣਾਇਆ ਹੈ, ਤਾਂ ਕਿ ਮਨੁੱਖ ਕਿਸੇ ਆਉਣ ਵਾਲੀ ਗੱਲ ਨੂੰ ਨਾ ਬੁੱਝੇ।
  mya-JVB: ကောင်းစား သည်ကာလ ၌ ဝမ်းမြောက် လော့။ ဆင်းရဲ ခံရသည်ကာလ ၌ ဆင်ခြင် လော့။ လူ
    သည် မိမိ နောက် မှာဖြစ်လတ္တံသော အမှုအရာကိုသိမည်အကြောင်း၊ ဘုရား သခင်သည် ကောင်းစားခြင်းနှင့်
    ဆင်းရဲခြင်းကိုလည်း အလှည့်လှည့်ပေးတော်မူ၏။
  hmo-hmo: Oiemu noho be namo neganai, do oi moale. Bona oi dekenai dika ia vara neganai
    do oi laloa, Dirava ese moale bona hekwarahi ia siaia noho, bona taunimanima idia
    diba lasi dahaka bona dahaka do idia vara.
  urd-urd: इक़बालमन्दी के दिन ख़ुशी में मशग़ूल हो, लेकिन मुसीबत के दिन में सोच; बल्कि
    ख़ुदा ने इसको उसके मुक़ाबिल बना रख्खा है, ताकि इंसान अपने बाद की किसी बात को दरियाफ़्त
    न कर सके।
  rus-SYN: 'Во дни благополучия пользуйся благом, а во дни несчастья размышляй: то
    и другое соделал Бог для того, чтобы человек ничего не мог сказать против Него.'
  bqc-SIM: Tó gↄↄ na mↄ̀ma, pↄnakɛò. Tó gↄↄ vãiɛ sↄ̃, làasookɛ, Lua mɛ́ kɛ̀ píi,
    kɛ́ gbɛ̃e su àↄ a zia dↄ̃o yã́i.
  tcz-CHONGTHU: Ning lhinga naum laisen kipah’in, hinlah hahsatnan nahinphah teng
    jongleh, ania Pathenna hungkon ahiti tahsan in. Hiche lei hinkhoa hin ima hiti
    mong ding ahiti, akisei thei poi kiti hi geldoh jing in.
  mar-mar: जेव्हा समय चांगला असतो, तेव्हा त्या समयात आनंदाने राहा. परंतु जेव्हा समय
    वाईट असतो, तेव्हा हे समजाः देवाने एकाच्या बरोबर तसेच त्याच्या बाजूला दुसरेही करून
    ठेवले आहे. या कारणामुळे भविष्यात त्यानंतर काय घडणार आहे ते कोणालाही कळू नये.
  qub-qub: Chaymi alli goyay cashan junajcunaga cushisha goyay. Mana alli goyay junajcuna
    chayamuptin sumaj yarpachacuy. Ishcantapis Tayta Diosmi camacächisha. Chaynöpami
    runaga tantiyacun shamoj watacunacho ima päsananpaj cashantapis mana musyaycar.
  bqp-bqp: Tó gↄrↄ nna sùmma, ǹ pↄnna kɛo. Tó gↄrↄ vãnimɛ sↄ̃, ǹ laasun lɛ́. Luda
    mɛ́ à a pínki kɛ̀, de gbɛ̃ke súngↄ̃ a zia dↄ̃ro yãi.
  hat-hat: Lè bagay ap mache byen pou ou, fè kè ou kontan. Lè malè tonbe sou ou, chonje
    ni yonn ni lòt se nan Bondye sa soti. Konsa, yon moun pa janm konnen sa k'ap vin
    apre l'.
  eng-BSB: 'In the day of prosperity, be joyful, but in the day of adversity, consider
    this: God has made one of these along with the other, so that a man cannot discover
    anything that will come after him.'
  eng-WEBPB: In the day of prosperity be joyful, and in the day of adversity consider;
    yes, God has made the one side by side with the other, to the end that man should
    not find out anything after him.
  kbq-kbq: Maka zama hana zantmimo'ma knare'ma hania knafina, muse huo. Hianagi maka
    zamo'ma amuhoma hanigenka, kenka antahinkama hananana Anumzamoke knare knane,
    havi knanena negamie. E'ina hu'negu mago'mo'a okima fore'ma hania zana keno antahinora
    osu'ne.
  nhe-BL: Xipaqui nochipa quema tihueli. Xipaqui ipan nopa tonali quema nochi eltoc
    cuali. Huan quema ajsi nopa tonali tlen fiero, ximomaca cuenta para nochi ome
    tlamantli tonali, huala tlen Toteco. Huan queja nopa nochi tlacame momacase cuenta
    para ax tojuanti tlen titlanahuatíaj quejatza elis tonemilis.
  bus-bus: Tó gurↄ nnaa mↄ̀mma, ǹ pↄnnaa kɛo. Tó gurↄ zaaamɛ sↄ̃, ǹ laasuu lɛ́. Luda
    bé à à píngi kɛ̀, lɛ gbɛ̃ke tóngↄ̃ à ziaa dↄ̃ro yãnzi.
  gub-BL: Aze nereko haw ikatu nehe, nerurywete putar nehe. Zawaiw katu haw newe ihem
    mehe nehe, nema'enukwaw putar ko ma'e rehe nehe. Tupàn umur kar turywete haw purupe
    a'e. Umur kar zawaiw haw no. Naxikwaw pixik kwaw pyhewe uzeapo ma'e ràm zane.
  eng-DRA: Consider the works of God, that no man can correct whom he hath despised.
