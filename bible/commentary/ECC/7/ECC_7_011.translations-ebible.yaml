verse: ECC.007.011
translations:
  mal-C: ജ്ഞാനം ഒരു പൈതൃകസ്വത്തുപോലെതന്നെ നല്ലത്. ജീവിച്ചിരിക്കുന്നവർക്കെല്ലാം അതു
    ഗുണകരംതന്നെ.
  deu-TKW: Weisheit ist so gut wie Erbbesitz, und ein Vorteil für die, welche die
    Sonne sehen.
  lin-lin: Bwanya ezali lokola libula, ezalaka malamu mpe epesaka litomba na bato
    oyo bamonaka moyi.
  eng-LSV: Wisdom [is] good with an inheritance, || And an advantage [it is] to those
    beholding the sun.
  eng-GNV: 'Be not thou of an hastie spirit to be angry: for anger resteth in the
    bosome of fooles.'
  eng-WEBSTER: 'Wisdom is good with an inheritance: and by it there is profit to them
    that see the sun.'
  nhw-BL: Sintla tieli titlalnamiqui, nelía cuali quen nojquiya cuali para tijselis
    tomi quema miquij motatahua. Quena, tlalnamiquilistli huan tomi mitzpalehuis miyac
    ipan ni tlaltipactli.
  swh-ONEN: Hekima, kama ulivyo urithi, ni kitu chema na huwafaidia wale walionalo
    jua.
  bba-bba: Bwisi yi sɑ̃ɑwɑ tubi ɡeɑ, yi mɑm tubi kere tɔmbu kpuron mi.
  eng-KJVCPB: 'Wisdom is good with an inheritance: and by it there is profit to them
    that see the sun.'
  luo-luo: Rieko ber mana kaka girkeni, en gima ber kendo en ohala ne joma mangima.
  meu-meu: Kohu iabina mai aonegana ida be namo, dina e itaiamu taudia ihanamodia;
  npi-ULB: पैतृक-सम्पत्तिजस्तै बुद्धि राम्रो कुरो हो । यसले सूर्य देख्‍नेहरूलाई लाभ
    दिन्छ ।
  yor-yor: Ọgbọ́n, gẹ́gẹ́ bí ogún ìní jẹ́ ohun tí ó dára ó sì ṣe àwọn tí ó rí oòrùn
    láǹfààní.
  ind-ind: 'Menjadi bijaksana sama baiknya dengan menerima warisan besar. Namun keunggulannya:
    Kebijaksanaan berguna seumur hidup.'
  pes-OPCB: حکمت بیش از هر میراثی برای زندگان مفید است.
  tgl-ULB: Ang karunungan ay kasing-inam ng mahahalagang mga bagay na ating minana
    mula sa ating mga ninuno. Nagdudulot ito ng mga pakinabang sa mga nakakakita sa
    araw.
  hui-hui: Wali agali bibahende dindi ogoria kamaru ina mini gigabiwi holene nga.
    Holene ogoni bayaleorego ina aba homole howa mbirale bayaleru paluni ngiagago
    ale ngagoni.
  mya-mya: ပညာသည် အမွှေဥစ္စာကဲ့သို့ ကောင်း၍၊ နေကို မြင်သော သူတို့အား ကျေးဇူးပြုတတ်၏။
  bod-N: ཤེས་རབ་དང་ནི་ནོར་སྐལ་གཉིས་ཀ་བཟང་། ། ཉི་མ་མཐོང་བ་དག་ལ་ཕན་ཐོགས་ཆེ། །
  sna-sna: Uchenjeri chinhu chakanaka senhaka, uye hunobatsira avo vanoona zuva.
  spa-BLM: La sabiduría es tan buena como una herencia. Sí, es más excelente para
    los que ven el sol.
  cac-cac: Tato jelan on̈, vach' quic d'a yichan̈ eb' anima scha smacb'en d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Hekima ni njema kama vitu vya thamani tunavyorithi kutoka kwa wazazi wetu.
    Inatoa faida kwa wale wanaoliona jua.
  bel-bel: 'Добрая мудрасьць - як і добрая спадчына, асабліва ж бо тым, што сонца
    бачаць:'
  deu-ELBBK: Weisheit ist gut wie ein Erbbesitz und ein Vorteil für die, welche die
    Sonne sehen.
  mbb-OT: Meupiya is ketau, iring heini keupiya te menge vutang he egkepengevilin
    ta. Ebpeketavang heini kenita kayi te ked-ubpè ta kayi te kelibutan,
  mal-2015: ജ്ഞാനം ഒരു അവകാശംപോലെ നല്ലതു; സകലഭൂവാസികൾക്കും അതു ബഹുവിശേഷം.
  rmc-rmc: O goďaveripen, avke sar o ďeďictvos, hin lačhi veca; anel chasna olenge,
    ko dživen pre phuv.
  pes-OPV: حکمت مثل میراث نیکو است بلکه به جهت بینندگان آفتاب نیکوتر.
  ron-1924: Ынцелепчуня прецуеште кыт о моштенире ши кяр май мулт пентру чей че вэд
    соареле.
  ben-OBCV: প্রজ্ঞা, উত্তরাধিকারের মতো, যা ভালো এবং যারা সূর্য দেখে তাদের উপকার করে।
  som-som: Xigmaddu sida dhaxal oo kale ayay u wanaagsan tahay, oo waa u faa'iido
    kuwa qorraxda arka.
  lat-VUC: 'Ne dicas: Quid putas causæ est quod priora tempora meliora fuere quam
    nunc sunt? stulta enim est hujuscemodi interrogatio.'
  eng-ASVBT: Wisdom is as good as an inheritance; yea, more excellent is it for them
    that see the sun.
  ita-1885: La sapienza è buona come una eredità; e quelli che veggono il sole han
    del vantaggio.
  eng-LXXUP: 'Wisdom is good with an inheritance: And there is an advantage by it
    to them that see the sun.'
  eng-ULB: Wisdom, like an inheritance, is good. It benefits those who see the sun.
  spa-VBL: La sabiduría es buena, es como recibir una herencia. Beneficia a todos
    en la vida.
  fra-_FOB: La sagesse est aussi bonne qu'un héritage; elle est un avantage pour ceux
    qui voient le soleil.
  mal-mal: ജ്ഞാനം ഒരു അവകാശംപോലെ നല്ലത്; സകലഭൂവാസികൾക്കും അത് ബഹുവിശേഷം.
  urd-GVR: Agar hikmat ke alāwā mīrās meṅ milkiyat bhī mil jāe to yih achchhī bāt
    hai, yih un ke lie sūdmand hai jo sūraj deḳhte haiṅ.
  suz-BL: जोक्‍तीक तुइक्‍तीके किकी पिपी आन गेशो शोंप खोदेंशो पा रिम्‍शो बाक्‍ब। मिनु
    मेकोमी ब्रोंइब आन कली रिम्‍शो पाइब।
  eng-NOY: Wisdom is as good as an estate? yea, it hath an advantage over it for them
    that see the sun.
  ita-1927: La sapienza è buona quanto un’eredità, e anche di più, per quelli che
    vedono il sole.
  ckb-ckb: دانایی باشە وەک میرات و بە سوودە بۆ ئەوانەی کە خۆر دەبینن.
  eng-BBE: Wisdom together with a heritage is good, and a profit to those who see
    the sun.
  kan-OKCV: ಜ್ಞಾನವು ಆಸ್ತಿಯ ಹಾಗೆ ಒಳ್ಳೆಯದು; ಅದರಿಂದ ಜೀವಂತರೆಲ್ಲರಿಗೂ ಲಾಭಕರ.
  tam-2017: பூமியில் வசிப்பவர்களுக்கு சுதந்தரத்தோடு ஞானம் நல்லது; இதினாலே பலனுமுண்டு.
  spa-RV-1909: Buena es la ciencia con herencia; y más á los que ven el sol.
  ron-BTF: Înțelepciunea este bună cu o moștenire și prin aceasta este folos pentru
    cei ce văd soarele.
  eng-WEBP: Wisdom is as good as an inheritance. Yes, it is more excellent for those
    who see the sun.
  eng-FBV: Wisdom is good—it's like receiving an inheritance. It benefits everyone
    in life.
  nld-1939: Wijsheid staat in waarde gelijk met een erfenis, Een groot goed is het
    voor hen, die het zonlicht aanschouwen;
  nch-BL: Sinta titalnamiqui, nelía cuali quej nojquiya cuali para tijselis tomi quema
    miquij motatahua. Quena, talnamiquilisti huan tomi mitzpalehuis miyac ipan ni
    taltipacti.
  vie-1934: Sự khôn ngoan cũng tốt bằng cơ nghiệp; nó có ích cho những người thấy
    mặt trời.
  hin-CV: बुद्धि के साथ मीरास पाना सबसे अच्छा है, और उनके लिए यह एक फायदा है जो जीवित
    हैं.
  spa-BES: La sabiduría junto con una herencia es buena, y un beneficio para los que
    ven el sol.
  tdx-tdx: Raha soa te mitraoke an-kihitse ty lova, toe tombo’ o mahaisake i androio.
  tha-KJV: สติ​ปัญญาประกอบกับมรดกก็เป็นของดี การนั้นเป็นประโยชน์​แก่​คนที​่​ได้​เห​็นดวงตะวัน
  por-BR-2018: A sabedoria é tão boa quanto uma herança; ela é um proveito para os
    que veem a luz do sol;
  deu-ELO: Weisheit ist gut wie ein Erbbesitz, und ein Vorteil für die, welche die
    Sonne sehen.
  eng-WYC-2018: Forsooth wisdom with riches is more profitable, and profiteth more
    to men seeing the sun. (For wisdom is more profitable than riches, and profiteth
    all who see the sun.)
  epo-epo: Bona estas saĝeco kune kun hereda havo, kaj ĝi estas profita al tiuj, kiuj
    vidas la sunon.
  uig-PIN: Danaliⱪ mirasⱪa ohxax yahxi ix, ⱪuyax nuri kɵrgüqilǝrgǝ paydiliⱪtur.
  beo-beo: Esalebe dunu huluane da bagade dawa:su hou lamu da defea. Bagade dawa:su
    da nana liligi labe defele gala.
  tpi-OTNT: Olgeta manmeri i stap long graun i mas i gat gutpela tingting. Dispela
    i gutpela tru, olsem ol gutpela samting ol papa i save givim yumi long taim ol
    i laik i dai.
  hau-SA: Hikima, kamar gādo, abu mai kyau ne tana kuma da amfani ga waɗanda suka
    ga rana.
  uig-LAT: Danaliq mirasqa oxshash yaxshi ish, quyash nuri körgüchilerge paydiliqtur.
  nde-nde: Ukuhlakanipha, njengelifa, kuyinto enhle njalo kuyabasiza bonke abaphilayo.
  ton-ton: ¶ ʻOku lelei ke maʻu ʻae tofiʻa pea maʻu mo e poto, pea ʻoku ʻaonga ia
    kiate kinautolu ʻoku mamata ki he laʻā.
  ces-1613: Dobrá jest moudrost s statkem, a velmi užitečná těm, kteříž vidí slunce;
  eng-WMB: Wisdom is as good as an inheritance. Yes, it is more excellent for those
    who see the sun.
  tam-TCV: உரிமைச்சொத்தைப்போல, ஞானம் இருப்பது நல்லது; உயிரோடிருக்கும் அனைவருக்கும்
    அதுவே நன்மை கொடுக்கிறது.
  ceb-ULB: Ang kaalam sama ka maayo sa mahinungdanon nga mga butang nga atong mapanunod
    gikan sa atong mga katigulangan. Makahatag kini ug kaayohan niadtong makakita
    sa adlaw.
  pol-UBG: Dobra jest mądrość przy dziedzictwie i jest pożyteczna dla tych, którzy
    widzą słońce.
  urd-GVU: اگر حکمت کے علاوہ میراث میں ملکیت بھی مل جائے تو یہ اچھی بات ہے، یہ اُن
    کے لئے سودمند ہے جو سورج دیکھتے ہیں۔
  deu-1912: Weisheit ist gut mit einem Erbgut und hilft, daß sich einer der Sonne
    freuen kann.
  kan-2017: ಜ್ಞಾನವು ಸ್ವತ್ತಿನಂತೆ ಪ್ರಯೋಜನಕರ. ಇದು ಲೋಕದಲ್ಲಿ ಜೀವಿಸುವವರಿಗೆ ಸ್ವತ್ತಿಗಿಂತ ಉತ್ತಮೋತ್ತಮವಾಗಿದೆ.
  yap-yap: Gubin e pi’in kabfos ma ri dabisiy ni ngar gonopgad; ya bod feni fel’ ni
    kan thum’nag e gayog ngom
  hlt-MCSB: Cueihnah tah rho la then tih khomik aka hmu ham khaw hoeikhang.
  mdy-ETH: ዔኤቢ ዻካሊ ዔኪሢዳፓ ዔራቶ ዴንቂሢ ባሼ ማዔሢሮ ሃያ ዓጮይዳ ናንጋ ዓሳ ቢያ ጪንጫ ማዓንዳያ ኮይሳኔ፤
  kew-kew: Go su-amaa piruaeme onaa luabumi epe kone salimiri epeta. Aaraanu omoa
    moae yae rumageme-rupa mada.
  twi-ASANTE: Nimdeɛ, sɛ agyapadeɛ no, yɛ adepa. Ɛho wɔ mfasoɔ ma wɔn a wɔhunu owia.
  eng-WEBU: Wisdom is as good as an inheritance. Yes, it is more excellent for those
    who see the sun.
  wal-wal: Ha sa7an de7iya asi ubbi aadhdhida eranchcha gidanau koshshees; aissi giikko,
    aadhdhida eratettaa demmiyoogee aquwaa laattiyoogaappe guuxxenna.
  spa-PDDPT: La sabiduría es buena con una heredad, Y aprovecha a los que ven el sol.
  gun-gun: Mba'emo ojou va'e pe ma 'arandua ha'eve. Ojapo porã avi 'rã kuaray rexaa
    kuery pavẽ pe.
  ilo-ULB: Ti kinasirib ket nasayaat a kas kadagiti napapateg a banbanag a tinawidtayo
    manipud kadagiti kapuonantayo. Mangipapaay daytoy iti pagimbagan para kadagiti
    makakita iti init.
  kpg-kpg: Digau huogodoo ala e mouli la ne belee hai gi kabemee. Ma e humalia gadoo
    be di kae nia maluagina gowaa mai baahi o maadua.
  uig-ARA: دانالىق مىراسقا ئوخشاش ياخشى ئىش، قۇياش نۇرى كۆرگۈچىلەرگە پايدىلىقتۇر.
  sus-sus: Xaxilimaya luxi nɛ alɔ kɛ, a munafanyi na duniɲa mixi birin bɛ.
  pon-2006: Aramas koaros me momour konehng re en loalokong; pwe met mwahu rasehng
    alehdi sohso ehu
  ksd-ksd: A kabinana i boina da ra tiniba di kale vake, a magit nina a tarai dia
    kale ra boina tana.
  tur-YTC: Bilgelik miras kadar iyidir. Evet, güneşi görenler için daha üstündür.
  bel-N: Добрая мудрасьць разам са спадчынай, асабліва для таго, хто бачыць сонца.
  grc-BRENT: Ἀγαθὴ σοφία μετὰ κληρονομίας, καὶ περίσσεια τοῖς θεωροῦσι τὸν ἥλιον.
  ind-AYT: Hikmat, seperti warisan, adalah suatu keuntungan bagi mereka yang melihat
    matahari.
  nya-nya: Nzeru ngati cholowa, ndi chinthu chabwino ndipo imapindulitsa wamoyo aliyense
    pansi pano.
  hrv-hrv: Mudrost je dragocjena baština i probitak onima na koje sunce sja.
  mps-mps: Te tǫde bidibo tigidali we bidigo te wiegi yai homu kolesaga elalubaso,
    te usu yaibao. Te wiegi yai mu ebao, te wiegi yai nai dabe te aya isainu dabolo
    mabo tiwai ebo dao.
  tpi-tpi: Olgeta manmeri i stap long graun i mas i gat gutpela tingting. Dispela
    i gutpela tru, olsem ol gutpela samting ol papa i save givim yumi long taim ol
    i laik i dai.
  dan-1931: Bedre er Visdom end Arv, en Fordel for dem, som skuer Solen;
  vie-OVCB: Sự khôn ngoan như kế thừa gia sản. Cả hai đều ích lợi cho đời sống của
    người.
  guj-2017: બુદ્ધિ વારસા જેવી ઉત્તમ છે અને સૂર્ય જોનારાઓ માટે તે વધુ ઉત્તમ છે.
  pon-2006A: Aramas koaros me momour konehng re en loalokong; pwe met mwahu rasehng
    alehdi sohso ehu
  por-BRBSL: A sabedoria é tão boa quanto uma herança. Sim, é mais excelente para
    aqueles que vêem o sol.
  cth-cth: Lungangnae teh râw patetlah ahawi. Kanî ka hmawt e naw koe hnokahawi a
    sak.
  twi-twi: Nimdeɛ, ɛyɛ ade pa sɛ agyapade ara pɛ, so wɔ mfaso ma wɔn a wohu owia.
  hlt-hlt: Cueihnah tah rho la then tih khomik aka hmu ham khaw hoeikhang.
  tbz-SIM: Mɛciì ntu dɛ̀mɑrɛ̀ sɑ̀ɑ̀rɛ̀ ndɛ kɛ dònnɛ̀ onìtì yɛmbɛ̀ ɔ̃ɔ̃ kú kóò yóunɛ̀
    dɛ̀, bɑ́ wè kòò pɛ̀ú mɛ kó mucɔ̃́ntimu.
  msy-2020: Gumazamiziba bar overiamɨn apengan ikɨ nɨghnɨzir aghuim ikɨva, men akurvagh
    ikɨvɨra ikiamin ivezir aghuimɨn mɨn ikiam. Bizir kam, a bar dera, mati afeziam
    aremeghasava amua uan bizir aghuiba isa uan boribagh anɨngi.
  dop-dop: Ləmɑɣɑsɛɛ wɛ teu kɛ́ ɩsɩɩ kpɑncoou, yəlɑɑ tənɑ pəsəɣɩ nɑ pɑ́ wɑɑ ɑ tɑɑ.
  azb-azb: Hikmət miras mal qədər yaxşıdır, Dünyada yaşayan hər kəs üçün faydalıdır.
  eng-DBY: Wisdom is as good as an inheritance, and profitable to them that see the
    sun.
  hin-2017: बुद्धि विरासत के साथ अच्छी होती है, वरन् जीवित रहनेवालों के लिये लाभकारी
    है।
  wol-KYG: Xel mu rafet daa neex ni ndono, njariñ la ci kuy dund.
  eng-YLT: Wisdom [is] good with an inheritance, And an advantage [it is] to those
    beholding the sun.
  eng-WYC-2017: Forsooth wisdom with riches is more profitable, and profiteth more
    to men seeing the sun.
  eng-WMBB: Wisdom is as good as an inheritance. Yes, it is more excellent for those
    who see the sun.
  urd-GVH: अगर हिकमत के अलावा मीरास में मिलकियत भी मिल जाए तो यह अच्छी बात है, यह
    उनके लिए सूदमंद है जो सूरज देखते हैं।
  rug-rug: Ginilagilana lohina, si na tiṉitoṉa leana, guana tinago meke vagi nia lineana
    arini pu dogoria sa rimata.
  gaz-gaz: Ogummaan akkuma dhaalaa waan gaarii dha; warra aduu arganiifis buʼaa qaba.
  fra-LSG: La sagesse vaut autant qu’un héritage, et même plus pour ceux qui voient
    le soleil.
  yal-yal: Fekolonna nun kɛɛn tɔnɔn birin lan, bayo a muxune malima dunuɲa yi.
  haw-1868: Ua maikai ka naauao me ka waiwai hooili, oia hoi ka mea e pono ai na mea
    i ike i ka la.
  arb-NAV: الْحِكْمَةُ مَعَ الْمِيرَاثِ صَالِحَةٌ وَذَاتُ مَنْفَعَةٍ لِلأَحْيَاءِ.
  ewe-ewe: Nunya nye domenyinu xɔasi kple viɖe na ame siwo le agbe;
  eng-LEE: Wisdom is better than an inheritance, yea, preferable for those that see
    the sun;
  asm-FB: পৈত্ৰিক ধন-সম্পত্তি পোৱাৰ দৰে প্রজ্ঞা বহুমূল্য উত্তম বস্তু। পৃথিৱীত ভালদৰে
    জীৱিত থকা লোকসকল।
  sus-A: شَشِلِمَيَ لُشِ نّ عَلْ كّ، عَ مُنَقَنيِ نَ دُنِحَ مِشِ بِرِن بّ.
  fra-SBL: La sagesse est aussi bonne qu'un héritage. Oui, elle est plus excellente
    pour ceux qui voient le soleil.
  hbo-hbo: טֹובָ֥ה חָכְמָ֖ה עִֽם־נַחֲלָ֑ה וְיֹתֵ֖ר לְרֹאֵ֥י הַשָּֽׁמֶשׁ׃
  kik-kik: Ũũgĩ, o ta igai, nĩ mwega na nĩũteithagia arĩa marĩ muoyo.
  fra-NCL: La sagesse est bonne avec un patrimoine, et profitable à ceux qui voient
    le soleil.
  cek-AK: Palunghahaih loe qawk baktiah hoih moe, ni hnu kaminawk hanah amekhaih oh.
  cuk-cuk: Dulemar-we-napneggi-gudimalad binsaed-nikagued-nikale, nuedid. Degine,
    nainu-nikabalile, doggus bur nuedid.
  uig-CYR: Даналиқ мирасқа охшаш яхши иш, қуяш нури көргүчиләргә пайдилиқтур.
  tel-2017: జ్ఞానం మనం వారసత్వంగా పొందిన ఆస్తితో సమానం. భూమి పైన జీవించే వారందరికీ
    అది ఉపయోగకరం.
  hat-BSA: Sajès ansanm ak eritaj bon, e se yon avantaj pou sila ki konn wè solèy
    yo.
  kos-kos: Mwet nukewa su moul enenu in lalmwetmet. Mweyen lalmwetmet uh wo oana ke
    sie mwet el usrui ma wo.
  hbo-WLC: טוֹבָ֥ה חָכְמָ֖ה עִֽם־נַחֲלָ֑ה וְיֹתֵ֖ר לְרֹאֵ֥י הַשָּֽׁמֶשׁ׃
  ibo-ibo: Amamihe dịka ihe nketa, bụ ihe dị mma. Ọ na-abara uru nye ndị na-ahụ anyanwụ
    anya.
  ory-ory: ଜ୍ଞାନ ପୈତୃକ ଅଧିକାରର ତୁଲ୍ୟ ଉତ୍ତମ; ଆହୁରି, ସୂର୍ଯ୍ୟଦର୍ଶୀ ଲୋକମାନଙ୍କ ପ୍ରତି ତାହା
    ଅଧିକ ଶ୍ରେଷ୍ଠ।
  chk-chk: Mirit a mürina usun wöüch me ren samach, a pwal eu feiöch fän iten chokewe
    mi nom won fanüfan.
  rop-rop: Im brabli gudwan ting blanga jidan klebabala, jis laik ola grenfathamob
    wen deibin gibit yu detlot gudwan ting. Detlot klebabala jidan seifwan langa dijan
    wel.
  ukr-1871: Мудрість із достатком — річ добра, іменно же про тих, що бачать сонце;
  deu-1951: Weisheit ist so gut wie ein Erbe und ein Vorteil für die, welche die Sonne
    sehen.
  eng-JPS: Wisdom is good with an inheritance, yea, a profit to them that see the
    sun.
  srp-1865: Dobra je mudrost s imanjem, i korisna je onima koji vide sunce.
  lug-lug: Amagezi kintu kirungi, okufaanana ng’eky’obugagga ky’obusika, era kigasa
    abo abakyalaba enjuba.
  heb-heb: טובה חכמה עם נחלה ויתר לראי השמש׃
  ben-IRV: জ্ঞান তেমন ভাল যেমন মূল্যবান জিনিস যা আমরা আমাদের পূর্বপুরুষদের কাছ থেকে
    পেয়ে থাকি। এটা তার জন্য লাভ দেয় যারা পৃথিবীতে বাস করে।
  pan-pan: ਵਿਰਾਸਤ ਦੇ ਵਾਂਗੂੰ ਬੁੱਧ ਚੰਗੀ ਹੈ ਅਤੇ ਜਿਉਂਦਿਆਂ ਲਈ ਲਾਭਕਾਰੀ ਹੈ।
  mya-JVB: ပညာ သည် အမွေ ဥစ္စာကဲ့သို့ ကောင်း ၍ ၊ နေ ကို မြင် သောသူတို့ အား ကျေးဇူး
    ပြုတတ်၏။
  hmo-hmo: Mauri taudia ibounai ese aonega bema idia abia be namo, badina aonega be
    kohu momo abia hegeregerena.
  urd-urd: हिकमत खू़बी में मीरास के बराबर है, और उनके लिए जो सूरज को देखते हैं ज़्यादा
    सूदमन्द है।
  rus-SYN: 'Хороша мудрость с наследством, и особенно для видящих солнце:'
  bqc-SIM: Ɔ̃nↄá pↄmaaɛ lán túbiwa, a ài vĩ gbɛ̃́ pↄ́ lɛ́ ĩatɛ̃ eↄnɛ píi.
  tcz-CHONGTHU: Sum nanei teng leh chihna hi phachom cheh ahi. Hinkhoa kho-sahna dinga
    ania phachom tah ahi.
  mar-mar: आमच्या पूर्वजापासून आम्हास वतनाबरोबर मिळालेल्या मौल्यवान वस्तूपेक्षा शहाणपण
    असल्यास अति उत्तम आहे. ज्या कोणाला सूर्य दिसतो त्यांचा फायदा होतो.
  qub-qub: Cay bïdachöga yachaj cay allimi. Yachaj cay y rïcu caymi ichanga mas fiyupa
    alli.
  bqp-bqp: Ɔ̃ndↄ̃ bi pↄ́ manamɛ lán túbi bà, à àre vĩ gbɛ̃ kũ òtɛn ifãntɛ̃ enↄnɛ.
  hat-hat: Sa bon pou moun gen bon konprann. Se tankou si ou te gen anpil byen. Se
    yon gwo avantaj pou tout moun k'ap viv sou latè.
  eng-BSB: Wisdom, like an inheritance, is good, and it benefits those who see the
    sun.
  eng-WEBPB: Wisdom is as good as an inheritance. Yes, it is more excellent for those
    who see the sun.
  kbq-kbq: Knare antahi'zanteti'ma erisanti'ma hare'zamo'a knare hu'neankino, nomani'zama
    maninka vanampina knare huno kaza hugahie.
  nhe-BL: Intla tieli titlalnamiqui, nelía cuali queja nojquiya cuali para tijselis
    tomi quema miquij motatahua. Quena, tlalnamiquistli huan tomi mitzpalehuis miyac
    ipan ni tlaltepactli.
  bus-bus: Ɔ̃ndↄ̃ↄ nɛ́ pↄ́ maamɛ lán túbi bà, à àre vĩ gbɛ̃ kɛ̀ aↄ̃ↄe ↄfãntɛ̃ eenↄnɛ.
  gub-BL: Tuwe teko ko ywy rehe har paw wiko Ma'e Kwaw Katu Har romo wà nehe. Ma'e
    kwaw katu haw hereko haw ikatu. Temetarer tetea'u neru umàno ma'e kwer wi neremipyhyk
    kwer ikatu no. Wakatu haw uzuawygatu wà.
  eng-DRA: 'Say not: What thinkest thou is the cause that former times were better
    than they are now? for this manner of question is foolish.'
