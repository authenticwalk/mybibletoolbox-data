verse: ECC.007.029
translations:
  mal-C: 'ഈ ഒരു കാര്യംമാത്രം ഞാൻ കണ്ടെത്തി: ദൈവം മനുഷ്യരെ നീതിബോധമുള്ളവരായി സൃഷ്ടിച്ചു,
    എന്നാൽ മനുഷ്യർ അനേകം അധാർമികതന്ത്രങ്ങൾ തേടിപ്പോയി.”'
  deu-TKW: Nur dies, siehe, habe ich gefunden, daß Gott den Menschen gerade geschaffen
    hat, sie aber suchen viele Künste.
  lin-lin: 'Tala makambo oyo nasosoli : Nzambe asala bato mpo ete bazala malamu, kasi
    bato bamilukelaka mindondo bango moko. »'
  eng-LSV: See, this alone I have found, that God made man upright, and they have
    sought out many inventions.
  eng-GNV: 'Beholde, sayth the Preacher, this haue I found, seeking one by one to
    finde the count:'
  eng-WEBSTER: Lo, this only have I found, that God hath made man upright; but they
    have sought out many inventions.
  nhw-BL: Huan ya ni catli nijpantijtoc. Nochi masehualme Toteco quinchijchijqui xitlahuaque,
    pero sese masehuali quitlapejpenijtoc quitoquilis se ojtli catli amo cuali huan
    catli yohui tlatzintla.”
  swh-ONEN: 'Hili ndilo peke yake nililolipata: Mungu amemuumba mwanadamu mnyofu,
    lakini mwanadamu amebuni mambo mengi.”'
  bba-bba: Ye nɑ tubɑ mi sɔɔ, yerɑ Gusunɔ u tɔmbu kuɑwɑ bɑ sɑ̃ɑ dee dee. Adɑmɑ ben
    tiiwɑ bɑ ben wɑ̃ɑru sɛ̃siɑsiɑ.
  eng-KJVCPB: Lo, this only have I found, that God hath made man upright; but they
    have sought out many inventions.
  luo-luo: Gimoro kendo maseyudo en ni Nyasaye nochweyo ji duto momiyo rieko, makmana
    ni dhano osebaro ka dwaro gik mangʼeny.”
  meu-meu: 'A itaia, ina mo vada na davaria: Dirava ese taunimanima e karadia mai
    edia maoromaoro, a idia ese dala idau-idau vada e tahudia.'
  npi-ULB: मैले पत्ता लगाएको कुरो केवल यही होः परमेश्‍वरले मानव-जातिलाई सोझो सृष्‍टि
    गर्नुभयो, तर धेरै कठिनाइको खोजी गर्दै तिनीहरू तर्केर गएका छन् ।”
  yor-yor: 'Eléyìí nìkan ni mo tí ì rí: Ọlọ́run dá ìran ènìyàn dáradára, ṣùgbọ́n ènìyàn
    ti lọ láti ṣàwárí ohun púpọ̀.”'
  ind-ind: Satu hal yang aku pelajari adalah bahwa Allah memang menciptakan manusia
    untuk hidup benar, tetapi kita sendirilah yang mengambil jalan berliku-liku.
  pes-OPCB: بالاخره به این نتیجه رسیدم که خدا انسانها را خوب و راست آفریده است، اما
    آنها به راههای کج رفته‌اند.»
  tgl-ULB: 'Natuklasan ko ang isang ito: na nilikha ng Diyos ang sangkatauhan na matuwid,
    ngunit sila ay lumayong naghahanap sa maraming kahirapan.'
  hui-hui: Uruni bibahende manda bulenaga hai bialu hewaria i̱na mbira handa walia
    harugo ogo. Ngode Datagaliwabehanda wali agali wabiyangi mini tigabiwi holoma̱ya
    wabinigoyu inaneme mini tara tara wialu áyu nakarulapeore kamagoni handa walia
    kogoni, laya.
  mya-mya: ငါတွေ့သောအရာ တခုတည်းဟူမူကား၊ ဘုရား သခင်သည် လူကိုဖြောင့်မတ်အောင် ဖန်ဆင်းတော်မူ
    သော်လည်း၊ လူတို့သည် များပြာသော အကြံအစည်တို့ကို ရှာဖွေကြံစည်ကြပြီ။
  bod-N: དཀོན་མཆོག་གིས་མི་ནི་དྲང་པོར་བཀོད་ཀྱང་། དེ་དག་གིས་བྱུས་ངན་མང་པོ་བཙལ་ཡོད་པ་ཁོ་ན་ངས་རྙེད་པ་ཡིན་ནོ།
    །
  sna-sna: 'Chinhu ichi chete ndicho chandakawana chokuti: Mwari akaita vanhu vakarurama,
    asi vanhu vakaenda kundotsvaka mano mazhinji.”'
  spa-BLM: 'He aquí que sólo he encontrado esto: que Dios hizo al género humano recto;
    pero ellos buscan muchas invenciones.”'
  cac-cac: An̈ej tas ix chax vuuj to a on̈ anima on̈ tic, vach' ix on̈ ajcan sb'oan
    Dios, palta axo ix aji, ix quixtejel co b'a.
  swh-ULB: 'Nimegundua hili: kwamba Mungu alimuumba binadamu akiwa mnyoofu, lakini
    wametoka katika hali ya unyofu wakitafuta magumu mengi.'
  bel-bel: Толькі гэта знайшоў я, што Бог стварыў чалавека праведнага, а людзі кінуліся
    ў вымудры ўсякія.
  deu-ELBBK: Allein, siehe, dieses habe ich gefunden, dass Gott den Menschen aufrichtig
    geschaffen hat; sie aber haben viele Künste gesucht.
  mbb-OT: Ne lavew te langun, nesusi ku he midlimbag te Megbevayà is etew para medtinazeng
    piru kezekelan te menge paaǥi te etew ne kenà metazeng.”
  mal-2015: 'ഒരു കാര്യം മാത്രം ഞാൻ കണ്ടിരിക്കുന്നു: ദൈവം മനുഷ്യനെ നേരുള്ളവനായി സൃഷ്ടിച്ചു;
    അവരോ അനേകം സൂത്രങ്ങളെ അന്വേഷിച്ചു വരുന്നു.'
  rmc-rmc: 'Avľom ča pre kada: O Del stvorinďa le manušen čačipnaskren, ale o manuša
    roden te kerel but nalačhe veci.“'
  pes-OPV: همانا این را فقط دریافتم که خدا آدمی را راست آفرید، اما ایشان مخترعات بسیار
    طلبیدند.
  ron-1924: 'Нумай ятэ че ам гэсит: кэ Думнезеу а фэкут пе оамень фэрэ приханэ, дар
    ей умблэ ку мулте ширетений.'
  ben-OBCV: আমি কেবল এই জানতে পারলাম যে ঈশ্বর মানুষকে খাঁটিই তৈরি করেছিলেন, কিন্তু
    তারা অনেক কল্পনার অন্বেষণ করেছে।”
  som-som: Bal eeg, waxan keliya oo aan soo ogaaday in Ilaah binu-aadmiga sameeyey
    iyagoo qumman, laakiinse waxay doondooneen hindisooyin badan.
  lat-VUC: quam adhuc quærit anima mea, et non inveni. Virum de mille unum reperi;
    mulierem ex omnibus non inveni.
  eng-ASVBT: 'Behold, this only have I found: that God made man upright; but they
    have sought out many inventions.'
  ita-1885: 'Sol ecco ciò che io ho trovato: che Iddio ha fatto l''uomo diritto; ma
    gli uomini hanno ricercati molti discorsi.'
  eng-LXXUP: But, behold, this have I found, That God made man upright; But they have
    sought out many devices. Who knows the wise? And who knows the interpretation
    of a saying?
  eng-ULB: 'I have discovered only this: That God created humanity upright, but they
    have gone away looking for many difficulties.”'
  spa-VBL: 'Pero descubrí esto: Dios hizo al ser humano para hacer lo que es correcto,
    pero ellos han seguido sus propias ideas.'
  fra-_FOB: 'Seulement voici ce que j''ai trouvé: c''est que Dieu a fait l''homme
    droit; mais ils ont cherché beaucoup de discours.'
  mal-mal: 'ഒരു കാര്യം മാത്രം സത്യമായി ഞാൻ കണ്ടിരിക്കുന്നു: ദൈവം മനുഷ്യനെ നേരുള്ളവനായി
    സൃഷ്ടിച്ചു; അവരോ അനേകം സൂത്രങ്ങൾ അന്വേഷിച്ചു വരുന്നു.'
  urd-GVR: Mujhe sirf itnā hī mālūm huā ki go Allāh ne insānoṅ ko diyānatdār banāyā,
    lekin wuh kaī qism kī chālākiyāṅ ḍhūnḍ nikālte haiṅ.”
  suz-BL: परमप्रभुमी मुर आन कली ठीक पाइब सेल्‍तु। तन्‍न मुरपुकीम आन दाक्‍शो पाइनीम”
    देंत। उत्‍पत्ती १:२७
  eng-NOY: Lo, this only have I found, that God made man upright, but they have sought
    out many devices.
  ita-1927: 'Questo soltanto ho trovato: che Dio ha fatto l’uomo retto, ma gli uomini
    hanno cercato molti sotterfugi.'
  ckb-ckb: 'تەنها شتێکم دۆزیوەتەوە، ئەمەش ئەوەیە: خودا مرۆڤی لەسەر بنچینەیەکی ڕاست
    دروستکردووە، بەڵام ئەوان دوای داهێنانی زۆر کەوتوون.»'
  eng-BBE: This only have I seen, that God made men upright, but they have been searching
    out all sorts of inventions.
  kan-OKCV: 'ಇದನ್ನು ಮಾತ್ರ ನಾನು ಕಂಡುಕೊಂಡಿದ್ದೇನೆ: ದೇವರು ಮನುಷ್ಯರನ್ನು ಸತ್ಯವಂತರನ್ನಾಗಿ ಸೃಷ್ಟಿಸಿದರು.
    ಮನುಷ್ಯರಾದರೋ ಅನೇಕ ಸ್ವಾರ್ಥ ಯೋಜನೆಗಳನ್ನು ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.'
  tam-2017: இதோ, தேவன் மனிதனை நேர்மை உள்ளவனாக உண்டாக்கினார்; அவர்களோ அநேக காரியங்களைத்
    தேடிக்கொண்டார்கள்; இதைமட்டும் கண்டேன்.
  spa-RV-1909: 'He aquí, solamente he hallado esto: que Dios hizo al hombre recto,
    mas ellos buscaron muchas cuentas.'
  ron-BTF: Iată, numai aceasta am găsit, că Dumnezeu a făcut pe om integru, dar ei
    au umblat după multe născociri.
  eng-WEBP: 'Behold, I have only found this: that God made mankind upright; but they
    search for many inventions.”'
  eng-FBV: 'But I did find this one thing: God made people to do what''s right, but
    they have followed their own ideas.'
  nld-1939: 'Alleen dit heb ik gevonden: God heeft de mensen rechtschapen gemaakt,
    Maar zelf zoeken zij allerlei slechtheid.'
  nch-BL: Huan ya ni cati nijpantijtoc. Nochi masehualme Toteco quinchijchijqui xitahuaque,
    pero sese masehuali quitapejpenijtoc quitoquilis se ojti cati amo cuali huan cati
    yahui tatzinta.”
  vie-1934: 'Nhưng nầy là điều ta tìm được: Đức Chúa Trời đã dựng nên người ngay thẳng;
    song loài người có tìm kiếm ra lắm mưu kế.'
  hin-CV: 'मगर मुझे यह ज़रूर मालूम हुआ: परमेश्वर ने तो मनुष्यों को धर्मी होने के लिए
    रचा है, मगर वे अपने ही बनाए हुए निचले रास्ते पर बढ़ने लगे.”'
  spa-BES: Esto solo lo he visto, que Dios enderezó a los hombres, pero han estado
    buscando todo tipo de artimañas.
  tdx-tdx: Inao, te zao avao ty nitreako, te nanoen’ Añahare mahity t’indaty, f’ie
    mikitro-draha maro.
  tha-KJV: ดู​เถิด ข้าพเจ้าพบแต่ความนี้​ต่างหาก คือพระเจ้าทรงสร้างมนุษย์​ให้​เป็นคนเที่ยงธรรม
    แต่​มนุษย์​ทั้งหลายได้ค้นคว้ากลอุบายต่างๆออกมา
  por-BR-2018: 'Eis que somente achei isto: que Deus fez os homens corretos, porém
    foram eles que buscaram muitos desejos ruins.'
  deu-ELO: Allein, siehe, dieses habe ich gefunden, daß Gott den Menschen aufrichtig
    geschaffen hat; sie aber haben viele Ränke gesucht.
  eng-WYC-2018: I found this only, that God made a man rightful [or that God made
    man right]; and (then) he meddled himself with questions without number. (I found
    only this, that God made a person upright, or clear-headed; but then he mixed
    himself in, or he mixed himself up, with too many questions.)
  epo-epo: Nur ĉi tion mi trovis, ke Dio kreis la homon virtema; sed la homoj fordonis
    sin al multaj artifikoj.
  uig-PIN: Mana kɵrgin, mening bayⱪiƣanlirim pǝⱪǝt muxu birla — Huda adǝmni ǝsli durus
    yaratⱪan; biraⱪ adǝmlǝr bolsa nurƣunliƣan ⱨiylǝ-mikirlǝrni izdǝydu.
  beo-beo: 'Amo fawane na da dawa: lai. Gode da nini moloiwane hamoi. Be nini fawane
    da nina: bu guga:lole hamoi.'
  tpi-OTNT: God i bin makim rot bilong ol manmeri, na ol i no hatwok long bihainim.
    Tasol ol yet i kamapim planti kain tingting na pasin, na dispela i mekim wokabaut
    bilong ol i hat tumas.
  hau-SA: Wannan ne kaɗai abin da na gane. Allah ya yi mutum tsab amma sai muka rikitar
    da kanmu.”
  uig-LAT: Mana körgin, méning bayqighanlirim peqet mushu birla — Xuda ademni esli
    durus yaratqan; biraq ademler bolsa nurghunlighan hiyle-mikirlerni izdeydu.
  nde-nde: 'Yilokhu kuphela esengikufumene: UNkulunkulu wamenza umuntu wabaqotho,
    kodwa abantu basuka bazenzele okwabo.”'
  ton-ton: Vakai, ko eni pe ʻae meʻa kuo u ʻiloʻi, naʻe ngaohi ʻae tangata ʻe he ʻOtua
    ʻi he angatonu; ka kuo nau kumi ki he ngaahi filioʻi lahi.
  ces-1613: 'Obzvláštně pohleď i na to, což jsem nalezl: Že učinil Bůh člověka dobrého,
    ale oni následovali smyšlínek rozličných.'
  eng-WMB: 'Behold, I have only found this: that God made mankind upright; but they
    search for many inventions.”'
  tam-TCV: 'ஆனால் இது ஒன்றையே நான் கண்டுபிடித்தேன்: இறைவன் மனுக்குலத்தை நீதியானதாகவே
    படைத்தார்; மனிதர்களோ தங்கள் மனம்போன போக்கில் நடந்துகொள்கிறார்கள்.'
  ceb-ULB: 'Mao lamang kini ang akong nasayran: gibuhat sa Dios ang katawhan nga matul-id,
    apan nagpalayo sila ug nangita sa daghang kalisdanan.”'
  pol-UBG: 'Oto to tylko odkryłem: Bóg stworzył człowieka prawego, ale oni szukali
    rozlicznych wymysłów.'
  urd-GVU: مجھے صرف اِتنا ہی معلوم ہوا کہ گو اللہ نے انسانوں کو دیانت دار بنایا، لیکن
    وہ کئی قسم کی چالاکیاں ڈھونڈ نکالتے ہیں۔“
  deu-1912: 'Allein schaue das: ich habe gefunden, daß Gott den Menschen hat aufrichtig
    gemacht; aber sie suchen viele Künste.'
  kan-2017: ದೇವರು ಮನುಷ್ಯರನ್ನು ಸತ್ಯವಂತನನ್ನಾಗಿ ಸೃಷ್ಟಿಸಿದನು. ಅವರಾದರೋ ಬಹು ಯುಕ್ತಿಗಳನ್ನು
    ಕಲ್ಪಿಸಿಕೊಂಡಿದ್ದಾರೆ. ಇದನ್ನು ಮಾತ್ರ ನಾನು ಕಂಡುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: 'Kemus urngin e tin kug fil: ya Got e ngongliydad ni gadad bogi girdi’
    ni bfel’ ma ba mom rogdad, machane gadad e kadmo’maw’ niged rogdad ni girdi’.'
  hlt-MCSB: He bueng mah so lah. Pathen loh hlang he a thuem la a saii coeng dae amih
    loh phuengnah muep a tlap uh te ka hmuh.
  mdy-ETH: ታ ኮሺ ዛጊ ዔሬ ሜሌ ባኣዚ ዓይጎዳይ ጌዔቴ ፆኦሲ ዓሲኮ ዒና ፒዜ ማሂ ማዤሢኬ፤ ዓሲ ጋዓንቴ ሚርጌ ጌኔ ማዾ ጎይሢ
    ማዢ ማዢ ኬሴኔ።»
  kew-kew: Gote-me onaa luabuna epe pora aba managolasaya-pulu nimumi kalai mada napalimi.
    Goa pea pare nimuna bipa peamea raayome nimu pope rupa radaa mapaeme.
  twi-ASANTE: 'Yei nko ara na mahunu: Onyankopɔn yɛɛ adasamma teneneefoɔ, nanso nnipa
    adane wɔn ho hwehwɛ nhyehyɛeɛ foforɔ.”'
  eng-WEBU: 'Behold, I have only found this: that God made mankind upright; but they
    search for many inventions.”'
  wal-wal: Taani qorada demmido harabai, Xoossai asaa suure qofai de7iyoogeeta oottidi
    medhdhiis; shin asai daro hiilla ogiyaa koyidi biis” yaagiis.
  spa-PDDPT: 'Solo esto hallé: Que ʼElohim hizo al hombre recto, Pero ellos buscaron
    muchas artimañas.'
  gun-gun: 'Ma''ẽ, peteĩ anho aikuaa: Nhanderuete omoingo avakue heko porã va''erã,
    va''eri ha''e kuery opa marã onhembopy''a okuapy.”'
  ilo-ULB: 'Naduktalak laeng daytoy: a pinarsua ti Dios a nalinteg ti sangkataoan,
    ngem pimmanawda nga agbirbiruk kadagiti adu a kinarigat.'
  kpg-kpg: 'Deenei la go dagu mee dela ne kabe: God ne hai gidaadou gi madammaa gei
    e modongoohia, gei gidaadou gu haga hinihini gidaadou huoloo.”'
  uig-ARA: مانا كۆرگىن، مېنىڭ بايقىغانلىرىم پەقەت مۇشۇ بىرلا ــ خۇدا ئادەمنى ئەسلى
    دۇرۇس ياراتقان؛ بىراق ئادەملەر بولسا نۇرغۇنلىغان ھىيلە-مىكىرلەرنى ئىزدەيدۇ.
  sus-sus: 'N yi nan gbansan to kɔrɛ: Ala adamadie daaxi nɛ e tinxinxi, kɔnɔ e tan
    naxa e yɛtɛ madaxu.'
  pon-2006: 'Iet mehkoaros me I diaradahr: Koht ketin wiaikitailda en nsenamwahu oh
    saledek, kitail ahpw pein kapingkitailda.'
  ksd-ksd: Ea, go iau ga na tadav ia, ba God i ga vaki ra tarai upi diat a takodo;
    ma ra tarai dia ga tar nuk tadav ra umana kalamana magit.
  tur-YTC: 'İşte, yalnızca şunu buldum: Tanrı insanı doğru yarattı; ama onlar çok
    buluşlar arıyorlar.”'
  bel-N: Вось толькi гэта я знайшоў, што Бог зрабіў чалавека правым, а яны шукаюць
    усялякія прыдумкі.
  grc-BRENT: Πλὴν ἴδε τοῦτο εὗρον, ὃ ἐποίησεν ὁ Θεὸς σὺν τὸν ἄνθρωπον εὐθῆ· καὶ αὐτοὶ
    ἐζήτησαν λογισμοὺς πολλούς. Τίς οἶδε σοφοὺς, καὶ τίς οἶδε λύσιν ῥήματος;
  ind-AYT: Lihatlah, hanya ini yang kutemukan, bahwa Allah menjadikan manusia benar,
    tetapi mereka mencari banyak dalih.”
  nya-nya: 'Chokhacho chimene ndinachipeza ndi ichi: Mulungu analenga munthu, anamupatsa
    mtima wolungama, koma anthu anatsatira njira zawozawo zambirimbiri.”'
  hrv-hrv: 'Otkrih ovo: Bog stvori čovjeka jednostavnim, a on snuje nebrojene spletke.'
  mps-mps: Godigo te we bidi dabego sunumi dąį ilali, te augwaligo wali pabo sę
    dene ebeo. Tialima, augwa digi te tobage homu kolesaga hauwa pedelali, te tama
    teyu, te augwali bilibo sinabo sę mu ebo dao.
  tpi-tpi: God i bin makim rot bilong ol manmeri, na ol i no hatwok long bihainim.
    Tasol ol yet i kamapim planti kain tingting na pasin, na dispela i mekim wokabaut
    bilong ol i hat tumas.
  dan-1931: Dog se, det fandt jeg, at Gud har skabt Menneskene, som de bør være; men
    de har så mange sære Ting for.
  vie-OVCB: 'Nhưng tôi tìm được điều này: Đức Chúa Trời tạo dựng con người ngay thẳng,
    nhưng loài người lại đi theo con đường xấu của riêng mình.”'
  guj-2017: મને ફક્ત એટલી જ સત્ય હકીકત જાણવા મળી છે કે, ઈશ્વરે મનુષ્યને નેક બનાવ્યો
    છે ખરો પરંતુ તેણે ઘણી યુકિતઓ શોધી કાઢી છે.
  pon-2006A: 'Iet mehkoaros me I diaradahr: Koht ketin wiaikitailda en nsenamwahu
    oh saledek, kitail ahpw pein kapingkitailda.'
  por-BRBSL: 'Eis que só encontrei isto: que Deus fez o homem reto; mas eles buscam
    muitas invenções”.'
  cth-cth: Kai ni ka hmu e buet touh teh, Cathut ni tami hah tamikalan lah a sak ei
    teh, taminaw ni moikapap e pouknae hah a tawng awh.
  twi-twi: 'Eyi nko ara na mahu: Onyankopɔn yɛɛ adesamma atreneefo, nanso nnipa adan
    wɔn ho hwehwɛ nhyehyɛe foforo.”'
  hlt-hlt: He bueng mah so lah. Pathen loh hlang he a thuem la a saii coeng dae amih
    loh phuengnah muep a tlap uh te ka hmuh.
  tbz-SIM: N yɑ̀ kɛ sɔ̃́ nKuyie ndɔ̀ɔ̀ onìtì kòo ntú osɑ̀ɑ̀wè nwe, onìtì weè nɛ́ te
    dɛmɔu kɛ̀ dɛ̀ yonkɛ.
  msy-2020: Egha kɨ nɨghnɨzir ekiar mam bato, a kamakɨn, God gumazamizibar ingarigha
    ghaze, me an damazimɨn dera. Ezɨ me uari nɨghnɨzir avɨriba ko tuavir guar avɨribar
    gɨn zui.
  dop-dop: Ɩlɛ nti mɑ nɑwɑ tɔɣɔlɛ sɩ Ɩsɔ lɑpɑ yʋlʋ kɛ́ nɑ ɩ́ siɣisɑɑ, ɩlɛnɑ yʋlʋ nɑ́ɑ́
    lɑ́ nɑ pə tənɑ pə́ lɑ́ kɑtɛ.
  azb-azb: Ancaq bunu öyrəndim ki, Allah insanları kamil yaratdı, Onlar isə qarışıq
    fikirlərə düşdü.
  eng-DBY: 'Only see this which I have found: that God made man upright, but they
    have sought out many devices.'
  hin-2017: देखो, मैंने केवल यह बात पाई है, कि परमेश्वर ने मनुष्य को सीधा बनाया, परन्तु
    उन्होंने बहुत सी युक्तियाँ निकाली हैं।
  wol-KYG: 'Lenn daal laa ràññee: Yàlla daa sàkk nit, jubal ko, nit di wuta sél fu
    ne.'
  eng-YLT: See, this alone I have found, that God made man upright, and they — they
    have sought out many devices.
  eng-WYC-2017: I found this only, that God made a man rightful [or made man right];
    and he meddled himself with questions without number.
  eng-WMBB: 'Behold, I have only found this: that God made mankind upright; but they
    search for many inventions.”'
  urd-GVH: मुझे सिर्फ़ इतना ही मालूम हुआ कि गो अल्लाह ने इनसानों को दियानतदार बनाया,
    लेकिन वह कई क़िस्म की चालाकियाँ ढूँड निकालते हैं।”
  rug-rug: 'Hie mo si dogoria rau: Taveti Tamasa sari na tie pude toṉoto ba sari na
    tie si la hata va soku dia ginugua.”'
  gaz-gaz: 'Kunoo ani waan kana qofa nan argadhe: Waaqni qajeeltota godhee ilmaan
    namaa uume; namoonni garuu mala baayʼee barbaacha deeman.”'
  fra-LSG: Seulement, voici ce que j’ai trouvé, c’est que Dieu a fait les hommes droits;
    mais ils ont cherché beaucoup de détours.
  yal-yal: 'Koni, n na ito nan to: Ala adamadiine da nɛn, e fan, koni e tan bata kɔtɛ
    wuyaxi fen.'
  haw-1868: 'Aia hoi, eia ka mea i loaa mai ia''u: Hana iho la ke Akua i ke kanaka
    i mea pololei, aka hoi, ua imi oia i na mea kekee he nui wale.'
  arb-NAV: 'بَلْ هَذَا مَا وَجَدْتُهُ: إِنَّ اللهَ قَدْ صَنَعَ الْبَشَرَ مُسْتَقِيمِينَ،
    أَمَّا هُمْ فَانْطَلَقُوا بَاحِثِينَ عَنْ مُسْتَحْدَثَاتٍ كَثِيرَةٍ!'
  ewe-ewe: Mekpɔe hã be togbɔ be Mawu wɔ amegbetɔwo wonye ame dzɔdzɔewo hã la, wo
    dometɔ ɖe sia ɖe trɔ dze eya ŋutɔ ƒe nu vɔ̃ mɔ dzi.”
  eng-LEE: Lo, this only did I find, that God hath made man upright; but they have
    sought for many [sinful] devices.
  asm-FB: কেৱল ইয়াকেহে মই জানিব পাতিলোঁ যে, ঈশ্বৰে মানুহক সৰল কৰি স্ৰজন কৰিছিল, কিন্তু
    মানুহ নানা যুক্তিৰ আলম লৈ অবাটে গ’ল।
  sus-A: ﭑ يِ نَن فبَنسَن تٌ كْرّ؛ عَلَ عَدَ مَدِيٍ دَاشِ نّ عٍ تِنشِنشِ، كْنْ عٍ
    تَن نَشَ عٍ يّتّ مَدَشُ.
  fra-SBL: 'Voici, je n''ai trouvé que ceci : que Dieu a fait les hommes droits ;
    mais ils cherchent beaucoup d''inventions. »'
  hbo-hbo: לְבַד֙ רְאֵה־זֶ֣ה מָצָ֔אתִי אֲשֶׁ֨ר עָשָׂ֧ה הָאֱלֹהִ֛ים אֶת־הָאָדָ֖ם יָשָׁ֑ר
    וְהֵ֥מָּה בִקְשׁ֖וּ חִשְּׁבֹנֹ֥ות רַבִּֽים׃
  kik-kik: 'Ũndũ ũyũ noguo nyonete: Ngai oombire mũndũ arĩ mũrũngĩrĩru, no andũ nĩmecarĩirie
    maũndũ maingĩ ma wara.”'
  cek-AK: Khenah, ka hnuk ih hmuen maeto loe, Sithaw mah kami to katoengah sak, toe
    kaminawk loe pop parai hmuen to sak hanah pakrong o lat.
  cuk-cuk: '”Degisoggu, unnila webi an magar-itonikid: Bab-Dummad dule-imaksadi, dule-bonisuli
    imaksanad. Degi-inigwele, dule na e-daedba, dukin na bonigan-amisad.”'
  uig-CYR: Мана көргин, мениң байқиғанлирим пәқәт мошу бирла — Худа адәмни әсли дурус
    яратқан; бирақ адәмләр болса нурғунлиған һейлә-микирләрни издәйду.
  tel-2017: నేను గ్రహించింది ఇది ఒక్కటే, దేవుడు మనుషులను యథార్థవంతులుగానే పుట్టించాడు
    గాని వారు వివిధ రకాల కష్టాలు తమ పైకి తెచ్చుకుని చెదరిపోయారు.
  hat-BSA: Men gade, se sèl sa mwen dekouvri; Bondye te fè lòm kanpe dwat, men yo
    chache anpil manèv pou vin koube.
  kos-kos: 'Pa inge ma nga lotela: God El orekutla suwohs ac pwaye, ac kut sifacna
    oru kut in arulana fohsak.'
  hbo-WLC: לְבַד֙ רְאֵה־זֶ֣ה מָצָ֔אתִי אֲשֶׁ֨ר עָשָׂ֧ה הָאֱלֹהִ֛ים אֶת־הָאָדָ֖ם יָשָׁ֑ר
    וְהֵ֥מָּה בִקְשׁ֖וּ חִשְּׁבֹנ֥וֹת רַבִּֽים׃
  ibo-ibo: Achọpụtara m naanị nke a, Chineke mere ndị mmadụ ka ha bụrụ ndị ụzọ ha
    ziri ezi, ma ha atụgharịala chọrọ ọtụtụ ihe nchepụta gawa.”
  ory-ory: ଦେଖ, ମୁଁ ଏତିକି ମାତ୍ର ପାଇଅଛି ଯେ, ପରମେଶ୍ୱର ମନୁଷ୍ୟକୁ ସରଳ କରି ନିର୍ମାଣ କଲେ;
    ମାତ୍ର ସେମାନେ ଅନେକ ଉଦ୍ଭାବନ ଅନ୍ଵେଷଣ କରିଅଛନ୍ତି।
  chk-chk: 'Iei chök mine üa wesewesen küna: Kot a föri aramas pwe repwe wenechar,
    nge aramas ra püsin ekiekietä föför mi rikirik.”'
  rop-rop: Wal dijan na det wanbala ting aibin faindat. God bin meigim pipul jidan
    garram streitbala main, bat pipul bin tjeinjim ebrijing.
  ukr-1871: Тільки се я знайшов, що Бог сотворив чоловіка правим, та люде пустились
    на всякі вигади.
  deu-1951: Nur allein, siehe, das habe ich gefunden, daß Gott den Menschen aufrichtig
    gemacht hat; sie aber suchen viele Künste.
  eng-JPS: Behold, this only have I found, that God made man upright; but they have
    sought out many inventions.
  srp-1865: 'Samo, gle, ovo naðoh: da je Bog stvorio èovjeka dobra; a oni traže svakojake
    pomisli.'
  lug-lug: 'Wabula kino kyokka kye nalaba: Katonda yatonda omuntu nga mugolokofu,
    naye abantu ne beenoonyeza ebintu ebirala bingi.”'
  heb-heb: לבד ראה זה מצאתי אשר עשה האלהים את האדם ישר והמה בקשו חשבנות רבים׃
  ben-IRV: 'আমি এটাই আবিষ্কার করেছি: যে ঈশ্বর মানবজাতিকে সরলতায় সৃষ্টি করেছিলেন,
    কিন্তু তারা দূরে চলে যায় অনেক সমস্যার খোঁজে।'
  pan-pan: ਵੇਖੋ, ਮੈਂ ਸਿਰਫ਼ ਇਹੋ ਹੀ ਲੱਭਿਆ ਹੈ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਨੁੱਖ ਨੂੰ ਸਿੱਧਾ ਬਣਾਇਆ, ਪਰ
    ਉਹਨਾਂ ਨੇ ਬਹੁਤੀਆਂ ਜੁਗਤਾਂ ਭਾਲੀਆਂ ਹਨ।
  mya-JVB: ငါတွေ့ သောအရာ တခု တည်းဟူမူကား ၊ ဘုရား သခင် သည် လူ ကိုဖြောင့်မတ် အောင် ဖန်ဆင်း
    တော်မူသော်လည်း ၊ လူ တို့သည် များ ပြားသော အကြံအစည် တို့ကို ရှာဖွေ ကြံစည်ကြပြီ။
  hmo-hmo: 'Kamonai, inai sibona lau davaria vadaeni: Dirava ese taunimanima ia karadia
    mai edia maoromaoro, to idia ese sibodia edia ura daladia idia tahua bona karaia
    dainai, edia mauri dala be ia auka.'
  urd-urd: लो मैंने सिर्फ़ इतना पाया कि ख़ुदा ने इंसान को रास्त बनाया, लेकिन उन्होंने
    बहुत सी बन्दिशें तज्वीज़ कीं।
  rus-SYN: Только это я нашел, что Бог сотворил человека правым, а люди пустились
    во многие помыслы.
  bqc-SIM: 'Yã́ pↄ́ ma bↄwàn kɛ: Lua gbɛ̃nazĩnaↄ kɛ̀ nↄ̀sɛpuadeↄ ũɛ, ↄ̃ aa pɛ̀lɛpɛlɛ
    kↄ̃ni zɛ́u.'
  tcz-CHONGTHU: 'Chule keiman hiche hi kamui: Pathen’in miho hi gun chena neija asem
    ahin, hinlah amahon achang cheh-uva aphalou akilam doh-u ahibouve.'
  mar-mar: मला यातून सापडले की, देवाने मनुष्यास सरळ असे निर्माण केले पण तो अनेक योजनांच्या
    मागे गेले आहे.
  qub-qub: 'Caytami tarishcä: Runata Diosga rurasha allitami. Runaga quiquinnami llutanta
    rurashpan mana alliman chayasha.'
  bqp-bqp: Yã kũ ma boaan dí. Luda bisãsirinↄ kɛ̀ nɛ̀sɛpuradenↄ ũmɛ, akũ ò gɛ̃̀
    manafiki zɛ́n.
  hat-hat: 'Men sa ase mwen jwenn: Bondye kreye moun pou yo viv san pwoblèm, li mete
    yon chemen tou dwat devan yo, men se yo menm ki chache traka bay tèt yo.'
  eng-BSB: 'Only this have I found: I have discovered that God made men upright, but
    they have sought out many schemes.”'
  eng-WEBPB: 'Behold, I have only found this: that God made mankind upright; but they
    search for many inventions.”'
  kbq-kbq: Magoke zama ke'na erifore'ma huana amane, Anumzamo'a fatgo vahe tro hunte'neanagi,
    vahe'mo'a rama'a kankamu retro huno kefo avu'avara nehie.
  nhe-BL: Huan ya ni tlen nijpantijtoc. Nochi tlacame Toteco quinchijchijqui xitlahuaque,
    pero sese tlacatl quitlapejpenijtoc quitoquilis se ojtli tlen ax cuali huan tlen
    yahui tlatzintla.”
  bus-bus: Yã kɛ̀ ma bↄan yɛ̀. Luda gbɛ̃nteenↄ kɛ̀ nↄ̀sɛpuradeenↄ ũmɛ, ben aↄ̃ gɛ̃̀
    mↄnafiki zɛ́n.
  gub-BL: 'Apuner heremigwaw kwer paw imume''u haw rehe newe, aze amume''u pitài ze''eg
    newe nehe. Na''aw a''e ze''eg xe: Zaneapo mehe Tupàn nazaneapo kateteahy ikatu
    ma''e iapo har romo. Zawaiw ''ym ma''e romo zaneapo. Zane ae xiapo zuawyawy zaneremiapo
    zane. Zane ae xiapo zazemuzawaiw katu kar haw zane.'
  eng-DRA: Which yet my soul seeketh, and I have not found it. One man among a thousand
    I have found, a woman among them all I have not found.
