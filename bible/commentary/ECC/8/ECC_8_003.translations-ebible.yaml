verse: ECC.008.003
translations:
  mal-C: രാജസന്നിധിയിൽനിന്ന് പോകാൻ തിടുക്കം കാട്ടരുത്. അദ്ദേഹം തനിക്കിഷ്ടമുള്ളത് ചെയ്യുമെന്നതുകൊണ്ട്
    ഒരു നീചകാര്യത്തിനുംവേണ്ടി നിലകൊള്ളരുത്.
  deu-TKW: Übereile dich nicht, von ihm wegzugehen; laß dich nicht in bösen Handel
    ein. Denn alles, was ihm beliebt, thut er,
  lin-lin: Kolongwaka na lombangu te liboso ya mokonzi mpe kobundelaka likambo ya
    mabe te, pamba te mokonzi asalaka kaka makambo oyo esepelisaka ye.
  eng-LSV: Do not be troubled at his presence, you may go, do not stand in an evil
    thing, for all that he pleases he does.
  eng-GNV: 'Haste not to goe forth of his sight: stand not in an euill thing: for
    he will doe whatsoeuer pleaseth him.'
  eng-WEBSTER: 'Be not hasty to go out of his sight: stand not in an evil thing; for
    he doeth whatever pleaseth him.'
  nhw-BL: Amo ximoisihuilti para tiquisas tlen iixpa nopa tlanahuatijquetl. Niyon
    quentzi amo xijpalehui se tlamantli catli amo cuali catli sequin quinequij quichihuase,
    pampa nopa tlanahuatijquetl quintlatzacuiltis catli amo quitlepanitaj.
  swh-ONEN: Usiharakishe kuondoka mbele ya mfalme. Usiendelee kutenda lililo baya,
    kwa maana mfalme atafanya lolote apendalo.
  bba-bba: A ku sɛndɑ ɑ kɑ nùn dukɑ suuri. A ku mɑɑ yɔ̃rɑri ɑ kɔ̃sɑ ko. Domi u koo
    kpĩ u ko ye u kĩ
  eng-KJVCPB: 'Be not hasty to go out of his sight: stand not in an evil thing; for
    he doeth whatsoever pleaseth him.'
  luo-luo: Kik irikni ka ia e nyim ruoth. Kik ichwak ngʼama timo richo, nimar obiro
    timo gimora amora mohero.
  meu-meu: Ia vairana amo ba raka oho; ena be ḡaukara mamina na dika to basio halahe,
    badina be ia ese ena ura iboudiai heḡereḡeredia ai e karamu.
  npi-ULB: तिनको उपस्थितिबाट बाहिरिन हतार नगर्, र कुनै पनि गलत कुराको समर्थनमा खडा
    नहोओ, किनकि राजाले इच्छा गरेअनुसार काम गर्छन् ।
  yor-yor: Má ṣe jẹ́ kí ojú kán ọ láti kúrò ní iwájú ọba, má ṣe dúró nínú ohun búburú,
    nítorí yóò ṣe ohunkóhun tí ó bá tẹ́ ẹ lọ́rùn.
  ind-ind: Apabila kamu menghadap raja, janganlah terburu-buru pergi sebelum diizinkannya.
    Dan janganlah berpihak kepada orang-orang yang melawan raja. Karena kalau raja
    tidak lagi berkenan kepadamu, berbahaya!
  pes-OPCB: از زیر بار مسئولیتی که پادشاه به عهدهٔ تو گذاشته شانه خالی نکن و از فرمانش
    سرپیچی ننما، زیرا او هر چه بخواهد می‌تواند بکند.
  tgl-ULB: Huwag magmadaling lumayo sa harapan niya at huwag kang mamalagi sa maling
    bagay, dahil magagawa ng hari ang anumang ninanais niya.
  hui-hui: Í̠na kinila bi iriari biyagua bi hongo howa nalabe. Kini kagome ibuni hame
    ledadagua bibehe kago manda bialu í̠na ibu kagoha hariyagua ibu helalu abale wahalu
    pobe.
  mya-mya: သမ္မာသတိလစ်၍ အထံတော်မှမထွက်နှင့်။ မကောင်းသောအမှုကို မဆွဲမကိုင်နှင့်။ အလိုတော်ရှိသည်
    အတိုင်း စီရင်တော်မူမည်။
  bod-N: རྒྱལ་པོའི་མདུན་ནས་འགྲོ་བར་མ་བྲེལ་ཞིག སྤྱོད་ངན་ནང་དུའང་བསྲེ་བར་མ་བྱེད་ཅིག
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་ཉིད་ཀྱི་ཐུགས་དགོངས་བཞིན་དུ་བྱེད་པས་སོ། །
  sna-sna: Usakurumidza kubva pamberi pamambo. Usamiririra zvinhu zvakaipa, nokuti
    iye achaita chinhu chipi zvacho chinomufadza.
  spa-BLM: No te apresures a salir de su presencia. No persigas una cosa mala, porque
    él hace lo que le place,
  cac-cac: Man̈ elan̈chameloc tzon̈ el d'a yichan̈ vin̈ rey chi', mocab' co tec'b'ejec
    co b'a calan quic d'a tas man̈ vach'oc d'a sat vin̈, yujto syaln̈ej sc'ulan vin̈
    tas snib'ej.
  swh-ULB: Usiharakishe kuondoka mbele ya uwepo wake, na usisimame kuunga mkono jambo
    lisilofaa, kwa kuwa mfalme anafanya chochote anacho tamani.
  bel-bel: Не сьпяшайся ўхіляцца аблічча яго і не зацінайся ў слове благім; бо ён
    усё можа зрабіць, што захоча.
  deu-ELBBK: Übereile dich nicht, von ihm wegzugehen, lass dich nicht ein in eine
    böse Sache, denn er tut alles, was er will;
  mbb-OT: Kenè nu pesegdana is ketengdanan nu ziyà te hadì, ne kenè ka medtampu te
    menge etew he ebpelanu ebaal te mezaat diyà te hadì, su egkehimu te hadì is minsan
    hengkey he egkesuatan din.
  mal-2015: നീ അവന്റെ സന്നിധി വിട്ടുപോകുവാൻ ബദ്ധപ്പെടരുതു; ഒരു ദുഷ്കാര്യത്തിലും ഇടപെടരുതു;
    അവൻ തനിക്കു ഇഷ്ടമുള്ളതൊക്കെയും ചെയ്യുമല്ലോ.
  rmc-rmc: Ma siďar te oddžal le kraľistar. Ma ľiker tut olenca, ko kamen te kerel
    o nalačho, bo o kraľis šaj kerel savoro, so kamel.
  pes-OPV: شتاب مکن تا ازحضور وی بروی و در امر بد جزم منما زیرا که اوهر‌چه می‌خواهد
    به عمل می‌آورد.
  ron-1924: Ну те грэби сэ плечь динаинтя луй ши ну стэруи ынтр-ун лукру рэу, кэч
    ел поате фаче тот че вря,
  ben-OBCV: তাড়াতাড়ি রাজার উপস্থিতি থেকে চলে যেয়ো না। মন্দ কিছুর সঙ্গে যুক্ত হোয়ো
    না, কারণ তিনি তাঁর ইচ্ছামতো কাজ করেন।
  som-som: Ha ku degdegin inaad hortiisa ka tagtid, wax shar ahna ha ku sii adkaan,
    waayo, isagu wuxuu sameeyaa wax alla wuxuu ku farxo.
  lat-VUC: 'Ne festines recedere a facie ejus, neque permaneas in opere malo: quia
    omne quod voluerit faciet.'
  eng-ASVBT: 'Be not hasty to go out of his presence; persist not in an evil thing:
    for he doeth whatsoever pleaseth him.'
  ita-1885: Non affrettarti a partirti dal suo cospetto; ed anche non presentarti
    a lui con qualche cosa malvagia; perciocchè egli farà tutto quello che gli piacerà.
  eng-LXXUP: 'Be not hasty; thou shalt go forth out of his presence: Stand not in
    an evil matter; For he will do whatsoever he shall please,'
  eng-ULB: Do not hurry out of his presence, and do not stand in support of something
    wrong, for the king does whatever he desires.
  spa-VBL: No te apresures a abandonar al rey sin pensar lo que haces, y no te involucres
    con los que conspiran contra él, pues el rey puede hacer lo que le plazca.
  fra-_FOB: Ne te hâte point de te retirer de devant sa face, et ne persévère point
    dans une chose mauvaise; car il fait tout ce qui lui plaît.
  mal-mal: നീ അവന്റെ സന്നിധി വിട്ടുപോകുവാൻ ബദ്ധപ്പെടരുത്; ഒരു ദുഷ്കാര്യത്തിലും ഇടപെടരുത്;
    രാജാവ് തനിക്ക് ഇഷ്ടമുള്ളതൊക്കെയും ചെയ്യുമല്ലോ.
  urd-GVR: Bādshāh ke huzūr se dūr hone meṅ jaldbāzī na kar. Kisī bure muāmale meṅ
    mubtalā na ho jā, kyoṅki usī kī marzī chaltī hai.
  suz-BL: पिप आ बाक्‍तीक रे गाक्‍चा कली मचुइक्‍तो। गे मरिम्‍शो मपावो। मारदे हना पिपमी
    मार पचा दाक्‍बा, मेको पाइब।
  eng-NOY: Be not in haste to depart from his presence; persist not in an evil thing;
    for whatever pleaseth him, that he doeth.
  ita-1927: Non t’affrettare ad allontanarti dalla sua presenza, e non persistere
    in una cosa cattiva; poich’egli può fare tutto quello che gli piace,
  ckb-ckb: پەلە مەکە لە ڕۆیشتن لەبەردەمی پاشا. داکۆکی لە خراپە مەکە، چونکە پاشا هەرچی
    پێی خۆش بێت دەیکات.
  eng-BBE: Be not quick to go from before him. Be not fixed in an evil design, because
    he does whatever is pleasing to him.
  kan-OKCV: ಅರಸನನ್ನು ಬಿಟ್ಟುಹೋಗುವುದಕ್ಕೆ ಆತುರ ಪಡಬೇಡಿರಿ. ಅರಸನು ತನಗೆ ಇಷ್ಟಬಂದದ್ದನ್ನೆಲ್ಲಾ
    ಮಾಡುತ್ತಾನೆ. ನೀವು ಕೆಟ್ಟ ಕಾರ್ಯಕ್ಕಾಗಿ ನಿಲ್ಲಬೇಡಿರಿ.
  tam-2017: 'நீ அவனுடைய சமுகத்தைவிட்டு விலக அவசரப்படாதே; பொல்லாத காரியத்திலே பிடிவாதமாக
    நில்லாதே: அவன் தனக்கு விருப்பமானதெல்லாம் செய்வான்.'
  spa-RV-1909: 'No te apresures á irte de delante de él, ni en cosa mala persistas;
    porque él hará todo lo que quisiere:'
  ron-BTF: Nu te grăbi să pleci dinaintea lui; nu stărui într-un lucru rău, fiindcă
    el face orice îi place.
  eng-WEBP: Don’t be hasty to go out of his presence. Don’t persist in an evil thing,
    for he does whatever pleases him,
  eng-FBV: Don't be quick to walk out on the king without thinking what you're doing,
    and don't get involved with those who plot against him, for the king can do what
    he pleases.
  nld-1939: Val niet roekeloos van hem af, En laat u niet in met gevaarlijke zaken.
    Want de koning doet, wat hij wil; Zijn woord is oppermachtig;
  nch-BL: Amo ximoisihuilti para tiquisas ten iixpa nopa tanahuatijquet. Yon quentzi
    amo xijpalehui se tamanti cati amo cuali cati sequij quinequij quichihuase, pampa
    nopa tanahuatijquet quintatzacuiltis cati amo quitepanitaj.
  vie-1934: Chớ vội lui ra khỏi trước mặt người; đừng ghì mài trong sự ác, vì vua
    làm điều chi đẹp lòng mình.
  hin-CV: उनके सामने से जाने में जल्दबाजी न करना और बुरी बातों पर हठ न करना, क्योंकि
    राजा वही करेंगे जो उनकी नज़रों में सही होगा.
  spa-BES: No te apresures a irte de su presencia. No te fijes en un diseño malvado,
    porque él hace lo que le agrada.
  tdx-tdx: Ko malisa mienga amy fañatrefañe azey; le ko mifahatse ami’ty raha raty,
    amy te anoe’e ze satrie’e.
  tha-KJV: อย่ารีบออกไปให้พ้นพระพักตร์​กษัตริย์ อย่ายืนอยู่ฝ่ายความชั่วร้าย เพราะกษั​ตริ​ย์ย่อมทรงกระทำอะไรๆตามชอบพระทัยพระองค์
  por-BR-2018: Não te apresses de sair da presença dele, nem persistas em alguma coisa
    má; pois tudo que ele deseja, ele faz.
  deu-ELO: Übereile dich nicht, von ihm wegzugehen, laß dich nicht ein in eine böse
    Sache, denn er tut alles, was er will;
  eng-WYC-2018: Haste thou not to go away from his face, and dwell thou not in evil
    work. For he shall do all thing, that he will, (or For he shall do anything, that
    he desireth);
  epo-epo: Ne rapidu foriri de antaŭ li, kaj ne estu persistema en malbona afero;
    ĉar ĉion, kion li volos, li povos fari.
  uig-PIN: Uning aldidin qiⱪip ketixkǝ aldirima; yaman bir dǝwani ⱪollaxta qing turma;
    qünki padixaⱨ nemini halisa xuni ⱪilidu.
  beo-beo: 'Osobo bagade hina bagade da ea hanaiga liligi hamomusa: dawa:. Amaibale,
    ea midadiga gasigama. Di da amo sogebiga se nabasa:besa:le, muguluma!'
  tpi-OTNT: Sapos yu stap wantaim king, orait yu no ken hariap na lusim em. Na sapos
    yu tok pait wantaim king, orait yu no ken strong tumas, long wanem, king bai i
    bihainim laik bilong em yet.
  hau-SA: Kada ka yi hanzarin tashi daga gaban sarki. Kada ka kāre abin da ba daidai
    ba, gama zai iya yin duk abin da ya ga dama.
  uig-LAT: Uning aldidin chiqip kétishke aldirima; yaman bir dewani qollashta ching
    turma; chünki padishah némini xalisa shuni qilidu.
  nde-nde: Ungawalazeli ukusuka phambi kwenkosi. Ungalumeli ulutho nxa lungaqondanga
    ngoba yona ingenza loba yini eyithandayo.
  ton-ton: '‌ʻOua naʻa ʻalu atu fakavave ʻi hono ʻao: ʻoua naʻa ke kau ʻi ha meʻa
    kovi; he ʻoku fai ʻe ia ʻa ʻene faʻiteliha.'
  ces-1613: Nepospíchej odjíti od tváři jeho, aniž trvej v zpouře; nebo cožť by koli
    chtěl, učinil by.
  eng-WMB: Don’t be hasty to go out of his presence. Don’t persist in an evil thing,
    for he does whatever pleases him,
  tam-TCV: அரசனின் முன்னிருந்து போக அவசரப்படாதே. கொடிய காரியத்திற்கு உடந்தையாகாதே;
    ஏனெனில் அரசன் தான் விரும்பிய எதையும் செய்வான்.
  ceb-ULB: Ayaw pagdali sa paghawa sa iyang presensya, ug ayaw pagbarog sa pagtabang
    sa sayop nga mga butang, kay buhaton sa hari kung unsa ang iyang mga gitinguha.
  pol-UBG: Nie spiesz się z odejściem sprzed jego oblicza ani nie upieraj się przy
    złej sprawie. Czyni bowiem wszystko tak, jak mu się podoba.
  urd-GVU: بادشاہ کے حضور سے دُور ہونے میں جلدبازی نہ کر۔ کسی بُرے معاملے میں مبتلا
    نہ ہو جا، کیونکہ اُسی کی مرضی چلتی ہے۔
  deu-1912: Eile nicht zu gehen von seinem Angesicht, und bleibe nicht in böser Sache;
    denn er tut, was er will.
  kan-2017: ಅರಸನ ಸನ್ನಿಧಿಯಿಂದ ತೊಲಗಿಬಿಡಲು ಆತುರಪಡಬೇಡ. ದ್ರೋಹಕ್ಕೆ ಸೇರದಿರು. ಅವನು ಇಷ್ಟಬಂದಂತೆ
    ಮಾಡಬಲ್ಲನು.
  yap-yap: Pilung e rayag ni rin’ demturug ban’en ni ba’adag, ere muchuw u p’eowchen;
    dab mu par ko gin ni bay e wogwog riy.
  hlt-MCSB: A mikhmuh lamloh na caeh vaengah let boeh. Boethae ol dongah pai boeh.
    A cungkuem te a ngaih bangla a saii bitni.
  mdy-ETH: ካኣቲ ቤርታፓ ዒ ጋዓ ባኮ ዋይዚ ዒፂ ሩኡሪና ኬስኪፖ፤ ዒዚ ናሽኬ ባኣዚ ማዻኒ ዳንዳዓሢሮ ፑርታ ማዾና ዶዲፖ።
  kew-kew: Ne king raapu pirali-daare nipu ora nagimape. Neme king raapu yada pu agaa
    te-daare gore neme puri waru paloa nalape. Gore king nipuna bipa rana ratua palialo
    lalo.
  twi-ASANTE: Mpɛ ntɛm mfiri ɔhene anim. Nnyina mu mma obi asɛm a ɛnyɛ dɛ, na onii
    no anyɛ deɛ ɔpɛ biara.
  eng-WEBU: Don’t be hasty to go out of his presence. Don’t persist in an evil thing,
    for he does whatever pleases him,
  wal-wal: Ubba wode iita oosuwaa oottoppa; aissi giikko, kawoi ba koyidobaa oottanau
    danddayiyo gishshau, neeni a sinttappe elle xayana.
  spa-PDDPT: No te apresures a irte de Él ni persistas en una mala acción, porque
    Él hace lo que le agrada.
  gun-gun: Ejapura eme huvixave renonde gui rejepe'a aguã, neĩ enhea'ã eme mba'emo
    vai rejapoa py, mba'eta ha'e ae oikuaa rami 'rã ojapo.
  ilo-ULB: Saanka nga agdardaras a pumanaw iti presensiana, ken saanka a tumakder
    a dumanggay iti maysa a banag a dakes, ta ar-aramiden ti ari ti aniaman a tartarigagayanna.
  kpg-kpg: Hagatanga gi daha mo di gowaa dela e noho ai di king. Hudee noho i baahi
    o mee, idimaa, di king e mee di hai dana mee e hiihai ginai.
  uig-ARA: ئۇنىڭ ئالدىدىن چىقىپ كېتىشكە ئالدىرىما؛ يامان بىر دەۋانى قوللاشتا چىڭ تۇرما؛
    چۈنكى پادىشاھ نېمىنى خالىسا شۇنى قىلىدۇ.
  sus-sus: I naxa gbata kelide mangɛ ya xɔri. I naxa ti fefe xanbi ra naxan mu fan.
    Mangɛ a waxɔnfe nan nabama.
  pon-2006: Nanmwarki kak wia mehkoaros me e kupwurki; eri, keilahsang pahn kupwure,
    ke dehr mi wasa keper.
  ksd-ksd: Koko una tut vakuku ure, ma koko una ongor bat ia; tago i mur ot pa ra
    nuknukina iat.
  tur-YTC: Onun önüne çıkmakta acele etme. Kötü bir şeyde ısrar etme, çünkü o ne dilerse
    onu yapar.
  bel-N: Не сьпяшайся зыходзiць ад аблічча ягонага, не стой пры словах ліхіх, бо ўсё,
    што захоча, ён зробiць.
  grc-BRENT: Μὴ σπουδάσῃς, ἀπὸ προσώπου αὐτοῦ πορεύσῃ· μὴ στῇς ἐν λόγῳ πονηρῷ, ὅτι
    πᾶν ὃ ἐὰν θελήσῃ ποιήσει,
  ind-AYT: Jangan terburu-buru pergi dari hadapan raja. Jangan bertahan dalam suatu
    kejahatan karena raja akan melakukan apa saja yang disukainya.”
  nya-nya: Usafulumire kuchoka pamaso pa mfumu. Usawumirire chinthu choyipa, pakuti
    mfumu idzachita chilichonse chomwe imasangalatsidwa nacho.
  hrv-hrv: 'Ne nagli da je prekršiš: ne budi tvrdoglav kad razlog nije dobar, jer
    on čini kako mu odgovara.'
  mps-mps: Nage te king dali bidibaso da, teda nago asesa polo te king tagaligio.
    Te nago king dali po konila obaso da, teda nago bomo elama mu wagio, magi baso
    meni, king aga digi aga homu wali pabo dao.
  tpi-tpi: Sapos yu stap wantaim king, orait yu no ken hariap na lusim em. Na sapos
    yu tok pait wantaim king, orait yu no ken strong tumas, long wanem, king bai i
    bihainim laik bilong em yet.
  dan-1931: Gå bort fra hans Åsyn og bliv ikke stående, når Sagen står slet; thi han
    kan gøre alt, hvad han vil.
  vie-OVCB: Đừng tránh né bổn phận, dù phải làm việc mình không thích, vì vua có quyền
    làm điều gì vua muốn.
  guj-2017: તેની હજૂરમાંથી બહાર જવાને પ્રયત્ન ન કર, ખરાબ વર્તણૂકને વળગી ન રહે. કેમ
    કે જે કંઈ તે ચાહે તે તે કરે છે.
  pon-2006A: Nanmwarki kak wia mehkoaros me e kupwurki; eri, keilahsang pahn kupwure,
    ke dehr mi wasa keper.
  por-BRBSL: Não se apressem a sair de sua presença. Não persista em uma coisa má,
    pois ele faz o que lhe agrada,
  cth-cth: Siangpahrang hmalah hoi karanglah tâcawt hanh. Kahawi hoeh e hno saknae
    koe lah kampang hanh. Bangkongtetpawiteh, a ngai e patetlah lawk a ceng.
  twi-twi: Mpɛ ntɛm mfi ɔhene anim. Nnyina mu mma obi asɛm a ɛnyɛ dɛ na onii no anyɛ
    nea ɔpɛ biara.
  hlt-hlt: A mikhmuh lamloh na caeh vaengah let boeh. Boethae ol dongah pai boeh.
    A cungkuem te a ngaih bangla a saii bitni.
  tbz-SIM: A bɑ́ɑ́ ò yóu mɛcɑ̃ɑ̃, ɑ bɑ́ɑ́ kpénkùnnɛ ɑ to mɛdɔɔ̀rìmɛ̀ yɛimɛ mɑmɛ̀ miɛkɛ
    okpɑ̀ɑ̀tì í dɔ́mɛ̀, kɛ yɛ̃́ kòò dɔ́mɛ̀ ò yóó mɛ̀ ndɔɔ̀mɛ̀.
  msy-2020: Egh nɨ atrivim ko ikɨ zuamɨram anetaghɨraghan markɨ. Egh nɨn akaba ko
    atrivimɨn akaba uariv soghtɨ, nɨ akaba gavgavan markɨ. Nɨ kamaghɨn fogh, atrivim
    nɨ bareghan kogham, a uan ifongiamɨn gɨn mangam.
  dop-dop: Tɑɑ hulinɑ-ɩ hɑtələnɑʋ yɑɑ ń kɑ́ nyʋɣʋ kɛ ɩsɑɣɑtʋ nɑtəlɩ tə tɑɑ. Pə tɑɣɑ
    pʋlʋ, mpi wulɑʋ sɔɔlɑɑ tɔɣɔ ɩ lɑkɩ.
  azb-azb: Padşahın hüzurundan çıxmağa tələsmə, onun xoşuna gəlməyən işində inad etmə,
    çünki o istədiyi hər şeyi edə bilər.
  eng-DBY: 'Be not hasty to go out of his sight; persist not in an evil thing: for
    he doeth whatever pleaseth him,'
  hin-2017: राजा के सामने से उतावली के साथ न लौटना और न बुरी बात पर हठ करना, क्योंकि
    वह जो कुछ चाहता है करता है।
  wol-KYG: Bul gaawa won buur gannaaw; bul saxoo lu buur buggul; Buur, lu ko neex
    lay def.
  eng-YLT: Be not troubled at his presence, thou mayest go, stand not in an evil thing,
    for all that he pleaseth he doth.
  eng-WYC-2017: Haste thou not to go away from his face, and dwell thou not in evil
    work. For he shall do all thing, that he will;
  eng-WMBB: Don’t be hasty to go out of his presence. Don’t persist in an evil thing,
    for he does whatever pleases him,
  urd-GVH: बादशाह के हुज़ूर से दूर होने में जल्दबाज़ी न कर। किसी बुरे मामले में मुब्तला
    न हो जा, क्योंकि उसी की मरज़ी चलती है।
  rug-rug: Lopu bebeno vura taloa pa kenuna sa baṉara. Lopu turu turaṉi sarini pu
    tavete va kaleana, ura sa baṉara boka tavetia mo gua sapu hiva nia sa.
  gaz-gaz: Fuula mootii duraa deemuuf hin jarjarin. Waan hamaa keessatti hin hirmaatin;
    inni waan fedhe kam iyyuu ni godhaatii.
  fra-LSG: 'Ne te hâte pas de t’éloigner de lui, et ne persiste pas dans une chose
    mauvaise: car il peut faire tout ce qui lui plaît,'
  yal-yal: I nama mafura i makuyɛ mangan na, i nama kankan fe ɲaxin ma, bayo naxan
    nafan a ma, a na nan ligama.
  haw-1868: 'Mai wikiwiki oe i kou hele ana mai kona alo aku: mai kupaa oe ma ka mea
    ino; no ka mea, ke hana la ia i na mea a pau loa ana i makemake ai.'
  arb-NAV: لَا تُسْرِعْ فِي الاخْتِفَاءِ مِنْ حَضْرَتِهِ، وَلا تَتَشَبَّثْ بِقَضِيَّةٍ
    سَيِّئَةٍ لأَنَّهُ يَصْنَعُ مَا يَشَاءُ،
  ewe-ewe: Mèganɔ kplakplakpla dzi be yeadzo le fia la ŋkume o. Mègade nya madzɔmadzɔ
    dzi o, elabena awɔ nu sia nu si adze eŋu.
  eng-LEE: Be not hasty to go out of his presence; engage not in an evil thing; for
    whatsoever pleaseth him, can he do;
  asm-FB: তেওঁৰ আগৰ পৰা লৰালৰিকৈ গুছি নাযাবা; মন্দ একোৰে লগত যুক্ত নহ’বা; কাৰণ ৰজাই
    তেওঁৰ ইচ্ছা অনুসাৰে কার্য কৰে।
  sus-A: عِ نَشَ فبَتَ كٍلِدٍ مَنفّ يَ شْرِ. عِ نَشَ تِ قٍقٍ شَنبِ رَ نَشَن مُ قَن.
    مَنفّ عَ وَشْنقٍ نَن نَبَمَ.
  fra-SBL: Ne vous empressez pas de vous soustraire à sa présence. Ne persiste pas
    dans une mauvaise action, car il fait ce qui lui plaît,
  hbo-hbo: אַל־תִּבָּהֵ֤ל מִפָּנָיו֙ תֵּלֵ֔ךְ אַֽל־תַּעֲמֹ֖ד בְּדָבָ֣ר רָ֑ע כִּ֛י
    כָּל־אֲשֶׁ֥ר יַחְפֹּ֖ץ יַעֲשֶֽׂה׃
  kik-kik: Ndũkahiũhage kwehera harĩ mũthamaki. Ndũgekage ũndũ mũũru, nĩgũkorwo we
    ekaga ũndũ ũrĩa ũngĩmũkenia.
  fra-NCL: ne te hâte pas de t’éloigner de lui. Ne persiste pas dans une chose mauvaise ;
    car tout ce qu’il veut, il peut le faire ;
  cek-AK: Siangpahrang hmaa hoi karangah tacawt hmah; kasae hmuen sak hanah angdoe
    haih hmah; anih loe a koeh baktiah sah tih.
  cuk-cuk: Melle be rey-asabin-gwichidgi gwae-gwae-nodebin sao. Mer ibmar-isgana-imakedgi
    be binsabalo. Ar ade, rey na e-ibmar-imakbiedba ibmar imaked.
  uig-CYR: Униң алдидин чиқип кетишкә алдирима; яман бир дәвани қоллашта чиң турма;
    чүнки падиша немини халиса шуни қилиду.
  tel-2017: రాజు సన్నిధి నుండి హడావుడిగా బయటికి వెళ్లకు. అతడు అనుకున్న దానంతటినీ జరిగించగలడు
    కాబట్టి చెడు కార్యాల్లో పాలు పుచ్చుకోకు.
  hat-BSA: Pa prese abandone lòd li. Pa jwenn ou menm nan yon move konbinezon, paske
    l ap fè nenpòt sa ki fè li plezi.”
  kos-kos: Tokosra el ku in oru kutena ma el lungse, ke ma inge fahsr liki yen el
    muta we, ac nimet muta in acn sensen se inge.
  hbo-WLC: אַל־תִּבָּהֵ֤ל מִפָּנָיו֙ תֵּלֵ֔ךְ אַֽל־תַּעֲמֹ֖ד בְּדָבָ֣ר רָ֑ע כִּ֛י
    כָּל־אֲשֶׁ֥ר יַחְפֹּ֖ץ יַעֲשֶֽׂה׃
  ibo-ibo: Emela ngwangwa isi nʼihu eze pụọ. Akwagidela ihe ọjọọ nʼihi na ọ ga-eme
    ihe masịrị ya.
  ory-ory: ତାଙ୍କ ଛାମୁରୁ ବାହାରି ଯିବାକୁ ଚଞ୍ଚଳ ହୁଅ ନାହିଁ; କୌଣସି ମନ୍ଦ ବିଷୟର ସପକ୍ଷରେ ଠିଆ
    ହୁଅ ନାହିଁ; କାରଣ ଯାହା ତାଙ୍କର ଇଚ୍ଛା, ସେ ତାହା କରନ୍ତି।
  chk-chk: Kosap müttir feila seni fän mesan, kosap pwal peni och föför mi ngau. Pun
    ewe king epwe chök föri mine a mochen.
  rop-rop: Nomo joinin kwikbala garram najalot blanga gibit bekboun langa det boswan
    king, im gin dum enijing im wandim.
  ukr-1871: Не квап оддалятись од його; не будь упрямим в ледачому дїлї; бо він, що
    схоче, все може зробити.
  deu-1951: Laß dich nicht von des Königs Angesicht verscheuchen und vertritt keine
    schlechte Sache; denn er tut alles, was er will.
  eng-JPS: Be not hasty to go out of his presence; stand not in an evil thing; for
    he doeth whatsoever pleaseth him.
  srp-1865: Ne budi brz da otideš ispred njega; ne stoj u zloj stvari, jer æe uèiniti
    što god hoæe.
  lug-lug: Toyanguyiriza kuva mu maaso ga kabaka. Kyokka ensonga bw’ebanga etali ntuufu,
    tobanga ku ludda lumuwakanya, kubanga ye akola buli ky’ayagala.
  heb-heb: אל תבהל מפניו תלך אל תעמד בדבר רע כי כל אשר יחפץ יעשה׃
  ben-IRV: তার সামনে থেকে তাড়াতাড়ি চলে যেও না এবং কোন মন্দ বিষয়ের সঙ্গে যুক্ত থেক
    না, কারণ রাজা যা ইচ্ছা করেন তিনি তাই করেন।
  pan-pan: ਤੂੰ ਰਾਜਾ ਦੇ ਹਜ਼ੂਰੋਂ ਜਾਣ ਦੀ ਛੇਤੀ ਨਾ ਕਰ, ਅਤੇ ਕਿਸੇ ਬੁਰੇ ਕੰਮ ਦੇ ਲਈ ਜ਼ਿੱਦ ਨਾ
    ਕਰ, ਕਿਉਂਕਿ ਜੋ ਕੁਝ ਉਹ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਓਹੀ ਕਰਦਾ ਹੈ,
  mya-JVB: သမ္မာ သတိလစ်၍ အထံ တော်မှမ ထွက် နှင့်။ မ ကောင်းသောအမှု ကို မဆွဲမကိုင်နှင့်။
    အလိုတော် ရှိသည် အတိုင်း စီရင် တော်မူမည်။
  hmo-hmo: King ena vairana dekena amo do oi raka siri haraga lasi. Bona bema iena
    gaukara ena mamina be dika oi dekenai, to do oi hereva babubadu lasi, badina king
    ese iena ura ibounai do ia karaia momokani.
  urd-urd: तू जल्दबाज़ी करके उसके सामने से ग़ायब न हो और किसी बुरी बात पर इसरार न
    कर, क्यूँकि वह जो कुछ चाहता है करता है।
  rus-SYN: Не спеши уходить от лица его, и не упорствуй в худом деле; потому что он,
    что захочет, все может сделать.
  bqc-SIM: Ńsu wã ǹ go aà aɛo, ńsu ǹyↄ̃ yã́ pↄ́ lɛ́ kɛɛ̀ ĩ́i kṹkũao, asa
    a yã́ pↄ́ kàagu kɛ píiɛ.
  tcz-CHONGTHU: Natoh ding kin bollou ding in kigo hih in, chule lungthim phalou gongho
    tojong pan lakhom hih beh-in, ajeh chu lengpan abolnom nom abolthei ahije.
  mar-mar: त्याच्या समोरून जाण्याची घाई करू नको आणि जे काही चुकीचे आहे त्यास पाठींबा
    देऊ नको. कारण राजाच्या इच्छेला येईल तसे तो करतो.
  qub-qub: Raypa ñaupanpita rasyaylla ama aywacuychu. Ichanga raywan ama iwal-iwal
    churacaychu. Musyashayquinöpis rayga imatapis munashantami ruran.
  bqp-bqp: Ǹsun wã ǹ go a arɛro, ǹsun zɛ yã kũ àdi kɛnɛ vãni kpɛro, zaakũ yã
    kũ à kɛ̀nɛ nnan àdi kɛ pínki.
  hat-hat: Pa prese wete kò ou devan li, pa pèsiste nan move pant lan, paske li ka
    fè ou sa li vle.
  eng-BSB: Do not hasten to leave his presence, and do not persist in a bad cause,
    for he will do whatever he pleases.
  eng-WEBPB: Don’t be hasty to go out of his presence. Don’t persist in an evil thing,
    for he does whatever pleases him,
  kbq-kbq: Ame'amara hunka kini ne'mofo avugatira eri'zanka'a atrenka vunka kini ne'mofoma
    ha'ma renentaza vahe'enena kea ome hu hageorafio. Na'ankure kini ne'mo'a nazano
    agri'ma avesinia zana amane hugahie.
  nhe-BL: Amo ximoisihuilti para tiquisas tlen iixpa nopa tlanahuatijquetl. Niyon
    quentzi amo xijpalehui se tlamantli tlen ax cuali tlen sequin quinequij quichihuase,
    pampa nopa tlanahuatijquetl quintlatzacuiltis tlen ax quitlepanitaj.
  bus-bus: Ǹton wã ǹ gu à aɛzĩro, ǹton zɛ yã kɛ̀ è kɛnɛ zaaa kpɛɛro, zaakɛ yã kɛ̀
    kɛ̀nɛ nnaan è kɛ píngi.
  gub-BL: Ehem zo na'arewahy huwa wi nehe. — Tuwihawete nuputar kwaw a'e ma'e a'e.
    Nezewe rehe we azapo putar a'e ma'e ihe nehe, ere zo izupe nehe. Tuwihawete upuner
    wyzài wemimutar iapo haw rehe a'e.
  eng-DRA: 'Be not hasty to depart from his face, and do not continue in an evil work:
    for he will do all that pleaseth him:'
