verse: ECC.008.016
translations:
  mal-C: ജ്ഞാനം അറിയുന്നതിനും ഭൂമിയിലെ മനുഷ്യരുടെ പ്രയത്നം നിരീക്ഷിക്കുന്നതിനുമായി
    ഞാൻ മനസ്സുവെച്ചപ്പോൾ—മനുഷ്യന്റെ കണ്ണുകൾ രാത്രിയും പകലും ഉറക്കമറിയുന്നില്ല—
  deu-TKW: Als ich meinen Sinn darauf richtete, Weisheit zu erkennen und das Treiben
    zu besehen, das auf Erden geschieht, - denn weder bei Tage noch bei Nacht bekommt
    der Mensch mit seinen Augen Schlaf zu sehen -
  lin-lin: Tango natiaki mayele na ngai mpo na koluka koyeba bwanya mpe kososola mosala
    ya moto kati na mokili, —ata soki miso na ye ezwaka pongi te, ezala na moyi to
    na butu—
  eng-LSV: When I gave my heart to know wisdom and to see the business that has been
    done on the earth (for there is also a spectator in whose eyes sleep is not by
    day and by night),
  eng-GNV: When I applied mine heart to knowe wisedome, and to behold the busines
    that is done on earth, that neither day nor night the eyes of man take sleepe,
  eng-WEBSTER: 'When I applied my heart to know wisdom, and to see the business that
    is done upon the earth: (for also there is that neither day nor night seeth sleep
    with his eyes:)'
  nhw-BL: Quema senquistoc nijtemohuayaya tlalnamiquilistli, niquitac nochi tlamantli
    catli panoyaya ipan ni tlaltipactli. Huan niquitac para mojmostla campa hueli
    onca tlahuel miyac tequitl catli mochihua tlayohua huan tonaya huan amo moquetza.
  swh-ONEN: Nilipotafakari akilini mwangu ili nijue hekima na kuangalia kazi ya mwanadamu
    duniani, jinsi ambavyo macho yake hayapati usingizi mchana wala usiku,
  bba-bba: Sɑnɑm mɛ nɑ tii wɛ̃ kɑ nɛn ɡɔ̃ru kpuro n kɑ bwisin sɑriɑ ɡiɑ, kpɑ n wɑ
    ye n koorɑmɔ hɑnduniɑ ye sɔɔ, nɑ wɑ bɑɑ mɛ tɔmbɑ ku rɑ dweeye sɔ̃ɔ sɔɔ kɑ wɔ̃kuru,
    bɑ ǹ kpɛ̃ bu tubu ye Gusunɔ u mɔ̀ kpuro hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'When I applied mine heart to know wisdom, and to see the business that
    is done upon the earth: (for also there is that neither day nor night seeth sleep
    with his eyes:)'
  luo-luo: Kane aketo pacha mondo angʼe rieko kendo mondo anon tich matek mar dhano
    e piny-ka ka nindo ok tere odiechiengʼ gotieno,
  meu-meu: Lalogu na hadaia, aonega baina diba, bona tanobada ai e karaiamu ḡaukarana
    baina itaia; e kara boimu e kara ranimu, matadia asie mahutamu.
  npi-ULB: बुद्धिलाई जान्‍न र दिन वा रातमा नसुतिकन अक्सर गरिने कामलाई बुझ्न मैले मेरो
    मन लगाउँदा,
  yor-yor: Nígbà tí mo lo ọkàn mi láti mọ ọgbọ́n àti láti wo wàhálà ènìyàn ní ayé.
  ind-ind: Aku sudah berusaha mendapatkan kebijaksanaan tentang segala jerih payah
    yang dilakukan manusia di dunia ini siang dan malam.
  pes-OPCB: در تلاش شبانه روزی خود برای کسب حکمت و دانستن اموری که در دنیا اتفاق می‌افتد،
  tgl-ULB: Nang ginamit ko ang aking puso upang malaman ang karunungan at maunawaan
    ang gawaing naganap sa ibabaw ng mundo, ang gawaing madalas nagaganap nang walang
    tulog para sa mga mata sa gabi o sa araw,
  hui-hui: I̱ mini bayale gigabiwi hole wali agalime mana tara tara horombe mbiragabi
    bialu hagaru irane hai bule biabe hongo howa birugoni.
  mya-mya: လူအချို့တို့သည် တနေ့နှင့်တညဉ့်လုံး မအိပ်ဘဲ နေတတ်သည်ဖြစ်၍၊ ပညာတရားကို သိခြင်းငှါ၎င်း၊
    မြေကြီးပေါ်မှာ ပြုသောအမှုများကို ကြည့်ရှုခြင်းငှါ၎င်း၊ ငါသည် ကိုယ်နှလုံးကို နှိုးဆော်၏။
  bod-N: ངས་སེམས་པ་རྩེ་གཅིག་གིས་ཡེ་ཤེས་རྟོགས་འདོད་པ་དང་ས་གཞིའི་སྟེང་དུ་བྱེད་པའི་ལས་ཐམས་ཅད་ལ་བལྟས་པའི་ཚེ།
    ཞག་གང་པོར་གཉིད་མི་ཁུག་པའི་མི་ཡང་ཡོད་པ་རེད།
  sna-sna: Pandakaisa pfungwa dzangu kuti ndizive uchenjeri nokuongorora mabasa omunhu
    panyika, maziso ake asingawani hope usiku namasikati,
  spa-BLM: Cuando apliqué mi corazón a conocer la sabiduría y a ver los negocios que
    se hacen en la tierra (aunque los ojos no ven el sueño ni de día ni de noche),
  cac-cac: Yacb'an svac' val och d'a in c'ol vojtacaneli yed' vilan pax tastac tzuji
    d'a yolyib'an̈q'uinal tic, ay b'aj max och in vayan̈ d'ac'valil in naan yuuj.
  swh-ULB: Nikauweka moyo wangu kufamu hekima na kufahamu kazi inayofanyika juu ya
    nchi, kazi ambayo inafanyika mara nyingi pasipo kufumba macho usiku au mchana.
  bel-bel: 'Калі паклаў я на сэрца помысел мой, каб мудрасьць спазнаць і пабачыць
    справы, што робяцца на зямлі і сярод якіх чалавек ані ўдзень, ані ўночы спачыну
    ня мае:'
  wed-wed: A ḡoei da nuanuau ita ulaula lamna aubaina rava ai mae au dobu a inanai,
    ma lamnei a aramanei da marai ma waguvarai eḡa matave kaua.
  deu-ELBBK: Als ich mein Herz darauf richtete, Weisheit zu erkennen und das Treiben
    zu besehen, das auf der Erde geschieht (denn weder bei Tag noch bei Nacht sieht
    er den Schlaf mit seinen Augen)
  mbb-OT: Maandew wey mezukilem kenà a ebpekelipezeng tenged te kebpeninguhè ku he
    maangken ku is ketau he iyan igkesevuta ku te egkengeulaula kayi te kelibutan.
  mal-2015: ഭൂമിയിൽ നടക്കുന്ന കാര്യം കാണ്മാനും - മനുഷ്യന്നു രാവും പകലും കണ്ണിൽ ഉറക്കം
    വരുന്നില്ലല്ലോ - ജ്ഞാനം ഗ്രഹിപ്പാനും ഞാൻ മനസ്സുവെച്ചപ്പോൾ
  rmc-rmc: Sar man diňom andre oda, hoj te prindžarav o goďaveripen the savoro, so
    pes kerel pre kadi phuv, na sas man soviben rat-džives.
  pes-OPV: چونکه دل خود را بر آن نهادم تا حکمت رابفهمم و تا شغلی را که بر روی زمین
    کرده شودببینم (چونکه هستند که شب و روز خواب را به چشمان خود نمی بینند)،
  ron-1924: Кынд мь-ам пус инима сэ куноск ынцелепчуня ши сэ мэ уйт ку бэгаре де сямэ
    ла труда пе каре шь-о дэ омул пе пэмынт – кэч омул ну веде сомн ку окий, нич зи,
    нич ноапте –,
  aui-aui: Raghanina yagu gayama ayiteteni da nuwagiura parapa ayakovi bi kate wawaya
    yadi bagibagi ayaruruwiitete mma kubura debane, nubabasuve da raghaniye na gerubana
    ayakenana.
  ben-OBCV: প্রজ্ঞা পাবার জন্য এবং পৃথিবীতে যা হয় তা বুঝবার জন্য যখন আমি মনোযোগ দিলাম—দিনে
    কিংবা রাতে মানুষের ঘুম হয় না—
  som-som: Markaan qalbigayga u soo jeedshay inaan xigmad garto, iyo inaan arko hawsha
    dhulka lagu sameeyo (waayo, waxaa jira mid aan habeen iyo maalin toona indhihiisa
    hurdo saarin),
  lat-VUC: Et apposui cor meum ut scirem sapientiam, et intelligerem distentionem
    quæ versatur in terra. Est homo qui diebus et noctibus somnum non capit oculis.
  eng-ASVBT: When I applied my heart to know wisdom, and to see the business that
    is done upon the earth (for also there is that neither day nor night seeth sleep
    with his eyes),
  ita-1885: Quando io ho recato il cuor mio a conoscer la sapienza, ed a veder gli
    affari che si fanno sopra la terra (perciocchè nè giorno nè notte esso mio cuore
    non vede sonno degli occhi suoi);
  eng-LXXUP: 'Whereupon I set my heart to know wisdom, And to perceive the trouble
    That was wrought upon the earth: For there is that neither by day nor night Sees
    sleep with his eyes.'
  eng-ULB: When I applied my heart to know wisdom and to understand the work that
    is done on the earth, work often done without sleep for the eyes at night or in
    the day,
  spa-VBL: Cuando apliqué mi mente a descubrir la sabiduría y a observar todo lo que
    la gente hace aquí en la tierra, no pude dormir, ni de día ni de noche.
  fra-_FOB: Lorsque j'ai appliqué mon cœur à connaître la sagesse, et à considérer
    les affaires qui se font sur la terre (car l'homme ne donne, ni jour ni nuit,
    de repos à ses yeux),
  mal-mal: ഭൂമിയിൽ നടക്കുന്ന കാര്യം കാണുവാനും - മനുഷ്യന് രാവും പകലും കണ്ണിൽ ഉറക്കം
    വരുന്നില്ലല്ലോ - ജ്ഞാനം ഗ്രഹിക്കുവാനും ഞാൻ മനസ്സുവച്ചപ്പോൾ
  urd-GVR: Maiṅ ne apnī pūrī zahnī tāqat is par lagāī ki hikmat jān lūṅ aur zamīn
    par insān kī mehnatoṅ kā muāynā kar lūṅ, aisī mehnateṅ ki use din rāt nīnd nahīṅ
    ātī.
  suz-BL: मिनु गो रागीमी मुरपुकीमी मइप्‍थु नाक्‍दो नाक्‍ती गेय पशो कोव़चा कली नु जोक्‍तीक
    तुइक्‍तीक मार बाक्‍मे, मेको तुइक्‍चा कली आं थुं हिरताक्‍ङ।
  eng-NOY: When I applied my mind to know wisdom, and to see the business which is
    done upon the earth,—that one seeth no sleep with his eyes by day or by night,—
  ita-1927: Quand’io ho applicato il mio cuore a conoscere la sapienza e a considerare
    le cose che si fanno sulla terra perché gli occhi dell’uomo non godono sonno né
    giorno né notte,
  ckb-ckb: کاتێک سەرنجم دایە دانایی و ڕەنجکێشانی خەڵکی زەوی، کە شەو و ڕۆژ خەو نەدەچووە
    چاویان،
  eng-BBE: When I gave my mind to the knowledge of wisdom and to seeing the business
    which is done on the earth (and there are those whose eyes see not sleep by day
    or by night),
  kan-OKCV: ಜ್ಞಾನವನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೂ ಭೂಮಿಯ ಮೇಲೆ ಮಾಡುವ ಪರಿಶ್ರಮವನ್ನು ನೋಡುವುದಕ್ಕೂ
    ನಾನು ನನ್ನ ಹೃದಯವನ್ನು ಪ್ರಯೋಗಿಸಿದೆನು. ಜನರು ರಾತ್ರಿ ಹಗಲು ತಮ್ಮ ಕಣ್ಣುಗಳಿಗೆ ನಿದ್ರೆ ಹಚ್ಚಗೊಡದವರೂ
    ಇದ್ದಾರೆ.
  tam-2017: நான் ஞானத்தை அறியவும், மனிதன் இரவும் பகலும் கண்ணுக்கு தூக்கம் இல்லாமல்
    பூமியிலே செய்யும் வேலைகளைப் பார்க்கவும் என்னுடைய மனதை செலுத்தினபோது,
  spa-RV-1909: Yo pues dí mi corazón á conocer sabiduría, y á ver la faena que se
    hace sobre la tierra; (porque hay quien ni de noche ni de día ve sueño en su ojos;)
  ron-BTF: Când mi-am dedicat inima să cunosc înțelepciunea și să văd lucrarea făcută
    pe pământ; (fiindcă de asemenea nici zi nici noapte nu vede somn cu ochii lui),
  eng-WEBP: When I applied my heart to know wisdom, and to see the business that is
    done on the earth (even though eyes see no sleep day or night),
  eng-FBV: When I applied my mind to discovering wisdom and observing everything people
    do here on earth, I couldn't get any sleep, day or night.
  nld-1939: 'Toen ik mij beijverde, wijsheid te verwerven, En de moeite bezag, die
    de mens zich op aarde getroost, En hoe dag en nacht zijn ogen geen slaap zien:'
  nch-BL: Quema senquisa nijtemohuayaya talnamiquilisti, niquitac nochi tamanti cati
    panoyaya ipan ni taltipacti. Huan niquitac para mojmosta campa hueli onca tahuel
    miyac tequit cati mochihua tayohua huan tonaya huan amo motilquetza.
  vie-1934: Khi ta chuyên lòng để học biết sự khôn ngoan, để hiểu mọi việc làm ra
    trên đất, thì ta thấy có người ngày và đêm không cho mắt ngủ,
  hin-CV: जब मैंने अपने हृदय को बुद्धि के और पृथ्वी पर के कामों के बारे में मालूम
    करने के लिए लगाया (हालांकि एक व्यक्ति को दिन और रात नहीं सोना चाहिए).
  spa-BES: Cuando me dediqué al conocimiento de la sabiduría y al trabajo que se realiza
    en la tierra (y hay quienes no ven dormir ni de día ni de noche),
  tdx-tdx: Ie napoko an-troko ty han­drèndreke hihitse, hahatreava’e o fitoloñañe
    fanoeñe an-tane atoio—ndra te eo ty tsy mirotse handro ndra haleñe o fihaino’eo,
  tha-KJV: เมื่อข้าพเจ้าตั้งใจจะเข้าใจสติปัญญาและทราบธุ​รก​ิจที่กระทำกันในโลก (​ที่​เขาอดหลับอดนอนทำกันตลอดวันตลอดคืน)
  por-BR-2018: Enquanto entregava meu coração a entender a sabedoria, e ver a ocupação
    que é feita abaixo do sol (ainda que nem de dia, nem de noite, o homem veja sono
    em seus olhos),
  deu-ELO: Als ich mein Herz darauf richtete, Weisheit zu erkennen, und das Treiben
    zu besehen, welches auf Erden geschieht (denn weder bei Tage noch bei Nacht sieht
    er den Schlaf mit seinen Augen),
  eng-WYC-2018: And I setted mine heart to know wisdom, and to understand the parting,
    which is turned in earth. A man is, that by days and nights, taketh not sleep
    with his eyes. (And I set my heart to know wisdom, and to understand what is done
    on the earth. And in trying to understand this, a person might not close his eyes
    in sleep for many days and nights.)
  epo-epo: 'Kiam mi direktis mian koron, por ekkoni saĝecon, kaj por ĉirkaŭrigardi
    la aferojn, kiuj estas farataj sur la tero tiamaniere, ke nek tage nek nokte homo
    vidas dormon sur siaj okuloj; kaj kiam mi rigardis ĉiujn farojn de Dio:'
  uig-PIN: 'Kɵnglümni danaliⱪni wǝ yǝr yüzidǝ ⱪilinƣan ixlarni bilip yetix üqün ⱪoyƣanda,
    xundaⱪla Huda ⱪilƣan barliⱪ ixlarni kɵrginimdǝ xuni bayⱪidim: — Insan ⱨǝtta keqǝ-kündüz
    kɵzlirigǝ uyⱪuni kɵrsǝtmisimu, ⱪuyax astidiki barliⱪ ixni bilip yetǝlmǝydu; u
    uni qüxinixkǝ ⱪanqǝ intilsǝ, u xunqǝ bilip yetǝlmǝydu. Ⱨǝtta dana kixi «Buni bilip
    yǝttim» desimu, ǝmǝliyǝttǝ u uni bilip yǝtmǝydu.'
  beo-beo: 'Na da bagade dawa: lamusa: hogomu amola osobo bagadega hamobe dawa: lamusa:
    logo hogomu, na da amo fawane dawa:i. Di da gasia amola esoga mae golale esalea,'
  tpi-OTNT: Mi bin wok strong long kisim gutpela tingting na save na long lukim olkain
    samting ol man i save mekim long san na long nait.
  hau-SA: Da na mai da hankalina don in sami hikima in kuma lura da wahalar mutum
    a duniya, ko da a ce idanunsa ba sa barci dare da rana,
  uig-LAT: 'Könglümni danaliqni we yer yüzide qilin’ghan ishlarni bilip yétish üchün
    qoyghanda, shundaqla Xuda qilghan barliq ishlarni körginimde shuni bayqidim: —
    Insan hetta kéche-kündüz közlirige uyquni körsetmisimu, quyash astidiki barliq
    ishni bilip yételmeydu; u uni chüshinishke qanche intilse, u shunche bilip yételmeydu.
    Hetta dana kishi «Buni bilip yettim» désimu, emeliyette u uni bilip yetmeydu.'
  nde-nde: Ngathi ngibeka ingqondo yami ekwazini ukuhlakanipha lokunanzelela imisebenzi
    yabantu emhlabeni, umuntu engalali imini lobusuku,
  ton-ton: '¶ ʻI heʻeku tuku hoku loto ke ʻilo ʻae poto, pea mamata ki he ngāue kotoa
    pē ʻoku fai ʻi he māmani: (he ʻoku ai ʻaia ʻoku ʻikai sio hono mata ki he mohe
    ʻi he ʻaho pe ʻi he pō:)'
  ces-1613: A ač jsem se vydal srdcem svým na to, abych moudrost vystihnouti mohl,
    a vyrozuměti bídě, kteráž bývá na zemi, pro kterouž ani ve dne ani v noci nespí,
  eng-WMB: When I applied my heart to know wisdom, and to see the business that is
    done on the earth (even though eyes see no sleep day or night),
  tam-TCV: நான் ஞானத்தை அடையவும், மனிதன் இரவு பகல் நித்திரையின்றி பூமியில் செய்யும்
    கடின உழைப்பைக் கவனிப்பதற்கும் முயன்றபோது,
  ceb-ULB: Sa dihang gigamit nako ang akong kasingkasing aron sa pagpakigsayod ug
    sa pagsabot sa buhat nga nahitabo sa kalibotan, mga buhat nga kanunay nahimo nga
    walay tulog sa kagabhion o sa adlaw,
  pol-UBG: Gdy zwróciłem swoje serce na to, aby poznać mądrość i rozważać sprawy,
    jakie się dzieją na ziemi, z powodu których oczy człowieka nie zaznają snu ani
    we dnie, ani w nocy;
  urd-GVU: مَیں نے اپنی پوری ذہنی طاقت اِس پر لگائی کہ حکمت جان لوں اور زمین پر انسان
    کی محنتوں کا معائنہ کر لوں، ایسی محنتیں کہ اُسے دن رات نیند نہیں آتی۔
  deu-1912: Ich gab mein Herz, zu wissen die Weisheit und zu schauen die Mühe, die
    auf Erden geschieht, daß auch einer weder Tag noch Nacht den Schlaf sieht mit
    seinen Augen.
  kan-2017: ನಾನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಜ್ಞಾನವನ್ನು ಪಡೆಯಲು, ಲೋಕದಲ್ಲಿ ನಡೆಯುವುದನ್ನು ಅರಿತುಕೊಳ್ಳಲು
    ಪ್ರಯತ್ನಿಸಿದಾಗ, ನಾನು ಕಂಡುಕೊಂಡ ಸಂಗತಿಯೇನೆಂದರೆ, “ಒಬ್ಬನು ರಾತ್ರಿಹಗಲು ಕಣ್ಣುಗಳಿಗೆ ನಿದ್ರೆಕೊಡದೆ
    ಕೆಲಸ ಮಾಡಿದರೂ,
  yap-yap: Ngiyal’ ni gu ma guy rogon ni nge man’og e gonop rog ya nggu fil nggu nang
    e n’en ni yibe rin’ u fayleng, mu gu wan gu nang ni ga ra od nnep’ nge rran
  hlt-MCSB: Cueihnah ming ham neh bibi hmuh ham ka lungbuei te ka paek coeng. Te long
    te diklai hman ah tah khothaih ah khaw, khoyin ah khaw, a mik te ih sak pawt tih
    hmuh sak pawt ham a saii.
  mdy-ETH: ዔራ ማዓኒና ሃያ ሳዖይዳ ማዺንታ ባኮ ቢያ ኮሺ ዛጊ ዔራኒ ታ ማሌ ጎይፆና ዓሲ ዋንቴና ሮኦሪና ሃውሾ ባኣያ ላቢሢና
    ናንጋያታሢ ታ ዴንቄኔ።
  kew-kew: Neme aanumi ribaa page paa-para page puaemea adolalo kalaipu kogono pe.
  twi-ASANTE: Ɛberɛ a mepɛ sɛ mɛte nimdeɛ ase ne ɔbrɛ adwuma a onipa yɛ wɔ asase so
    a ɔnna awia anaa anadwo no,
  eng-WEBU: When I applied my heart to know wisdom, and to see the business that is
    done on the earth (even though eyes see no sleep day or night),
  wal-wal: Taani aadhdhida eratettai aibakko eranaunne asi ha sa7aa bollan daafuriyo
    daafuraa akeekanau halchchaas; wurssettan asi xiskko xayidi oottiyo duuxxenna
    oosoi de7iyoogaa be7aas.
  spa-PDDPT: Cuando apliqué mi corazón a conocer la sabiduría y a ver la tarea que
    se hace sobre la tierra aunque uno no pueda dormir ni de día ni de noche.
  gun-gun: Anhea'ã avi aikuaa aguã 'arandu, ha'e aexa aguã yvy re omba'eapoa ha'e
    javi, mba'eta ara py neĩ pyávy voi avakue ndoke kuaai 'rã.
  ilo-ULB: Idi inusarko ti pusok a mangammo iti kinasirib ken tapno maawatak dagiti
    trabaho a maar-aramid iti rabaw ti daga, masansan a maar-aramid ti trabaho nga
    awan ti turog iti rabii ken iti aldaw,
  kpg-kpg: Dogu madagoaa nogo hagamada au e kabe mo di iloo nia mee ala e kila aga
    i henuailala, au gu modongoohia bolo goe e mee di haga ala i di boo mo di aa,
  uig-ARA: 'كۆڭلۈمنى دانالىقنى ۋە يەر يۈزىدە قىلىنغان ئىشلارنى بىلىپ يېتىش ئۈچۈن قويغاندا،
    شۇنداقلا خۇدا قىلغان بارلىق ئىشلارنى كۆرگىنىمدە شۇنى بايقىدىم: ــ ئىنسان ھەتتا
    كېچە-كۈندۈز كۆزلىرىگە ئۇيقۇنى كۆرسەتمىسىمۇ، قۇياش ئاستىدىكى بارلىق ئىشنى بىلىپ
    يېتەلمەيدۇ؛ ئۇ ئۇنى چۈشىنىشكە قانچە ئىنتىلسە، ئۇ شۇنچە بىلىپ يېتەلمەيدۇ. ھەتتا
    دانا كىشى «بۇنى بىلىپ يەتتىم» دېسىمۇ، ئەمەلىيەتتە ئۇ ئۇنى بىلىپ يەتمەيدۇ.'
  sus-sus: N to natɛ tongo n xa fahaamui sɔtɔ adamadi xa wali xa fe ra, a naxan nabama
    kɔɛ nun yanyi,
  pon-2006: Ni ahnsou me I kin song I en loalokongla oh esehla dahme wiewiawi nin
    sampah, I diarada me ke kak pepehd nipwong oh nin rahn,
  ksd-ksd: Ba iau ga ongor ta ra nuknukigu pi ina matoto ure ra kabinana, ma pi ina
    kapa ure ra lavur magit di pait ia ta ra rakarakan a gunagunan, tago ta ra bungbung
    na keake ma ta ra bungbung na marum pa dia vava mat,
  tur-YTC: Yüreğimi bilgeliği anlamaya ve yeryüzünde yapılan işi görmeye adadığımda
    (gözler gece gündüz uyumasa bile),
  bel-N: Калi прыклаў я сэрца маё, каб спазнаць мудрасьць i ўбачыць заняткі, якiмі
    займаюцца на зямлi, бо дзень і ноч ня бачыць [чалавек] сну для вачэй сваіх,
  grc-BRENT: Ἐν οἷς ἔδωκα τὴν καρδίαν μου τοῦ γνῶναι τὴν σοφίαν, καὶ τοῦ ἰδεῖν τὸν
    περισπασμὸν τὸν πεποιημένον ἐπὶ τῆς γῆς, ὅτι καὶ ἐν ἡμέρᾳ καὶ ἐν νυκτὶ ὕπνον ὀφθαλμοῖς
    αὐτοῦ οὐκ ἔστι βλέπων.
  ind-AYT: Ketika aku menetapkan hatiku untuk mengetahui hikmat, dan melihat pekerjaan-pekerjaan
    yang telah dilakukan di atas bumi, betapa mata seseorang tidak pernah tertidur
    baik siang maupun malam,
  nya-nya: Pamene ndinayikapo mtima wanga kuti ndidziwe nzeru ndi kuonetsetsa ntchito
    za munthu pa dziko lapansi, osapeza tulo usana ndi usiku,
  hrv-hrv: Poslije svih napora da dokučim mudrost, pokušah spoznati što se radi na
    zemlji. Uistinu, čovjek ne nalazi spokojstva ni danju ni noću.
  mps-mps: Eno te wiegi yai homu kolesaga sabo sę bomo eyu, te tobage sę dabe te
    bidi dabego te giligade me hulide ebo sueinu yalio.
  tpi-tpi: Mi bin wok strong long kisim gutpela tingting na save na long lukim olkain
    samting ol man i save mekim long san na long nait.
  dan-1931: Hver Gang jeg vendte min Hu til at nemme Visdom og granske det Slid, som
    går for sig på Jorden - thi hverken Dag eller Nat får man Søvn i Øjnene -
  vie-OVCB: Trong cuộc tìm kiếm sự khôn ngoan và trong sự quan sát của tôi về những
    gánh nặng của loài người trên đất này, tôi thấy rằng họ làm việc không ngừng,
    ngày cũng như đêm.
  guj-2017: જ્યારે મેં બુદ્ધિ સંપાદન કરવામાં, તથા પૃથ્વી પર થતાં કામો જોવામાં મારું
    મન લગાડ્યું કેમ કે એવા મનુષ્યો પણ હોય છે કે જેઓની આંખોને દિવસે કે રાત્રે ઊંઘ મળતી
    નથી,
  pon-2006A: Ni ahnsou me I kin song I en loalokongla oh esehla dahme wiewiawi nin
    sampah, I diarada me ke kak pepehd nipwong oh nin rahn,
  por-BRBSL: Quando eu apliquei meu coração para conhecer a sabedoria, e para ver
    o negócio que é feito na terra (mesmo que os olhos não vejam sono dia ou noite),
  cth-cth: Lungangnae panue hane hoi talai van thaw tawk e pueng hmu hanelah karum
    khodai ip laipalah ka lungthin ka hroecoe navah,
  twi-twi: Bere a mepɛ sɛ mɛte nimdeɛ ase ne ɔbrɛ adwuma a onipa yɛ wɔ asase so a
    ɔnna awia anaa anadwo no,
  hlt-hlt: Cueihnah ming ham neh bibi hmuh ham ka lungbuei te ka paek coeng. Te long
    te diklai hman ah tah khothaih ah khaw, khoyin ah khaw, a mik te ih sak pawt tih
    hmuh sak pawt ham a saii.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n duɔ́ n yɛ̀mmɛ̀ kɛ bo yĩ́ɛ̃́tɛ́ mɛciì, nkɛ́yɑ̀ bɛnìtìbɛ̀ yɛntotí
    tú ì kɛtenkɛ̀ ĩ́nkɛ̀. Bɑ́ n yí dɔu kɛyènkɛ̀ nɛ̀ kuyie.
  msy-2020: Kɨ gumazamizibar ingangarir arazibar gara deravɨra fofozim ko nɨghnɨzir
    aghuim iniasa arueba ko dɨmagaribar ingangarir bar dafam gamua akuir puvatɨ.
  dop-dop: Mɑ tɛmɑ mɑ təɣɩ hɑʋ sɩ mɑ́ cɛkənɑ ləmɑɣɑsɛɛ nɑ mɑ́ welisi teu kɛ təmlɛ
    nte tə lɑkɩ ɑtɛ cənɛ tɔ tə tɑɑ. Pə tɑɣɑ pʋlʋ, pɑɑ ilim pɑɑ ɑhoo, yʋlʋ kɑɑ nɑ tom.
  azb-azb: O zaman ürəyimdə niyyət etdim ki, hikmət öyrənim və yer üzündə insanların
    gecə-gündüz gözlərinə yuxu getməyərək gördükləri işlərə nəzər salım.
  eng-DBY: When I applied my heart to know wisdom, and to see the business that is
    done upon the earth (for also there is that neither day nor night seeth sleep
    with his eyes),
  hin-2017: जब मैंने बुद्धि प्राप्त करने और सब काम देखने के लिये जो पृथ्वी पर किए
    जाते हैं अपना मन लगाया, कि कैसे मनुष्य रात-दिन जागते रहते हैं;
  wol-KYG: Ma walbatiku xalaat, di jéema xam fu xel rafete, di xoolaat li nit jàppoo
    fi kaw suuf, ba guddeek bëccëg, gëmmul bët.
  eng-YLT: When I gave my heart to know wisdom and to see the business that hath been
    done on the earth, (for there is also a spectator in whose eyes sleep is not by
    day and by night),
  eng-WYC-2017: And I setted mine heart to know wisdom, and to understand the parting,
    which is turned in earth. A man is, that by days and nights, taketh not sleep
    with his eyes.
  eng-WMBB: When I applied my heart to know wisdom, and to see the business that is
    done on the earth (even though eyes see no sleep day or night),
  urd-GVH: मैंने अपनी पूरी ज़हनी ताक़त इस पर लगाई कि हिकमत जान लूँ और ज़मीन पर इनसान
    की मेहनतों का मुआयना कर लूँ, ऐसी मेहनतें कि उसे दिन-रात नींद नहीं आती।
  rug-rug: Totoso hiva tumae nia rau sa ginilagilana meke dogori rau sari na tinavete
    na minabo tanisa tie pa popoa pepeso, sapu lopu va puta i sari matana boṉi na
    rane,
  gaz-gaz: Ani yommuun qalbii koo gara ogummaa beekuu fi hojii namni utuu iji isaa
    halkanii fi guyyaa hirriba hin argatin hojjetu ilaaluutti deebifadhetti,
  fra-LSG: Lorsque j’ai appliqué mon cœur à connaître la sagesse et à considérer les
    choses qui se passent sur la terre, car les yeux de l’homme ne goûtent le sommeil
    ni jour ni nuit,
  yal-yal: N to kata fekolonna famu feen na, n yi muxune kɛwanle rakɔrɔsi dunuɲa yi,
    bayo adamadiin luma a yɛɛ ra yi yanyin nun kɔɛɛn na,
  haw-1868: 'Alaila, haawi ae la au i ko''u naau e ike i ka naauao, a e ike hoi i
    ka mea i hanaia ma ka honua; no ka mea, aia no kekahi mea i pili ole ai kona mau
    maka i ka hiamoe i ka po a me ke ao:'
  arb-NAV: وَعِنْدَمَا جَعَلْتُ قَلْبِي يَعْزِمُ عَلَى مَعْرِفَةِ الْحِكْمَةِ، وَالتَّأَمُّلِ
    فِي مُعَانَاةِ الإِنْسَانِ الَّتِي يُقَاسِيهَا عَلَى الأَرْضِ، وَكَيْفَ لَا تَذُوقُ
    عَيْنَاهُ النَّوْمَ لَيْلاً وَنَهَاراً،
  ewe-ewe: Esi mebu ta me be manya nu eye malé ŋku ɖe amegbetɔ ƒe dɔwɔwɔ le anyigba
    dzi, esi medɔa alɔ̃ le ŋkeke me loo alo le zã me o ŋuti la,
  eng-LEE: 'When I applied my heart to know wisdom, and to see the employment that
    is done upon the earth, how even neither by day nor by night sleep is seen in
    the eyes of some men:'
  asm-FB: প্রজ্ঞা পাবলৈ আৰু পৃথিৱীত যি কৰা হয়, তাক জানিবলৈ, দিনে-ৰাতিয়ে কাম কৰি
    চকুৱে নুশোৱাকৈ থাকে তাক বুজিবৰ কাৰণে যেতিয়া মই মনোযোগ দিলোঁ,
  sus-A: ﭑ تٌ نَتّ تٌنفٌ ﭑ شَ قَهَامُي سْتْ عَدَ مَدِ شَ وَلِ شَ قٍ رَ، عَ نَشَن نَبَمَ
    كْي نُن يَنيِ،
  fra-SBL: Quand j'ai appliqué mon cœur à connaître la sagesse, et à voir les affaires
    qui se font sur la terre (bien que les yeux ne voient pas le jour ni la nuit),
  hbo-hbo: כַּאֲשֶׁ֨ר נָתַ֤תִּי אֶת־לִבִּי֙ לָדַ֣עַת חָכְמָ֔ה וְלִרְאֹות֙ אֶת־הָ֣עִנְיָ֔ן
    אֲשֶׁ֥ר נַעֲשָׂ֖ה עַל־הָאָ֑רֶץ כִּ֣י גַ֤ם בַּיֹּום֙ וּבַלַּ֔יְלָה שֵׁנָ֕ה בְּעֵינָ֖יו
    אֵינֶ֥נּוּ רֹאֶֽה׃
  kik-kik: Rĩrĩa ndeerutanĩirie kũmenya ũhoro wa ũũgĩ na kuona wĩra ũrĩa mũndũ arutaga
    gũkũ thĩ, tondũ nĩ kũrĩ mũndũ maitho make matoonaga toro mũthenya kana ũtukũ,
  fra-NCL: Lorsque j’ai appliqué mon cœur à connaître la sagesse et à considérer la
    tâche qui s’accomplit sur la terre, — car ni le jour ni la nuit l’homme ne voit
    de ses yeux le sommeil, —
  cek-AK: Long nuiah toksakhaih hnuk hanah, palunghahaih hoiah panoek thaih han ka
    poek naah, mik loe khoving khodai iip ai;
  cuk-cuk: We-napneggi binsaed-nued-balamiegala, degine, we-napneggi-ibmar-gued-balamiegala,
    ise-dakale an imaknai gualid. Degidbali, ibginedse-bakale, nue bar an gabdisulid.
  uig-CYR: 'Көңлүмни даналиқни вә йәр йүзидә қилинған ишларни билип йетиш үчүн қойғанда,
    шундақла Худа қилған барлиқ ишларни көргинимдә шуни байқидим: — Инсан һәтта кечә-күндүз
    көзлиригә уйқини көрсәтмисиму, қуяш астидики барлиқ ишни билип йетәлмәйду; у уни
    чүшинишкә қанчә интилсә, у шунчә билип йетәлмәйду. Һәтта дана киши «Буни билип
    йәттим» десиму, әмәлийәттә у уни билип йәтмәйду.'
  tel-2017: జ్ఞానాన్ని అభ్యసించడానికీ మనుషులు దివారాత్రులు నిద్ర లేకుండా చేసే వ్యాపారాలను
    పరిశీలించి చూశాను.
  hat-BSA: Lè mwen te bay kè m pou aprann sajès ak pou m wè tach ki te konn fèt sou
    tè a, (malgre sa ta fè yon moun pa janm dòmi ni lajounen, ni lannwit),
  bxh-bxh: 'Fuyanna E nuwatuhui mate: sidohana sibasiba haba E abi, na iꞌipa yo lahai,
    paisowa somo sa laulau tanoꞌubu yai, E tuhutuhuli moho. Hige gonowana ya eno.'
  kos-kos: Pacl nukewa nga tuh srike in eis lalmwetmet ac lutlut ke ma orek fin faclu,
    nga akilenak lah mwet se ku in ngetngetna ac tia motul ke fong ac len,
  hbo-WLC: כַּאֲשֶׁ֨ר נָתַ֤תִּי אֶת־לִבִּי֙ לָדַ֣עַת חָכְמָ֔ה וְלִרְאוֹת֙ אֶת־הָ֣עִנְיָ֔ן
    אֲשֶׁ֥ר נַעֲשָׂ֖ה עַל־הָאָ֑רֶץ כִּ֣י גַ֤ם בַּיּוֹם֙ וּבַלַּ֔יְלָה שֵׁנָ֕ה בְּעֵינָ֖יו
    אֵינֶ֥נּוּ רֹאֶֽה׃
  ibo-ibo: Mgbe m wepụtara obi m ịchọ amamihe na ịghọta ọrụ mmadụ nʼokpuru anyanwụ
    nke mere na ọ naghị ehi ụra ehihie na abalị,
  ory-ory: ଯେତେବେଳେ ମୁଁ ଜ୍ଞାନର ତତ୍ତ୍ୱ ଜାଣିବାକୁ ଓ ପୃଥିବୀରେ ସାଧିତ କାର୍ଯ୍ୟ ଦେଖିବାକୁ ମନୋଯୋଗ
    କଲି (କାରଣ ଦିବାରାତ୍ର ଯାହାର ଚକ୍ଷୁ ନିଦ୍ରା ଦେଖେ ନାହିଁ, ଏପରି ଲୋକ ମଧ୍ୟ ଅଛନ୍ତି);
  chk-chk: Iwe, üa achocho ngeni ai üpwe sile mirit o nenengenifichi föförün chon
    fanüfan, pwe lerän me lepwin resap sile möür.
  rop-rop: Wal wen aibin trai meigim miselp klebabala, wulijim ai gin sabi hau ebrijing
    hepin langa dijan wel, en aibin faindat ai kaan abum eni silip.
  ukr-1871: Як звернув я серце моє на те, щоб зрозуміти мудрість і розгледїти все,
    що дїється на землї, де то чоловік нї в день нї в ночі не має сну, —
  deu-1951: Als ich mein Herz darauf richtete, die Weisheit zu erkennen und die Mühe
    zu betrachten, die man sich auf Erden gibt, daß man auch Tag und Nacht keinen
    Schlaf in ihren Augen sieht,
  eng-JPS: When I applied my heart to know wisdom, and to see the business that is
    done upon the earth — for neither day nor night do men see sleep with their eyes
    —
  srp-1865: Kad upravih srce svoje da poznam mudrost i vidim šta se radi na zemlji,
    te ni danju ni noæu ne dolazi èovjeku san na oèi,
  lug-lug: Bwe nanoonyereza amagezi ne neetegereza okutegana kw’omuntu ku nsi kuno,
    nga teyeebaka emisana n’ekiro.
  heb-heb: כאשר נתתי את לבי לדעת חכמה ולראות את הענין אשר נעשה על הארץ כי גם ביום
    ובלילה שנה בעיניו איננו ראה׃
  ben-IRV: যখন আমি আমার হৃদয় ব্যবহার করি জ্ঞান জানার জন্য এবং পৃথিবীতে যা কাজ হয়েছে
    বুঝতে চেষ্টা করি, প্রায়ই চোখের ঘুম ছাড়াই রাতে ও দিনের কাজ হয়েছে,
  pan-pan: ਜਦ ਮੈਂ ਆਪਣਾ ਮਨ ਲਾਇਆ ਕਿ ਬੁੱਧ ਨੂੰ ਜਾਣਾਂ ਅਤੇ ਉਸ ਕੰਮ-ਧੰਦੇ ਨੂੰ ਜੋ ਧਰਤੀ ਦੇ ਉੱਤੇ
    ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਵੇਖ ਲਵਾਂ, ਭਈ ਕਿਵੇਂ ਆਦਮੀ ਦੀਆਂ ਅੱਖਾਂ ਨਾ ਰਾਤ ਨੂੰ, ਨਾ ਦਿਨ ਨੂੰ ਨੀਂਦ ਨੂੰ
    ਵੇਖਦੀਆਂ ਹਨ,
  mya-JVB: လူအချို့တို့သည် တနေ့ နှင့် တညဉ့်လုံး မ အိပ် ဘဲ နေတတ်သည်ဖြစ်၍၊ ပညာ တရားကို
    သိ ခြင်းငှါ ၎င်း၊ မြေကြီး ပေါ်မှာပြု သောအမှု များကို ကြည့်ရှု ခြင်းငှါ ၎င်း ၊
    ငါသည် ကိုယ် နှလုံး ကို နှိုးဆော် ၏။
  hmo-hmo: Lau ese aonega lau tahua, bona inai tanobada dekenai taunimanima ese idia
    karaia noho gaukara lau itaia, bona unai edia gaukara dainai, dina bona hanuaboi
    idia mahuta lasi.
  urd-urd: जब मैंने अपना दिल लगाया कि हिकमत सीखूँ और उस कामकाज को जो ज़मीन पर किया
    जाता है देखूँ क्यूँकि कोई ऐसा भी है जिसकी आँखों में न रात को नींद आती है न दिन
    को।
  rus-SYN: Когда я обратил сердце мое на то, чтобы постигнуть мудрость и обозреть
    дела, которые делаются на земле, и среди которых человек ни днем, ни ночью не
    знает сна,
  bqc-SIM: Ma mɛkpà ↄ̃nↄkũawa, ↄ̃ ma bↄↄlɛ pↄ́ wàlɛ kɛ dṹniau, kɛ́ i lí na ń
    wɛ́uo fãanɛ ń gwãasĩnao wàaipà.
  tcz-CHONGTHU: Keiman chihna kaholna’a hin, chule hiche vannoi leiset chunga miho
    pohgih poh kavet jingna’a hin, keiman kakholdoh chu sunle janna kichol tih um
    louva kho-sahna ka mudoh in ahi.
  mar-mar: जेव्हा ज्ञान समजायला आणि जे कार्य पृथ्वीवर चालले आहे ते पाहायला जेव्हा
    मी आपले मन लावले. कारण अहोरात्र ज्याच्या डोळ्यास डोळा लागत नाही असेही लोक असतात.
  soq-soq: Ne badowa insaisantedine aten insaisawa euda wadape apana tawo ema osowe
    nitu dewamoia atenteapona baiwa walama ita tadina mai bubuanteapona.
  qub-qub: Cay pachacho imano cashantapis masta musyanäpaj yachacushpämi ricashcä
    runa pagasta junajtapis jamayta mana tarishanta.
  bqp-bqp: Ma mɛ̀ɛ kpà ↄ̃ndↄ̃kũnaaa, akũ bↄkↄtɛ kũ òtɛn kɛ andunia gũn kũ i dì
    na ń wɛ́nlo fãnantɛ̃ kũ gwãanio, ma a laasun lɛ̀
  hat-hat: Chak fwa mwen pran desizyon pou m' chache konprann, chak fwa mwen pran
    kalkile sa k'ap pase sou latè, mwen wè ou te mèt pa janm dòmi lajounen kou lannwit,
  eng-BSB: When I applied my mind to know wisdom and to observe the task that one
    performs on the earth—though his eyes do not see sleep in the day or even in the
    night—
  eng-WEBPB: When I applied my heart to know wisdom, and to see the business that
    is done on the earth (even though eyes see no sleep day or night),
  kbq-kbq: Hagi knare antahi'za erisue nehu'na, ama mopafi vahe'mo'zama knazama e'neriza
    zama koana, vahe'mofona avumase zana omane'neanki, feru'ene kenage'enena vahe'mo'a
    eri'zana eri vava nehige'na ke'noe.
  nhe-BL: Quema senquistoc nijtemohuayaya tlalnamiquistli, niquitac nochi tlamantli
    tlen panoyaya ipan ni tlaltepactli. Huan niquitac para mojmostla campa hueli onca
    tlahuel miyac tequitl tlen mochihua tlayohua huan tonaya huan ax moquetza.
  bus-bus: Ma mɛ̀ kpà ↄ̃ndↄ̃kũnaa, ben bↄkↄ̃tɛ kɛ̀ wèe kɛɛ anduna guu kɛ̀ ii è na
    ń wɛ́ɛnlo fãantɛ̃ kↄ̃n gwãavĩo, ma à laasuu lɛ̀
  gub-BL: Tuweharupi azeagaw Ma'e Kwaw Katu Har romo hereko pà ihe. Tuweharupi azeagaw
    ko ywy rehe uzeapo ma'e ikwaw pà ihe no. Ko ma'e akwaw kury. Zapuner zaneme'e
    haw rehe 'aromo pyhaw, ma'e rehe zanema'enukwaw pà.
  eng-DRA: 'And I applied my heart to know wisdom, and to understand the distraction
    that is upon earth: for there are some that day and night take no sleep with their
    eyes.'
