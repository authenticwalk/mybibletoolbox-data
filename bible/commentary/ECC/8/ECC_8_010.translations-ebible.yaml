verse: ECC.008.010
translations:
  mal-C: വിശുദ്ധസ്ഥലത്തു മുടങ്ങാതെ വന്നുപോകുകയും അവർ അധികാരം നടത്തിയ നഗരത്തിൽനിന്ന്
    പുകഴ്ച കവർന്നെടുക്കുകയും ചെയ്ത ദുഷ്ടർ ബഹുമതികളോടെ അടക്കപ്പെടുന്നതും ഞാൻ കണ്ടു.
    ഇതും അർഥശൂന്യം!
  deu-TKW: Und sodann sah ich Gottlose, die begraben wurden und zur Ruhe eingingen,
    aber von dem heiligen Orte mußten fortziehen und wurden vergessen in der Stadt,
    die da recht gethan hatten. Auch das ist eitel.
  lin-lin: Mpe lisusu, namonaki ete bazali kokunda bato mabe ; bongo bato oyo bazalaki
    kokende mpe kozonga na Esika ya bule bazalaki kokumisa bato mabe wana kati na
    engumba mpo na makambo oyo bazalaki kosala. Wana mpe ezali kaka pamba.
  eng-LSV: And so I have seen the wicked buried, and they went in, even from the Holy
    Place they go, and they are forgotten in the city whether they had so done. This
    [is] also vanity.
  eng-GNV: 'And likewise I sawe the wicked buried, and they returned, and they that
    came from the holy place, were yet forgotten in the citie where they had done
    right: this also is vanitie.'
  eng-WEBSTER: 'And so I saw the wicked buried, who had come and gone from the place
    of the holy, and they were forgotten in the city where they had so done: this
    is also vanity.'
  nhw-BL: Niquitztoc para quema miqui se masehuali catli tlahuel fiero inemilis huan
    catli mocajtoc huejca tlen campa tlatzejtzeloltic, nimantzi ayacmo moilhuíaj masehualme
    tlen catli fiero quichijqui. Ipan nopa altepetl campa quichijqui tlen fiero quitlalpachohuaj
    ica tlatlepanitacayotl huan mocuepaj ininchaj huan quielcahuaj nochi catli fiero
    quichijqui. ¡Ya nopa nelía se hueyi huihuiyotl!
  swh-ONEN: Ndipo pia, nikaona waovu wakizikwa, wale ambao walizoea kuingia na kutoka
    mahali patakatifu na kupewa sifa katika mji ambapo walikuwa wamefanya haya. Hili
    nalo ni ubatili.
  bba-bba: Nɑ wɑ bɑ tɔn kɔ̃sobu sikuɑ bɑ wɑ̃ɑ bɑ wɛ̃re. Be bɑ mɑɑ ɡeɑ kuɑ, bɑ kɑ sɑ̃ɑ
    yeru tondɑ, mɑ bɑ ben ɡɑri duɑri wuu sɔɔ. Yeni kpuro yɑ tubum sɛ̃.
  eng-KJVCPB: 'And so I saw the wicked buried, who had come and gone from the place
    of the holy, and they were forgotten in the city where they had so done: this
    is also vanity.'
  luo-luo: Aseneno joma timbegi richo ka iyiko, jogo mane osiko kadonjo kendo wuok
    e kama ler kendo ne yudo pak e dala maduongʼ kuom gik ma ok mi Nyasaye duongʼ.
    Ma bende en tim manono.
  meu-meu: Na itaia danu, kara dika taudia na e guridia; gunaguna-idia na gabu helaḡana
    ai e raka vareai e raka lasi, bona hanua lalonai e imodaidia edh kara daidiai.
    Ina danu asi anina.
  npi-ULB: यसरी दुष्‍टहरूलाई सार्वजनिक रूपमा गाडिएको मैले देखेँ । तिनीहरूलाई पवित्र
    स्थानबाट लगियो र गाडियो, अनि तिनीहरूले दुष्‍ट कामहरू गरेकै सहरका मानिसहरूले तिनीहरूको
    प्रशंसा गरे । यो पनि अर्थहीन छ ।
  yor-yor: Nígbà náà ni mo tún rí ìsìnkú ènìyàn búburú—àwọn tí wọ́n máa ń wá tí wọ́n
    sì ń lọ láti ibi mímọ́ kí wọn sì gba ìyìn ní ìlú tàbí tí wọ́n ti ṣe èyí. Eléyìí
    pẹ̀lú kò ní ìtumọ̀.
  ind-ind: Aku juga beberapa kali menghadiri perkabungan bagi orang jahat yang mati.
    Pada hari perkabungan, semua orang di kota itu melupakan semua kejahatannya dan
    hanya menceritakan bahwa mereka sering melihat dia di halaman rumah TUHAN. Ini
    pun sia-sia dan tidak masuk akal.
  pes-OPCB: دیدم ظالمان مردند و دفن شدند و مردم از سر قبر آنها برگشته در همان شهری
    که آنها مرتکب ظلم شده بودند، از آنها تعریف و تمجید کردند! این نیز بیهودگی است.
  tgl-ULB: Kaya nakita kong lantarang inilibing ang masama. Sila ay dinala mula sa
    lugar at inilibing saka pinuri ng mga tao sa lungsod kung saan nila ginagawa ang
    masasamang mga gawain. Ito rin ay walang pakinabang.
  hui-hui: Horo marungi ina handalu hewaria agali ko biaga mbira homayagola wali agalime
    hora halu hearia handaru. Wali agali biarume ti homali yu wahalu dai bialu howa
    tano agali homayagome mana ko bialu hayagoha tigua agali o biagonaga mini yaraga
    hama piya. Mana urunibi galone nawi dege biyagoni.
  mya-mya: ထိုမှတပါး၊ သန့်ရှင်းရာအရပ်ဌာနတော်သို့ သွား လာသော အဓမ္မလူတို့သည် သင်္ဂြိုဟ်ခြင်းခံရကြောင်းကို
    ၎င်း၊ အဓမ္မပြုဘူးသောမြို့၌ သူတို့ကိုအဘယ်သူမျှ မအောက် မေ့ကြောင်းကို၎င်း ငါမြင်ပြီ။
    ထိုအမှုအရာသည်လည်း အနတ္တဖြစ်၏။
  bod-N: དེ་ལྟར་ངས་མི་སྡིག་ཅན་དུར་ཁུང་དུ་བསྐུངས་པ་མཐོང་། སྔར་དེ་རྣམས་དམ་པའི་གནས་སུ་འགྲོ་འོང་བྱེད་ཅིང་།
    དེ་དག་གིས་སྤྱད་པ་སྤྱོད་སའི་གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་ཀྱིས་བརྗེད་པ་སྟེ། འདི་ཡང་སྟོང་པ་ཡིན་ནོ།
    །
  sna-sna: Zvino ndakaonazve vakaipa vachivigwa mumakuva, vose vaisiuya nokuenda kubva
    kunzvimbo tsvene uye vachirumbidzwa muguta mavaiitira izvi. Naizvozviwo hazvina
    maturo.
  spa-BLM: Así vi a los malvados enterrados. En efecto, también ellos salieron de
    la santidad. Se fueron y fueron olvidados en la ciudad donde hicieron esto. Esto
    también es vanidad.
  cac-cac: Ay b'aj ix vilpaxi to ayic smucchaj junoc vinac chuc spensar, vach'chom
    chuc ix yutej sb'a vin̈ d'a schon̈ab', palta tz'ic'jichaan̈ vin̈ yuj eb' yetchon̈ab'
    chi'. Axo pax eb' anima sc'anab'ajan Dios, man̈xalaj mach snaancot eb' d'a yol
    schon̈ab' b'aj tzijtum tas vach' sc'ulejnaccani. A juntzan̈ tic, malaj sjolomal
    yaji.
  swh-ULB: Hivyo niliwaona wabaya wakizikwa hadharani. Waliondolewa mahali patakatifu
    na kuzikwa mahali waliposifiwa na watu katika mji walipokuwa wamefanya matendo
    maovu. Hii nayo haifai.
  bel-bel: Бачыў тады я, што хавалі бязбожных, і прыходзілі ў магілу, і адыходзілі
    далёка ад сьвятога месца, і забывалі ў горадзе іх, што жылі праведна. І гэта -
    марнасьць!
  deu-ELBBK: Und dann habe ich Gottlose gesehen, die begraben wurden und zur Ruhe
    eingingen; diejenigen aber, die recht gehandelt hatten, mussten von der heiligen
    Stätte wegziehen und wurden in der Stadt vergessen. Auch das ist Eitelkeit.
  mbb-OT: Ne neehè ku zaan is menge lalung he inleveng. Heini sikandan layun edseled
    diyà te segradu he inged he iyan is Jerusalem ne zutun sikandan mebaal te kelelalung.
    Ne zutun daan sikandan mezeliǥi te menge etew. Wazà kayi pulus.
  mal-2015: നേർ പ്രവർത്തിച്ചവർ വിശുദ്ധസ്ഥലം വിട്ടുപോകേണ്ടിവരികയും പട്ടണത്തിൽ മറക്കപ്പെടുകയും
    ചെയ്തിരിക്കുന്നതും ഞാൻ കണ്ടു; അതും മായ അത്രേ.
  rmc-rmc: Mek dikhľom le nalačhe manušen parunde a le dromeha pal o cintiris len
    o manuša lašarenas takoj andre oda foros, kaj kerde o nalačhipen. Aňi kada našťi
    te achaľol.
  pes-OPV: و همچنین دیدم که شریران دفن شدند، و آمدند و از مکان مقدس رفتند و درشهری
    که در آن چنین عمل نمودند فراموش شدند. این نیز بطالت است.
  ron-1924: Атунч ам вэзут пе чей рэй ынгропаць ши дукынду-се ла одихна лор, яр пе
    чей че лукрасерэ ку неприхэнире депэртынду-се де локул сфынт ши уйтаць ын четате.
    Ши ачаста есте о дешертэчуне!
  ben-OBCV: তারপর, আমি এও দেখলাম দুষ্টদের কবর দেওয়া হল—যারা পবিত্রস্থানে যাতায়াত
    করত এবং যে নগরে তারা তা করত সেখানে তারা প্রশংসা পেত। এটাও অসার।
  som-som: Oo haddana waxaan arkay sharrowyadii oo la aasay, kuwaas oo iman jiray
    oo ka bixi jiray meeshii quduuska ahayd, oo magaaladii ay waxaas ku dhex sameeyeenna
    waa laga illoobay. Taasuna waa wax aan waxba tarayn.
  lat-VUC: Vidi impios sepultos, qui etiam cum adhuc viverent in loco sancto erant,
    et laudabantur in civitate quasi justorum operum. Sed et hoc vanitas est.
  eng-ASVBT: 'So I saw the wicked buried, and they came to the grave; and they that
    had done right went away from the holy place, and were forgotten in the city:
    this also is vanity.'
  ita-1885: Ed allora ho veduto degli empi, esser sepolti, e venire al loro riposo;
    e di quelli che s'erano portati con dirittura, andarsene dal luogo santo, ed esser
    dimenticati nella città. Anche questo è vanità.
  eng-LXXUP: 'And then I saw the ungodly carried into the tombs, And that out of the
    holy place: And they departed, and were praised in the city, Because they had
    done thus: This also is vanity.'
  eng-ULB: So I saw the wicked buried publicly. They were taken from the holy area
    and buried and were praised by people in the city where they had done their wicked
    deeds. This also is uselessness.
  spa-VBL: Sí, he visto a gente malvada enterrada con gran honor. Solían ir al lugar
    santo, y fueron alabados en la misma ciudad donde hicieron su maldad. Esto es
    difícil de entender.
  fra-_FOB: Et alors j'ai vu les méchants ensevelis; et ceux qui avaient fait le bien
    ont passé; ils s'en sont allés loin du lieu saint, et sont oubliés dans la ville.
    Cela est aussi une vanité.
  mal-mal: ദുഷ്ടന്മാർ അടക്കം ചെയ്യപ്പെട്ട് വിശ്രാമം പ്രാപിക്കുന്നതും നേരായി നടന്നവർ
    വിശുദ്ധസ്ഥലം വിട്ടുപോകേണ്ടിവരുന്നതും അവരുടെ പട്ടണത്തിൽ പുകഴ്ത്തപെടുന്നതും ഞാൻ
    കണ്ടു; അതും മായ തന്നെ.
  urd-GVR: Phir maiṅ ne dekhā ki bedīnoṅ ko izzat ke sāth dafnāyā gayā. Yih log maqdis
    ke pās āte jāte the! Lekin jo rāstbāz the un kī yād shahr meṅ miṭ gaī. Yih bhī
    bātil hī hai.
  suz-BL: मिनु गो परमप्रभु आ अरेशो मटीब मुर थिम्‍चा पुंइसीशो ताता। ठीक पाइब चहिं परमप्रभु
    आ सहर रे ग्रुंइचा पुंइसीशो बाक्‍तेक्‍म। मिनु सहरमी सुइमी मेको आन कली ममिम्‍बाक्‍तेक्‍म।
    मेको यो जाम्‍शा लाइब बाक्‍ब।
  eng-NOY: And so I saw the wicked buried, while the righteous came and went from
    the holy place, and were forgotten in the city. This also is vanity.
  ita-1927: Ed ho veduto allora degli empi ricever sepoltura ed entrare nel loro riposo,
    e di quelli che s’eran condotti con rettitudine andarsene lungi dal luogo santo,
    ed esser dimenticati nella città. Anche questo è vanità.
  ckb-ckb: بەم جۆرە بینیم خراپەکاران لە گۆڕ نران، ئەوانەی کە لە شوێنی پیرۆزەوە هاتوچۆیان
    دەکرد و لەو شارەی ئەو کارانەیان کرد ستایش کرابوون. ئەمەش هەر بێ واتایە.
  eng-BBE: And then I saw evil men put to rest, taken even from the holy place; and
    they went about and were praised in the town because of what they had done. This
    again is to no purpose.
  kan-OKCV: ಇದಲ್ಲದೆ ದುರ್ಜನರು ಸತ್ತು ಸಮಾಧಿಯಾಗುವುದನ್ನೂ ನಾನು ನೋಡಿದ್ದೇನೆ. ಆದರೆ ಜನರು ಪರಿಶುದ್ಧ
    ಸ್ಥಳಕ್ಕೆ ಹೋಗಿ ಬಂದ ಆ ದುಷ್ಟರನ್ನು ಅವರಿದ್ದ ಪಟ್ಟಣದಲ್ಲಿ ಹೊಗಳುತ್ತಾರೆ. ಇದೂ ಸಹ ನಿರರ್ಥಕವಾದದ್ದು.
  tam-2017: பரிசுத்த இடத்திற்குப் போக்குவரவு செய்த துன்மார்க்கர்கள் அடக்கம்செய்யப்பட்டதைக்
    கண்டேன்; அவர்கள் அப்படிச் செய்துவந்த பட்டணத்திலேயே புகழப்பட்டார்கள்; இதுவும் மாயையே.
  spa-RV-1909: 'Esto vi también: que los impíos sepultados vinieron aún en memoria;
    mas los que partieron del lugar santo, fueron luego puestos en olvido en la ciudad
    donde con rectitud habían obrado. Esto también es vanidad.'
  ron-BTF: Și astfel am văzut pe cei stricați îngropați, care au venit și au plecat
    din locul cel sfânt și au fost uitați în cetatea în care ei au făcut așa, aceasta
    este de asemenea deșertăciune.
  eng-WEBP: So I saw the wicked buried. Indeed they came also from holiness. They
    went and were forgotten in the city where they did this. This also is vanity.
  eng-FBV: Yes, I have seen wicked people buried with great honor. They used to go
    to the holy place, and were praised in the very city where they did their evil.
    This is hard to understand!
  nld-1939: Zo zag ik, dat goddelozen een begrafenis kregen, Terwijl zij, die goed
    hadden gehandeld, Ver van de heilige plaats moesten wegtrekken, En in de stad
    werden vergeten. Ook dat is ijdelheid!
  nch-BL: Niquitztoc para quema miqui se masehuali cati tahuel fiero inemilis huan
    cati mocajtoc huejca ten campa tatzejtzeloltic, nimantzi ayecmo moilhuíaj masehualme
    ten cati fiero quichijqui. Ipan nopa altepet campa quichijqui ten fiero quitalpachohuaj
    ica tatepanitacayot huan mocuepaj ininchaj huan quielcahuaj nochi cati fiero quichijqui.
    ¡Ya nopa nelía se hueyi huihuiyot!
  vie-1934: Ta cũng thấy những kẻ gian ác qua đời, và được chôn bình yên; còn những
    người làm lành lại phải lìa khỏi nơi thánh, bị người đồng thành quên đi. Aáy cũng
    là sự hư không.
  hin-CV: सो मैंने दुष्टों को गाड़े जाते देखा. वे पवित्र स्थान में आते जाते थे. किंतु
    जहां वे ऐसा करते थे जल्द ही उस नगर ने उन्हें भुला दिया. यह भी बेकार ही है.
  spa-BES: Y luego vi a los hombres malvados que fueron sepultados, que entraban y
    salían incluso del lugar santo; y fueron pronto olvidados en la ciudad donde habían
    hecho. Esto de nuevo no tiene ningún propósito.
  tdx-tdx: Nitreako ka ty fileveña’ o tsereheñeo, ie fa nimoake naho nienga i toetse
    miavakey, ie nandikofañe amy rova nanoeñe zaiy; hakoahañe ka izay.
  tha-KJV: ข้าพเจ้าได้​เห​็นเขาฝังคนชั่วร้าย ผู้​ซึ่งเคยเข้าออกที่สถานบริ​สุทธิ​์
    และมีคนลืมเขาในเมืองที่คนชั่วร้ายนั้นเองกระทำสิ่งเช่นนั้น นี่​ก็​อนิจจั​งด​้วย
  por-BR-2018: Também assim vi os perversos sepultados, e vinham, e saíam do lugar
    santo; e eles foram esquecidos na cidade em que assim fizeram; isso também é futilidade.
  deu-ELO: Und alsdann habe ich Gesetzlose gesehen, die begraben wurden und zur Ruhe
    eingingen; diejenigen aber, welche recht gehandelt hatten, mußten von der heiligen
    Stätte wegziehen und wurden in der Stadt vergessen. Auch das ist Eitelkeit.
  eng-WYC-2018: I saw wicked men buried, which, when they lived yet, were in (the)
    holy place; and they were praised in the city, as men of just works; but also
    this is vanity. (I saw the wicked buried, which, when they still lived, were in
    the holy place; and they were praised in the city, as people of righteous works;
    but this is also empty and futile.)
  epo-epo: Kaj ankaŭ mi vidis, ke oni enterigis malvirtulojn, kiuj venadis kaj eliradis
    el la sankta loko, kaj kiuj estis forgesitaj en la urbo, kie ili tiel agis; kaj
    ĉi tio ankaŭ estas vantaĵo.
  uig-PIN: Xuningdǝk rǝzillǝrning dǝpnǝ ⱪilinƣanliⱪini kɵrdüm; ular ǝslidǝ muⱪǝddǝs
    jayƣa kirip-qiⱪip yürǝtti; ular muⱪǝddǝs jaydin qiⱪipla, rǝzil ixlarni ⱪilƣan
    xu xǝⱨǝr iqidǝ mahtilidu tehi! Bumu bimǝniliktur!
  beo-beo: 'Dafawane! Na da wadela:i hamosu dunu bogole, uli dogoi ganodini sali ba:i.
    Be eno dunu da uli dogoi sogebi yolesili, ilia diasuga bu ahoanoba, moilai bai
    bagade amo ganodini wadela:i hamosu dunu da ilia wadela:i hamonanu, ilia da amo
    dunu da noga:idafa hou hamonanu, udigili sia: dabe na da nabi. Amo udigili sia:
    da hamedei liligi.'
  tpi-OTNT: Sampela taim mi bin lukim ol man i planim wanpela man nogut long matmat.
    Na ol manmeri i lusim matmat na i kam bek long dispela taun yet we dispela man
    nogut i bin mekim ol pasin nogut long en. Na long taim ol i wokabaut i kam, ol
    manmeri i wok long litimapim nem bilong dispela man nogut. Dispela pasin tu i
    no gat as bilong en.
  hau-SA: Sa’an nan kuma, na ga an binne masu mugunta, waɗanda suke shiga da fita
    daga tsattsarkan wuri suke kuma samun yabo a birnin da suka yi wannan. Wannan
    ma ba shi da amfani.
  uig-LAT: Shuningdek rezillerning depne qilin’ghanliqini kördüm; ular eslide muqeddes
    jaygha kirip-chiqip yüretti; ular muqeddes jaydin chiqipla, rezil ishlarni qilghan
    shu sheher ichide maxtilidu téxi! Bumu bimeniliktur!
  nde-nde: Ngabona njalo ababi bengcwatshwa, labo ababehlala befika bahambe endaweni
    engcwele bazuze udumo kulelodolobho ababeganga khona. Khona lakho kuyize.
  ton-ton: '¶ Pea naʻaku mamata foki ki he tanu ʻoe angahala, ʻaia naʻe faʻa ʻalu
    mo haʻu mei he potu ʻoe māʻoniʻoni, pea naʻe ngalo ʻakinautolu ʻi he kolo naʻa
    nau fai pehē ai: ko e vaʻinga foki eni.'
  ces-1613: A tehdáž viděl jsem bezbožné pohřbené, že se zase navrátili, ale kteříž
    z místa svatého odešli, v zapomenutí dáni jsou v městě tom, v kterémž dobře činili.
    I to také jest marnost.
  eng-WMB: So I saw the wicked buried. Indeed they came also from holiness. They went
    and were forgotten in the city where they did this. This also is vanity.
  tam-TCV: கொடியவர்கள் அடக்கம்பண்ணப்பட்டதையும் நான் கண்டேன்; அவர்கள் பரிசுத்த இடத்திற்கு
    போக்குவரவாய் இருந்ததால், அவர்கள் கொடுமை செய்த அதே பட்டணத்தில் புகழப்படுகிறார்கள்.
    இதுவும் அர்த்தமற்றதே.
  ceb-ULB: Busa nakita ko ang daotan nga gilubong diha sa kadaghanan. Gikuha sila
    gikan sa balaang dapit ug gilubong ug gidayeg sa mga tawo sa siyudad diin nagbuhat
    sila sa ilang daotan nga mga binuhatan. Kini usab walay kapuslanan.
  pol-UBG: Widziałem więc niegodziwych pogrzebanych, którzy przychodzili do miejsca
    świętego i odchodzili z niego, a zapomniano o nich w mieście, gdzie tak czynili.
    I to również jest marnością.
  urd-GVU: پھر مَیں نے دیکھا کہ بےدینوں کو عزت کے ساتھ دفنایا گیا۔ یہ لوگ مقدِس کے
    پاس آتے جاتے تھے! لیکن جو راست باز تھے اُن کی یاد شہر میں مٹ گئی۔ یہ بھی باطل
    ہی ہے۔
  deu-1912: Und da sah ich Gottlose, die begraben wurden und zur Ruhe kamen; aber
    es wandelten hinweg von heiliger Stätte und wurden vergessen in der Stadt die,
    so recht getan hatten. Das ist auch eitel.
  kan-2017: ಇದಲ್ಲದೆ ದುಷ್ಟರಿಗೆ ಸಮಾಧಿಯಾಗುವುದನ್ನು ಕಂಡೆನು. ಅವರು ಸುಖವಾಗಿ ಗತಿಸುವರು. ಧಾರ್ಮಿಕರೋ
    ಪರಿಶುದ್ಧ ಸ್ಥಾನದಿಂದ ತೊಲಗಬೇಕಾಯಿತು. ಪಟ್ಟಣದಲ್ಲಿ ಅವರ ಜ್ಞಾಪಕವೇ ಇಲ್ಲವಾಯಿತು. ಇದೂ ವ್ಯರ್ಥವೇ.
  yap-yap: Errogon, gguy e pi’in kireb ni ka ni k’ayagrad ngalan e low, ma nap’an
    ni gu be sul u taliw i yib ma be yog e girdi’ e sorok ngorad u lan e fare binaw
    ni ur ngongliyed e kireb riy. Rib m’ayfan.
  hlt-MCSB: Halang rhoek a up uh he ka sawt vaengah hmuen cim lamloh aka thoeng tih
    aka pongpa rhoek ni. Tedae te bang a saii nah khopuei ah a hnilh uh coeng. He
    khaw a honghi coeng ni.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ቦንቾና ዱኡታሢያ ታ ዛጌኔ፤ ፆኦሲ ዓሳ ጋዓንቴ ፆኦሲም ዱማዼ ካታማፓ ኬስኪ ዓኣዺ ዋሊንታኔ፤ ዬይያኣ
    ቢያ ጉሪኬ።
  kew-kew: Waeapi aa page rogaemeda ade. Wala ada pulawa mo siti para mo wae aa nipuna
    bi wala minasaere epeme. Gore remeda naiya da ade.
  twi-ASANTE: Bio, mehunuu sɛ wɔasie amumuyɛfoɔ, wɔn a anka wɔdi akɔneaba wɔ kronkronbea
    hɔ de gye nkamfo wɔ kuropɔn a wɔyɛɛ saa no mu. Yei nso yɛ ahuhudeɛ.
  eng-WEBU: So I saw the wicked buried. Indeed they came also from holiness. They
    went and were forgotten in the city where they did this. This also is vanity.
  wal-wal: Qassi iita asati bonchchuwan moogettishin be7aas. Hegaappe aadhdhiyaageekka
    qassi, mooguwaappe simmiyo wode, eti he iitatettaa oottido katamaa asai shiiqidi,
    eta sabbishin siyaas. Hegee ubbaikka hada.
  spa-PDDPT: Observé el funeral de los perversos, los que frecuentaban el Lugar Santo,
    mientras que en la ciudad pronto eran olvidados los que actuaban honestamente.
    También esto es vanidad.
  gun-gun: Aexa avi heko vai va'e kuery onhono porãa py opytu'u rã, ha'e rã henda
    iky'a e'ỹ va'e py oo jepi va'ekue re ma hexaraipaa, ikuai porãague tetã py voi.
    Ha'e nunga voi opa rive va'erã.
  ilo-ULB: Isu a nakitak ti nadangkes a silalatak a naitanem. Naiyapanda iti nasantoan
    a disso ken naitabon ken indaydayaw ida dagiti tattao iti siudad a nangaramidanda
    kadagiti kinadakes. Awan met laeng serserbina daytoy.
  kpg-kpg: Au gu gidee digau huaidu e danu gi lodo nadau luwa. I di madagoaa nia daangada
    e hula gi daha mo di waa daalunga deelaa, digaula e hagahagaamu digau huaidu i lodo
    di waahale hua dela nogo hai di huaidu. Ma e maa gi daha.
  uig-ARA: شۇنىڭدەك رەزىللەرنىڭ دەپنە قىلىنغانلىقىنى كۆردۈم؛ ئۇلار ئەسلىدە مۇقەددەس
    جايغا كىرىپ-چىقىپ يۈرەتتى؛ ئۇلار مۇقەددەس جايدىن چىقىپلا، رەزىل ئىشلارنى قىلغان
    شۇ شەھەر ئىچىدە ماختىلىدۇ تېخى! بۇمۇ بىمەنىلىكتۇر!
  sus-sus: N naxa mixi ɲaaxie to naxee ragatama binyɛ kui, mixie nu naxee matɔxɔma
    hɔrɔmɔlingira yire taa kui. Fe fufafu nan na ki.
  pon-2006: Ei, I kilangehr aramas suwed kan ar seridi nan sousou, oh aramas akan
    kin kohkohdo sang ni sousowo oh kapikapinga irail nan kahnimwohte me re wiadahr
    suwed ie. Met sohte katepe.
  ksd-ksd: Ma iau ga gire ba di puak ra umana tena varpiam tadav ra pia na pupunang,
    upi diat a ngo muka abara, ma pa ta pakana pia i gomgom ure ra umana tena takodo,
    dia ga vana kan diat, ma pa ta na i ga nuk pa diat; go bula a magit vakuku tuna.
  tur-YTC: Böylece kötülerin gömüldüğünü gördüm. Gerçekten onlar da kutsallıktan geldiler.
    Bunu yapmış oldukları kentten gittiler ve unutuldular. Bu da boştur.
  bel-N: 'Таксама бачыў я злачынцаў пахаваных, і прыходзiлi [да іх], і адыходзілі
    ад месца сьвятога, i забывалiся ў горадзе, што яны так рабiлi: І гэта таксама
    марнасьць.'
  grc-BRENT: Καὶ τότε εἶδον ἀσεβεῖς εἰς τάφους εἰσαχθέντας, καὶ ἐκ τοῦ ἁγίου· καὶ
    ἐπορεύθησαν καὶ ἐπῃνέθησαν ἐν τῇ πόλει, ὅτι οὕτως ἐποίησαν· καί γε τοῦτο ματαιότης.
  ind-AYT: Kemudian, aku melihat orang fasik dikuburkan, mereka yang masuk dan keluar
    dari tempat suci, dan mereka dilupakan di kota tempat mereka berbuat demikian.
    Ini pun kesia-siaan.
  nya-nya: Kenaka, ndinaona anthu oyipa akuyikidwa mʼmanda, iwo amene ankalowa ndi
    kumatuluka mʼmalo opatulika ndipo ankatamandidwa mu mzindawo pamene ankachita
    zimenezi. Izinso ndi zopandapake.
  hrv-hrv: Dalje vidjeh kako opake nose na groblje, i ljudi iz svetog mjesta izlaze
    da ih slave zbog toga što su tako činili. I to je ispraznost.
  mps-mps: Me sogo te bidi dabe augwaligo te dwai bidi me deli isali te gų pageba
    pubaligi pabo eno suali. Tama te we bidi augwa te gų page tagalama, te dwai bidigo
    dwai kolesaga eyu bidali taunba ma begasa asali. Te augwali aselabo sogo, te we
    bidi augwaligo te dwai sę yali bidi nogi ugaba sali. Te tama tebo kolesaga me
    aga page meni yai elalubao.
  tpi-tpi: Sampela taim mi bin lukim ol man i planim wanpela man nogut long matmat.
    Na ol manmeri i lusim matmat na i kam bek long dispela taun yet we dispela man
    nogut i bin mekim ol pasin nogut long en. Na long taim ol i wokabaut i kam, ol
    manmeri i wok long litimapim nem bilong dispela man nogut. Dispela pasin tu i
    no gat as bilong en.
  dan-1931: Ligeledes så jeg gudløse stedes til Hvile, medens de, som gjorde det rette,
    måtte gå bort fra det hellige Sted og glemtes i Byen. Også det er Tomhed.
  vie-OVCB: Tôi cũng thấy người ác qua đời, được chôn cất tử tế. Họ là người thường
    ra vào Đền Thờ và bây giờ được ca ngợi trong chính thành mà họ từng làm điều ác!
    Đây cũng là một điều vô nghĩa.
  guj-2017: તેથી મેં દુષ્ટોને દફ્નાવેલા જોયા અને ન્યાયીઓને પવિત્રસ્થાનમાંથી લઈ લેવામાં
    આવ્યા. અને જ્યાં તેમણે દુષ્ટ કામ કર્યા હતાં ત્યાં દફનાવવામાં આવ્યા. લોકોએ નગરમાં
    તેમને માન આપ્યું.તેનું સ્મરણ નષ્ટ થયું આ પણ વ્યર્થતા છે.
  pon-2006A: Ei, I kilangehr aramas suwed kan ar seridi nan sousou, oh aramas akan
    kin kohkohdo sang ni sousowo oh kapikapinga irail nan kahnimwohte me re wiadahr
    suwed ie. Met sohte katepe.
  por-BRBSL: Então eu vi os malvados enterrados. De fato, eles vieram também da santidade.
    Eles foram e foram esquecidos na cidade onde fizeram isso. Isto também é vaidade.
  cth-cth: Hothloilah, thoungnae hmuen koe ka cet e tami kahawihoehnaw pakawp lah
    ao awh e hai thoseh, hawihoehnae a saknae kho dawk apinihai ahni hah a pouk awh
    hoeh e hai thoseh, ka hmu toe. Hathai ahrawnghrang doeh.
  twi-twi: Bio, mihuu sɛ wɔasie amumɔyɛfo, wɔn a anka wodi akɔneaba wɔ kronkronbea
    hɔ de gye nkamfo wɔ kuropɔn a wɔyɛɛ saa no mu. Eyi nso yɛ ahuhude.
  hlt-hlt: Halang rhoek a up uh he ka sawt vaengah hmuen cim lamloh aka thoeng tih
    aka pongpa rhoek ni. Tedae te bang a saii nah khopuei ah a hnilh uh coeng. He
    khaw a honghi coeng ni.
  tbz-SIM: kɛ́yɑ̀ bɛyɛibɛ kumɛ̀ kɛ̀ bɛ̀ bɛ̀ kũnnɛ́ kɛ ìtɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀, kɛ yɛ̃̀nko
    mɛyɛi mbɛ do dɔɔri mɛ̀, dɛ kó dihɛì miɛkɛ. Dɛndɛ í dò nkɛ́bɑntɛ́.
  msy-2020: Egha dughiar mabar kɨ garima, gumazir kurar mam aremezɨ, me mozimɨn anefa.
    Gumazamiziba anefagha uamategha gumazir kurar arazir kurabagh amim, aven itir
    nguibar ekiamɨn ghue. Egha me izir dughiar kamɨn, me gumazir kurar kamɨn ziam
    fe. Arazir kam uaghan, an mɨngariba mongezɨ, e dar gari puvatɨgha okam nɨghnɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ nɑwɑ pɑ ponɑ ɑsɑɣɑɑ kɛ pɑ pəlɑɑŋ tɑɑ nɑ pɑ́ pi-wɛ nɑ pɑ́ mələɣɩ
    ɩlɛnɑ pɑ́ sɔɔ mpi ɑsɑɣɑɑ mpɛ pɑɑ lɑpɑ ɩcɑtɛ tɑɑ tɔ. Təlɛ tə cɛkənɑʋ wɛ kɑtɛ tɔtɔɣɔ.
  azb-azb: Sonra mən pis adamların axırını da gördüm. Bu adamlar müqəddəs yerə gəlib-gedər,
    buna görə də pislik etdikləri şəhərdə təriflənərdi. Bu da puçdur.
  eng-DBY: And I have also seen the wicked buried and going away; and such as had
    acted rightly went from [the] holy place, and were forgotten in the city. This
    also is vanity.
  hin-2017: फिर मैंने दुष्टों को गाड़े जाते देखा, जो पवित्रस्थान में आया-जाया करते
    थे और जिस नगर में वे ऐसा करते थे वहाँ उनका स्मरण भी न रहा; यह भी व्यर्थ ही है।
  wol-KYG: Ma gis itam ñu bon ñu ñu rob, ñu daan yaale kër Yàlla ga, ñu di leen gërëme
    tey seeni jëf ca dëkk ba. Loolu it, cóolóoli neen.
  eng-YLT: And so I have seen the wicked buried, and they went in, even from the Holy
    Place they go, and they are forgotten in the city whether they had so done. This
    also [is] vanity.
  eng-WYC-2017: I saw wicked men buried, which, when they lived yet, were in holy
    place; and they were praised in the city, as men of just [or rightwise] works;
    but also this is vanity.
  eng-WMBB: So I saw the wicked buried. Indeed they came also from holiness. They
    went and were forgotten in the city where they did this. This also is vanity.
  urd-GVH: फिर मैंने देखा कि बेदीनों को इज़्ज़त के साथ दफ़नाया गया। यह लोग मक़दिस
    के पास आते-जाते थे! लेकिन जो रास्तबाज़ थे उनकी याद शहर में मिट गई। यह भी बातिल
    ही है।
  rug-rug: Meke dogori tugo rau sari tie kaleadi ta pomunae, arini pu pilipule koasa
    Zelepade meke vagi vinahesi pa vasileana vasina hoke ṉoṉovali arini sari na tie.
    Hie tugo si loketoṉa laena.
  gaz-gaz: Ergasiis ani hamoota iddoo qulqulluu seenanii baʼaa turan sana akka isaan
    awwaalaman nan arge; isaanis magaalaa itti waan akkasii hojjetan keessatti ni
    jajamu ture. Kunis faayidaa hin qabu.
  fra-LSG: Alors j’ai vu des méchants recevoir la sépulture et entrer dans leur repos,
    et ceux qui avaient agi avec droiture s’en aller loin du lieu saint et être oubliés
    dans la ville. C’est encore là une vanité.
  yal-yal: N mɔn muxune toxi ɲaxudene maluxunɲɛ. Yamaan sigama, e xɛtɛma sa keli yire
    sariɲanxini, e ɲinan taani na muxu ɲanxin yi naxan ligama. Fe fuun nan na fan
    na.
  haw-1868: A pela no, ua ike au i ke kanuia o ka poe hewa, ua hele lakou iloko o
    kahi hemolele, a hoi mai, a ua poina lakou ma ke kulanakauhale, kahi a lakou i
    hana'i pela. He mea lapuwale keia.
  arb-NAV: ثُمَّ رَأَيْتُ الأَشْرَارَ مِمَّنْ كَانُوا يَرُوحُونَ وَيَجِيئُونَ إِلَى
    الْمَكَانِ الْمُقَدَّسِ، يُدْفَنُونَ وَقَدْ كِيلَتْ لَهُمْ هَالاتُ الْمَديِحِ
    فِي الْمَدِينَةِ الَّتِي ارْتَكَبُوا فِيهَا هَذِهِ الأُمُورَ. وَهَذَا أَيْضاً
    بَاطِلٌ.
  ewe-ewe: Hekpe ɖe esia ŋu la, mekpɔ woɖi ame vɔ̃ɖiwo, ame siwo vaa teƒe kɔkɔe la,
    doa go, eye wokafua wo le du si me wowɔ esia le. Gɔmesese aɖeke mele nu sia hã
    ŋu o.
  eng-LEE: Then also did I see the wicked buried, who had gone to their rest; but
    those who had acted correctly had to go away from the holy place, and were forgotten
    in the city. Also this is vanity.
  asm-FB: তাৰ পাছত মই দেখিলোঁ যে, কেনেকৈ দুষ্ট লোকক সন্মানেৰে মৈদাম দিয়া হৈছিল। এই
    দুষ্ট লোকসকলে পবিত্ৰ স্থানত অহা-যোৱা কৰিছিল; যি নগৰত তেওঁলোকে দুষ্টতাৰ কার্য কৰিছিল,
    সেই নগৰৰ লোকসকলে তেওঁলোকক প্রশংসা কৰিলে। ইও অসাৰ।
  sus-A: ﭑ نَشَ مِشِ حَاشِيٍ تٌ نَشٍيٍ رَفَتَمَ بِنيّ كُي، مِشِيٍ نُ نَشٍيٍ مَتْشْمَ
    هْرْ مْلِنفِرَ يِرٍ تَا كُي. قٍ قُقَقُ نَن نَ كِ.
  fra-SBL: J'ai donc vu les méchants ensevelis. En effet, ils venaient aussi de la
    sainteté. Ils sont partis et ont été oubliés dans la ville où ils ont agi. Cela
    aussi est une vanité.
  hbo-hbo: וּבְכֵ֡ן רָאִיתִי֩ רְשָׁעִ֨ים קְבֻרִ֜ים וָבָ֗אוּ וּמִמְּקֹ֤ום קָדֹושׁ֙
    יְהַלֵּ֔כוּ וְיִֽשְׁתַּכְּח֥וּ בָעִ֖יר אֲשֶׁ֣ר כֵּן־עָשׂ֑וּ גַּם־זֶ֖ה הָֽבֶל׃
  kik-kik: O na ningĩ ngĩona andũ arĩa aaganu magĩthikwo, o acio maathiiaga na makoima
    handũ-harĩa-haamũre, nao magakumagio kũu itũũra-inĩ inene kũrĩa meekagĩra maũndũ
    macio. Ũndũ ũyũ o naguo no wa tũhũ.
  fra-NCL: Et alors j’ai vu des méchants recevoir la sépulture et entrer dans leur
    repos, tandis que s’en vont loin du lieu saint et sont oubliés dans la ville des
    hommes qui ont agi avec droiture ; cela encore est une vanité.
  cek-AK: To pacoengah kasae kaminawk loe aphum o, toe hmuenciim ah angzo moe, kacaeh
    kaminawk duek o naah loe, a sak o ih vangpui kaminawk mah nihcae to pahnet o boih,
    tiah ka hnuk; hae doeh azom pui ni.
  cuk-cuk: Degine, an daksabalid, dule-isganamar-burgwisale, iba-dummad-abalagi digledaed.
    Degine, dulemar Babse-goled-negse-nanadimaladdina, na e-neggweburgi-gudigusmaladgi
    ielededaed, gwen bar egi binsaledasulid. We-ibmar gwen-nabirsulid.
  uig-CYR: Шуниңдәк рәзилләрниң дәпнә қилинғанлиғини көрдүм; улар әслидә муқәддәс
    җайға кирип-чиқип жүрәтти; улар муқәддәс җайдин чиқипла, рәзил ишларни қилған
    шу шәһәр ичидә махтилиду техи! Буму бимәниликтур!
  tel-2017: దుష్టులను సక్రమంగా పాతిపెట్టడం, పరిశుద్ధ స్థలం నుండి తీసుకుపోవడం, వారు
    ఎక్కడ చెడ్డ పనులు చేశారో అదే పట్టణస్థులు వారిని పొగడడం నేను చూశాను. ఇది కూడా నిష్ప్రయోజనమే.
  hat-BSA: Konsa, mwen konn wè mechan yo antere, menm sila ki te konn antre sòti nan
    lye sen yo, e ase vit yo vin bliye nèt nan menm vil kote yo te aji konsa a. Sa
    tou, se vanite.
  kos-kos: Aok, nga liye ke mwet koluk uh pukpuki in kulyuk lalos, sruk ke elos moul
    elos uti utyak nu in acn mutal. Na ke mwet uh folok liki kulyuk uh elos kaksakin
    mwet misa inge in siti se na ma elos tuh oru ma koluk we. Ma inge wangin sripa.
  hbo-WLC: וּבְכֵ֡ן רָאִיתִי֩ רְשָׁעִ֨ים קְבֻרִ֜ים וָבָ֗אוּ וּמִמְּק֤וֹם קָדוֹשׁ֙
    יְהַלֵּ֔כוּ וְיִֽשְׁתַּכְּח֥וּ בָעִ֖יר אֲשֶׁ֣ר כֵּן־עָשׂ֑וּ גַּם־זֶ֖ה הָֽבֶל׃
  ibo-ibo: Ọzọkwa, ahụrụ m ebe e liri ndị ajọ omume, ndị na-abata na apụkwa site nʼebe
    dị nsọ, a na-etokwa ha nʼobodo ebe ha mere ihe ndị a. Nke a bụkwa nnọọ ihe na-enweghị
    isi; ihe efu.
  ory-ory: ଆହୁରି, ମୁଁ ଦୁଷ୍ଟମାନଙ୍କୁ କବରପ୍ରାପ୍ତ ହେବା ଦେଖିଲି; ପୁଣି ଯଥାର୍ଥ କର୍ମକାରୀମାନେ
    ପବିତ୍ର ସ୍ଥାନକୁ ଗଲେ ଓ ନଗରରୁ ବିସ୍ମୃତ ହେଲେ; ଏହା ହିଁ ଅସାର ଦେଖିଲି।
  chk-chk: Mürin üa pwal küna chon föföringau ra peias fän kinamwe, ir chokewe mi
    sou feila lon ewe leni mi pin. Iwe, aramas ra mwareitiir me lon ewe telinimw ia
    ra föri ar föföringau ie. Pwal ei pön chök.
  rop-rop: Trubala aibin luk dijan du. Aibin luk wen detlot nogudbala pipul bin dai,
    deibin abumbat bigiswan fyunral, en ola pipul langa det taun bin tok gudbalawei
    blanga detlot dedbala pipul, nomeda deibin dum blendibala nogudbala ting langa
    ola pipul langa det taun. Ai nomo sabi wotfo im lagijat.
  ukr-1871: Так бачив я, що ховали чесно безбожників, приходили й відходили з сьвятого
    місця, й забувано їх у містї, де вони так поводились. Та й се марнота.
  deu-1951: Ich sah auch, wie Gottlose begraben wurden und [zur Ruhe] eingingen, während
    solche, die ordentlich gelebt hatten, den heiligen Ort verlassen mußten und vergessen
    wurden in der Stadt; auch das ist eitel!
  eng-JPS: And so I saw the wicked buried, and they entered into their rest; but they
    that had done right went away from the holy place, and were forgotten in the city;
    this also is vanity.
  srp-1865: I tada vidjeh bezbožnike pogrebene, gdje se vratiše; a koji dobro èinjahu
    otidoše sa svetoga mjesta i biše zaboravljeni u gradu. I to je taština.
  lug-lug: Ndabye abantu abakozi b’ebibi nga baziikibwa, abo abaawaanibwanga mu kibuga
    nga bazze mu kifo ekitukuvu. Na kino nakyo butaliimu.
  heb-heb: ובכן ראיתי רשעים קברים ובאו וממקום קדוש יהלכו וישתכחו בעיר אשר כן עשו גם
    זה הבל׃
  ben-IRV: তাই আমি দুষ্টদের প্রকাশে কবর হতে দেখেছি। তাদের পবিত্র জায়গা থেকে নিয়ে
    গিয়ে সেখানে কবর দেওয়া হয় এবং শহরের লোকের দ্বারা তারা প্রশংসিত হয় যেখানে তারা
    মন্দ কাজ করেছিল। তারা অসাড়।
  pan-pan: ਤਦ ਮੈਂ ਦੁਸ਼ਟਾਂ ਨੂੰ ਦਫ਼ਨਾਏ ਜਾਂਦੇ ਦੇਖਿਆ ਪਰ ਉਹ ਜਿਹੜੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਆਉਂਦੇ
    ਜਾਂਦੇ ਸਨ, ਜਿਸ ਸ਼ਹਿਰ ਵਿੱਚ ਉਹਨਾਂ ਨੇ ਚੰਗੇ ਕੰਮ ਕੀਤੇ ਸਨ, ਉਹ ਦੇ ਵਿੱਚ ਹੀ ਭੁਲਾਏ ਗਏ। ਇਹ
    ਵੀ ਵਿਅਰਥ ਹੈ
  mya-JVB: ထို မှတပါး၊ သန့်ရှင်း ရာအရပ် ဌာနတော်သို့ သွား လာသောအဓမ္မ လူတို့သည် သင်္ဂြိုဟ်
    ခြင်းခံရကြောင်းကို ၎င်း၊ အဓမ္မ ပြု ဘူးသောမြို့ ၌ သူတို့ကိုအဘယ်သူမျှ မအောက်မေ့
    ကြောင်းကို ၎င်းငါမြင် ပြီ။ ထို အမှုအရာသည်လည်း အနတ္တ ဖြစ်၏။
  hmo-hmo: 'Inai danu lau itaia: Kara dika taudia be idia guria, inai dika taudia
    be guna idia ese gabu helagana dekenai idia raka vareai, bona hanua taudia ese
    guria gabuna dekenai, inai dika taudia idia hanamodia, edia kara dainai. Inai
    kara danu be anina lasi.'
  urd-urd: इसके 'अलावा मैंने देखा कि शरीर गाड़े गए, और लोग भी आए और रास्तबाज़ पाक
    मक़ाम से निकले और अपने शहर में फ़रामोश हो गए; ये भी बेकारहै।
  rus-SYN: Видел я тогда, что хоронили нечестивых, и приходили и отходили от святого
    места, и они забываемы были в городе, где они так поступали. И это - суета!
  bqc-SIM: Ɔ̃ ma vãikɛna pↄ́ wàlɛ ń vĩↄ è. Gbɛ̃́ↄ bↄ̀ Lua kpɛ́u, aa mↄ̀ ń tↄnasì
    wɛ̃́lɛ pↄ́ aa ń yãkɛaↄ kɛ̀u guu. Beeá pãɛ lↄ.
  tcz-CHONGTHU: Keiman migilou ho jabol tah’a akivui kamui. Hinlah amaho hi houin
    sunga chu kijomtah’a athilbol phalouvu umna mun ma’a chun jabolna achanguve! Hiche
    jong hi ajeh bei tobangbep ahi kit’e.
  mar-mar: मी दुष्टांना सार्वजनिकरित्या पुरताना बघितले. त्यांना पवित्र जागेतून नेले
    आणि पुरले आणि त्यांनी ज्या शहरात दुष्ट कामे केली तेथील लोक त्यांची स्तुती करत
    होते. हेसुद्धा निरुपयोगी आहे.
  qub-qub: Chaynöpis cay bïdacho ricashcämi fiyu runata pampaycajta. Fiyupa mana alli
    llutanta rurashan marcachöpis chay runa mana allita rurashanta gongaycur alabarcaycaran.
    Chaypis yangallanami.
  bqp-bqp: Akũ ma yãvãnikɛri kũ òtɛni ń vĩnↄ è. Gbɛ̃nↄ bò Luda ↄnn ò sù ń tↄ́
    nna sí wɛ́tɛ kũ ò ń yã vãni kɛ̀n gũn. Abirekũ pãmɛ dↄ.
  hat-hat: Wi. Mwen wè yo antere mechan yo, yo kouche kadav yo anba tè. Mwen wè moun
    ki mache dwat yo pa menm jwenn kote pou moun antere yo. Tout moun nan lavil la
    bliye sa yo te fè. Tou sa ankò pa vo anyen, sa p'ap sèvi anyen.
  eng-BSB: Then too, I saw the burial of the wicked who used to go in and out of the
    holy place, and they were praised in the city where they had done so. This too
    is futile.
  eng-WEBPB: So I saw the wicked buried. Indeed they came also from holiness. They
    went and were forgotten in the city where they did this. This also is vanity.
  kbq-kbq: Kefo avu'ava'ma nehia vahe'ma frige'za, antahimi'za knare'za hu'za asezamantazage'na
    zamage'noe. Ana'ma hu'za asentete'za, ete ana ne'mo'ma hazenkema eri hakarema
    nehia rankumapima ne-eza, ana ne'mofo agia ahentesga nehaze. E'inahu avu'ava zamo'a
    agafa'a omane'ne.
  nhe-BL: Niquitztoc para quema miqui se tlacatl tlen tlahuel fiero inemilis huan
    tlen mocajtoc huejca tlen campa tlatzejtzeloltic, nimantzi ayoc moilhuíaj tlacame
    tlen nopa tlen fiero quichijqui. Ipan nopa altepetl campa quichijqui tlen fiero
    quitlalpachohuaj ica tlatlepanitacayotl huan mocuepaj ininchaj huan quiilcahuaj
    nochi tlen fiero quichijqui. ¡Ya nopa nelía se hueyi huihuiyotl!
  bus-bus: Ben ma zaakɛri kɛ̀ wèe ń vĩinↄ è. Gbɛ̃nↄ bↄ̀ Luda ua guu aↄ̃ mↄ̀ ń tↄ́
    nnaa sí wɛ́tɛ kɛ̀ aↄ̃ ń yã zaaa kɛ̀n guu. Beee nɛ́ yã pãamɛ dↄ.
  gub-BL: Aexak amo teko ikatu 'ym ma'e wanetekwer watym awer ihe. Tywypaw wi uzewyr
    mehe, teko uze'egatu a'e umàno ma'e kwer wanehe wà. A'e 'ym mehe wikuwe mehe a'e
    teko uzapo ikatu 'ym ma'e a'e tawhu pe har wanupe wà. A'e ma'e uzeapo na'arewahy
    ukàzym ma'e ràm romo a'e.
  eng-DRA: 'I saw the wicked buried: who also when they were yet living were in the
    holy place, and were praised in the city as men of just works: but this also is
    vanity.'
