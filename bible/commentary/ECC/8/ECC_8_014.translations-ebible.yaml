verse: ECC.008.014
translations:
  mal-C: 'അർഥശൂന്യമായ മറ്റുചിലതും ഭൂമിയിൽ നടക്കുന്നുണ്ട്: ദുഷ്ടർക്ക് അർഹതപ്പെട്ടതു
    നീതിനിഷ്ഠർക്കു ലഭിക്കുന്നു, നീതിനിഷ്ഠർക്ക് അർഹതപ്പെട്ടതു ദുഷ്ടർക്കും ലഭിക്കുന്നു.
    ഇതും അർഥശൂന്യമെന്നു ഞാൻ പറയുന്നു.'
  deu-TKW: 'Es ist etwas Eitles, das auf Erden geschieht, daß es Fromme giebt, denen
    es ergeht nach dem Thun der Gottlosen, und daß es Gottlose giebt, denen es ergeht
    nach dem Thun der Frommen. Ich sprach: auch das ist eitel!'
  lin-lin: 'Ezali lisusu na eloko moko ya pamba oyo elekaka na mokili : bato ya sembo
    bazwaka lifuti oyo ebongi na bato mabe, mpe bato mabe bazwaka lifuti oyo ebongi
    na bato ya sembo. Nazali koloba solo ete wana mpe ezali kaka pamba.'
  eng-LSV: There is a vanity that has been done on the earth, that there are righteous
    ones to whom it is coming according to the work of the wicked, and there are wicked
    ones to whom it is coming according to the work of the righteous. I have said
    that this [is] also vanity.
  eng-GNV: 'There is a vanitie, which is done vpon the earth, that there be righteous
    men to whom it commeth according to the worke of the wicked: and there be wicked
    men to whom it commeth according to the worke of the iust: I thought also that
    this is vanitie.'
  eng-WEBSTER: 'There is a vanity which is done upon the earth; that there are just
    men , to whom it happeneth according to the work of the wicked; again, there are
    wicked men , to whom it happeneth according to the work of the righteous: I said
    that this also is vanity.'
  nhw-BL: Onca sequinoc tlamantli catli pano ipan ni tlaltipactli catli amo nelía
    xitlahuac. Quemantic masehualme catli xitlahuaque quipantíaj catli amo cuali quen
    elisquíaj tlajtlacolchihuani. Huan sequin tlajtlacolchihuani quipantíaj tlamantli
    catli cuali quen elisquíaj xitlahuaque. Ya ni nojquiya se hueyi tlamantli catli
    amo cuali.
  swh-ONEN: 'Kuna kitu kingine ambacho ni ubatili kinachotokea duniani: Watu waadilifu
    kupata yale yanayowastahili waovu, nao waovu kupata yale yanayowastahili waadilifu.
    Hili nalo pia, nasema ni ubatili.'
  bba-bba: Gɑ̃ɑnu wɑ̃ɑ ni nu koorɑmɔ hɑnduniɑ ye sɔɔ mɑ nu tubum sɛ̃. Niyɑ, ye yɑ
    koo tɔn kɔ̃so deemɑ yerɑ yɑ rɑ mɑɑ ɡemɡii deemɛ. Ye yɑ koo mɑɑ ɡemɡii deemɑ, yerɑ
    yɑ rɑ mɑɑ tɔn kɔ̃so deemɛ. Yenin tii yɑ tubum sɛ̃.
  eng-KJVCPB: 'There is a vanity which is done upon the earth; that there be just
    men, unto whom it happeneth according to the work of the wicked; again, there
    be wicked men, to whom it happeneth according to the work of the righteous: I
    said that this also is vanity.'
  luo-luo: 'Nitiere gimoro machielo maonge tiende matimore e piny: joma kare mayudo
    gigo ma joma mono ema onego yudi, kod joma timbegi mono mayudo gigo monego joma
    kare ema yudi. Ma bende, awacho, ni onge tiende.'
  meu-meu: 'Kara ta tanobada ai na asi anina: kara namo taudia haida na kara dika
    taudia ahudia heḡereḡeredia ai e abimu, bona kara dika taudia haida na kara namo
    taudia ahudia heḡereḡeredia ai e abimu. Lau nato una danu asi anina.'
  npi-ULB: पृथ्वीमा गरिने अर्को व्यर्थ कुरा पनि छ । दुष्‍ट मानिसहरूलाई झैँ धर्मी मानिसहरूलाई
    भएको र धर्मी मानिसहरूलाई झैँ दुष्‍ट मानिसहरूलाई भएको देखिन्छ । म भन्दछु, कि यो
    पनि बेकामको कुरो हो ।
  yor-yor: Ohun mìíràn tún wà tí kò ní ìtumọ̀, tí ó ń ṣẹlẹ̀ láyé olódodo tí ó ń gba
    ohun tí ó tọ́ sí òṣìkà àti ènìyàn búburú tí ó ń gba ohun tí ó tọ́ sí olódodo.
    Mo sọ wí pé eléyìí gan an kò ní ìtumọ̀.
  ind-ind: 'Aku juga memperhatikan kesia-siaan yang sering terjadi di dunia ini: Kecelakaan
    atau kemalangan justru terjadi kepada orang yang hidup benar, sedangkan orang
    jahat berhasil tanpa mengalami persoalan. Ini sungguh sia-sia!'
  pes-OPCB: 'بیهودگی دیگری نیز در دنیا وجود دارد: گاهی مجازات بدکاران به درستکاران
    می‌رسد و پاداش درستکاران به بدکاران. می‌گویم این نیز بیهودگی است.'
  tgl-ULB: May isa pang walang silbing usok - isang bagay pa na naganap sa ibabaw
    ng mundo. Ang mga bagay na nangyayari sa taong matuwid ay nangyayari din sa taong
    masama, at ang mga bagay na nangyayari sa taong masama ay nangyayari din sa taong
    matuwid. Sinasabi ko na ito rin ay walang silbing parang singaw.
  hui-hui: Tigua ani laganegoyu i̱na handalu hewaria mana ogonidagua tagira naibagago
    ogoni habane nabuleneda. Marungi wali agali mini tigabiwi karume yolo mulene winigo
    nami ko biaga kagonaga pani no aribia haga ka. Wali agali ko biaga karume pani
    nolene winigo nane mini tigabiwi karunaga yolo mu aribia hagayago ogoni galone
    ndoya.
  mya-mya: မြေကြီးပေါ်မှာ ဖြစ်တတ်သော အနတ္တအမှု တပါးဟူမူကား၊ အဓမ္မလူပြုသောအမှုကြောင့်
    ခံထိုက် သည်အတိုင်း၊ ဖြောင့်မတ်သောသူအချို့တို့သည် အပြစ်ကို ခံရကြ၏။ ထိုနည်းတူ၊ ဖြောင့်မတ်သောသူ
    ပြုသောအမှု ကြောင့် ခံထိုက်သည်အတိုင်း၊ အဓမ္မလူအချို့တို့သည် အကျိုးကိုခံရကြ၏။ ထိုအမှုရာသည်လည်း
    အနတ္တဖြစ် သည်ဟု ငါ့သဘောရှိ၏။
  bod-N: ས་སྟེང་དུ་སྙིང་པོ་མེད་པའི་དོན་ཞིག་ཡོད་པ་ནི་དྲང་པོར་ངན་པས་ཅི་བྱས་བཞིན་ལན་འཐོབ་ཅིང་།
    ངན་པར་དྲང་པོས་ཅི་བྱས་བཞིན་ལན་འབྱུང་བ་སྟེ། ངས་འདི་ཡང་སྟོང་པ་ཡིན་ཞེས་སྨྲས་པའོ། །
  sna-sna: 'Pane chimwezve chinhu chisina maturo chinoitika panyika: Vanhu vakarurama
    vanoitirwa zvakafanira kuitirwa vakaipa, uye vanhu vakaipa vanowana zvakafanira
    kuwanikwa navakarurama. Naizvozviwo ndinoti hazvina maturo.'
  spa-BLM: Hay una vanidad que se hace en la tierra, que hay hombres justos a los
    que les sucede según la obra de los malvados. Además, hay hombres malvados a quienes
    les sucede según la obra de los justos. Dije que esto también es vanidad.
  cac-cac: A tas man̈ vach'oc svil d'a yolyib'an̈q'uinal tic, ay eb' anima vach' syutej
    sb'a, axo tz'aji, syab' val syail eb', ichato te chuc eb'. Axo pax eb' te chuc
    jun, tz'ic'jichaan̈ eb', ichato vach' eb'. A jun tic malaj sjolomal yed'nac.
  swh-ULB: Kuna mvuke mwingine usio faa, jambo jingine linaofanyika juu ya dunia.
    Mambo hutokea kwa watu wenye haki kama yatokeavyo kwa watu waovu, na mambo hutokea
    kwa wenye haki kama yatokeavyo kwa waovu. Ninasema hili pia ni mvuke usiofaa.
  bel-bel: 'Ёсьць на зямлі і такая марнота: праведнага спасьцігае тое, чаго заслугоўваюць
    дзеі бязбожных, а зь бязбожнымі чыніцца тое, чаго заслугоўваюць дзеі праведнікаў.
    І сказаў я: і гэта - марнасьць!'
  deu-ELBBK: 'Es ist eine Eitelkeit, die auf der Erde geschieht: dass es Gerechte
    gibt, denen nach dem Tun der Gottlosen widerfährt, und dass es Gottlose gibt,
    denen nach dem Tun der Gerechten widerfährt. Ich sagte, dass auch das Eitelkeit
    sei.'
  mbb-OT: Piru zuen egkengeulaula kayi te kelibutan he kenè ta egkesavut. Usahay iyan
    is metazeng ebpekezawat te silut he para pezem te lalung he etew, ne is lalung
    iyan ebpekezawat te suhul he para pezem te metazeng. Ne iyan egkekaǥi ku is wazà
    kayi pulus.
  mal-2015: 'ഭൂമിയിൽ നടക്കുന്ന ഒരു മായ ഉണ്ടു: നീതിമാന്മാർക്കു ദുഷ്ടന്മാരുടെ പ്രവൃത്തിക്കു
    യോഗ്യമായതു ഭവിക്കുന്നു; ദുഷ്ടന്മാർക്കു നീതിമാന്മാരുടെ പ്രവൃത്തിക്കു യോഗ്യമായതും
    ഭവിക്കുന്നു; അതും മായ അത്രേ എന്നു ഞാൻ പറഞ്ഞു.'
  rmc-rmc: 'The kada, so hin pre phuv, našťi te achaľol: Hin lačhe manuša, so vaš
    o lačho chuden oda, so peske zaslužinen o nalačhe, a hin nalačhe manuša, so vaš
    o nalačho chuden oda, so peske zaslužinen o lačhe. Phenďom mange: „Aňi kada našťi
    te achaľol!“'
  pes-OPV: بطالتی هست که بر روی زمین کرده می‌شود، یعنی عادلان هستند که بر ایشان مثل
    عمل شریران واقع می‌شود و شریران‌اند که بر ایشان مثل عمل عادلان واقع می‌شود. پس
    گفتم که این نیز بطالت است.
  ron-1924: 'Есте о дешертэчуне каре се петрече пе пэмынт: ши ануме сунт оамень неприхэниць
    кэрора ле мерӂе ка ши челор рэй, каре фак фапте реле, ши сунт рэй кэрора ле мерӂе
    ка ши челор неприхэниць, каре фак фапте буне. Еу зик кэ ши ачаста есте о дешертэчуне.'
  ben-OBCV: পৃথিবীতে আরও একটি অসার বিষয় ঘটে দুষ্টের যা পাওনা তা ধার্মিক লোক পায়
    এবং ধার্মিক লোকের যা পাওনা তা দুষ্টলোক পায়। এটাও আমি বলি অসার।
  som-som: Waxaa jira wax aan waxba tarayn oo dhulka lagu sameeyo, waana inay jiraan
    kuwa xaqa ah oo ay wax ku dhacaan sida shuqulka kuwa sharka ah, oo haddana ay
    jiraan kuwa sharka ah oo ay wax ku dhacaan sida shuqulka kuwa xaqa ah. Oo waxaan
    idhi, Taasuna waa wax aan waxba tarayn.
  lat-VUC: 'Est et alia vanitas quæ fit super terram: sunt justi quibus mala proveniunt
    quasi opera egerint impiorum: et sunt impii qui ita securi sunt quasi justorum
    facta habeant. Sed et hoc vanissimum judico.'
  eng-ASVBT: 'There is a vanity which is done upon the earth, that there are righteous
    men unto whom it happeneth according to the work of the wicked; again, there are
    wicked men to whom it happeneth according to the work of the righteous: I said
    that this also is vanity.'
  ita-1885: 'Vi è una vanità che avviene sopra la terra; cioè: che vi son de'' giusti,
    a'' quali avviene secondo l''opera degli empi; e vi son degli empi, a'' quali
    avviene secondo l''opera de'' giusti. Io ho detto che anche questo è vanità.'
  eng-LXXUP: 'There is a vanity which is done upon the earth; That there are righteous
    persons to whom it happens According to the doing of the ungodly; And there are
    ungodly men, to whom it happens According to the doing of the just: I said, This
    is also vanity.'
  eng-ULB: There is another useless vapor—something else that is done on the earth.
    Things happen to righteous people as they happen to wicked people, and things
    happen to wicked people as they happen to righteous people. I say that this also
    is useless vapor.
  spa-VBL: 'Otra cosa que es difícil de entender es la siguiente: las personas buenas
    son tratadas como deben ser los malvados, y los malvados son tratados como deben
    ser las personas buenas. Como digo, ¡esto es difícil de comprender!'
  fra-_FOB: 'Il est une vanité qui a lieu sur la terre: c''est qu''il y a des justes
    auxquels il arrive selon l''œuvre des méchants; et il y a aussi des méchants auxquels
    il arrive selon l''œuvre des justes. J''ai dit que cela aussi est une vanité.'
  mal-mal: 'ഭൂമിയിൽ നടക്കുന്ന ഒരു മായ ഉണ്ട്: നീതിമാന്മാർക്ക് ദുഷ്ടന്മാരുടെ പ്രവൃത്തിക്കു
    യോഗ്യമായതു ഭവിക്കുന്നു; ദുഷ്ടന്മാർക്കു നീതിമാന്മാരുടെ പ്രവൃത്തിക്കു യോഗ്യമായതും
    ഭവിക്കുന്നു; അതും മായ തന്നെ എന്നു ഞാൻ പറഞ്ഞു.'
  urd-GVR: To bhī ek aur bāt duniyā meṅ pesh ātī hai jo bātil hai, rāstbāzoṅ ko wuh
    sazā miltī hai jo bedīnoṅ ko milnī chāhie, aur bedīnoṅ ko wuh ajr miltā hai jo
    rāstbāzoṅ ko milnā chāhie. Yih dekh kar maiṅ bolā, “Yih bhī bātil hī hai.”
  suz-BL: रागीम अर्को जाम्‍शा लाइब गेय का यो दुम्‍ना दुम्‍न बाक्‍ब। ठीक पाइब बाक्‍नीम।
    मेकोम परमप्रभु आ अरेशो मटीब खोदेंशो पा ताइनीम। मिनु परमप्रभु आ अरेशो मटीब बाक्‍नीम।
    मेको ठीक पाइब खोदेंशो पा बाक्‍चा ताइनीम। एको यो जाम्‍शा लाइब बाक्‍ब। उपदेसक ७:१५
  eng-NOY: There is a vanity which taketh place upon the earth, that there are righteous
    men to whom it happeneth according to the work of the wicked, and that there are
    wicked men to whom it happeneth according to the work of the righteous. I said,
    “This also is vanity!”
  ita-1927: V’è una vanità che avviene sulla terra; ed è che vi son dei giusti i quali
    son trattati come se avessero fatto l’opera degli empi, e vi son degli empi i
    quali son trattati come se avessero fatto l’opera de’ giusti. Io ho detto che
    anche questo è vanità.
  ckb-ckb: 'شتێکی دیکەی بێ واتا هەیە کە لەسەر زەویدا دەکرێت، ئەمەیە: ڕاستودروستان
    هەن بەگوێرەی کاری بەدکارانیان بەسەردا دێت و بەدکارانیش هەن بەگوێرەی کاری ڕاستودروستانیان
    بەسەردا دێت. گوتم، ئەمەش هەر بێ واتایە.'
  eng-BBE: 'There is a thing which is to no purpose done on the earth: that there
    are good men to whom is given the same punishment as those who are evil, and there
    are evil men who get the reward of the good. I say that this again is to no purpose.'
  kan-OKCV: 'ಭೂಮಿಯ ಮೇಲೆ ನಡೆಯುವ ಇನ್ನೊಂದು ವ್ಯರ್ಥ ಕಾರ್ಯವಿದು: ದುಷ್ಟರಿಗೆ ಆಗಬೇಕಾದ ಶಿಕ್ಷೆಯನ್ನು
    ನೀತಿವಂತರು ಅನುಭವಿಸುತ್ತಾರೆ. ನೀತಿವಂತರಿಗೆ ಆಗಬೇಕಾದ ಪ್ರತಿಫಲವನ್ನು ದುಷ್ಟರು ಅನುಭವಿಸುತ್ತಾರೆ.
    ಇದು ಸಹ ವ್ಯರ್ಥವೆಂದು ನಾನು ಹೇಳುತ್ತೇನೆ.'
  tam-2017: பூமியின்மேல் நடக்கிற வேறொரு மாயையான காரியமும் உண்டு; அதாவது, துன்மார்க்கர்களின்
    செய்கைக்கு வருவதுபோல, நீதிமான்களுக்கும் வரும்; நீதிமான்களின் செய்கைக்கு வருவதுபோல,
    துன்மார்க்கர்களுக்கும் வரும்; இதுவும் மாயை என்றேன்.
  spa-RV-1909: 'Hay vanidad que se hace sobre la tierra: que hay justos á quienes
    sucede como si hicieran obras de impíos; y hay impíos á quienes acaece como si
    hicieran obras de justos. Digo que esto también es vanidad.'
  ron-BTF: 'Este o deșertăciune făcută pe pământ: că sunt drepți, cărora li se întâmplă
    conform lucrării celor stricați; și sunt stricați, cărora li se întâmplă conform
    lucrării celor drepți; am spus că și aceasta este deșertăciune.'
  eng-WEBP: There is a vanity which is done on the earth, that there are righteous
    men to whom it happens according to the work of the wicked. Again, there are wicked
    men to whom it happens according to the work of the righteous. I said that this
    also is vanity.
  eng-FBV: 'Another thing that is hard to understand is this: good people are treated
    as the wicked should be, and the wicked are treated as good people should be.
    As I say, this is difficult to comprehend!'
  nld-1939: 'Toch doet zich op aarde deze ijdelheid voor: Soms gaat het de braven
    naar de werken der bozen, En de zondaars soms naar de werken der braven. En ik
    dacht: ook dat is ijdelheid.'
  nch-BL: Onca sequinoc tamanti cati pano ipan ni taltipacti cati amo nelía xitahuac.
    Quemantica masehualme cati xitahuaque quipantíaj cati amo cuali quej elisquía
    tajtacolchihuani. Huan sequij tajtacolchihuani quipantíaj tamanti cati cuali quej
    elisquía xitahuaque. Ya ni nojquiya se hueyi tamanti cati amo cuali.
  vie-1934: 'Lại còn có một sự hư không khác trên thế gian: lắm người công bình bị
    đãi theo công việc kẻ ác, và lắm kẻ ác lại được đãi theo công việc người công
    bình. Ta nói rằng điều đó cũng là sự hư không.'
  hin-CV: 'पृथ्वी पर एक और बात बेकार होती है: धर्मियों के साथ दुष्टों द्वारा किए गए
    कामों के अनुसार घटता है और दुष्टों के साथ धर्मियों द्वारा किए गए कामों के अनुसार.
    मैंने कहा कि यह भी बेकार ही है.'
  spa-BES: 'Hay una cosa que no tiene ningún propósito en la tierra: que hay hombres
    buenos a quienes se les da el mismo castigo que a los que son malos, y hay hombres
    malvados que reciben la recompensa del bien. Yo digo que esto de nuevo no tiene
    ningún propósito.'
  tdx-tdx: 'Eo ty hakafoahañe fanoeñe ambone’ ty tane toy; te eo ty mifetsak’ amo
    vaño ze mañeva ty sata’ o ratio; vaho eo te mizo i ratiy ty sazò’ ty fitoloña’
    o vantañeo—hoe iraho: Hakoahañe ka zao.'
  tha-KJV: ยั​งม​ีอนิจจั​งอ​ีกอย่างหนึ่งที่กระทำกันบนแผ่นดินโลก คื​อม​ีคนชอบธรรมรับเหตุ​การณ์​อันเป็นเหตุ​การณ์​ที่​คนชั่วควรรับ
    และมีคนชั่วรับเหตุ​การณ์​อันเป็นเหตุ​การณ์​ที่​คนชอบธรรมควรรับ ข้าพเจ้ากล่าวได้​ว่า
    นี่​ก็​อนิจจั​งด​้วย
  por-BR-2018: 'Há outra futilidade que é feita sobre a terra: que há justos a quem
    acontece conforme as obras dos perversos, e há perversos a quem acontece conforme
    as obras dos justos. Digo que isso também é futilidade.'
  deu-ELO: 'Es ist eine Eitelkeit, die auf Erden geschieht: daß es Gerechte gibt,
    welchen nach dem Tun der Gesetzlosen widerfährt, und daß es Gesetzlose gibt, welchen
    nach dem Tun der Gerechten widerfährt. Ich sagte, daß auch das Eitelkeit sei.'
  eng-WYC-2018: Also another vanity there is, that is done on earth. Just men there
    be, to whom evils come, as if they did the works of wicked men; and wicked men
    there be, that be as secure, as if they had (done) the deeds of just men; but
    I deem also this most vain. (There is also another vanity, that is done on the
    earth, or There is also more that is empty and futile, that is found on the earth.
    There be good, or righteous, people, to whom evils come, as if they did the works
    of the wicked; and there be wicked people, who be as secure, as if they had done
    the deeds of the good, or of the righteous; but I also judge this to be most empty
    and futile.)
  epo-epo: 'Ekzistas vantaĵo, kiu fariĝas sur la tero: ekzistas virtuloj, al kiuj
    fariĝas tio sama, kio fariĝas al malvirtuloj; kaj ekzistas malvirtuloj, al kiuj
    fariĝas tio sama, kio al la virtuloj; kaj mi diris al mi, ke ankaŭ ĉi tio estas
    vantaĵo.'
  uig-PIN: Yǝr yüzidǝ yürgüzülgǝn bir bimǝnilik bar; bexiƣa rǝzillǝrning ⱪilƣini boyiqǝ
    kün qüxidiƣan ⱨǝⱪⱪaniy adǝmlǝr bar; bexiƣa ⱨǝⱪⱪaniy adǝmlǝrning ⱪilƣini boyiqǝ
    yahxiliⱪ qüxidiƣan rǝzil adǝmlǝrmu bar. Mǝn bu ixnimu bimǝnilik dedim.
  beo-beo: 'Be amo sia: da bai hamedei. Osobo bagadega hou ba:ma! Eso enoga moloidafa
    dunu da wadela:i dunu ilia se dabe iasu laha. Amola wadela:i hamosu dunu da moloidafa
    dunu ilia hahawane dabe laha. Amo da udigili hamedei hou, na da sia:sa.'
  tpi-OTNT: Tru, ol i tok olsem, tasol mi lukim arapela pasin i no kamap olsem tok
    bilong ol, na dispela pasin i kranki tru. Sampela taim ol stretpela man i save
    kisim pe nogut, em ol man nogut inap kisim. Tasol ol man nogut i save kisim pe
    ol stretpela man inap kisim. Dispela pasin i no gat as bilong en.
  hau-SA: Akwai kuma wani abu marar amfani da yake faruwa a duniya, masu adalci sukan
    sha hukuncin da ya dace da masu mugunta, masu mugunta kuma sukan karɓi sakayyar
    da ya cancanci masu adalci su samu. Na ce, wannan ma, ba shi da amfani.
  uig-LAT: Yer yüzide yürgüzülgen bir bimenilik bar; béshigha rezillerning qilghini
    boyiche kün chüshidighan heqqaniy ademler bar; béshigha heqqaniy ademlerning qilghini
    boyiche yaxshiliq chüshidighan rezil ademlermu bar. Men bu ishnimu bimenilik dédim.
  nde-nde: 'Kukhona njalo enye into eyize eyenzakalayo emhlabeni: abantu abalungileyo
    abazuza okufanele ababi, labantu ababi abazuza okufanele abalungileyo. Ngithi
    lokhu lakho kudida ingqondo.'
  ton-ton: '‌ʻOku ai ʻae vaʻinga ʻoku fai ʻi he māmani: ʻa eni, ʻoku ai ʻae kakai
    angatonu, ʻoku hoko ʻae meʻa kiate kinautolu ʻo fakatatau ki he ngāue ʻae angahala;
    pea pehē, ʻoku ai ʻae kakai angahala, ʻoku hoko kiate kinautolu ʻo fakatatau ki
    he ngāue ʻae māʻoniʻoni: pea naʻaku pehē, ko e vaʻinga foki eni.'
  ces-1613: 'Jest marnost, kteráž se děje na zemi: Že bývají spravedliví, jimž se
    však vede, jako by činili skutky bezbožných; zase bývají bezbožní, kterýmž se
    však vede, jako by činili skutky spravedlivých. Protož jsem řekl: I to také jest
    marnost.'
  eng-WMB: There is a vanity which is done on the earth, that there are righteous
    men to whom it happens according to the work of the wicked. Again, there are wicked
    men to whom it happens according to the work of the righteous. I said that this
    also is vanity.
  tam-TCV: 'மேலும் பூமியில் நிகழ்கின்ற வேறு ஒரு அர்த்தமற்ற காரியமும் உண்டு: கொடியவர்களுக்கு
    வரவேண்டியது, நீதிமான்களுக்கு வருகிறது. நீதிமான்களுக்கு வரவேண்டியது, கொடியவர்களுக்கு
    வருகிறது. இதுவும் அர்த்தமற்றது என்றே நான் சொல்வேன்.'
  ceb-ULB: Adunay lain pang walay pulos nga aso—usa ka butang nga nahimo sa kalibotan.
    Mga butang nga mahitabo ngadto sa matarong nga mga tawo sama nga mahitabo ngadto
    sa daotan nga mga tawo, ug mga butang nga mahitabo ngadto sa daotan nga mga tawo
    sama nga mahitabo kini ngadto sa matarong nga mga tawo. Magsulti ako nga kini
    usab walay pulos sama sa aso.
  pol-UBG: 'Jest też marność, która się dzieje na ziemi: są ludzie sprawiedliwi, którym
    się zdarza to, na co zasługują uczynki niegodziwych; są też ludzie niegodziwi,
    którym się zdarza to, na co zasługują uczynki sprawiedliwych. Powiedziałem, że
    i to jest marnością.'
  urd-GVU: توبھی ایک اَور بات دنیا میں پیش آتی ہے جو باطل ہے، راست بازوں کو وہ سزا
    ملتی ہے جو بےدینوں کو ملنی چاہئے، اور بےدینوں کو وہ اجر ملتا ہے جو راست بازوں
    کو ملنا چاہئے۔ یہ دیکھ کر مَیں بولا، ”یہ بھی باطل ہی ہے۔“
  deu-1912: 'Es ist eine Eitelkeit, die auf Erden geschieht: es sind Gerechte, denen
    geht es als hätten sie Werke der Gottlosen, und sind Gottlose, denen geht es als
    hätten sie Werke der Gerechten. Ich sprach: Das ist auch eitel.'
  kan-2017: ಲೋಕದಲ್ಲಿ ನಡೆಯುವ ವ್ಯರ್ಥಕಾರ್ಯವು ಒಂದುಂಟು. ದುಷ್ಟರ ನಡತೆಗೆ ತಕ್ಕ ಗತಿಯು ಶಿಷ್ಟನಿಗೆ
    ಆಗುವುದು. ಶಿಷ್ಟರ ನಡತೆಗೆ ತಕ್ಕ ಗತಿಯು ದುಷ್ಟರಿಗೆ ಆಗುವುದು. ಇದು ವ್ಯರ್ಥವೆಂದು ನಾನು ಹೇಳಿದೆನು.
  yap-yap: 'Machane go’ dariyfan e tiney. Mu changar ko tin e yi be rin’ u fayleng:
    Yungiyal’ ma pi’in nib mat’aw e be aw e gechig rok e pi’in kireb ngorad, ma pi’in
    kireb e yad ma fek e tow’ath rok e pi’in nib mat’aw. Gu be ga’ar ba m’ayfan.'
  hlt-MCSB: Diklai ah aka thoeng he a honghi mai ni. Aka dueng khaw a soah halang
    kah khoboe bangla aka thoeng te om tih, halang khaw a taengah aka dueng kah khoboe
    bangla a thoeng pah te om bal. He khaw a honghi mai la ka ti.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ሳዖይዳ ማዺንታ ሜሌ ጉሪ ባኣዚያኣ ዓኣኔ፤ ፔቴ ፔቴ ዎዴና ኮሺ ማዻ ዓሳ ፑርቶ ማዻ ዓሶ ሄላንዳ
    ሜቶ ዔካኔ፤ ፑርቶ ማዻ ዓሳ ሃሣ ኮዦ ማዻ ዓሶ ሄላንዳ ባኣዚ ዔካኔ፤ ዬይያኣ ቢያ ጉሪኬ ታኣኒ ጌዔኔ።
  kew-kew: Go suna agaa medaloma teme pare re waru naiya. Oro medare mo epe redepoya
    piri aanumi wae yoto meme. Gore epe aanumi meape epe yoto wala wae aanumi meme-re
    neme lalo re meda naia peme.
  twi-ASANTE: Adeɛ bi nso a ɛyɛ ahuhudeɛ a ɛsi wɔ asase so, ɛne sɛ, ateneneefoɔ bi
    nya akatua a ɛfata amumuyɛfoɔ, na amumuyɛfoɔ bi nya akatua a ɛfata ateneneefoɔ.
    Yei nso, mese ɛyɛ ahuhudeɛ.
  eng-WEBU: There is a vanity which is done on the earth, that there are righteous
    men to whom it happens according to the work of the wicked. Again, there are wicked
    men to whom it happens according to the work of the righteous. I said that this
    also is vanity.
  wal-wal: Ha sa7an oosettiya issi hadabai de7ees; hegeekka, geeshsha asati nagaranchchatussi
    yiya qixaatiyaa ekkin, nagaranchchati qassi, geeshshatussi yiya lo77obaa ekkoosona.
    Ha ubbaikka hada.
  spa-PDDPT: 'Hay otra vanidad que ocurre sobre la tierra: Hay justos a quienes les
    sucede según la obra de los impíos, y hay impíos a quienes les sucede Según la
    obra de los justos. Digo que también esto es vanidad.'
  gun-gun: Oĩve teri amboae nunga ju opa rive va'erã yvy re. Mba'eta heko porã va'e
    ikuai heko vai va'e rami ombopagaa va'e, ha'e heko vai va'e avi ikuai heko porã
    va'e rami omboekoviaa va'e. Aipoa'e ha'e nunga voi opa rive va'erã.
  ilo-ULB: Adda pay ti kasla awan serserbina nga alingasaw—maysa pay a banag a maar-aramid
    iti rabaw ti daga. Mapaspasamak dagiti banbanag kadagiti nalinteg a tattao a kas
    mapaspasamak kadagiti nadangkes a tattao ken mapaspasamak dagiti banbanag kadagiti
    nadangkes a tattao a kas mapaspasamak dagitoy kadagiti nalinteg a tattao. Ibagak
    a daytoy ket awan met laeng serserbina nga alingasaw.
  kpg-kpg: 'Malaa, di mee deenei le e maa gi daha. Mmada malaa gi nia mee ala e gila aga
    i hongo o henuailala: Hunu madagoaa digau ala e donu le e kae di hagaduadua o
    digau huaidu, gei digau huaidu e kae nia hui o digau ala e donu. Au e hai bolo
    ma e maa gi daha.'
  uig-ARA: يەر يۈزىدە يۈرگۈزۈلگەن بىر بىمەنىلىك بار؛ بېشىغا رەزىللەرنىڭ قىلغىنى بويىچە
    كۈن چۈشىدىغان ھەققانىي ئادەملەر بار؛ بېشىغا ھەققانىي ئادەملەرنىڭ قىلغىنى بويىچە
    ياخشىلىق چۈشىدىغان رەزىل ئادەملەرمۇ بار. مەن بۇ ئىشنىمۇ بىمەنىلىك دېدىم.
  sus-sus: 'Fe fufafu gbɛtɛ na na yi duniɲa ma: Fe xɔrɔxɔɛ naxan lan a xa dɔxɔ mixi
    ɲaaxi ma, na nan dɔxɔma tinxintɔɛ ma. Fe fanyi naxan lan a xa raba tinxintɔɛ bɛ,
    na nan nabama mixi ɲaaxi bɛ. N xa a fala wo bɛ, na fe mɔɔli findixi fe fufafu
    nan na.'
  pon-2006: 'Eri, met lokaia mwahl ehu. Kilang dahme wiewiawi nin sampah: ekei pak
    me pwung kan lokolongki dipen me suwed kan, oh me suwed kan ale ketingpen wiewia
    mwahu en me pwung kan. Eri, I pahn nda me met sohte katepe.'
  ksd-ksd: Ma go bula ra magit vakuku tuna nina i tur ta ra rakarakan a gunagunan;
    a magit i tadav ra umana tena takodo da i tadav ra umana tena varpiam; ma ra umana
    tena varpiam dia kale nam nina ba na topa ra tena takodo ko. Go bula, iau biti,
    ia ra magit vakuku tuna.
  tur-YTC: 'Yeryüzünde yapılan bir şey var: Doğrular var ki, onların başına gelen
    kötülerin işine göredir; yine kötüler var ki, onların başına gelen doğruların
    işine göredir. Bu da boştur dedim.'
  bel-N: Ёсьць такая марнасьць, якая робіцца на зямлi, што ёсьць праведнікі, якіх
    спатыкае тое, на што заслугоўваюць учынкі бязбожнікаў, і ёсьць бязбожнікі, якiх
    спатыкае тое, на што заслугоўваюць учынкі праведнікаў. І я сказаў, што гэта таксама
    марнасьць.
  grc-BRENT: Ἔστι ματαιότης ἣ πεποίηται ἐπὶ τῆς γῆς, ὅτι εἰσὶ δίκαιοι, ὅτι φθάνει
    ἐπʼ αὐτοὺς ὡς ποίημα τῶν ἀσεβῶν, καί εἰσιν ἀσεβεῖς, ὅτι φθάνει πρὸς αὐτοὺς ὡς
    ποίημα τῶν δικαίων· εἶπα, ὅτι καί γε τοῦτο ματαιότης.
  ind-AYT: Ada kesia-siaan yang terjadi di atas bumi. Ada orang-orang benar yang kepadanya
    ditimpakan sesuai dengan perbuatan orang fasik. Sebaliknya, ada orang-orang jahat
    yang kepadanya ditimpakan sesuai dengan perbuatan orang benar. Aku berkata, “Ini
    pun kesia-siaan.”
  nya-nya: 'Palinso chinthu china chopanda phindu chomwe chimachitika pa dziko lapansi:
    anthu olungama amalangidwa ngati anthu osalungama. Pamene oyipa amalandira zabwino
    ngati kuti ndi anthu abwino.'
  hrv-hrv: 'Ali je na zemlji ispraznost te pravednike stiže sudbina opakih, a opake
    sudbina pravednika. Velim: i to je ispraznost.'
  mps-mps: Mu tama, augwaligo te tama po wabo dao, tiali goli eno suali, te gasa kolesaga
    pedalubo eno suali, te augwaligo po wali tiwai gilama pedalubeo, tama te kolesaga
    mu geda muani. Me sogo te doloba pai kolesaga ebo bidi te dwai dene sali, te dwai
    bidi dabego sabo sę usu te doloba pai bidigo saibao. Tialima, te dwai sę ebo
    bidi dabego te doloba pai bidi dabego sabo sę usu te augwaligo sali. Te tama
    tebo kolesaga te aga page meni yai elalubo dao.
  tpi-tpi: Tru, ol i tok olsem, tasol mi lukim arapela pasin i no kamap olsem tok
    bilong ol, na dispela pasin i kranki tru. Sampela taim ol stretpela man i save
    kisim pe nogut, em ol man nogut inap kisim. Tasol ol man nogut i save kisim pe
    ol stretpela man inap kisim. Dispela pasin i no gat as bilong en.
  dan-1931: 'Der er en Tomhed, som forekommer på Jorden: at der findes retfærdige,
    hvem det går, som om de havde gjort de gudløses Gerninger, og gudløse, hvem det
    går som om de havde gjort de retfærdiges Gerninger. Jeg sagde: Også det er Tomhed.'
  vie-OVCB: Còn một điều vô nghĩa nữa xảy ra trong thế giới chúng ta. Trong cuộc đời
    này, có những người thiện bị đối xử như thể họ làm điều ác, lại có những người
    ác được đối xử như thể họ làm điều thiện. Đây cũng là điều vô nghĩa!
  guj-2017: દુનિયા પર એક એવી વ્યર્થતા છે કે, કેટલાક નેક માણસોને દુષ્ટના કામનાં ફળ
    પ્રમાણે ફળ મળે છે અને દુષ્ટ માણસોને નેકીવાનોના કામના ફળ મળે છે. મેં કહ્યું આ પણ
    વ્યર્થતા છે.
  pon-2006A: 'Eri, met lokaia mwahl ehu. Kilang dahme wiewiawi nin sampah: ekei pak
    me pwung kan lokolongki dipen me suwed kan, oh me suwed kan ale ketingpen wiewia
    mwahu en me pwung kan. Eri, I pahn nda me met sohte katepe.'
  por-BRBSL: Há uma vaidade que é feita na terra, que há homens justos a quem isso
    acontece de acordo com o trabalho dos ímpios. Novamente, há homens maus a quem
    isso acontece de acordo com a obra dos justos. Eu disse que isso também é vaidade.
  cth-cth: Talai van kaawm e ahrawnghrang hno buet touh teh, tami kahawihoehnaw ni
    a pang awh hane kathout hno hah tami kalannaw ni a pang awh teh, tami kalannaw
    ni a pang awh hane kahawi hno hah tami kahawihoehnaw ni letlang a pang awh. Hathai
    ahrawnghrang doeh telah ka pouk.
  twi-twi: Ade bi nso a ɛyɛ ahuhude a esi wɔ asase so, ɛne sɛ, atreneefo bi nya akatua
    a ɛfata amumɔyɛfo, na amumɔyɛfo bi nya akatua a ɛfata atreneefo. Eyi nso, mise
    ɛyɛ ahuhude.
  hlt-hlt: Diklai ah aka thoeng he a honghi mai ni. Aka dueng khaw a soah halang kah
    khoboe bangla aka thoeng te om tih, halang khaw a taengah aka dueng kah khoboe
    bangla a thoeng pah te om bal. He khaw a honghi mai la ka ti.
  tbz-SIM: 'Mɛborimɛ tɛ̃mɛ̀ bomu kɛtenkɛ̀ ĩ́nkɛ̀ mɛ̀ɛ̀ í dò nkɛ́bɑntɛ́. Mɛɛ̀ tu: Bɛnitisɑ̀ɑ̀bɛ̀
    mɑbɛ̀ cɔúmɛ̀ bɛyɛibɛ nɑ ncɔú tìì yĩɛ̃ti, kɛ̀ bɛyɛibɛ mɑbɛ̀ cɔú bɛnitisɑ̀ɑ̀bɛ̀
    nɑ ncɔú mɛ̀ɛ̀ sɑ̀ɑ̀. N tì m bɛ́i nkɛ tú dɛ̀ í dò nkɛ́bɑntɛ́.'
  msy-2020: A guizbangɨra, me onganigha kamaghɨn mɨgei, ezɨ kɨ arazir mamɨn garima,
    a me mɨgeir moghɨn otozir puvatɨ. Ezɨ arazir kam, a bar onganigha bar ikufi. Dughiar
    mabar, gumazamizir Godɨn damazimɨn deraziba, ivezir kurar gumazamizir kuraba iniamim
    isi. Ezɨ gumazamizir kuraba, Godɨn damazimɨn derazir gumazamizibar ivezim isi.
    Ezɨ arazir kam, kɨ ghaze, a uaghan an mɨngarim modozɨ e dagh fozir puvatɨgha okam
    nɨghnɨsi.
  dop-dop: 'Yɑɑsi nɔɣɔlʋ ɩ cɛkənɑʋ wɛnnɑ kɑtɛ kɛ ɑntulinyɑ tɑɑ. Wulee wulee kʋpɑmɑ
    tɔkɩ wɑhɑlɑ kɛ́ ɩsɩɩ ɑsɑɣɑɑ, nɑ ɑsɑɣɑɑ nɑ́ɑ́ nɩɩkɩ leleŋ ɩsɩɩ kʋpɑmɑ. Mɑ tɔŋ sɩ:
    Təlɛ tə cɛkənɑʋ wɛ kɑtɛ tɔtɔɣɔ.'
  azb-azb: 'Yer üzündə baş verən başqa puç şey də var: saleh adamlara layiq olan şeylər
    pis adamlara qismət olur, pis adamlara layiq olan şeylər saleh adamlara qismət
    olur. Dedim ki, bu da puçdur.'
  eng-DBY: There is a vanity which is done upon the earth; that there are righteous
    [men] unto whom it happeneth according to the work of the wicked; and there are
    wicked [men] to whom it happeneth according to the work of the righteous. I said
    that this also is vanity.
  hin-2017: एक व्यर्थ बात पृथ्वी पर होती है, अर्थात् ऐसे धर्मी हैं जिनकी वह दशा होती
    है जो दुष्टों की होनी चाहिये, और ऐसे दुष्ट हैं जिनकी वह दशा होती है जो धर्मियों
    की होनी चाहिये। मैंने कहा कि यह भी व्यर्थ ही है।
  wol-KYG: 'Waaye cóolóoli neen a ngi am fi kaw suuf: Ku jub jot yoolu ku bon, ku
    bon jot yoolu ku jub. Ma ne loolu it cóolóoli neen la.'
  eng-YLT: There is a vanity that hath been done upon the earth, that there are righteous
    ones unto whom it is coming according to the work of the wicked, and there are
    wicked ones unto whom it is coming according to the work of the righteous. I have
    said that this also [is] vanity.
  eng-WYC-2017: Also another vanity there is, that is done on earth. Just [or rightwise]
    men there be, to whom evils come, as if they did the works of wicked men; and
    wicked men there be, that be as secure, as if they had done the deeds of just
    [or rightwise] men; but I deem also this most vain.
  eng-WMBB: There is a vanity which is done on the earth, that there are righteous
    men to whom it happens according to the work of the wicked. Again, there are wicked
    men to whom it happens according to the work of the righteous. I said that this
    also is vanity.
  urd-GVH: तो भी एक और बात दुनिया में पेश आती है जो बातिल है, रास्तबाज़ों को वह सज़ा
    मिलती है जो बेदीनों को मिलनी चाहिए, और बेदीनों को वह अज्र मिलता है जो रास्तबाज़ों
    को मिलना चाहिए। यह देखकर मैं बोला, “यह भी बातिल ही है।”
  rug-rug: 'Koa nana pule sapu loke laena pa popoa pepeso: Sari na tie toṉoto sapu
    vagia sa vina kilasa tadi na tie kaleadi, meke sari na tie kaleadi sapu vagi sari
    na lineana tadi na tie toṉoto. Hie tugo si loke laena, guni nia arau.'
  gaz-gaz: Waan faayidaa hin qabne kan lafa irratti taʼu tokkotu jira; kunis qajeeltota
    waan hamootaaf malu argatanii fi hamoota waan qajeeltotaaf malu argatanii dha.
    Ani wanni kun faayidaa hin qabu nan jedha.
  fra-LSG: 'Il est une vanité qui a lieu sur la terre: c’est qu’il y a des justes
    auxquels il arrive selon l’œuvre des méchants, et des méchants auxquels il arrive
    selon l’œuvre des justes. Je dis que c’est encore là une vanité.'
  yal-yal: 'Fe fu gbɛtɛ fan ligama dunuɲa yi: Tinxin muxuna nde raɲanna yi lanɲɛ muxu
    ɲaxin nan ma, muxu ɲaxina nde fan naɲanna yi lanɲɛ tinxin muxun nan ma. N na falɛ
    nɛn, n naxa, fe fuun nan na fan na.'
  haw-1868: Eia kekahi mea lapuwale i hanaia ma ka honua; aia no kekahi poe pono,
    a ua ili wale ia lakou e like me ka hana a ka poe hewa, a aia hoi ka poe hewa,
    ua ili wale ia lakou e like me ka hana a ka poe pono. I iho la au, he mea lapuwale
    keia.
  arb-NAV: 'فِي الأَرْضِ يَسُودُ بَاطِلٌ: هُنَاكَ صِدِّيقُونَ يَنَالُهُمْ جَزَاءُ
    أَعْمَالِ الأَشْرَارِ، وَأَشْرَارٌ يَحْظَوْنَ بِثَوَابِ أَعْمَالِ الأَبْرَارِ،
    فَقُلْتُ: هَذَا أَيْضاً بَاطِلٌ.'
  ewe-ewe: Nu trama aɖe le dzɔdzɔm le anyigba la dzi, edzena abe ɖe Mawu nana dzɔgbevɔ̃e
    dzɔna ɖe ame nyui aɖewo dzi abe ame vɔ̃ɖiwoe wonye ene, eye wònana dzɔgbenyui
    ame vɔ̃ɖi aɖewo abe ame nyuiwo wonye ene. Esiawo katã hã nye tofloko ko!
  eng-LEE: There is a vanity which is done upon the earth, that there are righteous
    men, unto whom it happeneth in accordance with the deeds of the wicked; again,
    there are wicked men, to whom it happeneth in accordance with the deeds of the
    righteous. I said that this also is vanity.
  asm-FB: পৃথিবীত ঘটা আন এটা অসাৰ বিষয় হৈছে দুষ্ট লোকে তেওঁলোকৰ কার্য অনুসাৰে পাবলগীয়া
    দুষ্টতাৰ ফল ধাৰ্মিক লোকে ভোগ কৰে আৰু ধার্মিক লোকে পাবলগীয়া ফল দুষ্ট লোকে ভোগ
    কৰে। মই ক’লো, ইও অসাৰ।
  sus-A: قٍ قُقَقُ فبّتّ نَ نَ يِ دُنِحَ مَ؛ قٍ شْرْشْي نَشَن لَن عَ شَ دْشْ مِشِ
    حَاشِ مَ، نَ نَن دْشْمَ تِنشِنتْي مَ. قٍ قَنيِ نَشَن لَن عَ شَ رَبَ تِنشِنتْي
    بّ، نَ نَن نَبَمَ مِشِ حَاشِ بّ. ﭑ شَ عَ قَلَ وٌ بّ، نَ قٍ مْولِ قِندِشِ قٍ قُقَقُ
    نَن نَ.
  fra-SBL: Il y a une vanité qui se fait sur la terre, c'est qu'il y a des hommes
    justes à qui il arrive selon l'œuvre des méchants. Encore une fois, il y a des
    méchants à qui il arrive d'agir selon l'œuvre des justes. J'ai dit que cela aussi
    est une vanité.
  hbo-hbo: יֶשׁ־הֶבֶל֮ אֲשֶׁ֣ר נַעֲשָׂ֣ה עַל־הָאָרֶץ֒ אֲשֶׁ֣ר ׀ יֵ֣שׁ צַדִּיקִ֗ים
    אֲשֶׁ֨ר מַגִּ֤יעַ אֲלֵהֶם֙ כְּמַעֲשֵׂ֣ה הָרְשָׁעִ֔ים וְיֵ֣שׁ רְשָׁעִ֔ים שֶׁמַּגִּ֥יעַ
    אֲלֵהֶ֖ם כְּמַעֲשֵׂ֣ה הַצַּדִּיקִ֑ים אָמַ֕רְתִּי שֶׁגַּם־זֶ֖ה הָֽבֶל׃
  kik-kik: 'Na nĩ kũrĩ ũndũ ũngĩ wa tũhũ wĩkĩkaga gũkũ thĩ: naguo nĩ atĩ andũ arĩa
    athingu nĩmakoragwo nĩ maũndũ marĩa magĩrĩire gũkora andũ arĩa aaganu, ningĩ atĩ
    andũ arĩa aaganu nĩmakoragwo nĩ maũndũ marĩa magĩrĩire gũkora andũ arĩa athingu.
    Ũndũ ũyũ o naguo, nguga atĩrĩ, no wa tũhũ.'
  fra-NCL: 'Il est une autre vanité qui se produit sur la terre : C’est qu’il y a
    des justes auxquels il arrive des choses qui conviennent aux œuvres des méchants ;
    et il y a des méchants auxquels il arrive des choses qui conviennent aux œuvres
    des justes. Je dis que cela encore est une vanité.'
  cek-AK: Azom pui ah kaom hmuen to longah ka hnuk let bae vop; kasae kaminawk mah
    hnuk han koi sethaih to katoeng kaminawk mah hnuk o moe, katoeng kaminawk mah
    hnuk han koi tangqum to kasae kaminawk mah hnuk o lat; hae doeh azom pui ni, tiah
    ka poek.
  cuk-cuk: We-napneggi galagwensuli ibmar gued, degine, igarsuli ibmar gubalid. Imbagwenale,
    dulemar-inniki-gudimalad dule-isganayob ega ibmar guddaed. Degine, dule-isganagardina,
    imbagwenale ega ibmar nueganbi naddaed. An sogdo, we-ibmar gwen nabirsurbarye.
  uig-CYR: Йәр йүзидә жүргүзүлгән бир бимәнилик бар; бешиға рәзилләрниң қилғини бойичә
    күн чүшидиған һәққаний адәмләр бар; бешиға һәққаний адәмләрниң қилғини бойичә
    яхшилиқ чүшидиған рәзил адәмләрму бар. Мән бу ишниму бимәнилик дедим.
  tel-2017: సూర్యుని కింద మరొక నిష్ప్రయోజనమైంది జరుగుతూ ఉంది. అదేమంటే భక్తిహీనులకు
    జరిగినట్టు నీతిమంతుల్లో కొందరికీ నీతిమంతులకు జరిగినట్టు భక్తిహీనుల్లో కొందరికీ
    జరుగుతున్నది. ఇది కూడా నిష్ప్రయోజనమే అని నేను అనుకున్నాను.
  hat-BSA: Gen yon vanite ki fèt sou latè, sa vle di, gen moun dwat ki vin viktim
    a mechan yo. Yon lòt kote, gen moun mechan an ki vin tonbe akoz zèv moun dwat
    yo. Mwen di sa anplis se vanite.
  kos-kos: 'Tusruktu ma inge wangin pac sripa. Liyewin ma sikyak fin faclu: kutu pacl
    uh kaiyuk mwet suwoswos uh oana mwet koluk, ac mwet koluk elos eis mwe insewowo
    ma fal nu sin mwet suwoswos. Nga ku in fahk mu arulana wangin sripa.'
  hbo-WLC: יֶשׁ־הֶבֶל֮ אֲשֶׁ֣ר נַעֲשָׂ֣ה עַל־הָאָרֶץ֒ אֲשֶׁ֣ר ׀ יֵ֣שׁ צַדִּיקִ֗ים
    אֲשֶׁ֨ר מַגִּ֤יעַ אֲלֵהֶם֙ כְּמַעֲשֵׂ֣ה הָרְשָׁעִ֔ים וְיֵ֣שׁ רְשָׁעִ֔ים שֶׁמַּגִּ֥יעַ
    אֲלֵהֶ֖ם כְּמַעֲשֵׂ֣ה הַצַּדִּיקִ֑ים אָמַ֕רְתִּי שֶׁגַּם־זֶ֖ה הָֽבֶל׃
  ibo-ibo: 'Ọ dị ihe ọzọ na-enweghị isi nʼụwa: ndị ezi omume na-anata ntaramahụhụ
    dịrị ndị na-emebi iwu. Ndị na-emebi iwu na-anata ụgwọ ọrụ ruru ndị ezi omume.
    Nʼezie, ihe ndị a niile bụ ihe efu, ha enweghị isi.'
  ory-ory: ପୃଥିବୀରେ ଏହି ଗୋଟିଏ ଅସାରତା ସାଧିତ ହୁଏ; କେବେ କେବେ ଧାର୍ମିକମାନଙ୍କୁ ଦୁଷ୍ଟମାନଙ୍କ
    କର୍ମାନୁଯାୟୀ ଫଳ ଘଟେ, ପୁଣି କେବେ କେବେ ଦୁଷ୍ଟମାନଙ୍କୁ ଧାର୍ମିକମାନଙ୍କ କର୍ମାନୁଯାୟୀ ଫଳ ଘଟେ;
    ମୁଁ କହିଲି, ଏହା ହିଁ ଅସାର।
  chk-chk: Mi pwal wor mettoch mi pön ra fis won fanüfan. Fän ekoch chon pwüngüöch
    ra angei mine ekewe chon pwüngingau repwe angei, nge chon pwüngingau ra angei
    mine ekewe chon pwüngüöch repwe angei. Üa apasa pwe pwal ei pön chök.
  rop-rop: Bat ai nomo sabi dijan najawan ting. Wal samtaim det gudbala men weya im
    bulurrum God brabliwei, im oldei abum det panishmen blanga detlot nogudbala pipul,
    en detlot nogudbala pipul gajim ola gudwan ting. Ai nomo sabi wotfo im lagijat.
  ukr-1871: 'Ще ж, буває й ось така марнота на землї: Праведних постигає те, що заслуговали
    б учинки безбожних, а з безбожними дїється таке, що заслуговали б учинки праведних.
    І сказав я: та й се — марнота!'
  deu-1951: Es ist eine Eitelkeit, die auf Erden geschieht, daß es Gerechte gibt,
    welche gleichsam das Schicksal der Gottlosen trifft, und Gottlose, denen es ergeht
    nach dem Werk der Gerechten. Ich habe gesagt, daß auch das eitel sei.
  eng-JPS: 'There is a vanity which is done upon the earth: that there are righteous
    men, unto whom it happeneth according to the work of the wicked; again, there
    are wicked men, to whom it happeneth according to the work of the righteous —
    I said that this also is vanity.'
  srp-1865: 'Taština je koja biva na zemlji što ima pravednika kojima biva po djelima
    bezbožnièkim, a ima bezbožnika kojima biva po djelima pravednièkim. Rekoh: i to
    je taština.'
  lug-lug: 'Waliwo ekintu ekirala ekiraga obutaliimu ekiri ku nsi: abantu abatuukirivu
    batukibwako ebyo ebisaanira ababi, ate abatali batuukirivu ne batuukibwako ebyo
    ebigwanira abatuukirivu. Kino nakyo nkiyita butaliimu.'
  heb-heb: יש הבל אשר נעשה על הארץ אשר יש צדיקים אשר מגיע אלהם כמעשה הרשעים ויש רשעים
    שמגיע אלהם כמעשה הצדיקים אמרתי שגם זה הבל׃
  ben-IRV: আরেকটা অসারতা একটা কিছু যা পৃথিবীতে করা হয়েছে। কিছু ঘটছে ধার্ম্মিকদের
    সঙ্গে যেমন তা পাপীদের সঙ্গে ঘটে এবং কিছু ঘটছে পাপীদের সঙ্গে যেমন ধার্ম্মিকদের
    সঙ্গে ঘটে। আমি বলি যে এটাও অসারতা।
  pan-pan: ਇੱਕ ਵਿਅਰਥ ਹੈ ਜੋ ਧਰਤੀ ਉੱਤੇ ਵਾਪਰਦਾ ਹੈ ਕਿ ਅਜਿਹੇ ਧਰਮੀ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ ਉਹ
    ਹੁੰਦਾ ਹੈ ਜੋ ਦੁਸ਼ਟਾਂ ਦੇ ਨਾਲ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਅਜਿਹੇ ਦੁਸ਼ਟ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਦੇ ਨਾਲ
    ਉਹ ਹੁੰਦਾ ਹੈ ਜੋ ਧਰਮੀਆਂ ਦੇ ਨਾਲ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ। ਮੈਂ ਆਖਿਆ, ਇਹ ਵੀ ਵਿਅਰਥ ਹੈ!
  mya-JVB: မြေကြီး ပေါ် မှာ ဖြစ် တတ်သော အနတ္တ အမှု တပါးဟူမူကား၊ အဓမ္မ လူပြုသောအမှု
    ကြောင့် ခံ ထိုက် သည်အတိုင်း ၊ ဖြောင့်မတ် သောသူအချို့တို့သည် အပြစ်ကိုခံရ ကြ၏။ ထိုနည်းတူ
    ၊ ဖြောင့်မတ် သောသူ ပြုသောအမှု ကြောင့် ခံ ထိုက်သည်အတိုင်း ၊ အဓမ္မ လူအချို့တို့သည်
    အကျိုးကိုခံရ ကြ၏။ ထို အမှုအရာသည်လည်း အနတ္တ ဖြစ် သည်ဟု ငါ့သဘော ရှိ၏။
  hmo-hmo: 'To kara ta tanobada dekenai be anina lasi: Nega haida kara namo taudia
    ese kara dika taudia edia davana dikana idia abia noho, bona kara dika taudia
    ese kara namo taudia edia davana namona idia abia noho. Lau laloa inai danu be
    anina lasi.'
  urd-urd: एक बेकार है जो ज़मीन पर वकू' में आती है, कि नेकोकार लोग हैं जिनको वह कुछ
    पेश आता है जो चाहिए था कि बदकिरदारों को पेश आता; और शरीर लोग हैं जिनको वह कुछ
    मिलता है, जो चाहिये था कि नेकोकारों को मिलता। मैंने कहा कि ये भी बेकार है।
  rus-SYN: 'Есть и такая суета на земле: праведников постигает то, чего заслуживали
    бы дела нечестивых, а с нечестивыми бывает то, чего заслуживали бы дела праведников.
    И сказал я: и это - суета!'
  bqc-SIM: Yãpã pãle lɛ́ kɛ dṹniau. Yã́ ì gbɛ̃maa le lán vãikɛnan aà ũwa,
    yã́ ì vãikɛna le lán gbɛ̃maan aà ũwa. Ma mɛ̀ beeá pãɛ lↄ.
  tcz-CHONGTHU: Chule hiche hi i-chen nau vannoi leisetna ajehbeija ahideh poi. Hiche
    lei hinkhoa hin miphaho jong chu migilouho bolla akibol kom aum jiuvin, chule
    migilouho hi miphatah bolla akibol nau jong aumjie. Hiche jong hi ajehbei tobangbep
    chu ahi.
  mar-mar: पृथ्वीवर आणखी एक निरर्थक गोष्ट घडते, असे काही नीतिमान असतात की, दुष्टांच्या
    करणीमुळे त्यांची जी स्थिती व्हावी ती यांची होते आणि असे काही दुष्ट असतात की, नीतिमानाच्या
    करणीमुळे त्यांची जी स्थिती व्हावी ती यांची होते. मी हे म्हणतो हेही व्यर्थ आहे.
  qub-qub: Cay pachachöga alli runacunami ñacan fiyu runacunanöpis. Fiyu runacunanami
    alli goyan alli runacunanöpis. Nogapäga chaycunapis yangallami.
  bqp-bqp: Yã pã pãnde kun àtɛn kɛ andunia gũn. Yã dì gbɛ̃ mana le lákũ yãvãnikɛriin
    a ũ bà, yã dì yãvãnikɛri le lákũ gbɛ̃ manan a ũ bà. Ma pì abirekũ pãmɛ
    dↄ.
  hat-hat: 'Men tou sa se pawòl anlè. Gade sa k''ap pase sou latè: Gen moun ki mache
    dwat ki resevwa pinisyon mechan yo. Gen mechan ki resevwa rekonpans moun ki mache
    dwat yo. Mwen di tou sa pa vo anyen.'
  eng-BSB: 'There is a futility that is done on the earth: There are righteous men
    who get what the actions of the wicked deserve, and there are wicked men who get
    what the actions of the righteous deserve. I say that this too is futile.'
  eng-WEBPB: There is a vanity which is done on the earth, that there are righteous
    men to whom it happens according to the work of the wicked. Again, there are wicked
    men to whom it happens according to the work of the righteous. I said that this
    also is vanity.
  kbq-kbq: Hagi agafa'a omne zama mago'ma ama mopafima eri fore'ma nehiana, knare
    vahetmina kefo avu'ava'ma nehaza vahe'ma huzmantaza kna avu'ava hunezmante'za,
    kefo avu'ava'ma nehaza vahera knare vahetmima huzmantaza kna avu'ava hunezmantaze.
    E'inahu avu'ava zamo'enena agafa'a omne'ne.
  nhe-BL: Onca sequinoc tlamantli tlen pano ipan ni tlaltepactli tlen ax nelía xitlahuac.
    Quemantzi tlacame tlen xitlahuaque quipantíaj tlen ax cuali queja elisquíaj tlajtlacolchihuani.
    Huan sequin tlajtlacolchihuani quipantíaj tlamantli tlen cuali queja elisquíaj
    xitlahuaque. Ya ni nojquiya se hueyi tlamantli tlen ax cuali.
  bus-bus: Yã pã pãndee kuu èe kɛɛ anduna guu. Yã è gbɛ̃ maaa le lándↄ̃ zaakɛrin
    à ũu bà, yã è zaakɛri le lándↄ̃ gbɛ̃ maaan à ũu bà. Ma bè beee nɛ́ yã pãamɛ
    dↄ.
  gub-BL: 'Nan kwaw azeharomoete har romo a''e ze''eg a''e. Pexak ywy rehe uzeapo
    ma''e nehe. Tuwihaw uzepyk ikatu ma''e tetea''u wanehe wà. Nuzepyk kwaw ikatu
    ''ym ma''e wanehe wà. Ikatu ''ym ma''e wiko upuner ma''e romo wà. Ikatu ma''e
    nuiko kwaw upuner ma''e romo wà. Ko ma''e amume''u wi xe kury: na''arewahy wiko
    ukàzym ma''e romo upaw rupi a''e.'
  eng-DRA: 'There is also another vanity, which is done upon the earth. There are
    just men to whom evils happen, as though they had done the works of the wicked:
    and there are wicked men, who are as secure, as though they had the deeds of the
    just: but this also I judge most vain.'
