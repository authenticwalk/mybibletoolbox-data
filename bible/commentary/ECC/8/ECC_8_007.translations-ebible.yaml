verse: ECC.008.007
translations:
  mal-C: ഭാവിയെക്കുറിച്ച് ആർക്കും ഒന്നും അറിയാത്തതുകൊണ്ട് എന്തു സംഭവിക്കുമെന്ന് ആർക്കാണ്
    മറ്റൊരാളോടു പറയാൻ കഴിയുക?
  deu-TKW: Er weiß ja nicht, was werden soll, und wie es werden wird, wer kann's ihm
    verraten?
  lin-lin: Lokola moto moko te ayebi makambo oyo ekoya sima, nani akoki koyebisa moninga
    ndenge ekoyela ye ?
  eng-LSV: For he does not know that which will be, for when it will be who declares
    to him?
  eng-GNV: 'For he knoweth not that which shalbe: for who can tell him when it shalbe?'
  eng-WEBSTER: 'For he knoweth not that which shall be: for who can tell him when
    it shall be?'
  nhw-BL: Pero amo aqui quimati tlaque panos teipa. Niyon amo aqui huelis quiyolmelahuas
    se masehuali tlaque ipantis.
  swh-ONEN: Kwa vile hakuna mtu ajuaye siku zijazo, ni nani awezaye kumwambia linalokuja?
  bba-bba: yerɑ u ku rɑ n yɛ̃ ye yɑ koo nùn deemɑ. U ku rɑ n mɑɑ yɛ̃ wi u koo nùn
    sɔ̃ dɔmɑ te yɑ koo nùn deemɑ.
  eng-KJVCPB: 'For he knoweth not that which shall be: for who can tell him when it
    shall be?'
  luo-luo: Nimar dhano ok ongʼeyo gima biro, en ngʼa manyalo nyise gima biro?
  meu-meu: Badina be ia na asi dibana dahaka baine vara, bena daika ese baine hamaoroa
    diba ede baine vara toma?
  npi-ULB: पछि के हुँदै छ भनी कसैलाई थाहा छैन । के हुँदै छ भनी त्यसलाई कसले बताउन
    सक्छ र ?
  yor-yor: Níwọ́n ìgbà tí kò sí ẹni tí ó mọ ọjọ́-ọ̀lá, ta ni ó le è sọ fún un ohun
    tí ó ń bọ̀?
  ind-ind: Tidak seorang pun dapat mengetahui dan memberitahukan apa yang akan terjadi
    di masa mendatang.
  pes-OPCB: انسان از آینده خبر ندارد و کسی هم نمی‌تواند به او بگوید که چه پیش خواهد
    آمد.
  tgl-ULB: Walang nakakaalam kung ano ang susunod. Sino ang makapagsasabi sa kaniya
    kung ano ang susunod?
  hui-hui: Mani agi bulebirabe ina manda nabi kamago ai uruni ogo ale bulebira lalu
    ina langulene mbirali nahe.
  mya-mya: နောက်ဖြစ်လတံ့သောအရာကိုမသိ။ အဘယ်သို့ ဖြစ်လတံ့သည်ကို တစုံတယောက်မျှမပြောနိုင်ရာ။
  bod-N: འབྱུང་འགྱུར་གྱི་དོན་རྣམས་ཁོས་མི་ཤེས་ཏེ། ཕྱིས་སུ་གང་ཞིག་འབྱུང་བར་འགྱུར་བ་སུས་ཁོ་ལ་འཆད་ནུས་སམ།
  sna-sna: Sezvo pasina munhu anoziva ramangwana, ndiani angamuzivisa zvichauya?
  spa-BLM: Porque él no sabe lo que será, pues ¿quién puede decirle cómo será?
  cac-cac: '@see-verse:ECC.008.006'
  swh-ULB: Hakuna anaye fahamu kinacho fuata. Ni nani awezaye kumwambia nini kinacho
    kuja?
  bel-bel: бо ня ведае ён, што будзе; і як яно будзе - хто скажа яму?
  deu-ELBBK: denn er weiß nicht, was werden wird; denn wer sollte ihm offenbaren,
    wie es werden wird?
  mbb-OT: Ne ǥeina te wazà etew he netau mehitenged te huziyan he timpu, ne wazà ebpekekaǥi
    ziyà te minsan hentei ke hengkey is egkehitavù.
  mal-2015: സംഭവിപ്പാനിരിക്കുന്നതു അവൻ അറിയുന്നില്ലല്ലോ; അതു എങ്ങനെ സംഭവിക്കും എന്നു
    അവനോടു ആർ അറിയിക്കും?
  rmc-rmc: Ňiko na džanel, so pes ačhela, vašoda ňiko našťi phenel, sar ela.
  pes-OPV: زیرا آنچه را که واقع خواهد شداو نمی داند؛ و کیست که او را خبر دهد که چگونه
    خواهد شد؟
  ron-1924: Дар ел ну штие че ши кум се ва ынтымпла, кэч н-аре нич чине-й спуне.
  ben-OBCV: যেহেতু কেউ ভবিষ্যৎ জানে না, তাকে কে বলতে পারবে যে কী ঘটবে?
  som-som: Maxaa yeelay, isagu garan maayo waxa ahaan doona, waayo, bal yaa isaga
    u sheegi kara siday u ahaan doonaan?
  lat-VUC: quia ignorat præterita, et futura nullo scire potest nuntio.
  eng-ASVBT: for he knoweth not that which shall be; for who can tell him how it shall
    be?
  ita-1885: Perchè egli non sa quello che avverrà; imperocchè, chi gli dichiarerà
    come le cose saranno?
  eng-LXXUP: 'For there is no one that knows what is going to be: For who shall tell
    him how it shall be?'
  eng-ULB: No one knows what is coming next. Who can tell him what is coming?
  spa-VBL: Nadie sabe lo que va a pasar, así que ¿quién puede decir lo que depara
    el futuro?
  fra-_FOB: Car il ne sait pas ce qui doit arriver, et qui lui dira comment cela arrivera?
  mal-mal: സംഭവിക്കാനിരിക്കുന്നത് അവൻ അറിയുന്നില്ലല്ലോ; അത് എങ്ങനെ സംഭവിക്കും എന്ന്
    അവനോട് ആര് അറിയിക്കും?
  urd-GVR: kyoṅki wuh nahīṅ jāntā ki mustaqbil kaisā hogā. Koī use yih nahīṅ batā
    saktā hai.
  suz-BL: नोले ङा लोव़ सुइमी मतुइक्‍नी‍म। मोपतीके सुइम मुर आन कली नोले मार दुम्‍बा,
    मेको देंने मचाप्‍नीम। उपदेसक १०:१४
  eng-NOY: For no one knoweth what shall be; for who can tell him how it shall be?
  ita-1927: L’uomo, infatti, non sa quel che avverrà; poiché chi gli dirà come andranno
    le cose?
  ckb-ckb: کەس نازانێت لە داهاتوودا چی دەبێت، ئەوەی ڕوودەدات کێ پێی ڕادەگەیەنێت؟
  eng-BBE: No one is certain what is to be, and who is able to say to him when it
    will be?
  kan-OKCV: ಏಕೆಂದರೆ ಮುಂದೆ ಆಗುವುದೇನೆಂದು ಯಾರಿಗೂ ತಿಳಿಯದು. ಮುಂದೆ ಏನಾಗುವುದೆಂದು ಮನುಷ್ಯನಿಗೆ
    ತಿಳಿಸುವವರು ಯಾರು ಇಲ್ಲ.
  tam-2017: இன்னது நடக்கும் என்று அவன் அறியானே; அது இன்னவிதமாக நடக்கும் என்று அவனுக்கு
    சொல்லக்கூடியவன் யார்?
  spa-RV-1909: Porque no sabe lo que ha de ser; y el cuándo haya de ser, ¿quién se
    lo enseñará?
  ron-BTF: Fiindcă nu știe ceea ce va fi, căci cine îi poate spune când va fi?
  eng-WEBP: For he doesn’t know that which will be; for who can tell him how it will
    be?
  eng-FBV: No one knows what's going to happen, so who can say what the future holds?
  nld-1939: Want hij weet niet, wat hem nog wacht, En niemand kan hem zeggen, wanneer
    het zal komen.
  nch-BL: Pero amo aqui quimati taya panos teipa. Yon amo aqui huelis quiyolmelahuas
    se masehuali taya ipantis.
  vie-1934: Vì người chẳng biết điều chi sẽ xảy đến; ai có thế nói trước được các
    việc sẽ xảy ra làm sao?
  hin-CV: अगर किसी व्यक्ति को यह ही मालूम नहीं है कि क्या होगा, तो कौन उसे बता सकता
    है कि क्या होगा?
  spa-BES: Nadie está seguro de lo que será y quién podrá decirle cuándo será.
  tdx-tdx: Kanao tsy fohiñe ty ho avy; ia ty mahatalily aze te inoñe ty hife­tsake.
  tha-KJV: ด้วยเขาไม่ทราบว่าอะไรจะเกิดขึ้น ด้วยใครจะบอกแก่เขาได้ว่าสิ่งนั้นจะเกิดขึ้นเวลาใด
  por-BR-2018: Pois ele não sabe o que irá acontecer. Quem pode lhe avisar o que vai
    acontecer, e quando?
  deu-ELO: denn er weiß nicht, was werden wird; denn wer sollte ihm kundtun, wie es
    werden wird?
  eng-WYC-2018: for he knoweth not [the] things passed, and he may not know by any
    messenger [the] things to come.
  epo-epo: ke li ne scias, kio estos; ĉar kiu diros al vi, kiel estos?
  uig-PIN: '@see-verse:ECC.008.006'
  beo-beo: Nini afaega da hobea misunu hou hame dawa:. Amola enoga ninima adole imunu
    da hame gala.
  tpi-OTNT: Yumi no save wanem samting bai i kamap bihain. Na i no gat man inap tokim
    yumi long ol dispela samting.
  hau-SA: Da yake ba wanda ya san nan gaba, wa zai iya faɗa masa abin da zai faru?
  uig-LAT: '@see-verse:ECC.008.006'
  nde-nde: Njengoba kungekho muntu olaziyo ikusasa, ngubani pho ongamtshela okuzayo
    na?
  ton-ton: 'He ʻoku ʻikai te ne ʻilo ʻae meʻa ʻe hoko: pea ko hai ʻoku faʻa tala kiate
    ia pe ʻe hoko afe?'
  ces-1613: Že neví, co budoucího jest. Nebo jak se stane, kdo mu oznámí?
  eng-WMB: For he doesn’t know that which will be; for who can tell him how it will
    be?
  tam-TCV: எதிர்காலத்தை ஒரு மனிதனும் அறியாதிருப்பதால், வரப்போவதை அவனுக்குச் சொல்லத்தக்கவன்
    யார்?
  ceb-ULB: Walay usa nga nasayod kung unsa ang mahitabo sa sunod. Kinsa man ang makasulti
    kaniya kung unsa ang moabot?
  pol-UBG: Nie wie bowiem, co będzie. Kto mu oznajmi, kiedy co się przydarzy?
  urd-GVU: کیونکہ وہ نہیں جانتا کہ مستقبل کیسا ہو گا۔ کوئی اُسے یہ نہیں بتا سکتا ہے۔
  deu-1912: Denn er weiß nicht, was geschehen wird; und wer soll ihm sagen, wie es
    werden soll?
  kan-2017: ಮುಂದೆ ಏನಾಗುವುದು ಯಾರಿಗೂ ಗೊತ್ತಿಲ್ಲ. ಮುಂದೆ ಆಗುವುದನ್ನು ಅವನಿಗೆ ವಿವರಿಸಬಲ್ಲವರು
    ಯಾರು?
  yap-yap: Dariy bagdad ni manang ko mang e bayi buch, ma dariy be’ nra yog ngodad.
  hlt-MCSB: Anih te metla a om te khaw a ming moenih. Te vanbangla mebang a om ham
    khaw te anih taengah ulong a thui thai?
  mdy-ETH: ሃጊ ሴካ ቤርቲም ማዓንዳ ባኣዚ ዱማሲ ዔራ ዓሲ ባኣሢሮ «ያዺ ማዓንዳኔ» ጌይ ኬኤዛንዳይ ዖናዳይ?
  kew-kew: Orope paliade yae luabu makuapere marea. Go paliade oyae luabu lagiape
    aa meda naaya.
  twi-ASANTE: Esiane sɛ obiara nnim daakye asɛm enti, hwan na ɔbɛtumi akyerɛ no deɛ
    ɛreba?
  eng-WEBU: For he doesn’t know that which will be; for who can tell him how it will
    be?
  wal-wal: Sinttappe hananabaa eriyaabi baawa; hegaa gishshau, “Hagee hanana” giidi
    odanau danddayiyai oonee?
  spa-PDDPT: Pues no sabe qué sucederá. Porque lo que va a suceder, ¿Quién le dirá
    cuando ocurrirá?
  gun-gun: Mba'eta ha'e kuery ndoikuaai 'rã mba'e pa oiko 'rãa. Marã rami paa guive
    nomombe'uai 'rã ha'e kuery pe.
  ilo-ULB: Awan ti makaammo no ania ti sumaruno a dumteng. Siasino ti makaibaga no
    ania ti dumteng?
  kpg-kpg: Tangada i golo ai e iloo nia mee ala e gila aga maalia, tangada i golo
    ai e mee di hagamodongoohia nia mee ala e gila aga maalia.
  uig-ARA: '@see-verse:ECC.008.006'
  sus-sus: Mixi to mu a kolon fe naxee fama rabade, nde nɔma nee tagi rabade a bɛ?
  pon-2006: Sohte emen rehtail me kin ese dahme pahn pweida oh sohte me kin padahkihong
    kitail.
  ksd-ksd: Pa dia nunure ra magit nina ba da pait ia; ma to ia na vateten diat ure.
  tur-YTC: Çünkü ne olacağını bilmez; çünkü ona nasıl olacağını kim söyleyebilir?
  bel-N: што ня ведае ён, што будзе, і як гэта будзе, хто паведаміць яму?
  grc-BRENT: Ὅτι οὐκ ἔστι γινώσκων τί τὸ ἐσόμενον, ὅτι καθὼς ἔσται, τίς ἀναγγελεῖ
    αὐτῷ;
  ind-AYT: Dia tidak mengetahui apa yang akan terjadi. Sebab, siapa dapat memberi
    tahu dia kapan itu akan terjadi?
  nya-nya: Popeza palibe munthu amene amadziwa zamʼtsogolo, ndani angamuwuze zomwe
    zidzachitika mʼtsogolo?
  hrv-hrv: jer on ne zna što će biti; a tko mu može kazati kad će što biti?
  mps-mps: Te mena sę nosali pedelabo dago konebeo. Te sę dabe yaibao po mena bidigo
    dabolo me wagobeo.
  tpi-tpi: Yumi no save wanem samting bai i kamap bihain. Na i no gat man inap tokim
    yumi long ol dispela samting.
  dan-1931: at han ikke ved, hvad der vil ske; thi hvo kan sige ham hvorledes Fremtiden
    bliver?
  vie-OVCB: Thật vậy, làm sao loài người có thể tránh được điều họ không biết sẽ xảy
    ra?
  guj-2017: માટે ભવિષ્યમાં શું થવાનું છે તેની તેને ખબર નથી. વળી આ પ્રમાણે થશે એવું
    કોણ કહી શકે?
  pon-2006A: Sohte emen rehtail me kin ese dahme pahn pweida oh sohte me kin padahkihong
    kitail.
  por-BRBSL: Pois ele não sabe o que será; pois quem poderá dizer-lhe como será?
  cth-cth: Hmalah ka tho hane panuek hoeh. Bangtelamaw ao han tie apinihai dei thai
    hoeh.
  twi-twi: Esiane sɛ obiara nnim daakye asɛm nti, hena na obetumi akyerɛ ɔfoforo nea
    ɛreba?
  hlt-hlt: Anih te metla a om te khaw a ming moenih. Te vanbangla mebang a om ham
    khaw te anih taengah ulong a thui thai?
  tbz-SIM: Ò mɛ nyí yɛ̃́ tìì yóó tuɔkɛní. We nnɛ́ yóó ò nɑ̀kɛ́ dɛ̀ yó ndòmmɛ̀.
  msy-2020: E fozir pu, bizir manam gɨn otivam. Ezɨ bizir kabar gun e mɨkɨmamin gumaziba
    puvatɨ.
  dop-dop: Pə tɑɣɑ pʋlʋ, ɩ tɑ nyɩ mpi pɩɩ lɑ tɔ. Awe kɑ kɛɛsənɑ-ɩ ɩsənɑ pɩɩ wɛɛ tɔ?
  azb-azb: Çünki kim bilir ki, nə olacaq? Bəs kim ona deyə bilər ki, necə olacaq?
  eng-DBY: for he knoweth not that which shall be; for who can tell him how it shall
    be?
  hin-2017: वह नहीं जानता कि क्या होनेवाला है, और कब होगा? यह उसको कौन बता सकता है?
  wol-KYG: Kenn xamul luy xew ëllëg, kenn manula wax luy xew ëllëg.
  eng-YLT: For he knoweth not that which shall be, for when it shall be who declareth
    to him?
  eng-WYC-2017: for he knoweth not [the] things passed, and he may not know by any
    messenger [the] things to come.
  eng-WMBB: For he doesn’t know that which will be; for who can tell him how it will
    be?
  urd-GVH: क्योंकि वह नहीं जानता कि मुस्तक़बिल कैसा होगा। कोई उसे यह नहीं बता सकता
    है।
  rug-rug: Sina loke tie si tumae nia sa totoso vugo na repere, esei boka tozia sa
    si korapa mae?
  gaz-gaz: Sababii namni tokko iyyuu waan eger taʼu hin beekneef, eenyutu waan dhufuuf
    jiru isatti himuu dandaʼa?
  fra-LSG: Mais il ne sait point ce qui arrivera, et qui lui dira comment cela arrivera?
  yal-yal: A mi a kolon feen naxan fama, nayi nde nɔɛ a falɛ a xa naxan sa ligama?
  haw-1868: No ka mea. aole ia i ike i ka mea e hiki mai ana; a o ka wa e hiki mai
    ai, owai la ka mea e hiki ke hai aku ia ia?
  arb-NAV: لأَنَّهُ لَا يَعْرِفُ مَا يُضْمِرُهُ الْغَدُ، إِذْ مَنْ يُخْبِرُهُ عَمَّا
    تَكُونُ عَلَيْهِ الأَحْدَاثُ؟
  ewe-ewe: Esi ame aɖeke menya etsɔ me o ta la, ame ka ate ŋu agblɔ nya si ava dzɔ
    la nɛ?
  eng-LEE: For he knoweth not that which will be; for who can tell him how it will
    be?
  asm-FB: কিয়নো কোনো মানুহেই যেতিয়া পাছত কি ঘটিব তাক নাজানে, তেতিয়া সেয়ে কিদৰে
    ঘটিব বুলি তেওঁক কোনে জনাব পাৰে?
  sus-A: مِشِ تٌ مُ عَ كٌلٌن قٍ نَشٍيٍ قَمَ رَبَدٍ، ندٍ نْمَ نٍيٍ تَفِ رَبَدٍ عَ بّ؟
  fra-SBL: Car il ne sait pas ce qui sera ; car qui peut lui dire comment cela se
    passera ?
  hbo-hbo: כִּֽי־אֵינֶ֥נּוּ יֹדֵ֖עַ מַה־שֶּׁיִּֽהְיֶ֑ה כִּ֚י כַּאֲשֶׁ֣ר יִֽהְיֶ֔ה
    מִ֖י יַגִּ֥יד לֹֽו׃
  kik-kik: Tondũ gũtirĩ mũndũ ũngĩmenya maũndũ marĩa makaamũkora-rĩ, nũũ ũngĩmwĩra
    maũndũ marĩa magooka?
  fra-NCL: Il ne sait pas ce qui arrivera, et qui lui dira comment cela arrivera ?
  cek-AK: Hmabang ih akawng loe mi mah doeh panoek ai pongah, angzo han koi hmuen
    to mi mah maw thui thai tih?
  cuk-cuk: Bonigan-egi-gwisgunonikoed wissulid, degine, dule-ega-ibmar-guoed-soged
    satebalid.
  uig-CYR: '@see-verse:ECC.008.006'
  tel-2017: జరగబోయేది మనుషులకి తెలియదు. రాబోయే దాని గురించి ఎవరు చెప్పగలరు?
  hat-BSA: Si pa gen pèsòn ki konnen ki sa k ap vin rive, se kilès ki ka di li kilè
    li va rive.
  kos-kos: Wangin sesr etu lah mea ac sikyak uh, ac wangin mwet in fahkma nu sesr.
  hbo-WLC: כִּֽי־אֵינֶ֥נּוּ יֹדֵ֖עַ מַה־שֶּׁיִּֽהְיֶ֑ה כִּ֚י כַּאֲשֶׁ֣ר יִֽהְיֶ֔ה
    מִ֖י יַגִּ֥יד לֽוֹ׃
  ibo-ibo: Ebe ọ bụ na o nweghị onye mara ihe na-aga ime, onye pụrụ ịgwa ibe ya ihe
    gaje ime?
  ory-ory: କାରଣ କଅଣ ଘଟିବ, ତାହା ସେ ଜାଣେ ନାହିଁ ଓ କିପ୍ରକାରେ ତାହା ଘଟିବ, ଏହା କିଏ ତାହାକୁ
    ଜଣାଇ ପାରେ?
  chk-chk: Pun aramas resap silei mine epwe fis me mürin. Nge iö a tongeni aiti ngeniir
    usun mine epwe fis?
  rop-rop: Dumaji nobodi kaan sabi wanim garra hepin bambai, en nobodi iya blanga
    dalim wi.
  ukr-1871: Що він не знає, що станеться, а хто ж скаже йому, як воно станеться?
  deu-1951: Denn er weiß nicht, was geschehen wird; und wer zeigt ihm an, wie es geschehen
    wird?
  eng-JPS: For he knoweth not that which shall be; for even when it cometh to pass,
    who shall declare it unto him?
  srp-1865: Što ne zna šta æe biti; jer kad æe što biti, ko æe mu kazati?
  lug-lug: Nga bwe watali muntu amanyi binaabaawo, kale ani ayinza okumutegeeza ebinajja?
  heb-heb: כי איננו ידע מה שיהיה כי כאשר יהיה מי יגיד לו׃
  ben-IRV: কেউ জানে না ভবিষ্যতে কি আসছে। কে তাকে বলবে কি আসছে?
  pan-pan: ਉਹ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਕੀ ਹੋਣ ਵਾਲਾ ਹੈ ਅਤੇ ਉਹ ਨੂੰ ਕੌਣ ਦੱਸ ਸਕਦਾ ਹੈ ਕਿ ਕਿਵੇਂ ਹੋਵੇਗਾ?
  mya-JVB: နောက်ဖြစ် လတံ့သောအရာ ကိုမ သိ။ အဘယ်သို့ ဖြစ် လတံ့သည်ကို တစုံတယောက်မျှမပြော
    နိုင်ရာ။
  hmo-hmo: badina be ita diba lasi dahaka do ia vara, bona daika ese ita do ia hadibaia
    dahaka do ia vara?
  urd-urd: क्यूँकि जो कुछ होगा उसको मा'लूम नहीं, और कौन उसे बता सकता है कि क्यूँकर
    होगा?
  rus-SYN: что он не знает, что будет; и как это будет - кто скажет ему?
  bqc-SIM: Lá gbɛ̃e zia dↄ̃o, démɛ a fↄ̃ yã́ pↄ́ a mↄ oɛ̀i?
  tcz-CHONGTHU: Ahimong in, ipi hunglhung ding ahi hephalou mipi chun iti hichu apel
    thei diu hitam?
  mar-mar: पुढे काय होणार आहे कोणाला माहित नाही. काय होणार आहे हे त्यास कोण सांगू
    शकेल?
  qub-qub: Runaga manami musyanchu ima päsananpaj cashantapis. Ni pipis manami willanchu
    ni ima imay päsananpaj cashantapis.
  bqp-bqp: Zaakũ gbɛ̃ke zia dↄ̃ro, dí mɛ́ ani fↄ̃ à yã kũ ani su onɛɛ?
  hat-hat: Pesonn pa konnen sa ki pral rive. Epi pa gen pesonn ki ka di nou sa ki
    pral rive.
  eng-BSB: Since no one knows what will happen, who can tell him what is to come?
  eng-WEBPB: For he doesn’t know that which will be; for who can tell him how it will
    be?
  kbq-kbq: Tamagerfa huno okima fore'ma hania zana, mago vahe'mo'a keno antahinora
    osu'neankino, okima fore'ma hania zamofona, iza huamara huno tasamigahie?
  nhe-BL: Pero ax aqui quimati tlachque panos teipa. Niyon ax aqui huelis quiyolmelahuas
    se tlacatl tlachque ipantis.
  bus-bus: Zaakɛ gbɛ̃kee ziaa dↄ̃ro, dé bé eé fↄ̃ à yã kɛ̀ eé mↄↄ onɛ?
  gub-BL: Naxikwaw kwaw pyhewe uzeapo ma'e ràm zane. Naheta kwaw pyhewe uzeapo ma'e
    ràm zanewe imume'u har no.
  eng-DRA: Because he is ignorant of things past, and things to come he cannot know
    by any messenger.
