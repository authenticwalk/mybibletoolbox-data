  ory-ory: ଯଦ୍ୟପି ପାପୀ ଶହେ ଥର ଦୁଷ୍କର୍ମ କରି ଦୀର୍ଘଜୀବୀ ହୁଏ, ତଥାପି ମୁଁ ନିଶ୍ଚୟ ଜାଣେ ଯେ,
    ପରମେଶ୍ୱରଙ୍କ ଭୟକାରୀମାନେ ତାହାଙ୍କ ଛାମୁରେ ଭୀତ ହୁଅନ୍ତି ବୋଲି ସେମାନଙ୍କର ମଙ୍ଗଳ ହେବ;
  chk-chk: Ika mwo eman chon tipis a föföringau fän ipükü, nge a pwal manauatam, üa
    chök silei pwe chokewe mi niueiti Kot o meniniti repwe feiöch.
  rop-rop: Wal nogudbala men mait dum loda nogudbala ting langa im laif en stil jidan
    laibala longtaim. Bat ai sabi im trubala, “If yu rispek en duwit wanim God wandim,
    wal ebrijing garra jidan gudwei blanga yu bambai.
  ukr-1871: Та хоч грішник сто раз коїть лихе й тріває в йому, то я знаю, що тільки
    богобоязливим буде добре, хто почуває почесть перед лицем його;
  deu-1951: Wenn auch ein Sünder hundertmal Böses tut und lange lebt, so weiß ich
    doch, daß es denen gut gehen wird, die Gott fürchten, die sich scheuen vor ihm.
  eng-JPS: because a sinner doeth evil a hundred times, and prolongeth his days —
    though yet I know that it shall be well with them that fear God, that fear before
    Him;
  srp-1865: Neka grješnik sto puta èini zlo i odgaða mu se, ja ipak znam da æe biti
    dobro onima koji se boje Boga, koji se boje lica njegova.
  lug-lug: Newaakubadde ng’omuntu omubi azza emisango kikumi, ate n’awangaala, nkimanyi
    ng’abatuukirivu, abo abatya Katonda bijja kubagendera bulungi.
  heb-heb: אשר חטא עשה רע מאת ומאריך לו כי גם יודע אני אשר יהיה טוב ליראי האלהים אשר
    ייראו מלפניו׃
  ben-IRV: এমনকি যদিও এক পাপী একশবার মন্দ কাজ করে এবং তবুও অনেক দিন বাঁচে, তাও আমি
    জানি যে এটা তাদের জন্য ভাল হবে যারা ঈশ্বরকে সম্মান দেয়, যারা সম্মান দেয় তাঁর
    উপস্থিতির তাদের সঙ্গে।
  pan-pan: ਭਾਵੇਂ ਪਾਪੀ ਸੌ ਵਾਰੀ ਪਾਪ ਕਰੇ ਅਤੇ ਉਹ ਦੀ ਉਮਰ ਵੀ ਵੱਧ ਜਾਵੇ, ਤਦ ਵੀ ਮੈਂ ਸੱਚ ਜਾਣਦਾ
    ਹਾਂ, ਜੋ ਭਲਾ ਉਹਨਾਂ ਦਾ ਹੀ ਹੋਵੇਗਾ ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਦੇ ਹਨ ਅਤੇ ਉਹ ਦਾ ਭੈਅ ਮੰਨਦੇ ਹਨ
  mya-JVB: အဓမ္မ လူသည် အကြိမ်တရာ တိုင်အောင်အဓမ္မ အမှုကိုပြု ၍ ၊ အသက် တာရှည်သော်လည်း
    ၊ ဘုရား သခင်ကို ကြောက်ရွံ့ သောသူတို့သည် ရှေ့ တော်၌ ကြောက်ရွံ့ သောကြောင့် ၊ ကောင်း
    သောအကျိုးကိုခံရ ကြမည်ဟု ငါ အမှန် သိ ၏။
  hmo-hmo: Momokani, kara dika tauna be nega 100 do ia kara dika, bona iena mauri
    do ia daudau noho, to lau diba momokani, Dirava idia gari henia taudia be do idia
    namo, idia ese Dirava idia matauraia noho dainai.
  urd-urd: अगरचे गुनहगार सौ बार बुराई करें और उसकी उम्र दराज़ हो, तोभी मैं यक़ीनन
    जानता हूँ कि उन ही का भला होगा जो ख़ुदा तरस हैं और उसके सामने काँपते हैं;
  rus-SYN: Хотя грешник сто раз делает зло и коснеет в нем, но я знаю, что благо будет
    боящимся Бога, которые благоговеют пред лицем Его;
  bqc-SIM: Baa tó duunkɛna dàakɛ̀ gɛ̃n basↄo mɛ́ à gɛ̃̀gɛ̃, má dↄ̃ kɛ́ gbɛ̃́ pↄ́
    Lua vĩa vĩ aalɛ misiilɛɛ̀ↄ dáama dɛaàla.
  tcz-CHONGTHU: Hinlah mikhat chun chonset javei jen bol hen lang chule sotpi hing
    nalai henlang hijongleh, Pathen gingho dingin aphajo cheh ahiti, keiman kahei.
  mar-mar: पापी शंभर दुष्कृत्य करेल आणि तरीही तो भरपूर आयुष्य जगला. असे असले तरी मला
    माहित आहे जे देवाचा सन्मान करतात, जे त्याच्यासमक्ष त्यास मान देतात हे अधिक चांगले
    आहे.
  qub-qub: Nogaga yarparä Tayta Diosta sirbir rispitajcunalla alli cawashantami. Yarparä
    Tayta Diosta mana manchacuptin fiyucunapäga imapis mana alli chayamunan cashanta;
    llantuy päsacojno rätulla cawashanta. Chaypis juchata ruraj cäga jinalla juchata
    ruraycarpis achca watami cawarcaycan.
  bqp-bqp: Bee tó durunnakɛrii dàa kɛ̀ gɛ̃̀n baaakↄ̃, akũ à gìi kɛ̀, má dↄ̃ kũ gbɛ̃
    kũ ò Luda vĩna vĩ akũsↄ̃ òtɛn mì natɛnɛnↄ sã̀na deala.
  hat-hat: 'Yon moun k''ap fè sa ki mal gen dwa fè san (0100) krim, yonn sou lòt,
    epi l''ap toujou mache sou moun. Men, mwen konnen yo di tou: Si ou gen krentif
    pou Bondye, w''ap viv ak kè kontan, paske ou respekte Bondye.'
  eng-BSB: Although a sinner does evil a hundred times and still lives long, yet I
    also know that it will go well with those who fear God, who are reverent in His
    presence.
  eng-WEBPB: Though a sinner commits crimes a hundred times, and lives long, yet surely
    I know that it will be better with those who fear God, who are reverent before
    him.
  kbq-kbq: Hianagi kefo avu'ava'ma nehaza vahe'mo'zama 100'a zupama hazenkema nehu'za
    za'za knama mani'za nevazage'na, nagrama antahi'na ke'nama huana Anumzamofoma
    koro'ma hunte'za agoraga'ama nemani'za vahe'mo'za zamagatere'za knare zantfa hu'za
    manigahaze.
  nhe-BL: Pero yonque se tlacatl tlajtlacolchihuas 100 hueltas huan noja huejcahuas
    para itztos miyac xihuitl ipan ni tlaltepactli, na nijmati para nochi yas más
    cuali para tlacame tlen quiimacasij Toteco.
  bus-bus: Baa tó durunkɛri dà kɛ̀ gɛ̃̀n baaagↄ̃, ben à gì kɛ̀, má dↄ̃ kɛ̀ gbɛ̃ kɛ̀
    aↄ̃ↄ Luda vĩa vĩ bensↄ̃ aↄ̃ↄe mì siɛɛnɛnↄↄ sã̀ↄ dɛàla.
  gub-BL: Awa ikatu 'ym ma'e upuner 100 ma'e ikatu 'ym ma'e iapo haw rehe. Numàno
    kwaw. Wikuwe wi wi a'e. — Aze erekyze Tupàn wi nehe, ma'e paw uzeapo katu putar
    newe nehe, i'i teko wà. Akwaw nezewe waze'egaw ihe.
  eng-DRA: But though a sinner do evil a hundred times, and by patience be borne withal,
    I know from thence that it shall be well with them that fear God, who dread his
    face.
