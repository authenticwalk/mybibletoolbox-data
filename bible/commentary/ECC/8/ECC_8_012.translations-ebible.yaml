verse: ECC.008.012
translations:
  mal-C: നൂറു കുറ്റം ചെയ്ത ദുഷ്ടർ ദീർഘകാലം ജീവിച്ചിരിക്കുമെങ്കിലും ദൈവസന്നിധിയിൽ ഭക്തിപൂർവം
    ദൈവത്തെ ഭയപ്പെടുന്ന മനുഷ്യർ അവരിലും ശ്രേഷ്ഠരായിത്തീരുമെന്ന് എനിക്കറിയാം.
  deu-TKW: weil ein Sünder hundertmal Böses thut und dabei alt wird, wenngleich ich
    weiß, daß es wohl gehen wird den Gottesfürchtigen, die sich vor ihm fürchten.
  lin-lin: Atako moto oyo asalaka masumu asali mabe mbala nkama moko mpe awumeli tango
    molayi na bomoi, nayebi solo ete bato oyo batosaka Nzambe bakozala bato ya esengo ;
    pamba te bazali na botosi liboso na Ye.
  eng-LSV: Though a sinner is doing evil one hundred [times], and prolonging [himself]
    for it, surely also I know that there is good to those fearing God, who fear before
    Him.
  eng-GNV: Though a sinner doe euill an hundreth times, and God prolongeth his dayes,
    yet I knowe that it shalbe well with them that feare the Lord, and doe reuerence
    before him.
  eng-WEBSTER: 'Though a sinner doeth evil a hundred times, and his days are prolonged,
    yet surely I know that it will be well with them that fear God, who fear before
    him:'
  nhw-BL: Pero masque se masehuali tlajtlacolchihuas 100 hueltas huan noja huejcahuas
    para itztos miyac xihuitl ipan ni tlaltipactli, na nijmati para nochi yas más
    cuali para masehualme catli quiimacasij Toteco.
  swh-ONEN: Ingawa mtu mwovu hufanya maovu mia moja na akaendelea kuishi maisha marefu,
    najua kwamba itakuwa bora zaidi kwa watu wanaomwogopa Mungu, wamchao Mungu.
  bba-bba: Tɔn kɔ̃so u rɑ torewɑ too, kɑ mɛ, kpɑ win wɑ̃ɑru tu dɛnyɑ. Adɑmɑ ye nɑ
    yɛ̃, yerɑ wi u Gusunɔ nɑsie, wiyɑ u doo nɔɔru mɔ.
  eng-KJVCPB: 'Though a sinner do evil an hundred times, and his days be prolonged,
    yet surely I know that it shall be well with them that fear God, which fear before
    him:'
  luo-luo: Kata obedo ni joma timbegi richo nyalo timo richo mathoth, to pod ginyalo
    dak kuom kinde mangʼeny, to gima angʼeyo en ni joma oluoro Nyasaye to biro dhi
    maber e nyim Nyasaye.
  meu-meu: Ena be kara dika tauna na nega sinahu-ta e kara dikamu bona ena mauri e
    hadaudauamu, to lau dibagu Dirava garina e garimu taudia na bae namo, badina be
    ia vairanai e garimu.
  npi-ULB: पापीले एक सय पटक खराबी गरी त्यो धेरै वर्षसम्म बाँचे तापनि परमेश्‍वरको आदर
    गर्ने, उहाँको सामु खडा हुने र उहाँलाई आदर दिनेहरूलाई असलै हुने छ भनी मलाई थाहा
    छ ।
  yor-yor: Bí ènìyàn búburú tó dẹ́ṣẹ̀ nígbà ọgọ́rùn-ún tilẹ̀ wà láààyè fún ìgbà pípẹ́,
    mo mọ̀ wí pé yóò dára fún ẹni tí ó bẹ̀rù Ọlọ́run, tí ó bẹ̀rù níwájú rẹ̀.
  ind-ind: Aku memperhatikan bahwa orang jahat bisa ratusan kali melakukan kejahatan
    berat, tetapi masih berumur panjang. Biarpun demikian, aku tetap yakin bahwa lebih
    baik kita takut dan hormat kepada Allah daripada meniru orang jahat.
  pes-OPCB: اگرچه ممکن است یک گناهکار با وجود گناهان زیادش زنده بماند، ولی بدون شک
    سعادت واقعی از آن کسانی است که از خدا می‌ترسند و حرمت او را در دل دارند.
  tgl-ULB: Kahit isang daang ulit gumagawa ng masama ang isang makasalanan at nabubuhay
    pa rin sa mahabang panahon, gayon man alam ko na magiging mabuti sa mga gumagalang
    sa Diyos, siyang pinararangalan ang kaniyang presensiya sa kanila.
  hui-hui: Wali agali ko biaga karu ti ko dewa biaabo halu howa abale homa nabi dindini
    lu haabo haga. Anigo bi mbira laganego, Wali agali Ngode Datagaliwabe gibiore
    ka manda bialu ibu andaneha haga karu ti bayale haabo holebira.
  mya-mya: အဓမ္မလူသည် အကြိမ်တရာတိုင်အောင် အဓမ္မ အမှုကိုပြု၍၊ အသက်တာရှည်သော်လည်း၊ ဘုရားသခင်
    ကို ကြောက်ရွံ့သောသူတို့သည် ရှေ့တော်၌ ကြောက်ရွံ့ သောကြောင့်၊ ကောင်းသောအကျိုးကို
    ခံရကြမည်ဟု ငါအမှန်သိ၏။
  bod-N: ཇི་སྟེ་ངན་པས་ལན་བརྒྱ་ལ་ལས་ངན་པ་བྱས་ཀྱང་ཚེ་རིང་བར་གྱུར་ན། དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པའི་མི་སྟེ་ཁོང་གི་དྲུང་དུ་གུས་ཞུམ་གྱི་སེམས་དང་ལྡན་པ་དག་གིས་སྐྱིད་ལ་རོལ་བ་ངས་ལེགས་པར་ཤེས་སོ།
    །
  sna-sna: Kunyange munhu akaipa akapara mhosva dzinosvika zana agorarama nguva refu,
    ndinoziva kuti zvichava nani kuna vanhu vanotya Mwari, avo vanokudza Mwari.
  spa-BLM: Aunque un pecador cometa crímenes cien veces, y viva mucho tiempo, ciertamente
    sé que les irá mejor a los que temen a Dios, a los que son reverentes ante él.
  cac-cac: 'Vach''chom syalcan jun lolonel icha tic: A eb'' sc''ulan vach''il ay yelc''och
    Dios d''a eb'', vach''n̈ej tz''elc''och eb''.'
  swh-ULB: Hata kama mwenye dhambi afanye uovu mara mia moja na bado aishi kwa muda
    mrefu, bado ninafahamu itakuwa vyema kwa wale wanao muheshimu Mungu, wanaouheshimu
    uwepo wake walio nao.
  bel-bel: Хоць сто разоў робіць грэшнік ліхое і зацінаецца ў тым, але ведаю я, што
    добра будзе богабаязным, якія перад абліччам Ягоным стаяць багавейна;
  deu-ELBBK: weil ein Sünder hundertmal Böses tut und doch seine Tage verlängert –
    obwohl ich weiß, dass es denen, die Gott fürchten, wohlgehen wird, weil sie sich
    vor ihm fürchten;
  mbb-OT: Minsan utew mezakel is salà te etew, egkehimu ǥihapun he edluǥeyazan sikandin
    te untung. Tutuu iyan he netuenan ku he meupiya is egkehitavù diyà te etew he
    edtahud te Megbevayà,
  mal-2015: പാപി നൂറു പ്രാവശ്യം ദോഷം ചെയ്കയും ദീർഘായുസ്സോടെ ഇരിക്കയും ചെയ്യുന്നുണ്ടെങ്കിലും
    ദൈവത്തെ ഭയപ്പെടുന്ന ഭക്തന്മാർക്കു നന്മ വരുമെന്നു ഞാൻ നിശ്ചയമായി അറിയുന്നു.
  rmc-rmc: Kajte o binošno kerel šelvar o nalačhipen a dživel but, me džanav, hoj
    ela feder olenge, ko pes daran le Devlestar, kas hin e sveto dar anglo RAJ.
  pes-OPV: اگر‌چه گناهکار صد مرتبه شرارت ورزد و عمر دراز کند، معهذا می‌دانم برای آنانی
    که از خدا بترسند و به حضور وی خائف باشندسعادتمندی خواهد بود.
  ron-1924: Тотушь, мэкар кэ пэкэтосул фаче де о сутэ де орь рэул ши стэруеште мултэ
    време ын ел, еу штиу кэ феричиря есте пентру чей че се тем де Думнезеу ши ау фрикэ
    де Ел.
  ben-OBCV: যদিও দুষ্টলোক একশোটি দুষ্কর্ম করে অনেক দিন বেঁচে থাকে তবুও আমি জানি ঈশ্বরকে
    যারা ভয় করে তাদের মঙ্গল হবে।
  som-som: In kastoo dembile boqol jeer shar sameeyo, oo cimrigiisuna aad u sii raago,
    haddana hubaal waxaan ogahay in kuwa Ilaah ka cabsada oo hortiisa ka baqaa ay
    nabdoonaan doonaan.
  lat-VUC: Attamen peccator ex eo quod centies facit malum, et per patientiam sustentatur;
    ego cognovi quod erit bonum timentibus Deum, qui verentur faciem ejus.
  eng-ASVBT: 'Though a sinner do evil a hundred times, and prolong his days, yet surely
    I know that it shall be well with them that fear God, that fear before him:'
  ita-1885: Conciossiachè il peccatore faccia male cento volte, e pur la pena gli
    è prolungata; ma pure ancora so io che bene sarà a coloro che temono Iddio, perchè
    riveriscono la sua faccia.
  eng-LXXUP: 'He that has sinned has done evil from that time, And long from beforehand:
    Nevertheless I know, That it is well with them that fear God, That they may fear
    before him:'
  eng-ULB: Even though a sinner does evil a hundred times and still lives a long time,
    yet I know that it will be better for those who respect God, for those who stand
    before him and show him respect.
  spa-VBL: Aunque un pecador pueda hacer el mal cien veces y vivir una larga vida,
    estoy convencido de que los que hacen lo que Dios dice estarán mejor.
  fra-_FOB: Bien que le pécheur fasse le mal cent fois, et qu'il y persévère longtemps,
    cependant je sais aussi qu'il y aura du bonheur pour ceux qui craignent Dieu,
    qui craignent devant sa face.
  mal-mal: ഒരു പാപി നൂറു തവണ ദോഷം ചെയ്യുകയും ദീർഘായുസ്സോടെ ഇരിക്കുകയും ചെയ്യുന്നുണ്ടെങ്കിലും
    ദൈവത്തെ ഭയപ്പെടുന്ന ഭക്തന്മാർക്കു നന്മ വരുമെന്ന് ഞാൻ നിശ്ചയമായി അറിയുന്നു.
  lit-lit: Nors nusidėjėlis šimtąkart atlikinėja bloga ir jo dienos prailgintos, vis
    dėlto aš žinau tikrai, kad bus gera Dievo bijantiems, kurie bijo jo akivaizdoje,
  urd-GVR: Gunāhgār se sau gunāh sarzad hote haiṅ, to bhī umrrasīdā ho jātā hai. Beshak
    maiṅ yih bhī jāntā hūṅ ki ḳhudātars logoṅ kī ḳhair hogī, un kī jo Allāh ke chehre
    se ḍarte haiṅ.
  suz-BL: मरिम्‍शो पाइब मुर सहे का खेयप मरिम्‍शो पशा यो शुश नाक्‍त सम्‍म ब्रोंइशा
    बाक्‍नीम। मो हना यो परमप्रभु कली मान पा हिंब नु आ ङोंइती बाक्‍ब आन कली रिम्‍शो
    दुम्‍ब, दे गो तुइक्‍नुङ। भजन संग्रह ३७:१८; भजन संग्रह ७३:१७-२६
  eng-NOY: But though a sinner do evil a hundred times, and have his days prolonged,
    yet surely I know that it shall be well with them that fear God, that fear before
    him.
  ita-1927: Quantunque il peccatore faccia cento volte il male e pur prolunghi i suoi
    giorni, pure io so che il bene è per quelli che temono Dio, che provan timore
    nel suo cospetto.
  ckb-ckb: هەرچەندە بەدکار کە سەد جار تاوانی کردبێت و تەمەنێکی درێژ بژیێت، بەڵام من
    دەزانم کە بۆ لەخواترس کە ڕێزی خودا دەگرێت باشتر دەبێت.
  eng-BBE: Though a sinner does evil a hundred times and his life is long, I am certain
    that it will be well for those who go in fear of God and are in fear before him.
  kan-OKCV: ಪಾಪಿಯು ನೂರು ಸಾರಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ಬಹುಕಾಲ ಬದುಕಿದರೂ ದೇವರಿಗೆ ಹೆದರಿ ದೈವಭಕ್ತಿಯುಳ್ಳವರಿಗೆ
    ಒಳ್ಳೆಯದಾಗುವುದೆಂದು ನಾನು ಬಲ್ಲೆನು.
  tam-2017: பாவி நூறுதரம் பொல்லாப்பைச் செய்து நீடித்து வாழ்ந்தாலும் என்ன? தேவனுக்கு
    அஞ்சி, அவருக்கு முன்பாகப் பயந்திருப்பவர்களே நன்றாக இருப்பார்கள் என்று அறிந்திருக்கிறேன்.
  spa-RV-1909: Bien que el pecador haga mal cien veces, y le sea dilatado el castigo,
    con todo yo también sé que los que á Dios temen tendrán bien, los que temieren
    ante su presencia;
  ron-BTF: Deși un păcătos face rău de o sută de ori și zilele lui sunt prelungite,
    totuși eu știu cu siguranță că le va fi bine celor ce se tem de Dumnezeu, care
    se tem înaintea lui,
  eng-WEBP: Though a sinner commits crimes a hundred times, and lives long, yet surely
    I know that it will be better with those who fear God, who are reverent before
    him.
  eng-FBV: Even though a sinner may do wrong a hundred times, and live a long life,
    I'm convinced that those who do what God says will be better off.
  nld-1939: 'Maar al blijft soms de zondaar lange tijd leven, Ofschoon hij honderdmaal
    kwaad doet: Toch weet ik zeker, dat het hùn goed gaat, Die Gods aanschijn vrezen.'
  nch-BL: Pero masque se masehuali tajtacolchihuas 100 huelta huan noja huejcahuas
    para itztos miyac xihuit ipan ni taltipacti, na nijmati para nochi yas más cuali
    para masehualme cati quiimacasij Toteco.
  vie-1934: Vì kẻ có tội làm ác một trăm lần vẫn được trường thọ; dầu vậy, ta biết
    rằng kẻ kính sợ trước mặt Đức Chúa Trời, sau rốt ắt được phước.
  hin-CV: चाहे पापी हज़ार बार बुरा करें और अपने जीवन को बढ़ाते रहें, मगर मुझे मालूम
    है कि जिनमें परमेश्वर के लिए श्रद्धा और भय की भावना है उनका भला ही होगा, क्योंकि
    उनमें परमेश्वर के प्रति श्रद्धा और भय की भावना हैं.
  spa-BES: Aunque un pecador hace el mal cientos de veces y su vida es larga, estoy
    seguro de que será bueno para los que temen a Dios y tienen temor ante su presencia.
  tdx-tdx: aa ndra te mitolon-kanao raty in-jato ty mpanan-tahiñe, vaho mihamaro avao
    o andro’eo—mbe apotako te hanintsiñe o mañeveñe aman’ Añahareo, o miambane añatrefa’eo;
  tha-KJV: แม้ว​่าคนบาปทำชั่วตั้งร้อยครั้ง และอายุเขายังยั่งยืนอยู่​ได้ ถึงกระนั้นข้าพเจ้ายังรู้​แน่ว​่า
    ความดี​จะมี​แก่​เขาทั้งหลายที่ยำเกรงพระเจ้า คือที่​มี​ความยำเกรงต่อพระพักตร์​พระองค์
  por-BR-2018: Ainda que um pecador faça o mal cem vezes e sua vida se prolongue,
    mesmo assim eu sei, que as coisas boas acontecerão aos que temem a Deus, aos que
    temerem diante da sua face.
  deu-ELO: weil ein Sünder hundertmal Böses tut und doch seine Tage verlängert obgleich
    ich weiß, daß es denen, die Gott fürchten, wohlgehen wird, weil sie sich vor ihm
    fürchten;
  eng-WYC-2018: Nevertheless of that, that a sinner doeth evil an hundred times, and
    is suffered by patience, I knew that good it shall be to men dreading God, that
    reverence his face, or presence. (Nevertheless, even though a sinner may do evil
    a hundred times, and is patiently allowed to, I know that it shall be good for
    those who fear God, yea, for those who have reverence before his face, or in his
    presence.)
  epo-epo: Kvankam pekulo faras malbonon cent fojojn, kaj Dio estas pacienca al li,
    tamen mi scias, ke estos bone al tiuj, kiuj timas Dion, kiuj respektas Lin.
  uig-PIN: Gunaⱨkar yüz ⱪetim rǝzillik ⱪilip, künlirini uzartsimu, Hudadin ⱪorⱪidiƣanlarning
    ǝⱨwali ulardin yahxi bolidu dǝp bilimǝn; qünki ular uning aldida ⱪorⱪidu.
  beo-beo: 'Wadela:i hamosu dunu e da wadela:i hou100agoane hamosa, be esalebe ba:musa:
    dawa:. Dafawane! Na dawa! Ilia da amane sia:daha, “Gode Ea sia: nababeba:le, di
    da hahawane esalumu.'
  tpi-OTNT: Sampela taim ol man bilong mekim sin i save mekim planti rong tumas, tasol
    ol i stap longpela taim long graun na ol i no i dai kwik. Mi save ol man i tok,
    “Man i aninit long God, bai i stap gut.
  hau-SA: Ko da yake mugu ya aikata laifi ɗari ya kuma yi tsawon rai, na san cewa
    zai fi wa masu tsoron Allah kyau, waɗanda suke girmama Allah.
  uig-LAT: Gunahkar yüz qétim rezillik qilip, künlirini uzartsimu, Xudadin qorqidighanlarning
    ehwali ulardin yaxshi bolidu dep bilimen; chünki ular uning aldida qorqidu.
  nde-nde: Loba umuntu ogangileyo engenza amacala alikhulu ajinge aphile okwesikhathi
    eside, ngiyazi ukuthi kuzakuba ngcono kulabo abamesabayo uNkulunkulu, abazithobayo
    kuNkulunkulu.
  ton-ton: Ka neongo ʻae fai ke liunga teau ʻae kovi ʻae angahala, pea fakatolonga
    hono ʻaho, ka ʻoku ou ʻilo moʻoni ʻe hoko ʻae lelei kiate kinautolu ʻoku manavahē
    ki he ʻOtua, ʻakinautolu ʻoku manavahē ʻi hono ʻao.
  ces-1613: A ačkoli hříšník činí zle na stokrát, a vždy se mu odkládá, já však vím,
    že dobře bude bojícím se Boha, kteříž se bojí oblíčeje jeho.
  eng-WMB: Though a sinner commits crimes a hundred times, and lives long, yet surely
    I know that it will be better with those who fear God, who are reverent before
    him.
  tam-TCV: கொடுமையானவன் நூறு குற்றங்களைச் செய்து நீடியகாலம் வாழ்ந்தாலும், இறைவனில்
