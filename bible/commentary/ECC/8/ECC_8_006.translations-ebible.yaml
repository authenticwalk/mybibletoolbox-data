verse: ECC.008.006
translations:
  mal-C: മനുഷ്യന്റെ ദുരിതങ്ങൾ അസഹനീയമാണെങ്കിലും, എല്ലാറ്റിനും യുക്തസമയവും നടപടിക്രമങ്ങളും
    ഉണ്ടല്ലോ.
  deu-TKW: Denn für jegliches Unterfangen giebt es Zeit und Gericht, denn das Böse
    des Menschen liegt schwer auf ihm.
  lin-lin: Pamba te, ezali na tango ya malamu mpe na lolenge ya malamu ya kosalela
    na likambo nyonso. Atako bongo, pasi ekweyelaka kaka moto.
  eng-LSV: For to every delight there is a time and a judgment, for the misfortune
    of man is great on him.
  eng-GNV: For to euery purpose there is a time and iudgement, because the miserie
    of man is great vpon him.
  eng-WEBSTER: Because to every purpose there is time and judgment, therefore the
    misery of man is great upon him.
  nhw-BL: Quena, sesen masehuali hueli quipantis quema huan quenicatza monequi quichihuas
    sesen tlamantli masque itztoc ipan huejhueyi tlaohuijcayotl.
  swh-ONEN: Kwa maana kuna wakati muafaka na utaratibu wa kila jambo, ingawa huzuni
    ya mwanadamu huwa nzito juu yake.
  bba-bba: Domi ɡɑ̃ɑnu bɑɑnire nu nin sɑɑ kɑ nin siribu mɔ. Wɑhɑlɑ ɡɑɑ wɑ̃ɑ ye yɑ
    tɔnu wɑ̃ɑsi,
  eng-KJVCPB: Because to every purpose there is time and judgment, therefore the misery
    of man is great upon him.
  luo-luo: Nimar nitiere sa mowinjore kod chenro miluwo e gimoro amora, kata kamano
    dhier mar dhano pek moloye.
  meu-meu: Badina be, ena be taunimanima edia hekwarahi na metau, to ḡaukara iboudiai
    na mai negadia bona mai daladia.
  npi-ULB: हरेक विषयको लागि ठिक प्रतिक्रिया र प्रतिक्रिया दिने समय छ, किनकि मानिसका
    कष्‍टहरू धेरै छन् ।
  yor-yor: Ohun gbogbo ni ó ní àsìkò àti ọ̀nà tí ó tọ́ láti ṣe, ṣùgbọ́n, òsì ènìyàn
    pọ̀ sí orí ara rẹ̀.
  ind-ind: Sekalipun kamu mengalami banyak kesulitan, selalu ada waktu dan cara yang
    tepat untuk memenuhi tanggung jawabmu sesuai perintah raja.
  pes-OPCB: بله، برای انجام دادن هر کاری، وقت و راه مناسبی وجود دارد، هر چند انسان
    با مشکلات زیاد روبرو باشد.
  tgl-ULB: Sapagkat sa bawat bagay ay mayroong wastong pagtugon at oras sa pagtugon,
    dahil ang mga kaguluhan ng tao ay napakalaki.
  hui-hui: Ina wali agali kamarume inane nakarulape kamagonaga genda yu howa bibahende
    bulene ngagonaga horobi hariga bayalebi ngagonigoyu ina manda emene hangu bidama.
  mya-mya: လူကြံစည်သမျှအဘို့၊ ကာလအချိန်နှင့် စီရင်ရ သော အခွင့်ရှိ၏။ သို့သော်လည်း၊
    လူသည် အလွန်ဆင်းရဲ ခြင်းကို ခံရ၏။
  bod-N: དེ་ཅིའི་ཕྱིར་ཞེ་ན། མི་ཡི་སྟེང་དུ་སྡུག་གི་ཁུར་བོ་ལྕི་ནའང་། དོན་རེ་རེ་ལ་དུས་དང་གཏན་སྲོལ་ཡོད་པའོ།
    །
  sna-sna: Nokuti kune nguva yakafanira namaitiro akafanira pazvinhu zvose, kunyange
    nhamo yomunhu ichimuremera zvikuru.
  spa-BLM: Porque hay un tiempo y un procedimiento para cada propósito, aunque la
    miseria del hombre sea pesada para él.
  cac-cac: Ay val stzolal yed' sc'ual tas tz'aj co c'anab'ajan juntzan̈ chi', palta
    ay val jun tas tzon̈ ixtaneli, yujto man̈ cojtacoc tas tzuji, malaj junoc mach
    syal yalan d'ayon̈.
  swh-ULB: Kwa kuwa kila jambo lina jibu sahihi, na wakati wa kujibu, kwa sababu taabu
    ya mtu ni kubwa.
  bel-bel: бо на ўсякую рэч ёсьць свая пара і ўправа; а чалавеку вялікае ліха з таго,
  deu-ELBBK: Denn für jede Sache gibt es eine Zeit und eine richterliche Entscheidung;
    denn das Unglück des Menschen lastet schwer auf ihm;
  mbb-OT: Su is kada vuluhaten ne zuen hustu he timpu wey paaǥi te kebeeli zuen minsan
    mahabet he menge kelised is egkeetuvang te etew.
  mal-2015: സകല കാര്യത്തിന്നും കാലവും ന്യായവും ഉണ്ടല്ലോ; മനുഷ്യന്റെ അരിഷ്ടത അവന്നു
    ഭാരമായിരിക്കുന്നു.
  rmc-rmc: Pre savoreste hin lačho časos the lačho drom, kajte o manuš predživel but
    pharipen.
  pes-OPV: زیرا که برای هر مطلب وقتی و قانونی است چونکه شرارت انسان بر وی سنگین است.
  ron-1924: Кэч пентру орьче лукру есте о време ши о жудекатэ ши ненорочиря паште
    пе ом.
  ben-OBCV: কারণ প্রত্যেক ব্যাপারের জন্য উপযুক্ত সময় ও কাজের নিয়ম আছে, যদিও মানুষের
    দৈন্য তার জন্য অতিমাত্র।
  som-som: Maxaa yeelay, xaal kastaaba wuxuu leeyahay wakhti iyo garsoorid, in kastoo
    nin dhibaatadiisu iyadoo weyn ay saaran tahay.
  lat-VUC: 'Omni negotio tempus est, et opportunitas: et multa hominis afflictio,'
  eng-ASVBT: 'for to every purpose there is a time and judgment; because the misery
    of man is great upon him:'
  ita-1885: Conciossiachè a qual si voglia affare vi sia tempo e modo; perciocchè
    gran mali soprastanno all'uomo.
  eng-LXXUP: For to everything there is time and judgment; For the knowledge of a
    man is great to him.
  eng-ULB: For every matter there is a correct response and a time to respond, because
    the troubles of man are great.
  spa-VBL: Porque hay un momento y una forma correcta para todo, incluso cuando las
    cosas te van mal.
  fra-_FOB: Car dans tout dessein il y a un temps et un jugement, quand le malheur
    pèse sur l'homme.
  mal-mal: സകല കാര്യത്തിനും ഒരു സമയവും ന്യായവും ഉണ്ടല്ലോ; മനുഷ്യന്റെ അരിഷ്ടത അവന്
    ഭാരമായിരിക്കുന്നു.
  urd-GVR: Kyoṅki har muāmale ke lie munāsib waqt aur insāf kī rāh hotī hai. Lekin
    musībat insān ko dabāe rakhtī hai,
  suz-BL: मुरुमी मार मार पाइनीमी, मेको पतीके ना नु निसाफ पची ना बाक्‍ब। मुर आन मरिम्‍शो
    पतीकेम मुर आन कली दिप्‍ब। उपदेसक ३:१
  eng-NOY: For to every thing there is a time and judgment. For the misery of man
    is great upon him.
  ita-1927: perché per ogni cosa v’è un tempo e un giudizio; giacché la malvagità
    dell’uomo pesa grave addosso a lui.
  ckb-ckb: چونکە هەر شتێک کات و ڕێوشوێنی خۆی هەیە، هەرچەندە مرۆڤ دەردەسەری زۆر بێت.
  eng-BBE: For every purpose there is a time and a decision, because the sorrow of
    man is great in him.
  kan-OKCV: ಮನುಷ್ಯನಿಗೆ ಕಷ್ಟಸಂಕಟವು ಭಾರವಾಗಿದ್ದರೂ ಪ್ರತಿಯೊಂದು ಕಾರ್ಯಕ್ಕೂ ಸರಿಯಾದ ಕಾಲ ಮತ್ತು
    ಕ್ರಮ ಇರುತ್ತದೆ.
  tam-2017: எல்லாக் காரியத்திற்கும் காலமும் நியாயமும் உண்டு; ஆதலால் மனிதனுக்கு நேரிடும்
    கலக்கம் மிகுதி.
  spa-RV-1909: Porque para todo lo que quisieres hay tiempo y juicio; mas el trabajo
    del hombre es grande sobre él;
  ron-BTF: Deoarece pentru fiecare scop este un timp și o judecată, de aceea nenorocirea
    omului este mare asupra lui.
  eng-WEBP: For there is a time and procedure for every purpose, although the misery
    of man is heavy on him.
  eng-FBV: For there's a right time and a right way for everything, even when things
    are going badly for you.
  nld-1939: Want de tijd van het oordeel breekt voor iedereen aan. Maar de boosheid
    legt een benauwende druk op den mens;
  nch-BL: Quena, sesen masehuali hueli quipantis quema huan quenicatza monequi quichihuas
    sesen tamanti masque itztoc ipan huejhueyi taohuijcayot.
  vie-1934: Vì tuy loài người bị sự tai nạn bối rối nhiều, phàm sự gì cũng có thì
    thế và phép lệ.
  hin-CV: क्योंकि हर एक खुशी के लिए सही समय और तरीका होता है, फिर भी एक व्यक्ति पर
    भारी संकट आ ही जाता है.
  spa-BES: Para cada propósito hay un tiempo y una decisión, porque el dolor del hombre
    es grande sobre el.
  tdx-tdx: Kila manañe ty andro’e naho ty lili’e; ndra te mavesatse am’ ondatio ty
    haemberañe.
  tha-KJV: ด้วยว่าไม่ว่าอะไรทั้งนั้นย่อมมีวาระและคำตัดสิน ฉะนั้นความลำบากของมนุษย์จึงเป็นภาระหนักแก่ตัวเขา
  por-BR-2018: 'Porque para todo propósito há uma hora e uma maneira correta ; por
    isso o mal do homem é muito sobre ele:'
  deu-ELO: Denn für jede Sache gibt es eine Zeit und eine richterliche Entscheidung;
    denn das Unglück des Menschen lastet schwer auf ihm;
  eng-WYC-2018: Time and season is to each work; and much torment is of a man,
  epo-epo: Ĉar por ĉiu afero estas ĝia tempo kaj ĝia maniero; kaj granda estas por
    la homo la malbono de tio,
  uig-PIN: Qünki ⱨǝrbir ix-arzuning pǝyti wǝ yoli bar; insan keyinki ixlarni bilmigǝqkǝ,
    uning dǝrd-ǝlimi ɵzini ⱪattiⱪ basidu. Kim uningƣa ⱪandaⱪ bolidiƣanliⱪini eytalisun?
  beo-beo: 'Liligi huluane habogala amola habodane hamomusa: dawa: da logo diala.
    Be ninia da fonobahadi fawane dawa:.'
  tpi-OTNT: Maski ol hevi bilong yumi man i bikpela moa, i gat taim na rot bilong
    mekim olgeta samting.
  hau-SA: Gama akwai lokaci da hanyoyin da suka dace da yin kowane abu, ko da yake
    wahalar mutum ta yi masa yawa.
  uig-LAT: Chünki herbir ish-arzuning peyti we yoli bar; insan kéyinki ishlarni bilmigechke,
    uning derd-elimi özini qattiq basidu. Kim uninggha qandaq bolidighanliqini éytalisun?
  nde-nde: Ngoba into yonke ilesikhathi esiqondileyo lendlela yokwenza eqondileyo,
    lanxa umuntu eyabe esindwa yizinkathazo zakhe.
  ton-ton: ¶ Koeʻuhi ʻoku ai ʻae ʻaho mo e fakamaau ʻoe ngāue kotoa pē, ko ia ʻoku
    mamafa ai ʻae kovi ʻae tangata kiate ia.
  ces-1613: Nebo všeliké předsevzetí má čas a příčiny. Ale i to neštěstí veliké člověka
    se přídrží,
  eng-WMB: For there is a time and procedure for every purpose, although the misery
    of man is heavy on him.
  tam-TCV: ஏனெனில் ஒவ்வொரு செயல்பாட்டிற்குரிய காலமும், அதற்குரிய ஒரு நடைமுறையும் உண்டு;
    ஒரு மனிதனுடைய கஷ்டம் அவனைப் பாரமாய் நெருக்கினாலும் ஒவ்வொரு செயல்பாட்டிற்குரிய
    காலமும், நடைமுறையும் உண்டு.
  ceb-ULB: Kay ang matag butang adunay hustong tubag ug panahon aron sa pagtubag,
    tungod kay hilabihan ang mga kasamok sa tawo.
  pol-UBG: Na każdą sprawę jest czas i sąd, dlatego wielkie nieszczęście trzyma się
    człowieka.
  urd-GVU: کیونکہ ہر معاملے کے لئے مناسب وقت اور انصاف کی راہ ہوتی ہے۔ لیکن مصیبت
    انسان کو دبائے رکھتی ہے،
  deu-1912: Denn ein jeglich Vornehmen hat seine Zeit und Weise; denn des Unglücks
    des Menschen ist viel bei ihm.
  kan-2017: ಪ್ರತಿಯೊಂದು ಕಾರ್ಯಕ್ಕೂ ಒಂದು ಕಾಲ ಮತ್ತು ಒಂದು ಕ್ರಮ ಇರುತ್ತದೆಯಲ್ಲವೇ, ಮನುಷ್ಯನು
    ಪಡುವ ಕಷ್ಟವು ಅವನಿಗೆ ಘೋರವಾಗಿದೆ.
  yap-yap: Bay e ngiyal’ ni bfel’ nge kanowo’en gubin ban’en ni ngan rin’, machane
    gadad e ri buchu’uw riy e gadad manang!
  hlt-MCSB: Hlang kah boethae he amah soah ping cakhaw ngaihnah cungkuem ham he a
    tuetang neh a khosing om.
  mdy-ETH: ሜታ ቢያ ዎዴ ዓሲ ሜታሳያ ማዔቴያ ቢያ ባኣዚኮ ዎዴንታ ማዓ ጎይሢንታ ዓኣኔ።
  kew-kew: Niaa aanuna keda medaloma salia page pinawa, oyae rayo papena pora para
    nareini page iya.
  twi-ASANTE: Adeyɛ biara wɔ ne ɛberɛ a ɛfata ne ɛkwan a wɔfa so yɛ, nanso onipa haw
    hyɛ no so bebree.
  eng-WEBU: For there is a time and procedure for every purpose, although the misery
    of man is heavy on him.
  wal-wal: Issi asa bollan deexo metoi gakkikkonne, yoho ubbaassi au a wodeenne a
    ogee ogee de7ees.
  spa-PDDPT: Porque para cada asunto hay un tiempo y un procedimiento. Aunque grande
    es el mal que viene sobre el hombre,
  gun-gun: Mba'eta opa mba'e pe oĩ oiko aguã ára ha'e marã rami pa ojapoa aguã, avakue
    re mba'emo vai ipoyi ete teĩ.
  ilo-ULB: Ta adda ti umno a sungbat iti tunggal pasamak ken adda umno a tiempo ti
    panagsungbat, gapu ta adu ti pakariribukan ti tao.
  kpg-kpg: Di madagoaa donu i golo mo di ala e donu i golo belee hai nia mee huogodoo,
    di mee deenei le e donu, malaa, gidaadou e iloo dulii loo!
  uig-ARA: چۈنكى ھەربىر ئىش-ئارزۇنىڭ پەيتى ۋە يولى بار؛ ئىنسان كېيىنكى ئىشلارنى بىلمىگەچكە،
    ئۇنىڭ دەرد-ئەلىمى ئۆزىنى قاتتىق باسىدۇ. كىم ئۇنىڭغا قانداق بولىدىغانلىقىنى ئېيتالىسۇن؟
  sus-sus: Fe birin lanma a xa raba a waxati nun a kɛɲa ma, hali na fa findima fe
    xɔrɔxɔɛ ra mixi bɛ.
  pon-2006: Mie ahnsou mwahu oh ahl mwahu en wia soahng koaros, ahpw soahng kan me
    kitail ese me malaulau!
  ksd-ksd: a bung na varkurai ure ra lavur magit par; tago ra kini na malari kai ra
    tarai i mamat pire diat.
  tur-YTC: Çünkü her işin bir zamanı ve yöntemi vardır, ama insanın sıkıntısı kendine
    ağır gelir.
  bel-N: бо для кожнай рэчы ёсьць час i суд, а вялікае ліха чалавеку з-за таго,
  grc-BRENT: Ὅτι παντὶ πράγματί ἐστι καιρὸς καὶ κρίσις, ὅτι γνῶσις τοῦ ἀνθρώπου πολλὴ
    ἐπʼ αὐτόν.
  ind-AYT: Sebab, ada waktu dan penghakiman untuk segala kesenangan, walaupun kejahatan
    manusia hebat menimpa dirinya.
  nya-nya: Pakuti pali nthawi yoyenera ndiponso machitidwe a chinthu chilichonse,
    ngakhale kuti mavuto ake a munthu amupsinja kwambiri.
  hrv-hrv: Jer postoji vrijeme i sud za sve, i čovjeka veoma tereti nedjelo njegovo
  mps-mps: Magi baso meni. Te da bidi dabego sęgę genuai mu pedelali digi tagalao,
    te tigidali sę dodolabo sogo dąį ilali elalubao.
  tpi-tpi: Maski ol hevi bilong yumi man i bikpela moa, i gat taim na rot bilong mekim
    olgeta samting.
  dan-1931: Thi enhver Ting har sin Tid og sin Dom, men det er et tyngende Onde for
    Mennesket,
  vie-OVCB: vì việc gì cũng có thời hạn và cách thức để thực hiện, dù khi người đang
    gặp khó khăn.
  guj-2017: કેમ કે દરેક પ્રયોજનને માટે યોગ્ય પ્રસંગ અને ન્યાય હોય છે. કેમ કે માણસને
    માથે ભારે દુઃખ છે.
  pon-2006A: Mie ahnsou mwahu oh ahl mwahu en wia soahng koaros, ahpw soahng kan me
    kitail ese me malaulau!
  por-BRBSL: Pois há um tempo e um procedimento para cada propósito, embora a miséria
    do homem seja pesada sobre ele.
  cth-cth: Tami ni a pouk e pueng hah atueng hoi saknae kâ ao. Hatei, tami teh runae
    puenghoi a khang.
  twi-twi: Nneyɛe biara wɔ ne bere a ɛfata ne kwan a wɔfa so yɛ, nanso onipa haw hyɛ
    no so bebree.
  hlt-hlt: Hlang kah boethae he amah soah ping cakhaw ngaihnah cungkuem ham he a tuetang
    neh a khosing om.
  tbz-SIM: Kɛ yɛ̃́ bɑ́ dɛ̀ nɛ̀ dɛ kó dimɔ̀nnì ndimɛ̀, nɛ̀ dɛ kó tibeéntì kɛ yɛ̃́ mɛyɛi
    mmɛ̀ɛ̀ bɑ̀ɑ̀ onìtì mɛ í sénnímɛ̀.
  msy-2020: E fo, e gumazamiziba en osɨmtɨziba bar ekevezɨ e da ateri. Ezɨ da akɨramin
    tuavir aghuim ko da akɨramin dughiar aghuim iti.
  dop-dop: Pə tɑɣɑ pʋlʋ, pɑɑ mpi pə wɛnɑ pə wɑɑtʋ kʋmɑɣɑ kɛ́, nɑ ɩsənɑ yʋlʋ kɑ́ lɑ-wɩ
    tɔ. Amɑ yʋlʋ wɑhɑlɑnɑɑ tɔm wɛ-ɩ yuŋ kɛ́.
  azb-azb: Axı hər şeyin həm öz vaxtı, Həm də öz qaydası var. Hərçənd ki insanın daşıdığı
    dərd çox ağırdır.
  eng-DBY: For to every purpose there is time and manner. For the misery of man is
    great upon him;
  hin-2017: क्योंकि हर एक विषय का समय और नियम होता है, यद्यपि मनुष्य का दुःख उसके
    लिये बहुत भारी होता है।
  wol-KYG: Mbir mu mu doon kat ak jotam ak doxalinam, waaye nit am na tiis wu ko diis.
  eng-YLT: For to every delight there is a time and a judgment, for the misfortune
    of man is great upon him.
  eng-WYC-2017: Time and season is to each work; and much torment is of a man,
  eng-WMBB: For there is a time and procedure for every purpose, although the misery
    of man is heavy on him.
  urd-GVH: क्योंकि हर मामले के लिए मुनासिब वक़्त और इनसाफ़ की राह होती है। लेकिन मुसीबत
    इनसान को दबाए रखती है,
  rug-rug: Ura koa dia sari totoso gotodi meke hahanana tadi doduru ginugua, be vea
    mamata gua sari tinasuna tana tie.
  gaz-gaz: Rakkinni namaa akka malee isatti ulfaatu iyyuu wanni hundi yeroo fi haala
    mijaaʼaa qabaatii.
  fra-LSG: Car il y a pour toute chose un temps et un jugement, quand le malheur accable
    l’homme.
  yal-yal: Amasɔtɔ feen birin nun a waxatin nun a kiti saxin na a ra, bayo adamadiine
    fe ɲaxin gbo e ma.
  haw-1868: No ka mea, aia no i na mea a pau he wa no, a me ka hoopono; a ua nui ke
    kaumaha maluna o ke kanaka.
  arb-NAV: فَهُنَاكَ وَقْتٌ وَأُسْلُوبٌ لِكُلِّ أَمْرٍ مَعَ أَنَّ كَاهِلَ الإِنْسَانِ
    يَنُوءُ بِثِقْلِ مَتَاعِبِهِ.
  ewe-ewe: Togbɔ be ame ƒe nukpekeamewo ate ɖe edzi vevie hã la, ɣeyiɣi kple mɔnu
    nyuitɔ li na nudzɔɖeamedzi.
  eng-LEE: Because for every pursuit there is a time and a just consequence; for the
    evil of man [resteth] heavily upon him.
  asm-FB: প্ৰত্যেক বিষয়ৰে উপযুক্ত সময় আৰু পদ্ধতি আছে; যদিও মানুহে অধিক দুখকষ্ট ভোগ
    কৰে।
  sus-A: قٍ بِرِن لَنمَ عَ شَ رَبَ عَ وَشَتِ نُن عَ كّحَ مَ، هَلِ نَ قَ قِندِ مَ قٍ
    شْرْشْي رَ مِشِ بّ.
  fra-SBL: Car il y a un temps et une procédure pour toute fin, bien que la misère
    de l'homme soit lourde pour lui.
  hbo-hbo: כִּ֣י לְכָל־חֵ֔פֶץ יֵ֖שׁ עֵ֣ת וּמִשְׁפָּ֑ט כִּֽי־רָעַ֥ת הָאָדָ֖ם רַבָּ֥ה
    עָלָֽיו׃
  kik-kik: Nĩgũkorwo ũndũ o wothe nĩ ũrĩ ihinda rĩrĩa rĩagĩrĩire, na njĩra ĩrĩa yagĩrĩire
    ya kũwĩka, o na gũtuĩka thĩĩna wa mũndũ nĩũmũritũhagĩra mũno.
  fra-NCL: Il y a en effet, pour toute chose, un temps et un jugement, car il est
    grand le mal qui tombera sur l’homme.
  cek-AK: Kami nuiah raihaih hmuenzit pha langlacadoeh, kawbaktih hmuen ah doeh sakhaih
    atue hoi sakhaih dan to oh boih.
  cuk-cuk: 'Ar bela-ibmar-imaklegedi, e-ibagan nikad. Degine, igi ibmar-imaklebaloed-igar
    nikabalid. Degi-inigwele, dulega, we-ibmar, boni-dummad gued:'
  uig-CYR: Чүнки һәр бир иш-арзуниң пәйти вә йоли бар; инсан кейинки ишларни билмигәчкә,
    униң дәрд-әлими өзини қаттиқ басиду. Ким униңға қандақ болидиғанлиғини ейталисун?
  tel-2017: ప్రతి దానికీ ఒక స్పందన, ఒక సమయం నియామకమై ఉంది. అలా లేకపోతే మనుష్యులకు
    జరిగే కీడు అధికమైపోతుంది.
  hat-BSA: Paske gen yon tan ak mwayen ki bon pou chak plezi, malgre pwoblèm moun
    an peze lou sou li.
  kos-kos: Oasr pacl wo se, ac inkanek pwaye se in oru kutena ma, tuh sriklana etu
    lasr!
  hbo-WLC: כִּ֣י לְכָל־חֵ֔פֶץ יֵ֖שׁ עֵ֣ת וּמִשְׁפָּ֑ט כִּֽי־רָעַ֥ת הָאָדָ֖ם רַבָּ֥ה
    עָלָֽיו׃
  ibo-ibo: Ihe niile nwere oge kwesiri ya, ụzọ e si eme ha dịkwa, ọ bụ ezie na nsogbu
    mmadụ dị ukwuu nʼahụ ya.
  ory-ory: କାରଣ ପ୍ରତ୍ୟେକ ଅଭିପ୍ରାୟ ପାଇଁ ସମୟ ଓ ବିଚାର ଅଛି; ଯେହେତୁ ମନୁଷ୍ୟର ଦୁଃଖ ତାହା ପକ୍ଷରେ
    ଅତିଶୟ;
  chk-chk: Iwe, a wor fansoun fän iten mettoch meinisin, a pwal wor lapalapen ar repwe
    fis, nge aramas ra chök silei ekis usun.
  rop-rop: Wal langa det rait taim pipul garra dum ebrijing, bat pipul oldei abumbat
    loda trabul en adtaim.
  ukr-1871: Про всяку бо річ є час і спосіб, тільки чоловікові лихо з тим,
  deu-1951: Denn für jegliches Vornehmen gibt es eine Zeit und ein Gericht; denn das
    Böse des Menschen lastet schwer auf ihm.
  eng-JPS: For to every matter there is a time and judgment; for the evil of man is
    great upon him.
  srp-1865: Jer svaèemu ima vrijeme i naèin; ali mnoga zla snalaze èovjeka,
  lug-lug: Kubanga waliwo ekiseera ekituufu n’enkola esaana ku buli kintu, newaakubadde
    ng’obuyinike bw’omuntu bumuzitoowerera okukamala.
  heb-heb: כי לכל חפץ יש עת ומשפט כי רעת האדם רבה עליו׃
  ben-IRV: কারণ প্রত্যেকটি বিষয়ের জন্য একটা সঠিক প্রতিক্রিয়া এবং একটি প্রতিক্রিয়ার
    দিন আছে, কারণ মানুষের সমস্যা অনেক বড়।
  pan-pan: ਕਿਉਂ ਜੋ ਹਰ ਮਨੋਰਥ ਦਾ ਸਮਾਂ ਅਤੇ ਵਿਧੀ ਹੈ, ਭਾਵੇਂ ਮਨੁੱਖ ਦੀ ਬਿਪਤਾ ਉਹ ਦੇ ਉੱਤੇ ਭਾਰੀ
    ਹੋਵੇ
  mya-JVB: လူကြံစည် သမျှ အဘို့ ၊ ကာလ အချိန်နှင့် စီရင် ရသော အခွင့်ရှိ ၏။ သို့သော်လည်း
    ၊ လူ သည် အလွန် ဆင်းရဲ ခြင်းကို ခံရ၏။
  hmo-hmo: Badina be gaukara ibounai be mai edia nega, bona mai edia dala, to taunimanima
    be mai edia laloa hekwarahi metau herea,
  urd-urd: इसलिए कि हर अम्र का मौक़ा' और क़ायदा है, लेकिन इंसान की मुसीबत उस पर भारी
    है।
  rus-SYN: потому что для всякой вещи есть свое время и устав; а человеку великое
    зло оттого,
  bqc-SIM: Yã́pii a gↄↄ ń a kɛkɛáo vĩɛ, baa tó taasi lɛ́ tↄ̃́ gbɛ̃́wa gbã́ugbãu.
  tcz-CHONGTHU: Ajeh chu thil ijakai bolna ding phat le bolje hetna phat mikhat chun
    hahsatna ato teng jongleh amuji ahi.
  mar-mar: प्रत्येक गोष्टीला योग्य उत्तर मिळण्याचा आणि प्रतिक्रिया दर्शविण्याचा समय
    आहे. कारण मनुष्याच्या अडचणी मोठ्या आहेत.
  qub-qub: Cada cösapämi timpu caycan. Runapämi ichanga juc fiyupa sasa caycan.
  bqp-bqp: Yã sĩnda pínki a gↄrↄ kũ a kɛnaao vĩmɛ, bee tó yã'ũmmana tɛn tↄ̃ gbɛ̃a
    manamana.
  hat-hat: Chak bagay gen jan pou yo fè l' ak lè pou yo fè l'. Se la tout tèt chaje
    a ye.
  eng-BSB: For there is a right time and procedure to every purpose, though a man’s
    misery weighs heavily upon him.
  eng-WEBPB: For there is a time and procedure for every purpose, although the misery
    of man is heavy on him.
  kbq-kbq: Na'ankure vahe'mofona hazenke zama'amo'a marerigahianagi, maka zamofona
    kna'a metere higeno kankamuma'a metere hu'ne.
  nhe-BL: Quena, sesen tlacatl hueli quipantis quema huan quejatza monequi quichihuas
    sesen tlamantli yonque itztoc ipan huejhueyi tlaohuijcayotl.
  bus-bus: Yã píngi a gurↄ kↄ̃n a kɛnao vĩmɛ, baa tó yã'ↄ̃amma e tↄ̃ↄ gbɛ̃a maamaa.
  gub-BL: Wyzài ma'e iapo haw heta i'ar ikatu ma'e izupe. Wyzài ma'e iapo haw heta
    iapo haw ikatu ma'e izupe no. Heta amo zawaiw katu ma'e zanewe.
  eng-DRA: 'There is a time and opportunity for every business, and great affliction
    for man:'
