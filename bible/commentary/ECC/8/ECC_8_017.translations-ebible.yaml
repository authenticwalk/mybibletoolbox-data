verse: ECC.008.017
translations:
  mal-C: ദൈവം ചെയ്ത സകലപ്രവൃത്തികളും ഞാൻ കണ്ടു. സൂര്യനുകീഴേ നടക്കുന്നതു പൂർണമായി ഗ്രഹിക്കാൻ
    ആർക്കും കഴിയുകയില്ല. എല്ലാം കണ്ടെത്താൻ മനുഷ്യർ യത്നിക്കുന്നുണ്ടെങ്കിലും അവർക്ക്
    അതിന്റെ അർഥം കണ്ടെത്താൻ കഴിയുന്നില്ല. ജ്ഞാനി തനിക്കെല്ലാമറിയാം എന്ന് അവകാശപ്പെട്ടാലും,
    അവർക്കത് യഥാർഥത്തിൽ ഗ്രഹിക്കാൻ കഴിയുകയില്ല.
  deu-TKW: da gewahrte ich, daß der Mensch all' das Thun Gottes nicht zu ergründen
    vermag, das Thun, welches geschieht unter der Sonne, weil der Mensch sich abmüht,
    zu suchen, und es doch nicht ergründet, und auch, wenn der Weise meint, es zu
    erkennen, kann er's nicht ergründen.
  lin-lin: namonaki nyonso oyo Nzambe asala. Moto moko te akoki kososola makambo oyo
    elekaka na se ya moyi. Soki asali makasi mpo na koyeba, akotikala te kososola
    tina na yango ; mpe ata soki moto ya bwanya abeti tolo ete ayebi, akotikala kaka
    kososola yango te.
  eng-LSV: then I considered all the work of God, that man is not able to find out
    the work that has been done under the sun, because though man labor to seek, yet
    he does not find; and even though the wise man speak of knowing he is not able
    to find.
  eng-GNV: 'Then I behelde the whole worke of God, that man cannot finde out ye worke
    that is wrought vnder the sunne: for the which man laboureth to seeke it, and
    cannot finde it: yea, and though the wise man thinke to knowe it, he cannot finde
    it.'
  eng-WEBSTER: 'Then I beheld all the work of God, that a man cannot find out the
    work that is done under the sun: because though a man may labor to seek it out,
    yet he shall not find it ; yes further; though a wise man thinketh to know it
    , yet shall he not be able to find it .'
  nhw-BL: Huan nimomacac cuenta niyon se masehuali, masque tlalnamiqui, amo hueli
    quimachilía nochi catli Toteco quichihua, niyon nochi catli mochihua ipan ni tlaltipactli.
    Huan sintla se quiijtohua quimachilía nochi, amo neli melahuac icamanal. San Toteco
    hueli quiita nochi tlamantli huan quimati nochi catli onca.
  swh-ONEN: ndipo nikaona yale yote ambayo Mungu ameyafanya. Hakuna yeyote awezaye
    kuelewa yale yanayotendeka chini ya jua. Licha ya juhudi zake zote za kutafuta,
    mtu hawezi kugundua maana yake. Hata ingawa mtu mwenye hekima anadai kuwa anafahamu,
    kwa hakika hawezi kutambua.
  bba-bba: Nɑ sɔmɑ kpuro wɑ ye Gusunɔ u kuɑ. Nɑ wɑ mɑ tɔnu kun kpɛ̃ u tubu ye yɑ koorɑmɔ
    hɑnduniɑ ye sɔɔ. Bɑɑ mɑm ye tɔnu u kɑsu kɑ hɑniɑ bɑkɑ, u ǹ kpɛ̃ u ye wɑ. Bɑɑ
    bwisiɡii, ù n kĩ u n ye yɛ̃, u ǹ kpɛ̃ u ye tubu.
  eng-KJVCPB: 'then I beheld all the work of God, that a man cannot find out the work
    that is done under the sun: because though a man labour to seek it out, yet he
    shall not find it; yea further, though a wise man think to know it, yet shall
    he not be able to find it.'
  luo-luo: to ne afwenyo ni gigo duto Nyasaye ema timo. Omiyo onge ngʼama ongʼeyo
    gigo matimore e piny. Kata dabed ni oketo chunye manade mar ngʼeyo tiendgi, to
    ok onyal ngʼeyo tiendgi. Bende kata ngʼama riek par ni ongʼeyo, to ok onyal winjo
    tiendgi maber.
  meu-meu: Bena Dirava ena kara idoinai na itaia, dina henunai e karamu ḡaukaradia
    anidia na taunimanima ese basine davaridia diba. Ena be itahudia ai baine hekwarahi
    bada, to basine davaridia; ena be aonega tauna baineto mai dibana, to basine davaridia
    diba.
  npi-ULB: मैले परमेश्‍वरका सबै कामलाई सोच विचार गरेँ, र सूर्यमूनि गरिएको कामलाई मानिसले
    बुझ्न नसक्‍ने रहेछ । जवाफहरू पाउनलाई मानिसले जतिसुकै परिश्रम गरे तापनि उसले ती
    पाउने छैन । आफूलाई थाहा छ भनी बुद्धिमान् मानिसले सोचे तापनि वास्तवमा उसलाई पनि
    थाहा छैन ।
  yor-yor: Nígbà náà ni mo rí gbogbo ohun tí Ọlọ́run tí ṣe, kò sí ẹnìkan tí ó le è
    mòye ohun tí ó ń lọ lábẹ́ oòrùn. Láìbìkítà gbogbo ìyànjú rẹ̀ láti wá rí jáde,
    ènìyàn kò le è mọ ìtumọ̀ rẹ̀, kódà bí ọlọ́gbọ́n ènìyàn rò wí pé òun mọ̀ ọ́n, kò
    le è ní òye rẹ̀ ní pàtó.
  ind-ind: Namun, akhirnya aku menyadari bahwa tidak seorang pun dapat mengerti segala
    yang Allah lakukan di dunia ini. Dengan semua usaha, manusia tidak dapat menemukan
    jawabannya. Sekalipun ada orang bijak yang mengatakan bahwa dia sudah menemukan
    jawabannya, sesungguhnya dia tidak memahaminya.
  pes-OPCB: به این نتیجه رسیدم که انسان قادر نیست آنچه را که خداوند در زیر این آسمان
    به عمل می‌آورد، درک کند. هر چه بیشتر تلاش کند کمتر درک خواهد کرد. حتی حکیمان نیز
    بیهوده ادعا می‌کنند که قادر به درک آن هستند.
  tgl-ULB: at namasdan ko lahat ng gawain ng Diyos at hindi maunawaan ng tao ang gawaing
    ginawa sa ilalim ng araw. Gaano man ang pagsisikap ng tao para hanapin ang mga
    kasagutan, hindi niya ito mahahanap. Kahit na sa paniwala ng isang matalino ay
    alam na niya ang lahat, sa totoo lang hindi niya alam.
  hui-hui: Ani hai bialu hewaria i̱na Ngode Datagaliwabehanda mbirale bibahende wabinigo
    dindi ogoria agua tagira ibinida lalu iname tene manda biai habe naheya manda
    biru. Iname erekui biabe bialu handa walia hole lowa tai biaabo harimayaguabi
    handa walia naholeberema. Agali mini gigabiwi karume bibahende manda biai kama
    layaguabi henene ndo laragoni. Tiguabi mbirale uruni bibahende manda biai habe
    nahe ka.
  mya-mya: ဘုရားသခင်ပြုတော်မူသော အမှုအလုံးစုံတို့ကို ငါကြည့်ရှုသောအခါ၊ နေအောက်မှာ
    ပြုသောအမှုများကို လူသည် စစ်၍မကုန်နိုင်။ ကြိုးစား၍ စစ်သော်လည်း၊ အကုန်အစင်မသိနိုင်။
    ထိုမျှမက၊ ပညာရှိသောသူသည် ငါသိမည်ဟု ကြံသော်လည်း၊ အကြံမမြောက်နိုင်ရာ။
  bod-N: དཀོན་མཆོག་གིས་སའི་སྟེང་དུ་མཛད་པའི་འཕྲིན་ལས་ཐམས་ཅད་མི་ཡིས་རྟོགས་མི་ནུས་པ་མཐོང་།
    མི་ཡིས་ཉི་མའི་འོག་གི་ལས་རྣམས་རྟོགས་པའི་ཕྱིར་དཀའ་བ་སྤྱད་མོད་རྟོགས་པར་མི་འགྱུར།
    དེར་མ་ཟད་མཁས་པས་ངས་དེ་རྟོགས་སོ་བསམས་ཀྱང་ཁོས་དེ་ནམ་ཡང་རྟོགས་པར་མ་གྱུར་ཏོ། །
  sna-sna: ipapo ndakaona zvose zvakaitwa naMwari. Hapana munhu angazvinzwisisa zvinoitika
    pasi pezuva. Hazvinei kuti munhu anoedza sei kuzvitsvaka, munhu haangagoni kuziva
    zvazvinoreva. Kunyange munhu akachenjera akati anozviziva haangakwanisi kunyatsozvinzwisisa.
  spa-BLM: entonces vi toda la obra de Dios, que el hombre no puede averiguar la obra
    que se hace bajo el sol, porque por mucho que el hombre se esfuerce en buscarla,
    no la encontrará. Sí, aunque un hombre sabio piense que puede comprenderla, no
    podrá encontrarla.
  cac-cac: Axo ix nachajel vuuj jun to a masanil tas sc'ulej Dios yed' tastac tzuji,
    max nachajel cuuj. Vach'chom scac' quip cojtacaneli, palta malaj b'aq'uin̈ snachajel
    cuuj. Vach'chom a junoc mach jelan tz'alani to snachajel yuuj, palta val yel,
    malaj tas snachaji.
  swh-ULB: Kisha nika tafakari matendo yote ya Mungu, na kwamba mtu hawezi kuelewa
    kazi inayofanyika chini ya jua. Bila kujali mtu anafanya kupata majibu, hatayapata.
    Ingawa mwenye hekima anaweza kuamini anajua, kitu kweli hajui.
  bel-bel: тады я і ўбачыў усе дзеі Божыя і зразумеў, што ня можа чалавек спазнаць
    дзеі пад сонцам. Колькі б ні працаваў чалавек, каб дашукацца, а не зразумее таго;
    і калі б сказаў які-небудзь мудрэц, што ён ведае, - а ня здолее ён даўмецца да
    таго.
  wed-wed: God aiwai i kaukauei eḡa ata aramana dadanei. Ma voguratei da ma nelaḡai,
    wate amapo eḡa ma aramanei. Nuaulaulai e ririwa da i aramanei, wate eḡateni dadana.
  deu-ELBBK: da habe ich bezüglich des ganzen Werkes Gottes gesehen, dass der Mensch
    das Werk nicht zu erfassen vermag, das unter der Sonne geschieht, indem der Mensch
    sich abmüht es zu suchen, aber es nicht erfasst. Und selbst wenn der Weise es
    zu erkennen meint, vermag er es doch nicht zu erfassen.
  mbb-OT: Neehè ku is langun he mibpemeelan te Megbevayà kayi te kelibutan, ne wazà
    etew he ebpekesavut kayi. Minsan sengemenu pa is kebpeninguhà te etew he mesavut
    din heini, ne kenè din heini egkesavut. Minsan egkaǥi pa is metau he etew he nesavut
    din en heini, piru iyan tutuu is wazè din heini mesavut.
  mal-2015: സൂര്യന്റെ കീഴിൽ നടക്കുന്ന പ്രവൃത്തി ആരാഞ്ഞറിവാൻ മനുഷ്യന്നു കഴിവില്ല എന്നിങ്ങനെ
    ഞാൻ ദൈവത്തിന്റെ സകല പ്രവൃത്തിയെയും കണ്ടു; മനുഷ്യൻ എത്ര പ്രയാസപ്പെട്ടു അന്വേഷിച്ചാലും
    അതിനെ ഗ്രഹിക്കയില്ല; ഒരു ജ്ഞാനി തന്നേയും അതിനെ ഗ്രഹിപ്പാൻ നിരൂപിച്ചാൽ അവന്നു സാധിക്കയില്ല.
  rmc-rmc: Dikhľom savoro, so o Del kerďa, a avľom pre oda, hoj ňiko našťi achaľol,
    so pes kerel pre phuv. Kajte oda o manuš igen kamľahas te prindžarel, the avke
    na achaľola, a kajte varesavo goďaver manuš phenďahas, hoj oda džanel, the avke
    na achaľol.
  pes-OPV: آنگاه تمامی صنعت خدا را دیدم که انسان، کاری را که زیر آفتاب کرده می‌شود
    نمی تواند درک نماید و هر‌چند انسان برای تجسس آن زیاده تر تفحص نماید آن راکمتر
    درک می‌نماید و اگر‌چه مرد حکیم نیز گمان برد که آن را می‌داند اما آن را درک نخواهد
    نمود.
  ron-1924: ам вэзут атунч тоатэ лукраря луй Думнезеу, ам вэзут кэ омул ну поате сэ
    пэтрундэ че се фаче суб соаре; орькыт с-ар труди ел сэ черчетезе, тот ну ва путя
    афла ши, кяр дакэ ынцелептул ар зиче кэ а ажунс сэ ынцелягэ, тот ну поате сэ гэсяскэ.
  aui-aui: Wasina bi God awaki beradi tupadi ibera na akitadi. Awaki bagibagidi mma
    tanawa debane satubutubugha na getana iiyabo iyakakovidina. Bagune memeda wawaya
    parapa yakayopika da akovina iyakabi, kate gerubana inakovina. Wawaya akowa woraworana
    meboda iwona da iyakovi bi gegha da wiisuwona touna geakovina iyakabina.
  ben-OBCV: তখন আমি ঈশ্বরের সমস্ত কাজ দেখলাম। সূর্যের নিচে যে কাজ হয় তা কেউ বুঝতে
    পারে না। যদিও তা খুঁজে পাবার জন্য তাদের প্রচেষ্টা থাকে তবুও কেউ তার অর্থ খুঁজে
    পায় না। এমনকি জ্ঞানবানেরা দাবি করে যে তারা জানে, কিন্তু তারা সত্যিই সম্পূর্ণ
    বুঝতে পারে না।
  som-som: markaasaan shuqulka Ilaah oo dhan fiiriyey, oo gartay inaan binu-aadmigu
    karin inuu soo wada ogaado shuqulka qorraxda hoosteeda lagu sameeyo oo dhan, maxaa
    yeelay, in kastoo laysku dhibo in la soo ogaado, haddana taas innaba lama soo
    heli karo, oo weliba xataa haddii nin xigmad lahu uu u maleeyo inuu soo ogaado,
    haddana soo ma uu ogaan kari doono.
  lat-VUC: 'Et intellexi quod omnium operum Dei nullam possit homo invenire rationem
    eorum quæ fiunt sub sole; et quanto plus laboraverit ad quærendum, tanto minus
    inveniat: etiam si dixerit sapiens se nosse, non poterit reperire.]'
  eng-ASVBT: 'then I beheld all the work of God, that man cannot find out the work
    that is done under the sun: because however much a man labor to seek it out, yet
    he shall not find it; yea moreover, though a wise man think to know it, yet shall
    he not be able to find it.'
  ita-1885: io ho veduto, quant'è a tutte le opere di Dio, che l'uomo non può rinvenir
    le opere che si fanno sotto il sole; intorno alle quali egli si affatica, cercandole,
    e non le trova; ed avvegnachè il savio dica di aver conoscimento, non però le
    può trovare.
  eng-LXXUP: 'And I beheld all the works of God, That a man shall not be able to discover
    The work which is wrought under the sun; Whatsoever things a man shall endeavor
    to seek, However a man may labor to seek it, Yet he shall not find it; Yea, how
    much soever a wise man may speak of knowing it, He shall not be able to find it:
    For I applied all this to my heart, And my heart has seen all this.'
  eng-ULB: then I considered all of God's deeds, and that man cannot understand the
    work that is done under the sun. No matter how much a man labors to find the answers,
    he will not find them. Even though a wise man might believe he knows, he really
    does not.
  spa-VBL: Entonces estudié todo lo que hace Dios, y me di cuenta de que nadie puede
    entender completamente lo que ocurre aquí. Por mucho que lo intenten, por muy
    sabios que pretendan ser, no pueden comprenderlo realmente.
  fra-_FOB: J'ai vu toute l'œuvre de Dieu, j'ai vu que l'homme ne peut trouver la
    raison de ce qui se fait sous le soleil; bien qu'il se fatigue à la chercher,
    il ne la trouve pas; et même si le sage dit qu'il la connaît, il ne la peut trouver.
  mal-mal: സൂര്യനുകീഴിൽ നടക്കുന്ന പ്രവൃത്തി ഗ്രഹിക്കുവാൻ മനുഷ്യന് കഴിവില്ല എന്നുള്ള
    ദൈവത്തിന്റെ പ്രവൃത്തിയെ ഞാൻ കണ്ടു; മനുഷ്യൻ എത്ര പ്രയാസപ്പെട്ട് അന്വേഷിച്ചാലും
    അതിനെ ഗ്രഹിക്കുകയില്ല; ഒരു ജ്ഞാനി തന്നെ അത് ഗ്രഹിക്കുവാൻ നിരൂപിച്ചാലും അവന് അത്
    സാധിക്കുകയില്ല.
  urd-GVR: Tab maiṅ ne Allāh kā sārā kām dekh kar jān liyā ki insān us tamām kām kī
    tah tak nahīṅ pahuṅch saktā jo sūraj tale hotā hai. Ḳhāh wuh us kī kitnī tahqīq
    kyoṅ na kare to bhī wuh tah tak nahīṅ pahuṅch saktā. Ho saktā hai koī dānishmand
    dāwā kare, “Mujhe is kī pūrī samajh āī hai,” lekin aisā nahīṅ hai, wuh tah tak
    nahīṅ pahuṅch saktā.
  suz-BL: मिनु परमप्रभुमी पशो गेय नेल्‍ल ताता। रागीम मार दुम्‍बा, मेको सुइमी तुइक्‍ने
    मचाप्‍‍नी‍म। मुरपुकीमी मेको तुइक्‍चा कली शुश श्‍येत पाम्‍तेक्‍म हना यो, मेको नेल्‍ल
    रुप्‍ने मचाप्‍नीम। तेकोइ जोक्‍ब तुइक्‍ब मुरुमी “गो मेको तुइक्‍नुङ” देंत हना यो,
    मेकोम थमा पा मतुइ‍श्‍शो बाक्‍ब। उपदेसक ३:११; यसैया ५५:८-९
  eng-NOY: then I saw the whole work of God, that a man cannot comprehend that which
    is done under the sun; how much soever he labor to search it out, yet shall he
    not comprehend it; yea, though a wise man resolve to know it, yet shall he not
    be able to comprehend it.
  ita-1927: allora ho mirato tutta l’opera di Dio, e ho veduto che l’uomo è impotente
    a spiegare quello che si fa sotto il sole; egli ha un bell’affaticarsi a cercarne
    la spiegazione; non riesce a trovarla; e anche se il savio pretende di saperla,
    non però può trovarla.
  ckb-ckb: هەموو ئەوەی خودا ئەنجامی داوە بینیم. کەس ناتوانێت لە کارەکانی خودا لەسەر
    زەوی تێ بگات. سەرەڕای ئەوەی مرۆڤ ماندوو دەبێت بۆ دۆزینەوەی بنچینەکەی، بەڵام نایدۆزێتەوە.
    هەرچەندە کەسی داناش دەڵێت دەزانم، بەڵام ناتوانێت بیدۆزێتەوە.
  eng-BBE: Then I saw all the work of God, and that man may not get knowledge of the
    work which is done under the sun; because, if a man gives hard work to the search
    he will not get knowledge, and even if the wise man seems to be coming to the
    end of his search, still he will be without knowledge.
  kan-OKCV: ತರುವಾಯ ದೇವರ ಮಾಡುವ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ನಾನು ನೋಡಿದೆನು. ಅದೇನೆಂದರೆ, ಸೂರ್ಯನ ಕೆಳಗೆ
    ಮಾಡುವ ದೇವರ ಕೆಲಸಗಳನ್ನು ಮನುಷ್ಯನು ಗ್ರಹಿಸಲಾರನು. ಮನುಷ್ಯನು ಅದನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಎಷ್ಟು
    ಕಷ್ಟಪಟ್ಟರೂ ಅದನ್ನು ಕಂಡುಕೊಳ್ಳಲಾರನು. ಹೌದು, ಜ್ಞಾನಿಯು ಸಹ ದೇವರು ಮಾಡುವುದನ್ನು ತಿಳಿದುಕೊಳ್ಳಲು
    ಯೋಚಿಸಿದರೂ ಅವನು ಅದನ್ನು ಕಂಡುಕೊಳ್ಳಲಾರನು.
  tam-2017: தேவன் செய்யும் எல்லா செயல்களையும் நான் கவனித்துப்பார்த்து, சூரியனுக்குக்கீழே
    செய்யப்படும் செய்கையை மனிதன் கண்டுபிடிக்கமுடியாதென்று கண்டேன். அதை அறியும்படி
    மனிதன் முயற்சித்தாலும் அறியமாட்டான்; அதை அறியலாம் என்று ஞானி எண்ணினாலும் அவனும்
    அதை அறிந்துகொள்ளமாட்டான்.
  spa-RV-1909: 'Y he visto todas las obras de Dios, que el hombre no puede alcanzar
    la obra que debajo del sol se hace; por mucho que trabaje el hombre buscándola,
    no la hallará: aunque diga el sabio que la sabe, no por eso podrá alcanzarla.'
  ron-BTF: Atunci am privit toată lucrarea lui Dumnezeu, că un om nu poate afla lucrarea
    ce este făcută sub soare, deși un om se ostenește să o caute, nu o va găsi; da,
    mai mult, oricât ar gândi un înțelept pentru a o cunoaște, nu va fi în stare să
    o găsească.
  eng-WEBP: then I saw all the work of God, that man can’t find out the work that
    is done under the sun, because however much a man labors to seek it out, yet he
    won’t find it. Yes even though a wise man thinks he can comprehend it, he won’t
    be able to find it.
  eng-FBV: Then I studied everything God does, and I realized that no one can fully
    understand what happens here. However, hard they try, however wise they claim
    to be, they can't really comprehend it.
  nld-1939: Toen begreep ik, dat het enkel Gods werk is, En dat de mens geen verklaring
    kan vinden Van wat er plaats grijpt onder de zon. Daarom tobt de mens zich af
    met zoeken, Maar hij zal het niet vinden; En al meent de wijze het ook te verstaan,
    Hij kan het niet vatten.
  nch-BL: Huan nimomacac cuenta yon se masehuali, masque talnamiqui, amo hueli quimachilía
    nochi cati Toteco quichihua, yon nochi cati mochihua ipan ni taltipacti. Huan
    sinta se quiijtohua quimachilía nochi, amo melahuac icamanal. San Toteco hueli
    quiita nochi tamanti huan quimati nochi cati onca.
  vie-1934: cũng thấy mọi công việc của Đức Chúa Trời, và hiểu biết người ta không
    thể dò được mọi việc làm ra dưới mặt trời, dầu chịu cực nhọc ngần nào đặng tìm
    biết, cũng chẳng tìm được; và dầu cho người khôn ngoan tưởng rằng sẽ chắc biết,
    thì cũng chẳng tìm được.
  hin-CV: और मैंने परमेश्वर के हर एक काम को देखा, तब मुझे मालूम हुआ कि सूरज के नीचे
    किया जा रहा हर एक काम मनुष्य नहीं समझ सकता. जबकि मनुष्य बहुत मेहनत करे फिर भी
    उसे यह मालूम न होगा और चाहे बुद्धिमान का यह कहना हो कि, मुझे मालूम है, फिर भी
    वह इसे मालूम नहीं कर सकता.
  spa-BES: Entonces vi toda la obra de Dios, y ese hombre no puede conocer la obra
    que se realiza bajo el sol; porque, si un hombre trabaja arduamente para la búsqueda,
    no obtendrá conocimiento, e incluso si el hombre sabio parece estar llegando al
    final de su búsqueda, seguirá sin saberlo.
  tdx-tdx: 'le hene nioniko o fitoloñan’ Añahareo, le tsapako te tsy lefe tsikaraheñe
    o fitoloñañe nanoeñe ambane’ i àndroio; ndra te imanea’ ondatio pay, tsy ho isa’e;
    vaho ndra te hanoe’ i mahihitsey ty hoe: “Fa fohiko!”, mbe lia’e tsy niisa’e.'
  tha-KJV: แล​้วข้าพเจ้าจึงเห็นบรรดาพระราชกิจของพระเจ้าว่า มนุษย์​จะค้นหาความเข้าใจในพระราชกิจที่บังเกิ​ดอย​ู่​ภายใต้​ดวงอาทิตย์​หาได้​ไม่
    เพราะว่าถึงแม้​มนุษย์​จะออกแรงค้นหาสักปานใดก็ยังจะค้นหาให้พบไม่​ได้ เออ ยิ่งกว่านั้​นอ​ีก
    แม้ว​่านักปราชญ์คนใดนึกเอาว่าเขาจะเข้าใจแล้ว เขาก็ยังค้นหาไม่​พบ
  por-BR-2018: Então vi toda a obra de Deus, que o homem não pode compreender a obra
    que é feita abaixo do sol; mesmo que o homem trabalhe para a buscar, ele não a
    encontrará; ainda que o sábio diga que a conhece, ele não pode compreendê -la
    .
  deu-ELO: da habe ich bezüglich des ganzen Werkes Gottes gesehen, daß der Mensch
    das Werk nicht zu erfassen vermag, welches unter der Sonne geschieht, indem der
    Mensch sich abmüht es zu suchen, aber es nicht erfaßt. Und selbst wenn der Weise
    es zu erkennen meint, vermag er es doch nicht zu erfassen.
  eng-WYC-2018: And I understood, that of all the works of God, a man may find no
    reason of those things, that be done under the sun, (or And I understood, that
    of all the works of God, a person can find no reason for those things, that be
    done under the sun); and inasmuch as he travaileth more to seek (it out), by so
    much (the more) he shall find (it) less; yea, though a wise man say that he knoweth,
    (or understandeth, what is done under the sun), he shall not be able to find (it
    out).
  epo-epo: tiam mi trovis, ke homo ne povas kompreni la aferojn, kiuj fariĝas sub
    la suno; kiom ajn la homo penus esplori, li ne komprenos; kaj se eĉ saĝulo diras,
    ke li scias, li tamen ne povas kompreni.
  uig-PIN: '@see-verse:ECC.008.016'
  beo-beo: Gode Ea hamobe hamedafa dawa:mu. Di da gasa bagade hanaiwane hogosea, hamedafa
    dawa:mu. Bagade dawa:su dunu da amo liligi ea bai dawa:be, ilisu da sia:sa. Be
    ilia da hamedafa dawa:.
  tpi-OTNT: Na mi lukim olgeta samting God i bin mekim na mi save, yumi no inap painimaut
    as bilong ol dispela samting i kamap long graun. Maski yumi taitim bun na yumi
    hatwok long painimaut, yumi no inap. Na maski sapos ol saveman i tok ol i save
    pinis long as bilong ol dispela samting, tok bilong ol i no tru. Ol i no inap
    save long en.
  hau-SA: sam, ba zai taɓa fahimci abin da Allah yake yi ba. Iyakar ƙoƙarin da ka
    yi duk ba za ka iya ganewa ba. Masu hikima suna iya cewa sun sani, amma kuwa ba
    su sani ba.
  uig-LAT: '@see-verse:ECC.008.016'
  nde-nde: ngasengibona konke uNkulunkulu akwenzileyo. Kakho ongaqedisisa okwenzakalayo
    ngaphansi kwelanga. Loba umuntu ohlakaniphileyo angazitshaya owaziyo, kodwa angeke
    akuqedisise.
  ton-ton: 'Pea naʻaku mamata ki he ngāue kotoa pē ʻae ʻOtua, ʻoku ʻikai faʻa ʻiloʻi
    ʻe he tangata ʻae ngāue ʻoku fai ʻi he lalo laʻā: he neongo ʻae fai feinga hono
    kumi ʻe he tangata, ʻe ʻikai te ne ʻilo ia; ko eni foki; naʻa mo e tangata poto
    ʻoku mahalo te ne ʻiloʻi, ʻe ʻikai faʻa maʻu ia ʻe ia.'
  ces-1613: A však viděl jsem při každém skutku Božím, že nemůže člověk vystihnouti
    skutku dějícího se pod sluncem. O čež pracuje člověk, vyhledati chtěje, ale nenalézá;
    nýbrž byť i myslil moudrý, že se doví, nebude moci nic najíti.
  eng-WMB: then I saw all the work of God, that man can’t find out the work that is
    done under the sun, because however much a man labors to seek it out, yet he won’t
    find it. Yes even though a wise man thinks he can comprehend it, he won’t be able
    to find it.
  tam-TCV: இறைவன் செய்த எல்லாவற்றையும் நான் கண்டேன். சூரியனுக்குக் கீழே நடப்பதை ஒருவனாலும்
    விளங்கிக்கொள்ள முடியாது. அதை அறிய முயற்சித்தாலும், அவனால் அதின் அர்த்தத்தைக் கண்டுபிடிக்க
    முடியாது. ஞானமுள்ள ஒருவன் தனக்குத் தெரியும் என்று சொன்னாலும் உண்மையாகவே அவனால்
    அதை விளங்கிக்கொள்ள முடியாது.
  ceb-ULB: unya akong gihunahuna ang tanang mga buhat sa Dios, ug nga ang tawo dili
    makasabot sa buhat nga nahimo ilalom sa adlaw. Bisan unsaon sa pagpaningkamot
    sa tawo aron makakaplag ug katubagan, dili niya kini makaplagan. Bisan pa ug ang
    maalamon nga tawo nagtuo nga nasayod siya, apan wala gayod siya nasayod.
  pol-UBG: Wówczas zobaczyłem całe dzieło Boga – to, że człowiek nie potrafi zgłębić
    sprawy, która się dzieje pod słońcem. Choćby człowiek starał się do tego dojść,
    nie zgłębi tego; choćby nawet mądry zamierzył to poznać, nie zdoła tego zgłębić.
  urd-GVU: تب مَیں نے اللہ کا سارا کام دیکھ کر جان لیا کہ انسان اُس تمام کام کی تہہ
    تک نہیں پہنچ سکتا جو سورج تلے ہوتا ہے۔ خواہ وہ اُس کی کتنی تحقیق کیوں نہ کرے توبھی
    وہ تہہ تک نہیں پہنچ سکتا۔ ہو سکتا ہے کوئی دانش مند دعویٰ کرے، ”مجھے اِس کی پوری
    سمجھ آئی ہے،“ لیکن ایسا نہیں ہے، وہ تہہ تک نہیں پہنچ سکتا۔
  deu-1912: 'Und ich sah alle Werke Gottes, daß ein Mensch das Werk nicht finden kann,
    das unter der Sonne geschieht; und je mehr der Mensch arbeitet, zu suchen, je
    weniger er findet. Wenn er gleich spricht: “Ich bin weise und weiß es”, so kann
    er''s doch nicht finden.'
  kan-2017: ದೇವರ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನೂ ಮತ್ತು ಲೋಕದಲ್ಲಿ ಮಾಡುವ ಕೆಲಸಗಳನ್ನೂ ಮನುಷ್ಯನು ಗ್ರಹಿಸಿಕೊಳ್ಳಲು
    ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ. ಮನುಷ್ಯನು ಅದನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಎಷ್ಟು ಪ್ರಯಾಸಪಟ್ಟರೂ ಅದನ್ನು ಕಂಡುಕೊಳ್ಳಲಾರನು.
    ಹೌದು, ಜ್ಞಾನಿಯು ಅದನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಲು ಯೋಚಿಸಿದರೂ ಅವನು ಅದನ್ನು ಗ್ರಹಿಸಲಾರನು.”
  yap-yap: ma ku dabi chigur ni ngam nangfan ko mang e be rin’ Got. Demturug feni
    almarin ni ga ra guy rogon ni ngam nang ma ridab mu nang. Pi’in yad ba gonop e
    bay ra ga’argad a yad manang, machane der nanged.
  hlt-MCSB: Pathen bibi boeih te ka hmuh. Te bibi te hlang loh a hmuh ham a noeng
    moenih. Khomik hmuiah a saii te hlang loh tlap hamla thakthae sitoe mai cakhaw
    a hmuh moenih. Aka cueih loh ming hamla a ti van akhaw a hmuh hamla a noeng moenih.
  mdy-ETH: ፆኦሲ ማዼ ባኮ ቢያ ታ ዛጌኔ፤ ሃያ ሳዖይዳ ማዺንታ ባኮ ዖኦኒያ ዔራኒ ዳንዳዑዋሴ፤ ዓሲ ሚርጌ ባኣዚ ኮሺ ዛጊ ዔራኒ
    ዎዚ ላቢንቴቴያ ፔቴ ባኣዚያ ዴንቃኒ ዳንዳዑዋሴ፤ ጎኔና ጪንጮ ዓሳ «ሃያ ኑ ዔራኔ» ጋዓኒ ጫርቃንዳያ ናንዳኔ፤ ጋዓንቴ ዔያታ
    ዔራ ባኣዚ ባኣሴ።
  kew-kew: Oyae raayo Gote-me pisaaya neme ado kirite pare niaame go su-amaa ia yae
    luabu-na re mada naado kiritema. Gore pinawa mo makuae aanumi go yae luabuna re
    ora aba ado kiritama teme page gore ora agaa-daa nateme. Nimumi go yaenuna re
    ora mada na-adasalimi.
  twi-ASANTE: mehunuu deɛ Onyankopɔn ayɛ nyinaa. Obiara rentumi nte deɛ ɛkɔ so wɔ
    owia yi ase no ase. Ne mmɔdemmɔ nyinaa akyi, onipa rentumi nhunu asekyerɛ da.
    Sɛ mpo onyansafoɔ bi ka sɛ ɔnim a, ɔrentumi nte aseɛ yie da.
  eng-WEBU: then I saw all the work of God, that man can’t find out the work that
    is done under the sun, because however much a man labors to seek it out, yet he
    won’t find it. Yes even though a wise man thinks he can comprehend it, he won’t
    be able to find it.
  wal-wal: Hegaappe guyyiyan, Xoossai oottidobaa ubbaa be7aas. Qassi saloppe garssa
