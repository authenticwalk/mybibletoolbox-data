    eranchcha asi, “Taani hagaa erais” giikkonne, i eranau danddayenna.
  spa-PDDPT: Vi toda obra de ʼElohim. El hombre no puede descubrir la obra hecha bajo
    el sol. Aunque el hombre busque laboriosamente y aunque algún sabio pretenda saberlo,
    no podrá descubrirla.
  gun-gun: Ha'e rami vy Nhanderuete rembiapokue ha'e javi re aikuaa pota vy aikuaa
    rã avakue ndoikuaapa reguai 'rã mba'emo kuaray guýry ikuai va'e. Avakue oikuaa
    aguã onhea'ã vaipa teĩ ndoupityi 'rã. Hi'arandu va'e voi “Aikuaa 'rã”, he'i teĩ
    ndoupityi 'rãe.
  ilo-ULB: kalpasanna pinanunotko dagiti amin nga aramid ti Dios, ken saan a maawatan
    dayta a tao ti trabaho a maar-aramid iti baba ti init. Uray no kasano ti panagbannog
    ti tao a mangbiruk kadagiti sungbat, saanna a masarakan dagitoy. Uray no patien
    ti masirib a tao a nalabit nga ammona, saanna a pudno nga ammo.
  kpg-kpg: gei e deemee di iloo nia mee a God ala e hai. Ma e aha maa goe e duadua
