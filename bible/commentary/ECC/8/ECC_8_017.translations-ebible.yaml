    i хаця б мудры сказаў, што ведае, ён ня можа знайсьці.
  grc-BRENT: Καὶ εἶδον σύμπαντα τὰ ποιήματα τοῦ Θεοῦ, ὅτι οὐ δυνήσεται ἄνθρωπος τοῦ
