    dia mengerti, dia tidak dapat menemukannya.
  nya-nya: pamenepo ndinaona zonse zimene Mulungu anazichita. Palibe munthu amene
    angathe kuzimvetsa zonse zimene zimachitika pansi pano. Ngakhale munthu ayesetse
    kuzifufuza, sangathe kupeza tanthauzo lake. Ngakhale munthu wanzeru atanena kuti
    iye amadziwa, sangathe kuzimvetsetsa zinthuzo.
  hrv-hrv: 'Promatram cjelokupno djelo Božje: i odista - nitko ne može dokučiti ono
    što se zbiva pod suncem. Jer ma koliko se čovjek trudio da otkrije, nikad ne može
    otkriti. Pa ni mudrac to ne može otkriti, iako misli da zna.'
  mps-mps: Tama eno te Godigo yali sę tigidali sulama, te eno koneai, dago e tǫde
    pedelali nai dabe page gegainu yali usu isąwani. Te dago sągą dili budulama,
    te dago gegelama suabo sę dene yali digi, tagalao, dago usu egobeo. Te homu kolesaga
    konea pali bidi dabego po weyu, augwaligo te nai dabego page konea pali po obaso,
    te tagalao, augwaligo te mu po me wabeo. Augwaligo me te page koneainu gegebo
    usu meni ebo dao.
  tpi-tpi: Na mi lukim olgeta samting God i bin mekim na mi save, yumi no inap painimaut
    as bilong ol dispela samting i kamap long graun. Maski yumi taitim bun na yumi
    hatwok long painimaut, yumi no inap. Na maski sapos ol saveman i tok ol i save
    pinis long as bilong ol dispela samting, tok bilong ol i no tru. Ol i no inap
    save long en.
  dan-1931: da indså jeg, at det er således med alt Guds Værk, at Mennesket ikke kan
    udgrunde det, som sker under Solen; thi trods al den Flid, et Menneske gør sig
    med at søge, kan han ikke udgrunde det; og selv om den vise mener at kende det,
    kan han ikke udgrunde det.
  vie-OVCB: Tôi lại nhận ra rằng không ai có thể hiểu được mọi việc Đức Chúa Trời
    làm dưới mặt trời. Dù là người khôn ngoan tuyệt mức, tưởng mình biết cả, cũng
    không thể hiểu nổi.
  guj-2017: ત્યારે મેં ઈશ્વરનું સઘળું કામ જોયું કે પૃથ્વી પર જે કંઈ કામ થાય છે, તેની
    માહિતી માણસ મેળવી શકે નહિ. કેમ કે તેની માહિતી મેળવવાને માણસ ગમે તેટલી મહેનત કરે
    તોપણ તેને તે મળશે નહિ. કદાચ કોઈ બુદ્ધિમાન માણસ હોય તો પણ તે તેની પૂરી શોધ કરી
    શકશે નહિ.
  pon-2006A: ahpw sohte kak wehwehkihla dahme Koht ketin wiewia. Ni uwen me ke nannantihong,
    ke sohte kak diarada. Aramas kupwurokong kan kin kose me re ese, ahpw re sehse.
  por-BRBSL: então eu vi todo o trabalho de Deus, que o homem não pode descobrir o
    trabalho que é feito sob o sol, porque por mais que um homem trabalhe para buscá-lo,
    ele não vai encontrá-lo. Sim, mesmo que um homem sábio pense que pode compreendê-lo,
    ele não será capaz de encontrá-lo.
  cth-cth: Cathut ni kanî rahim a sak e hno pueng tami ni panuek thai hoeh tie ka
    hmu. Hothloilah banghloi e a lungkaang ni koung ka panue han ka tet nakunghai
    coung thai hoeh.
  twi-twi: mihuu nea Onyankopɔn ayɛ nyinaa. Obiara rentumi nte nea ɛkɔ so wɔ owia
    yi ase no ase. Ne mmɔdemmɔ nyinaa akyi, onipa rentumi nhu nkyerɛase da. Sɛ mpo
    onyansafo bi ka se onim a, ɔrentumi nte ase yiye da.
  hlt-hlt: Pathen bibi boeih te ka hmuh. Te bibi te hlang loh a hmuh ham a noeng moenih.
    Khomik hmuiah a saii te hlang loh tlap hamla thakthae sitoe mai cakhaw a hmuh
    moenih. Aka cueih loh ming hamla a ti van akhaw a hmuh hamla a noeng moenih.
  tbz-SIM: Kɛ̀ ǹ wéntɛ́ Kuyie mpĩ mmùù tɔ̃mmú kó dimɑ̀ɑ̀ kɛ́nsɔ̃́ nhonìtì bɑ́ɑ́ nɑ
    kɛ́ mù bɑntɛ́. Bɑ́ kòò wɑmmú kɛ ɔ̀u mɛ̀ɛ̀ botí ò bɑ́ɑ́ nɑ, bɑ́ kɛ mɛciì nyiɛ̀
    mmɔù tu ò dɛ̀ yɛ̃ ò bɑ́ɑ́ nɑ kɛ́bɑntɛ́ dɛmɔu.
  msy-2020: Guizbangɨra God biziba bar dar ingari, ezɨ kɨ dar ganigha fo, e nguazimɨn
    otivizir bizir kabar mɨngariba buriva avegham. Egh e dagh foghsɨ, ingar mangɨ
    amɨragham. Eghtɨ fofozir gumazamiziba suam, e dar mɨngaribagh fogha gɨfa, me guizbangɨra
    mɨgeir puvatɨ. Me dagh foghan kogham.
  dop-dop: Mɑ nyənɑ teu kɛ Ɩsɔ təmlɛ tənɑ tɑɑ, pɑɑ yʋlʋ kɑ́ pɛɛkɩ ɩ təmlɛ nte ɩ lɑkɩ
    ɑtɛ tɔ tə tɑɑ nɑ ɩ́ kɑ́, ɩ kɑɑ cɛkənɑ. Pɑɑ ləmɑɣɑsɛɛ tʋ nɔɣɔlʋ tɔmnɑ sɩ ɩ kɑ́
    cɛkənɑ, ɩ kɑɑ pəsɩ.
  azb-azb: Onda Allahın bütün işlərini gördüm. Bildim ki, kimsə səma altında edilən
    işləri anlaya bilməz, nə qədər səy göstərsə də, yenə də bunu anlaya bilməz. Bir
    hikmətli adam bunu bildiyini iddia etsə də, yenə dərk edə bilməz.
  eng-DBY: 'then I saw that all [is] the work of God, [and] that man cannot find out
    the work that is done under the sun: because however man may labour to seek [it]
    out, yet doth he not find [it]; and even, if a wise [man] think to know [it],
    he shall not be able to find [it] out.'
  hin-2017: तब मैंने परमेश्वर का सारा काम देखा जो सूर्य के नीचे किया जाता है, उसकी
    थाह मनुष्य नहीं पा सकता। चाहे मनुष्य उसकी खोज में कितना भी परिश्रम करे, तो भी
    उसको न जान पाएगा; और यद्यपि बुद्धिमान कहे भी कि मैं उसे समझूँगा, तो भी वह उसे
    न पा सकेगा।
  wol-KYG: Ma daldi gis li Yàlla def lépp. Nit kay xel ma du daj liy xew fi kaw suuf.
    Day seet ba sonn, du ko daj. Boroom xel bu wax ne xam na ko it, du ko daj.
  eng-YLT: then I considered all the work of God, that man is not able to find out
    the work that hath been done under the sun, because though man labour to seek,
    yet he doth not find; and even though the wise man speak of knowing he is not
    able to find.
  eng-WYC-2017: And I understood, that of all the works of God, a man may find no
    reason of those things, that be done under the sun; and inasmuch as he travaileth
    more to seek, by so much he shall find less; yea, though a wise man say that he
    knoweth, he shall not be able to find.
  eng-WMBB: then I saw all the work of God, that man can’t find out the work that
    is done under the sun, because however much a man labours to seek it out, yet
    he won’t find it. Yes even though a wise man thinks he can comprehend it, he won’t
    be able to find it.
  urd-GVH: तब मैंने अल्लाह का सारा काम देखकर जान लिया कि इनसान उस तमाम काम की तह तक
    नहीं पहुँच सकता जो सूरज तले होता है। ख़ाह वह उस की कितनी तहक़ीक़ क्यों न करे तो
    भी वह तह तक नहीं पहुँच सकता। हो सकता है कोई दानिशमंद दावा करे, “मुझे इसकी पूरी
    समझ आई है,” लेकिन ऐसा नहीं है, वह तह तक नहीं पहुँच सकता।
  rug-rug: si tiqe dogori rau sari doduru pu evaṉi sa Tamasa. Loke tie kote boka tumae
    nia sa si korapa ta evaṉa pa kauruna sa rimata. Vea voriti gua sa tie pude hata
    vura nia, ba lopu kote boka dogoro vagi ia tugo sa sa laena. Sa tie gilagilana
    kote tozia sapu tumae nia sa gua, ba lokari, lopu dogoria tugo sa sa laena.
  gaz-gaz: waan Waaqni hojjete hunda nan arge. Namni tokko iyyuu waan aduudhaa gaditti
    taʼaa jiru hubachuu hin dandaʼu. Namni waan kana bira gaʼuuf tattaaffatu iyyuu
    hiikkaa isaa argachuu hin dandaʼu. Ogeessi waan beeku yoo of seʼe illee inni dhugumaan
    hubachuu hin dandaʼu.
  fra-LSG: j’ai vu toute l’œuvre de Dieu, j’ai vu que l’homme ne peut pas trouver
    ce qui se fait sous le soleil; il a beau se fatiguer à chercher, il ne trouve
    pas; et même si le sage veut connaître, il ne peut pas trouver.
  yal-yal: n yi Ala wali xɔnna to. Adamadiin mi nɔɛ feene yɛɛ toɛ naxanye ligama dunuɲa
    yi. Adamadiin naxan fenma tɔrɔni, a mi na toɛ, hali fekolonna yengi a ma a a fe
    kolon, a mi nɔɛ a yɛɛ toɛ.
  haw-1868: A ike iho la au i na hana a pau a ke Akua, no ka mea, aole hiki i ke kanaka
    ke hoomaopopo i na hana i hanaia malalo iho o ka la; oiaio hoi, ina e hooikaika
    ke kanaka e imi, aole nae i maopopo, ina e olelo ka mea naauao e ike ia, aole
    nae e hiki ia ia ke hoomaopopo aku.
  arb-NAV: رَأَيْتُ أَعْمَالَ اللهِ كُلَّهَا، وَعَجْزَ الإِنْسَانِ عَنْ إِدْرَاكِ
    الأَعْمَالِ الَّتِي تَمَّ إِنْجَازُهَا تَحْتَ الشَّمْسِ. وَمَهْمَا جَدَّ فِي سَعْيِهِ
    لِمَعْرِفَتِهَا فَلَنْ يُدْرِكَهَا. وَحَتَّى إِنِ ادَّعَى الْحَكِيمُ مَعْرِفَتَهَا
    فَإِنَّهُ حَقّاً لَنْ يَسْتَطِيعَ أَنْ يَجِدَهَا.
  ewe-ewe: tete mekpɔ nu siwo katã Mawu wɔ. Ame aɖeke mate ŋu ase nu siwo yia edzi
    le ɣe la te gɔme o. Togbɔ be edze agbagba be yeaku nuwo gɔme hã la, amegbetɔ mate
    ŋu ake ɖe woƒe gɔmesese ŋu o. Ne nunyala aɖe atɔ asi akɔ be yenya nu hã la, mate
    ŋu ase egɔme wòade o.
  eng-LEE: Then did I see [in] the whole work of God, that a man is not able to find
    out the work that is done under the sun; inasmuch as though a man were to toil
    to seek for it, he would yet not find it; and even if the wise were to think to
    know it, he would yet not be able to find it.
  asm-FB: তেতিয়া মই ঈশ্বৰৰ সকলো কাৰ্য বিবেচনা কৰি বুজিলো যে, সূৰ্যৰ তলত যি কাৰ্য
    কৰা হয়, মানুহে তাক সম্পূর্ণকৈ বুজিব নোৱাৰে। সেয়ে মানুহে তাৰ উত্তৰ বিচাৰি পাবলৈ
    সকলো ধৰণৰ পৰিশ্রম কৰিলেও তাক বিচাৰি পাব নোৱাৰে। এনেকি, জ্ঞানৱান লোকেও যদি তাক
    জানো বুলি বিশ্বাস কৰে, তেওঁ প্রকৃততে সম্পূর্ণকৈ নাজানে।
  sus-A: ﭑ نَشَ عَلَ شَ وَلِ مَتٌ. مِشِ يٌ مُ نْمَ سٌدٍ قٍ بِرِن كُي نَشَن نَبَمَ
    دُنِحَ مَ. هَلِ عَ كَتَ هَن، عَ مُ عَ كٌلٌنمَ قٍوٌ. هَلِ شَشِلِمَ نَشَن عَ قَلَمَ
    عَ بَرَ فّ نَ كٌلٌندٍ، عَ مُ نْمَ نَ كٌلٌندٍ يَتِ يَتِ.
  fra-SBL: alors j'ai vu toute l'œuvre de Dieu, que l'homme ne peut pas découvrir
    l'œuvre qui se fait sous le soleil, parce que même si un homme s'efforce de la
    chercher, il ne la trouvera pas. Oui, même si un homme sage pense pouvoir la comprendre,
    il ne pourra pas la trouver.
  hbo-hbo: וְרָאִיתִי֮ אֶת־כָּל־מַעֲשֵׂ֣ה הָאֱלֹהִים֒ כִּי֩ לֹ֨א יוּכַ֜ל הָאָדָ֗ם
    לִמְצֹוא֙ אֶת־הַֽמַּעֲשֶׂה֙ אֲשֶׁ֣ר נַעֲשָׂ֣ה תַֽחַת־הַשֶּׁ֔מֶשׁ בְּ֠שֶׁל אֲשֶׁ֨ר
    יַעֲמֹ֧ל הָאָדָ֛ם לְבַקֵּ֖שׁ וְלֹ֣א יִמְצָ֑א וְגַ֨ם אִם־יֹאמַ֤ר הֶֽחָכָם֙ לָדַ֔עַת
    לֹ֥א יוּכַ֖ל לִמְצֹֽא׃
  kik-kik: hĩndĩ ĩyo ngĩkĩona maũndũ marĩa mothe Ngai ekĩte. Gũtirĩ mũndũ ũngĩhota
    kũmenya ũrĩa gũthiiaga na mbere gũkũ thĩ kwaraga riũa. O na mũndũ angĩtuĩria na
    kĩyo gĩake gĩothe, ndangĩhota kũmenya gĩtũmi kĩa ũndũ ũcio. O na mũndũ mũũgĩ angĩĩtua
    atĩ nĩoĩ, ndangĩhota gũtaũkĩrwo kũna nĩ ũndũ ũcio.
  fra-NCL: j’ai vu toute l’œuvre de Dieu ; j’ai vu que l’homme ne saurait trouver
    l’œuvre qui se fait sous le soleil ; l’homme se fatigue à chercher, et ne trouve
    pas ; même si le sage veut connaître, il ne peut trouver.
  cek-AK: Sithaw mah sak ih hmuennawk boih ka khet naah, ni tlim ah sak ih toknawk
    to mi mah doeh panoek thai ai; tha pathok moe, hnuk han pakrong cadoeh panoek
    thai mak ai; ue, palungha kami mah ka panoek, tiah a poek, toe hnu thai mak ai.
  cuk-cuk: Geb deyobi, Bab-Dummad-we-napneggi-ibmar-imaksad an daknonikid. Ar dule
    Bab-Dummad-bela-ibmar-imaksad bela magar itogosulid. Ibmar-magar-itogegala, aisaar
    alamaknai guoenad, degite, baramiosurguoed. Ar amba, dule-binsaed-nikarbad sogdibe,
    an magar-neg-itoye, degi-inigwele, nagase amba magar-itosurmogad.
  uig-CYR: '@see-verse:ECC.008.016'
  tel-2017: దేవుని పనులన్నిటినీ నేను గమనించాను. సూర్యుని కింద జరిగే సంగతులను మనుషులు
    ఎంత ప్రయత్నించినా గ్రహించలేరనీ, దాన్ని తెలుసుకోవాలని చివరికి జ్ఞానులు పూనుకున్నప్పటికీ
    వారు సైతం గ్రహించలేరనీ నేను తెలుసుకున్నాను.
  hat-BSA: 'konsa, lè mwen te wè tout zèv Bondye te fè, mwen te vin aprann ke lòm
    p ap kapab dekouvri travay ki te konn fèt anba syèl la. Malgre lòm ta chache ak
    tout dilijans, li p ap twouve li. Malgre yon nonm saj ta di: “Mwen konnen”, li
    p ap ka dekouvri li.'
  bxh-bxh: In moho Yaubada somo ya ginaginauli tanoꞌubu yai ibege au nuwatuhu lobahi.
    Haba ami anpate adidili bena ami yoꞌoi be aniyona ami sibai in moho hige gonowamiu.
    Tau sibasiba haba iye, “E siba.” In moho higeꞌe.
  kos-kos: ac tiana ku in kalem ke ma God El oru. Mwet se finne suk ke kuiyal, el
    tia ku in konauk. Mwet lalmwetmet uh ac ku in fahk mu elos etu, tusruktu elos
    tiana etu.
  hbo-WLC: וְרָאִיתִי֮ אֶת־כָּל־ מַעֲשֵׂ֣ה הָאֱלֹהִים֒ כִּי֩ לֹ֨א יוּכַ֜ל הָאָדָ֗ם
    לִמְצוֹא֙ אֶת־הַֽמַּעֲשֶׂה֙ אֲשֶׁ֣ר נַעֲשָׂ֣ה תַֽחַת־הַשֶּׁ֔מֶשׁ בְּ֠שֶׁל אֲשֶׁ֨ר
    יַעֲמֹ֧ל הָאָדָ֛ם לְבַקֵּ֖שׁ וְלֹ֣א יִמְצָ֑א וְגַ֨ם אִם־יֹאמַ֤ר הֶֽחָכָם֙ לָדַ֔עַת
    לֹ֥א יוּכַ֖ל לִמְצֹֽא׃
  ibo-ibo: mgbe ahụ ka m chọpụtara ihe Chineke mere. O nweghị onye pụrụ ịghọta ihe
    na-aga nʼokpuru anyanwụ. Otu ọbụla mmadụ siri gbalịa o nweghị ike ịchọpụta ihe
    ọ pụtara. Onye maara ihe pụrụ ị sị na a amatala ya, ma nʼezie ọ maghị ya.
  ory-ory: ସେତେବେଳେ ମୁଁ ପରମେଶ୍ୱରଙ୍କର ସକଳ କାର୍ଯ୍ୟ ବିଷୟ ଦେଖିଲି ଯେ, ମନୁଷ୍ୟ ସୂର୍ଯ୍ୟ ତଳେ
    ସାଧିତ କାର୍ଯ୍ୟର ତତ୍ତ୍ୱ ପାଇ ନ ପାରେ; କାରଣ ତାହା ଅନ୍ଵେଷଣ କରିବା ପାଇଁ ମନୁଷ୍ୟ ଯେତେ ପରିଶ୍ରମ
    କଲେ ହେଁ ତାହା ପାଇ ପାରିବ ନାହିଁ; ଆହୁରି, ଜ୍ଞାନୀ ଲୋକ ତାହା ଜାଣିବାକୁ ଚିନ୍ତା କଲେ ହେଁ ତହିଁର
    ତତ୍ତ୍ୱ ପାଇବାକୁ ସମର୍ଥ ହେବ ନାହିଁ।
  chk-chk: Iwe, lupwen üa küna ekewe angang meinisin Kot a föri, üa mefi pwe esap
    wor eman aramas a tongeni weweiti mine a fis won fanüfan. Nge ika aramas repwe
    weires le kütta wewen, resap tongeni küna. Nge ika eman mi mirit epwe apasa pwe
    a silei, esap pwal tongeni silei.
  rop-rop: Afta na aibin jinggabat brabli wanim God im dumbat. Nomeda wi trai adbalawei
    bat wi nomo sabi, en nomeda wi jidan klebabala en sabi loda ting, bat wi stil
    nomo sabi wanim God dumbat.
  ukr-1871: Тодї спізнав я по всїх дїлах Божих, що людина не второпає того, що дїється
    під сонцем. Скільки б нї силкувався чоловік дослїдити, він все таки не здолїє
    виглибити того; і коли б який мудрець сказав, що він знає, то таки він не може
    того дослїдити.
  deu-1951: da sah ich bezüglich des ganzen Werkes Gottes, daß der Mensch das Werk
    nicht ergründen kann, welches unter der Sonne getan wird. Wiewohl der Mensch sich
    Mühe gibt, es zu erforschen, so kann er es nicht ergründen; und wenn auch der
    Weise behauptet, er verstehe es, so kann er es nicht finden.
  eng-JPS: then I beheld all the work of God, that man cannot find out the work that
    is done under the sun; because though a man labour to seek it out, yet he shall
    not find it; yea further, though a wise man think to know it, yet shall he not
    be able to find it.
  srp-1865: Vidjeh na svijem djelima Božijim da èovjek ne može dokuèiti ono što se
    radi pod suncem, oko èega se trudi èovjek tražeæi, ali ne nalazi, i ako i mudarac
    reèe da zna, ipak ne može dokuèiti.
  lug-lug: Ne ndaba ebyo byonna Katonda by’akoze, nga tewali n’omu ayinza kutegeera
    Katonda by’akola wansi w’enjuba, omuntu ne bw’agezaako ennyo okukinoonyereza tayinza
    kukivumbula. Newaakubadde omuntu omugezi yeefuula nti akimanyi, tayinza kukitegeera.
  heb-heb: וראיתי את כל מעשה האלהים כי לא יוכל האדם למצוא את המעשה אשר נעשה תחת השמש
    בשל אשר יעמל האדם לבקש ולא ימצא וגם אם יאמר החכם לדעת לא יוכל למצא׃
  ben-IRV: তারপর আমি ঈশ্বরের সমস্ত কাজকে বিবেচনা করি এবং সূর্য্যের নিচে যে কাজ হয়েছে
    মানুষ তা বুঝতে পারে না। কোন ব্যপার নয় মানুষ কত পরিশ্রম করে এর উত্তর খোঁজার জন্য,
    সে তা খুঁজে পাবে না। এমনকি যদিও একটি জ্ঞানী লোক বিশ্বাস করে যে সে জানে, কিন্তু
    সে সত্যি জানে না।
  pan-pan: ਤਦ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਰੇ ਕੰਮ ਵੇਖੇ ਭਈ ਮਨੁੱਖ ਕੋਲੋਂ ਉਹ ਕੰਮ ਬੁੱਝਿਆ ਨਹੀਂ ਜਾਂਦਾ
    ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ ਹੁੰਦਾ ਹੈ, ਭਾਵੇਂ ਮਨੁੱਖ ਜ਼ੋਰ ਲਾ ਕੇ ਵੀ ਉਹ ਦੀ ਭਾਲ ਕਰੇ ਤਾਂ ਵੀ ਕੁਝ ਨਾ
    ਲੱਭੇਗਾ। ਹਾਂ, ਭਾਵੇਂ ਬੁੱਧਵਾਨ ਵੀ ਆਖੇ ਕਿ ਮੈਂ ਜਾਣ ਲਵਾਂਗਾ, ਤਾਂ ਵੀ ਉਹ ਨਹੀਂ ਬੁੱਝ ਸਕੇਗਾ।
  mya-JVB: ဘုရား သခင်ပြုတော်မူသောအမှု အလုံးစုံ တို့ကို ငါကြည့်ရှု သောအခါ ၊ နေ အောက်
    မှာ ပြု သောအမှု များကို လူ သည် စစ် ၍ မ ကုန်နိုင်။။ ကြိုးစား ၍ စစ် သော်လည်း ၊ အကုန်အစင်မ
    သိ နိုင်။။ ထိုမျှ မက၊ ပညာရှိ သောသူသည် ငါသိမည်ဟု ကြံ သော်လည်း ၊ အကြံ မ မြောက်နိုင်ရာ။
  hmo-hmo: Unai neganai egu lalona ia kehoa, ita taunimanima ese Dirava ena kara ibounai
    edia anina, be ita davaria diba lasi. Do ita tahua auka, mai hekwarahi danu, to
    tanobada dekenai idia vara noho gaudia edia anina do ita davaria diba lasi. Sedira
    aonega taudia do idia gwau idia diba, to idia diba momokani lasi.
  urd-urd: तब मैंने ख़ुदा के सारे काम पर निगाह की और जाना कि इंसान उस काम को, जो दुनिया
    में किया जाता है, दरियाफ़्त नहीं कर सकता। अगरचे इंसान कितनी ही मेहनत से उसकी तलाश
    करे, लेकिन कुछ दरियाफ़्त न करेगा; बल्कि हर तरह 'अक़्लमन्द को गुमान हो कि उसको
    मा'लूम कर लेगा, लेकिन वह कभी उसको दरियाफ़्त नहीं कर सकेगा।
  rus-SYN: тогда я увидел все дела Божии и нашел, что человек не может постигнуть
    дел, которые делаются под солнцем. Сколько бы человек ни трудился в исследовании,
    он все-таки не постигнет этого; и если бы какой мудрец сказал, что он знает, он
    не может постигнуть этого.
  bqc-SIM: Má è Lua tò gbɛ̃e a fↄ̃ yã́ pↄ́ lɛ́ kɛ dṹniau dↄ̃o. Baa tó gbɛ̃́
    kpálɛkɛ̀i maamaa, a a midↄ̃o. Baa tó ↄ̃nↄna mɛ̀ á dↄ̃, a fↄ̃ bↄwào.
  tcz-CHONGTHU: Keiman kahetdoh chu mihem koimachan Pathen’in nipi noija anatohdoh
    chu akholdoh joulou ding ahi, tihi ahi. Mihem koima chan ipi seijong leh miching
    penho jengin jong ijakai akholdoh joulou diu ahi.
  mar-mar: तेव्हा देवाचे सर्व काम पाहून मला समजले की, जे काम भूतलावर करण्यात येत आहे
    ते मनुष्यास पुरते शोधून काढता येत नाही, कारण ते शोधून काढायला मनुष्याने कितीही
    श्रम केले तरी ते त्यास सापडणार नाही आणि याव्यतिरिक्त, कोणी ज्ञानी मनुष्याने, मी
    ते जाणीन, असे जरी म्हटले, तरी त्यास ते सापडणार नाही.
  soq-soq: Ema bedewe ne ewane atenten God dewa uduudu dewasadia mai mida atenlepituwapia
    rua, dia. Insadewasala apanawa wapiase me atemba tane me mai atenlepituwapia rua,
    diaida.
  qub-qub: Chaypita sumaj tantiyacushcä Dios imata rurashantapis runaga mana sumaj
    tantiyashanta, ni cay pachacho ima päsaycashantapis mana musyashanta. Musyananpaj
    imanöpa yarpachacurpis manami musyangapächu. Yachaj runa «musyämi» nirpis rasunpa
    cajtaga manami musyanchu.
  bqp-bqp: ma è Luda tò gbɛ̃ke ni fↄ̃ à yã kũ àtɛn kɛ andunia gũn dↄ̃ro. Bee tó
    gbɛ̃ kpátɛ kɛ̀i manamana, ani a mì dↄ̃ro. Bee tó ↄ̃ndↄ̃rii pì á dↄ̃, ani fↄ̃ à
    boaro.
  hat-hat: ou p'ap janm ka konprann travay Bondye sou latè. Ou mèt fè sa ou vle, ou
    p'ap janm ka rive jwenn sa w'ap chache a. Moun ki gen bon konprann kwè yo konnen.
    Men yo pa konnen plis pase yon lòt.
  eng-BSB: I saw every work of God, and that a man is unable to comprehend the work
    that is done under the sun. Despite his efforts to search it out, he cannot find
    its meaning; even if the wise man claims to know, he is unable to comprehend.
  eng-WEBPB: then I saw all the work of God, that man can’t find out the work that
    is done under the sun, because however much a man labours to seek it out, yet
    he won’t find it. Yes even though a wise man thinks he can comprehend it, he won’t
    be able to find it.
  kbq-kbq: Anama hige'na nagrama ke'na antahi'nama huana, maka zama ama mopafima Anumzamo'ma
    tro nehia zana, mago vahe'mo'a keno antahinora osugahie. Knare antahi'zane vahe'mo'enena
    nagra knare hu'noanki'na, Anumzamo'ma tro'ma nehia zana amne ke'na antahina hugahue
    huno hugahianagi, ana maka zana keno antahinora osugahie.
  nhe-BL: Huan nimomacac cuenta niyon se tlacatl, yonque tlalnamiqui, ax hueli quimachilía
    nochi tlen Toteco quichihua, niyon nochi tlen mochihua ipan ni tlaltepactli. Huan
    intla se quiijtohua quimachilía nochi, ax neli melahuac itlajtol. San Toteco hueli
    quiita nochi tlamantli huan quimati nochi tlen onca.
  bus-bus: má è Ludaa tò gbɛ̃ke é fↄ̃ à yã kɛ̀ èe kɛɛ anduna guu dↄ̃ro. Baa tó gbɛ̃
    kpáɛ kɛ̀zi maamaa, eé à mì dↄ̃ro. Baa tó ↄ̃ndↄ̃dee bè á dↄ̃, eé fↄ̃ à bↄaro.
  gub-BL: Nezewe rehe we naxikwaw pixik kwaw Tupàn hemiapo zane nehe. Aze zazeagaw
    ma'e tetea'u ikwaw paw rehe nehe, nezewe rehe we naxikwaw kwaw nehe. — Zapuner
    ikwaw paw rehe zane, i'i Ma'e Kwaw Katu Har wà. Nan kwaw nezewe. A'e nukwaw kwaw
    a'e wà no.
  eng-DRA: 'And I understood that man can find no reason of all those works of God
    that are done under the sun: and the more he shall labour to seek, so much the
    less shall he find: yea, though the wise man shall say, that he knoweth it, he
    shall not be able to find it.'
