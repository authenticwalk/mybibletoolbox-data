  uig-ARA: '@see-verse:ECC.008.016'
  sus-sus: n naxa Ala xa wali mato. Mixi yo mu nɔma sode fe birin kui naxan nabama
    duniɲa ma. Hali a kata han, a mu a kolonma feo. Hali xaxilima naxan a falama a
    bara gɛ na kolonde, a mu nɔma na kolonde yati yati.
  pon-2006: ahpw sohte kak wehwehkihla dahme Koht ketin wiewia. Ni uwen me ke nannantihong,
