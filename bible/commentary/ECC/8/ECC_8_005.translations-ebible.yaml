verse: ECC.008.005
translations:
  mal-C: രാജകൽപ്പന അനുസരിക്കുന്നവർക്ക് യാതൊരുദോഷവും ഭവിക്കുകയില്ല, ജ്ഞാനഹൃദയം യുക്തസമയവും
    നടപടിക്രമങ്ങളും അറിയുന്നു.
  deu-TKW: Wer das Gebot beobachtet, wird nichts Schlimmes erfahren, und Zeit und
    Gericht wird des Weisen Herz zu erfahren bekommen.
  lin-lin: Moto nyonso oyo atosaka mibeko na ye akokweyela pasi te, mpe motema ya
    moto ya bwanya eyebaka tango ya malamu mpe lolenge ya malamu ya kosalela.
  eng-LSV: Whoever is keeping a command knows no evil thing, and time and judgment
    the heart of the wise knows.
  eng-GNV: He that keepeth the commandement, shall knowe none euill thing, and the
    heart of the wise shall knowe the time and iudgement.
  eng-WEBSTER: 'He who keepeth the commandment shall feel no evil thing: and a wise
    man''s heart discerneth both time and judgment.'
  nhw-BL: Aqui quichihuas catli quiijtohua itlanahuatil nopa tlanahuatijquetl, amo
    quiselis tlatzacuiltili. Huan se catli tlalnamiqui quimati quenicatza huan quema
    hueli quitlamichihuas nochi catli yaya tlanahuatía.
  swh-ONEN: Yeyote anayetii agizo lake hatadhurika, moyo wa hekima utajua wakati muafaka
    na jinsi ya kutenda.
  bba-bba: Wi u rɑ woodɑbɑ mɛm nɔɔwɛ, u ku rɑ kɔ̃sɑ wɑ. Bwisiɡii u siribun sɑɑ yɛ̃.
  eng-KJVCPB: 'Whoso keepeth the commandment shall feel no evil thing: and a wise
    man’s heart discerneth both time and judgment.'
  luo-luo: Ngʼato angʼata moluoro chikne ok noyud hinyruok moro amora, to chuny man-gi
    rieko biro ngʼeyo sa mowinjore mar timo gimoro kod chenro miluwo.
  meu-meu: Haheḡani e badinaiamu tauna na basine dika; bona aonega tauna lalona baine
    parara, nega bona dala be ededia.
  npi-ULB: राजाको आज्ञा पालन गर्नेले नोक्सानी हटाउँछ । बुद्धिमान् मानिसको हृदयले समयको
    उचित मार्ग र तरिका जान्दछ ।
  yor-yor: Ẹnikẹ́ni tí ó bá pa àṣẹ rẹ̀ mọ́, kò ní wá sí ìpalára kankan, àyà ọlọ́gbọ́n
    ènìyàn yóò sì mọ àsìkò tí ó tọ́ àti ọ̀nà tí yóò gbà ṣe é.
  ind-ind: Tetapi selama kamu menaati perintah raja, kamu akan selamat. Jika kamu
    bijaksana, kamu akan mengetahui kapan waktunya dan bagaimana caranya melakukan
    apa yang benar.
  pes-OPCB: کسانی که مطیع فرمان او باشند در امان خواهند بود. شخص دانا می‌داند کی و
    چگونه فرمان او را انجام دهد.
  tgl-ULB: Sinumang sumusunod sa mga utos ng hari ay lumalayo sa kapahamakan. Ang
    isang matalinong puso ng tao ay nakikilala ang nararapat na landas at oras ng
    pagkilos.
  hui-hui: Wali agali kininaga bi larago bibahende hale halu biraru ti bayale holebira.
    Agali mini gigabiwi kago ibugua mbirale mani bulebadago ogoangi bulubadalo manda
    biai ho ka.
  mya-mya: အမိန့်တော်ကိုစောင့်သောသူသည် ရာဇဝတ်နှင့် လွတ်လိမ့်မည်။ ပညာရှိသောသူ၏ စိတ်နှလုံးသည်လည်း၊
    ကာလအချိန်ကို၎င်း၊ စီရင်ရသောအခွင့်ကို၎င်း သိမြင် တတ်၏။
  bod-N: བཀའ་ལ་ཉན་མཁན་གྱིས་རྐྱེན་ངན་མཐོང་བར་མི་འགྱུར་ཏེ། མཁས་པའི་སེམས་ཀྱིས་དུས་དང་གཏན་སྲོལ་གཉིས་ཀ་ཤེས།
  sna-sna: Ani naani zvake achateerera murayiro wake haangawani chinomukuvadza, uye
    mwoyo wakachenjera uchaziva nguva yakafanira namaitiro akafanira.
  spa-BLM: El que cumpla el mandamiento no sufrirá ningún daño, y su corazón sabio
    conocerá el tiempo y el procedimiento.
  cac-cac: Tato sco c'anab'ajej junoc checnab'il, malaj tas scot d'a quib'an̈. Tato
    ay co pensar, snachajel cuuj tas tiempoal ayon̈ eq'ui, tas pax scutej co c'anab'ajani.
  swh-ULB: Yeyote ashikaye amri za mfalme hukwepa madhara. Moyo wa mwenye hekima hutambua
    mwelekeo muafaka na muda wa kuenda.
  bel-bel: Хто выконвае запаведзь, той не зазнае нічога ліхога. Сэрца мудрага ведае
    час і ўправу;
  deu-ELBBK: Wer das Gebot hält, wird nichts Böses erfahren, und eines Weisen Herz
    kennt Zeit und richterliche Entscheidung.
  mbb-OT: Ne kenà egkemenu is minsan hentei he edtuman kayi. Is uluwanen he etew netuenan
    din ke keenu wey ke ebmenmenuwen is kebeeli te vuluhaten.
  mal-2015: കല്പന പ്രമാണിക്കുന്നവന്നു ഒരു ദോഷവും സംഭവിക്കയില്ല; ജ്ഞാനിയുടെ ഹൃദയം കാലത്തെയും
    ന്യായത്തെയും വിവേചിക്കുന്നു.
  rmc-rmc: Pre oda, ko doľikerel leskre prikazaňja, na avela ňič nalačho, o jilo le
    goďavereskro džanela, kana so te kerel.
  pes-OPV: هر‌که حکم را نگاه داردهیچ امر بد را نخواهد دید. و دل مرد حکیم وقت و قانون
    را می‌داند.
  ron-1924: Пе чине пэзеште порунка, ну-л ва атинӂе ничо ненорочире, дар инима ынцелептулуй
    куноаште ши время, ши жудеката.
  ben-OBCV: যে তাঁর আদেশ পালন করে তার কোনো ক্ষতি হবে না, আর জ্ঞানবানের হৃদয় উপযুক্ত
    সময় ও কাজের নিয়ম জানে।
  som-som: Ku alla kii amarka dhawra innaba waxyeello ma gaadhi doonto, oo ninka xigmadda
    leh qalbigiisuna wakhtiga iyo garsooriddaba wuu gartaa.
  lat-VUC: Qui custodit præceptum non experietur quidquam mali. Tempus et responsionem
    cor sapientis intelligit.
  eng-ASVBT: 'Whoso keepeth the commandment shall know no evil thing; and a wise man’s
    heart discerneth time and judgment:'
  ita-1885: Chi osserva il comandamento non proverà alcun malvagio accidente; e il
    cuor dell'uomo savio conosce il tempo e il buon modo, che si deve tenere.
  eng-LXXUP: 'He that keeps the commandment shall not know an evil thing: And the
    heart of the wise knows the time of judgment.'
  eng-ULB: Whoever keeps the king's commands avoids harm. A wise man's heart recognizes
    the proper course and time of action.
  spa-VBL: Los que siguen sus órdenes no se verán involucrados en hacer el mal. La
    gente sabia piensa, reconociendo que hay un tiempo correcto, y una manera correcta.
  fra-_FOB: Celui qui garde le commandement ne sentira aucun mal, et le cœur du sage
    connaît le temps et le jugement.
  mal-mal: രാജകല്പന പ്രമാണിക്കുന്നവന് ഒരു ദോഷവും സംഭവിക്കുകയില്ല; ജ്ഞാനിയുടെ ഹൃദയം
    കാലത്തെയും ന്യായത്തെയും വിവേചിക്കുന്നു.
  urd-GVR: Jo us ke hukm par chale us kā kisī bure muāmale se wāstā nahīṅ paṛegā,
    kyoṅki dānishmand dil munāsib waqt aur insāf kī rāh jāntā hai.
  suz-BL: सुम परमप्रभु आ शेंशो टीबा, मेको कली मारेइ मरिम्‍शो मदुम्‍ब। मिनु जोक्‍ब
    तुइक्‍ब मुरुमी ठीक गेय पची ना गेय पस जोक्‍ब।
  eng-NOY: He that keepeth the commandment shall experience no evil; and the heart
    of the wise man hath regard to time and judgment.
  ita-1927: Chi osserva il comandamento non conosce disgrazia, e il cuore dell’uomo
    savio sa che v’è un tempo e un giudizio;
  ckb-ckb: ئەوەی فەرمانەکەی بەجێبگەیەنێت تووشی خراپە نابێت، دڵی داناش کات و ڕێوشوێنی
    گونجاو دەزانێت،
  eng-BBE: 'Whoever keeps the law will come to no evil: and a wise man''s heart has
    knowledge of time and of decision.'
  kan-OKCV: ಅರಸನ ಆಜ್ಞೆಯನ್ನು ಪಾಲಿಸುವವನಿಗೆ ಕೇಡು ಸಂಭವಿಸುವುದಿಲ್ಲ, ಜ್ಞಾನಿಯ ಹೃದಯವು ಸರಿಯಾದ
    ಕಾಲ ಕ್ರಮವನ್ನು ತಿಳಿದುಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: கற்பனையைக் கைக்கொள்ளுகிறவன் ஒரு தீங்கையும் அறியான்; ஞானியின் இருதயம் காலத்தையும்
    நியாயத்தையும் அறியும்.
  spa-RV-1909: El que guarda el mandamiento no experimentará mal; y el tiempo y el
    juicio conoce el corazón del sabio.
  ron-BTF: Oricine ține porunca nu va simți vreun lucru rău, și inima unui înțelept
    discerne deopotrivă timpul și judecata.
  eng-WEBP: Whoever keeps the commandment shall not come to harm, and his wise heart
    will know the time and procedure.
  eng-FBV: Those who follow his commands will not be involved in doing evil. Wise
    people think, recognizing there's a right time, and a right way.
  nld-1939: Wie de wet onderhoudt, zal geen kwaad ondervinden. Een verstandig mens
    denkt aan de tijd van het oordeel;
  nch-BL: Aqui quichihuas cati quiijtohua itanahuatil nopa tanahuatijquet, amo quiselis
    tatzacuiltili. Huan se cati talnamiqui quimati quenicatza huan quema hueli quitamichihuas
    nochi cati yaya tanahuatía.
  vie-1934: Ai tuân theo lịnh người thì chẳng biết sự tai nạn, và lòng người khôn
    ngoan biết thì thế và phép lệ.
  hin-CV: जो व्यक्ति आज्ञा का पालन करता है, बुरा उसका भी न होगा, क्योंकि बुद्धिमान
    हृदय को सही समय और सही तरीका मालूम होता है.
  spa-BES: El que guarda la ley no sufrirá el mal, y el corazón del sabio tiene conocimiento
    del tiempo y de la decisión.
  tdx-tdx: Tsy ife­tsahan-dilo ty mañamben-dily, amy te mahatsakore ty andro naho
    ty lily ty arofo mahihitse.
  tha-KJV: ผู้​ที่​รักษาพระบัญชาจะไม่ประสบความชั่วร้าย และจิตใจของคนที่​มีสติ​ปัญญาก็​เข​้าใจทั้งวาระและคำตัดสิน
  por-BR-2018: Quem obedecer ao mandamento não experimentará mal algum; e o coração
    do sábio sabe a hora e a maneira corretas .
  deu-ELO: Wer das Gebot hält, wird nichts Böses erfahren, und eines Weisen Herz kennt
    Zeit und richterliche Entscheidung.
  eng-WYC-2018: He that keepeth the commandment of God, shall not feel anything of
    evil; the heart of a wise man understandeth time and answer.
  epo-epo: Kiu plenumas la ordonon, tiu spertos nenion malbonan; tempon kaj manieron
    de agado scias la koro de saĝulo.
  uig-PIN: Kim padixaⱨning pǝrmanini tutⱪan bolsa ⱨeq yamanliⱪni kɵrmǝydu; dana kixining
    kɵngli ⱨǝm pǝytni ⱨǝm yolni pǝmliyǝlǝydu.
  beo-beo: 'Di da ea hamoma:ne sia:i amo nabawane hamosea, di da gaga:i dagoi ba:mu.
    Bagade dawa:su dunu da habogala amola adi esoga ea hamomusa: sia:i, amo hamomu
    dawa:.'
  tpi-OTNT: Man i bihainim olgeta tok bilong king, em bai i stap gut, na smatpela
    man i save long taim na long rot bilong mekim ol samting.
  hau-SA: Duk wanda ya yi biyayya da umarninsa ba zai sami lahani ba, zuciya mai hikima
    kuma zai san lokacin da ya dace da kuma hanyoyin da suka fi.
  uig-LAT: Kim padishahning permanini tutqan bolsa héch yamanliqni körmeydu; dana
    kishining köngli hem peytni hem yolni pemliyeleydu.
  nde-nde: Lowo ohlonipha imilayo yayo akayikwehlelwa ngokubi, lenhliziyo ehlakaniphileyo
    iyasazi isikhathi lendlela yokwenza.
  ton-ton: 'Ko ia ʻoku fai ki he fekau ʻe ʻikai ʻilo ʻe ia ha kovi: pea ʻoku ʻiloʻi
    ʻe he loto ʻoe poto ʻae ʻaho tuʻutuʻumālie pea mo e fakamaau.'
  ces-1613: Kdo ostříhá přikázaní, nezví o ničem zlém. I čas i příčiny zná srdce moudrého.
  eng-WMB: Whoever keeps the commandment shall not come to harm, and his wise heart
    will know the time and procedure.
  tam-TCV: அரசனின் கட்டளைக்குக் கீழ்ப்படிபவனுக்கு தீங்கு நேரிடாது; ஞானமுள்ள இருதயம்
    அதற்குத் தகுந்த காலத்தையும், அதின் நடைமுறையையும் அறியும்.
  ceb-ULB: Si bisan kinsa ang magtipig sa mga mando sa hari makalikay sa kadaot. Ang
    kasingkasing sa maalamon nga tawo makaila sa husto nga hukom ug panahon sa pagbuhat.
  pol-UBG: Kto przestrzega przykazania, nie zazna niczego złego. A serce mądrego zna
    czas i sąd.
  urd-GVU: جو اُس کے حکم پر چلے اُس کا کسی بُرے معاملے سے واسطہ نہیں پڑے گا، کیونکہ
    دانش مند دل مناسب وقت اور انصاف کی راہ جانتا ہے۔
  deu-1912: Wer das Gebot hält, der wird nichts Böses erfahren; aber eines Weisen
    Herz weiß Zeit und Weise.
  kan-2017: ಅರಸನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಳ್ಳುವವನು ಕೇಡನ್ನು ಅನುಭವಿಸುವುದಿಲ್ಲ. ಜ್ಞಾನಿಯ ಹೃದಯವು
    ಕಾಲ ಮತ್ತು ನ್ಯಾಯ ಎರಡನ್ನು ತಿಳಿದುಕೊಳ್ಳುತ್ತದೆ.
  yap-yap: N’umngin nap’an ni ga be tay e thin rok u gil’, e dariy ban’en nra buch
    rom, ma be’ nib gonop e manang rogon nge ngiyal’ ni nge rin’ ban’en.
  hlt-MCSB: Olpaek aka tuem tah boethae ol a ming moenih. Aka cueih kah lungbuei tah
    a tue neh laitloeknah khaw a ming.
  mdy-ETH: ዒዛኮ ዓይሢፆ ማዺ ኔ ኩንሤቴ ሜታ ኔና ሄላዓኬ፤ ዬይ ቢያ ማዺንታንዳ ዎዶና ማዓንዳ ጎይፆዋ ዱማሲ ዔራሢ ጪንጫ ዓሲ
    ሌሊኬ።
  kew-kew: Aa medame king-na agaa pagoa rataliare go aa nipu ora epe-rupa pitia. Aa
    nipu wale puti piraliare nipumi papea luabu-para nare inimi pea kogono page waru
    makuaaya.
  twi-ASANTE: Deɛ ɔdi ne nhyɛ nsɛm so no renkɔ ɔhaw biara mu, na nyansa akoma bɛhunu
    ɛberɛ a ɛsɛ, ne ne kwan.
  eng-WEBU: Whoever keeps the commandment shall not come to harm, and his wise heart
    will know the time and procedure.
  wal-wal: A azazuwaa poliya urai qaxxayettenna; aadhdhida eranchcha asi likke gidiya
    wodiyaanne oottiyo ogiyaa erees.
  spa-PDDPT: El que observa el mandamiento no experimentará el mal. El corazón del
    sabio discierne el tiempo y el juicio.
  gun-gun: Ha'e ojapo uka va'e moĩ porãa ma ndoiko axyi 'rã. Hi'arandu va'e opy'a
    py oikuaa 'rã raka'e ha'e marã rami pa mba'emo ojapo aguã.
  ilo-ULB: Siasinoman a mangsalsalimetmet kadagiti bilbilin ti ari ket liklikanna
    iti pannakadangran. Mabigbig ti puso ti nasirib a tao ti umiso a pagturongan ken
    tiempo ti panangaramid.
  kpg-kpg: Goe e tanga gi daha mo nia haingadaa i di waalooloo o taudali ana helekai,
    gei tangada kabemee e iloo be ma gaa hee di madagoaa humalia e daudali a mee.
  uig-ARA: كىم پادىشاھنىڭ پەرمانىنى تۇتقان بولسا ھېچ يامانلىقنى كۆرمەيدۇ؛ دانا كىشىنىڭ
    كۆڭلى ھەم پەيتنى ھەم يولنى پەملىيەلەيدۇ.
  sus-sus: Mixi naxan mangɛ xa yamari rabatuma, fe ɲaaxi yo mu a sɔtɔma. Xaxilima
    a ɲɛrɛ ki nun ɲɛrɛ waxati kolon.
  pon-2006: Erein omw pahn peikiong sapwellime mahsen kan, ke pahn saledek sang apwal,
    oh aramas loalokong ese ia duwen oh ahnsou me re pahn kapwaiada sapwellime mahsen.
  ksd-ksd: Nina i torom ta ra varkurai pa na kaina; ia kaka ra bala i ra tena kabinana
    i nunure ba di ga tar kubu ta bung na varkurai;
  tur-YTC: Buyruğu tutan zarar görmez ve bilge yüreği zamanı ve yöntemi bilir.
  bel-N: Хто захоўвае прыказаньне, не дазнае нiякага ліха. А сэрца мудрага спазнае
    і час, i суд,
  grc-BRENT: Ὁ φυλάσσων ἐντολὴν, οὐ γνώσεται ῥῆμα πονηρὸν, καὶ καιρὸν κρίσεως γινώσκει
    καρδία σοφοῦ.
  ind-AYT: Siapa menaati perintah tidak akan mengenal perkara yang jahat, dan hati
    orang berhikmat akan mengetahui waktu dan penghakiman.
  nya-nya: Aliyense amene amamvera lamulo lake sadzapeza vuto lililonse, ndipo munthu
    wanzeru amadziwa nthawi yoyenera ndi machitidwe ake.
  hrv-hrv: Tko se drži zapovijedi, ne poznaje nevolju, i mudrac zna za vrijeme i sud.
  mps-mps: Te kingo po tigidali wali pabo bidi yaibaso, te aga bugagia bidaibao, me
    tede te konea pai bidi mugo te magi sę yabo sogo bodolu munama, te sę yabo sunumi
    konealueibao.
  tpi-tpi: Man i bihainim olgeta tok bilong king, em bai i stap gut, na smatpela man
    i save long taim na long rot bilong mekim ol samting.
  dan-1931: Den, som holder Budet, skal ikke mærke til noget ondt, og Dommens Tid
    skal den vises Hjerte kende.
  vie-OVCB: Người tuân lệnh vua sẽ không bị trừng phạt. Người khôn ngoan sẽ tìm thời
    cơ và cách làm đúng,
  guj-2017: જે કોઈ રાજાની આજ્ઞાનું પાલન કરે છે તેને કોઈ પણ પ્રકારની શિક્ષા થશે નહિ.
    બુદ્ધિમાન માણસનું અંત:કરણ પ્રસંગ તથા ન્યાય સમજે છે.
  pon-2006A: Erein omw pahn peikiong sapwellime mahsen kan, ke pahn saledek sang apwal,
    oh aramas loalokong ese ia duwen oh ahnsou me re pahn kapwaiada sapwellime mahsen.
  por-BRBSL: Quem guardar o mandamento não fará mal, e seu sábio coração saberá o
    tempo e o procedimento.
  cth-cth: Ahnie kâ ka tarawi e teh runae dawk hoi a hlout han. Tami a lungkaang e
    a lungthin ni atueng hoi sak han kawi a panue.
  twi-twi: Nea odi ne mmaransɛm so no renkɔ ɔhaw biara mu, na nyansa koma behu bere
    a ɛsɛ, ne ne kwan.
  hlt-hlt: Olpaek aka tuem tah boethae ol a ming moenih. Aka cueih kah lungbuei tah
    a tue neh laitloeknah khaw a ming.
  tbz-SIM: Wèè yìé nyitié nhò í tɑɑ̀ tinɑ́ɑǹtì miɛkɛ. Mɛciì nyiɛ̀ nyɛ̃́mu kɛ dò ntibeéntì
    kó dimɔ̀nnì bo.
  msy-2020: Gumazir atrivimɨn akaba bar dar gɨntɨzim, a deravɨra ikiam. Eghtɨ nɨghnɨzir
    aghuim itir gumazim, a bizibar amuamin tuavim ko dughiam gɨfogham.
  dop-dop: Wei ɩ tɔkəɣɩ kʋsəsɩɩtʋ tɔ ɩ kɑɑ nɑ wɑhɑlɑ nɔɣɔlʋ. Ləmɑɣɑsɛɛ tʋ kɑ́ cɛkənɑ
    wɑɑtʋ kʋmɑɣɑ nɑ yɑɑsi kʋpɑŋ wei ɩ tɑɑ ɩ kɑ́ lɑ-tɩ tɔ.
  azb-azb: Onun hökmünü yerinə yetirən Heç bir bəlaya düşməz. Hikmətli adamın ürəyi
    Bunun vaxtını da, qaydasını da bilir.
  eng-DBY: Whoso keepeth the commandment shall know no evil thing; and a wise man's
    heart knoweth time and manner.
  hin-2017: जो आज्ञा को मानता है, वह जोखिम से बचेगा, और बुद्धिमान का मन समय और न्याय
    का भेद जानता है।
  wol-KYG: Ku dégg ndigal doo am lu la soof. Ku xelu, xam lu jot, xam doxalin.
  eng-YLT: Whoso is keeping a command knoweth no evil thing, and time and judgment
    the heart of the wise knoweth.
  eng-WYC-2017: He that keepeth the commandment of God, shall not feel anything of
    evil; the heart of a wise man understandeth time and answer.
  eng-WMBB: Whoever keeps the commandment shall not come to harm, and his wise heart
    will know the time and procedure.
  urd-GVH: जो उसके हुक्म पर चले उसका किसी बुरे मामले से वास्ता नहीं पड़ेगा, क्योंकि
    दानिशमंद दिल मुनासिब वक़्त और इनसाफ़ की राह जानता है।
  rug-rug: Asa pu va tabei sari nana ginarunu si lopu kaqu tava kilasa, meke saripu
    gilae pa bulodia si kote tumae nia sa totoso gotona meke sa hahanana.
  gaz-gaz: Namni ajaja mootii eegu kam iyyuu hin miidhamu; qalbiin ogeessaa immoo
    yeroo fi haala mijaaʼaa beeka.
  fra-LSG: Celui qui observe le commandement ne connaît point de chose mauvaise, et
    le cœur du sage connaît le temps et le jugement.
  yal-yal: Naxan na a yamarin suxu, na mi fe ɲaxin kolonma. Fekolonna mangana waxati
    saxin nun a kiti saxin kolonma nɛn.
  haw-1868: O ka mea malama i ke kanawai, aole ia e ike i ka mea ino; a o ka naau
    o ka mea akamai, ua ike ia i ka manawa a me ka hoopono.
  arb-NAV: مَنْ يُطِعِ الأَمْرَ لَا يَلْقَ أَذىً، وَقَلْبُ الْحَكِيمِ يُدْرِكُ الْوَقْتَ
    الْمُنَاسِبَ وَأُسْلُوبَ الْقَضَاءِ.
  ewe-ewe: Womehea to na ame siwo wɔa eƒe sewo dzi la o. Nunyalawo adi ɣeyiɣi kple
    mɔnukpɔkpɔ awɔ fia ƒe sewo dzi.
  eng-LEE: 'Whoso keepeth the commandment will experience no evil thing: and a wise
    man''s heart knoweth both time and the just consequence.'
  asm-FB: যি মানুহে ৰজাৰ আজ্ঞা পালন কৰে, তেওঁৰ কোনো ক্ষতি নহব; জ্ঞানৱান লোকসকলৰ হৃদয়ে
    কার্যৰ উপযুক্ত সময় আৰু পদ্ধতি জানে।
  sus-A: مِشِ نَشَن مَنفّ شَ يَمَرِ رَبَتُمَ، قٍ حَاشِ يٌ مُ عَ سْتْمَ. شَشِلِمَ عَ
    حّرّ كِ نُن حّرّ وَشَتِ كٌلٌن.
  fra-SBL: Celui qui garde le commandement ne risque rien, et son cœur avisé connaîtra
    le temps et la procédure.
  hbo-hbo: שֹׁומֵ֣ר מִצְוָ֔ה לֹ֥א יֵדַ֖ע דָּבָ֣ר רָ֑ע וְעֵ֣ת וּמִשְׁפָּ֔ט יֵדַ֖ע לֵ֥ב
    חָכָֽם׃
  kik-kik: Mũndũ ũrĩa wothe wathĩkagĩra watho wake ndakoona ũũru, nayo ngoro ya mũndũ
    mũũgĩ ĩkũũranaga gwathĩkĩra mũthamaki ihinda rĩrĩa rĩagĩrĩire, ningĩ na njĩra
    ĩrĩa yagĩrĩire.
  fra-NCL: Celui qui observe le précepte n’éprouve rien de mal, et le cœur du sage
    connaîtra le temps et le jugement.
  cek-AK: Mi kawbaktih doeh anih ih lok tahngai kami loe nganbawh kana hak mak ai;
    palungha kami ih palungthin mah loe atue hoi lokcaekhaih to panoek hmaek.
  cuk-cuk: Ar dule rey-sogedba daele, gwen akar-guosulid. Dule-binsaed-ibedi na wisid,
    sana reyba ibsaoe, degine, igi imakbaloe.
  uig-CYR: Ким падишаниң пәрманини тутқан болса һеч яманлиқни көрмәйду; дана кишиниң
    көңли һәм пәйтни һәм йолни пәмләләйду.
  tel-2017: రాజుకు లోబడేవాడికి ఏ కీడూ జరగదు. ఏది ఎప్పుడు చేయాలో, ఎలా చేయాలో జ్ఞానుల
    హృదయాలకు తెలుసు.
  hat-BSA: Sila ki swiv yon kòmand wayal pa jwenn twoub; paske yon kè saj konnen tan
    ak mwayen ki bon pou aji.
  kos-kos: Ke lusen na pacl kom akos sap lal, wangin ma koluk ac sikyak nu sum; ac
    sie mwet lalmwetmet el etu lah pia pacl wo, ac el ac oru fuka ma inge.
  hbo-WLC: שׁוֹמֵ֣ר מִצְוָ֔ה לֹ֥א יֵדַ֖ע דָּבָ֣ר רָ֑ע וְעֵ֣ת וּמִשְׁפָּ֔ט יֵדַ֖ע לֵ֥ב
    חָכָֽם׃
  ibo-ibo: Onye na-edebe iwu eze agaghị adaba na nsogbu. Onye maara ihe na-ama mgbe
    kwesiri na ụzọ kwesiri ime ihe.
  ory-ory: ଯେ ଆଜ୍ଞା ପାଳନ କରେ, ସେ କୌଣସି ମନ୍ଦ ବିଷୟ ଜାଣିବ ନାହିଁ; ପୁଣି ଜ୍ଞାନୀର ମନ ସମୟ
    ଓ ବିଚାର ଜାଣେ;
  chk-chk: Eman a aleasochisi an allük esap küna riaföü, nge eman mi mirit epwe silei
    inet fansoun an epwe föri och, a pwal silei mine epwe föri.
  rop-rop: Yu garra oldei duwit langa det king en nomo joinin garram najalot hu wandi
    gibit bekboun langa im. Yu jidan klebabala if yu duwit lagijat langa im, en yu
    sabi det rait taim blanga dum enijing.
  ukr-1871: Хто певнить накази, той не дознає лиха; серце в мудрого знає й час і спосіб;
  deu-1951: Wer das Gebot bewahrt, berücksichtigt keine böse Sache; aber das Herz
    des Weisen nimmt Rücksicht auf Zeit und Gericht.
  eng-JPS: Whoso keepeth the commandment shall know no evil thing; and a wise man's
    heart discerneth time and judgment.
  srp-1865: Ko izvršuje zapovijest, neæe znati za zlo, jer srce mudroga zna vrijeme
    i naèin.
  lug-lug: Oyo agondera ekiragiro kye talituukibwako kabi, omutima ogw’amagezi gulimanya
    ekiseera ekisaana okukoleramu ekintu gundi, n’engeri ey’okukolamu ekintu ekyo.
  heb-heb: שומר מצוה לא ידע דבר רע ועת ומשפט ידע לב חכם׃
  ben-IRV: যে কেউ রাজার আদেশ পালন করবে সে ক্ষতি এড়াতে পারবে। একজন জ্ঞানী মানুষের
    হৃদয় সঠিক বিচার ও দিন চিনতে পারে।
  pan-pan: ਉਹ ਜੋ ਆਗਿਆ ਮੰਨਦਾ ਹੈ, ਬੁਰਿਆਈ ਤੋਂ ਬਚੇਗਾ ਅਤੇ ਬੁੱਧਵਾਨ ਦਾ ਮਨ ਸਮੇਂ ਅਤੇ ਵਿਧੀ ਨੂੰ
    ਜਾਣਦਾ ਹੈ
  mya-JVB: အမိန့် တော်ကိုစောင့် သောသူသည် ရာဇဝတ် နှင့် လွတ် လိမ့်မည်။ ပညာရှိ သောသူ၏
    စိတ်နှလုံး သည်လည်း ၊ ကာလ အချိန်ကို၎င်း၊ စီရင် ရသောအခွင့်ကို၎င်းသိမြင် တတ်၏။
  hmo-hmo: Bema king ena oda oi kamonai henia neganai, oiemu noho be do ia namo, gari
    ta lasi. Bona aonega tauna be do ia diba king ena oda be edena negai, bona edena
    bamona, do ia karaia.
  urd-urd: जो कोई हुक्म मानता है, बुराई को न देखेगा और दानिशमंद का दिल मौक़े' और इन्साफ
    को समझता है।
  rus-SYN: 'Соблюдающий заповедь не испытает никакого зла: сердце мудрого знает и
    время и устав;'
  bqc-SIM: Gbɛ̃́ pↄ́ misìilɛɛ̀ a ĩa eo, gbɛ̃́ pↄ́ ↄ̃nↄ a a gↄↄ ń a kɛkɛáo dↄ̃.
  tcz-CHONGTHU: Athua nungho chun talen man pouvinte. Miching ho chun adih bolna ding
    phat ahaimil pouvin chule abolje ahet tei ding’u ahi.
  mar-mar: जो राजाच्या आज्ञा पाळतो तो अनिष्ट टाळतो. शहाण्या मनुष्याचे मन योग्य वेळ
    व न्यायसमय समजते.
  qub-qub: Rayta wiyacoj cajtaga ima mana allipis manami päsangachu. Yachaj runaga
    musyanmi imay, imano cumliytapis.
  bqp-bqp: Gbɛ̃ kũ à mìi nàtɛnɛ ni gɛ̃ yãnlo, gbɛ̃ kũ à ↄ̃ndↄ̃ ni a gↄrↄ kũ a
    kɛnaao dↄ̃.
  hat-hat: Moun ki fè sa yo ba li lòd fè a pa nan pwoblèm. Yo p'ap fè l' anyen. Yon
    nonm ki gen bon konprann konnen ki jan ak kilè pou l' fè sa li gen pou l' fè a.
  eng-BSB: Whoever keeps his command will come to no harm, and a wise heart knows
    the right time and procedure.
  eng-WEBPB: Whoever keeps the commandment shall not come to harm, and his wise heart
    will know the time and procedure.
  kbq-kbq: Hiankino kini ne'mofo kema amage'ma antea vahe'mo'a, knazana e'origahie.
    Knare antahi'zane vahe'mo'a maka zama hania knane, maka'zama eri fore'ma hania
    kna fatgoa keno antahino hugahie.
  nhe-BL: Aqui quichihuas tlen quiijtohua itlanahuatil nopa tlanahuatijquetl, ax quiselis
    tlatzacuiltili. Huan se tlen tlalnamiqui quimati quejatza huan quema hueli quitlamichihuas
    nochi tlen yajaya tlanahuatía.
  bus-bus: Gbɛ̃ kɛ̀ mì sìɛnɛ é gɛ̃ yãnlo, gbɛ̃ kɛ̀ ↄ̃ndↄ̃ↄ é à gurↄ kↄ̃n à kɛnao
    dↄ̃.
  gub-BL: Eruzar ize'eg nehe. Heruzar mehe nuzeapo kwaw ikatu 'ym ma'e nehe. Ma'e
    kwaw katu har ukwaw ikatu ma'e iapo haw. Ukwaw iapo haw 'ar ikatu ma'e no.
  eng-DRA: He that keepeth the commandments shall find no evil. The heart of a wise
    man understandeth time and answer.
