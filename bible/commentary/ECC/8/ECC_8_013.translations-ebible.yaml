verse: ECC.008.013
translations:
  mal-C: ദുഷ്ടർ ദൈവത്തെ ഭയപ്പെടാത്തതുകൊണ്ട് അവർക്ക് അഭിവൃദ്ധിയുണ്ടാകുകയില്ല, വൈകുന്നേരങ്ങളിലെ
    നിഴൽപോലെ അവരുടെ നാളുകൾ ദീർഘമാകുകയുമില്ല.
  deu-TKW: Nicht aber wird es wohl ergehen den Frevlern, und gleich dem Schatten wird
    er nicht lange leben, weil er sich nicht vor Gott fürchtet.
  lin-lin: Nzokande, lokola bato mabe batosaka Nzambe te, makambo na bango mpe ekotambola
    malamu te, mpe mikolo ya bomoi na bango ekowumela te lokola elili.
  eng-LSV: And good is not to the wicked, and he does not prolong days as a shadow,
    because he is not fearing before God.
  eng-GNV: 'But it shall not be well to the wicked, neither shall he prolong his dayes:
    he shall be like a shadowe, because he feareth not before God.'
  eng-WEBSTER: But it will not be well with the wicked, neither will he prolong his
    days, which are as a shadow; because he feareth not before God.
  nhw-BL: Amo nelía quisas cuali para tlajtlacolchihuani pampa amo quipiyase ininnemilis
    catli cuali huan catli huejcahuas. Ininnemilis elis quen se ecahuilotl, pampa
    amo quitlepanitaj huan quiimacasij Toteco.
  swh-ONEN: Lakini kwa sababu waovu hawamwogopi Mungu, hawatafanikiwa, maisha yao
    hayatarefuka kama kivuli.
  bba-bba: Tɔn kɔ̃so kun doo nɔɔru wɑsi. Win wɑ̃ɑrɑ kun dɛnyɑmɔ tu sɑɑru kerɑ. Domi
    u ǹ Yinni Gusunɔ nɑsie.
  eng-KJVCPB: but it shall not be well with the wicked, neither shall he prolong his
    days, which are as a shadow; because he feareth not before God.
  luo-luo: Nikech joma timbegi mono ok oluoro Nyasaye, ok ginine maber kendo ngimagi
    nolal mana ka tipo.
  meu-meu: A kara dika tauna basine namo; ena mauri basine hadaudaua laulau na heto;
    badina be ia na Dirava vairanai se garimu.
  npi-ULB: तर दुष्‍ट मानिसको लागि राम्रो हुने छैन । त्यसको आयु लामो हुने छैन । त्यसले
    परमेश्‍वरलाई आदर नगर्ने भएकोले त्यसका दिनहरू एकै क्षण देखा पर्ने छायाजस्तै हुन्छन्
    ।
  yor-yor: Bẹ́ẹ̀ ni kì yóò dára fún ènìyàn búburú, bẹ́ẹ̀ ni kì yóò fa ọjọ́ rẹ̀ gún
    tí ó dà bí òjìji, nítorí tí kò bẹ̀rù níwájú Ọlọ́run.
  ind-ind: Sebenarnya orang jahat pasti akan mengalami kesusahan karena tidak takut
    dan hormat kepada Allah. Seperti bayang-bayang ketika matahari terbenam, hidup
    mereka hanya sementara.
  pes-OPCB: گناهکاران روی خوشبختی را نخواهند دید و عمرشان مانند سایه، زودگذر خواهد
    بود، زیرا از خدا نمی‌ترسند.
  tgl-ULB: Ngunit hindi magiging mabuti sa isang taong masama; ang kaniyang buhay
    ay hindi pahahabain. Ang kaniyang mga araw ay katulad ng isang naglalahong anino
    dahil hindi niya pinararangalan ang Diyos.
  hui-hui: Mana ko biaga kago ibu Ngode Datagaliwabenaga bi mana lo ngago bia nabiyagua
    ibu bayale habe nahe howa emene tigi mandi hangu dindini holebira, lagane ogoni
    nga.
  mya-mya: အဓမ္မလူကား၊ ဘုရားသခင်ရှေ့တော်၌ မ ကြောက် မရွံ့သောအကြောင့်၊ ကောင်းသောအကျိုးကို
    မခံရ။ အရိပ်နှင့်တူသော မိမိအသက်လည်းမရှည်ရ။
  bod-N: འོན་ཀྱང་ངན་པར་ནམ་ཡང་བདེ་སྐྱིད་མི་འཐོབ་ལ་ཚེ་ཐག་ཀྱང་མི་རིང་སྟེ། ཁོས་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པར་མི་བྱེད་པས།
    དེའི་མི་ཚེ་ནི་གྲིབ་མ་ལྟ་བུ་ཡིན་ནོ། །
  sna-sna: Asi nokuti vakaipa havatyi Mwari, hazvizovanakira, uye mazuva avo haangarebi
    somumvuri.
  spa-BLM: Pero no le irá bien al impío, ni alargará sus días como una sombra, porque
    no teme a Dios.
  cac-cac: Axo pax eb' chuc malaj yelc'och Dios d'ay, chuc tz'elc'och eb', quenn̈ej
    tiempo syil eb', xchi jun lolonel chi'. Palta ix vila' to ay eb' ste c'ulan chucal,
    nivan tiempo syil eb'.
  swh-ULB: Lakini haitakuwa vyema kwa mtu mwovu; mkewe hatacheleweshwa. Siku zake
    kama kizuri kitowekacho upesi, kwa sababu hamuheshimu Mungu.
  bel-bel: а бязбожнаму добра ня будзе, і як цень, нядоўга стаяцьме той, хто перад
    Богам не багавейны.
  deu-ELBBK: aber dem Gottlosen wird es nicht wohlgehen, und er wird, dem Schatten
    gleich, seine Tage nicht verlängern, weil er sich vor Gott nicht fürchtet.
  mbb-OT: ne mezaat is egkehitavù diyà te lalung he etew he kenà edtahud te Megbevayà,
    ne kenà sikandin egkembuwayan, kekenà, egkeiring is untung din te lambung he meǥaan
    dà egkaawà.
  mal-2015: എന്നാൽ ദുഷ്ടന്നു നന്മ വരികയില്ല; അവൻ ദൈവത്തെ ഭയപ്പെടായ്കയാൽ നിഴൽപോലെ അവന്റെ
    ആയുസ്സു ദീർഘമാകയില്ല.
  rmc-rmc: Le nalačhenge na ela mištes a lengro dživipen predžala sig avke sar o ciňos,
    bo na daran pes le Devlestar.
  pes-OPV: اما برای شریرسعادتمندی نخواهد بود و مثل سایه، عمر درازنخواهد کرد چونکه
    از خدا نمی ترسد.
  ron-1924: Дар чел рэу ну есте феричит ши ну-шь ва лунӂи зилеле, ынтокмай ка умбра,
    пентру кэ н-аре фрикэ де Думнезеу.
  ben-OBCV: কিন্তু দুষ্টরা ঈশ্বরকে ভয় করে না বলে তাদের মঙ্গল হবে না এবং তাদের আয়ু
    ছায়ার মতো হবে।
  som-som: Laakiinse sharrowgu ma nabdoonaan doono, oo cimrigiisuna sii ma raagi doono
    sida hooska baabba'u uusan u raagin, maxaa yeelay, isagu Ilaah hortiisa kama cabsado.
  lat-VUC: Non sit bonum impio, nec prolongentur dies ejus, sed quasi umbra transeant
    qui non timent faciem Domini.
  eng-ASVBT: but it shall not be well with the wicked, neither shall he prolong his
    days, which are as a shadow; because he feareth not before God.
  ita-1885: E che bene non sarà all'empio, e ch'egli non prolungherà i suoi giorni,
    che se ne andranno come l'ombra; perciocchè egli non riverisce la faccia di Dio.
  eng-LXXUP: But it shall not be well with the ungodly, And he shall not prolong his
    days, which are as a shadow; Forasmuch as he fears not before God.
  eng-ULB: But it will not go well for a wicked man; his life will not be prolonged.
    His days are like a fleeting shadow because he does not honor God.
  spa-VBL: De hecho, los malvados no vivirán mucho tiempo, pasando como una sombra,
    porque se niegan a seguir a Dios.
  fra-_FOB: Mais il n'y aura point de bonheur pour le méchant, et il ne prolongera
    pas ses jours plus que l'ombre, parce qu'il ne craint point la face de Dieu.
  mal-mal: എന്നാൽ ദുഷ്ടന് നന്മ വരുകയില്ല; അവൻ ദൈവത്തെ ഭയപ്പെടായ്കയാൽ നിഴൽപോലെയുള്ള
    അവന്റെ ആയുസ്സ് ദീർഘമാകുകയില്ല.
  urd-GVR: Bedīn kī ḳhair nahīṅ hogī, kyoṅki wuh Allāh kā ḳhauf nahīṅ māntā. Us kī
    zindagī ke din zyādā nahīṅ balki sāye jaise ārizī hoṅge.
  suz-BL: तन्‍न परमप्रभु यावे आ अरेशो मटीब आन कली गेनायो रिम्‍शो मदुम्‍ब। मिनु शुश
    ब्रोंइचा यो मताइनीम। मारदे हना मेकोपुकीमी परमप्रभु कली मान पा महिंनीम।
  eng-NOY: 'But it shall not be well with the wicked: he shall be like a shadow, and
    shall not prolong his days, because he feareth not before God.'
  ita-1927: Ma non v’è bene per l’empio, ed ei non prolungherà i suoi giorni come
    fa l’ombra che s’allunga; perché non prova timore nel cospetto di Dio.
  ckb-ckb: بەڵام بۆ بەدکاران چاک نابێت و وەک سێبەر ڕۆژانیان درێژە ناکێشێت، چونکە لە
    خودا ناترسن.
  eng-BBE: But it will not be well for the evil-doer; he will not make his days long
    like a shade, because he has no fear before God.
  kan-OKCV: ದುಷ್ಟರು ದೇವರಿಗೆ ಭಯಪಡುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ಅವರಿಗೆ ಒಳ್ಳೆಯದಾಗುವುದಿಲ್ಲ. ನೆರಳಿನ
    ಹಾಗಿರುವ ದುಷ್ಟರ ದಿನಗಳು ಹೆಚ್ಚುವುದಿಲ್ಲ.
  tam-2017: துன்மார்க்கனோ நன்றாக இருப்பதில்லை; அவன் தேவனுக்கு முன்பாக பயப்படாமல் இருக்கிறபடியால்,
    நிழலைப்போலிருக்கிற அவனுடைய வாழ்நாட்கள் நீடித்திருப்பதுமில்லை.
  spa-RV-1909: Y que el impío no tendrá bien, ni le serán prolongados los días, que
    son como sombra; por cuanto no temió delante de la presencia de Dios.
  ron-BTF: Dar nu îi va fi bine celui stricat, nici nu își va prelungi zilele, care
    sunt ca o umbră, pentru că el nu se teme înaintea lui Dumnezeu.
  eng-WEBP: But it shall not be well with the wicked, neither shall he lengthen days
    like a shadow, because he doesn’t fear God.
  eng-FBV: In fact, the wicked will not live long, passing like a shadow, because
    they refuse to follow God.
  nld-1939: Maar den zondaar gaat het niet goed; Zijn dagen worden vluchtig als een
    schaduw, Omdat hij Gods aanschijn niet vreest.
  nch-BL: Amo nelía quisas cuali para tajtacolchihuani pampa amo quipiyase ininemilis
    cati cuali huan cati huejcahuas. Ininemilis elis quej se ecahuili, pampa amo quitepanitaj
    huan quiimacasij Toteco.
  vie-1934: Nhưng kẻ ác chẳng sẽ được phước; cũng sẽ không được sống lâu, vì đời nó
    giống như bóng qua; ấy tại nó không kính sợ trước mặt Đức Chúa Trời.
  hin-CV: मगर दुष्ट के साथ अच्छा न होगा और न ही वह परछाई के समान अपने सारे जीवन को
    बड़ा कर सकेगा, क्योंकि उसमें परमेश्वर के लिए श्रद्धा और भय की भावना नहीं है.
  spa-BES: Pero no será bueno para el malvado; no hará que sus días sean largos como
    una sombra, porque no tiene temor ante Dios.
  tdx-tdx: fe po-panintsiñañe ty tsereheñe, naho tsy hihalava hoe talinjo o andro’eo,
    ami’ty tsy fañeveña’e aman’Añahare.
  tha-KJV: แต่​ว่าจะไม่เป็นการดี​แก่​คนชั่วร้าย อายุ​ของเขาที่เป็นดังเงาก็จะไม่​มี​ยืดยาวออกไปได้
    เพราะเขาไม่​มี​ความยำเกรงต่อพระพักตร์​พระเจ้า
  por-BR-2018: Porém ao perverso não sucederá o bem, e não prolongará seus dias, que
    serão como uma sombra, pois ele não tem temor diane de Deus.
  deu-ELO: aber dem Gesetzlosen wird es nicht wohlgehen, und er wird, dem Schatten
    gleich, seine Tage nicht verlängern, weil er sich vor Gott nicht fürchtet.
  eng-WYC-2018: Good be not to the wicked man, neither his days be made long; but
    pass they as shadow, that dread not the face of the Lord. (But good shall not
    be to a wicked person, nor shall his days be made long; but they shall pass like
    a shadow, for those who do not fear the face of the Lord or those who do not have
    reverence before the Lord.)
  epo-epo: Kaj ne estos bone al malvirtulo, kaj ne tenos sin longe, simile al ombro,
    tiu, kiu ne timas Dion.
  uig-PIN: Biraⱪ rǝzillǝrning ǝⱨwali yahxi bolmaydu, uning künliri sayidǝk tezla ɵtüp,
    künliri uzartilmaydu, qünki u Huda aldida ⱪorⱪmaydu.
  beo-beo: 'Be wadela:i hamosu dunu da se nabimu. Ilia esalusu da baba agoane. Ilia
    da galuga bogomu. Bai ilia Gode Ea sia: hame naba.”'
  tpi-OTNT: Na man i save mekim pasin nogut, bai em i no inap i stap gut. Bai em i
    stap sotpela taim tasol long graun, long wanem, em i no aninit long God.”
  hau-SA: Duk da haka, domin masu mugunta ba su ji tsoron Allah ba, abubuwa ba za
    su yi musu kyau ba, ransu kamar inuwa yake ba zai yi tsawo ba.
  uig-LAT: Biraq rezillerning ehwali yaxshi bolmaydu, uning künliri sayidek tézla
    ötüp, künliri uzartilmaydu, chünki u Xuda aldida qorqmaydu.
  nde-nde: Kodwa ngenxa yokuthi izixhwali kazimesabi uNkulunkulu, kakuzukuzilungela,
    lezinsuku zazo kaziyukweluleka njengesithunzi.
  ton-ton: 'Ka ʻe ʻikai ha lelei ki he angahala, pea ʻe ʻikai tolonga maʻuaipē hono
    ngaahi ʻaho, he ko e ʻata ia: koeʻuhi ʻoku ʻikai te ne manavahē ʻi he ʻao ʻoe
    ʻOtua.'
  ces-1613: S bezbožným pak nedobře se díti bude, aniž se prodlí dnové jeho; minou
    jako stín, proto že jest bez bázně před oblíčejem Božím.
  eng-WMB: But it shall not be well with the wicked, neither shall he lengthen days
    like a shadow, because he doesn’t fear God.
  tam-TCV: ஆனாலும் கொடியவர்கள் இறைவனுக்குப் பயந்து நடக்காததினால், அவர்களுக்கு நலமுண்டாகாது;
    அவர்களுடைய வாழ்நாள் நீடித்திருக்காது, அது நிழலைப் போன்றது.
  ceb-ULB: Apan dili mahimong maayo ang mahitabo sa daotang tawo; ang iyang kinabuhi
    dili malugwayan. Ang iyang mga adlaw sama sa naglupad nga anino tungod kay wala
    siya nagpasidungog sa Dios.
  pol-UBG: Ale niegodziwemu nie szczęści się i nie przedłuży on swoich dni, przeminą
    bowiem jak cień, ponieważ nie boi się Boga.
  urd-GVU: بےدین کی خیر نہیں ہو گی، کیونکہ وہ اللہ کا خوف نہیں مانتا۔ اُس کی زندگی
    کے دن زیادہ نہیں بلکہ سائے جیسے عارضی ہوں گے۔
  deu-1912: Aber dem Gottlosen wird es nicht wohl gehen; und wie ein Schatten werden
    nicht lange leben, die sich vor Gott nicht fürchten.
  kan-2017: ಆದರೆ ದುಷ್ಟನಿಗೆ ಒಳ್ಳೆಯದಾಗುವುದಿಲ್ಲ. ನೆರಳಿನಂತಿರುವ ಅವನ ದಿನಗಳು ಹೆಚ್ಚುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ಅವನು ದೇವರಿಗೆ ಭಯಪಡುವುದಿಲ್ಲ.
  yap-yap: machane pi’in kireb e dariy ban’en nra fel’ u puluwrad. Yafos rorad e bod
    fon ban’en ma yad ra yim’ ni kayad ba pagel, ni bochan e darir folgad rok Got.”
  hlt-MCSB: Tedae hnothen he halang taengah om mahpawh. Anih te Pathen mikhmuh ah
    a rhih pawt dongah khokhawn bangla a khohnin vang mahpawh.
  mdy-ETH: ፑርቶ ማዻ ዓሶም ጋዓንቴ ዓይጎ ባኣዚያኣ ጊኢጉዋሴ፤ ዔያታ ፆኦሲ ዒጊጩዋኣሢሮ ናንጋ ዔያቶሲ ሺቢጉዲ ዓኣዻኔ፤
  kew-kew: Gore akoloya, waea-pi aame Gote pala naomeapulu, nipu rapu mada napitimi.
    Gore nipu Gote-na surubena rolo-para napia-pulu nipu adalupu go su-amaa mada napiralia.
  twi-ASANTE: Nanso ɛsiane sɛ amumuyɛfoɔ nsuro Onyankopɔn enti, ɛrensi wɔn yie na
    wɔn nna renware sɛ sunsumma.
  eng-WEBU: But it shall not be well with the wicked, neither shall he lengthen days
    like a shadow, because he doesn’t fear God.
  wal-wal: Iitati Xoossaassi yayyenna gishshau, sarotettai etassi baawa; Xoossaassi
    eti yayyenna gishshau, eta bareekka kuwaadan qaammana.
  spa-PDDPT: y que no le irá bien al perverso, ni le serán prolongados sus días, que
    serán como una sombra, porque no teme ante ʼElohim.
  gun-gun: Ha'e rã heko vai va'e kuery ma iporã va'e ndojoui 'rãe, hi'ára nda'ipukui
    'rã guive. Kuaray'ã rami oaxa 'rã, Nhanderuete renonde ojererokyje rupi e'ỹ ikuai
    rire.
  ilo-ULB: Ngem saanto a nasayaat ti mapasamak iti nadangkes a tao; saanto a mapaatiddug
    ti biagna. Kasla aglablabas nga aniniwan dagiti aldawna gapu ta saanna nga idaydayaw
    ti Dios.
  kpg-kpg: malaa, ma e hagalee hagahumalia digau huaidu. Nadau mouli le e hai be di
    malu, gei digaula ga mmade hua i di madagoaa ginaadou e lligi, idimaa digaula
    e hagalee daudali nnelekai a God.”
  uig-ARA: بىراق رەزىللەرنىڭ ئەھۋالى ياخشى بولمايدۇ، ئۇنىڭ كۈنلىرى سايىدەك تېزلا ئۆتۈپ،
    كۈنلىرى ئۇزارتىلمايدۇ، چۈنكى ئۇ خۇدا ئالدىدا قورقمايدۇ.
  sus-sus: Kɔnɔ fe mu sɔɔnɛyama mixi ɲaaxie bɛ naxee mu gaaxuma Ala ya ra, e xa simaya
    xɔn mu kuyama alɔ mixi niini.
  pon-2006: ahpw aramas suwed kan sohte pahn paiamwahula. Arail mour rasehng mwete
    ehu oh re pahn mehla ni ar pwulopwul, pwehki ar sohte peikiong Koht.”
  ksd-ksd: ma ra umana tena varpiam, nina pa dia ru God, kadia nilaun na panie da
    ra malur.
  tur-YTC: Ama kötüye iyilik olmayacak, gölge gibi olan günleri uzamayacak, çünkü
    Tanrı'dan korkmaz.
  bel-N: І ня будзе добра бязбожніку, i не падоўжыць ён дзён сваiх, падобны да ценю
    той, хто ня мае страху перад абліччам Божым.
  grc-BRENT: Καὶ ἀγαθὸν οὐκ ἔσται τῷ ἀσεβεῖ, καὶ οὐ μακρυνεῖ ἡμέρας ἐν σκιᾷ, ὃς οὐκ
    ἔστι φοβούμενος ἀπὸ προσώπου τοῦ Θεοῦ.
  ind-AYT: Namun, semua tidak akan baik bagi orang fasik, dan dia tidak akan memperpanjang
    hari-harinya, yang seperti bayangan, karena dia tidak takut di hadapan Allah.
  nya-nya: Koma popeza oyipa saopa Mulungu zinthu sizidzawayendera bwino, ndipo moyo
    wawo sudzakhalitsa monga mthunzi.
  hrv-hrv: Ali opak čovjek neće biti sretan i neće produljivati svoje dane ni kao
    sjena jer se ne boji Boga.
  mps-mps: “Te dwai kolesaga ebo bidi da, te aga bugagia me bidigobeo. Te aga pęwadage
    sogo naga te tǫde bidaibao, magi baso meni, aga te God dologoba pelama bidibeo.”
  tpi-tpi: Na man i save mekim pasin nogut, bai em i no inap i stap gut. Bai em i
    stap sotpela taim tasol long graun, long wanem, em i no aninit long God.”
  dan-1931: og at det ikke skal gå de gudløse godt, og at deres Levetid ikke skal
    længes som Skyggen, fordi de ikke frygter for Guds Åsyn.
  vie-OVCB: Còn người ác sẽ không được phước, vì họ không kính sợ Đức Chúa Trời. Những
    ngày của họ sẽ qua nhanh như bóng buổi chiều tà.
  guj-2017: પણ દુષ્ટોનું ભલું થશે નહિ. અને તેઓનું આયુષ્ય છાયારૂપ થશે. તે દીર્ઘ થશે
    નહિ. કેમ કે તેઓ ઈશ્વરનો ડર રાખતા નથી.
  pon-2006A: ahpw aramas suwed kan sohte pahn paiamwahula. Arail mour rasehng mwete
    ehu oh re pahn mehla ni ar pwulopwul, pwehki ar sohte peikiong Koht.”
  por-BRBSL: Mas não será bom com os ímpios, nem prolongará os dias como uma sombra,
    porque não teme a Deus.
  cth-cth: Tami kahawihoehe niteh, Cathut a taki hoeh dawkvah hawinae coe mahoeh.
    Tâhlip hoi kâvan e a hringnae hai aduem han.
  twi-twi: Nanso esiane sɛ amumɔyɛfo nsuro Onyankopɔn nti, ɛrensi wɔn yiye na wɔn
    nna renware sɛ sunsuma.
  hlt-hlt: Tedae hnothen he halang taengah om mahpawh. Anih te Pathen mikhmuh ah a
    rhih pawt dongah khokhawn bangla a khohnin vang mahpawh.
  tbz-SIM: Bɛyɛibɛ mɛ nyí mɔkɛ diwɛ̀ì, bɛ fòmmu í yóó okɛ̀ mù yóó pɛ̃ɛ̃tóo kufènkù
    kɔ̃mɛ mmɛ. Kɛ yɛ̃́ bɛ̀ í démɛ̀ Kuyie.
  msy-2020: Egh arazir kurabagh amir gumazim, a deragh ikian kogham. A Godɨn atiatia
    an apengan itir puvatɨ, kamaghɨn a bar dughiar otevimɨn nguazir kamɨn ikiam.”
  dop-dop: Amɑ ɩsɑɣɑʋ nɑ́ kɑɑ nɑ kʋpɑntʋ, pəyele ɩ kɔŋ sɑɑlʋɣʋ kɛ́ ɩsɩɩ ɩlɛɛmʋɣʋ,
    ɩ kʋyɛɛŋ kɑɑ tɑɣɑlɩ. Mpi tɔ, ɩɩ nyɑŋnɑ Ɩsɔ.
  azb-azb: Ancaq pis adam yaxşılıq görməyəcək və onun kölgəyə bənzər günləri uzadılmayacaq,
    çünki Allahın hüzurunda ehtiramla durmur.
  eng-DBY: but it shall not be well with the wicked, neither shall he prolong [his]
    days as a shadow, because he feareth not before God.
  hin-2017: परन्तु दुष्ट का भला नहीं होने का, और न उसकी जीवनरूपी छाया लम्बी होने पाएगी,
    क्योंकि वह परमेश्वर का भय नहीं मानता।
  wol-KYG: Ku bon, du am lu baax, fanam du màgg ni ker, ndax wormaalul Yàlla.
  eng-YLT: And good is not to the wicked, and he doth not prolong days as a shadow,
    because he is not fearing before God.
  eng-WYC-2017: Good be not to the wicked man, neither his days be made long; but
    pass they as shadow, that dread not the face of the Lord.
  eng-WMBB: But it shall not be well with the wicked, neither shall he lengthen days
    like a shadow, because he doesn’t fear God.
  urd-GVH: बेदीन की ख़ैर नहीं होगी, क्योंकि वह अल्लाह का ख़ौफ़ नहीं मानता। उस की ज़िंदगी
    के दिन ज़्यादा नहीं बल्कि साये जैसे आरिज़ी होंगे।
  rug-rug: Ba sina sa tie kaleana si lopu pamaṉa nia sa Tamasa, ke lopu kote bokaboka
    si asa, meke sari nana rane si lopu kote gele.
  gaz-gaz: Taʼus hamoonni sababii Waaqa hin sodaanneef nagaa hin qabaatan; barri jireenya
    isaaniis akka gaaddidduu hin dheeratu.
  fra-LSG: Mais le bonheur n’est pas pour le méchant, et il ne prolongera point ses
    jours, pas plus que l’ombre, parce qu’il n’a pas de la crainte devant Dieu.
  yal-yal: Koni hɛrin mi muxu ɲaxin xa! Seen nininna buma muxu ɲaxina siimayaan xa,
    amasɔtɔ a mi gaxuxi Ala yɛɛ ra.
  haw-1868: Aole e pomaikai ka mea hewa, aole nae ia e hooloihi i kona mau la, no
    ka mea, me he aka la ka mea i makau ole imua i ke alo o ke Akua.
  arb-NAV: أَمَّا الأَشْرَارُ الَّذِينَ لَا يَتَّقُونَ اللهَ فَلَنْ يَنَالُوا خَيْراً،
    وَلَنْ تَطُولَ أَيَّامُهُمُ الَّتِي تُشْبِهُ الظِّلَّ، لأَنَّهُمْ لَا يَخْشَوْنَ
    اللهَ.
  ewe-ewe: Ke nuvɔ̃wɔlawo manɔ agbe didi vivi o; woƒe ŋkekewo nu ava yi kaba abe vɔvɔli
    ene, elabena womevɔ̃a Mawu o.
  eng-LEE: And that it will not be well with the wicked, and that he will not endure
    many days, like the shadow; because he is not afraid of God.
  asm-FB: কিন্তু দুষ্ট লোকৰ হ’লে মঙ্গল নহব; তেওঁলোকৰ আয়ুস বৃদ্ধি নাপাব; তেওঁলোকৰ
    জীৱনকাল দ্রুতগামী ছাঁ স্বৰূপ; কাৰণ তেওঁলোকে ঈশ্বৰৰ সাক্ষাতে ভয়েৰে থিয় নহয়।
  sus-A: كْنْ قٍ مُ سْونّيَمَ مِشِ حَاشِيٍ بّ نَشٍيٍ مُ فَاشُمَ عَلَ يَ رَ، عٍ شَ
    سِمَيَ شْن مُ كُيَمَ عَلْ مِشِ نِينِ.
  fra-SBL: Mais le méchant ne sera pas heureux, et il prolongera ses jours comme une
    ombre, parce qu'il ne craint pas Dieu.
  hbo-hbo: וְטֹוב֙ לֹֽא־יִהְיֶ֣ה לָֽרָשָׁ֔ע וְלֹֽא־יַאֲרִ֥יךְ יָמִ֖ים כַּצֵּ֑ל אֲשֶׁ֛ר
    אֵינֶ֥נּוּ יָרֵ֖א מִלִּפְנֵ֥י אֱלֹהִֽים׃
  kik-kik: No rĩrĩ, tondũ andũ arĩa aaganu matiĩtigagĩra Ngai-rĩ, matikoona maũndũ
    mega, na matukũ mao matikaraiha ta kĩĩruru.
  fra-NCL: Mais le bonheur n’est pas pour le méchant ; et pareil à l’ombre, il ne
    prolongera pas ses jours, parce qu’il ne craint pas Dieu.
  cek-AK: Kasae kami loe Sithaw to zii ai pongah, khosak hoihaih hnu mak ai; hinghaih
    doeh sawk mak ai, anih hinghaih loe tahlip baktiah oh.
  cuk-cuk: Dule-isganamargardina, bela ega ibmar boniga gudoed. Ar unnila sikwas gudii
    gumaloed, waa-yogguddaeyob gumaloed. Ar we-dulemar, Bab-Dummad-dobekwaa gudisurmalad.
  uig-CYR: Бирақ рәзилләрниң әһвали яхши болмайду, униң күнлири сайидәк тезла өтүп,
    күнлири узартилмайду, чүнки у Худа алдида қорқмайду.
  tel-2017: దుర్మార్గులు దేవుని సన్నిధికి భయపడరు కాబట్టి వారికి క్షేమం ఉండదు. వారి
    జీవితకాలం అశాశ్వతమైన నీడలాగా ఉంటుంది.
  hat-BSA: Men, sa pa prale byen pou moun mechan an, e li p ap pwolonje jou li yo
    tankou yon lonbraj, paske li pa gen lakrent Bondye.
  kos-kos: a ac tia wo nu sin mwet koluk uh. Moul lalos oana sie ohk, ac elos fah
    fusr na misa, mweyen elos tiana sangeng sin God.”
  hbo-WLC: וְטוֹב֙ לֹֽא־יִהְיֶ֣ה לָֽרָשָׁ֔ע וְלֹֽא־יַאֲרִ֥יךְ יָמִ֖ים כַּצֵּ֑ל אֲשֶׁ֛ר
    אֵינֶ֥נּוּ יָרֵ֖א מִלִּפְנֵ֥י אֱלֹהִֽים׃
  ibo-ibo: Nʼihi na ndị ajọ omume adịghị atụ egwu Chineke, ọ gaghị adịrị ha na mma,
    ụbọchị ndụ ha agaghị agbatịkwa ogologo dịka onyinyo.
  ory-ory: ମାତ୍ର ଦୁଷ୍ଟର ମଙ୍ଗଳ ହେବ ନାହିଁ, କିଅବା ସେ ଆପଣା ଛାୟା ସ୍ୱରୂପ ପରମାୟୁ ବୃଦ୍ଧି କରିବ
    ନାହିଁ; କାରଣ ସେ ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଭୀତ ନୁହେଁ।
  chk-chk: Nge ekewe chon föföringau resap feiöch. Manauer a usun chök ngünüer, resap
    pwal tongeni manauatam, pun resap niueiti Kot.
  rop-rop: Bat im nomo gudwan blanga ola nogudbala pipul, dumaji olabat laif im jis
    laiga shedo, en dei gin dai wen dei stil yangbala, dumaji dei nomo oldei duwit
    langa God.”
  ukr-1871: А безбожному не буде щастя й, немов би тїнь, не довго пробуде такий, хто
    не боїться Бога.
  deu-1951: Aber dem Gottlosen wird es nicht wohl ergehen, und er wird seine Tage
    nicht wie ein Schatten verlängern, da er sich vor Gott nicht fürchtet!
  eng-JPS: but it shall not be well with the wicked, neither shall he prolong his
    days, which are as a shadow, because he feareth not before God.
  srp-1865: A bezbožniku neæe biti dobro, niti æe mu se produljiti dani, nego æe biti
    kao sjen onome koji se ne boji lica Božijega.
  lug-lug: Naye olwokubanga abakozi b’ebibi tebatya Katonda, tebiyinza kubagendera
    bulungi, era n’ennaku zaabwe zinaayitanga mangu ng’ekisiikirize.
  heb-heb: וטוב לא יהיה לרשע ולא יאריך ימים כצל אשר איננו ירא מלפני אלהים׃
  ben-IRV: কিন্তু এটা পাপীদের জন্য ভাল হবে না; তার জীবন দীর্ঘায়ু হবে না। তার আয়ু
    দ্রুতগামী ছায়ার মত কারণ সে ঈশ্বরকে সম্মান করে না।
  pan-pan: ਪਰ ਪਾਪੀ ਦਾ ਭਲਾ ਕਦੀ ਨਾ ਹੋਵੇਗਾ, ਨਾ ਉਹ ਪਰਛਾਵੇਂ ਵਾਂਗੂੰ ਆਪਣੇ ਦਿਨਾਂ ਨੂੰ ਵਧਾਵੇਗਾ
    ਕਿਉਂ ਜੋ ਉਹ ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਨਹੀਂ ਡਰਦਾ।
  mya-JVB: အဓမ္မ လူကား၊ ဘုရား သခင်ရှေ့ တော်၌ မ ကြောက် မရွံ့သောကြောင့် ၊ ကောင်း သောအကျိုးကို
    မ ခံရ။ အရိပ် နှင့် တူသော မိမိ အသက်လည်း မ ရှည် ရ။
  hmo-hmo: To kara dika tauna be do ia namo lasi, iena mauri be do ia ore haraga,
    laulau bamona, badina be ia ese Dirava ia gari henia lasi.
  urd-urd: लेकिन गुनहगार का भला कभी न होगा, और न वह अपने दिनों को साये की तरह बढ़ाएगा,
    इसलिए कि वह ख़ुदा के सामने काँपता नहीं।
  rus-SYN: а нечестивому не будет добра, и, подобно тени, недолго продержится тот,
    кто не благоговеет пред Богом.
  bqc-SIM: Vãikɛnaↄ aaↄ dáamavĩo, kɛ́ aa Lua vĩa vĩo yã́i, an gↄↄ a gbã̀akũ
    lán uenawao.
  tcz-CHONGTHU: Migilouho chu lolhing lou diu ahi, ajeh chu amahon Pathen ginna anei
    pouve. Nilhah lam lim tobangbep’in ahinkhou sotponte.
  mar-mar: पण दुष्टाचे हित होणार नाही. त्यास दीर्घायुष्य लाभणार नाही. त्यांचे दिवस
    क्षणभंगूर सावलीसारखे असतील. कारण तो देवाला मान देत नाही.
  qub-qub: '@see-verse:ECC.008.012'
  bqp-bqp: Yã ni bo kũ gbɛ̃ vãninↄo nnaro, kũ ò Luda vĩna vĩro yãi, ń gↄrↄ ni
    gì kɛro lán uraa bàmɛ.
  hat-hat: Men se pa menm bagay la pou mechan an. L'ap malere, lavi li tankou yon
    lonbraj. L'ap mouri bonè, paske li pa gen krentif pou Bondye.
  eng-BSB: Yet because the wicked do not fear God, it will not go well with them,
    and their days will not lengthen like a shadow.
  eng-WEBPB: But it shall not be well with the wicked, neither shall he lengthen days
    like a shadow, because he doesn’t fear God.
  kbq-kbq: Hagi kefo avu'ava'ma nehaza vahe'mo'zama maka zama hanaza zamo'a, knarera
    huno hageno mareorigahie. Na'ankure Anumzamofona korora hunontazanki'za, knama
    mani'zama vanaza knamo'a kinaga zagemo'ma ufregeno vahe amema'amo'ma fanene nehiankna
    hu'za fanene hugahaze.
  nhe-BL: Ax nelía quisas cuali para tlajtlacolchihuani pampa ax quipiyase ininnemilis
    tlen cuali huan tlen huejcahuas. Ininyolis elis queja se ecahuilotl, pampa ax
    quitlepanitaj huan quiimacasij Toteco.
  bus-bus: Yã é bↄ zaakɛrinↄo nnaro kɛ̀ aↄ̃ↄ Luda vĩa vĩro yãnzi, aↄ̃ gurↄↄ é gì
    kɛro lán ↄra bàmɛ.
  gub-BL: — Nuzeapo katu kwaw ikatu 'ym ma'e wanupe nehe. Waneko haw upaw ma'e i'àgaw
    ài. Kwàkwàmo romo waneko mehe we, umàno putar wà nehe, ta'e nukyze kwaw Tupàn
    wi wà xe, i'i teko wà.
  eng-DRA: But let it not be well with the wicked, neither let his days be prolonged,
    but as a shadow let them pass away that fear not the face of the Lord.
