verse: ECC.008.001
translations:
  mal-C: ജ്ഞാനിയെപ്പോലെ ആരാണുള്ളത്? വസ്തുതകളെ അവലോകനം ചെയ്യാൻ ആർക്കാണു കഴിയുക? ജ്ഞാനം
    മനുഷ്യന്റെ മുഖത്തെ ദീപ്തമാക്കുകയും അതിന്റെ കാഠിന്യത്തെ മാറ്റുകയും ചെയ്യുന്നു.
  deu-TKW: Wer ist wie der Weise? und wer versteht die Deutung der Dinge? - Die Weisheit
    eines Menschen macht sein Angesicht leuchten, und die Rohheit seines Angesichts
    wird umgewandelt.
  lin-lin: Nani azali lokola moto ya bwanya ? Nani ayebi kolimbola makambo ? Bwanya
    engengisaka elongi ya moto, mpe efungolaka elongi oyo ekangama.
  eng-LSV: Who [is] as the wise? And who knows the interpretation of a thing? The
    wisdom of man causes his face to shine, and the hardness of his face is changed.
  eng-GNV: 'Who is as the wise man? and who knoweth the interpretation of a thing?
    the wisedome of a man doth make his face to shine: and the strength of his face
    shalbe changed.'
  eng-WEBSTER: Who is as the wise man ? and who knoweth the interpretation of a thing?
    a man's wisdom maketh his face to shine, and the boldness of his face shall be
    changed.
  nhw-BL: ¡Nelía yejyectzi tielis titlalnamiqui! Catli tlalnamiqui huelis quintlajtlachilis
    tlamantli huan quinmachilis. Huelis quinixtomas tlamantli catli ohui para quimachilise
    sequinoc. Nopa tlalnamiquilistli quichihua para se tlacatl ma paqui huan ma moyolyamanili.
  swh-ONEN: Ni nani aliye kama mtu mwenye hekima? Ni nani ajuaye maelezo ya mambo?
    Hekima hungʼarisha uso wa mtu na kubadili ugumu wa uso wake.
  bba-bba: Wɑrɑ u sɑ̃ɑ bwisiɡii kpɑ u ɡɑri yini tubusiɑ yi yi nɛɛ, tɔnun bwisi yi
    rɑ win wuswɑɑ dɛɛrɑsiewɑ kpɑ yɑ kun mɑɑ burisinɛ.
  eng-KJVCPB: Who is as the wise man? and who knoweth the interpretation of a thing?
    a man’s wisdom maketh his face to shine, and the boldness of his face shall be
    changed.
  luo-luo: En ngʼa machalo gi ngʼama nigi rieko matut? En ngʼa mongʼeyo wacho tiend
    gik moko? Rieko miyo ngʼato bedo mamor kendo otieko ich wangʼ ma en-go.
  meu-meu: Daika na aonega tauna heḡereḡerena; Daika na ḡau anidia mai dibana? Tau
    na aonega ese vairana e hahururu-hururuamu, bona ena vaira auka e abia ohomu.
  npi-ULB: बुद्धिमान् मानिस को हो ? जीवनमा आइपर्ने घटनाहरूको अर्थ के हो भनी कसलाई
    थाहा हुन्छ र ? मानिसमा भएको बुद्धिले उसको मुहार चम्काउँछ, र उसको मुहारको कठोरता
    बद्लिन्छ ।
  yor-yor: Ta ni ó dàbí ọlọ́gbọ́n ènìyàn? Ta ni ó mọ ìtumọ̀ ohun gbogbo? Ọgbọ́n a
    máa mú ojú ènìyàn dán ó sì máa ń pààrọ̀ ìrínisí rẹ̀.
  ind-ind: Hanya orang bijak yang bisa memahami apa yang terjadi dalam hidup ini.
    Kebijaksanaan terpancar di wajahnya— mengubah wajahnya yang keras menjadi lembut.
  pes-OPCB: چه خوب است که انسان دانا باشد و مفهوم هر چیزی را بداند. حکمت چهرهٔ انسان
    را تابان می‌سازد و سختی چهرۀ او را نرم می‌کند.
  tgl-ULB: Ano ang isang taong matalino? Ito ay isang taong nakakaalam ng kahulugan
    ng mga kaganapan sa buhay. Ang karunungan sa isang tao ay nagpapaningning ng kaniyang
    mukha, at ang katigasan sa kaniyang mukha ay nagbabago.
  hui-hui: Wali agali mini bayale gigabiwi karu ti degeme mbirale bibahende ngarunaga
    irane ogobiore nga manda biai ho kagoni. Anigo wali agali mini gigabiwi uruni
    hengedape habehe ai kabe. Mbirali ibunaga wanakui arumahe hayagua ogoni mini bayale
    gigabi wulenemebi manda bayale bulenemebi ibunaga wanakui mo wála holebira.
  mya-mya: အဘယ်သူသည် ပညာရှိသောသူကဲ့သို့ ဖြစ်သနည်း။ နက်နဲသောအနက်ကို အဘယ်သူနားလည် သနည်း။
    ပညာသည် ပညာရှိသောသူ၏ မျက်နှာကို ထွန်းလင်းစေတတ်၏။ ထိုသူ၏ မျက်နှာသည် အထူး သဖြင့်
    ရဲရင့်သောအဆင်းရှိတတ်၏။
  bod-N: མཁས་པ་དང་འདྲ་བ་སུ་ཡོད་དམ། དོན་ཐམས་ཅད་སུ་ཞིག་གིས་འགྲེལ་ནུས་སམ། ཤེས་རབ་ཀྱིས་མིའི་ངོ་མདངས་གསལ་བར་བྱེད་ལ།
    དེའི་ངོ་མདངས་རྩུབ་མོ་ཡང་འགྱུར་བར་བྱེད།
  sna-sna: Ndiani akafanana nomunhu akachenjera? Ndiani anoziva tsananguro yezvinhu?
    Uchenjeri hunobwinyisa chiso chomunhu uye hunoshandura kuomarara kwechiso.
  spa-BLM: ¿Quién es como el sabio? ¿Y quién conoce la interpretación de una cosa?
    La sabiduría del hombre hace brillar su rostro, y la dureza de su cara se cambia.
  cac-cac: Te vach' yic junoc mach jelan spensar, yujto syojtaquejel tas yaj yolyib'an̈q'uinal
    tic. A sjelanil chi' a tz'ac'an checlaj d'a sat, vach'chom to ovtaxon yilji, axo
    yuj sjelanil chi' scheclaj svach'il sc'ol d'a sat chi'.
  swh-ULB: Ni mtu gani mwenye hekima? Ambaye anafahamu matukio yana maana gani katika
    maisha? Hekima ndani ya mtu husababisha uso wake kung'ara, na ugumu wa uso wake
    hubadilika.
  bel-bel: Хто ёсьць - як мудрэц, і хто разумее значэньне слова? Мудрасьць прасьвятляе
    чалавеку аблічча яго, і суровасьць твару яго зьмяняецца.
  deu-ELBBK: Wer ist wie der Weise? Und wer versteht die Deutung der Dinge? Die Weisheit
    des Menschen erleuchtet sein Angesicht, und der Trotz seines Angesichts wird verwandelt.
  mbb-OT: Wazà ebpekerepeng te uluwanen he etew, he metau he edseysey te menge egkengeulaula.
    Melipayen is kebuvuked te metau he etew ne kenà ebmerembunut.
  mal-2015: ജ്ഞാനിക്കു തുല്യനായിട്ടു ആരുള്ളു? കാര്യത്തിന്റെ പൊരുൾ അറിയുന്നവൻ ആർ? മനുഷ്യന്റെ
    ജ്ഞാനം അവന്റെ മുഖത്തെ പ്രകാശിപ്പിക്കുന്നു; അവന്റെ മുഖത്തെ കാഠിന്യം മാറിപ്പോകുന്നു.
  rmc-rmc: Ko hin goďaver a ko achaľol, sar džan o veci? O goďaveripen rozšvicinel
    le manušeskro muj, a kovľarel leskro zoralo muj.
  pes-OPV: کیست که مثل مرد حکیم باشد وکیست که تفسیر امر را بفهمد؟ حکمت روی انسان راروشن
    می‌سازد و سختی چهره او تبدیل می‌شود.
  ron-1924: Чине есте ка чел ынцелепт ши чине причепе ростул лукрурилор? Ынцелепчуня
    омулуй ый луминязэ фаца, ши аспримя фецей и се скимбэ.
  ben-OBCV: কে জ্ঞানী লোকের মতো? যা ঘটে কে তার অর্থ বুঝতে পারে? জ্ঞান মানুষের মুখ
    উজ্জ্বল করে এবং তার মুখের কঠিনতা পরিবর্তন করে।
  som-som: Yaa ninka xigmadda leh la mid ah? Yaase wax micnihiisa yaqaan? Nin xigmaddiisu
    wejigiisay dhalaalisaa, oo adaygga wejigiisuna wuu beddelmaa.
  lat-VUC: '[Sapientia hominis lucet in vultu ejus, et potentissimus faciem illius
    commutabit.'
  eng-ASVBT: Who is as the wise man? and who knoweth the interpretation of a thing?
    A man’s wisdom maketh his face to shine, and the hardness of his face is changed.
  ita-1885: CHI è come il savio? e chi conosce la dichiarazione delle cose? la sapienza
    dell'uomo gli rischiara il volto, e la durezza della sua faccia ne è mutata.
  eng-LXXUP: A man’s wisdom will lighten his countenance; But a man of shameless countenance
    will be hated.
  eng-ULB: Who is a wise man? Who knows what the events in life mean? Wisdom in a
    man causes his face to shine, and the hardness of his face is changed.
  spa-VBL: ¿Quién puede compararse con los verdaderos sabios? ¿Quién sabe interpretar
    las cosas? Si tienes sabiduría tu rostro se ilumina y tu mirada severa se suaviza.
  fra-_FOB: Qui est comme le sage? Et qui connaît l'explication des choses? La sagesse
    de l'homme fait reluire sa face, et la sévérité de son visage en est changée.
  mal-mal: ജ്ഞാനിക്കു തുല്യനായി ആരുണ്ട്? കാര്യത്തിന്റെ പൊരുൾ അറിയുന്നവൻ ആര്? മനുഷ്യന്റെ
    ജ്ഞാനം അവന്റെ മുഖം പ്രകാശിപ്പിക്കുന്നു; അവന്റെ മുഖത്തിന്റെ കാഠിന്യം മാറിപ്പോകുന്നു.
  urd-GVR: Kaun dānishmand kī mānind hai? Kaun bātoṅ kī sahīh tashrīh karne kā ilm
    rakhtā hai? Hikmat insān kā chehrā raushan aur us ke muṅh kā saḳht andāz narm
    kar detī hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुर खोदेंशो सु बाक्‍बा? एको लोव़ आ अर्थ सुम तुइ‍क्‍बा ङा?
    जोक्‍तीक तुइक्‍तीकेमी मुर आन कुल हाक्‍शो सेल्‍ब। मिनु मेको आ किक्‍शो कुल फाइश्‍शा
    रिम्‍शो सेल्‍ब।
  eng-NOY: Who is like the wise man, and who knoweth the explanation of a thing? A
    man's wisdom brighteneth his countenance, and the harshness of his face is changed.
  ita-1927: Chi è come il savio? e chi conosce la spiegazione delle cose? La sapienza
    d’un uomo gli fa risplendere la faccia, e la durezza del suo volto n’è mutata.
  ckb-ckb: کێ وەک مرۆڤی دانایە؟ کێ ڕوونکردنەوەی شت دەزانێت؟ دانایی مرۆڤ ڕووی ڕووناک
    دەکاتەوە و تاڵی ڕوخساری دەگۆڕێت.
  eng-BBE: Who is like the wise man? and to whom is the sense of anything clear? A
    man's wisdom makes his face shining, and his hard face will be changed.
  kan-OKCV: ಜ್ಞಾನಿಯ ಹಾಗೆ ಇರುವವರು ಯಾರು? ಈ ಸಂಗತಿಗಳ ಅರ್ಥವನ್ನು ವಿವರಿಸಬಲ್ಲವರು ಯಾರು? ಒಬ್ಬ
    ಮನುಷ್ಯನ ಜ್ಞಾನವು ಅವನ ಮುಖವನ್ನು ಬೆಳಗಿಸುತ್ತದೆ ಜ್ಞಾನವು ಕಠಿಣ ಮುಖಭಾವವನ್ನು ಸಹ ಬದಲಾಯಿಸುತ್ತದೆ.
  tam-2017: ஞானம் உள்ளவனுக்கு ஒப்பானவன் யார்? காரியத்தின் சம்பவத்தை அறிந்தவன் யார்?
    மனிதனுடைய ஞானம் அவனுடைய முகத்தைப் பிரகாசிக்கச்செய்யும், அவனுடைய முகத்தின் கோபம்
    மாறும்.
  spa-RV-1909: ¿QUIÉN como el sabio? ¿y quién como el que sabe la declaración de las
    cosas? La sabiduría del hombre hará relucir su rostro, y mudaráse la tosquedad
    de su semblante.
  ron-BTF: Cine este ca înțeleptul? Și cine cunoaște interpretarea unui lucru? Înțelepciunea
    unui om îi face fața să strălucească, și cutezanța feței lui va fi schimbată.
  eng-WEBP: Who is like the wise man? And who knows the interpretation of a thing?
    A man’s wisdom makes his face shine, and the hardness of his face is changed.
  eng-FBV: Who can compare to the truly wise? Who knows how to interpret things? If
    you have wisdom your face lights up, and your stern look is softened.
  nld-1939: Wie is er aan den wijze gelijk; Wie kent de verklaring der dingen? ‘s
    Mensen wijsheid doet zijn aangezicht stralen, En verandert de stuursheid van zijn
    gelaat.
  nch-BL: ¡Nelía yejyectzi tielis titalnamiqui! Cati talnamiqui huelis quintajtachilis
    tamanti huan quinmachilis. Huelis quinixtomas tamanti cati ohui para quimachilise
    sequinoc. Nopa talnamiquilisti quichihua para se tacat ma paqui huan ma moyolyamanili.
  vie-1934: Ai sánh được với người khôn ngoan? Ai biết giải nghĩa các vật? Sự khôn
    ngoan làm cho sáng sủa mắt người, và đổi sắc nghiêm trang đi.
  hin-CV: कौन बुद्धिमान के समान है? किसे इस बात का मतलब मालूम है? बुद्धि से बुद्धिमान
    का चेहरा चमक जाता है.
  spa-BES: ¿Quién es como el hombre sabio? ¿Y para quién es claro el sentido de algo?
    La sabiduría de un hombre hace brillar su rostro, y su duro rostro será cambiado.
  tdx-tdx: Ia ty manahake i mahihitsey? Ia ty maharendreke ty ango’e? Mahaloeloe ty
    lahara’ ondaty ty hihitse, vaho mampiova ty hagàm-binta’e.
  tha-KJV: ใครผู้ใดจะเหมือนนักปราชญ์ หรือใครเล่าจะอธิบายอะไรๆก็​ได้ สติ​ปัญญาของมนุษย์กระทำให้ใบหน้าของเขาผ่องใส
    และใบหน้าของเขาที่​แข​็งกระด้างก็​เปลี่ยนไป
  por-BR-2018: Quem é semelhante ao sábio? E quem sabe a interpretação das coisas?
    A sabedoria do homem faz seu rosto brilhar, e a dureza de seu rosto é alterada.
  deu-ELO: Wer ist wie der Weise, und wer versteht die Deutung der Dinge? Die Weisheit
    des Menschen erleuchtet sein Angesicht, und der Trotz seines Angesichts wird verwandelt.
  eng-WYC-2018: Who is such as a wise man? and who knoweth the solving, either expounding,
    of a word? The wisdom of a man shineth in his cheer; and the mightiest shall change
    his face, (or The wisdom of a person shineth in their face; and maketh even the
    mightiest to change his expression, or his countenance).
  epo-epo: Kiu estas simila al saĝulo? kaj kiu komprenas la sencon de la aferoj? Saĝeco
    de homo lumigas lian vizaĝon, kaj la maldelikateco de lia vizaĝo ŝanĝiĝas.
  uig-PIN: Kim dana kixigǝ tǝng kelǝlǝydu? Kim ixlarni qüxǝndürüxni bilidu? Kixining
    danaliⱪi qirayini nurluⱪ ⱪilidu, yüzining sürini yorutidu.
  beo-beo: 'Bagade dawa:su dunu hi fawane da osobo bagade liligi ea bai dawa:sa. E
    da bagade dawa: lai dagoiba:le, ohomogisa. Ea dawa: laiba:le, ea hagusa:i gasi
    ahoa.'
  tpi-OTNT: Ol saveman tasol i save tru long as bilong ol samting. Olsem na husat
    inap winim ol saveman? Sapos pes bilong man i tudak, orait gutpela tingting na
    save inap mekim pes bilong en i lait.
  hau-SA: Wa yake kama da mai hikima? Wa ya san bayanin abubuwa? Hikima takan haskaka
    fuskar mutum, ta kuma kawo sakin fuska.
  uig-LAT: Kim dana kishige teng kéleleydu? Kim ishlarni chüshendürüshni bilidu? Kishining
    danaliqi chirayini nurluq qilidu, yüzining sürini yorutidu.
  nde-nde: Ngubani onjengomuntu ohlakaniphileyo na? Ngubani oyaziyo ingcazelo yezinto
    na? Ukuhlakanipha kuyabukhanyisa ubuso bomuntu njalo kuguqula ukunyukubala kwabo.
  ton-ton: Ko hai ʻoku hangē ko e tangata poto? Pea ko hai ʻoku ne ʻilo ʻae fakamatala
    ʻo ha meʻa? Ko e meʻa ʻi he poto ʻoku malama mai ʻae mata ʻoe tangata, pea ʻe
    liliu ai ʻae mālohi ʻa hono mata.
  ces-1613: Moudrost člověka osvěcuje oblíčej jeho, a nestydatost tváři jeho proměňuje.
  eng-WMB: Who is like the wise man? And who knows the interpretation of a thing?
    A man’s wisdom makes his face shine, and the hardness of his face is changed.
  tam-TCV: ஞானமுள்ளவனுக்கு ஒப்பானவன் யார்? நிகழ்வுகளின் விளக்கம் யாருக்குத் தெரியும்?
    ஞானம் மனிதனுடைய முகத்தைப் பிரகாசிக்கப்பண்ணி, முகத்தின் கடினமான தோற்றத்தை மாற்றுகிறது.
  ceb-ULB: Kinsa man ang maalamon nga tawo? Kinsa man ang nasayod sa pasabot sa mga
    panghitabo sa kinabuhi? Ang kaalam nga anaa sa tawo makapadan-ag sa iyang dagway,
    ug ang kaisog sa iyang panagway mausab.
  pol-UBG: Kto jest mądrym człowiekiem? Kto zna wyjaśnienie rzeczy? Mądrość człowieka
    rozjaśnia jego oblicze i odmienia srogość jego twarzy.
  urd-GVU: کون دانش مند کی مانند ہے؟ کون باتوں کی صحیح تشریح کرنے کا علم رکھتا ہے؟
    حکمت انسان کا چہرہ روشن اور اُس کے منہ کا سخت انداز نرم کر دیتی ہے۔
  deu-1912: Wer ist wie der Weise, und wer kann die Dinge auslegen? Die Weisheit des
    Menschen erleuchtet sein Angesicht; aber ein freches Angesicht wird gehaßt.
  kan-2017: ಜ್ಞಾನಿಯ ಹಾಗೆ ಇರುವವನು ಯಾರು? ವಿಷಯವನ್ನು ವಿವರಿಸಬಲ್ಲವರು ಯಾರು? ಜ್ಞಾನದಿಂದ ಒಬ್ಬನ
    ಮುಖವು ಪ್ರಕಾಶಗೊಳ್ಳುವುದು, ಒರಟು ಮುಖವು ಬದಲಾಗುವುದು.
  yap-yap: Kemus ni pi’in nib gonop e manang e tin riyul’ i fan ban’en. Gonop e ir
    e ma siminminnag be’ me chuweg e taganan’ u owchen.
  hlt-MCSB: Unim hlang cueih bangla aka om? Olka te thuingaihnah aka ming te unim?
    Hlang he cueihnah loh a maelhmai a sae sak tih a maelhmai khaw sarhi a tho.
  mdy-ETH: ጪንጫ ዓሲጉዴይ ዖናዳይ? ዔኤቢኮ ቢያ ቡሊሢ ዔራይ ዖናዳይ? ዔራቶ ዓሲኮ ዓኣፒ ካራ ፖዒሣኔ፤ ካርቴ ዓኣፖ ካሮዋ
    ቡቡላኔ።
  kew-kew: Makuae aame oyae luabuna re waru makuaya. Goa peme-ga mo makuae aanu-ri
    aapimi mada rabualimi? Aa medana ini ribaa yalia-daare, epe paa pi kone sali aana
    ini agaa-para paa palia.
  twi-ASANTE: Hwan na ɔte sɛ onyansafoɔ? Hwan na ɔnim sɛdeɛ nneɛma teɛ? Nimdeɛ te
    nnipa anim na ɛbrɛ ne denyɛ ase.
  eng-WEBU: Who is like the wise man? And who knows the interpretation of a thing?
    A man’s wisdom makes his face shine, and the hardness of his face is changed.
  wal-wal: Aadhdhida eranchcha asa mala asi oonee? Yohotu ubbaa birshshettaa eriyai
    oonee? Aadhdhida eratettai pashkkissidi, xumida som77uwaa poo7issees.
  spa-PDDPT: ¿Quién como el sabio? ¿Quién sabe la interpretación de un asunto? La
    sabiduría ilumina el rostro del hombre Y cambia la dureza de su semblante.
  gun-gun: Mava'e tu oiko hi'arandu va'e rami mba'emo omombe'u porãve kuaa 'rã? Mba'eta
    avakue 'arandua ma omoexakã 'rã hova, oguerova 'rã ivaia oexa ukaa gui.
  ilo-ULB: Ania ti nasirib a tao? Maysa a tao daytoy a makaammo ti kaipapanan dagiti
    paspasamak iti biag. Parparaniagen ti kinasirib ti tao ti rupana ken mabaliwan
    ti kinaunget ti rupana.
  kpg-kpg: Ma go digau kabemee le e iloo di hagamodongoohia o nia mee. Di kabemee
    e hai digaula gi gono gada, e haga ngala nadau golomada de hiihai.
  uig-ARA: كىم دانا كىشىگە تەڭ كېلەلەيدۇ؟ كىم ئىشلارنى چۈشەندۈرۈشنى بىلىدۇ؟ كىشىنىڭ
    دانالىقى چىرايىنى نۇرلۇق قىلىدۇ، يۈزىنىڭ سۈرىنى يورۇتىدۇ.
  sus-sus: Xaxilima maniyɛ mu na. Nde fata fe tilinxi fatanfaside? Xaxilima yatagi
    nɔrɔma a xa xaxilimaya saabui nan na, a lahalɛ masarama nɛ.
  pon-2006: Aramas kupwurokong kelehpw me kak dehdehki soahng kan. Kupwurokong pahn
    kahrehiong eh pahn kouruhr oh kasohrehsang eh mesen kounsop.
  ksd-ksd: To ia i da ra tena kabinana? Ma to ia i nunure ra papala? A kabinana i
    vakapa ra mata i ra tutana, ma i vaenana pa ra matana nina i leo.
  tur-YTC: Bilge kişi gibi kim var? Ve bir şeyin yorumunu kim bilir? Bir adamın bilgeliği
    yüzünü aydınlatır ve yüzünün sertliği değişir.
  bel-N: Хто як мудрэц, i хто ведае значэньне рэчаў? Мудрасьць чалавека прасьвятляе
    аблічча ягонае, і суровасьць аблічча ягонага зьмяняецца.
  grc-BRENT: Σοφία ἀνθρώπου φωτιεῖ πρόσωπον αὐτοῦ, καὶ ἀναιδὴς προσώπῳ αὐτοῦ μισηθήσεται.
  ind-AYT: Siapakah orang berhikmat? Siapakah yang mengerti tafsiran atas suatu perkara?
    Hikmat seseorang membuat wajahnya terang, dan kekerasan wajahnya akan diubah.
  nya-nya: Ndani angafanane ndi munthu wanzeru? Ndani angadziwe kutanthauzira zinthu?
    Nzeru imabweretsa chimwemwe pa nkhope ya munthu ndipo imasintha maonekedwe ake
    awukali.
  hrv-hrv: Tko je kao mudrac? Tko još umije tumačiti stvari? Mudrost čovjeku razvedruje
    lice i mijenja njegov namršteni lik.
  mps-mps: Te kolesaga page mu konea pali bidigo naga te mena ebo page mu koneaibao.
    Tialima, dego mu te kolesaga page mu koneai bidi aiyaba elalueibawe? Te bidigo
    gesabi hulia sobaso da, teda wiegi yai homu kolesaga igulubaso, te aga gesabidi
    ula ma ebo dao.
  tpi-tpi: Ol saveman tasol i save tru long as bilong ol samting. Olsem na husat inap
    winim ol saveman? Sapos pes bilong man i tudak, orait gutpela tingting na save
    inap mekim pes bilong en i lait.
  dan-1931: Hvo er som den vise, og hvo ved at tyde en Ting? Visdom får et Menneskes
    Åsyn til at lyse, og Åsynets Hårdhed mildnes.
  vie-OVCB: Sự khôn ngoan biết bao kỳ diệu, phân tích cùng giải lý mọi điều. Sự khôn
    ngoan làm mặt người sáng lên, xóa tan vẻ khó khăn, làm cho nét mặt ra dịu dàng.
  guj-2017: બુદ્ધિમાન પુરુષના જેવો કોણ છે? પ્રત્યેક વાતનો અર્થ કોણ જાણે છે? માણસની
    બુદ્ધિ તેના ચહેરાને તેજસ્વી કરે છે, અને તેના ચહેરાની કઠોરતા બદલાઈ જાય છે.
  pon-2006A: Aramas kupwurokong kelehpw me kak dehdehki soahng kan. Kupwurokong pahn
    kahrehiong eh pahn kouruhr oh kasohrehsang eh mesen kounsop.
  por-BRBSL: Quem é como o homem sábio? E quem sabe a interpretação de uma coisa?
    A sabedoria de um homem faz seu rosto brilhar, e a dureza de seu rosto é mudada.
  cth-cth: Apimaw a lungkaang e patetlah kaawm Apimaw deicainae ka panuek. Lungangnae
    ni minhmai a pan sak teh taranhawinae mei a kamnue sak.
  twi-twi: Hena na ɔte sɛ onyansafo? Hena na onim sɛnea nneɛma te? Nimdeɛ te nnipa
    anim, na ɛbrɛ ne denyɛ ase.
  hlt-hlt: Unim hlang cueih bangla aka om? Olka te thuingaihnah aka ming te unim?
    Hlang he cueihnah loh a maelhmai a sae sak tih a maelhmai khaw sarhi a tho.
  tbz-SIM: We ntu mɛciì nyiɛ̀ wèè bo nɑ kɛ́nɑ́kɛ́ tinnɑ́ɑǹtì? Mɛciì ncɑɑ́nnì onìtì
    ììkɛ̀ nkɛ kɛ ɔ̃ nte kòo ììkɛ̀ɛ ceetɛ kɛ tɛ̃́nkɛ bɑ́ ncɛ̃́tí.
  msy-2020: Fofozir gumazamizibara bar bizibar mɨngaribagh fos. Kamaghɨn tina men
    fofozim gafiragham? Guizbangɨra, gumazimɨn navim ikuvightɨ an guam mɨsigham, eghtɨ
    nɨghnɨzir aghuim ko fofozir aghuim a damutɨ an guam angazangarigh, bar akongegham.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɑsɑɑ sɩ: Awe wɛnnɑ ləmɑɣɑsɛɛ ɩsɩɩ mɑ́, nɑ pʋntʋ
    nyəmɑ́ tɔmnɑɑ kilisuɣu? Yʋlʋ ləmɑɣɑsɛɛ lɑkɩ kɛ́ nɑ ɩ ɩsɛntɑɑ hɛtɩ nɑ pə́ te.'
  azb-azb: Kim hikmətli adama tay ola bilər? Şeylərin mənasını kim bilər? Hikmət insanın
    üzünü nurlandırar, Tutqun simasını dəyişdirər.
  eng-DBY: Who is as the wise? and who knoweth the explanation of things? A man's
    wisdom maketh his face to shine, and the boldness of his face is changed.
  hin-2017: बुद्धिमान के तुल्य कौन है? और किसी बात का अर्थ कौन लगा सकता है? मनुष्य
    की बुद्धि के कारण उसका मुख चमकता, और उसके मुख की कठोरता दूर हो जाती है।
  wol-KYG: Ana ku rafet xel nu muy mel? Ana ku xam piri? Am xel rafet, kanam leer,
    gëna lewet.
  eng-YLT: Who [is] as the wise? and who knoweth the interpretation of a thing? The
    wisdom of man causeth his face to shine, and the hardness of his face is changed.
  eng-WYC-2017: Who is such as a wise man? and who knoweth the solving, either expounding,
    of a word? The wisdom of a man shineth in his cheer; and the mightiest shall change
    his face.
  eng-WMBB: Who is like the wise man? And who knows the interpretation of a thing?
    A man’s wisdom makes his face shine, and the hardness of his face is changed.
  urd-GVH: कौन दानिशमंद की मानिंद है? कौन बातों की सहीह तशरीह करने का इल्म रखता है?
    हिकमत इनसान का चेहरा रौशन और उसके मुँह का सख़्त अंदाज़ नरम कर देती है।
  rug-rug: Esei si guana tie gilagilana? Esei tumae va bakali sari ginugua? Na ginilagilana
    va komolo ia tugo sa isumatana sa tie meke va komolia sa kenuna.
  gaz-gaz: Kan akka nama ogeessaa eenyu? Eenyutu hiikkaa waan tokkoo beeka? Ogummaan
    fuula namaa ibsa; nyaara guurames ni hiika.
  fra-LSG: Qui est comme le sage, et qui connaît l’explication des choses? La sagesse
    d’un homme fait briller son visage, et la sévérité de sa face est changée.
  yal-yal: Nde luxi alo fekolonna, naxan nɔɛ feene bunne fɛsɛfɛsɛ? Muxuna fekolonna
    a yɛtagini yalanma nɛn, a yɛtagi yifɔrɛn yi tunun.
  haw-1868: O WAI ka mea i like me ka mea naauao? Owai ka mea i ike i ka hoakaka ana
    i ka olelo? Ka naanao o ke kanaka, oia ka mea e oluolu ai kona maka, a ua hala
    kona maka haaheo.
  arb-NAV: مَنْ هُوَ نَظِيرُ الْحَكِيمِ؟ وَمَنْ يَعْرِفُ تَعْلِيلَ الأُمُورِ؟ حِكْمَةُ
    الإِنْسَانِ تُضِيءُ وَجْهَهُ وَتُلَطِّفُ مِنْ صَلابَةِ مَلامِحِهِ.
  ewe-ewe: Ame kae le abe nunyala ene? Ame ka ate ŋu aɖe nuwo gɔme? Nunya nana ame
    ƒe mo klẽna eye wòtrɔa eƒe dzedzeme kplala la.
  eng-LEE: Who is like the wise? and who knoweth [as well] the explanation of a thing?
    a man's wisdom enlighteneth his face, and the boldness of his face will be lessened.
  asm-FB: জ্ঞানৱানৰ তুল্য কোন আছে? যি ঘটে, কোনে তাৰ অৰ্থ বুজাব পাৰে? প্রজ্ঞাই মানুহৰ
    মুখ উজ্জ্বল কৰে, আৰু তেওঁৰ মুখৰ কঠিনতা পৰিৱৰ্ত্তন কৰিব পাৰে।
  sus-A: شَشِلِمَ مَنِيّ مُ نَ. ندٍ قَتَ قٍ تِلِنشِ قَتَنقَسِدٍ؟ شَشِلِمَ يَتَفِ نْرْ مَ
    عَ شَ شَشِلِمَيَ سَابُي نَن نَ، عَ لَهَلّ مَسَرَ مَ نّ.
  fra-SBL: Qui est comme le sage ? Et qui connaît l'interprétation d'une chose ? La
    sagesse d'un homme fait briller son visage, et la dureté de son visage est changée.
  hbo-hbo: מִ֚י כְּהֶ֣חָכָ֔ם וּמִ֥י יֹודֵ֖עַ פֵּ֣שֶׁר דָּבָ֑ר חָכְמַ֤ת אָדָם֙ תָּאִ֣יר
    פָּנָ֔יו וְעֹ֥ז פָּנָ֖יו יְשֻׁנֶּֽא׃
  kik-kik: Nũũ ũtariĩ ta mũndũ ũrĩa mũũgĩ? Ningĩ nũũ ũngĩmenya gũtaũra maũndũ? Ũũgĩ
    nĩguo ũtũmaga ũthiũ wa mũndũ ũkenge, na ũgatũma gũthita gĩthiithi gwake kũgarũrũke.
  fra-NCL: Qui est comme le sage, et qui connaît comme lui l’explication des choses ?
    La sagesse d’un homme fait briller son visage, et la rudesse de sa face est transfigurée.
  cek-AK: Mi maw palungha baktiah kaom? Mi maw hmuennawk kawng to thui thaih? Palunghahaih
    mah palungha kami ih mikhmai to pansak moe, anih ih mikhmai amtuenghaih kasae
    to amkhraisak.
  cuk-cuk: ¿Doa-dule binsaed-ibedyob gue? ¿Doa-dule bela-ibmar-wisid gudii? Dule,
    binsaed-nued-nikadbali, e-daklegedi, weligwar-dakleged, degine, e-daedi, nued
    dabalid.
  uig-CYR: Ким дана кишигә тәң келәләйду? Ким ишларни чүшәндүрүшни билиду? Кишиниң
    даналиғи чирайини нурлуқ қилиду, йүзиниң сүрини йорутиду.
  tel-2017: జ్ఞానులంటే ఎవరు? జీవితంలో జరిగేవి ఏమిటి, ఎలా అనే విషయాలు ఎరిగినవారు. మనుషుల
    జ్ఞానం వారి ముఖానికి తేజస్సు నిస్తుంది. దాని వలన వారి కఠినత్వం మారుతుంది.
  hat-BSA: Se kilès ki tankou nonm saj ki konnen sans a yon bagay? Sajès a yon nonm
    klere li e fè vizaj sevè li a vin briye.
  kos-kos: Mwet lalmwetmet mukena pa etu lah mea na pwaye kalmen ma uh. Lalmwetmet
    uh oru elos israsr srisrik ac tia ngetnget in sulung.
  hbo-WLC: מִ֚י כְּהֶ֣חָכָ֔ם וּמִ֥י יוֹדֵ֖עַ פֵּ֣שֶׁר דָּבָ֑ר חָכְמַ֤ת אָדָם֙ תָּאִ֣יר
    פָּנָ֔יו וְעֹ֥ז פָּנָ֖יו יְשֻׁנֶּֽא׃
  ibo-ibo: Onye dị ka onye amamihe? Onye maara nkọwa ihe? Amamihe na-enyekwa ihu ya
    ihe, na-emekwa ka mgbarụ nke ihu ya gbanwee.
  ory-ory: ଜ୍ଞାନବାନ‍ର ତୁଲ୍ୟ କିଏ ଅଛି? ଓ କିଏ ବିଷୟର ଭାବାର୍ଥ ଜାଣେ? ମନୁଷ୍ୟର ଜ୍ଞାନ ତାହାର
    ମୁଖ ପ୍ରସନ୍ନ କରେ ଓ ତାହାର ମୁଖର କାଠିନ୍ୟ ପରିବର୍ତ୍ତିତ ହୁଏ।
  chk-chk: Iö a wewe ngeni eman mwän mi mirit, nge iö a tongeni awewei mettoch? Mirit
    a asarama won mesen eman aramas o siwili wowongauen won mesan.
  rop-rop: Wal hau det klebabala jidan? Hu gin sabi ebrijing? Wen yu luk langa klebabala
    feis, im difrin. Det klebabalawei tjeinjim im en meigim im luk gudwei.
  ukr-1871: Хто рівен премудрому — а все ж таки хто розуміє значіннє річей? — Мудрість
    у чоловіка розяснює лице його й перемінює насуплений вид його.
  deu-1951: Wer ist wie der Weise, und wer versteht die Deutung der Worte? Die Weisheit
    eines Menschen erleuchtet sein Angesicht, und die Kraft seiner Augen wird verdoppelt.
  eng-JPS: Who is as the wise man? and who knoweth the interpretation of a thing?
    A man's wisdom maketh his face to shine, and the boldness of his face is changed.
  srp-1865: Ko je kao mudri? i ko zna šta znaèe stvari? Mudrost prosvjetljuje èovjeku
    lice, a tvrdoæa lica njegova mijenja se.
  lug-lug: Ani afaanana omuntu omugezi amanyi okunnyonnyola buli kintu? Amagezi gaakaayakanyisa
    obwenyi bw’omuntu, ne gakyusa emitaafu gyamu.
  heb-heb: מי כהחכם ומי יודע פשר דבר חכמת אדם תאיר פניו ועז פניו ישנא׃
  ben-IRV: জ্ঞানী মানুষের মত কে? এ হল সেই ব্যক্তি যে জানে জীবনের অর্থ কি। জ্ঞান একজন
    মানুষের মুখ উজ্জ্বল করে এবং তার মুখের কঠিনভাব পরিবর্তন করে।
  pan-pan: ਬੁੱਧਵਾਨ ਦੇ ਵਰਗਾ ਕੌਣ ਹੈ? ਅਤੇ ਕਿਸੇ ਗੱਲ ਦੀ ਵਿਆਖਿਆ ਕਰਨਾ ਕੌਣ ਜਾਣਦਾ ਹੈ? ਮਨੁੱਖ
    ਦੀ ਬੁੱਧ ਉਹ ਦੇ ਚਿਹਰੇ ਨੂੰ ਚਮਕਾ ਦਿੰਦੀ ਹੈ ਅਤੇ ਉਹ ਦੇ ਚਿਹਰੇ ਦੀ ਕਠੋਰਤਾ ਬਦਲ ਜਾਂਦੀ ਹੈ।
  mya-JVB: အဘယ်သူ သည် ပညာရှိ သောသူကဲ့သို့ ဖြစ်သနည်း။ နက်နဲ သောအနက်ကို အဘယ်သူ နားလည်
    သနည်း။ ပညာသည် ပညာရှိသောသူ၏ မျက်နှာကို ထွန်းလင်း စေတတ်၏။ ထိုသူ ၏ မျက်နှာ သည် အထူးသဖြင့်
    ရဲရင့် သောအဆင်း ရှိတတ်၏။
  hmo-hmo: Aonega tauna sibona ese, idia vara noho karadia edia anina ia diba. Aonega
    ese, tau ena vairana auka ia kokia, bona aonega ese, kiri namona be iena uduna
    dekenai ia atoa.
  urd-urd: '''अक़्लमन्द के बराबर कौन है? और किसी बात की तफ़्सीर करना कौन जानता है?
    इंसान की हिकमत उसके चेहरे को रोशन करती है, और उसके चेहरे की सख़्ती उससे बदल जाती
    है।'
  rus-SYN: Кто - как мудрый, и кто понимает значение вещей? Мудрость человека просветляет
    лице его, и суровость лица его изменяется.
  bqc-SIM: Démɛ dɛ lán ↄ̃nↄnawai? Démɛ yã́ↄ bↄↄlɛ dↄ̃i? Ɔ̃nↄ ì gbɛ̃nazĩna oa
    weeɛ̀, ì oa pãsĩ lilɛ.
  tcz-CHONGTHU: Chihna neihi iti kidan hitam, thil ho geltohna neija chule ipi kiseina
    ahi phongdoh chihna hin, mihem amai avahsah in lungkhohna asunem theije.
  mar-mar: ज्ञानी मनुष्य कोण आहे? जीवनात काय घटना घडणार आहे हे कोणाला समजते? मनुष्यातील
    ज्ञान त्याचे मुख प्रकाशीत करते आणि त्याच्या मुखाचा कठीणपणा बदलतो.
  qub-qub: ¿Piraj tincunman yachaj runaman? ¿Piraj musyan imacuna imano caycashantapis?
    Yachaj runapa cäranga cushishami caycan. Manami imaypis rabyanchu.
  bqp-bqp: Dí mɛ́ à de lán ↄ̃ndↄ̃rii bàa? Dí mɛ́ à yãnↄ bↄkↄtɛna dↄ̃ↄ? Ɔ̃ndↄ̃ dì
    bisãsiri ãn werenɛ, àdi a wɛ́ pãsĩ litɛ wɛ́ mana ũ.
  hat-hat: Se moun ki gen bon konprann ki konnen jan pou l' bay esplikasyon. Lè yon
    moun gen bon konprann, sa fè kè l' kontan, tout pli nan fwon l' disparèt.
  eng-BSB: Who is like the wise man? Who knows the interpretation of a matter? A man’s
    wisdom brightens his face, and the sternness of his face is changed.
  eng-WEBPB: Who is like the wise man? And who knows the interpretation of a thing?
    A man’s wisdom makes his face shine, and the hardness of his face is changed.
  kbq-kbq: Iza knare antahi'zane vahera mani'neno, maka zamofo agafa'ama eri ama'ma
    hu'zana antahine? Knare antahizamo'a vahe'mofo avugosafi remsa higeno, avugosamo'a
    rumsa huno nevie.
  nhe-BL: ¡Nelía yejyectzi tielis titlalnamiqui! Tlen tlalnamiqui huelis quintlajtlachilis
    tlamantli huan quinmachilis. Huelis quinixtomas tlamantli tlen ohui para quimachilise
    sequinoc. Nopa tlalnamiquistli quichihua para se tlacatl ma paqui huan ma moyolyamanili.
  bus-bus: Dé bé à dɛ lán ↄ̃ndↄ̃dee bà? Dé bé à yãnↄ bↄkↄ̃tɛna dↄ̃ↄ? Ɔ̃ndↄ̃ↄ è gbɛ̃ntee
    uu werenɛ, è à wɛ́ɛ pãsĩ liɛ wɛ́ɛ maaa ũ.
  gub-BL: Xo Ma'e Kwaw Katu Har upuner ma'e imume'u katu haw rehe wà. Teko ima'e kwaw
    katu haw heny katu huwa rehe. Aze na'ipuràg kwaw a'e teko, nezewe rehe we ima'e
    kwaw katu haw umuigo kar huwa nemyrypar huwa zàwenugar romo a'e.
  eng-DRA: The wisdom of a man shineth in his countenance, and the most mighty will
    change his face.
