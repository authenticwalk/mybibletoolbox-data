verse: ECC.008.004
translations:
  mal-C: രാജശാസന അന്തിമം ആയിരിക്കുന്നിടത്തോളം, “അങ്ങ് എന്താണു ചെയ്യുന്നത്?” എന്ന്
    അദ്ദേഹത്തോട് ചോദിക്കാൻ ആർക്കു കഴിയും?
  deu-TKW: 'dieweil des Königs Wort mächtig ist, und wer darf zu ihm sagen: Was thust
    du?'
  lin-lin: 'Lokola liloba ya mokonzi ezalaka na bokonzi, nani akoki koloba na ye :
    « Ozali kosala nini ? »'
  eng-LSV: Where the word of a king [is] power [is], and who says to him, “What do
    you do?”
  eng-GNV: Where the word of ye King is, there is power, and who shall say vnto him,
    What doest thou?
  eng-WEBSTER: 'Where the word of a king is , there is power: and who may say to him,
    what doest thou?'
  nhw-BL: 'Nopa tlanahuatijquetl quipiya chicahualistli para tefuerzajhuis para quineltocase
    itlanahuatil. Amo aqui hueli quinajnanquilis o quiilhuis: “¿Para tlen tijchihua?”'
  swh-ONEN: Kwa kuwa neno la mfalme ndilo lenye mamlaka ya mwisho, nani awezaye kumwambia,
    “Je, wewe unafanya nini?”
  bba-bba: yèn sɔ̃ win ɡɑri yi dɑm mɔ. Goo sɑri wi u koo kpĩ u nùn bikiɑ u nɛɛ, mbɑ
    u mɔ̀ mi.
  eng-KJVCPB: 'Where the word of a king is, there is power: and who may say unto him,
    What doest thou?'
  luo-luo: Nimar wach ruoth nigi teko, en ngʼa manyalo wachone niya, “Angʼo ma itimo?”
  meu-meu: Badina be hanua pavapavana ena hereva na herea; daika ese baine nanadaia,
    baineto “Dahaka o karamu?”
  npi-ULB: राजाको वचनले शासन गर्छ । त्यसले कसले तिनलाई यसो भन्‍न सक्छ, “तपाईं के गर्दै
    हुनुहुन्छ ?”
  yor-yor: Níwọ́n ìgbà tí ọ̀rọ̀ ọba ni àṣẹ, ta ni ó le è sọ fún un wí pé, “Kí ni ìwọ
    ń ṣe?”
  ind-ind: Raja memiliki kuasa tertinggi untuk memberi perintah. Tidak ada seorang
    pun yang dapat melawan dan membantah perintahnya.
  pes-OPCB: 'در فرمان پادشاه اقتدار هست و کسی نمی‌تواند به او بگوید: «چه می‌کنی؟»'
  tgl-ULB: Ang salita ng hari ay maghahari, kaya sino ang magsasabi sa kaniya, “Ano
    ang iyong ginagawa?”
  hui-hui: Kini ibugua bi larago hale halu wali agali bibahendeme buleneore nga. Agali
    mbirame kinihondo hale halu í̠na ogo aginaga biribe lolene henge nawiorego manda
    bibe.
  mya-mya: ရှင်ဘုရင်အမိန့်တော်၌ တန်ခိုးပါ၏။ ကိုယ် တော်သည် အဘယ်သို့ပြုသနည်းဟု အဘယ်သူဆိုရာ
    သနည်း။
  bod-N: རྒྱལ་པོའི་བཀའ་ལ་དབང་ཆེན་པོ་ལྡན་ཏེ། ཁྱེད་ཀྱིས་ཅི་བྱེད་པ་ཡིན་ནམ་ཞེས་སུ་ཞིག་གིས་ཞུ་བར་ནུས་སམ།
  sna-sna: Sezvo shoko ramambo riri pamusoro pamashoko ose, ndiani angati kwaari,
    “Munoiteiko?”
  spa-BLM: 'pues la palabra del rey es suprema. ¿Quién puede decirle: “Qué haces”?'
  cac-cac: An̈ej vin̈ rey chi' syal yalan slajvub' junoc lolonel, malaj mach syal
    sc'anb'an yab'i tas sc'ulej vin̈.
  swh-ULB: Neno la mfalme hutawala, kwa hiyo ni nani atakaye mwambia, 'Unafanya nini?
  bel-bel: 'Дзе слова цара, там улада, і хто яму скажа: «што ты робіш?».'
  deu-ELBBK: 'weil des Königs Wort eine Macht ist, und wer will zu ihm sagen: Was
    tust du?'
  mbb-OT: Duen gehem te menge suǥù te hadì, ne wazà ebpekesupak kayi.
  mal-2015: രാജകല്പന ബലമുള്ളതു; നീ എന്തു ചെയ്യുന്നു എന്നു അവനോടു ആർ ചോദിക്കും?
  rmc-rmc: 'Se o lav le kraľiskro hino zoralo a ko leske šaj phenel: „So keres?“'
  pes-OPV: جایی که سخن پادشاه است قوت هست و کیست که به اوبگوید چه می‌کنی؟
  ron-1924: 'пентру кэ ворба ымпэратулуй аре путере. Чине поате зиче: „Че фачь?”'
  ben-OBCV: রাজার কথাই যখন সবচেয়ে বড়ো তখন কে তাঁকে বলবে, “আপনি কী করছেন?”
  som-som: Waayo, boqorka hadalkiisu xoog buu leeyahay, oo yaase isaga ku odhan kara,
    War maxaad samaynaysaa?
  lat-VUC: 'Et sermo illius potestate plenus est, nec dicere ei quisquam potest: Quare
    ita facis?'
  eng-ASVBT: For the king’s word hath power; and who may say unto him, What doest
    thou?
  ita-1885: 'Perciocchè la parola del re è con imperio; e chi gli dirà: Che fai?'
  eng-LXXUP: 'Even as a king having power: And who will say to him, What doest thou?'
  eng-ULB: The king's word rules, so who will say to him, “What are you doing?”
  spa-VBL: 'Las órdenes del rey tienen autoridad suprema; ¿quién va a cuestionarle
    diciendo: “Qué haces”?'
  fra-_FOB: 'Où est la parole du roi, là est la puissance; et qui lui dira: Que fais-tu?'
  mal-mal: രാജാവിന്റെ കല്പന ബലമുള്ളത്; “നീ എന്ത് ചെയ്യുന്നു?” എന്ന് അവനോട് ആര് ചോദിക്കും?
  lit-lit: 'Kadangi karaliaus žodis turi galią, kas gali jam sakyti: „Kodėl taip darai?“'
  urd-GVR: Bādshāh ke farmān ke pīchhe us kā iḳhtiyār hai, is lie kaun us se pūchhe,
    “Tū kyā kar rahā hai?”
  suz-BL: पिप आ लोव़मी सक्ति बाक्‍ब। सुम मेको कली “हजुर, गे मार पनी” देंने चाप्‍बा?
  eng-NOY: For the word of the king is powerful; and who can say to him, “What doest
    thou?”
  ita-1927: 'perché la parola del re è potente; e chi gli può dire: “Che fai?”'
  ckb-ckb: 'فەرمایشتی پاشا فەرموودەی دەسەڵاتدارە، کێ دەتوانێت پێی بڵێت: «تۆ چی دەکەیت؟»'
  eng-BBE: The word of a king has authority; and who may say to him, What is this
    you are doing?
  kan-OKCV: ಅರಸನ ಮಾತುಗಳೇ ಸರ್ವೋನ್ನತವಾದುದರಿಂದ, “ನೀನು ಮಾಡುವುದೇನು?” ಎಂದು ಅವನಿಗೆ ಪ್ರಶ್ನಿಸುವವರಾರು?
  tam-2017: ராஜாவின் வார்த்தை எங்கேயோ அங்கே அதிகாரம் உண்டு; நீர் என்ன செய்கிறீர் என்று
    அவனுக்குச் சொல்லக்கூடியவன் யார்?
  spa-RV-1909: Pues la palabra del rey es con potestad, ¿y quién le dirá, Qué haces?
  ron-BTF: 'Unde este cuvântul unui împărat, este putere; și cine îi va spune: Ce
    faci?'
  eng-WEBP: for the king’s word is supreme. Who can say to him, “What are you doing?”
  eng-FBV: The king's orders have supreme authority—who is going to question him,
    saying, “What are you doing?”
  nld-1939: 'Wie kan hem zeggen: wat doet gij?'
  nch-BL: 'Nopa tanahuatijquet quipiya chicahualisti para tefuerzajhuis para quineltocase
    itanahuatil. Amo aqui hueli quinajnanquilis o quiilhuis: “¿Para ten tijchihua?”'
  vie-1934: 'Vả lại, lời vua có quyền; ai dám nói với người rằng: Ngươi làm chi?'
  hin-CV: राजा की बातों में तो अधिकार होता है, उन्हें कौन कहेगा, “आप क्या कर रहे हैं?”
  spa-BES: 'La palabra de un rey tiene autoridad; y quién puede decirle: ¿Qué es esto
    que estás haciendo?'
  tdx-tdx: 'Aa kanao manandily ty saontsi’ i mpanjakay, ia ty hanao ama’e ty hoe:
    Ino o anoe’oo?'
  tha-KJV: ด้วยว่าพระดำรัสของกษั​ตริ​ย์​อยู่​ที่ไหน อำนาจก็​อยู่​ที่นั่น และใครผู้ใดจะกราบทูลถามพระองค์​ได้​ว่า
    “​พระองค์​ทรงกระทำอะไรเช่นนั้น”
  por-BR-2018: 'Naquilo que há a palavra do rei, ali há autoridade; e quem lhe dirá:
    O que estás fazendo?'
  deu-ELO: 'weil des Königs Wort eine Macht ist, und wer will zu ihm sagen: Was tust
    du?'
  eng-WYC-2018: and his word is full of power, and no man may say to him (or and no
    one can say to him), Why doest thou so?
  epo-epo: 'Ĉar la vorto de reĝo estas potenca; kaj kiu povas diri al li: Kion vi
    faras?'
  uig-PIN: 'Qünki padixaⱨning sɵzi ⱨoⱪuⱪtur; kim uningƣa: «Ɵzliri nemǝ ⱪilila?» —
    deyǝlisun?'
  beo-beo: 'Hina bagade ea sia: da dunu eno ilia sia: baligisa. Ea sia: enoga gua:mu
    da hamedei.'
  tpi-OTNT: Sapos king i tok, orait olgeta man i mas bihainim tok bilong em. Na i
    no gat wanpela man inap askim em, “Watpo yu mekim olsem?”
  hau-SA: Da yake maganar sarki ita ce mafificiya, wa zai iya ce masa, “Me kake yi?”
  uig-LAT: 'Chünki padishahning sözi hoquqtur; kim uninggha: «Özliri néme qilila?»
    — déyelisun?'
  nde-nde: Njengoba ilizwi lenkosi lingaphikiswa ngubani ongathi kuyo, “Kanti wenzani?”
  ton-ton: 'Ko e meʻa ʻoku lea ki ai ʻae tuʻi ʻoku ʻi ai ʻae mālohi: pea ko hai ʻe
    faʻa pehē kiate ia, “Ko e hā ʻoku ke fai?”'
  ces-1613: 'Nebo kde slovo královské, tu i moc jeho, a kdo dí jemu: Co děláš?'
  eng-WMB: for the king’s word is supreme. Who can say to him, “What are you doing?”
  tam-TCV: அரசனின் வார்த்தை அதிகாரமுடையது ஆகையால், “நீ என்ன செய்கிறாய்” என்று அரசனுக்கு
    சொல்ல யாரால் முடியும்?
  ceb-ULB: Ang pulong sa hari maoy matuman, busa kinsa man ang mosulti ngadto kaniya,
    “Unsa man ang imong gibuhat?”
  pol-UBG: 'Gdzie słowo króla, tam i jego moc. Któż mu powie: Co czynisz?'
  urd-GVU: بادشاہ کے فرمان کے پیچھے اُس کا اختیار ہے، اِس لئے کون اُس سے پوچھے، ”تُو
    کیا کر رہا ہے؟“
  deu-1912: 'In des Königs Wort ist Gewalt; und wer mag zu ihm sagen: Was machst du?'
  kan-2017: ಅರಸನ ಮಾತಿಗೆ ಅಧಿಕಾರವುಂಟು “ನೀನು ಏನು ಮಾಡುತ್ತಿರುವೆ?” ಎಂದು ಅವನನ್ನು ಯಾರು ತಾನೇ
    ಕೇಳಬಹುದು.
  yap-yap: Mithmith ko pilung e bay gelngin, ma dariy be’ nrayag ni nge togopluw ko
    n’en ni be rin’.
  hlt-MCSB: Manghai ol dongah a khuet om tih anih te ulong, “Balae na saii?” a ti
    nah.
  mdy-ETH: ካኣቲኮ ቢያ ባኣዚ ማዻኒ ቢታንቶ ዓኣሢሮ «ዓይጎሮ ኔ ሃያ ማዼይ?» ጌይ ዒዛ ዖኦጫንዳይ ባኣሴ።
  kew-kew: King nipumi aanu luabumi nipuna agaa pagoa ratalepa te-daare gore waru
    ratalepape. Neme go piare akolo pae lo mada na-agaa mealimi?
  twi-ASANTE: 'Esiane sɛ ɔhene asɛm boro obiara deɛ so enti, hwan na ɔbɛtumi aka akyerɛ
    no sɛ: “Ɛdeɛn na woreyɛ yi?”'
  eng-WEBU: for the king’s word is supreme. Who can say to him, “What are you doing?”
  wal-wal: Mulebaa oottanau kawuwaassi maatai de7ees; yaatin, “Aissi hagaa oottadii?”
    yaagidi a oichchanau danddayiyai oonee?
  spa-PDDPT: Pues la palabra del rey tiene poder. ¿Quién le pedirá cuenta de lo que
    hace?
  gun-gun: Mba'eta huvixave ayvu ma ipo'akave va'e. Mava'e tu ixupe “Mba'e tu rejapo?”
    he'i 'rã?
  ilo-ULB: Agturturay ti sao ti ari, isu a siasino ti mangibaga kenkuana, “Ania ti
    ar-aramidem?
  kpg-kpg: Di king e ngalua gi ono mogobuna, deai tangada i golo e mee di hai baahi
    gi ana mee ala e hai ai.
  uig-ARA: 'چۈنكى پادىشاھنىڭ سۆزى ھوقۇقتۇر؛ كىم ئۇنىڭغا: «ئۆزلىرى نېمە قىلىلا؟» ــ
    دېيەلىسۇن؟'
  sus-sus: A lu ki yo ki, nɔɛ na mangɛ nan yi. Nde nɔma a matandide?
  pon-2006: Nanmwarki kin ketin manaman ni sapwellime mwekid kan, oh sohte me kak
    uhwong.
  ksd-ksd: 'A tinata kai ra king i mamat vurakit; ma to ia bar na biti tana: Ava nam
    u pait ia?'
  tur-YTC: Çünkü kralın sözü en üstündür. Kim ona, “Ne yapıyorsun?” diyebilir?
  bel-N: 'Дзе слова валадара, там улада, і хто скажа яму: “Што ты робiш?”'
  grc-BRENT: καθὼς βασιλεὺς ἐξουσιάζων. καὶ τίς ἐρεῖ αὐτῷ, τί ποιεῖς;
  ind-AYT: Sebab, titah seorang raja itu berkuasa. Siapa akan berkata kepadanya, “Apa
    yang sedang engkau lakukan?”
  nya-nya: Popeza mawu a mfumu ali ndi mphamvu, ndani anganene kwa mfumuyo kuti, “Kodi
    mukuchita chiyani?”
  hrv-hrv: 'Jer kraljeva je riječ najjača, i tko ga smije pitati: “Što činiš?”'
  mps-mps: Te kingo mena po me obaso da, teda tigidali bidigo te po wali pabo dao.
    Te niwai bidi deligo agabolo me hanalugobeo, “Magi baso nago te tiwai yaibawe?”
    te wagobeo.
  tpi-tpi: Sapos king i tok, orait olgeta man i mas bihainim tok bilong em. Na i no
    gat wanpela man inap askim em, “Watpo yu mekim olsem?”
  dan-1931: 'Thi en Konges Ord er Magtsprog, og hvo kan sige til ham: “Hvad gør du?”'
  vie-OVCB: Lệnh của vua có quyền tối hậu. Không ai có thể chống lại hay nghi ngờ.
  guj-2017: કેમ કે રાજાનો હુકમ સર્વોપરી છે, તું શું કરે છે એવો પ્રશ્ન તેને કોણ કરી
    શકે?
  pon-2006A: Nanmwarki kin ketin manaman ni sapwellime mwekid kan, oh sohte me kak
    uhwong.
  por-BRBSL: 'pois a palavra do rei é suprema. Quem pode dizer a ele: “O que você
    está fazendo?”.'
  cth-cth: Siangpahrang e kâlawk dawk bahu ao. Ahni koe apini maw, nang bangmaw na
    sak tie hah a pacei ngam han.
  twi-twi: 'Esiane sɛ ɔhene asɛm boro obiara de so nti, hena na obetumi aka akyerɛ
    no se: “Dɛn na woreyɛ yi?”'
  hlt-hlt: Manghai ol dongah a khuet om tih anih te ulong, “Balae na saii?” a ti nah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì bɛ́i ntì tiǹti we nnɛ́ yóó ò bekɛ kɛ tú ɑ dɔɔri bɑ?
  msy-2020: E bar fo, atrivim mɨkɨmtɨma, gumazamiziba bar an akamɨn gɨn mangɨ. Eghtɨ
    gumazitam kamaghɨn an azangsɨghan kogham, “Nɨ tizim bagha kamaghɨn ami?”
  dop-dop: 'Wulɑʋ kʋyɔɣɔtʋtʋ ntɛ́ sɔsɔɔntʋ, ɑwe kɑ pɔɔsɩ-ɩ sɩ: Pepeɣe n lɑkɩ?'
  azb-azb: Padşahın sözündə səlahiyyət var. Kim ona “Nə edirsən?” deyə bilər?
  eng-DBY: because the word of a king is power; and who may say unto him, What doest
    thou?
  hin-2017: क्योंकि राजा के वचन में तो सामर्थ्य रहती है, और कौन उससे कह सकता है कि
    तू क्या करता है?
  wol-KYG: 'Kàddug buur kilifteef la. Ana ku ko naan: «Looy def nii?»'
  eng-YLT: Where the word of a king [is] power [is], and who saith to him, 'What dost
    thou?'
  eng-WYC-2017: and his word is full of power, and no man may say to him, Why doest
    thou so?
  eng-WMBB: for the king’s word is supreme. Who can say to him, “What are you doing?”
  urd-GVH: बादशाह के फ़रमान के पीछे उसका इख़्तियार है, इसलिए कौन उससे पूछे, “तू क्या
    कर रहा है?”
  rug-rug: Sina sa zinama tanisa baṉara si koa ia ṉiniraṉira, esei boka tozi nia si
    asa, “Na sa si tavetia goi?” gua.
  gaz-gaz: Sababii dubbiin mootii waan hundaa ol taʼeef eenyutu, “Ati maal hojjechaa
    jirta?” isaan jechuu dandaʼa?
  fra-LSG: 'parce que la parole du roi est puissante; et qui lui dira: Que fais-tu?'
  yal-yal: Mangan sese fala, sɛnbɛn na nan na. Nayi, nde nɔɛ a falɛ a xa, fa fala,
    “I nanse ligama?”
  haw-1868: Ma ka olelo a ke alii, aia no ka mana; a owai la ka mea e hiki ke olelo
    aku ia ia, Heaha kau i hana'i?
  arb-NAV: 'إِذْ تَنْطَوِي كَلِمَةُ الْمَلِكِ عَلَى سُلْطَانٍ. وَمَنْ يَقْدِرُ أَنْ
    يَقُولَ لَهُ: مَاذَا تَفْعَلُ؟'
  ewe-ewe: Ŋusẽ gã aɖe da megbe na fia ƒe sededewo, eye ame aɖeke mate ŋu atsi tsitre
    ɖe eŋu alo aɖe ɖeklemi le eŋu o.
  eng-LEE: Because the word of a king is powerful; and who may say unto him, What
    doest thou?—
  asm-FB: ৰজাৰ কথাতে যেতিয়া সামর্থ্য আছে, তেতিয়া কোনে তেওঁক ক’ব পাৰে, “আপুনি কি
    কৰিছে?”
  sus-A: عَ لُ كِ يٌ كِ، نْي نَ مَنفّ نَن يِ. ندٍ نْمَ عَ مَتَندِدٍ؟
  fra-SBL: 'car la parole du roi est suprême. Qui peut lui dire : « Que fais-tu ? »'
  hbo-hbo: בַּאֲשֶׁ֥ר דְּבַר־מֶ֖לֶךְ שִׁלְטֹ֑ון וּמִ֥י יֹֽאמַר־לֹ֖ו מַֽה־תַּעֲשֶֽׂה׃
  kik-kik: Na tondũ uuge wa mũthamaki ũrĩ hinya-rĩ, nũũ ũngĩhota kũmũũria kĩũria atĩrĩ,
    “Nĩ atĩa ũreka?”
  fra-NCL: 'la parole du roi, en effet, est souveraine, et qui lui dira : « Que fais-tu ? »'
  cek-AK: Siangpahrang ih lok loe thacak; mi mah maw anih khaeah, timaw na sak? tiah
    naa thai tih.
  cuk-cuk: Ar rey-e-sunmakedi gargangued nikad, degisoggu, ¿doa ese golosunna ibu
    be imaknaiye?
  uig-CYR: 'Чүнки падишаниң сөзи һоқуқтур; ким униңға: «Өзлири немә қилила?» — дейәлисун?'
  tel-2017: రాజుల ఆజ్ఞ అధికారంతో కూడినది. “నువ్వు చేసేది ఏమిటి?” అని రాజును అడిగే
    వాడెవడు?
  hat-BSA: 'Akoz pawòl a wa a pote otorite, se kilès ki va di l: “Kisa w ap fè la
    a?”'
  kos-kos: Tokosra el orekma ke ku lun wal lal; wangin mwet ku in kusen siyuk ke ma
    el oru.
  hbo-WLC: בַּאֲשֶׁ֥ר דְּבַר־מֶ֖לֶךְ שִׁלְט֑וֹן וּמִ֥י יֹֽאמַר־ל֖וֹ מַֽה־תַּעֲשֶֽׂה
    ׃
  ibo-ibo: Nʼihi na okwu eze nwere ike ọ dịghị onye pụrụ ịjụ ya, Gịnị ka ị na-eme?
  ory-ory: ଯେହେତୁ ରାଜାଙ୍କ ବାକ୍ୟ ପରାକ୍ରମବିଶିଷ୍ଟ; ପୁଣି, ତୁମ୍ଭେ କଅଣ କରୁଅଛ, ଏହା ତାଙ୍କୁ
    କିଏ କହିପାରେ?
  chk-chk: Iwe, än ewe king kapas a man. Iö a tongeni apwüngü an föför?
  rop-rop: En det boswan king wed im brabli strongbala. Nobodi kaan tok langa im,
    “Wotfo yu dum lagijat?” Najing!
  ukr-1871: 'Слово царське потужне; хто зважиться сказати йому: Що ти робиш?'
  deu-1951: 'Denn des Königs Wort ist mächtig, und wer darf zu ihm sagen: Was machst
    du?'
  eng-JPS: 'Forasmuch as the king''s word hath power; and who may say unto him: ''What
    doest thou?'''
  srp-1865: 'Jer gdje je god rijeè careva ondje je vlast, i ko æe mu reæi: šta radiš?'
  lug-lug: Kubanga ekigambo kya kabaka kisukkuluma byonna; kale ani ayinza okumubuuza
    nti, “Okola ki ekyo?”
  heb-heb: באשר דבר מלך שלטון ומי יאמר לו מה תעשה׃
  ben-IRV: রাজার কথায় নিয়ম, তাই তাকে কে বলবে, “তুমি কি করছ?”
  pan-pan: ਇਸ ਲਈ ਜੋ ਰਾਜੇ ਦੀ ਆਗਿਆ ਵਿੱਚ ਸਮਰੱਥਾ ਹੈ, ਅਤੇ ਕੌਣ ਉਹ ਨੂੰ ਕਹਿ ਸਕਦਾ ਹੈ ਕਿ ਤੂੰ
    ਕੀ ਕਰਦਾ ਹੈਂ?
  mya-JVB: ရှင်ဘုရင် အမိန့် တော်၌ တန်ခိုး ပါ၏။ ကိုယ်တော် သည် အဘယ်သို့ ပြု သနည်းဟု
    အဘယ်သူ ဆို ရာ သနည်း။
  hmo-hmo: King ena hereva be mai siahu danu, bona tau ta ese king dekenai inai bamona
    do ia hereva diba lasi, “Dahaka oi karaia noho?”
  urd-urd: इसलिए कि बा'दशाह का हुक्म बाइख़्तियार है, और उससे कौन कहेगा कि तू ये क्या
    करता है?
  rus-SYN: 'Где слово царя, там власть; и кто скажет ему: “что ты делаешь?”'
  bqc-SIM: Lá kía yã́ mɛ́ zɛvĩ, démɛ a fↄ̃ oɛ̀, bↄ́ ńlɛ kɛ weii?
  tcz-CHONGTHU: Athupeh chu thaneina in ajuijin, koima ananjou dingleh ipi dinga hitia
    nabol ham tia seithei ding aum poi.
  mar-mar: राजाच्या शब्दाला अधिकार आहे, म्हणून त्यास कोण म्हणेल, तू काय करतो?
  qub-qub: Waquin imapäpis nishanpitaga ray nishan cajmi mas bälin. Paytaga manami
    pipis ima rurashantapis tapunchu.
  bqp-bqp: 'Zaakũ kína yã mɛ́ à zɛ́ vĩ, dí mɛ́ ani fↄ̃ à pinɛ: Bↄ́n ntɛn kɛ gwee?'
  hat-hat: Lè wa a pale, se fini. Pa gen moun ki pou mande l' poukisa l'ap fè sa l'ap
    fè a.
  eng-BSB: For the king’s word is supreme, and who can say to him, “What are you doing?”
  eng-WEBPB: for the king’s word is supreme. Who can say to him, “What are you doing?”
  kbq-kbq: Kini ne'mofo kemo'a, hihamu'a me'ne. Mago vahe'mo'a agenoka huno, na'a
    nehane hunora osugahie.
  nhe-BL: 'Nopa tlanahuatijquetl quipiya chicahualistli para tefuerzajhuis para quineltocase
    itlanahuatil. Axaca hueli quinajnanquilis o quiilhuis: “¿Para tlen tijchihua?”'
  bus-bus: 'Zaakɛ kína yã bé à zɛ́ vĩ, dé bé eé fↄ̃ à benɛ: Bↄ́n nɛ́ɛ kɛɛ gwee?'
  gub-BL: Tuwihawete upuner wyzài ma'e iapo kar haw rehe. Upuner wera'u amo wanuwi.
    — Na'ikatu kwaw nezewe neremiapo kwer, ni'i kwaw amo teko uwihawete pe nehe.
  eng-DRA: 'And his word is full of power: neither can any man say to him: Why dost
    thou so?'
