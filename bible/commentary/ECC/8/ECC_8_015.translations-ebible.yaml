verse: ECC.008.015
translations:
  mal-C: അതുകൊണ്ട് ജീവിതം ആസ്വദിക്കുക അതാണ് എന്റെ നിർദേശം; ഭക്ഷിക്കുക, പാനംചെയ്യുക,
    ആനന്ദിക്കുക എന്നതിനെക്കാൾ ശ്രേഷ്ഠമായ മറ്റൊന്നും സൂര്യനുകീഴിൽ മനുഷ്യന് ഇല്ലല്ലോ.
    അപ്പോൾ സൂര്യനുകീഴിൽ ദൈവം മനുഷ്യനു നൽകിയിരിക്കുന്ന ജീവിതനാളുകളിലെല്ലാം അയാളുടെ
    കഠിനാധ്വാനത്തിൽ ഈ ആത്മസംതൃപ്തി അദ്ദേഹത്തോടൊപ്പം ഉണ്ടാകും.
  deu-TKW: Und so pries ich die Freude; denn es giebt nichts Besseres für den Menschen
    unter der Sonne als zu essen und zu trinken und fröhlich zu sein; und das begleite
    ihn bei seiner Mühe während der Tage seines Lebens, die ihm Gott gegeben hat unter
    der Sonne.
  lin-lin: Bongo, nakumisaki esengo, pamba te ezali na eloko moko te na se ya moyi
    oyo eleki malamu mpo na moto, soki kaka te kolia, komela mpe kosepela. Boye esengo
    esengeli kobila ye kati na mosala na ye mikolo nyonso ya bomoi oyo Nzambe apesa
    ye na se ya moyi.
  eng-LSV: And I have praised mirth because there is no good to man under the sun
    except to eat and to drink, and to rejoice, and it remains with him of his labor
    the days of his life that God has given to him under the sun.
  eng-GNV: 'And I praysed ioy: for there is no goodnesse to man vnder the sunne, saue
    to eate and to drinke and to reioyce: for this is adioyned to his labour, the
    dayes of his life that God hath giuen him vnder the sunne.'
  eng-WEBSTER: 'Then I commended mirth, because a man hath no better thing under the
    sun, than to eat, and to drink, and to be merry: for that shall abide with him
    of his labor the days of his life, which God giveth him under the sun.'
  nhw-BL: Huajca nijtlapejpeni nijtequihuis nonemilis para nimopaquilismacas pampa
    nimoilhui para ipan ni tlaltipactli, amo onca seyoc tlamantli catli más cuali
    para nijchihuas. San nitlacuas, nitlais huan nipaquis. San paquilistli mocahuas
    tlen nochi nopa tequitl catli ohui catli Toteco techmacatoc ma tijchihuaca ipan
    ni tlaltipactli.
  swh-ONEN: Kwa hiyo mimi ninasifu kufurahia maisha, kwa sababu hakuna kitu bora zaidi
    kwa mwanadamu chini ya jua kuliko kula, kunywa na kufurahi. Kisha furaha itafuatana
    naye kazini mwake siku zote za maisha yake ambazo amepewa na Mungu chini ya jua.
  bba-bba: Yen sɔ̃nɑ nɑ nuku dobu wɔlle suɑmɔ. Domi hɑnduniɑ ye sɔɔ, tɔnu kun ɡɑ̃ɑ
    ɡeenu wɑsi mɑ n kun mɔ u di u nɔ kpɑ u yɛ̃ɛri. Yerɑ yɑ ko n sɑ̃ɑ win sɔmburun
    ɑre win wɑ̃ɑrun tɔ̃ru kpuro sɔɔ te Gusunɔ u nùn burɑ hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: 'Then I commended mirth, because a man hath no better thing under the
    sun, than to eat, and to drink, and to be merry: for that shall abide with him
    of his labour the days of his life, which God giveth him under the sun.'
  luo-luo: Omiyo ayie ni mondo ji owinj maber e ngima margi, nikech onge gima ber
    ne dhano e piny moloyo chiemo, metho kod bedo gimor. Bangʼe obiro bedo mamor kuom
    tije matek motiyo e kinde mar ngimane ma Nyasaye omiye ngima e piny ka.
  meu-meu: Moale na hanamoamu, badina be taunimanima na asi ena ḡau namona ta dina
    henunai; a baine aniani, baine inuinu bona baine moale; badina be unu ese ena
    hekwarahi ai bae bamoa, ena mauri dinadia Dirava ese dina henunai baine henia
    lalodiai.
  npi-ULB: त्यसैले म प्रसन्‍नताको सिफारि गर्दछु, किनकि मानिसको लागि सूर्यमूनि खानु,
    पिउनु र खुसी हुनुभन्दा उत्तम कुरो छैन । सूर्यमूनि परमेश्‍वरले मानिसलाई दिनुभएको
    त्यसको जीवनकालभिर त्यसको परिश्रममा खुसी नै सँगसँगै जाने छ ।
  yor-yor: Nítorí náà mo kan sáárá sí ìgbádùn ayé, nítorí pé kò sí ohun tí ó dára
    fún ènìyàn ní abẹ́ oòrùn ju pé kí ó jẹ, kí ó mu, kí inú rẹ̀ sì dùn lọ. Nígbà náà
    ni ìdùnnú yóò bá a rìn nínú iṣẹ́ ẹ rẹ̀, ní gbogbo ọjọ́ ayé ti Ọlọ́run tí fi fún
    un lábẹ́ oòrùn.
  ind-ind: Jadi, aku sarankan untuk bersenang-senang dalam hidup ini! Karena tidak
    ada yang lebih baik yang dapat kita lakukan selain makan, minum dan menikmati
    hidup ini. Setidaknya kita masih dapat menikmati hal-hal itu selama kita bersusah
    payah dalam hidup yang diberikan Allah kepada kita di dunia ini.
  pes-OPCB: پس من لذتهای زندگی را ستودم، زیرا در زیر این آسمان چیزی بهتر از این نیست
    که انسان بخورد و بنوشد و خوش باشد. به این ترتیب او می‌تواند در تمام زحماتش، از
    این زندگی که خداوند در زیر آسمان به او داده است، لذت ببرد.
  tgl-ULB: Kaya ipinayo ko ang kasayahan, dahil ang isang tao ay walang mas mabuting
    gawin sa ilalim ng araw maliban sa kumain at uminom at maging masaya. Itong kasiyahan
    ang makakasama niya sa kaniyang gawain sa lahat ng mga araw ng kaniyang buhay
    na ibinigay ng Diyos sa kaniya sa ilalim ng araw.
  hui-hui: Anidago i̱na manda berogola ina turu hagabu holenego hangu bialu harimayagua
    bayaleda. Ina hariga polene bayale mende nawi. Ani manda buwa iname iba hinabi
    nalu turu hagabu holene nga. Iname biabe bulene ngago bialu helo Ngode Datagaliwabehanda
    ina dindi ogoria heledago horo bibahendengi ina turu hagabu hangu hami̱ya.
  mya-mya: ထိုအခါ ပျော်မွေ့ခြင်းအမှုကို ငါချီးမွမ်း၏။ အကြောင်းမူကား၊ လူသည်နေအောက်မှာ
    စားသောက် ခြင်း၊ ပျော်မွေ့ခြင်းအမှု ထက်သာ၍ ကောင်းသောအမှု မရှိ။ နေအောက်မှာ ဘုရားသခင်
    ပေးသနားတော်မူသော အသက်ကာလ၌၊ ကြိုးစားအားထုတ်၍ ရသောအကျိုး တို့တွင်၊ ထိုအကျိုးကိုသာ
    အမြဲခံရ၏။
  bod-N: བཟའ་བཏུང་སྤྱད་ནས་སྐྱིད་ལ་རོལ་བ་ལས་ལེགས་པ་ཞིག་ཉི་མའི་འོག་ཏུ་མི་ལ་གཞན་གང་ཡང་མེད་པས་ངས་བདེ་སྐྱིད་ལ་བསྟོད་པ་ཡིན།
    དེ་ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གིས་མི་ལ་ཉི་མའི་འོག་ཏུ་གནང་བའི་ཚེ་གང་པོའི་དཀའ་ལས་ཀྱི་འབྲས་བུ་ནི་དེ་དང་ལྷན་ཅིག་ཏུ་གནས་པར་འགྱུར་རོ།
    །
  sna-sna: Saka ndinokurudzira vanhu kuti vafadzwe noupenyu, nokuti hapana chinhu
    chiri nani kumunhu pasi pezuva kupfuura kudya nokunwa nokufara. Ipapo mufaro uchamutevera
    mubasa rake mazuva ose oupenyu hwaakapiwa naMwari pasi pezuva.
  spa-BLM: Entonces alabé la alegría, porque el hombre no tiene mejor cosa bajo el
    sol que comer, beber y alegrarse, pues eso le acompañará en su trabajo todos los
    días de su vida que Dios le ha dado bajo el sol.
  cac-cac: Yuj chi' svala' yacb'an ayon̈ec' d'a yolyib'an̈q'uinal tic, smoj val tzon̈
    va'i, scuc'an a', scac'an tzalajb'oc co c'ool. Icha chi' junc'olal tzon̈ eq'ui
    vach'chom ya tz'aj co sayan va co b'a d'a co q'uinal syac' Dios.
  swh-ULB: Kwa hiyo nikapendekeza furaha, kwa sababu mtu hana jambo bora chini ya
    jua zaidi ya kula na kunywa na kuwa na furaha. furaha ndiyo itamfuata katika kazi
    zake kwa siku zote za maisha yake ambayo Mungu amempa chini ya jua.
  bel-bel: І ўславіў я радасьць; бо няма лепшага чалавеку пад сонцам, як есьці, піць
    і радавацца; гэта ідзе зь ім у працы ў дні жыцьця яго, якія даў яму Бог пад сонцам.
  deu-ELBBK: Und ich pries die Freude, weil es für den Menschen nichts Besseres unter
    der Sonne gibt, als zu essen und zu trinken und sich zu freuen; und dies wird
    ihn begleiten bei seiner Mühe, die Tage seines Lebens hindurch, die Gott ihm unter
    der Sonne gegeben hat.
  mbb-OT: Umbe para kediey, iyan meupiya he ed-ul-ulahan te etew is kedlipey kayi
    te kebpengungubpaan din. Wazà duma he meupiya para kandin kayi te kelibutan, kekenà,
    iyan is kegkaan, ked-inum wey kedlipey. Pinaaǥi kayi egkeseǥazan din is kelipey
    zutun te kedterebahu zin seled te tivuuk he untung din he imbeǥey kandin te Megbevayà
    kayi te kelibutan.
  mal-2015: ആകയാൽ ഞാൻ സന്തോഷത്തെ പ്രശംസിച്ചു; തിന്നു കുടിച്ചു സന്തോഷിക്കുന്നതല്ലാതെ
    മനുഷ്യന്നു സൂര്യന്റെ കീഴിൽ മറ്റൊരു നന്മയുമില്ലല്ലോ; ദൈവം സൂര്യന്റെ കീഴിൽ അവന്നു
    നല്കുന്ന ആയുഷ്കാലത്തു അവന്റെ പ്രയത്നത്തിൽ അവനോടുകൂടെ നിലനില്ക്കുന്നതു ഇതുമാത്രമേയുള്ളു.
  rmc-rmc: Vašoda phenav, hoj te radisaľon le dživipnastar, bo prekal o manuš nane
    ňič feder pre phuv, sar ča te chal, te pijel a te radisaľol. Kada ela leha andre
    leskri phari buči andre ola dživesa, so les diňa te dživel o Del tel o kham.
  pes-OPV: آنگاه شادمانی را مدح کردم زیرا که برای انسان زیر آسمان چیزی بهتر از این
    نیست که بخورد و بنوشد و شادی نماید و این در تمامی ایام عمرش که خدا در زیر آفتاب
    به وی دهد درمحنتش با او باقی ماند.
  ron-1924: Ам лэудат дар петречеря, пентру кэ ну есте алтэ феричире пентру ом суб
    соаре декыт сэ мэнынче ши сэ бя ши сэ се веселяскэ; ятэ че требуе сэ-л ынсоцяскэ
    ын мижлокул мунчий луй, ын зилеле веций пе каре и ле дэ Думнезеу суб соаре.
  ben-OBCV: সেইজন্য আমি জীবনে আমোদের প্রশংসা করছি, কারণ সূর্যের নিচে খাওয়াদাওয়া
    ও আমোদ করা ছাড়া মানুষের জন্য ভালো আর কিছুই নেই। তাহলে সূর্যের নিচে ঈশ্বরের দেওয়া
    মানুষের জীবনের সমস্ত দিনগুলিতে তার কাজে আনন্দই হবে তার সঙ্গী।
  som-som: Markaasaan farax u bogay, maxaa yeelay binu-aadmigu inta qorraxda ka hoosaysa
    kuma haysto wax uga wanaagsan inuu wax cuno, oo wax cabbo, oo uu iska farxo, waayo,
    taasaa isaga raacaysa intuu hawshoodo cimrigiisa Ilaah qorraxda hoosteeda ku siiyo.
  lat-VUC: Laudavi igitur lætitiam; quod non esset homini bonum sub sole, nisi quod
    comederet, et biberet, atque gauderet, et hoc solum secum auferret de labore suo,
    in diebus vitæ suæ quos dedit ei Deus sub sole.
  eng-ASVBT: 'Then I commended mirth, because a man hath no better thing under the
    sun, than to eat, and to drink, and to be joyful: for that shall abide with him
    in his labor all the days of his life which God hath given him under the sun.'
  ita-1885: Perciò, io ho lodata l'allegrezza; conciossiachè l'uomo non abbia altro
    bene sotto il sole, se non di mangiare, e di bere, e di gioire, e questo è quello
    ch'egli, con la sua fatica, ha in presto a' dì della sua vita, che Iddio gli ha
    dati sotto il sole.
  eng-LXXUP: 'Then I praised mirth, Because there is no good for a man under the sun,
    But to eat, and drink, and be merry: And this shall attend him In his labor all
    the days of his life, Which God has given him under the sun.'
  eng-ULB: So I recommend happiness, because a man has no better thing under the sun
    than to eat and drink and to be happy. It is happiness that will accompany him
    in his labor for all the days of his life that God has given him under the sun.
  spa-VBL: Así que recomiendo disfrutar de la vida. No hay nada mejor para nosotros
    aquí en la tierra que comer y beber y ser felices. Tal actitud nos acompañará
    mientras trabajamos y mientras vivimos la vida que Dios nos da aquí en la tierra.
  fra-_FOB: C'est pourquoi j'ai loué la joie, parce qu'il n'est rien de mieux pour
    l'homme sous le soleil que de manger, et de boire, et de se réjouir; et c'est
    ce qui lui restera de son travail pendant les jours de sa vie, que Dieu lui donne
    sous le soleil.
  mal-mal: അതിനാൽ ഞാൻ സന്തോഷത്തെ പ്രശംസിച്ചു; തിന്നുകുടിച്ചു സന്തോഷിക്കുന്നതല്ലാതെ
    മനുഷ്യന് സൂര്യനുകീഴിൽ മറ്റൊരു നന്മയുമില്ലല്ലോ; ദൈവം സൂര്യനുകീഴിൽ അവന് നല്കുന്ന
    ആയുഷ്കാലത്ത് അവന്റെ പ്രയത്നത്തിൽ അവനോടുകൂടി നിലനില്ക്കുന്നത് ഇതുമാത്രമേയുള്ളു.
  urd-GVR: Chunāṅche maiṅ ne ḳhushī kī tārīf kī, kyoṅki sūraj tale insān ke lie is
    se behtar kuchh nahīṅ hai ki wuh khāe-pie aur ḳhush rahe. Phir mehnat-mashaqqat
    karte waqt ḳhushī utne hī din us ke sāth rahegī jitne Allāh ne sūraj tale us ke
    lie muqarrar kie haiṅ.
  suz-BL: मोपतीके गे ग्‍येरसीशा बाक्‍कीन। मारदे हना रागीमी मुर आन कली जचा तूचा नु
    ग्‍येरशा बाक्‍चा ङा लाक्‍शा, अरु मारेइ रिम्‍शो मबाक्‍ब। परमप्रभुमी गेशो ब्रोंइतीकेमी
    गिश श्‍येत बाक्‍त हना यो, मेको पने चाप्‍नीम। उपदेसक २:२४
  eng-NOY: Then I commended joy; because nothing is good for a man under the sun,
    except to eat and to drink and to be joyful; for it is this that abideth with
    him for his labor during the days of his life which God giveth him under the sun.
  ita-1927: Così io ho lodata la gioia, perché non v’è per l’uomo altro bene sotto
    il sole, fuori del mangiare, del bere e del gioire; questo è quello che lo accompagnerà
    in mezzo al suo lavoro, durante i giorni di vita che Dio gli dà sotto il sole.
  ckb-ckb: لەبەر ئەوە ئامۆژگاری دەکەم بەشدار بن لە شادی، چونکە کوا چاکە بۆ مرۆڤ لەسەر
    زەوی؟ بێجگە لەوەی کە بخوات و بخواتەوە و شادبێت و ئەمەی بۆ دەمێنێتەوە لە ماندووبوونەکەی
    بە درێژایی ژیانی، کە خودا پێیداوە لەسەر زەویدا.
  eng-BBE: So I gave praise to joy, because there is nothing better for a man to do
    under the sun than to take meat and drink and be happy; for that will be with
    him in his work all the days of his life which God gives him under the sun.
  kan-OKCV: ಆದುದರಿಂದ ನಾನು ಸಂತೋಷವನ್ನು ಮೆಚ್ಚಿದೆನು. ಏಕೆಂದರೆ ಮನುಷ್ಯನಿಗೆ ಸೂರ್ಯನ ಕೆಳಗೆ ಕುಡಿಯುವುದೂ
    ತಿನ್ನುವುದೂ ಸಂತೋಷಪಡುವುದೇ ಹೊರತು ಬೇರೇನೂ ಒಳ್ಳೆಯದಿಲ್ಲ. ಸೂರ್ಯನ ಕೆಳಗೆ ದೇವರು ಮನುಷ್ಯನಿಗೆ
    ಕೊಡುವ ಜೀವನದ ದಿವಸಗಳಲ್ಲಿ ಅವನು ಪಡುವ ಕಷ್ಟಕ್ಕೆ ಸುಖಾನುಭವವು ಅವನಿಗೆ ಸೇರಿರುತ್ತದೆ.
  tam-2017: ஆகையால் நான் மகிழ்ச்சியைப் புகழ்ந்தேன்; சாப்பிடுவதும் குடிப்பதும் மகிழ்வதுமே
    தவிர சூரியனுக்குக்கீழே மனிதனுக்கு வேறொரு நன்மையும் இல்லை; சூரியனுக்குக்கீழே தேவன்
    அவனுக்கு கொடுத்த வாழ்நாளில் அவனுடைய பிரயாசத்தினால் அவனுக்கு நிலைக்கும் பலன் இதுவே.
  spa-RV-1909: Por tanto alabé yo la alegría; que no tiene el hombre bien debajo del
    sol, sino que coma y beba, y se alegre; y que esto se le quede de su trabajo los
    días de su vida que Dios le dió debajo del sol.
  ron-BTF: Atunci am lăudat veselia, pentru că un om nu are ceva mai bun sub soare,
    decât să mănânce și să bea și să fie fericit, pentru că aceasta va rămâne cu el
    din munca lui în zilele vieții sale, pe care Dumnezeu i le dă sub soare.
  eng-WEBP: 'Then I commended mirth, because a man has no better thing under the sun
    than to eat, to drink, and to be joyful: for that will accompany him in his labor
    all the days of his life which God has given him under the sun.'
  eng-FBV: So I recommend enjoying life. There's nothing better for us here on earth
    than to eat and drink and be happy. Such an attitude will go with us as we work,
    and as we live our lives that God gives us here on earth.
  nld-1939: Daarom prees ik de vreugde; Want er is voor den mens geen ander geluk
    onder de zon, Dan te eten en te drinken en zich te verheugen. Moge dit bij zijn
    zwoegen hem steeds vergezellen Alle levensdagen, die God hem geeft onder de zon.
  nch-BL: Huajca nijtapejpeni nijtequihuis nonemilis para nimopaquilismacas pampa
    nimoilhui para ipan ni taltipacti, amo onca seyoc tamanti cati más cuali para
    nijchihuas. San nitacuas, nitais huan nipaquis. San paquilisti mocahuas ten nochi
    nopa tequit cati ohui cati Toteco techmacatoc ma tijchihuaca ipan ni taltipacti.
  vie-1934: Ta bèn khen sự vui mừng, bởi vì dưới mặt trời chẳng có điều gì tốt cho
    loài người hơn là ăn, uống, và vui sướng; vì ấy là điều còn lại cho mình về công
    lao trọn trong các ngày của đời mình, mà Đức Chúa Trời ban cho mình dưới mặt trời.
  hin-CV: सो मैं आनंद की तारीफ़ करता हूं, सूरज के नीचे मनुष्य के लिए इससे अच्छा कुछ
    नहीं है कि वह खाए-पिए और खुश रहे क्योंकि सूरज के नीचे परमेश्वर द्वारा दिए गए उसके
    जीवन भर में उसकी मेहनत के साथ यह हमेशा रहेगा.
  spa-BES: Así que alabé la alegría, porque no hay nada mejor que pueda hacer un hombre
    bajo el sol que comer, beber y ser feliz; porque eso estará con él en su trabajo
    todos los días de su vida que Dios le da bajo el sol.
  tdx-tdx: Aa le nonjoneko ty haravoañe, amy te tsy ambane’ i àndroy etoy ty hahasoa
    ondaty ta te mikama naho minoñe vaho mifale, fa irezay ty ho mpipitek’ ama’e amy
    fitoloña’ey amo hene andro natolon’ Añahare aze hiveloma’e ambane’ i androio.
  tha-KJV: แล​้วข้าพเจ้าจึงสนับสนุนให้หาความสนุกสนาน ด้วยว่าภายใต้​ดวงอาทิตย์ มนุษย์​ไม่มี​อะไรดีไปกว่ากินและดื่มกับชื่นชมยินดี
    ด้วยว่าอาการนี้​คลุกคลี​ไปในการงานของตนตลอดปีเดือนแห่งชีวิตของตน ที่​พระเจ้าทรงโปรดประทานแก่ตนภายใต้​ดวงอาทิตย์
  por-BR-2018: Assim elogiei a alegria, pois o homem não tem nada melhor abaixo do
    sol do que comer, beber e se alegrar; que isso acompanhe seu trabalho nos dias
    de sua vida, que Deus lhe dá abaixo do sol.
  deu-ELO: Und ich pries die Freude, weil es für den Menschen nichts Besseres unter
    der Sonne gibt, als zu essen und zu trinken und sich zu freuen; und dies wird
    ihn begleiten bei seiner Mühe, die Tage seines Lebens hindurch, welche Gott ihm
    unter der Sonne gegeben hat.
  eng-WYC-2018: Therefore I praised gladness, that no good was to a man under the
    sun, but to eat, and drink, and to be joyful; and that he should bear away with
    himself only this of his travail, in the days of his life, which God gave to him
    under the sun. (And so I praised pleasure, or enjoyment, yea, that there was no
    better thing for anyone under the sun, but to eat, and drink, and to be joyful;
    for he hath only this from all his labour, which he can carry away with himself,
    in all the days of his life, which God gave to him under the sun.)
  epo-epo: Kaj mi eklaŭdis la gajecon, ĉar ne ekzistas io pli bona por homo sub la
    suno, ol manĝi, trinki, kaj gaji, kaj ke ĉi tio akompanu lin en liaj laboroj en
    la tagoj de lia vivo, kiujn donis al li Dio sub la suno.
  uig-PIN: Xunga mǝn tamaxini tǝriplidim; qünki insan üqün ⱪuyax astida yeyix, iqix
    wǝ ⱨuzur elixtin yahsi ix yoⱪtur; xundaⱪ ⱪilip uning ǝmgikidin bolƣan mewǝ Huda
    tǝⱪdim ⱪilƣan ⱪuyax astidiki ɵmrining barliⱪ künliridǝ ɵzigǝ ⱨǝmraⱨ bolidu.
  beo-beo: 'Amaiba:le, na dawa:loba da dunu da ea hanaiga hahawane hamomu da defea.
    Bai osobo bagade esalusu ganodini, hahawane hou da ha:i manu nasu amola waini
    hano nasu amola udigili hedesu hou amo fawane. Gode da ea esalusu ema i dagoi.
    Amola e da amo hou fawane hamomusa: dawa:.'
  tpi-OTNT: Olsem na mi ting i gutpela sapos yumi bihainim pasin bilong amamas. I
    no gat arapela gutpela rot bilong yumi bihainim. Olsem na yumi mas kaikai na dring
    na amamas long ol samting. Tru, wok bilong yumi i hat tumas, tasol yumi ken bihainim
    pasin bilong amamas long olgeta de God i larim yumi i stap long graun.
  hau-SA: Saboda haka abin da na ce, shi ne mutum yă ji daɗi, domin iyakar jin daɗinsa
    a wannan rai, shi ne yă ci, yă sha, yă ji wa kansa daɗi. Aƙalla yana iya yin wannan
    in ya yi aiki a kwanakin da Allah ya ba shi a wannan duniya.
  uig-LAT: Shunga men tamashini teriplidim; chünki insan üchün quyash astida yéyish,
    ichish we huzur élishtin yaxsi ish yoqtur; shundaq qilip uning emgikidin bolghan
    méwe Xuda teqdim qilghan quyash astidiki ömrining barliq künliride özige hemrah
    bolidu.
  nde-nde: Ngakho-ke ngikhuthaza ukuzithokozisa empilweni ngoba kakukho okungcono
    emuntwini ngaphansi kwelanga kulokuzitika, unathe, uthokoze. Lapho-ke injabulo
    izahlala injalo kuye emsebenzini wakhe zonke insuku zokuphila kwakhe aziphiwe
    nguNkulunkulu lapha emhlabeni.
  ton-ton: 'Pea naʻaku toki fakamālō ki he fakafiemālie, koeʻuhi ʻoku ʻikai ha meʻa
    ʻoku lelei hake ki he tangata ʻi he lalo laʻā, ka ko ʻene kai, mo inu, mo fakafiefia:
    he ko ia ʻe nofomaʻu mo ia ʻi heʻene ngāue ʻi he ʻaho kotoa pē ʻo ʻene moʻui,
    ʻaia ʻoku foaki ʻe he ʻOtua kiate ia ʻi he lalo laʻā.'
  ces-1613: A tak chválil jsem veselí, proto že nic nemá lepšího člověk pod sluncem,
    jediné aby jedl a pil, a veselil se, a že to pozůstává jemu z práce jeho ve dnech
    života jeho, kteréž dal jemu Bůh pod sluncem.
  eng-WMB: 'Then I commended mirth, because a man has no better thing under the sun
    than to eat, to drink, and to be joyful: for that will accompany him in his labor
    all the days of his life which God has given him under the sun.'
  tam-TCV: எனவே நான் வாழ்க்கையில் இன்பமாயிருக்கச் சொல்கிறேன்; ஏனெனில் சூரியனுக்குக்
    கீழே மனிதனுக்கு சாப்பிட்டு, குடித்து, சந்தோஷமாய் இருப்பதைத் தவிர வேறு எந்த நன்மையும்
    இல்லை. அப்பொழுது சூரியனுக்குக் கீழே இறைவன் அவனுக்குக் கொடுத்திருக்கிற வாழ்நாளெல்லாம்,
    அவனுடைய வேலையில் மகிழ்ச்சியிருக்கும்.
  ceb-ULB: Busa nagsugyot ako ug kalipay, tungod kay ang tawo wala nay maayong buhaton
    ilalom sa adlaw gawas sa pagkaon ug pag-inom ug pagmalipayon. Kalipay kini nga
    magduyog kaniya sa iyang pagpaningkamot sa tanang mga adlaw sa iyang kinabuhi
    nga gihatag sa Dios kaniya ilalom sa adlaw.
  pol-UBG: Chwaliłem więc radość, gdyż nie ma dla człowieka nic lepszego pod słońcem
    nad to, by jadł, pił i radował się. To bowiem zostanie mu z jego trudu po wszystkie
    dni jego życia, które pod słońcem dał mu Bóg.
  urd-GVU: چنانچہ مَیں نے خوشی کی تعریف کی، کیونکہ سورج تلے انسان کے لئے اِس سے بہتر
    کچھ نہیں ہے کہ وہ کھائے پیئے اور خوش رہے۔ پھر محنت مشقت کرتے وقت خوشی اُتنے ہی
    دن اُس کے ساتھ رہے گی جتنے اللہ نے سورج تلے اُس کے لئے مقرر کئے ہیں۔
  deu-1912: Darum lobte ich die Freude, daß der Mensch nichts Besseres hat unter der
    Sonne denn essen und trinken und fröhlich sein; und solches werde ihm von der
    Arbeit sein Leben lang, das ihm Gott gibt unter der Sonne.
  kan-2017: ಆದುದರಿಂದಲೇ ನಾನು ಸಂತೋಷವನ್ನು ಹೊಗಳಿದೆನು. ಏಕೆಂದರೆ ಮನುಷ್ಯನಿಗೆ ಲೋಕದಲ್ಲಿ ಕುಡಿಯುವುದೂ,
    ತಿನ್ನುವುದೂ, ಸಂತೋಷಪಡುವುದೇ ಹೊರತು ಬೇರೇನೂ ಒಳ್ಳೆಯದು ಇಲ್ಲ. ಲೋಕದಲ್ಲಿ ದೇವರು ಅವನಿಗೆ ಅನುಗ್ರಹಿಸುವ
    ದಿನಗಳಲ್ಲಿ ಅವನು ಪಡುವ ಪ್ರಯಾಸದಲ್ಲಿ ಸಂತೋಷವೇ ಸೇರಿರುವುದು.
  yap-yap: Ere ku gu t’ar u wun’ug nra be’ ma ngi i rin’ e tin ba’adag’, ya kemus
    ni felfelan’ rok be’ u lan e yafos rok, e abich nge garbad nge lanyan’ ni ngi
    i par ni bfel’. Rayag ni ngad rin’ed e pin’ey u fithik’ e maruwel ni gadad be
    rin’ nike pi’ Got ngodad u roy u fayleng.
  hlt-MCSB: Te dongah kai tah kohoenah he ni ka domyok sak mai. Khomik hmuiah a caak,
    a ok tih ko a hoe mak atah hlang ham hnothen a om moenih. Te dongah anih te a
    hingnah tue vaengah tah a thakthaenah nen khaw a naem coeng. Te te Pathen loh
    anih taengla khomik hmuiah a paek coeng.
  mdy-ETH: ዬያሮ ዓሲ ሃያ ሳዖይዳ ናንጋኣና ኮይሳሢ ሙኡዚ፥ ዑሺና ፔና ዎዛሲሢናታሢ ታ ዔሬኔ፤ ፆኦሲ ሃያ ሳዖይዳ ናንጊሻ ዎዶማና
    ዒ ማዻ ማዾና ዎዛዺ ናንጋኔ።
  kew-kew: Goa peme-daa neme epe kone epe ratapere epeta kone i. Niaame ratape epe
    pora meda naia. Goa pea-ga niaame ipa, etano pa epe raana raana pi-rupa awamina.
    Niaana pape kogono radaa pea pare niaa go su-amaa Gote-me mea gea yapi di raburi
    pawa epe-rupa pedopu piramina.
  twi-ASANTE: Enti mekamfo ewiase mu anigyeɛ, ɛfiri sɛ biribiara nni owia yi ase a
    ɛyɛ ma onipa sene sɛ ɔbɛdidi, anom ama nʼani agye. Na afei ɔbɛnya anigyeɛ wɔ nʼadwumayɛ
    mu wɔ nna a Onyankopɔn ama no wɔ owia yi ase nyinaa.
  eng-WEBU: 'Then I commended mirth, because a man has no better thing under the sun
    than to eat, to drink, and to be joyful: for that will accompany him in his labor
    all the days of his life which God has given him under the sun.'
  wal-wal: Hegaa gishshau, asi ba de7on ufaittikko lo77o gaada qofaa immais; aissi
    giikko, asi miyoogaappe, uyiyoogaappenne bana ufaissiyoogaappe aadhdhida lo77obi
    ayyo saloppe garssa baggaara hara baawa. Xoossai au immido laittan i daafuridi
    demmidoban hegaadan oottikko, ufaittanau danddayees.
  spa-PDDPT: Por tanto, alabo el placer, porque no hay cosa mejor para el hombre bajo
    el sol que comer y beber y estar alegre, y que esto le quede de su trabajo en
    los días de la vida que ʼElohim le dio bajo el sol.
  gun-gun: Ha'e nunga rupi xevy pe ha'eveve va'e ma vy'aa, mba'eta avakue pe kuaray
    guýry ha'eveve va'e ma okaru, oy'u ha'e ovy'a aguã. Mba'eta ha'e ramigua ombovy'a
    'rã omba'eapo oikovya rupi, kuaray guýry Nhanderuete hi'ára ome'ẽa pukukue re.
  ilo-ULB: Isu nga isingasingko ti kinaragsak, gapu ta awan ti nasaysayaat a banag
    para iti tao iti baba ti init ngem ti mangan ken uminom ken agragsak. Ti kinaragsak
    ti mangkuyog kenkuana iti trabahona iti amin nga al-aldaw ti biagna nga inted
    ti Dios kenkuana iti baba ti init.
  kpg-kpg: 'Au gu modongoohia bolo deenei di mee belee hai go gidaadou: Gidaadou gi tenetene
    idimaa di tenetene hua e dahi dela e hai mee ginai gidaadou i lodo di mouli dolomeenei
    la go di miamiami, inuinu, tenetene. Deenei di mee e mee tadau hai i di madagoaa
    gidaadou e ngalua i lodo di mouli a God ne gaamai gi gidaadou i hongo o henuailala
    nei.'
  uig-ARA: شۇڭا مەن تاماشىنى تەرىپلىدىم؛ چۈنكى ئىنسان ئۈچۈن قۇياش ئاستىدا يېيىش، ئىچىش
    ۋە ھۇزۇر ئېلىشتىن ياخسى ئىش يوقتۇر؛ شۇنداق قىلىپ ئۇنىڭ ئەمگىكىدىن بولغان مېۋە
    خۇدا تەقدىم قىلغان قۇياش ئاستىدىكى ئۆمرىنىڭ بارلىق كۈنلىرىدە ئۆزىگە ھەمراھ بولىدۇ.
  sus-sus: 'Na kui a lanma adama xa sɛɛwa a xa duniɲɛigiri kui. Fe yo mu na naxan
    fisa yi bɛ: Mixi lanma e xa e dɛge, e xa e min, e xa sɛɛwa. Na ki a sɛɛwama nɛ
    a xa wali ra a xa duniɲɛigiri kui, Ala naxan fixi a ma duniɲa bɛndɛ fuɲi fari.'
  pon-2006: Eri, I dehdehkier me aramas emen uhdahn pahn kapakaparan pein ih, pwehki
    ihte kansenamwahu en eh mour iei en mwengemwenge oh niminim oh kapakaparan pein
    ih. E pahn kak en wiewia met nindokon eh pahn wie doadoahk nan eh mour me Koht
    ketikihong nan sampah wet.
  ksd-ksd: Damana iau pite pa ra kini na gugu; a magit i boina vurakit i dari, ba
    ra tutana na ian ma na momo ma na gugu, ma na pait milate ra dari ta nam ra umana
    bung parika nina ba God i tul tar ia ba na laun tana ta go ra rakarakan a gunagunan.
  tur-YTC: 'O zaman neşeyi övdüm, çünkü insanın güneş altında yemekten, içmekten ve
    sevinçli olmaktan daha iyi bir şeyi yoktur: Çünkü bu, Tanrı''nın kendisine güneş
    altında verdiği ömrünün bütün günlerinde ona eşlik edecektir.'
  bel-N: І пахвалiў я радасьць, бо няма нiчога чалавеку лепшага пад сонцам, як есьцi
    i пiць, і весяліцца, i гэта няхай будзе з ім у цяжкай працы ягонай ў дні жыцьця
    ягонага, якія даў яму Бог пад сонцам.
  grc-BRENT: Καὶ ἐπῄνεσα ἐγὼ σὺν τὴν εὐφροσύνην, ὅτι οὐκ ἔστιν ἀγαθὸν τῷ ἀνθρώπῳ ὑπὸ
    τὸν ἥλιον, ὅτι εἰ μὴ φαγεῖν καὶ τοῦ πιεῖν καὶ τοῦ εὐφρανθῆναι· καὶ αὐτὸ συμπροσέσται
    αὐτῷ ἐν μόχθῳ αὐτοῦ ἡμέρας ζωῆς αὐτοῦ, ὅσας ἔδωκεν αὐτῷ ὁ Θεὸς ὑπὸ τὸν ἥλιον.
  ind-AYT: Jadi, aku menyanjung kesenangan karena tidak ada yang baik bagi manusia
    di bawah matahari, kecuali makan, minum, dan bergembira, karena hal-hal ini akan
    menyertai kerja kerasnya selama hari-hari kehidupannya yang telah diberikan oleh
    Allah kepadanya di bawah matahari.
  nya-nya: Nʼchifukwa chake ndikuti munthu azikondwerera moyo, pakuti munthu alibe
    chinanso chabwino pansi pano choposa kudya, kumwa ndi kumadzikondweretsa. Akamatero,
    munthuyo adzakhala ndi chimwemwe pa ntchito yake masiku onse a moyo wake amene
    Mulungu wamupatsa pansi pano.
  hrv-hrv: Zato slavim veselje, jer nema čovjeku sreće pod suncem nego u jelu, pilu
    i nasladi. I to neka ga prati u njegovoj muci za života koji mu Bog dade pod suncem.
  mps-mps: Tialima, eno homugo te wiegi yai da homu ebaso, te dago wiegi yai pemene
    ebo kolesaga wali pabo homu ebao. Te dago wali pabo gasa wiegi yai sunumi me elalubeo.
    Tibaso, dago te nai me ąį tuyu, te nai dabede dago wiegi yai pemene inao. Mu
    tama, dago sę ebo sę dene mu yali, tialima dago te pemene ebo kolesaga wali
    peyu, te tigidali side Godigo da e tǫde bidimainu sula tagalali sogo, te dago
    wiegi yai pemene inao.
  tpi-tpi: Olsem na mi ting i gutpela sapos yumi bihainim pasin bilong amamas. I no
    gat arapela gutpela rot bilong yumi bihainim. Olsem na yumi mas kaikai na dring
    na amamas long ol samting. Tru, wok bilong yumi i hat tumas, tasol yumi ken bihainim
    pasin bilong amamas long olgeta de God i larim yumi i stap long graun.
  dan-1931: Og jeg priste Glæden, fordi Mennesket ikke har andet Gode under Solen
    end at spise og drikke og være glad, og at dette ledsager ham under hans Flid
    i de Levedage, Gud giver ham under Solen.
  vie-OVCB: Vậy, tôi cho rằng ở đời cứ hưởng vui sướng, vì không có gì tốt hơn cho
    loài người trong thế giới này là ăn, uống, và tận hưởng cuộc sống. Như vậy, họ
    sẽ kinh nghiệm được sự vui thỏa trong các việc khó nhọc mà Đức Chúa Trời ban cho
    họ dưới mặt trời.
  guj-2017: તેથી મેં તેઓને આનંદ કરવાની ભલામણ કરી, કેમ કે ખાવું-પીવું તથા મોજમઝા કરવી
    તેના કરતાં માણસને માટે દુનિયા પર કશું શ્રેષ્ઠ નથી; કેમ કે ઈશ્વરે તેને પૃથ્વી ઉપર
    જે આયુષ્ય આપ્યું છે તેનાં બધા દિવસોની મહેનતનાં ફળમાંથી તેને એટલું જ મળશે.
  pon-2006A: Eri, I dehdehkier me aramas emen uhdahn pahn kapakaparan pein ih, pwehki
    ihte kansenamwahu en eh mour iei en mwengemwenge oh niminim oh kapakaparan pein
    ih. E pahn kak en wiewia met nindokon eh pahn wie doadoahk nan eh mour me Koht
    ketikihong nan sampah wet.
  por-BRBSL: 'Então eu elogiei a alegria, porque um homem não tem coisa melhor sob
    o sol do que comer, beber, e alegrar-se: pois isso o acompanhará em seu trabalho
    todos os dias de sua vida que Deus lhe deu sob o sol.'
  cth-cth: Hatnavah nawmnae hah ka oup. Bangkongtetpawiteh, kanî rahim vah caneinae,
    nawmnae hlakvah kahawi e hno awm hoeh. Kanî rahim vah Cathut ni na hring sak nathung
    vah, panki laihoi hmu e hno thung dawkvah, hot doeh pou coe awh.
  twi-twi: Enti mekamfo wiase mu anigye, efisɛ biribiara nni owia yi ase a eye ma
    onipa sen sɛ obedidi, anom ama nʼani agye. Na afei obenya anigye wɔ nʼadwumayɛ
    mu wɔ nna a Onyankopɔn ama no wɔ owia yi ase nyinaa.
  hlt-hlt: Te dongah kai tah kohoenah he ni ka domyok sak mai. Khomik hmuiah a caak,
    a ok tih ko a hoe mak atah hlang ham hnothen a om moenih. Te dongah anih te a
    hingnah tue vaengah tah a thakthaenah nen khaw a naem coeng. Te te Pathen loh
    anih taengla khomik hmuiah a paek coeng.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n dɔ̀ ɑ bo mmɔkɛmɛ̀ diwɛ̀ì mufòmmu muù mmiɛkɛ dɛɛ̀ tu dɛsɑ̀ɑ̀rɛ̀.
    Kɛ yɛ̃́ dɛ̀mɑrɛ̀ í pɛ̃ɛ̃tɛ́mɛ̀ onìtì ɑ bo dimɛ̀ kɛ́yɑ̃̀ kɛ̀ dɛ̀ ndɑ nɑɑti ɑ fòmmu
    miɛkɛ. Kɑ̀ɑ pĩ́nnɛ̀ ɑ tɔ̃mmú nɛ̀ diwɛ̀ì ɑ fòmmu mumɔu Kuyie ndɑ duɔ́ mmù kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: Ezɨ kɨ kamaghɨn nɨghnɨsi, e bar akueghamin arazimɨn gɨn mangɨtɨ, a deragham.
    Ua tuavir aghuir e gɨntɨghamba puvatɨ. Kamaghɨn e overiamɨn apengan ikɨ dagheba
    ko dɨpabar amɨva bar akuegh ikiam. E fo, e ingangarir mɨtɨabagh ami, egh dughiar
    God e ataghizɨ e overiamɨn apengan itimɨn, e bar akongezir arazim damu ikiam.
  dop-dop: Lɑŋhʋlʋmlɛ kɛ mɑ pʋɣʋləɣɩ. Pə tɑɣɑ pʋlʋ, yʋlʋ lɑŋhʋlʋmlɛ tənɑ ntɛ́ sɩ ɩ́
    tɔɣɔ nɑ ɩ́ nyɔɔ, nɑ leleŋ wei ɩ nɩɩkɩ tɔ. Mpi ɩ wɑɑkɩ ɑtɛ cənɛɣɛ təmlɛ nte Ɩsɔ
    hɑ-ɩ ɩ weesuɣu tənɑ wɑɑtʋ tɑɑ tɔɣɔlɛ.
  azb-azb: Beləcə mən kef çəkməyi üstün saydım, çünki səma altında insan üçün yeyib-içməkdən
    və kef çəkməkdən yaxşı şey yoxdur. Çünki səma altında Allahın insana ömrü boyu
    çəkdirdiyi zəhmətdən ona ancaq bu qalır.
  eng-DBY: And I commended mirth, because there is nothing better for man under the
    sun than to eat, and to drink, and to be merry; for that shall abide with him
    of his labour the days of his life, which God hath given him under the sun.
  hin-2017: तब मैंने आनन्द को सराहा, क्योंकि सूर्य के नीचे मनुष्य के लिये खाने-पीने
    और आनन्द करने को छोड़ और कुछ भी अच्छा नहीं, क्योंकि यही उसके जीवन भर जो परमेश्वर
    उसके लिये सूर्य के नीचे ठहराए, उसके परिश्रम में उसके संग बना रहेगा।
  wol-KYG: Man daal damay digle bànneex, ndax nit amul lu gën fi kaw suuf di lekk
    ak a naan ak a bànneexu, muñe ko doñ-doñam, fan yi ko Yàlla may fi kaw suuf.
  eng-YLT: And I have praised mirth because there is no good to man under the sun
    except to eat and to drink, and to rejoice, and it remaineth with him of his labour
    the days of his life that God hath given to him under the sun.
  eng-WYC-2017: Therefore I praised gladness, that no good was to a man under the
    sun, but to eat, and drink, and to be joyful; and that he should bear away with
    himself only this of his travail, in the days of his life, which God gave to him
    under the sun.
  eng-WMBB: 'Then I commended mirth, because a man has no better thing under the sun
    than to eat, to drink, and to be joyful: for that will accompany him in his labour
    all the days of his life which God has given him under the sun.'
  urd-GVH: चुनाँचे मैंने ख़ुशी की तारीफ़ की, क्योंकि सूरज तले इनसान के लिए इससे बेहतर
    कुछ नहीं है कि वह खाए पिए और ख़ुश रहे। फिर मेहनत-मशक़्क़त करते वक़्त ख़ुशी उतने
    ही दिन उसके साथ रहेगी जितने अल्लाह ने सूरज तले उसके लिए मुक़र्रर किए हैं।
  rug-rug: Ke arau va egoa sa kinoa qetuqetu, sina loketoṉa si leana pa tie pa kauruna
    sa rimata ba sapu hena, napo meke koa qetuqetu mo. Meke kote lulia qinetu si asa
    koari nana tinavete koari doduru rane pa nana tinoa pu ponia sa Tamasa pa kauruna
    sa rimata.
  gaz-gaz: Kanaafuu namaaf wanni aduudhaa gaditti nyaachuu, dhuguu fi gammaduu caalu
    tokko iyyuu sababii hin jirreef ani akka namni jireenyatti gammadu nan gorsa.
    Akkasiin bara jireenya isaa kan Waaqni aduudhaa gaditti kenneef hunda keessatti
    hojii isaa irratti gammachuun isa duukaa buʼa.
  fra-LSG: J’ai donc loué la joie, parce qu’il n’y a de bonheur pour l’homme sous
    le soleil qu’à manger et à boire et à se réjouir; c’est là ce qui doit l’accompagner
    au milieu de son travail, pendant les jours de vie que Dieu lui donne sous le
    soleil.
  yal-yal: Nayi, n sɛwan nan matɔxɔma, amasɔtɔ sese faɲi mi fa adamadiin xa dunuɲa
    yi, fɔ a a dɛge, a yi a min, a yi ɲaxan. Na nan a malima a wanli a siimayani Ala
    naxan nagidixi a ma dunuɲa yi.
  haw-1868: Alaila, mahalo iho la au i ka olioli, no ka mea, aohe mea maikai i ke
    kanaka malalo iho o ka la i oi aku i ka ai ana, i ka inu, a me ka olioli; he mea
    mau keia ia ia no kana haua, i na la o kona ola ana a ke Akua i haawi mai ai ia
    ia malalo iho o ka la.
  arb-NAV: فَأَطْرَيْتُ الْمَسَرَّةَ لأَنَّهُ لَيْسَ لِلْمَرْءِ خَيْرٌ تَحْتَ الشَّمْسِ
    أَفْضَلَ مِنْ أَنْ يَأْكُلَ وَيَشْرَبَ وَيُمَتِّعَ نَفْسَهُ، فَهَذَا مَا يَبْقَى
    لَهُ مِنْ عَنَائِهِ مُدَّةَ أَيَّامِ حَيَاتِهِ الَّتِي أَنْعَمَ بِها اللهُ عَلَيْهِ
    تَحْتَ الشَّمْسِ.
  ewe-ewe: Ale meɖo ta me be maɖu agbe le nye ŋkekewo katã me elabena mekpɔ be naneke
    menyo le xexe blibo la me wu be ame naɖu nu, ano nu, akpɔ dzidzɔ o eye amea nakpɔ
    mɔ be yeanɔ dzidzɔkpɔkpɔ sia dzi le dɔ sesẽ siwo katã Mawu ɖo na amewo katã le
    afi sia afi la wɔwɔ me.
  eng-LEE: Therefore do I praise joyfulness, that there is nothing better for man
    under the sun, than to eat, and to drink, and to be joyful; for this will adhere
    to him in his toil, during the days of his life which God hath given him under
    the sun.—
  asm-FB: সেয়ে মই জীৱনত আমোদ-প্রমোদৰে প্ৰশংসা কৰিছোঁ; কিয়নো সূর্যৰ তলত ভোজন-পান
    আৰু আনন্দ কৰাৰ বাহিৰে মানুহৰ বাবে আন একোৱেই ভাল নাই। তেন্তে সূর্যৰ তলত ঈশ্বৰে
    দিয়া মানুহৰ জীৱনৰ সকলো দিনবোৰত আনন্দই হ’ব তেওঁৰ পৰিশ্রমত সংগী।
  sus-A: نَ كُي عَ لَنمَ عَدَ مَ شَ سّيوَ عَ شَ دُنِحّءِفِرِ كُي. قٍ يٌ مُ نَ نَشَن
    قِسَ يِ بّ؛ مِشِ لَنمَ عٍ شَ عٍ دّفٍ، عٍ شَ عٍ مِن، عٍ شَ سّيوَ. نَ كِ عَ سّيوَ مَ
    نّ عَ شَ وَلِ رَ عَ شَ دُنِحّءِفِرِ كُي، عَلَ نَشَن قِشِ عَ مَ دُنِحَ بّندّ قُحِ
    قَرِ.
  fra-SBL: Puis j'ai fait l'éloge de la joie, parce que l'homme n'a rien de mieux
    sous le soleil que de manger, de boire et de se réjouir, car cela l'accompagnera
    dans son travail tous les jours de sa vie que Dieu lui a donnés sous le soleil.
  hbo-hbo: וְשִׁבַּ֤חְתִּֽי אֲנִי֙ אֶת־הַשִּׂמְחָ֔ה אֲשֶׁ֨ר אֵֽין־טֹ֤וב לָֽאָדָם֙
    תַּ֣חַת הַשֶּׁ֔מֶשׁ כִּ֛י אִם־לֶאֱכֹ֥ול וְלִשְׁתֹּ֖ות וְלִשְׂמֹ֑וחַ וְה֞וּא יִלְוֶ֣נּוּ
    בַעֲמָלֹ֗ו יְמֵ֥י חַיָּ֛יו אֲשֶׁר־נָֽתַן־לֹ֥ו הָאֱלֹהִ֖ים תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Nĩ ũndũ ũcio ngũgaathĩrĩria gĩkeno kĩa mũtũũrĩre, tondũ gũtirĩ ũndũ ũngĩ
    mwega wa mũndũ gũkũ thĩ kwaraga riũa gũkĩra kũrĩa, na kũnyua, na gũkena. Nakĩo
    gĩkeno gĩtũũre kĩrũmanĩrĩire nake wĩra-inĩ wake matukũ mothe ma muoyo marĩa Ngai
    amũheete gũkũ thĩ kwaraga riũa.
  fra-NCL: Aussi j’ai loué la joie, parce qu’il n’y a de bonheur pour l’homme sous
    le soleil qu’à manger et à boire et à se réjouir ; et c’est là ce qui doit l’accompagner
    dans son travail, pendant les jours de vie que Dieu lui donne sous le soleil.
  cek-AK: To pongah kanawm ah khosakhaih to tha ka paek, caaknaek moe, kanawm ah ohhaih
    khue ai ah loe, ni tlim ah kami han amekhaih tidoeh om ai; Sithaw mah hinghaih
    paek nathung ni tlim ah tok to sak moe, hnuk ih amekhaih loe to baktih nawmhaih
    khue to boeh ni.
  cuk-cuk: 'Degisoggu, an soged: Wergudii gumarsun. Ar anmar we-napneggi-gudiidgi
    Bab-Dummad-anmarga-ibmar-uksadbali, bur mas-gundii gumarsun, gobdii gumarbarsun,
    wergudii gumarbarsun. Ar galitodiid-sorba, we-ibmarbi wis anmarga besad. Ar we-ibmar-birgi
    ibmar-baid sulid.'
  uig-CYR: Шуңа мән тамашини тәриплидим; чүнки инсан үчүн қуяш астида йейиш, ичиш
    вә һозур елиштин яхси иш йоқтур; шундақ қилип униң әмгигидин болған мевә Худа
    тәқдим қилған қуяш астидики өмриниң барлиқ күнлиридә өзигә һәмраһ болиду.
  tel-2017: అన్నపానాలు పుచ్చుకుని సంతోషించడం కంటే మనుషులకు మంచి విషయమేమీ లేదు. మనిషి
    పని చేసి కష్టపడాలని దేవుడు వారికి నియమించిన అతని జీవిత కాలమంతా వారికి తోడుగా ఉండేది
    వారి సంతోషమే.
  hat-BSA: Pou sa, mwen te rekòmande plezi; paske, pa gen anyen pou yon nonm anba
    solèy la fè sof ke manje, bwè, e fè plezi; epi sa va fè l kanpe nan travay di
    li diran tout jou lavi, ke Bondye te bay li anba solèy la.
  kos-kos: Ke ma inge nga arulana akkeye tuh sie mwet in engan ke moul lal, mweyen
    pwayena mwe akwoyal in moul se inge pa in mongo, ac nim, ac insewowo ke ma su
    oasr yorol. Pa inge ma el ku in oru ke pacl el orekma in moul se inge su God El
    sang nu sel fin faclu.
  hbo-WLC: וְשִׁבַּ֤חְתִּֽי אֲנִי֙ אֶת־הַשִּׂמְחָ֔ה אֲשֶׁ֨ר אֵֽין־ט֤וֹב לָֽאָדָם֙
    תַּ֣חַת הַשֶּׁ֔מֶשׁ כִּ֛י אִם־לֶאֱכ֥וֹל וְלִשְׁתּ֖וֹת וְלִשְׂמ֑וֹחַ וְה֞וּא יִלְוֶ֣נּוּ
    בַעֲמָל֗וֹ יְמֵ֥י חַיָּ֛יו אֲשֶׁר־נָֽתַן־ל֥וֹ הָאֱלֹהִ֖ים תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ya mere, ana m ekwupụta, na ikpori ezi ndụ dị mma, nʼihi na ọ dịghị ihe
    ka mma nye mmadụ nʼokpuru anyanwụ, karịa iri, na ịṅụ, na inwe obi ụtọ. Mgbe ahụ
    ọ ga-enwe obi ụtọ nʼọrụ ọ na-arụ nʼụbọchị niile nke Chineke nyere ya nʼokpuru
    anyanwụ.
  ory-ory: ତହୁଁ ମୁଁ ଆନନ୍ଦର ପ୍ରଶଂସା କଲି, କାରଣ ଭୋଜନ ଓ ପାନ ଓ ଆନନ୍ଦ କରିବା ଅପେକ୍ଷା ସୂର୍ଯ୍ୟ
    ତଳେ ମନୁଷ୍ୟ ପ୍ରତି ଆଉ କୌଣସି ଉତ୍ତମ ବିଷୟ ନାହିଁ; ଯେଣୁ ସେ ସୂର୍ଯ୍ୟ ତଳେ ପରମେଶ୍ୱରଙ୍କ ଦତ୍ତ
    ତାହାର ପରମାୟୁ ମଧ୍ୟରେ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମ କରେ, ସେହି ସବୁରେ ଏହା ହିଁ ତାହାର ସହବର୍ତ୍ତୀ
    ହେବ।
  chk-chk: Iei mine üa mochen pwe aramas repwe pwapwa lon manauer. Pun esap wor och
    mettoch mi mürina ngeni aramas lap seni ar repwe mongö o ün fän pwapwa. Mürin
    ra pwal tongeni pwapwa lon ar angang weires lupwen ränin manauer Kot a ngeniir
    won fanüfan.
  rop-rop: Wal trubala ai wandim ebribodi garra abum gudtaim langa dijan wel. Mobeda
    olabat kipgon dagadagatbat en dringgimbat en kipgon dumbat adwek, dumaji tharran
    na meigim wi jidan gudbinjiwei, en ai sabi God im gibit wi dijan.
  ukr-1871: От і вхвалив я веселощі; бо нема нїчого лучшого чоловікові під сонцем,
    як їсти, пити й веселим серцем уживати; се ж супроводить його в працї в днях життя
    його, що дав йому Бог під сонцем.
  deu-1951: Darum habe ich die Freude gepriesen, da es nichts Besseres gibt für den
    Menschen unter der Sonne, als zu essen und zu trinken und fröhlich zu sein, daß
    ihn das begleiten soll bei seiner Mühe alle Tage seines Lebens, welche Gott ihm
    gibt unter der Sonne.
  eng-JPS: So I commended mirth, that a man hath no better thing under the sun, than
    to eat, and to drink, and to be merry, and that this should accompany him in his
    labour all the days of his life which God hath given him under the sun.
  srp-1865: Zato ja hvalih veselje, jer nema ništa bolje èovjeku pod suncem nego da
    jede i pije i da se veseli; i to mu je od truda njegova za života njegova, koji
    mu Bog da pod suncem.
  lug-lug: 'Bwe ntyo nteesa nti omuntu yeyagalire mu bulamu: kubanga wansi w’enjuba
    tewali kisinga, wabula omuntu okulya n’okunywa n’okweyagala. Kale essanyu linaamuwerekeranga
    mu mirimu gye, ennaku zonna ez’obulamu bwe Katonda bw’amuwadde wansi w’enjuba.'
  heb-heb: ושבחתי אני את השמחה אשר אין טוב לאדם תחת השמש כי אם לאכול ולשתות ולשמוח
    והוא ילונו בעמלו ימי חייו אשר נתן לו האלהים תחת השמש׃
  ben-IRV: তাই আমি পরামর্শ দিই খুশি থাকতে, কারণ খাওয়া, পান করা এবং খুশিতে থাকা ছাড়া
    সূর্য্যের নিচে মানুষের জন্য কিছু ভাল নেই। এটা হল খুশি যা তার সঙ্গে সারা জীবন তার
    পরিশ্রমে থাকবে যা ঈশ্বর তাকে সূর্য্যের নিচে দিয়েছেন।
  pan-pan: ਤਦ ਮੈਂ ਅਨੰਦ ਨੂੰ ਸਲਾਹਿਆ ਕਿਉਂ ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ ਮਨੁੱਖ ਲਈ ਇਸ ਨਾਲੋਂ ਚੰਗੀ ਗੱਲ ਕੋਈ
    ਨਹੀਂ, ਜੋ ਖਾਵੇ-ਪੀਵੇ ਅਤੇ ਅਨੰਦ ਰਹੇ ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਕੰਮ-ਧੰਦੇ ਦੇ ਵਿੱਚ ਉਹ ਦੇ ਜੀਵਨ ਦੇ ਸਾਰਿਆਂ
    ਦਿਨਾਂ ਤੱਕ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੂਰਜ ਦੇ ਹੇਠ ਉਹ ਨੂੰ ਦਿੱਤੇ ਹਨ, ਇਹ ਹੀ ਉਸ ਦੇ ਨਾਲ ਰਹੇਗਾ।
  mya-JVB: ထိုအခါ ပျော်မွေ့ ခြင်းအမှုကို ငါ ချီးမွမ်း ၏။ အကြောင်း မူကား၊ လူ သည်နေ
    အောက် မှာ စား သောက် ခြင်း၊ ပျော်မွေ့ ခြင်းအမှု ထက်သာ၍ ကောင်းသောအမှု မ ရှိ။ နေ
    အောက် မှာ ဘုရား သခင်ပေး သနားတော်မူသောအသက် ကာလ ၌၊ ကြိုးစားအားထုတ်၍ ရသောအကျိုး တို့တွင်၊
    ထိုအကျိုးကိုသာ အမြဲခံရ၏။
  hmo-hmo: Unai dainai lau laloa tau ese iena mauri do ia moalelaia be namo, badina
    ia be mai ena gau namona ta lasi, to aniani, inuinu, bona moale sibona. Iena hekwarahi
    ia karaia neganai, bema inai moale be ia dekenai ia noho, unai tau ena noho be
    namo sisina, Dirava ese ia henia mauri dinadia lalonai.
  urd-urd: तब मैंने ख़ुर्रमी की ता'रीफ़ की, क्यूँकि दुनिया' में इंसान के लिए कोई चीज़
    इससे बेहतर नहीं कि खाए और पिए और ख़ुश रहे, क्यूँकि ये उसकी मेहनत के दौरान में
    उसकी ज़िन्दगी के तमाम दिनों में जो ख़ुदा ने दुनिया में उसे बख़्शी उसके साथ रहेगी।
  rus-SYN: 'И похвалил я веселье; потому что нет лучшего для человека под солнцем,
    как есть, пить и веселиться: это сопровождает его в трудах во дни жизни его, которые
    дал ему Бог под солнцем.'
  bqc-SIM: Mi pↄnakɛa sáaukpa, asa a maa ń gbɛ̃nazĩnao dṹniau aà pↄble, aà
    imi, aà pↄnakɛ, pↄnapi i dↄaaɛ̀ aà zĩkɛa guu lá Lua aà gbà aà wɛ̃ni lɛ́u
    dṹnia guuɛ.
  tcz-CHONGTHU: Hiti chun keiman nuijat’umna chu ka phatsah’in ahi, ajeh chu mihon
    aneh uva, adon uva chule hinkho akipa thanoppi diu hi kaphat sahpeh ahi. Hitia
    chu Pathen’in amaho chu nipi noija ana tohgim nauva kon kipana khat anei theina
    diu ahi.
  mar-mar: मग मी आनंदाची शिफारस केली, कारण मनुष्याने खावे, प्यावे व आनंद करावा यापेक्षा
    सूर्याच्या खालती त्यास काही उत्तम नाही. कारण त्याच्या आयुष्याचे जे दिवस देवाने
    त्यास पृथ्वीवर दिले आहेत त्यामध्ये त्याच्या श्रमामध्ये हे त्याच्याजवळ राहील.
  qub-qub: 'Chaymi në: «cushisha goyayllami mas alliga caycan» nir. Cay pachacho cawashancama
    runaga micunman, upunman, cushicur goyanman. Juc rätulla cawayta Tayta Dios goshanchöga
    llapanta arur ñacashanpita chayno goyänallanpämi allëga caycan.'
  bqp-bqp: Madì pↄnnakɛna sáabu kpá, zaakũ à mana kũ bisãsirio andunia gũn à pↄ́
    ble à í mi à pↄnna kɛ, pↄnna pì ni donɛ arɛ a zĩkɛnaa gũn lákũ Luda a gbà a
    wɛ̃̀ndi lɛ́n nà andunia gũn.
  hat-hat: Se konsa mwen mache di se pou tout moun jwi lavi yo, paske sèl plezi yon
    nonm gen nan lavi a se manje, se bwè, se pran plezi. Se sa ase li ka fè pandan
    l'ap travay di nan lavi Bondye ba l' pou l' viv sou latè a.
  eng-BSB: So I commended the enjoyment of life, because there is nothing better for
    a man under the sun than to eat and drink and be merry. For this joy will accompany
    him in his labor during the days of his life that God gives him under the sun.
  eng-WEBPB: 'Then I commended mirth, because a man has no better thing under the
    sun than to eat, to drink, and to be joyful: for that will accompany him in his
    labour all the days of his life which God has given him under the sun.'
  kbq-kbq: E'ina hu'negu ama mopafina magora knare zana omne'neanki, ne'zane tinema
    neneno musema huno'ma mani nomani'zamoke knarera hu'ne. E'ina'ma hanu'za Anumzamo'ma
    eri'zama zamige'za ama mopafima amuhoma hu'za eri fore'ma nehaza zantami nene'za
    musena hugahaze.
  nhe-BL: Huajca nijtlapejpeni nijtequihuis noyolis para nimopaquilismacas pampa nimoilhui
    para ipan ni tlaltepactli, ax onca seyoc tlamantli tlen más cuali para nijchihuas.
    San nitlacuas, nitlais huan nipaquis. San paquilistli mocahuas tlen nochi nopa
    tequitl tlen ohui tlen Toteco techmacatoc ma tijchihuaca ipan ni tlaltepactli.
  bus-bus: Mɛɛ̀ pↄnnakɛna sáabu kpá, zaakɛ à maa kↄ̃n gbɛ̃nteeo anduna guu à pↄ́ ble
    à í mi à pↄnnaa kɛ, pↄnnaa pì é dↄnɛ aɛ à zĩkɛna guu lán Luda à gbà à wɛ̃̀ndi
    lɛ́n nà anduna guu.
  gub-BL: 'A''e rupi akwaw ko ma''e ihe. Zazemurywete kar nehe. Ta''e zanereko mehe
    xo ko ma''e zo ikatu zanewe a''e xe: zanemai''u haw, ma''ywa tykwer i''u haw,
    zanezemuryw haw. Tupàn umur ko ywy rehe zanereko haw zanewe a''e. Zanema''ereko
    mehe heta a''e ma''e iapo haw zanewe. Naheta tete kwaw amo ae zanezemurywete kar
    haw.'
  eng-DRA: Therefore I commended mirth, because there was no good for a man under
    the sun, but to eat, and drink, and be merry, and that he should take nothing
    else with him of his labour in the days of his life, which God hath given him
    under the sun.
