verse: ECC.008.011
translations:
  mal-C: കുറ്റകൃത്യങ്ങൾക്കുള്ള ശിക്ഷ വേഗം നടപ്പിലാക്കാതിരിക്കുമ്പോൾ, തെറ്റു ചെയ്യുന്നതിനുള്ള
    ആലോചനകൾകൊണ്ടു മനുഷ്യരുടെ ഹൃദയം നിറയും.
  deu-TKW: Weil der Spruch über das Thun der Bosheit nicht eilends vollzogen wird,
    darum schwillt den Menschenkindern der Mut, Böses zu thun,
  lin-lin: Soki etumbu epesami noki te mpo na mabe oyo esalemi, mitema ya bato etondaka
    na makanisi ya kosala mabe.
  eng-LSV: Because sentence has not been done [on] an evil work speedily, therefore
    the heart of the sons of man is full within them to do evil.
  eng-GNV: Because sentence against an euill worke is not executed speedily, therefore
    the heart of the children of men is fully set in them to doe euill.
  eng-WEBSTER: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  nhw-BL: Quema se tlacatl quichihua catli amo cuali huan amo nimantzi quiselía se
    tlatzacuiltilistli, sequinoc moilhuise para amo tleno ininpantis sintla nojquiya
    quichihuase fiero tlamantli.
  swh-ONEN: Wakati hukumu juu ya tendo ovu haitekelezwi upesi, mioyo ya watu hujaa
    mipango ya kutenda maovu.
  bba-bba: Domi bɑ ku rɑ yɑnde tɔn kɔ̃so be siri mii mii. Yen sɔ̃nɑ tɔmbu bɑ rɑ n
    kĩ bɑ n kɔ̃sɑ mɔ̀ bɑ n dɔɔ.
  eng-KJVCPB: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  luo-luo: Ka ngʼado bura ne janjore ok otim, to chuny ji pongʼ gi chenro mar timo
    marach.
  meu-meu: Kara dika davadia na asie heni haraḡamu dainai, taunimanima natudia lalodia
    ese kara dika e ura heni badamu.
  npi-ULB: दुष्‍ट अपराधको विरुद्धमा जारी गरिएको मृत्युदण्डलाई झट्टै कार्यान्यन नगरिँदा
    यसले मानिसको हृदयलाई खराब काम गर्न उस्काउँछ ।
  yor-yor: Nígbà tí a kò bá tètè ṣe ìdájọ́ fún ẹlẹ́ṣẹ̀ kíákíá, ọkàn àwọn ènìyàn a
    máa kún fún ọ̀pọ̀lọpọ̀ ìmọ̀ láti ṣe ibi.
  ind-ind: Setiap kali orang jahat tidak segera dihukum atas kejahatannya, hal itu
    akan mendorong orang lain untuk melakukan kejahatan juga.
  pes-OPCB: وقتی خداوند گناهکاران را فوری مجازات نمی‌کند، مردم فکر می‌کنند می‌توانند
    گناه کنند و در امان بمانند.
  tgl-ULB: Kapag ang isang hatol sa isang masamang krimen ay hindi agad ipinatupad,
    hinihikayat nito ang puso ng taong gumawa ng masama.
  hui-hui: Wali agalime ko biyagonaga pani abale mia dai nabiragome ti ko bia toa
    helonaga mini mo heya haga.
  mya-mya: အဓမ္မအမှုကို အလျင်အမြန်စစ်ကြော၍၊ ဒဏ် မပေးသောကြောင့်၊ လူသားတို့သည် အဓမ္မအမှုကို
    ပြုခြင်း ငှါ၊ ခိုင်မာစွာ သဘောထားကြ၏။
  bod-N: དེ་ཡང་སྤྱོད་ངན་ལ་མྱུར་དུ་ཆད་པ་མ་བཅད་པས། མི་རྣམས་ཀྱི་སེམས་སུ་ལས་ངན་པ་བྱེད་པའི་བསམ་བློས་ཁེངས།
  sna-sna: Kana mhosva ikarega kukurumidza kutongwa, mwoyo yavanhu ichazara nezvirongwa
    zvokuita zvakaipa.
  spa-BLM: Porque la sentencia contra una obra mala no se ejecuta con prontitud, por
    eso el corazón de los hijos de los hombres está plenamente dispuesto en ellos
    para hacer el mal.
  cac-cac: Yujto man̈ elan̈chameloc tz'ac'jioch syaelal eb' sc'ulan chucal, yuj chi'
    an̈ej chucal sc'ulej eb' anima.
  swh-ULB: Wakati hukumu dhidi ya tendo ovu haihukumiwi haraka, hushawishi mioyo ya
    wanadamu kutenda ubaya.
  bel-bel: Няскора ўчыняецца суд над благімі справамі; таму не баіцца сэрца сыноў
    чалавечых чыніць ліхату.
  deu-ELBBK: Weil das Urteil über böse Taten nicht schnell vollzogen wird, darum ist
    das Herz der Menschenkinder in ihnen voll, Böses zu tun;
  mbb-OT: Emun kenà segugunà edhukumi is etew he ebpekesalà, ne ebpekeisip daan is
    duma te kebaal te mezaat.
  mal-2015: ദുഷ്പ്രവൃത്തിക്കുള്ള ശിക്ഷാവിധി തൽക്ഷണം നടക്കായ്കകൊണ്ടു മനുഷ്യർ ദോഷം ചെയ്‌വാൻ
    ധൈര്യപ്പെടുന്നു.
  rmc-rmc: Sar pes takoj na potrestinel o nalačhipen, the aver manuša kamen te kerel
    o nalačhe veci.
  pes-OPV: چونکه فتوی برعمل بد بزودی مجرا نمی شود، از این جهت دل بنی آدم در اندرون
    ایشان برای بدکرداری جازم می شود.
  ron-1924: Пентру кэ ну се адуче репеде ла ындеплинире хотэрыря датэ ымпотрива фаптелор
    реле, де ачея есте плинэ инима фиилор оаменилор де доринца сэ факэ рэу.
  ben-OBCV: অন্যায় কাজের শাস্তি যদি তাড়াতাড়ি দেওয়া না হয় তাহলে লোকদের হৃদয় অন্যায়
    করবার জন্য সম্পূর্ণভাবে প্রস্তুত হয়।
  som-som: Shuqulka sharka ah xukunkiisa dhaqso looma oofiyo, oo sidaas daraaddeed
    binu-aadmiga qalbigiisu inuu shar sameeyo aad buu u damcaa.
  lat-VUC: Etenim quia non profertur cito contra malos sententia, absque timore ullo
    filii hominum perpetrant mala.
  eng-ASVBT: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  ita-1885: PERCIOCCHÈ la sentenza non è prontamente data contro alle opere malvage,
    però il cuor de' figliuoli degli uomini è pieno dentro di loro di voglia di mal
    fare.
  eng-LXXUP: Because there is no contradiction made On the part of those who do evil
    quickly, Therefore the heart of the children of men Is fully determined in them
    to do evil.
  eng-ULB: When a sentence against an evil crime is not executed quickly, it entices
    the hearts of human beings to do evil.
  spa-VBL: Cuando la gente no es castigada rápidamente por sus crímenes, está aún
    más decidida a hacer el mal.
  fra-_FOB: Parce que la sentence contre les mauvaises actions ne s'exécute pas promptement,
    à cause de cela, le cœur des hommes est plein du désir de mal faire.
  mal-mal: ദുഷ്പ്രവൃത്തിക്കുള്ള ശിക്ഷാവിധി തൽക്ഷണം നടപ്പിലാക്കാത്തതുകൊണ്ട് മനുഷ്യർ
    ദോഷം ചെയ്യുവാൻ ധൈര്യപ്പെടുന്നു.
  urd-GVR: Mujrimoṅ ko jaldī se sazā nahīṅ dī jātī, is lie logoṅ ke dil bure kām karne
    ke mansūboṅ se bhar jāte haiṅ.
  suz-BL: मुरुमी मरिम्‍शो पाप्‍तु हना, रीब पा सजाइ मताप्‍तु हना, मेकोमी मरिम्‍शो पना
    पन बाक्‍ब। अय्‍युब ३५:१५-१६; मलाकी ३:१४-१५
  eng-NOY: Because sentence against an evil work is not executed speedily, therefore
    doth the heart of the sons of men become bold within them to do evil.
  ita-1927: Siccome la sentenza contro una mala azione non si eseguisce prontamente,
    il cuore dei figliuoli degli uomini è pieno della voglia di fare il male.
  ckb-ckb: لەبەر ئەوەی سزای تاوان بە پەلە جێبەجێ ناکرێت، دڵی ئادەمیزاد پڕ بووە لە
    پیلانی خراپ.
  eng-BBE: Because punishment for an evil work comes not quickly, the minds of the
    sons of men are fully given to doing evil.
  kan-OKCV: ಏಕೆಂದರೆ ದುಷ್ಟ ಕೆಲಸಕ್ಕೆ ದಂಡನೆಯು ಕೂಡಲೇ ಆಗದಿರುವುದರಿಂದ ಮನುಷ್ಯರ ಹೃದಯವು ಅವರನ್ನು
    ಕೆಟ್ಟದ್ದು ಮಾಡುವ ಯುಕ್ತಿಯಲ್ಲಿಯೇ ತುಂಬಿರುವುದು.
  tam-2017: தீயசெயல்களுக்குத்தகுந்த தண்டனைச் சீக்கிரமாக நடவாதபடியால், மனிதர்களின்
    இருதயம் பொல்லாப்பைச் செய்ய அவர்களுக்குள்ளே துணிகரம் கொண்டிருக்கிறது.
  spa-RV-1909: Porque no se ejecuta luego sentencia sobre la mala obra, el corazón
    de los hijos de los hombres está en ellos lleno para hacer mal.
  ron-BTF: Pentru că sentința împotriva unei lucrări rele nu se execută în grabă,
    de aceea inima fiilor oamenilor este deplin așezată în ei pentru a face rău.
  eng-WEBP: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  eng-FBV: When people are not punished quickly for their crimes they are even more
    determined to do wrong.
  nld-1939: Omdat de straf niet onmiddellijk op de zonde volgt, Daarom zint het hart
    van den mens op kwaad.
  nch-BL: Quema se tacat quichihua cati amo cuali huan amo nimantzi quiselía se tatzacuiltilisti,
    sequinoc moilhuíaj para amo teno ininpantis sinta nojquiya quichihuase fiero tamanti.
  vie-1934: Bởi chẳng thi hành ngay án phạt những việc ác, nên lòng con loài người
    chuyên làm điều ác.
  hin-CV: बुरे काम के दंड की आज्ञा जल्दबाजी में नहीं दी जाती, इसलिये मनुष्य का हृदय
    बुराई करने में हमेशा लगा रहता है,
  spa-BES: Debido a que el castigo por una obra malvada no llega rápidamente, las
    mentes de los hijos de los hombres están totalmente dedicadas a hacer el mal.
  tdx-tdx: Naho tsy andilova’ ty zaka aniany ty sata raty, le mañatsake ty tro’ o
    ana’ ondatio ty hanao raty;
  tha-KJV: เพราะการตัดสินการกระทำชั่​วน​ั้น เขาไม่​ได้​ลงโทษโดยเร็ว เหตุ​ฉะนั้นใจบุตรทั้งหลายของมนุษย์จึงเจตนามุ่งที่จะกระทำความชั่ว
  por-BR-2018: Dado que o julgamento pela obra má não é feito imediatamente, por causa
    disso o coração dos filhos dos homens está cheio de vontade neles, para fazer
    o mal.
  deu-ELO: Weil das Urteil über böse Taten nicht schnell vollzogen wird, darum ist
    das Herz der Menschenkinder in ihnen voll, Böses zu tun;
  eng-WYC-2018: Forsooth for the sentence is not brought forth soon against evil men,
    the sons of men do evils without any dread. (But because the punishment is not
    brought forth quickly against evil people, the sons and daughters of men do evil
    without any fear.)
  epo-epo: Ĉar ne baldaŭ estas farata juĝo kontraŭ malbonaj faroj, tial plene kuraĝas
    la koro de homidoj fari malbonon.
  uig-PIN: Rǝzillik üstidin ⱨɵküm tezdin bǝja kǝltürülmigǝqkǝ, xunga insan balilirining
    kɵngli rǝzillikni yürgüzüxkǝ pütünlǝy berilip ketidu.
  beo-beo: Osobo bagade dunu da abuliba:le hedolowane wadela:i hou hamosala:? Bai
    ouligisu dunu da ilima se dabe hedolo hame iaha.
  tpi-OTNT: Ol man i no kisim bekim kwiktaim long rong bilong ol, olsem na dispela
    i kirapim tingting bilong ol manmeri na ol i strong long mekim pasin nogut.
  hau-SA: In ba a hanzarta aka yanke hukunci a kan laifi ba, zukatan mutane sukan
    cika da ƙulle-ƙullen aikata abubuwan da ba daidai ba.
  uig-LAT: Rezillik üstidin höküm tézdin beja keltürülmigechke, shunga insan balilirining
    köngli rezillikni yürgüzüshke pütünley bérilip kétidu.
  nde-nde: Nxa isigwebo secala singenziwanga masinyane, abantu basuka bacabange ukuqhubeka
    ngokuganga kwabo.
  ton-ton: Koeʻuhi ʻoku ʻikai fakatoʻotoʻo ʻae fai ʻoe tautea ki he ngāue kovi, ko
    ia ʻoku tukupau ai ʻae loto ʻoe fānau ʻae tangata ke fai kovi.
  ces-1613: Nebo že ne i hned ortel dochází pro skutek zlý, protož vroucí jest k tomu
    srdce synů lidských, aby činili zlé věci.
  eng-WMB: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  tam-TCV: ஒரு குற்றம் விரைவாகத் தண்டிக்கப்படாதபோது, மக்கள் தவறு செய்யத் துணிகிறார்கள்.
  ceb-ULB: Kung ang hukom batok sa daotang binuhatan wala gipatuman dayon, makapadani
    kini sa mga kasingkasing sa katawhan mga magbuhat ug daotan.
  pol-UBG: Ponieważ wyroku za zły czyn nie wykonuje się od razu, serce synów ludzkich
    jest w nich zawzięte i gotowe na to, aby popełniali zło.
  urd-GVU: مجرموں کو جلدی سے سزا نہیں دی جاتی، اِس لئے لوگوں کے دل بُرے کام کرنے کے
    منصوبوں سے بھر جاتے ہیں۔
  deu-1912: Weil nicht alsbald geschieht ein Urteil über die bösen Werke, dadurch
    wird das Herz der Menschen voll, Böses zu tun.
  kan-2017: ಅಪರಾಧಕ್ಕೆ ವಿಧಿಸಿದ ದಂಡನೆಯು ಕೂಡಲೇ ನಡೆಯದಿರುವ ಕಾರಣ ಅಪರಾಧ ಮಾಡಬೇಕೆಂಬ ಯೋಚನೆಯು
    ಮನುಷ್ಯರ ಹೃದಯದಲ್ಲಿ ತುಂಬಿ ತುಳುಕುವುದು.
  yap-yap: Mangfan ni girdi’ e kaygi par ni be ngongliy e kireb? Bochan e kireb e
    danir gechignag ni aram feni papay.
  hlt-MCSB: Khoboe thae khaw oltloeknah hat a saii hae moenih. Te dongah ni hlang
    koca kah lungbuei tah a khuiah thae saii hamla a hah.
  mdy-ETH: ዓሳ ዔሬዖ ዓይጋ ፔና ዎጌና ዖኦጪሳ ባኣዚ ማዻይ? ዬያ ማዺሻሢ ሜሌቱዋንቴ ዬያ ማዻ ዓሶ ዑፃ ዑኬና ኮይሳ ጎይፆ
    ዎጊንቱዋኣሢሮኬ።
  kew-kew: Waeapi aana rema amaa abi na epea raburi, mo onaame nimuna peme waea mada
    yala-poteme.
  twi-ASANTE: Sɛ bɔne bi ho asotwe amma ntɛm a, nnipa dwene nhyehyɛeɛ a wɔde yɛ bɔne
    ho.
  eng-WEBU: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  wal-wal: Asi halchchidi iitabaa oottiyo gaasoi, iitabaa oottida asata eesuwan qaxxayiyaabi
    bainna gishshaassa.
  spa-PDDPT: Porque no se ejecuta sentencia inmediata contra una obra mala. El corazón
    de los hijos de hombres está dispuesto a hacer el mal.
  gun-gun: Joapo vaiare nombopagaa voi ramo avakue ra'y kuery opy'a re omoĩ 'rã ojapo
    vai aguã anho.
  ilo-ULB: No saan a maaramid a dagus ti dusa maibusor iti dakes a krimen, aw-awisenna
    dagiti puso dagiti tattao nga agaramid iti kinadakes.
  kpg-kpg: Nia daangada le e aha ala e hai di huaidu ngoohia? Idimaa di huaidu la
    hagalee limalima dono hagaduadua.
  uig-ARA: رەزىللىك ئۈستىدىن ھۆكۈم تېزدىن بەجا كەلتۈرۈلمىگەچكە، شۇڭا ئىنسان بالىلىرىنىڭ
    كۆڭلى رەزىللىكنى يۈرگۈزۈشكە پۈتۈنلەي بېرىلىپ كېتىدۇ.
  sus-sus: Xa fe kobi rabae mu ɲaxankatɛ sɔtɔ a tɛmui, ɲama fan fama nɛ birade e waxɔnfe
    ɲaaxie fɔxɔ ra.
  pon-2006: Dahme aramas kan kin mengeiki wiahda sapwung laud? Pwehki ar sohte kin
    mwadangete ale kalokepe.
  ksd-ksd: A nuknuk i ra tutana i anan upi ra varpiam, tago i nuk ia ba ra balbali
    ure kana kaina mangamangana pa na pot lulut tadav ia.
  tur-YTC: Çünkü kötü işe karşı verilen ceza çabuk yerine gelmiyor, bu yüzden insanoğullarının
    yüreği kötülük yapmaya tamamen meyillidir.
  bel-N: Бо не адразу выносiцца прысуд супраць лiхiх учынкаў, дзеля гэтага сэрца сыноў
    чалавечых напоўнена імі, каб чынiць зло.
  grc-BRENT: Ὅτι οὐκ ἔστι γινομένη ἀντίῤῥησις ἀπὸ τῶν ποιούντων τὸ πονηρὸν ταχὺ, διὰ
    τοῦτο ἐπληροφορήθη καρδία υἱῶν τοῦ ἀνθρώπου ἐν αὐτοῖς τοῦ ποιῆσαι τὸ πονηρόν.
  ind-AYT: Karena hukuman terhadap perbuatan jahat tidak segera dilaksanakan, hati
    anak-anak manusia dipenuhi dengan niat untuk berbuat jahat.
  nya-nya: Pamene chigamulo cha anthu opalamula mlandu chikuchedwa, mitima ya anthu
    imadzaza ndi malingaliro ochita zolakwa.
  hrv-hrv: Kad nema brze osude za zlo djelo, ljudsko je srce sklono činiti zlo.
  mps-mps: Me sogo te bidi me deligo dwai sę elama, tama augwaligo agade po tų elama,
    te agaba mabo dene po dodolama elalubao. Tiali goli, augwaligo sesabi elama, te
    dene agaba mabeo, aga olo bidali. Tama tibaso, te tama tebo sęgo te we bidi dabe
    augwali homu hodolama, te augwaligo dwai kolesaga ebo bomo elama yaibao.
  tpi-tpi: Ol man i no kisim bekim kwiktaim long rong bilong ol, olsem na dispela
    i kirapim tingting bilong ol manmeri na ol i strong long mekim pasin nogut.
  dan-1931: Fordi den onde Gerning ikke i Hast rammes af Dommen får Menneskenes Hjerte
    Mod til at gøre det onde,
  vie-OVCB: Vì điều ác không bị trừng phạt ngay, nên người đời vẫn tiếp tục làm điều
    sai trật.
  guj-2017: તેથી દુષ્ટ કામની વિરુદ્ધ દંડ આપવાની આજ્ઞા જલદીથી અમલમાં મૂકાતી નથી. અને
    તે માટે લોકોનું હૃદય દુષ્ટ કાર્ય કરવામાં સંપૂર્ણ લાગેલું છે.
  pon-2006A: Dahme aramas kan kin mengeiki wiahda sapwung laud? Pwehki ar sohte kin
    mwadangete ale kalokepe.
  por-BRBSL: Porque a sentença contra uma obra maligna não é executada rapidamente,
    portanto, o coração dos filhos dos homens está totalmente estabelecido neles para
    fazer o mal.
  cth-cth: Kahawi hoeh ka sak naw hah karanglah lawkceng teh dan ouk a poe hoeh dawkvah,
    taminaw ni kahawihoehe hno sak hanelah a lungtang awh.
  twi-twi: Sɛ bɔne bi ho asotwe amma ntɛm a, nnipa dwene nhyehyɛe a wɔde yɛ bɔne ho.
  hlt-hlt: Khoboe thae khaw oltloeknah hat a saii hae moenih. Te dongah ni hlang koca
    kah lungbuei tah a khuiah thae saii hamla a hah.
  tbz-SIM: Bɛnìtìbɛ̀ í yɑu mɛ̀ɛ̀ kpɛ́í mmɛcɑ̃ɑ̃ bɛ yɛi nkó mucɔ̃́ntimu dɛɛ̀ te kɛ̀
    bɛnìtìbɛ̀ dɔ́ mɛyɛi mmudɔɔ̀rìmù.
  msy-2020: Dughiar mabar, gumazamiziba uan arazir kurabar ivezir kuram zuamɨram a
    isir puvatɨ. Kamaghɨn bizir kam gumazamizibar nɨghnɨziba fema, me arazir kurabar
    amuasa gavgavighavɨra iti.
  dop-dop: Pɩɩ fɛləɣɩ ɑsɑɣɑɑ kɛ kpɑkpɑɑ tɔɣɔ ɩsɑɣɑtʋ lɑpʋ suwɑ yʋlʋpiyɑ lotunɑɑ tɑɑ.
  azb-azb: Pis işin cəzası tez verilmədiyinə görə insanların ürəyi də pislik etməyə
    cəsarət tapır.
  eng-DBY: Because sentence against an evil work is not executed speedily, therefore
    the heart of the children of men is fully set in them to do evil.
  hin-2017: बुरे काम के दण्ड की आज्ञा फुर्ती से नहीं दी जाती; इस कारण मनुष्यों का
    मन बुरा काम करने की इच्छा से भरा रहता है।
  wol-KYG: Jëf ñaaw na, mbugal ma yeex, ba tax doom aadama sóobu ci mbon.
  eng-YLT: Because sentence hath not been done [on] an evil work speedily, therefore
    the heart of the sons of man is full within them to do evil.
  eng-WYC-2017: Forsooth for the sentence is not brought forth soon against evil men,
    the sons of men do evils without any dread.
  eng-WMBB: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  urd-GVH: मुजरिमों को जल्दी से सज़ा नहीं दी जाती, इसलिए लोगों के दिल बुरे काम करने
    के मनसूबों से भर जाते हैं।
  rug-rug: Totoso lopu tuturei ta kilasa sa tie koasa kinaleana tavetia sa, si sari
    bulodi rina tie si siṉi na hiniva pude tavete va kaleana.
  gaz-gaz: Sababii yakka hojjetame tokkootiif adabbiin dafee hin kennamneef, garaan
    namootaa mala hammina hojjechuutiin guutama.
  fra-LSG: Parce qu’une sentence contre les mauvaises actions ne s’exécute pas promptement,
    le cœur des fils de l’homme se remplit en eux du désir de faire le mal.
  yal-yal: Muxune to mi ratɔrɔnma e kɛwanle ra sasani, nanara fe ɲaxi rabaan xɔnla
    adamadiine bɔɲɛni han!
  haw-1868: No ka hooko koke ole ia mai o ka olelo hoahewa i ka hana ino; no ia mea,
    ua paa loa ka naau o na keiki a kanaka e hana hewa.
  arb-NAV: وَلأَنَّ الْقَضَاءَ لَا يُنَفَّذُ بِسُرْعَةٍ عَلَى الشَّرِّ الْمُرْتَكَبِ،
    فَإِنَّ قُلُوبَ الْبَشَرِ تَمْتَلِئُ بِالْعَزْمِ عَلَى فِعْلِ الشَّرِّ.
  ewe-ewe: Le esi Mawu mehea to na nu vɔ̃ wɔlawo o ta la, amewo buna be ne yewowɔ
    nu vɔ̃ hã la, yewole dedie.
  eng-LEE: Because the punishment against evil deeds is not executed speedily, therefore
    is the heart of the sons of men filled up in them to do evil.
  asm-FB: অন্যায় কার্যৰ শাস্তি যদি বেগাই কার্যকৰী নহয়, তেন্তে মানুহৰ মনলৈ অন্যায়
    কার্য কৰাৰ প্রৱণতা আহে।
  sus-A: شَ قٍ كٌبِ رَبَيٍ مُ حَشَنكَتّ سْتْ عَ تّمُي، حَمَ قَن قَمَ نّ بِرَدٍ عٍ
    وَشْنقٍ حَاشِيٍ قْشْ رَ.
  fra-SBL: Parce que la sentence contre une œuvre mauvaise ne s'exécute pas promptement,
    le cœur des fils de l'homme est tout disposé à faire le mal.
  hbo-hbo: אֲשֶׁר֙ אֵין־נַעֲשָׂ֣ה פִתְגָ֔ם מַעֲשֵׂ֥ה הָרָעָ֖ה מְהֵרָ֑ה עַל־כֵּ֡ן מָלֵ֞א
    לֵ֧ב בְּֽנֵי־הָאָדָ֛ם בָּהֶ֖ם לַעֲשֹׂ֥ות רָֽע׃
  kik-kik: Rĩrĩa gwĩka ũũru kwaga kũherithio narua-rĩ, ngoro cia andũ ikĩragĩrĩria
    gũthugunda gwĩka ũũru.
  fra-NCL: Parce que la sentence portée contre les mauvaises actions ne s’exécute
    pas en toute hâte, à cause de cela le cœur des enfants des hommes s’enhardit en
    eux à faire le mal ;
  cek-AK: Zaehaih sah kaminawk to karangah danpaek ai pongah, kaminawk ih palungthin
    loe zae sak koehhaih hoiah koi.
  cuk-cuk: Dule-isgana ibmar-isgana-imaksale, abgayala ega igar nabolesulile, dulemar
    binsaddamalad, igar-isgana-imakleger, akarsurye. Degisoggu, ibmar-isgana-imakedgi
    aka gatik burguddamalad.
  uig-CYR: Рәзиллик үстидин һөкүм тездин беҗа кәлтүрүлмигәчкә, шуңа инсан балилириниң
    көңли рәзилликни жүргүзүшкә пүтүнләй берилип кетиду.
  tel-2017: చెడు పనికి తగిన శిక్ష వెంటనే కలగకపోవడం చూసి మనుషులు భయం లేకుండా చెడ్డ
    పనులు చేస్తారు.
  hat-BSA: Akoz jijman kont yon zak mechan pa rive ase vit; akoz sa, kè fis a lòm
    nan ki rete pami yo vin dedye nèt pou fè mal.
  kos-kos: Efu ku mwet uh pulaikna in oru ma koluk? Mweyen kaiyen ma koluk uh pahtla
    in orek.
  hbo-WLC: אֲשֶׁר֙ אֵין־נַעֲשָׂ֣ה פִתְגָ֔ם מַעֲשֵׂ֥ה הָרָעָ֖ה מְהֵרָ֑ה עַל־כֵּ֡ן מָלֵ֞א
    לֵ֧ב בְּֽנֵי־הָאָדָ֛ם בָּהֶ֖ם לַעֲשׂ֥וֹת רָֽע׃
  ibo-ibo: Nʼihi na e nyeghị ntaramahụhụ mmehie mgbe o kwesiri, obi ndị mmadụ na-ejupụta
    nʼatụmatụ ime mmehie.
  ory-ory: କୁକର୍ମ ବିରୁଦ୍ଧରେ ଦଣ୍ଡାଜ୍ଞା ଅତି ଶୀଘ୍ର ସମ୍ପାଦନ ନ ହେବାରୁ ମନୁଷ୍ୟ-ସନ୍ତାନମାନଙ୍କ
    ଅନ୍ତଃକରଣ କୁକର୍ମ କରିବାକୁ ସମ୍ପୂର୍ଣ୍ଣ ଆସକ୍ତ ହୁଏ।
  chk-chk: Are liwinin tipisin eman esap müttir fis, aramas repwe chök mochen föri
    föför mi ngau.
  rop-rop: Dumaji pipul nomo abum det panishmen streidawei blanga olabat nogudbalawei,
    wal pipul reken im rait en dei kipgon dumbat nogudbala ting olataim.
  ukr-1871: Суд над лихими вчинками не хутко судиться; через те й не лякаєсь серце
    людське, чинити зло.
  deu-1951: Weil der Richterspruch nicht eilends vollzogen wird, darum ist das Herz
    der Menschenkinder voll, Böses zu tun.
  eng-JPS: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil;
  srp-1865: Što nema odmah osude za zlo djelo, zato srce sinova ljudskih kipi u njima
    da èine zlo.
  lug-lug: Omuntu bw’asalirwa omusango n’atabonererezebwawo, emitima gy’ababi gijjula
    kuteekateeka kukola bubi.
  heb-heb: אשר אין נעשה פתגם מעשה הרעה מהרה על כן מלא לב בני האדם בהם לעשות רע׃
  ben-IRV: যখন একটি বাক্য মন্দ অপরাধের বিরুদ্ধে যায় তা তাড়াতাড়ি কার্যকারী হয় না,
    এটা মানুষের হৃদয়কে প্রলুব্ধ করে মন্দ কাজ করতে।
  pan-pan: ਕਿਉਂਕਿ ਬਦੀ ਦੀ ਸਜ਼ਾ ਦਾ ਹੁਕਮ ਛੇਤੀ ਨਾਲ ਪੂਰਾ ਨਾ ਹੋਣ ਦੇ ਕਾਰਨ ਆਦਮ ਵੰਸ਼ੀਆਂ ਦੇ
    ਮਨ ਪੁੱਜ ਕੇ ਬੁਰਿਆਈ ਦੀ ਵੱਲ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ,
  mya-JVB: အဓမ္မ အမှု ကို အလျင်အမြန် စစ်ကြော ၍၊ ဒဏ် မ ပေးသောကြောင့် ၊ လူ သား တို့သည်
    အဓမ္မ အမှုကို ပြု ခြင်းငှါ ၊ ခိုင်မာ စွာ သဘော ထားကြ၏။
  hmo-hmo: Kara dika ena davana be idia henia haraga lasi dainai, taunimanima ese,
    edia kudoudia dekenai kara dika idia ura henia bada noho.
  urd-urd: क्यूँकि बुरे काम पर सज़ा का हुक्म फ़ौरन नहीं दिया जाता, इसलिए बनी आदम का
    दिल उनमें बुराई पर बाशिद्दत मायल है।
  rus-SYN: Не скоро совершается суд над худыми делами; от этого и не страшится сердце
    сынов человеческих делать зло.
  bqc-SIM: Tó wi ĩada dàakɛnawa kpakpao, a yã́ ì to gbɛ̃nazĩna zɛò a sↄ̃u à
    vãikɛ sↄ̃ɛ.
  tcz-CHONGTHU: Asukhel chu gimbolna akipeh paiji louva ahileh, miho chun thilse bol
    ding in ahung kitil khou doh jiuvin ahi.
  mar-mar: जेव्हा वाईट गुन्ह्याबद्दल शिक्षेचा हुकूम होऊनही ती लवकर अंमलात आणली जात
    नाही. त्यामुळे मानवजातीचे मन वाईट करण्याकडे तत्पर असते.
  qub-qub: Fiyu runata juchanpita mana castigaptenga runacuna sïguirmi jucha rurayllapaj
    yarparcaycanga.
  bqp-bqp: Tó odi wari dↄ dàkɛriia likalikaro, a yã dì tó gbɛ̃nↄ zɛo ń swɛ̃̀n ò a
    vãni kɛmɛ se.
  hat-hat: Se paske yo pran twòp tan pou yo pini moun ki fè mal yo ki fè moun toujou
    anvi fè sa ki mal.
  eng-BSB: When the sentence for a crime is not speedily executed, the hearts of men
    become fully set on doing evil.
  eng-WEBPB: Because sentence against an evil work is not executed speedily, therefore
    the heart of the sons of men is fully set in them to do evil.
  kbq-kbq: Hagi hazenkema nehaza vahe'ma keagazmima ame hu'zama refko'ma hu'za knama
    nozamizage'za, zamagrama zamagesama antahi'zana hazenkema hu'zana knare'za nehune
    nehu'za huvava huza nevaze.
  nhe-BL: Quema se tlacatl quichihua tlen ax cuali huan ax nimantzi quiselía se tlatzacuiltilistli,
    sequinoc moilhuise para ax tleno ininpantis intla nojquiya quichihuase fiero tlamantli.
  bus-bus: Tó wèe ĩa da dàkɛria kpakpaaro, à yã è tó gbɛ̃nↄ zɛo ń swɛ̃̀n wà à zaaa
    kɛmɛ se.
  gub-BL: Màràzàwe tuwe teko uzuka e amo teko wà. Màràzàwe tuwe nazawaiw kwaw puruzuka
    haw a'e teko wanupe. Wiko nezewe a'e wà, ta'e ni amo nuzepyk kwaw a'e puruzuka
    ma'e wanehe na'arewahy wà xe.
  eng-DRA: For because sentence is not speedily pronounced against the evil, the children
    of men commit evils without any fear.
