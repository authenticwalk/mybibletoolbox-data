verse: ECC.008.002
translations:
  mal-C: നീ ദൈവമുമ്പാകെ ഒരു ശപഥം ചെയ്തിട്ടുള്ളതുകൊണ്ട് രാജാവിന്റെ കൽപ്പന അനുസരിക്കാൻ
    ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്നു.
  deu-TKW: 'Ich sage: den Befehl des Königs beachte und zwar wegen des Eides bei Gott.'
  lin-lin: 'Nalobi : Tosaka mitindo ya mokonzi, pamba te olapaki ndayi liboso ya Nzambe.'
  eng-LSV: 'I [counsel]: keep the command of a king, even for the sake of an oath
    [to] God.'
  eng-GNV: I aduertise thee to take heede to ye mouth of the King, and to the worde
    of the othe of God.
  eng-WEBSTER: I counsel thee to keep the king's commandment, and that in regard of
    the oath of God.
  nhw-BL: Xijtlepanita itlanahuatil nopa tlanahuatijquetl pampa quej nopa tijtestigojquetztoc
    ica Toteco para tijchihuas.
  swh-ONEN: Nawaambia, Tii amri ya mfalme, kwa sababu uliapa mbele za Mungu.
  bba-bba: A sinɑ boko mɛm nɔɔwɔ nɔɔ mwɛɛ te ɑ Gusunɔ kuɑn sɔ̃.
  eng-KJVCPB: I counsel thee to keep the king’s commandment, and that in regard of
    the oath of God.
  luo-luo: Luor chik ruoth, awacho kamano, nikech ni kwongʼori e nyim Jehova Nyasaye.
  meu-meu: Hanua pavapavana ena haheḡani ba badinaia, bona emu gwauhamata helaḡana
    dainai kudoumu basine hetaha.
  npi-ULB: राजाको रक्षा गर्ने परमेश्‍वरको शपथको कारण तिनको आज्ञा मान्‍न म तँलाई सल्लाह
    दिन्छु ।
  yor-yor: Mo sọ wí pé, pa òfin ọba mọ́, nítorí pé, ìwọ ti ṣe ìbúra níwájú Ọlọ́run.
  ind-ind: Taatilah perintah raja karena kamu sudah berjanji di hadapan Allah untuk
    melakukannya.
  pes-OPCB: از پادشاه اطاعت کن، زیرا در حضور خدا سوگند وفاداری یاد نموده‌ای.
  tgl-ULB: Pinapayuhan ko kayong sundin ang utos ng hari dahil sa pangako ng Diyos
    na ipagtatanggol siya.
  hui-hui: Ngode Datagaliwabehondo bi hongo howa lo wirigo manda bialu kininaga bi
    larago hale howa mo wanahabe.
  mya-mya: ဘုရားသခင့်ရှေ့တော်၌ ပြုသောသစ္စာကို ထောက် ၍၊ ရှင်ဘုရင်အမိန့်တော်ကို စောင့်လော့။
  bod-N: དཀོན་མཆོག་དཔང་དུ་བཙུགས་ནས་དམ་བཅས་པའི་རྐྱེན་གྱིས་རྒྱལ་པོའི་བཀའ་བརྩི་དགོས་པ་ངས་ཁྱོད་ལ་བསྐུལ་ཏེ།
  sna-sna: Ndinoti, teerera murayiro wamambo, nokuti wakaita mhiko pamberi paMwari.
  spa-BLM: 'Yo digo: “¡Guarda la orden del rey!” por el juramento a Dios.'
  cac-cac: Co c'anab'ajejec tas syal vin̈ rey, yujto icha chi' ix cutej cac'an co
    ti' d'a Dios.
  swh-ULB: Ninakushauri kuitii amri ya mfalme kwa sababu ya kiapo cha Mungu cha kumlinda
    yeye.
  bel-bel: 'Я кажу: трымайся царскага слова, і гэта дзеля прысягі перад Богам.'
  deu-ELBBK: 'Ich sage: Habe acht auf den Befehl des Königs, und zwar wegen des Eides
    Gottes.'
  mbb-OT: Tumana nu is suǥù te hadì su insaad nu ziyà te Megbevayà he ebeelan nu heini.
  mal-2015: ദൈവസന്നിധിയിൽ ചെയ്ത സത്യം ഓർത്തിട്ടു രാജാവിന്റെ കല്പന പ്രമാണിച്ചുകൊള്ളേണം
    എന്നു ഞാൻ പ്രബോധിപ്പിക്കുന്നു.
  rmc-rmc: Doľiker le kraľiskro prikazis, bo iľal vera anglo Del.
  pes-OPV: من تو را می‌گویم حکم پادشاه را نگاه دار واین را به‌سبب سوگند خدا.
  ron-1924: 'Еу ыць спун: Пэзеште порунчиле ымпэратулуй дин причина журэмынтулуй фэкут
    ынаинтя луй Думнезеу.'
  ben-OBCV: আমার উপদেশ এই যে, তুমি তোমার রাজার আদেশ পালন করো, কেননা ঈশ্বরের সামনে
    তুমি এই শপথ করেছ।
  som-som: Waxaan kugula talinayaa inaad boqorka amarkiisa dhawrtid, dhaartii Ilaah
    ee aad ku dhaaratay aawadeed.
  lat-VUC: Ego os regis observo, et præcepta juramenti Dei.
  eng-ASVBT: I counsel thee, Keep the king’s command, and that in regard of the oath
    of God.
  ita-1885: Io ti ammonisco che tu osservi il comandamento del re; eziandio per cagione
    del giuramento fatto nel Nome di Dio.
  eng-LXXUP: Observe the commandment of the king, And that because of the word of
    the oath of God.
  eng-ULB: I advise you to obey the king's command because of God's oath to protect
    him.
  spa-VBL: Mi consejo es hacer lo que dice el rey, ya que eso es lo que le prometiste
    a Dios.
  fra-_FOB: Observe, je te le dis, le commandement du roi; et cela, à cause du serment
    fait à Dieu.
  mal-mal: ദൈവസന്നിധിയിൽ ചെയ്ത സത്യം ഓർത്ത് രാജാവിന്റെ കല്പന പ്രമാണിച്ചുകൊള്ളണം എന്നു
    ഞാൻ പ്രബോധിപ്പിക്കുന്നു.
  urd-GVR: Maiṅ kahtā hūṅ, bādshāh ke hukm par chal, kyoṅki tū ne Allāh ke sāmne halaf
    uṭhāyā hai.
  suz-BL: पिप आ देंशो टिवो। मारदे हना गे परमप्रभु आ ङोंइती कसम जाप्‍तीवी।
  eng-NOY: I counsel thee to keep the king's commandment, and that on account of the
    oath of God.
  ita-1927: 'Io ti dico: “Osserva gli ordini del re”; e questo, a motivo del giuramento
    che hai fatto dinanzi a Dio.'
  ckb-ckb: 'من دەڵێم: فەرمانی پاشا بەجێبگەیەنە، لە پێناوی ئەو سوێندەی کە بۆ خودات
    خوارد.'
  eng-BBE: I say to you, Keep the king's law, from respect for the oath of God.
  kan-OKCV: ನೀವು ದೇವರ ಮುಂದೆ ಪ್ರಮಾಣ ಮಾಡಿದ್ದರಿಂದ, ಅರಸನ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಳ್ಳಿರಿ ಎಂದು ಹೇಳುತ್ತೇನೆ.
  tam-2017: ராஜாவின் கட்டளையைக் கைக்கொண்டு நட என்று நான் உனக்கு எச்சரிக்கிறேன்; நீ
    தேவனுக்கு செய்த ஆணையின்படி இதைச் செய்.
  spa-RV-1909: Yo te aviso que guardes el mandamiento del rey y la palabra del juramento
    de Dios.
  ron-BTF: Eu te sfătuiesc să ții poruncile împăratului, și aceasta în privința jurământului
    lui Dumnezeu.
  eng-WEBP: I say, “Keep the king’s command!” because of the oath to God.
  eng-FBV: My advice is to do what the king says, since that's what you promised God.
  nld-1939: Neem het bevel van den koning in acht, Om de aan God gezworen eed;
  nch-BL: Xijtepanita itanahuatil nopa tanahuatijquet pampa quej nopa tijtestigojquetztoc
    ica Toteco para tijchihuas.
  vie-1934: 'Ta khuyên rằng: Vì cớ lời thề cùng Đức Chúa Trời, khá gìn giữ mạng vua.'
  hin-CV: दार्शनिक कहता है, परमेश्वर के सामने ली गई शपथ के कारण राजा की आज्ञा का पालन
    करो.
  spa-BES: 'Te digo: Guarda la ley del rey del respeto por el juramento de Dios.'
  tdx-tdx: Mañòk’ azo iraho hiambeñe ty taro’ i mpanjakay ty amy nifantà’o aman’ Añaharey.
  tha-KJV: ข้าพเจ้าแนะนำว่า จงถือรักษาพระบัญชาของกษั​ตริ​ย์ และที่​เก​ี่ยวข้องกับคำปฏิญาณต่อพระเจ้า
  por-BR-2018: 'Eu digo: obedece às ordens do rei, por causa do juramento que fizeste
    a Deus.'
  deu-ELO: 'Ich sage: Habe acht auf den Befehl des Königs, und zwar wegen des Eides
    Gottes.'
  eng-WYC-2018: I keep the mouth of the king, and the commandments and [the] swearings
    of God. (I counsel, (or advise), thee to obey the king’s commands, and to keep
    your oath, (or your pledge), to God.)
  epo-epo: 'Mi diras: La reĝan ordonon plenumu, pro la ĵuro farita antaŭ Dio.'
  uig-PIN: Padixaⱨning pǝrmaniƣa ⱪulaⱪ selixingni dǝwǝt ⱪilimǝn; bolupmu Huda aldida
    iqkǝn ⱪǝsǝm tüpǝylidin xundaⱪ ⱪilƣin.
  beo-beo: 'Di hina bagade ea hamoma:ne sia:i nabima. Amola Godema hawa: hamomusa:
    udigili mae sia: ilegema.'
  tpi-OTNT: Mi tok olsem, yu mas bihainim tok bilong king. Yu mas tingim strongpela
    promis yu bin mekim long God na yu no ken sakim tok bilong king.
  hau-SA: Ka yi biyayya da umarnin sarki, na ce, saboda alkawarin da ka yi a gaban
    Allah.
  uig-LAT: Padishahning permanigha qulaq sélishingni dewet qilimen; bolupmu Xuda aldida
    ichken qesem tüpeylidin shundaq qilghin.
  nde-nde: Ngithi hlonipha umlayo wenkosi ngoba wenza isifungo phambi kukaNkulunkulu.
  ton-ton: ‌ʻOku ou enginakiʻi koe ke ke fai ki he fekau ʻae tuʻi, pea ke fai ia koeʻuhi
    ko e fuakava ʻae ʻOtua.
  ces-1613: 'Jáť radím: Výpovědi královské ostříhej, a však podlé přísahy Boží.'
  eng-WMB: I say, “Keep the king’s command!” because of the oath to God.
  tam-TCV: அரசனின் கட்டளைக்குக் கீழ்ப்படிந்து நட என்று நான் சொல்கிறேன்; ஏனெனில் இறைவனுக்கு
    முன்பாக நீ சத்தியப் பிரமாணம் செய்திருக்கிறாய்.
  ceb-ULB: Tambagan ko ikaw nga magtuman sa mando sa hari tungod sa panumpa sa Dios
    sa pagpanalipod kaniya.
  pol-UBG: Radzę ci, abyś przestrzegał rozkazu króla, a to ze względu na przysięgę
    Boga.
  urd-GVU: مَیں کہتا ہوں، بادشاہ کے حکم پر چل، کیونکہ تُو نے اللہ کے سامنے حلف اُٹھایا
    ہے۔
  deu-1912: Halte das Wort des Königs und den Eid Gottes.
  kan-2017: ದೇವರ ಮೇಲೆ ಇಟ್ಟ ಆಣೆಯ ನಿಮಿತ್ತ ರಾಜನ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಳ್ಳಬೇಕೆಂಬುದು ನನ್ನ ಬೋಧನೆ.
  yap-yap: Mu rin’ e tin be yog e pilung, ma dab mu gur ngam micheg ban’en ngak Got.
  hlt-MCSB: Kamah manghai ka dongkah he Pathen olhlo dongkah dumlai la a om dongah
    ngaithuen.
  mdy-ETH: ካኣቲም ታኣኒ ዓይሢንታንዳኔ ጌይ ፆኦሲም ኔኤኒ ጫኣቄሢሮ ካኣቲም ጉሙርቂንታያ ማዔ።
  kew-kew: Neme aa king-na agaa pagoa ratape. Neme mo Gote mada makuasua side agaa
    rataliri king-na agaa pagoa regenaape.
  twi-ASANTE: 'Mese: Di ɔhene ɔhyɛ nsɛm so, ɛfiri sɛ wokaa ntam wɔ Onyankopɔn anim.'
  eng-WEBU: I say, “Keep the king’s command!” because of the oath to God.
  wal-wal: Kawuwaassi azazetta; aissi giikko, azazettanau neeni kase Xoossaa sinttan
    caaqqa uttadasa.
  spa-PDDPT: 'Digo: guarda el mandato del rey a causa del juramento ante ʼElohim.'
  gun-gun: 'Xee aipoa''e ndevy: Enhe''ẽ rendu ke huvixave Nhanderuete renonde reuraague
    rami vy.'
  ilo-ULB: Ballaaganka nga agtungpal kadagiti bilin ti ari gapu iti sapata ti Dios
    a salaknibanna isuna.
  kpg-kpg: Daudalia nia helekai o di king. Hudee hai balu hagababa ang gi God.
  uig-ARA: پادىشاھنىڭ پەرمانىغا قۇلاق سېلىشىڭنى دەۋەت قىلىمەن؛ بولۇپمۇ خۇدا ئالدىدا
    ئىچكەن قەسەم تۈپەيلىدىن شۇنداق قىلغىن.
  sus-sus: N xa a fala wo bɛ, a lanma wo xa mangɛ xa yaamari rabatu, barima wo bara
    wo rakali Ala ya xɔri.
  pon-2006: Peikiong mahsen en nanmwarki, oh dehr karuaru en wiahda inou ong Koht.
  ksd-ksd: Una torom tai ra king tago u ga tar vavalima ta ra luaina mata i God ba
    una torom pirana.
  tur-YTC: Tanrı'ya ant içtiği için, “Kralın buyruğunu tut!” diyorum.
  bel-N: 'Я [раю]: [Словы] вуснаў валадара захоўвай дзеля словаў прысягi перад Богам.'
  grc-BRENT: Στόμα βασιλέως φύλαξον, καὶ περὶ λόγου ὅρκου Θεοῦ.
  ind-AYT: Aku berkata, “Taatilah perintah raja oleh karena perjanjianmu di hadapan
    Allah.
  nya-nya: Ine ndikuti, mvera lamulo la mfumu, chifukwa unalumbira pamaso pa Mulungu.
  hrv-hrv: 'Zato velim: slušaj kraljevu zapovijed zbog Božje zakletve.'
  mps-mps: Eno te tama po obao, nago te kingo po wali pao. Nago te Godigo gedude te
    bomai po dąų waliyu, nago te kingo wabo po wali paibao po wai dao. Nago te bomai
    po dąų wali te homu kone palama, tama nago te kingo po me sela sąnamu dao.
  tpi-tpi: Mi tok olsem, yu mas bihainim tok bilong king. Yu mas tingim strongpela
    promis yu bin mekim long God na yu no ken sakim tok bilong king.
  dan-1931: Hold en Konges Bud! Men drejer det sig om en Gudsed, så forhast dig ikke.
  vie-OVCB: Phải tuân lệnh vua, như lời con đã thề với Đức Chúa Trời.
  guj-2017: હું તને ભલામણ કરું છું કે રાજાની આજ્ઞાનું પાલન કર, વળી ઈશ્વરના સોગનને
    લક્ષમાં રાખીને તે પાળ.
  pon-2006A: Peikiong mahsen en nanmwarki, oh dehr karuaru en wiahda inou ong Koht.
  por-BRBSL: 'Eu digo: “Mantenha a ordem do rei!” por causa do juramento a Deus.'
  cth-cth: Cathut hmalah lawk na kam e patetlah siangpahrang e lawk ngâi haw telah
    pouknae na poe.
  twi-twi: 'Mise: Di ɔhene mmaransɛm so, efisɛ wokaa ntam wɔ Onyankopɔn anim.'
  hlt-hlt: Kamah manghai ka dongkah he Pathen olhlo dongkah dumlai la a om dongah
    ngaithuen.
  tbz-SIM: Nkémmú okpɑ̀ɑ̀tì dɑ nɑ́ɑ́ ntì, ɑ ò dɔúnnɛ̀ dìì nùù Kuyie nyììkɛ̀ di kpɛ́í.
  msy-2020: Kɨ kamaghɨn mɨgei, nɨ atrivimɨn akamɨn gɨn mangɨ. Nɨ God ko dɨkɨrɨzir
    akam gɨnɨghnɨgh, egh atrivimɨn akaba batoghan markɨ.
  dop-dop: Tʋnɑ wulɑʋ kʋyɔɣɔtʋtʋ kɛ nɔɣɔ ŋkɑ n kɑ sɩɩwɑ Ɩsɔ tɔ kɑ tɔɔ.
  azb-azb: 'Mən deyirəm: padşahın hökmünə qulaq as, çünki Allaha and içmisən.'
  eng-DBY: I [say], Keep the king's commandment, and [that] on account of the oath
    of God.
  hin-2017: मैं तुझे सलाह देता हूँ कि परमेश्वर की शपथ के कारण राजा की आज्ञा मान।
  wol-KYG: Dama ne déggalal Buur, yaa ko giñoon ci Yàlla.
  eng-YLT: I pray thee, the commandment of a king keep, even for the sake of the oath
    of God.
  eng-WYC-2017: I keep the mouth of the king, and the commandments and [the] swearings
    of God.
  eng-WMBB: I say, “Keep the king’s command!” because of the oath to God.
  urd-GVH: मैं कहता हूँ, बादशाह के हुक्म पर चल, क्योंकि तूने अल्लाह के सामने हलफ़
    उठाया है।
  rug-rug: Mu va tabea sa ginarunu tanisa baṉara, gua si rau, sina va tokotokoro si
    goi pa kenuna sa Tamasa.
  gaz-gaz: Ati sababii fuula Waaqaa duratti kakuu galteef ajaja mootii eegi.
  fra-LSG: 'Je te dis: Observe les ordres du roi, et cela à cause du serment fait
    à Dieu.'
  yal-yal: N yi a fala, n naxa, “Mangana yamarin suxu, i to bata i kɔlɔ Ala xa.”
  haw-1868: Ke ao aku nei au ia oe, e malama i ke kanawai o ke alii, no ka hoohiki
    ana i ke Akua.
  arb-NAV: 'أَقُولُ لَكَ: أَطِعْ كَلامَ الْمَلِكِ، وَلاسِيَّمَا مِنْ أَجْلِ يَمِينِ
    اللهِ الَّذِي أَقْسَمْتَ بِهِ.'
  ewe-ewe: Mebe nàɖo to fia la, elabena èka atam aɖe le Mawu ŋkume
  eng-LEE: I [counsel thee], Keep the king's command, and that which regardeth the
    oath [to him taken] by God.
  asm-FB: মই তোমাক উপদেশ দিওঁ যে ৰজাক প্রতিৰক্ষা দিয়া ঈশ্বৰৰ শপতৰ কাৰণে তুমি ৰজাৰ
    আজ্ঞা পালন কৰা।
  sus-A: ﭑ شَ عَ قَلَ وٌ بّ، عَ لَنمَ وٌ شَ مَنفّ شَ يَامَرِ رَبَتُ، بَرِ مَ وٌ بَرَ
    وٌ رَكَلِ عَلَ يَ شْرِ.
  fra-SBL: 'Je dis : « Exécutez l''ordre du roi ! » à cause du serment fait à Dieu.'
  hbo-hbo: אֲנִי֙ פִּי־מֶ֣לֶךְ שְׁמֹ֔ור וְעַ֕ל דִּבְרַ֖ת שְׁבוּעַ֥ת אֱלֹהִֽים׃
  kik-kik: Nguga atĩrĩ, athĩkagĩra rĩathani rĩa mũthamaki, nĩ ũndũ nĩwehĩtire ũrĩ
    mbere ya Ngai.
  fra-NCL: 'Je te dis : Observe les ordres du roi, et cela à cause du serment fait
    à Dieu ;'
  cek-AK: Sithaw hmaa ah sak ih lokkamhaih to poek ah loe, siangpahrang lokpaekhaih
    to tahngai ah.
  cuk-cuk: 'Degisoggu, an bega soged: Rey-e-ibmar-sogmaidbali be ibsao, ar Bab-Dummad-asabinni
    deyob-imakoye be sogsad.'
  uig-CYR: Падишаһниң пәрманиға қулақ селишиңни дәвәт қилимән; болупму Худа алдида
    ичкән қәсәм түпәйлидин шундақ қилғин.
  tel-2017: నువ్వు దేవుని ఎదుట ఒట్టు పెట్టుకున్నట్టుగా రాజు ఆజ్ఞలకు లోబడి నడుచుకో.
  hat-BSA: 'Mwen di: “Swiv lòd wa a akoz sèman ki te fèt devan Bondye a.'
  kos-kos: Oru ma tokosra el fahk, ac nik kom oru kutena wuleang ingunyar nu sin God.
  hbo-WLC: אֲנִי֙ פִּי־מֶ֣לֶךְ שְׁמ֔וֹר וְעַ֕ל דִּבְרַ֖ת שְׁבוּעַ֥ת אֱלֹהִֽים׃
  ibo-ibo: Asị m, debe iwu eze, nʼihi iyi ị ṅụrụ nʼihu Chineke.
  ory-ory: ତୁମ୍ଭେ ରାଜାଜ୍ଞା ପାଳନ କର, ମୁଁ ଏହା ପରାମର୍ଶ ଦିଏ ଓ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଶପଥ
    କରିବା ସକାଶୁ ତାହା କର।
  chk-chk: Kopwe apwönüetä än ewe king allük, pun iei usun ka pwon fän akapel fän
    mesen Kot.
  rop-rop: Wal yu garra duwit langa det boswan king, dumaji God bin meigim pramis
    langa im.
  ukr-1871: 'Я кажу: Чини волю царську, а се — задля присяги перед Богом.'
  deu-1951: Bewahre mein königliches Wort wie einen göttlichen Schwur!
  eng-JPS: 'I counsel thee: keep the king''s command, and that in regard of the oath
    of God.'
  srp-1865: 'Ja ti kažem: izvršuj zapovijest carevu, i to zakletve Božije radi.'
  lug-lug: Nkugamba nti gondera ekiragiro kya kabaka, kubanga walayira mu maaso ga
    Katonda.
  heb-heb: אני פי מלך שמור ועל דברת שבועת אלהים׃
  ben-IRV: আমি তোমায় পরামর্শ দিই তুমি রাজার আদেশ পালন কর কারণ ঈশ্বর শপথ করেছেন তাকে
    রক্ষা করার।
  pan-pan: ਮੈਂ ਕਹਿੰਦਾ ਹਾਂ ਕਿ ਤੂੰ ਰਾਜੇ ਦੇ ਹੁਕਮ ਨੂੰ, ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਦੇ ਕਾਰਨ ਮੰਨਦਾ
    ਰਹਿ।
  mya-JVB: ဘုရားသခင့် ရှေ့တော်၌ ပြုသောသစ္စာကို ထောက် ၍၊ ရှင်ဘုရင် အမိန့် တော်ကို စောင့်
    လော့။
  hmo-hmo: King ena oda do oi kamonai henia, Dirava dekenai unai bamona oi gwauhamata
    dainai.
  urd-urd: मैं तुझे सलाह देता हूँ कि तू बा'दशाह के हुक्म को ख़ुदा की क़सम की वजह से
    मानता रह।
  rus-SYN: 'Я говорю: слово царское храни, и это ради клятвы пред Богом.'
  bqc-SIM: Misiilɛ kía yã́ɛ, asa n lɛkɛ̀wà ń Lua tↄ́oɛ.
  tcz-CHONGTHU: Nangman Pathen thua nung dinga nakitepna dung jui chun lengpa thu
    thun nung in.
  mar-mar: मी तुम्हास सल्ला देतो की, राजाची आज्ञा पाळा कारण त्याचे संरक्षण करण्याची
    तू देवाची शपथ घेतली आहे.
  qub-qub: Imata ruranayquipäpis ray nishushayquitaraj cumliy. Chayno cumlinayquipämi
    Tayta Diospa jutincho jurashcanqui.
  bqp-bqp: Ǹ mì natɛ kína yãnɛ, zaakũ n lɛ́ kɛ̀a kũ Luda tↄ́omɛ.
  hat-hat: Se pou ou fè sa wa a bay lòd fè a, poutèt sèman ou te fè devan Bondye a.
  eng-BSB: Keep the king’s command, I say, because of your oath before God.
  eng-WEBPB: I say, “Keep the king’s command!” because of the oath to God.
  kbq-kbq: Kini ne'mofo ke antahinka amage anto hu'na nagra negasamue. Na'ankure kagra
    ko Anumzamofo avuga ke'a amage antegahue hunka huvempa hu'nane.
  nhe-BL: Xijtlepanita itlanahuatil nopa tlanahuatijquetl pampa queja nopa tijtestigojquetztoc
    ica Toteco para tijchihuas.
  bus-bus: Ǹ mì siɛ kína yãnɛ, zaakɛ n lù sɛ̀nɛ kↄ̃n Luda tↄ́omɛ.
  gub-BL: — Aruzar putar neze'eg ihe nehe, ere neruwihawete pe. Ta'e eremume'u ize'eg
    heruzar àwàm Tupàn henataromo ne xe.
  eng-DRA: I observe the mouth of the king, and the commandments of the oath of God.
