    waraanaatti duula keessaa hin ariʼamne sana, hamminnis warra isa hojjetu gad hin
    dhiisu.
  fra-LSG: L’homme n’est pas maître de son souffle pour pouvoir le retenir, et il
    n’a aucune puissance sur le jour de la mort; il n’y a point de délivrance dans
    ce combat, et la méchanceté ne saurait sauver les méchants.
  yal-yal: Adamadiin xa mi niin kanna ra alogo a xa a makankan, fanga yo mi a ra a
    sayaan lɔxɔn fari. Yɛngɛn matanga fɛrɛ mi a xa, ɲaxuyaan fan mi muxu ɲaxi yo xunbama.
  haw-1868: Aohe kanaka e hiki ke malama i ka hanu a paa ia, aohe mea ikaika i ka
    la e make ai; aole hoi i hookuuia kekahi mai keia kaua aku; aole nae e hoopakele
    ka hewa i ka poe hewa.
  arb-NAV: لَيْسَ لأَحَدٍ سُلْطَانٌ عَلَى الرُّوحِ لِيُمْسِكَ بِها، أَوْ سُلْطَانٌ
    عَلَى يَوْمِ الْمَوْتِ. وَكَمَا لَا يُسَرَّحُ أَحَدٌ فِي وَقْتِ الْحَرْبِ كَذَلِكَ
    لَا يُطْلِقُ الشَّرُّ سَرَاحَ مَنْ يُمَارِسُونَهُ.
  ewe-ewe: Ame aɖeke mate ŋu asi le ku nu o eye ŋusẽ mele ame aɖeke ŋu be wòaxe mɔ
    na eƒe kugbe ƒe ɖoɖo o, elabena ame aɖeke meli si ŋgɔ ku mele o. Eme kɔ ƒãa be
    amegbetɔ ƒe vɔ̃ɖivɔ̃ɖi mate ŋu akpe ɖe eŋu le ɣeyiɣi ma me o.
  eng-LEE: No man hath control over the spirit to detain the spirit; and there is
    no control over the day of death; and there is no representation in that war;
    and wickedness will not deliver those that practise it.
  asm-FB: নিজৰ আত্মাক কোনে নিয়ন্ত্ৰণ কৰিব পাৰে! তেনেকৈ মৃত্যুৰ দিনৰ ওপৰতো কাৰো হাত
    নাই। যুদ্ধৰ সময়ত যেনেকৈ কোনো সৈনিক মুক্ত নহয়, তেনেকৈ দুষ্টতাৰ বশত থকা ব্যক্তিৰ
    দুষ্ট কার্যৰ অভ্যাসৰ পৰা সেই দুষ্টতাই তেওঁক মুক্ত কৰিব নোৱাৰে।
  sus-A: مِشِ يٌ مُ نْمَ عَ حّنفِ يَمَرِدٍ، مِشِ يٌ مُ نْمَ عَ قَشَ لْشْي سُفَندِدٍ.
    مِشِ مُ نْمَ كٍلِدٍ فٍرٍ شُن مَ، تِنشِنتَرٍيَ مُ قٍ كٌبِ رَبَيٍ بّحِنمَ.
  fra-SBL: Il n'y a pas d'homme qui ait pouvoir sur l'esprit pour contenir l'esprit ;
    il n'a pas non plus pouvoir sur le jour de la mort. Il n'y a pas de décharge dans
    la guerre ; et la méchanceté ne délivrera pas ceux qui la pratiquent.
  hbo-hbo: אֵ֣ין אָדָ֞ם שַׁלִּ֤יט בָּר֙וּחַ֙ לִכְלֹ֣וא אֶת־הָר֔וּחַ וְאֵ֤ין שִׁלְטֹון֙
    בְּיֹ֣ום הַמָּ֔וֶת וְאֵ֥ין מִשְׁלַ֖חַת בַּמִּלְחָמָ֑ה וְלֹֽא־יְמַלֵּ֥ט רֶ֖שַׁע
    אֶת־בְּעָלָֽיו׃
  kik-kik: Gũtirĩ mũndũ ũngĩhota gwatha rũhuho agirie rũhurutane; ũguo noguo gũtarĩ
    mũndũ ũngĩhota kũgirĩrĩria mũthenya wake wa gũkua. O ta ũrĩa gũtarĩ mũndũ ũheagwo
    rũũtha hĩndĩ ya mbaara, ũguo noguo waganu ũtangĩhonokia mũndũ ũrĩa ũwĩkaga.
  fra-NCL: L’homme n’est pas maître de son souffle, pour pouvoir retenir son souffle,
    et il n’a aucune puissance sur le jour de sa mort ; il n’y a pas de dispense dans
    ce combat, et le crime ne saurait sauver son homme.
  cek-AK: Angmah ih muithla pazawk hanah, patawn thaih mi doeh om ai; duek thaih han
    ai ah duekhaih nuiah thacakhaih tawn mi doeh om ai; misatuh kami loe anghak ai;
    hmuen kasae sah kaminawk loe a sak o ih sethaih mah nihcae to loisak thai mak
    ai.
  cuk-cuk: Dule burgwed-bargaegala, gargangued nikasulid, na degisadegu-gudiguega,
    gargangued nikasurbalid. Ar burgwed-igargine, gege dule wakinned, dule-isganase-bakale,
    gege wakinned.
  uig-CYR: Һеч ким өз роһиға егә болалмас, йәни һеч кимниң өз роһини өзидә қалдуруш
    һоқуқи йоқтур; һеч кимниң өлүш күнини өз қолида тутуш һоқуқи йоқтур; шу җәңдин
    қечишқа рухсәт йоқтур; рәзиллик рәзилликкә берилгүчиләрни қутқузмас.
  tel-2017: ఊపిరి విడవకుండా ఆపుచేయగల అధికారం ఎవరికీ లేదు. తన చావు రోజుపై ఎవరికీ అధికారం
    లేదు. యుద్దం జరిగే సమయంలో ఎవరికీ విడుదల దొరకదు. దుష్టత్వం దాన్ని వెంబడించే వారిని
    తప్పించలేదు.
  hat-BSA: Nanpwen moun ki ka sèvi ak van pou anpeche van, ni ki gen otorite sou jou
    lanmò a; epi pa gen lese tonbe ni kite nan tan lagè, ni mal la kap fèt p ap delivre
    sila ki fè l yo.
  kos-kos: Wangin sie mwet oasr ku la fin ngun, ac wangin sie ku in kolla len in misa
    lal. Pa inge sie mweun kut koflana kaingkunla. Kom ac tia ku in molla kom fin
    oru na ma koluk.
  hbo-WLC: אֵ֣ין אָדָ֞ם שַׁלִּ֤יט בָּר֙וּחַ֙ לִכְל֣וֹא אֶת־הָר֔וּחַ וְאֵ֤ין שִׁלְטוֹן֙
    בְּי֣וֹם הַמָּ֔וֶת וְאֵ֥ין מִשְׁלַ֖חַת בַּמִּלְחָמָ֑ה וְלֹֽא־יְמַלֵּ֥ט רֶ֖שַׁע
    אֶת־בְּעָלָֽיו׃
  ibo-ibo: Ọ dịghị onye nwere ike igbochi mmụọ mmadụ mgbe ọ chọrọ. Ọ dịghị onye nwere
    ike igbochi ụbọchị ọnwụ ya. Dịka o si sie ike izighachi mmadụ azụ nʼoge agha,
    otu a ka o si sie ike ajọ omume ịtọghapụ ndị na-eme ihe ọjọọ.
  ory-ory: ଶ୍ୱାସବାୟୁ ଅଟକାଇ ରଖିବା ପାଇଁ ଶ୍ୱାସବାୟୁ ଉପରେ କୌଣସି ମନୁଷ୍ୟର କ୍ଷମତା ନାହିଁ; କିଅବା
    ମରଣ ଦିନ ଉପରେ ତାହାର କିଛି କ୍ଷମତା ନାହିଁ; ପୁଣି, ସେହି ଯୁଦ୍ଧରୁ ଛାଡ଼ ନାହିଁ; ଅଥବା ଦୁଷ୍ଟତାରେ
    ଆସକ୍ତ ଲୋକକୁ ଦୁଷ୍ଟତା ଉଦ୍ଧାର କରିବ ନାହିଁ।
  chk-chk: Esap wor eman a tongeni amwöchü ngünün, esap pwal wor eman a tongeni nemeni
    ränin an mäla. Usun eman sounfiu esap sü lupwen fansoun maun, iei usun eman chon
    föföringau esap tongeni ngasala seni liwinin an föför.
  rop-rop: Wal nobodi kaan seibum miselp brom daidaibat. Nobodi kaan tok wotaim im
    garra dai. Nobodi kaan libum det ami wen det enamimob faitfaitbat langa olabat,
    en det nogudbalawei kaan seibum enibodi.
  ukr-1871: Нїхто не властен над духом, щоб здержати дух, і нема в його сили проти
    дня смертї, нема й пільги в службі віськовій, і провина не вирятує винуватого.
  deu-1951: Kein Mensch hat Macht über den Wind, daß er den Wind zurückhalten könnte;
    so gebietet auch keiner über den Tag des Todes, und im Kriege gibt es keine Entlassung,
    und der Frevel rettet den nicht, welcher ihn verübt.
  eng-JPS: There is no man that hath power over the wind to retain the wind; neither
    hath he power over the day of death; and there is no discharge in war; neither
    shall wickedness deliver him that is given to it.
  srp-1865: Èovjek nije vlastan nad duhom da bi ustavio duh, niti ima vlasti nad danom
    smrtnijem, niti ima obrane u toj borbi; ni bezbožnost ne izbavlja onoga u koga
    je.
  lug-lug: Tewali muntu alina buyinza kufuga mpewo; bwe kityo tewali n’omu alina buyinza
    ku lunaku lwa kufa kwe. Ng’omuntu bw’aweebwa ebiragiro mu biseera eby’olutalo,
    bwe kityo n’obutali butuukirivu bwe buduumira abo ababutambuliramu.
  heb-heb: אין אדם שליט ברוח לכלוא את הרוח ואין שלטון ביום המות ואין משלחת במלחמה
    ולא ימלט רשע את בעליו׃
  ben-IRV: কারোর শক্তি নেই আমাদের প্রাণবায়ুর ওপর যে তাকে থামাবে এবং তার মৃত্যুর দিনের
    ওপর কারোর শক্তি নেই। যুদ্ধের দিন কেউ সৈন্যদল থেকে ছুটি পায় না এবং দুষ্টতা দুষ্টকে
    উদ্ধার করতে পারবে না যারা তার দাস।
  pan-pan: ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਆਤਮਾ ਦੇ ਉੱਤੇ ਕੋਈ ਵੱਸ ਨਹੀਂ ਕਿ ਉਹ ਆਤਮਾ ਨੂੰ ਰੋਕ ਸਕੇ ਅਤੇ ਨਾ ਮਰਨ
    ਦੇ ਦਿਨ ਦੇ ਉੱਤੇ ਉਹ ਦਾ ਕੋਈ ਅਧਿਕਾਰ ਹੈ। ਜਿਵੇਂ ਲੜਾਈ ਦੇ ਦਿਨ ਵਿੱਚੋਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੁੰਦਾ,
    ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਬੁਰਿਆਈ ਬੁਰਿਆਰ ਨੂੰ ਨਹੀਂ ਛੁਡਾਵੇਗੀ
  mya-JVB: နံဝိညာဉ် ကို အစိုးရ၍ ချုပ် ထားနိုင်သော လူ တယောက် မျှမရှိ။ သေ ချိန် ရောက်သောအခါ
    တန်ခိုး မ ရှိ။ ထို စစ်မှု ထဲက ထွက် စရာအခွင့်မ ရှိ။ ဒုစရိုက်ကို ပြုသော်လည်း၊ ဒုစရိုက်
    သည် ထိုအမှုထဲက မ ကယ် မနှုတ်နိုင်။
  hmo-hmo: Mase neganai, iseda lauma ese iseda tauanina ia rakatania, bona iseda lauma
    ita dogoatao noho diba lasi, badina ita ese iseda mase dina ita koua diba lasi.
    Tuari lalonai, opesa ia itaia namonamo, vadaeni iena tuari taudia ta ese tuari
    do ia rakatania diba lasi. Unai bamona danu, bema tau ta ese dika ia badinaia
    noho, inai dika ese unai tau do ia guia momokani, vadaeni ia ese do ia rakatania
    diba lasi.
  urd-urd: किसी आदमी को रूह पर इख़्तियार नहीं कि उसे रोक सके, और मरने का दिन भी उसके
    इख़्तियार से बाहर है; और उस लड़ाई से छुट्टी नहीं मिलतीऔर न शरारत उसको जो उसमे
    ग़र्क़ हैं छुड़ाएगी
  rus-SYN: Человек не властен над духом, чтобы удержать дух, и нет власти у него над
    днем смерти, и нет избавления в этой борьбе, и не спасет нечестие нечестивого.
  bqc-SIM: Gbɛ̃e a wɛ̃ni kũa gbãa vĩo, màa gbɛ̃e a fↄ̃ à a gagↄↄ sɛ sↄ̃òo. Wìli
    e bↄ̀ sosau zĩgↄↄo, màa vãi lí a kɛnaↄ gbaɛo.
  tcz-CHONGTHU: I-lah’uva ithi diu nikho atuhtang thei ium pouve. Hiche muthim galsatna,
    ito diu hi ahoidohna ding aum poi.
  mar-mar: जीवनाच्या श्वासास थांबून धरण्याचा अधिकार कोणालाही नाही; आणि कोणालाही त्याच्या
    मरणाच्या दिवसावर अधिकार नाही. युध्द चालू असताना कोणाचीही सैन्यातून सुटका होत नाही,
    आणि दुष्टाई त्याच्या दासास सोडवणार नाही.
  qub-qub: Manami pipis duyñuchu bïdanwanga. Chaynöpami masta mana cawanchu. Chayno
    manami pipis musyanchu imanöpa ni imay wañunanpaj cashantapis. Wañuypitaga manami
    pipis gueshpinchu. Fiyucunatapis mana allita rurashancunaga manami salbangachu.
  bqp-bqp: Gbɛ̃ke a wɛ̃̀ndi kũna gbãna vĩro, lɛmɛ se gbɛ̃ke ni fↄ̃ à a gagↄrↄ sↄ̃sↄ̃
    arɛro. Òdi le ò bò sozan zĩ̀i gũnlo, lɛmɛ dↄ yã vãni dì a kɛ̀rinↄ gbarɛro.
  hat-hat: Pesonn pa mèt lavi l'. Lè jou a rive pou l' mouri, fòk li mouri. Pesonn
    pa ka ranvwaye jou lanmò li. Nou pa ka kouri pou batay sa a. Ata mechanste mechan
    yo pa ka sove yo.
  eng-BSB: As no man has power over the wind to contain it, so no one has authority
    over his day of death. As no one can be discharged in wartime, so wickedness will
    not release those who practice it.
  eng-WEBPB: There is no man who has power over the spirit to contain the spirit;
    neither does he have power over the day of death. There is no discharge in war;
    neither shall wickedness deliver those who practise it.
  kbq-kbq: Mago vahe'mofona hihamu'a omane'neankino, fri'zama nehanigeno asimu'amo'ma
    atre'zama nehanigeno'a aze'origahie. Anahu kna huno fri'zana mago vahe'mo'a aze'origahie.
    Ha'ma hu knafima sondia vahe'ma hunonteankna huno, kefo avu'ava zamo'a magore
    huno kefo avu'ava'ma nehia vahera atresigeno ovugahie.
  nhe-BL: Niyon se tlacatl quipiya chicahualistli para quitzacuilis itonal para ma
    ax quisas ipan itlacayo quema ya eltoc para miquis. Niyon ax aqui quipiya chicahualistli
    para quitzacuilis miquistli para ax quipantis. Ax onca niyon se tlamantli tlen
    huelis tijtequihuis para tijtzacuilis miquistli. Huan ipan nopa tonali quema ax
    cuajcualme itztoque para miquise, niyon se tlen nopa tlamantli ax cuali tlen quichijtoque
    huelis quinpalehuis.
  bus-bus: Gbɛ̃kee a wɛ̃̀ndi kũna gbãaa vĩro, lɛmɛ se gbɛ̃ke é fↄ̃ à a gagurↄↄ sↄ̃
    aɛro. Wè e wà bↄ̀ sozan zĩ̀ guuro, lɛmɛ dↄ yã zaaa è a kɛ̀rinↄ gbarɛro.
  gub-BL: Ni amo nupuner kwaw ywytu izar romo weko haw rehe wà. Ni amo nupuner kwaw
    ipyhykaw rehe wà. Nezewe rehe we ni amo nupuner kwaw umàno haw wi uhemaw rehe
    wà. Ni amo nupuner kwaw amo ae 'ar mehe umàno haw rehe wà. Zanemàno haw nuzawy
    kwaw zeàmàtyry'ymawhu zanewe. Nazapuner kwaw izuwi zanehemaw rehe.
  eng-DRA: It is not in man’s power to stop the spirit, neither hath he power in the
    day of death, neither is he suffered to rest when war is at hand, neither shall
    wickedness save the wicked.
