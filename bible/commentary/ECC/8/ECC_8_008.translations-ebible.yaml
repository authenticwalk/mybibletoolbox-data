verse: ECC.008.008
translations:
  mal-C: തന്റെ ആത്മാവിനെ തടഞ്ഞുനിർത്താൻ, ആത്മാവിന്മേൽ അധികാരമുള്ള ഒരു മനുഷ്യനുമില്ല;
    ആയതിനാൽ തങ്ങളുടെ മരണദിനത്തിന്മേൽ അധികാരമുള്ള ആരുംതന്നെയില്ല. യുദ്ധകാലത്ത് സേനയിൽനിന്ന്
    ആരെയും പിരിച്ചുവിടുകയില്ല, അതുപോലെ ദുഷ്‌പ്രവൃത്തി അതു പ്രവർത്തിക്കുന്നവരെയും വിട്ടുപോകുകയില്ല.
  deu-TKW: Kein Mensch hat Macht über den Wind, daß er den Wind aufhalten könnte,
    und keiner hat Macht über den Tag des Todes, noch giebt es Entlassung im Kriege;
    und der Frevel rettet den nicht, der ihn verübt.
  lin-lin: Ndenge moto moko te azali na bokonzi likolo ya pema ya bomoi na ye mpo
    ete akanga yango, ndenge mpe moto moko te azali na bokonzi likolo ya mokolo na
    ye ya kufa. Ndenge moto moko te apemaka na tango ya bitumba, ndenge mpe misala
    mabe ebikisaka te bato oyo basalaka yango.
  eng-LSV: There is no man ruling over the spirit to restrain the spirit, and there
    is no authority over the day of death, and there is no discharge in battle, and
    wickedness does not deliver its possessors.
  eng-GNV: 'Man is not lorde ouer the spirit to retaine the spirite: neither hath
    hee power in the day of death, nor deliuerance in the battell, neither shall wickednesse
    deliuer the possessers thereof.'
  eng-WEBSTER: 'There is no man that hath power over the spirit to retain the spirit;
    neither hath he power in the day of death: and there is no discharge in that war;
    neither shall wickedness deliver those that are given to it.'
  nhw-BL: Niyon se masehuali quipiya chicahualistli para quitzacuilis itonal para
    ma amo quisas ipan itlacayo quema ya eltoc para miquis. Niyon amo aqui quipiya
    chicahualistli para quitzacuilis miquilistli para amo quipantis. Amo onca niyon
    se tlamantli catli huelis tijtequihuis para tijtzacuilis miquilistli. Huan ipan
    nopa tonali quema amo cuajcualme itztoque para miquise, niyon se tlen nopa tlamantli
    amo cuali catli quichijtoque huelis quinpalehuis.
  swh-ONEN: Hakuna mwanadamu awezaye kushikilia roho yake asife, wala hakuna mwenye
    uwezo juu ya siku ya kufa kwake. Kama vile hakuna yeyote arudishwaye nyuma wakati
    wa vita, kadhalika uovu hautawaweka huru wale wautendao.
  bba-bba: Tɔnu kun dɑm mɔ u n kɑ win hunde nɛni. Mɛyɑ u ǹ mɑɑ dɑm mɔ u kɑ tii wɔrɑ
    win ɡɔɔn tɔ̃ru. U ǹ yɑkiɑrɔ ɡɔɔn nɔmɑn di. Mɛyɑ nuku kɔ̃suruɡiin nuku kɔ̃suru
    tɑ ǹ nùn yɑrɑmɔ.
  eng-KJVCPB: 'There is no man that hath power over the spirit to retain the spirit;
    neither hath he power in the day of death: and there is no discharge in that war;
    neither shall wickedness deliver those that are given to it.'
  luo-luo: Onge ngʼama nigi teko ewi yamo mondo ochike, omiyo onge ngʼama nigi teko
    e odiechieng thone. Mana kaka jalweny ok mi thuolo mar yweyo e kinde mag kedo,
    e kaka joricho bende ok yud thuolo kuom timbegigo.
  meu-meu: Asi tauna ta mai siahuna ia laumana baine dogoa tao eiava mai siahuna ena
    mase dinana enai. Tuari ai tau ta basine raka siri diba; bona dika ese kara dika
    tauna basine hamauria.
  npi-ULB: सास नै रोक्‍न सक्‍ने गरी कोही पनि आफ्नो सासको शासक हुँदैन, र त्यसको मृत्यको
    दिनमाथि कसैको शक्ति हुँदैन । युद्धको समयमा कुनै सेनालाई पनि बिदा दिइँदैन, र दुष्‍टताले
    यसका दासहरूलाई छुटकारा दिने छैन ।
  yor-yor: Kò sí ẹni tí ó lágbára lórí afẹ́fẹ́ láti gbà á dúró, nítorí náà, kò sí
    ẹni tí ó ní agbára lórí ọjọ́ ikú rẹ̀. Bí ó ti jẹ́ wí pé kò sí ẹni tí a dá sílẹ̀
    nígbà ogun, bẹ́ẹ̀ náà ni ìkà kò ní fi àwọn tí ó ń ṣe é sílẹ̀; bí ó ti jẹ́ wí pé
    kò sí ẹni tí a dá sílẹ̀ nígbà ogun, bẹ́ẹ̀ náà ni ìwà búburú kò le gba àwọn tí
    ó ń ṣe é sílẹ̀.
  ind-ind: Tidak ada seorang pun yang dapat mengendalikan angin, demikian juga kita
    tidak dapat menghindari hari kematian. Seorang tentara tidak mungkin diizinkan
    pulang pada waktu sedang perang. Demikian juga, kalau kita berbuat jahat, kita
    tidak bisa membebaskan diri dari hukuman dengan melakukan kejahatan yang lain.
  pes-OPCB: او قادر نیست از مرگ فرار کند و یا مانع فرا رسیدن روز مرگش بشود. مرگ جنگی
    است که از آن رهایی نیست و هیچ‌کس نمی‌تواند با حیله و نیرنگ، خود را از آن نجات
    دهد.
  tgl-ULB: Walang may kapangyarihang pigilan ang paghinga ng hangin ng buhay, at walang
    may kapangyarihan sa araw ng kaniyang kamatayan. Walang tinitiwalag sa hanay ng
    hukbo habang nasa isang digmaan, at ang kasamaan ay hindi magliligtas sa mga alipin
    nito.
  hui-hui: Homolene wirangi inanaga dinini ibu tingini yu wahalu poragola mbiralime
    hapai habe nahe holebira. Ani bialu iname homolenenaga horobi mo aribia habe nahe
    kama. Wai birangi ami haguanerume ami agali wai wahalu tini dindi dai bilo yupe
    nahaga. Ogonidagua dege mana ko bialu harimagome ina yo pialu pobe nahe ko ogonime
    inani paraho wiaabo holebira.
  mya-mya: နံဝိညာဉ်ကို အစိုးရ၍ ချုပ်ထားနိုင်သော လူတ ယောက်မျှမရှိ။ သေချိန်ရောက်သောအခါ
    တန်ခိုးမရှိ။ ထိုစစ်မှုထဲက ထွက်စရာအခွင့်မရှိ။ ဒုစရိုက်ကို ပြုသော် လည်း၊ ဒုစရိုက်သည်
    ထိုအမှုထဲက မကယ်မနှုတ်နိုင်။
  bod-N: མི་སུས་ཀྱང་རླུང་ལ་ཁ་ལོ་བསྒྱུར་ནས་དེ་འགོག་མི་ཐུབ་ལ། ཡང་འཆི་དུས་ལ་དབང་ཡོད་པའི་མི་སུ་ཡང་མེད།
    འཐབ་མོ་འདི་ལ་ཞུགས་མི་དགོས་པ་སུ་ཡང་མེད། ངན་པས་ཀྱང་ངན་པ་བྱེད་མཁན་རྣམས་སྐྱོབ་པར་མི་ནུས།
  sna-sna: Hakuna munhu ane simba pamusoro pemhepo kuti aitonge; saizvozvowo hakuna
    munhu ane simba pamusoro pezuva rokufa kwake. Sezvo kusinawo munhu anoregedzeswa
    kurwa panguva yehondo, saizvozvowo zvakaipa hazvingaregedzi uyo anozviita.
  spa-BLM: No hay hombre que tenga poder sobre el espíritu para contenerlo; tampoco
    tiene poder sobre el día de la muerte. No hay descarga en la guerra; ni la maldad
    librará a los que la practican.
  cac-cac: Malaj mach syal snitzan sq'uinal, malaj pax mach syal syamanoch vaan schamel.
    A eb' soldado syal sc'ananel sb'a eb' d'a scal oval, palta a d'a chamel chi',
    malaj mach syal yeli. A junoc mach chuc, max yal-laj scoljiel d'a yol sc'ab' chamel
    yuj schucal.
  swh-ULB: Hakuna mwenye uwezo juu ya roho aizuie roho; wala hana mamlaka juu ya siku
    ya kufa; wala hakuna kuruhusiwa katika vita vile; wala uovu hautamwokoa yule aliyeuzoea.
  bel-bel: Чалавек ня мае ўлады над духам, каб дух утрымаць, і няма ў яго ўлады над
    сьмертнай часінай, і няма збавеньня ў гэтым змаганьні, і не ўратуе бязбожнасьць
    бязбожніка.
  deu-ELBBK: Kein Mensch hat Macht über den Wind, den Wind zurückzuhalten; und niemand
    hat Macht über den Tag des Todes; und keine Entlassung gibt es im Krieg; und die
    Gottlosigkeit wird den nicht retten, der sie übt.
  mbb-OT: Is keramag kenà egkeeǥen te etew, ne kenà daan egkeeǥan te etew is kemetayen
    din. Kebpekidtebek heini he kenà egkepeliǥuyan. Ne is kelelalung te etew ne kenà
    ebpekelibri kandin te kemetayen.
  mal-2015: ആത്മാവിനെ തടുപ്പാൻ ആത്മാവിന്മേൽ അധികാരമുള്ള ഒരു മനുഷ്യനുമില്ല; മരണദിവസത്തിന്മേൽ
    അധികാരമുള്ളവനുമില്ല; യുദ്ധത്തിൽ സേവാവിമോചനവുമില്ല; ദുഷ്ടത ദുഷ്ടന്മാരെ വിടുവിക്കയുമില്ല.
  rmc-rmc: Avke sar le manušes nane zor upral e balvaj, avke nane ňikas zor upral
    oda džives, kana merela. Andral o mariben našťi te džal khere, avke aňi o nalačhipen
    na mukela oles, ko oda kerel.
  pes-OPV: کسی نیست که بر روح تسلطداشته باشد تا روح خود را نگاه دارد و کسی برروز موت
    تسلط ندارد؛ و در وقت جنگ مرخصی نیست و شرارت صاحبش را نجات نمی دهد.
  ron-1924: Омул ну есте стэпын пе суфларя луй, ка с-о поатэ опри, ши н-аре ничо путере
    песте зиуа морций; ын лупта ачаста ну есте избэвире, ши рэутатя ну поате скэпа
    пе чей рэй.
  ben-OBCV: বাতাসকে যেমন ধরে রাখবার ক্ষমতা কারও নেই, তেমনি মৃত্যুর সময়ের উপরে কারও
    হাত নেই। যুদ্ধের সময় যেমন কেউ ছুটি পায় না, তেমনি দুষ্টতা কাউকে ছাড়ে না যে তা
    অভ্যাস করে।
  som-som: Ninna amar uma leh inuu nafta ceshado, oo maalinta dhimashadana amar uma
    leh. Oo wakhtiga dagaalkaasna fasax ma leh, oo sharnimaduna ma samatabbixin doonto
    kuwa iyada leh.
  lat-VUC: 'Non est in hominis potestate prohibere spiritum, nec habet potestatem
    in die mortis: nec sinitur quiescere ingruente bello, neque salvabit impietas
    impium.]'
  eng-ASVBT: 'There is no man that hath power over the spirit to retain the spirit;
    neither hath he power over the day of death; and there is no discharge in war:
    neither shall wickedness deliver him that is given to it.'
  ita-1885: Niun uomo ha potere sopra il vento, per rattenere il vento; e non vi è
    potere alcuno contro al giorno della morte, e nella battaglia non vi è licenza;
    così l'empietà non lascerà scampar quelli ne' quali ella si trova.
  eng-LXXUP: 'There is no man that has power over the spirit To retain the spirit;
    And there is no power in the day of death: And there is no discharge in the day
    of battle; Neither shall ungodliness save her votary.'
  eng-ULB: No one is ruler over his breath so as to stop the breath, and no one has
    power over the day of his death. No one is discharged from the army during a battle,
    and wickedness will not rescue those who are its slaves.
  spa-VBL: Nadie puede retener el aliento de vida; nadie puede evitar el día en que
    muera. No hay manera de escapar de esa batalla, ¡y los malvados no se salvarán
    por su maldad!
  fra-_FOB: L'homme n'est point maître de son esprit, pour pouvoir le retenir, et
    il n'a point de puissance sur le jour de la mort; il n'y a point d'exemption dans
    cette guerre, et la méchanceté ne délivrera point ceux en qui elle se trouve.
  mal-mal: ആത്മാവിനെ പിടിച്ചു നിർത്തുവാൻ ആത്മാവിന്മേൽ അധികാരമുള്ള ഒരു മനുഷ്യനുമില്ല;
    മരണദിവസത്തിന്മേൽ അധികാരമുള്ളവനുമില്ല; യുദ്ധസേവയിൽനിന്ന് വിമോചനവുമില്ല; ദുഷ്ടത
    ദുഷ്ടന്മാരെ വിടുവിക്കയുമില്ല.
  urd-GVR: Koī bhī insān hawā ko band rakhne ke qābil nahīṅ. Isī tarah kisī ko bhī
    apnī maut kā din muqarrar karne kā iḳhtiyār nahīṅ. Yih utnā yaqīnī hai jitnā yih
    ki faujiyoṅ ko jang ke daurān fāriġh nahīṅ kiyā jātā aur bedīnī bedīn ko nahīṅ
    bachātī.
  suz-BL: फश कली तेक्‍शा वोइक्‍तीक सक्ति सुइ के मबाक्‍ब। मोपान आंम बेक्‍तीक नाक्‍त
    कली सुइमी तेक्‍ने मचाक्‍ब। दोपा लडाइ पची ना सुइ खिं लचा मताइनीमी, मोपान मरिम्‍शो
    पतीकेमी मरिम्‍शो पाइब कली गेनायो मप्रोंइब।
  eng-NOY: No man hath power over the spirit to retain the spirit, and no man hath
    power over the day of death; and there is no discharge in that war; and wickedness
    shall not deliver those that are guilty of it.
  ita-1927: Non v’è uomo che abbia potere sul vento per poterlo trattenere, o che
    abbia potere sul giorno della morte; non v’è congedo in tempo di guerra, e l’iniquità
    non può salvare chi la commette.
  ckb-ckb: وەک چۆن کەس دەسەڵاتی بەسەر بادا نییە، بۆ ئەوەی با بگرێت، مرۆڤ دەسەڵاتی
    بەسەر ڕۆژی مردندا نییە. وەک چۆن نەسرەوتن لە کاتی شەڕدا نییە، خراپەکار توانای نییە
    خۆی لە خراپە ئازاد بکات.
  eng-BBE: No man has authority over the wind, to keep the wind; or is ruler over
    the day of his death. In war no man's time is free, and evil will not keep the
    sinner safe.
  kan-OKCV: ನಮ್ಮ ಆತ್ಮವನ್ನು ತಡೆಯುವ ಶಕ್ತಿ ಯಾರಿಗೂ ಇಲ್ಲ. ಹಾಗೆಯೇ ಸಾಯುವ ಸಮಯವನ್ನು ತಡೆಯುವ
    ಶಕ್ತಿಯು ಸಹ ಯಾರಿಗೂ ಇಲ್ಲ. ಯುದ್ಧ ಸಮಯದಲ್ಲಿ ಹೇಗೆ ವಿರಾಮ ಇರುವುದಿಲ್ಲವೋ, ಹಾಗೆಯೇ ದುಷ್ಟನಿಗೆ
    ದುಷ್ಟತ್ವದಿಂದ ಬಿಡುಗಡೆಯೇ ಇಲ್ಲ.
  tam-2017: தன் ஆவியை விடாமல் இருக்கிறதற்கு ஆவியின்மேல் ஒரு மனிதனுக்கும் அதிகாரமில்லை;
    மரணநாளின்மேலும் அவனுக்கு அதிகாரமில்லை; அந்தப் போருக்கு நீங்கிப்போவதுமில்லை; துன்மார்க்கர்களைத்
    துன்மார்க்கம் விடுவிக்கவுமாட்டாது.
  spa-RV-1909: 'No hay hombre que tenga potestad sobre el espíritu para retener el
    espíritu, ni potestad sobre el día de la muerte: y no valen armas en tal guerra;
    ni la impiedad librará al que la posee.'
  ron-BTF: Nu este om care să aibă stăpânire asupra duhului să păstreze duhul; nici
    nu are putere în ziua morții și nu este eliberare în acel război; nici stricăciunea
    nu va elibera pe cei ce îi sunt dați ei.
  eng-WEBP: There is no man who has power over the spirit to contain the spirit; neither
    does he have power over the day of death. There is no discharge in war; neither
    shall wickedness deliver those who practice it.
  eng-FBV: No one can hold onto the breath of life; no one can prevent the day when
    they die. There's no way of escaping that battle, and the wicked won't be saved
    by their wickedness!
  nld-1939: Geen mens is meester van zijn leven, Niemand heeft de levensgeest in zijn
    macht; Hij is geen heer over de dag van zijn dood. Niemand wordt vrijgesteld van
    die strijd, En zeker wordt niemand gered door zijn slechtheid.
  nch-BL: Yon se masehuali amo quipiya chicahualisti para quitzacuilis itonal para
    ma amo quisa ipan itacayo quema ya eltoc para miquis. Yon amo aqui quipiya chicahualisti
    para quitzacuilis miquilisti para amo quiajsis. Amo onca yon se tamanti cati huelis
    tijtequihuis para tijtzacuilis miquilisti. Huan ipan nopa tonali quema amo cuajcualme
    itztoquejya para miquise, yon se ten nopa tamanti amo cuali cati quichijtoque
    huelis quinpalehuis.
  vie-1934: Chẳng có ai cai trị được sanh khí để cầm sanh khí lại; lại chẳng ai có
    quyền về ngày chết; trong khi tranh chiến chẳng có sự miễn thứ; sự gian ác nào
    cứu được kẻ làm ra nó.
  hin-CV: वायु को रोकने का अधिकार किसके पास है? और मृत्यु के दिन पर अधिकार कौन रखता
    है? युद्ध के समय छुट्टी नहीं होती, और जो बुराई करते हैं वे इसके प्रभाव से कैसे
    बचेंगे.
  spa-BES: Ningún hombre tiene autoridad sobre el viento para mantener el viento;
    o es gobernante el día de su muerte. En la guerra, el tiempo de nadie es libre,
    y el mal no mantendrá seguro al pecador.
  tdx-tdx: Tsy a’ ondaty ty lily hanebañe ty fitiofa’ i tiokey; naho tsy anaña’e lily
    i androm-pikoromaha’ey; tsy eo ty famotsorañe amo alio; vaho tsy maha­fipoliotse
    ami’ty haratiañe o mitoloñe ama’eo.
