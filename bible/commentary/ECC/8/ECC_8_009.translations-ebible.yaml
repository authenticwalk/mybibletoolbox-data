verse: ECC.008.009
translations:
  mal-C: 'സൂര്യനുകീഴിൽ സംഭവിക്കുന്ന സകലവസ്തുതകളും നിരീക്ഷിച്ചപ്പോൾ ഇവയെല്ലാം ഞാൻ കണ്ടു:
    ഒരു മനുഷ്യൻ വേറൊരുവ്യക്തിയുടെമേൽ അയാളുടെ ദോഷത്തിനായി അധികാരം നടത്തുന്ന ഒരു കാലമുണ്ട്.'
  deu-TKW: Alles dies habe ich gesehen, und zwar indem ich meinen Sinn richtete auf
    alles Thun, das unter der Sonne geschieht, zu einer Zeit, wo ein Mensch über den
    andern herrscht zu dessen Unglück.
  lin-lin: Namonaki makambo nyonso wana, tango natiaki mayele na ngai mpo na koluka
    koyeba makambo nyonso oyo esalemaka na se ya moyi. Ezali na tango oyo moto amatelaka
    bato mosusu mpo na konyokola bango.
  eng-LSV: All this I have seen so as to give my heart to every work that has been
    done under the sun; a time that man has ruled over man to his own evil.
  eng-GNV: All this haue I seene, and haue giuen mine heart to euery worke, which
    is wrought vnder the sunne, and I sawe a time that man ruleth ouer man to his
    owne hurt.
  eng-WEBSTER: 'All this have I seen, and applied my heart to every work that is done
    under the sun: there is a time in which one man ruleth over another to his own
    hurt.'
  nhw-BL: Nochi ya ni catli niquitztoc quema nimotemacac para nimonejnehuilis miyac
    tlen nochi tlamantli catli pano ipan ni tlaltipactli. Niquita para masehualme
    tlahuel quipiyaj chicahualistli para mochihuilise catli amo cuali se ica seyoc.
  swh-ONEN: Yote haya niliyaona, nilipokuwa natafakari kila kitu kinachotendeka chini
    ya jua. Kuna wakati ambapo mtu hujifanya bwana juu ya wengine kwa madhara yake
    mwenyewe.
  bba-bba: Nɑ nɛn tii wɛ̃, nɑ mɛɛrɑ sɑ̃ɑ sɑ̃ɑ ye tɔnu u mɔ̀ kpuro hɑnduniɑ sɔɔ. Nɑ
    wɑ mɑ u rɑ win winsim tɑɑrewɑ u nùn kɔ̃sɑ kuɑ.
  eng-KJVCPB: 'All this have I seen, and applied my heart unto every work that is
    done under the sun: there is a time wherein one man ruleth over another to his
    own hurt.'
  luo-luo: Magi duto ne aneno, kane aketo pacha e gik moko duto mitimo e piny. Nitie
    kinde moro ma ngʼato sandoe jowetegi to en owuon ema ohinyore.
  meu-meu: Ina idoinai na itaia, kara iboudiai dina henunai e karamu na haerodia negana
    ai. Na itaia danu, taunimanima haida ese bamodia e biagudiamu bona e hahisidiamu.
  npi-ULB: मैले यी सबै बुझेको छु । सूर्यमूनि गरिने हरेक कामको लागि मैले मेरो मेरो
    मन लगाएको छु । एउटा मानिसले अर्को मानिसलाई चोट लगाउने गरी थिचोमिचो गर्ने समय पनि
    छ ।
  yor-yor: Gbogbo nǹkan wọ̀nyí ni mo ti rí, tí mo sì ń múlò ní ọkàn mi sí gbogbo iṣẹ́
    tí a ti ṣe lábẹ́ oòrùn. Ìgbà kan wà tí ẹnìkan ń ṣe olórí àwọn tókù fún ìpalára
    rẹ̀.
  ind-ind: 'Ketika aku berusaha memahami segala hal yang terjadi di dunia ini, aku
    memperhatikan beberapa hal: Sering kali ketika seseorang berkuasa atas orang banyak,
    dia justru mendatangkan kesusahan dan penderitaan bagi orang-orang yang dipimpinnya
    itu.'
  pes-OPCB: من دربارهٔ آنچه که در زیر این آسمان اتفاق می‌افتد، اندیشیدم و دیدم که
    چطور انسانی بر انسان دیگر ظلم می‌کند.
  tgl-ULB: Naintindihan ko ang lahat ng ito; inilagay ko sa aking puso ang bawat uri
    ng gawa na naganap sa ilalim ng araw. Mayroong isang panahon kung saan ang isang
    tao ay may kakayahang gumawa ng masama sa iba.
  hui-hui: Wali agalime dindi ogoria howa bibahende bialu haganeru handalu i̱na manda
    biai harugoni. Ani handalu hewaria agali haguane bu hearume wali agali maru hengedape
    halu tihondo ko dewa biyaria handaru.
  mya-mya: ဤအမှုအရာအလုံးစုံတို့ကို ငါတွေ့မြင်ပြီ။ နေ အောက်မှာပြုလေသမျှတို့ကို ဆင်ခြင်ပြီ။
    မိမိအကျိုးပျက် အောင် တယောက်ကိုတယောက် အုပ်စိုးသောအချိန် လည်း ရှိ၏။
  bod-N: འདི་དག་ཐམས་ཅད་ངས་མཐོང་སྟེ། ཉི་མའི་འོག་ཏུ་བྱུང་བའི་དོན་ཐམས་ཅད་ལ་སེམས་ཞིབ་མོས་བརྟགས་པ་ན།
    མི་གཅིག་གིས་གཞན་ལ་སྲིད་བྱེད་པའི་ངང་ནས་རང་ལ་རྐྱེན་ངན་འགུག་པའི་དུས་ཀྱང་འདུག་གོ །
  sna-sna: Zvose izvi ndakazviona, pandakaisa pfungwa dzangu pane zvose zvinoitwa
    pasi pezuva. Pane nguva yokuti mumwe munhu anenge ane simba pamusoro pavamwe,
    asi achizvikuvadza pachake.
  spa-BLM: Todo esto he visto, y he aplicado mi mente a toda obra que se hace bajo
    el sol. Hay un tiempo en que un hombre tiene poder sobre otro para su perjuicio.
  cac-cac: Ayic ix vac'anoch d'a in c'ol vojtacaneli tastac tzuji d'a yolyib'an̈q'uinal
    tic, masanil juntzan̈ tic ix vila'. Ay b'aj ay eb' ayoch yajalil d'a scal eb'
    yetanimail, axo tz'aji a eb' tz'ixtanpax eb' anima chi'.
  swh-ULB: Mambo hayo yote nimeyaona, nikatia moyo wangu katika kila kazi iliyofanyika
    chini ya jua. Kuna wakati ambapo mtu mmoja anayo mamlaka juu ya mwenziwe kwa hasira
    yake.
  bel-bel: Усё гэта бачыў я і да сэрца майго браў усякую справу, якая пад сонцам чыніцца.
    Бывае час, калі чалавек валадарыць над чалавекам на шкоду яму.
  deu-ELBBK: Das alles habe ich gesehen und habe mein Herz auf alles Tun gerichtet,
    das unter der Sonne geschieht, zur Zeit, wo der Mensch über die Menschen herrscht
    zu ihrem Unglück.
  mbb-OT: Neehè ku heini langun hein mid-isip-isip ku is mehitenged te minsan hengkey
    he ebpen-ul-ulahan kayi te kelibutan, iring te emun is sevaha he etew he zuen
    din gehem te kedezaat te zuma zin he etew.
  mal-2015: ഇതൊക്കെയും ഞാൻ കണ്ടു; മനുഷ്യന്നു മനുഷ്യന്റെമേൽ അവന്റെ ദോഷത്തിന്നായി അധികാരമുള്ള
    കാലത്തു സൂര്യന്നു കീഴെ നടക്കുന്ന സകലപ്രവൃത്തിയിലും ഞാൻ ദൃഷ്ടിവെച്ചു. ദുഷ്ടന്മാർ
    അടക്കം ചെയ്യപ്പെട്ടു വിശ്രാമം പ്രാപിക്കുന്നതും
  rmc-rmc: 'Sar gondoľinavas pal savoreste, so pes kerel pre phuv, dikhľom kada savoro:
    Jekh manuš vladňinel upral aver a oleha dukhavel pes korkores.'
  pes-OPV: این همه را دیدم و دل خود را بر هر عملی که زیر آفتاب کرده شود مشغول ساختم،
    وقتی که انسان بر انسان به جهت ضررش حکمرانی می‌کند.
  ron-1924: Тоате ачестя ле-ам вэзут ши мь-ам ындрептат инима спре тот че се фаче
    суб соаре. Есте о време кынд ун ом стэпынеште песте алт ом, ка сэ-л факэ ненорочит.
  ben-OBCV: সূর্যের নিচে যা কিছু করা হয় তার দিকে মনোযোগ দিয়ে আমি এসবই দেখেছি। কোনো
    কোনো সময়ে একজন অন্যের উপরে তার অমঙ্গলের জন্য কর্তৃত্ব করে।
  som-som: Waxaas oo dhan ayaan arkay, oo qalbigaygana waan u soo jeediyey shuqul
    kasta oo qorraxda hoosteeda lagu sameeyo oo dhan. Waxaa jira wakhti nin mid kale
    u taliyo oo uu wax yeelo.
  lat-VUC: '[Omnia hæc consideravi, et dedi cor meum in cunctis operibus quæ fiunt
    sub sole. Interdum dominatur homo homini in malum suum.'
  eng-ASVBT: 'All this have I seen, and applied my heart unto every work that is done
    under the sun: there is a time wherein one man hath power over another to his
    hurt.'
  ita-1885: Io ho veduto tutto questo; e ponendo mente a tutte le cose che si fanno
    sotto il sole, ho veduto che vi è tal tempo, che l'uomo signoreggia sopra l'uomo,
    a danno di esso.
  eng-LXXUP: So I saw all this, And I applied my heart to every work That has been
    done under the sun; All the things wherein man has power Over man to afflict him.
  eng-ULB: I have realized all this; I have applied my heart to every kind of work
    that is done under the sun. There is a time when a person oppresses another person
    to that person's hurt.
  spa-VBL: Examiné todas estas cosas, y pensé en todo lo que sucede aquí en la tierra,
    y en el daño que se causa cuando la gente domina a los demás.
  fra-_FOB: J'ai vu tout cela, et j'ai appliqué mon cœur à toute œuvre qui se fait
    sous le soleil. Il y a un temps où l'homme domine sur l'homme pour son malheur.
  mal-mal: ഇതൊക്കെയും ഞാൻ മനസ്സിലാക്കി; സൂര്യനുകീഴിൽ നടക്കുന്ന സകലപ്രവൃത്തിയിലും ഞാൻ
    ദൃഷ്ടിവച്ചു. മറ്റുള്ളവർക്ക് ദോഷം ചെയ്യുവാൻ ഒരു മനുഷ്യന് അധികാരമുള്ളതും ഞാൻ ഗ്രഹിച്ചു.
  urd-GVR: Maiṅ ne yih sab kuchh dekhā jab pūre dil se un tamām bātoṅ par dhyān diyā
    jo sūraj tale hotī haiṅ, jahāṅ is waqt ek ādmī dūsre ko nuqsān pahuṅchāne kā iḳhtiyār
    rakhtā hai.
  suz-BL: गो रागीम पशो नेल्‍ल कोव़ङुनु, नेल्‍ल ताता। सक्ति पाइश्‍शो मुरुमी अरु आन
    कली दिप्‍शा वोइक्‍नीम।
  eng-NOY: All this have I seen, and I have given heed to all things that are done
    under the sun. There is a time when man ruleth over man to his hurt.
  ita-1927: Io ho veduto tutto questo, ed ho posto mente a tutto quello che si fa
    sotto il sole, quando l’uomo signoreggia sugli uomini per loro sventura.
  ckb-ckb: هەموو ئەمانەم بینی، کە سەرنجم دایە هەموو ئەو کارانەی لەسەر زەوی کراون.
    کاتێک هەیە کەسێک بەسەر کەسێکی دیکەدا دەسەڵاتدار دەبێت بۆ زیانی خۆی.
  eng-BBE: 'All this have I seen, and have given my heart to all the work which is
    done under the sun: there is a time when man has power over man for his destruction.'
  kan-OKCV: ನಾನು ಇದನ್ನೆಲ್ಲಾ ನೋಡಿ, ಸೂರ್ಯನ ಕೆಳಗೆ ಮಾಡುವ ಪ್ರತಿಯೊಂದು ಕೆಲಸಕ್ಕೂ ನನ್ನ ಹೃದಯವನ್ನು
    ಪ್ರಯೋಗಿಸಿದ್ದೇನೆ. ಒಬ್ಬ ಮನುಷ್ಯನು ಇನ್ನೊಬ್ಬನ ಮೇಲೆ ತನ್ನ ಹಾನಿಗಾಗಿ ಅಧಿಕಾರ ನಡೆಸುವ ಕಾಲವೂ
    ಇದೆ.
  tam-2017: இவையெல்லாவற்றையும் நான் பார்த்து, சூரியனுக்குக் கீழே செய்யப்படும் எல்லா
    செயல்களையும் சிந்தித்தேன்; ஒரு மனிதன் தனக்கே கேடுண்டாக வேறொரு மனிதனை ஆளுகிற காலமும்
    உண்டு.
  spa-RV-1909: 'Todo esto he visto, y puesto he mi corazón en todo lo que debajo del
    sol se hace: hay tiempo en que el hombre se enseñorea del hombre para mal suyo.'
  ron-BTF: Toate acestea le-am văzut și mi-am dedicat inima fiecărei lucrări ce se
    face sub soare, este un timp în care un om stăpânește peste altul spre propria
    vătămare.
  eng-WEBP: All this I have seen, and applied my mind to every work that is done under
    the sun. There is a time in which one man has power over another to his hurt.
  eng-FBV: I examined all these things, and thought about all that happens here on
    earth, and the damage that's caused when people dominate others.
  nld-1939: Dit alles heb ik gezien, Toen ik aandacht schonk aan alles, Wat er onder
    de zon gebeurt. Soms gebruikt de mens zijn macht tot nadeel van anderen.
  nch-BL: Nochi ya ni cati niquitztoc quema nimotemacac para nimoyolilhuis miyac ten
    nochi tamanti cati pano ipan ni taltipacti. Niquita para masehualme tahuel quipiyaj
    chicahualisti para mochihuilise cati amo cuali se ica seyoc.
  vie-1934: Ta có thấy các điều đó; ta chuyên lòng suy nghĩ về mọi việc làm ra ở dưới
    mặt trời. Có khi người nầy cai trị trên người kia mà làm tai hại cho người ấy.
  hin-CV: यह सब देख मैंने अपने हृदय को सूरज के नीचे किए जा रहे हर एक काम पर लगाया
    जब एक मनुष्य दूसरे मनुष्य की बुराई के लिए उसके अधिकार का इस्तेमाल करता है.
  spa-BES: 'Todo esto lo he visto, y he entregado mi corazón a todo el trabajo que
    se realiza bajo el sol: hay un momento en que el hombre tiene poder sobre el hombre
    para su destrucción.'
  tdx-tdx: Fonga nitreako, naho nitoloñe’ ty troko ze hene fitoloñañe ambane’ i àndroy
    atoy; ie nanan-dily amy t’indaty t’indaty vaho nijoia’e.
  tha-KJV: บรรดาการนี้ข้าพเจ้าเห็นหมดแล้ว และข้าพเจ้าสนใจกิจการทุกอย่างที่เขากระทำกันภายใต้​ดวงอาทิตย์
    มี​วาระซึ่งให้คนหนึ่​งม​ีอำนาจเหนื​ออ​ีกคนหนึ่งที่จะมาทำอันตรายเขา
  por-BR-2018: 'Tudo isto vi quando fiz coração considerar toda obra que se faz abaixo
    do sol: há um tempo em que um homem passa a dominar outro homem, para sua própria
    ruína.'
  deu-ELO: Das alles habe ich gesehen, und habe mein Herz auf alles Tun gerichtet,
    welches unter der Sonne geschieht, zur Zeit, wo der Mensch über die Menschen herrscht
    zu ihrem Unglück.
  eng-WYC-2018: I beheld all these things, and I gave mine heart in(to) all works,
    that be done under the sun. Sometime a man is lord of a man, to his evil.
  epo-epo: Ĉion ĉi tion mi vidis, kaj mi atentis ĉiun aferon, kiu estas farata sub
    la suno, kaj tiun tempon, en kiu homo regas homon al lia malbono.
  uig-PIN: Bularning ⱨǝmmisini kɵrüp qiⱪtim, xundaⱪla ⱪuyax astida ⱪilinƣan ⱨǝrbir
    ixⱪa, adǝmning adǝm üstigǝ ⱨoⱪuⱪ tutⱪanliⱪi bilǝn ularƣa ziyan yǝtküzidiƣan muxu
    waⱪitⱪa kɵngül ⱪoydum.
  beo-beo: Na da hou amo da osobo bagadega hamobe dawa:loba, na da amo liligi ba:i
    dagoi. Dunu mogili da gasa gala amola eno da iliha se nabawane esala.
  tpi-OTNT: Mi lukim ol dispela samting long taim mi tingting long olgeta kain samting
    ol manmeri i save mekim long dispela graun. Long dispela taim mi lukim sampela
    bikman i wok long daunim ol arapela manmeri na mekim nogut long ol.
  hau-SA: Na ga dukan waɗannan, yayinda na lura da kowane abin da ake yi a duniya.
    Akwai lokacin da mutum yakan nauyaya wa waɗansu ba da sonsa ba.
  uig-LAT: Bularning hemmisini körüp chiqtim, shundaqla quyash astida qilin’ghan herbir
    ishqa, ademning adem üstige hoquq tutqanliqi bilen ulargha ziyan yetküzidighan
    mushu waqitqa köngül qoydum.
  nde-nde: Konke lokhu ngakubona lapho ngangihlolisisa ngengqondo yami konke okwenziwayo
    ngaphansi kwelanga. Kukhona isikhathi lapho umuntu aphatha khona abanye ngochuku
    kanti uyazilimaza yena.
  ton-ton: 'Ko e meʻa ni kotoa pē kuo u mamata ki ai, pea u tuku hoku loto ki he ngāue
    kotoa pē ʻoku fai ʻi he lalo laʻā: ʻoku ai ʻae ʻaho ʻoku pule ʻae tangata ʻe tokotaha
    ki he tokotaha ka ʻe kovi ai ia.'
  ces-1613: Ve všem tom viděl jsem, přiloživ mysl svou ke všemu tomu, co se děje pod
    sluncem, že časem panuje člověk nad člověkem k jeho zlému.
  eng-WMB: All this I have seen, and applied my mind to every work that is done under
    the sun. There is a time in which one man has power over another to his hurt.
  tam-TCV: சூரியனுக்குக் கீழே நடந்த எல்லாவற்றையும், என் மனதில் சீர்தூக்கிப் பார்த்தேன்
    அப்பொழுது, இவை எல்லாவற்றையும் நான் கண்டேன். தனக்கே துன்பம் ஏற்படுகிற போதிலும்,
    ஒரு மனிதன் மற்றவனை அடக்கி ஆளும் காலமும் உண்டு.
  ceb-ULB: Nakaamgo ako niining tanan; Kinasingkasing kong gituman ang tanang matang
    sa buhat nga gipabuhat matag adlaw. Adunay panahon diin ang usa ka tawo adunay
    gahom sa pagdaugdaug sa laing tawo aron sa pagpasakit niini.
  pol-UBG: To wszystko widziałem, gdy zwróciłem swoje serce do każdego dzieła, którego
    się dokonuje pod słońcem. Bywa czas, kiedy jeden człowiek panuje nad drugim ku
    jego krzywdzie.
  urd-GVU: مَیں نے یہ سب کچھ دیکھا جب پورے دل سے اُن تمام باتوں پر دھیان دیا جو سورج
    تلے ہوتی ہیں، جہاں اِس وقت ایک آدمی دوسرے کو نقصان پہنچانے کا اختیار رکھتا ہے۔
  deu-1912: Das habe ich alles gesehen, und richtete mein Herz auf alle Werke, die
    unter der Sonne geschehen. Ein Mensch herrscht zuzeiten über den andern zu seinem
    Unglück.
  kan-2017: ನಾನು ಇದನ್ನೆಲ್ಲಾ ನೋಡಿ, ಈ ಲೋಕದೊಳಗೆ ನಡೆಯುವ ಸಕಲ ಕಾರ್ಯಗಳನ್ನೂ ಪರಿಶೀಲಿಸಿದ್ದೇನೆ.
    ಒಬ್ಬ ಮನುಷ್ಯನು ಇನ್ನೊಬ್ಬನ ಮೇಲೆ ಅಧಿಕಾರ ನಡೆಸಿ ಅವನಿಗೆ ಹಾನಿಯನ್ನು ಉಂಟುಮಾಡುವ ಕಾಲವೂ ಇದೆ.
  yap-yap: Gguy urngin e pin’ey u nap’an ni gu be leamnag rogon e pin’en ni kan ngongliy
    u lan e re fayleng ney, nib fayleng ni bay boch e girdi’ riy nib gel gelingrad
    ma boch e be gafgow u tan pa’rad.
  hlt-MCSB: A cungkuem he ka sawt tih khomik hmuikah a saii bibi boeih he ka lungbuei
    ah ka dueh. Hlang loh hlang soah amah kah a yoethae ham duela a taemrhai tue khaw
    om.
  mdy-ETH: ሃያ ሳዖይዳ ማዺንታ ባኮ ዒናፓ ታ ዛጋዖ ሃያ ባኮ ማሊ ታ ጶቂሤኔ፤ ፔቴ ዓሲ ባጋሢ ባይዛኒ ቢታንቶና ዎይሣ ዎዴ
    ዓኣኔ።
  kew-kew: Neme go ade yae rayore go suna pemeda na koneme makuayo. Yapidi medamere,
    aa-yago rabuaniawa, waea-peme aanu rogaemeda ade.
  twi-ASANTE: Mehunuu yeinom nyinaa ɛberɛ a medwenee nneɛma a wɔyɛ wɔ owia yi ase
    ho. Ɛberɛ bi wɔ hɔ a onipa hyɛ afoforɔ so ma ɛdane ɔhaw ma no.
  eng-WEBU: All this I have seen, and applied my mind to every work that is done under
    the sun. There is a time in which one man has power over another to his hurt.
  wal-wal: Salo gufantton haniyaabaa ubbaa taani akeekada qoppiyo wode, issi asi bau
    de7iya haariyo maataa hara asa qohanau go7ettiyoogaa be7aas.
  spa-PDDPT: Todo esto observé, y dediqué mi corazón a todo lo que se hace bajo el
    sol. Hay un hombre que domina a otro para su mal.
  gun-gun: Ha'e nunga ha'e javi kuaray guýry aexa mba'emo ojapo pyre re aikuaa potaa
    rupi, mba'eta amongue py avakue joe ipo'aka 'rã omomba aguã rive.
  ilo-ULB: Naamirisko amin dagitoy; inusarko ti pusok iti amin a kita ti trabaho a
    maar-aramid iti baba ti init. Adda iti tiempo a ti tao ket addaan iti pannakabalin
    nga agaramid iti kinadakes kadagiti dadduma.
  kpg-kpg: Au gu gidee nia mee huogodoo aanei i dogu madagoaa nogo mamaanadu i nia
    mee ala e hai i henuailala. Hunu daangada la iai nadau mogobuna i golo i henuailala,
    hunu daangada e hai gi duadua i lala nia daangada ala i golo.
  uig-ARA: بۇلارنىڭ ھەممىسىنى كۆرۈپ چىقتىم، شۇنداقلا قۇياش ئاستىدا قىلىنغان ھەربىر
    ئىشقا، ئادەمنىڭ ئادەم ئۈستىگە ھوقۇق تۇتقانلىقى بىلەن ئۇلارغا زىيان يەتكۈزىدىغان
    مۇشۇ ۋاقىتقا كۆڭۈل قويدۇم.
  sus-sus: N bara yi birin rakɔrɔsi duniɲa ma. N naxa mixi to a na a boore yamarife,
    a fa a yɛtɛ tɔɔrɔ na kui.
  pon-2006: I kilangehr mepwukat koaros ni ei medemedewe duwen mehkan me kin wiewiawi
    nin sampah wet, sampah ehu me ekei aramas ahneki manaman, a ekei kin wie lokolok
    pahn ar manaman.
  ksd-ksd: 'Iau ga tar gire go ba iau ga nuknuk ure ra lavur magit di pait ia ta go
    ra rakarakan a gunagunan: ba ta umana tutana dia ki na luluai ure kadia tarai,
    dia langalanga upi diat a vakaina diat.'
  tur-YTC: Bütün bunları gördüm ve güneş altında yapılan her işe aklımı verdim. Öyle
    zaman vardır ki, bir adamın diğeri üzerine hakimiyeti kendi zararınadır.
  bel-N: Усё гэта я бачыў, i прыкладаў сэрца маё да ўсiх справаў, якiя робяцца пад
    сонцам, [бачыў] час, калі чалавек сае ўладу над чалавекам на гора яму.
  grc-BRENT: Καὶ σύμπαν τοῦτο εἶδον, καὶ ἔδωκα τὴν καρδίαν μου εἰς πᾶν τὸ ποίημα ὃ
    πεποίηται ὑπὸ τὸν ἥλιον, τὰ ὅσα ἐξουσιάσατο ὁ ἄνθρωπος ἐν ἀνθρώπῳ τοῦ κακῶσαι
    αὐτόν.
  ind-AYT: Sementara aku menaruh dalam hatiku segala sesuatu yang dikerjakan di bawah
    matahari, aku telah mengamati semuanya ini, yaitu bahwa ada saat ketika seseorang
    berkuasa atas orang lain hingga mencelakakan dirinya sendiri.
  nya-nya: Zonsezi ndinaziona pamene ndinalingalira mu mtima mwanga, zonse zimene
    zimachitika pansi pano. Ilipo nthawi imene ena amalamulira anzawo mwankhanza.
  hrv-hrv: Sve ovo vidjeh pazeći na sve što se čini pod suncem, kad čovjek vlada nad
    čovjekom na njegovu nesreću.
  mps-mps: Te we bidi augwaligo te tobage sę tigidali te tǫde ebo sogo eno sulama,
    te sogo eno homu kone palobo sę yai. Te sogo eno suali, te genuai bidi dabego
    te gasa we bidi dabe aiyaba elalubo sę ebo suali. Tama te dwai sę ebogo augwa
    digi aiyaba elaluali, te me eno suai dao.
  tpi-tpi: Mi lukim ol dispela samting long taim mi tingting long olgeta kain samting
    ol manmeri i save mekim long dispela graun. Long dispela taim mi lukim sampela
    bikman i wok long daunim ol arapela manmeri na mekim nogut long ol.
  dan-1931: 'Alt dette så jeg, idet jeg rettede min Tanke på hver en Idræt, som øves
    under Solen: Der er Tider, da det ene Menneske hersker over det andet til hans
    Ulykke.'
  vie-OVCB: Tôi suy nghĩ sâu xa về mọi việc xảy ra dưới mặt trời, nơi loài người có
    quyền thế hãm hại nhau.
  guj-2017: આ બધું મેં જોયું છે, અને પૃથ્વી પર જે દરેક કામ થાય છે તેમાં મેં મારું
    મન લગાડ્યું છે, એવો એક સમય આવે છે કે જેમાં કોઈ માણસ બીજા માણસ પર નુકસાનકારક સત્તા
    ચલાવે છે.
  pon-2006A: I kilangehr mepwukat koaros ni ei medemedewe duwen mehkan me kin wiewiawi
    nin sampah wet, sampah ehu me ekei aramas ahneki manaman, a ekei kin wie lokolok
    pahn ar manaman.
  por-BRBSL: Tudo isso eu tenho visto e aplicado minha mente a todo trabalho que é
    feito sob o sol. Há um tempo em que um homem tem poder sobre outro para sua dor.
  cth-cth: Hetnaw pueng heh ka hmu toe. Kanî rahim vah sakyoe e pueng heh ka pouk
    toe. Amahoima runae kâhmo hanelah ayâ alouknaw uknae tueng hai ao.
  twi-twi: Mihuu eyinom nyinaa bere a medwenee nneɛma a wɔyɛ wɔ owia yi ase no ho.
    Bere bi wɔ hɔ a onipa hyɛ afoforo so ma ɛdan ɔhaw ma no.
  hlt-hlt: A cungkuem he ka sawt tih khomik hmuikah a saii bibi boeih he ka lungbuei
    ah ka dueh. Hlang loh hlang soah amah kah a yoethae ham duela a taemrhai tue khaw
    om.
  tbz-SIM: Mí mmɛborimɛ wéìtì n wèńní dìì mɔ̀nnì kɛ yɑ̀ dɛ̀ɛ̀ dɔ̀ɔ̀ri kɛtenkɛ̀ ĩ́nkɛ̀,
    kɛ yɑ̀ onìtì bɑkɛ́mɛ̀ onìtì tɔù koò diinko mɛsémmɛ̀,
  msy-2020: Kɨ bizir kabar garava, gumazamizir overiamɨn apengan ikiava amir bizibagh
    nɨghnɨghavɨra iti. Egha dughiar kamɨn kɨ garima, gumazir ekiar maba gumazamizir
    mabagh ativagha me dɨkabɨra paza me gami.
  dop-dop: Mɑ nɑwɑ pə tənɑɣɑ mpʋ, nɑ mɑ́ mɑɣɑsɩ pə tənɑ mpi pə lɑkɩ ɑtɛ tɔ pə tɔm
    nɑ mɑ hʋwɛɛ tənɑ. Wɑɑtʋ nɔɣɔlʋ ɩ wɛɛ wei ɩ tɑɑ yʋlʋ lɛlʋ ŋmɑkələɣɩ ɩ tɔɣɔntəlɛ
    sɩ pə́ tʋ-ɩ wɑhɑlɑ tɔ.
  azb-azb: 'Bunların hamısını gördüm və səma altında görülən hər işə diqqət etdim:
    bir adamın başqa adama ağalıq etməsi başına bəla olur.'
  eng-DBY: 'All this have I seen, and applied my heart unto every work that is done
    under the sun: there is a time when man ruleth man to his hurt.'
  hin-2017: जितने काम सूर्य के नीचे किए जाते हैं उन सब को ध्यानपूर्वक देखने में यह
    सब कुछ मैंने देखा, और यह भी देखा कि एक मनुष्य दूसरे मनुष्य पर अधिकारी होकर अपने
    ऊपर हानि लाता है।
  wol-KYG: Loolu lépp gis naa ko, ba may xalaat ci jépp jëfi kaw suuf; fi nit di yilife
    nit, muy loraange.
  eng-YLT: All this I have seen so as to give my heart to every work that hath been
    done under the sun; a time that man hath ruled over man to his own evil.
  eng-WYC-2017: I beheld all these things, and I gave mine heart in all works, that
    be done under the sun. Sometime a man is lord of a man, to his evil.
  eng-WMBB: All this I have seen, and applied my mind to every work that is done under
    the sun. There is a time in which one man has power over another to his hurt.
  urd-GVH: मैंने यह सब कुछ देखा जब पूरे दिल से उन तमाम बातों पर ध्यान दिया जो सूरज
    तले होती हैं, जहाँ इस वक़्त एक आदमी दूसरे को नुक़सान पहुँचाने का इख़्तियार रखता
    है।
  rug-rug: Doduru hire si dogori rau totoso balabala la i rau sari doduru ginugua
    pu evaṉa pa kauruna sa rimata. Koa nana sa totoso sapu lalae ni sa tie sari kaiqa,
    meke ta sigiti ni sa.
  gaz-gaz: Anis qalbii koo gara waan aduudhaa gaditti hojjetamu hundaatti deebifadhee
    waan kana hunda nan arge. Yeroon namni tokko warra kaan humnaan nan bulcha jedhee
    ofuma miidhu jira.
  fra-LSG: J’ai vu tout cela, et j’ai appliqué mon cœur à tout ce qui se fait sous
    le soleil. Il y a un temps où l’homme domine sur l’homme pour le rendre malheureux.
  yal-yal: N bata na birin to, n yi n miri muxune kɛwanle birin ma dunuɲa yi. Waxatini
    ito yi, muxun nɔyaan nan ligama a adamadi boden xun na, a yi a ɲaxankata.
  haw-1868: Ua ike au i keia mau mea a pau, a halalo kuu naau i na hana a pau i hanaia
    malalo iho o ka la, aia i kekahi wa no e alii ai kekahi kanaka maluna o kekahi
    i mea e poino ai oia iho.
  arb-NAV: هَذَا كُلُّهُ رَأَيْتُهُ عِنْدَمَا تَأَمَّلَ قَلْبِي فِي كُلِّ عَمَلٍ يُعْمَلُ
    تَحْتَ الشَّمْسِ، وَقْتَمَا يَتَسَلَّطُ إِنْسَانٌ عَلَى إِنْسَانٍ لِيُؤْذِيَهُ.
  ewe-ewe: Mekpɔ nu siawo katã esi mebu nu sia nu si wowɔna le ɣea te la ŋu. Ɣe aɖe
    ɣi li esi ame aɖu amegã ɖe ame bubuwo dzi, eye wòtoa esia me wɔa nuvevi eɖokui.
  eng-LEE: 'All this have I seen, and directed my heart unto every work that is done
    under the sun: there is a time when one man ruleth over another to his own injury.'
  asm-FB: সূৰ্যৰ তলত কৰা সকলো কার্যলৈ মনোযোগ কৰি মই এই পর্যবেক্ষণ কৰিলোঁ যে, এজন লোকে
    আন জনৰ ওপৰত কর্তৃত্ব চলাবলৈ অভ্যাস কৰি আন জনক ভীষণ আঘাত দিয়ে।
  sus-A: ﭑ بَرَ يِ بِرِن رَكْرْ سِ دُنِحَ مَ. ﭑ نَشَ مِشِ تٌ عَ نَ عَ بٌورٍ يَمَرِقٍ،
    عَ قَ عَ يّتّ تْورْ نَ كُي.
  fra-SBL: J'ai vu tout cela, et j'ai appliqué mon esprit à toutes les œuvres qui
    se font sous le soleil. Il y a un temps où un homme a sur un autre un pouvoir
    qui lui nuit.
  hbo-hbo: אֶת־כָּל־זֶ֤ה רָאִ֙יתִי֙ וְנָתֹ֣ון אֶת־לִבִּ֔י לְכָֽל־מַעֲשֶׂ֔ה אֲשֶׁ֥ר
    נַעֲשָׂ֖ה תַּ֣חַת הַשָּׁ֑מֶשׁ עֵ֗ת אֲשֶׁ֨ר שָׁלַ֧ט הָאָדָ֛ם בְּאָדָ֖ם לְרַ֥ע לֹֽו׃
  kik-kik: Maũndũ macio mothe nĩndamoonire, o ndĩĩrutanĩirie kũmenya ũhoro wa maũndũ
    marĩa mothe mekagwo gũkũ thĩ kwaraga riũa. Nĩ kũrĩ hĩndĩ mũndũ agĩĩaga na ũhoti
    wa gwathaga andũ arĩa angĩ, nake agethũkia we mwene.
  fra-NCL: J’ai vu toutes ces choses, en appliquant mon cœur à toute l’œuvre qui se
    fait sous le soleil, en un temps où un homme domine sur un homme pour le malheur
    de celui-ci.
  cek-AK: Ni tlim ah sak ih hmuennawk boih ka poek naah, hae hmuennawk hae ka hnuk;
    angmah nganbawh kana hak hanah kami maeto mah kalah kami ukhaih atue to oh.
  cuk-cuk: 'An we-napneggi ibmar-gued bela-bela an nue-wisgubiguargua, an daknonikid:
    Imbagwenale, dule, e-maiga dule-baid-imakele, ega boniga gunonidaed.'
  uig-CYR: Буларниң һәммисини көрүп чиқтим, шундақла қуяш астида қилинған һәр бир
    ишқа, адәмниң адәм үстигә һоқуқ тутқанлиғи билән уларға зиян йәткүзидиған мошу
    вақитқа көңүл қойдум.
  tel-2017: సూర్యుని కింద జరిగే ప్రతి పని గురించి నేను తీవ్రంగా ఆలోచించినప్పుడు ఇదంతా
    నాకు తెలిసింది. ఒకడు మరొకడిపై ఉన్న అధికారంతో వాడికి కీడు జరిగిస్తాడు.
  hat-BSA: Tout sa mwen konn wè yo, e kon aplike panse m a tout zèv ki te fèt anba
    solèy la, kote moun sèvi otorite l sou lòt pou fè mal la.
  kos-kos: Nga liye ma inge nukewa ke nga sang insiuk in arulana nunku ke ma orek
    fin facl se inge — sie facl su kutu mwet uh funmweti kutu, ac kewana ac keok.
  hbo-WLC: אֶת־כָּל־זֶ֤ה רָאִ֙יתִי֙ וְנָת֣וֹן אֶת־לִבִּ֔י לְכָֽל־מַעֲשֶׂ֔ה אֲשֶׁ֥ר
    נַעֲשָׂ֖ה תַּ֣חַת הַשָּׁ֑מֶשׁ עֵ֗ת אֲשֶׁ֨ר שָׁלַ֧ט הָאָדָ֛ם בְּאָדָ֖ם לְרַ֥ע לֽוֹ׃
  ibo-ibo: Ihe ndị a niile ka m hụrụ, mgbe m na-atụgharị uche banyere ihe niile a
    na-eme nʼokpuru anyanwụ. Mgbe ụfọdụ, mmadụ na-emegide ibe ya si otu a wetara onwe
    ya nsogbu.
  ory-ory: ଏହିସବୁ ମୁଁ ଦେଖିଅଛି ଓ ସୂର୍ଯ୍ୟ ତଳେ ଯେଉଁ ପ୍ରତ୍ୟେକ କାର୍ଯ୍ୟ କରାଯାଏ, ତହିଁରେ ମୁଁ
    ମନୋଯୋଗ କରିଅଛି; କେବେ କେବେ ଏକ ମନୁଷ୍ୟର ଅନ୍ୟ ଉପରେ ତାହାର ଅମଙ୍ଗଳ ନିମନ୍ତେ କ୍ଷମତା ଥାଏ।
  chk-chk: Ekei mettoch meinisin üa küna, lupwen üa ekieki usun mine a fis won fanüfan.
    Iwe, a fis pwe eman aramas a nemeni aramas o ariaföüür.
  rop-rop: Wal aibin luk ol dislot ting en aibin jinggabat adbalawei blanga ebrijing
    weya bin hepin langa dijan wel. Wal langa dijan wel sambala pipul jidan garram
    loda pawa en dei gibitbat adtaim langa najalot pipul.
  ukr-1871: Все це я вбачав, звертаючи ввагу на те, що дїється під сонцем. Буває часом,
    що один чоловік панує над другим чоловіком на шкоду йому.
  deu-1951: Dies alles habe ich gesehen und mein Herz all dem Treiben gewidmet, das
    unter der Sonne geschieht, in einer Zeit, da ein Mensch über den andern herrscht
    zu seinem Schaden.
  eng-JPS: All this have I seen, even applied my heart thereto, whatever the work
    that is done under the sun; what time one man had power over another to his hurt.
  srp-1865: Sve ovo vidjeh, i upravih srce svoje na sve što se radi pod suncem. Katkad
    vlada èovjek nad èovjekom na zlo njegovo.
  lug-lug: Ebyo byonna bye nalaba bwe nagezaako okwekenneenya buli kintu ekikolebwa
    wansi w’enjuba. Waliwo ekiseera omufuzi buli lw’abinika baafuga, kyokka nga yeerumya
    yekka.
  heb-heb: את כל זה ראיתי ונתון את לבי לכל מעשה אשר נעשה תחת השמש עת אשר שלט האדם
    באדם לרע לו׃
  ben-IRV: আমি এ সমস্ত অনুভব করেছি; আমি আমার হৃদয়কে সব রকমের কাজে ব্যবহার করেছি যা
    সূর্য্যের নিচে করা হয়েছে। একটা দিন আসে যখন একজন মানুষের ক্ষমতা থাকে অন্য মানুষের
    ক্ষতি করার।
  pan-pan: ਇਹ ਸਭ ਕੁਝ ਮੈਂ ਦੇਖਿਆ ਅਤੇ ਆਪਣਾ ਮਨ ਸਾਰਿਆਂ ਕੰਮਾਂ ਉੱਤੇ ਲਾਇਆ, ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ
    ਹੁੰਦੇ ਹਨ - ਅਜਿਹਾ ਵੇਲਾ ਹੈ ਜਿਹ ਦੇ ਵਿੱਚ ਇੱਕ ਮਨੁੱਖ ਦੂਜੇ ਨੂੰ ਆਗਿਆ ਦੇ ਕੇ ਆਪਣਾ ਹੀ ਨੁਕਸਾਨ
    ਕਰਦਾ ਹੈ।
  mya-JVB: ဤ အမှုအရာအလုံးစုံ တို့ကို ငါတွေ့မြင် ပြီ။ နေ အောက် မှာပြု လေသမျှ တို့ကို
    ဆင်ခြင် ပြီ။ မိမိ အကျိုးပျက် အောင် တယောက် ကို တယောက် အုပ်စိုး သောအချိန် လည်း ရှိ၏။
  hmo-hmo: Inai kara ibounai lau itaia, inai tanobada dekenai idia vara gaudia lau
    laloa neganai. Lau itaia danu, taunimanima haida ese ma haida idia biagua noho,
    bona idia hisihisi henidia noho.
  urd-urd: ये सब मैंने देखा और अपना दिल सारे काम पर जो दुनिया' में किया जाता है लगाया।
    ऐसा वक़्त है जिसमें एक शख़्स दूसरे पर हुकूमत करके अपने ऊपर बला लाता है।
  rus-SYN: Все это я видел, и обращал сердце мое на всякое дело, какое делается под
    солнцем. Бывает время, когда человек властвует над человеком во вред ему.
  bqc-SIM: Kɛ́ ma yã́ pↄ́ wàlɛ kɛ dṹniau wàaipà píi, má è gbɛ̃nazĩna ì
    gbãablemá à ĩakpańzi.
  tcz-CHONGTHU: Hiche nipi noija che jinga, chal jinga um miho chun khat le khat kisuh
    khah tona aneiyu hi lunggil tah in kangaiton ahi.
  mar-mar: मी या सगळ्या गोष्टी पाहिल्या आहेत. आणि कोणतेही काम जे भूतलावर करण्यात येत
    आहे त्याकडे मी आपले लक्ष लावले आहे. एक समय आहे त्यामध्ये दुसरा मनुष्य आपल्या वाईटासाठी
    दुसऱ्यावर अधिकार करतो.
  qub-qub: Chaypis runaga runa-masinta mana allita rurananpaj munayniyojmi caycan.
    Llapan chaycunata nogaga ricashcä cay pachacho imano cashantapis estudyashpämi.
  bqp-bqp: Kũ ma yã kũ òtɛn kɛ andunia gũn laasun lɛ̀ pínki, ma è bisãsiri dì
    gbãna bleḿma à wari kpáńyĩ.
  hat-hat: Mwen wè tou sa, lè m' t'ap kalkile sou sa k'ap pase sou latè. Moun ap dominen
    sou moun pou fè yo soufri.
  eng-BSB: All this I have seen, applying my mind to every deed that is done under
    the sun; there is a time when one man lords it over another to his own detriment.
  eng-WEBPB: All this I have seen, and applied my mind to every work that is done
    under the sun. There is a time in which one man has power over another to his
    hurt.
  kbq-kbq: Maka zama ama mopafima fore'ma nehia zanku'ma antahintahima hufintira,
    mago zama kena eri fore'ma huana, vahe'mo'ma vahe'ma azeri haviza hu'zanke me'nege'na
    ke'noe.
  nhe-BL: Nochi ya ni tlen niquitztoc quema nimotemacac para nimoyolilhuis miyac tlen
    nochi tlamantli tlen pano ipan ni tlaltepactli. Niquita para tlacame tlahuel quipiyaj
    chicahualistli para mochihuilise tlen ax cuali se ica seyoc.
  bus-bus: Kɛ̀ ma yã kɛ̀ wèe kɛɛ anduna guu laasuu lɛ̀ píngi, má è gbɛ̃ntee è gbãaa
    bleḿma à ĩa kpáńzi.
  gub-BL: Ko ywy rehe, uzeapo ma'e kwer rehe hema'enukwaw mehe, aexak ko ma'e paw
    ihe. Amo 'ar mehe amo wiko upuner ma'e romo wà. Amo ae teko upuraraw ma'erahy
    a'e 'ar mehe wà. Ta'e a'e upuner ma'e wiko a'e teko ikàg 'ym ma'e wazar romo a'e
    xe.
  eng-DRA: All these things I have considered, and applied my heart to all the works
    that are done under the sun. Sometimes one man ruleth over another to his own
    hurt.
