verse: ECC.004.009
translations:
  mal-C: 'ഒരാളെക്കാൾ ഇരുവർ നല്ലത്, കാരണം, അവർക്ക് അവരുടെ അധ്വാനത്തിന് നല്ല പ്രതിഫലം
    ലഭിക്കും:'
  deu-TKW: Besser daran sind ihrer zwei als einer, weil sie guten Lohn haben für ihre
    Mühe.
  lin-lin: Bato mibale bazali malamu koleka moto moko, pamba te bakozwa lifuti ya
    malonga na mosala na bango.
  eng-LSV: The two [are] better than the one, in that they have a good reward by their
    labor.
  eng-GNV: 'Two are better then one: for they haue better wages for their labour.'
  eng-WEBSTER: Two are better than one; because they have a good reward for their
    labor.
  nhw-BL: Achi más cuali quema ome masehualme tequitij san sejco huan amo tequiti
    setzi iseltzi. Más quitlanise san sejco que quitlanisquía sintla tequitisquía
    iyoca.
  swh-ONEN: 'Wawili ni afadhali kuliko mmoja, kwa sababu wana malipo mazuri kwa kazi
    yao:'
  bba-bba: Tɔmbu yiru bɑ̀ n wɑ̃ɑsinɛ bɑ sɔmburu mɔ̀ sɑnnu, bɑ tɔn turo kere, domi
    ben sɔmburun ɑre yi kpɑ̃.
  eng-KJVCPB: Two are better than one; because they have a good reward for their labour.
  luo-luo: Ji ariyo ber moloyo ngʼato achiel nikech giyudo ohala kuom tich ma gitiyo.
  meu-meu: Rarua ese tamona e hereaiamu; badina be edia hekwarahi davana namona e
    abiamu.
  npi-ULB: एकलोले भन्दा दुई जना मानिसले उत्तम काम गर्छ । सँगसँगै मिलेर तिनीहरूले आफ्नो
    परिश्रमको लागि राम्रो आम्दानी गर्न सक्छन् ।
  yor-yor: Ẹni méjì sàn ju ẹnìkan, nítorí wọ́n ní èrè rere fún làálàá wọn.
  ind-ind: Berdua lebih baik daripada seorang diri saja, karena mereka memperoleh
    upah yang lebih baik dari hasil kerja keras mereka.
  pes-OPCB: دو نفر از یک نفر بهترند، زیرا نفع بیشتری از کارشان عایدشان می‌شود.
  tgl-ULB: Ang gawain ng dalawang tao ay mas mabuti kaysa sa isa; sabay silang makikinabang
    sa isang mainam na kabayaran sa kanilang gawain.
  hui-hui: Mbirali ibuni hangu hayagua bayale ndo. Kirali howa biabe mandagi bialu
    hayagua ogoni bayaleore holebira.
  mya-mya: လူသည်တယောက်တည်းထက် နှစ်ယောက် သာ၍ကောင်း၏။ ကြိုးစားအားထုတ်လျှင်၊ ကောင်းသော
    အကျိုးကို ရတတ်၏။
  bod-N: མི་ཁེར་རྐྱང་ལས་མི་གཉིས་ཡིན་ན་དགའ། གང་ལ་ཞེ་ན། དེ་དག་ལ་དཀའ་ལས་ཀྱི་རྔན་པ་ལེགས་པར་འཐོབ་སྟེ།
  sna-sna: 'Vaviri vari nani pano mumwe chete, nokuti vano mugove wakanaka pakushanda
    kwavo:'
  spa-BLM: Dos son mejores que uno, porque tienen una buena recompensa por su trabajo.
  cac-cac: Vach' tato yaman smunlaj chavan̈oc anima d'a yichan̈ junoc mach to sch'ocoj
    smunlaji, yujto nivan tas syic' eb' d'a smunlajel chi'.
  swh-ULB: Watu wawili wanafanya vizuri zaidi ya mmoja; kwa pamoja wanaweza kupata
    malipo mazuri kwa ajili ya kazi yao.
  bel-bel: Дваім лепей, чым аднаму, бо ёсьць ім добрая дзяка за іхнюю працу.
  wed-wed: Rava ruaḡa i aii eḡa me rava tagogi, aubaina taui ina viagu vivira ma maura
    ina nelaḡai.
  deu-ELBBK: Zwei sind besser daran als einer, weil sie eine gute Belohnung für ihre
    Mühe haben;
  mbb-OT: 'Meupiya ke zuen nu zuma kenè ke sebsevaha nu, su is ikeupiya ke zuen nu
    zuma ne iyan heini:'
  mal-2015: ഒരുവനെക്കാൾ ഇരുവർ ഏറെ നല്ലതു; അവർക്കു തങ്ങളുടെ പ്രയത്നത്താൽ നല്ല പ്രതിഫലം
    കിട്ടുന്നു.
  rmc-rmc: Duje dženenge hin feder sar jekheske, bo hin len feder chasna peskra bučatar.
  pes-OPV: دو از یک بهترند چونکه ایشان را ازمشقتشان اجرت نیکو می‌باشد؛
  ron-1924: Май бине дой декыт унул, кэч яу о платэ ку атыт май бунэ пентру мунка
    лор.
  aui-aui: Wawaya tanaduma yamakamake na wasina, bi gegha da wawaya bata sinamakena
    inamiise kirakii. Toudi yadi bagibagiye siniwiitakabivivirana da miisena sinabanani.
  ben-OBCV: একজনের চেয়ে দুজন ভালো, কারণ তাদের কাজে অনেক ভালো ফল হয়
  som-som: Laba waa ka wanaagsan yihiin mid qudha, maxaa yeelay, abaalgud wanaagsan
    bay hawshooda ka helaan.
  lat-VUC: '[Melius est ergo duos esse simul quam unum; habent enim emolumentum societatis
    suæ.'
  eng-ASVBT: Two are better than one, because they have a good reward for their labor.
  ita-1885: Due valgono meglio che un solo; conciossiachè essi abbiano un buon premio
    della lor fatica.
  eng-LXXUP: Two are better than one, Seeing they have a good reward for their labor.
  eng-ULB: Two people work better than one; together they can earn a good pay for
    their labor.
  spa-VBL: Dos son mejor que uno, pues pueden ayudarse mutuamente en su trabajo.
  fra-_FOB: Deux valent mieux qu'un; parce qu'il y a pour eux un bon salaire de leur
    travail.
  mal-mal: ഒരുവനെക്കാൾ ഇരുവർ ഏറെ നല്ലത്; അവർക്ക് തങ്ങളുടെ പ്രയത്നത്താൽ നല്ല പ്രതിഫലം
    കിട്ടുന്നു.
  urd-GVR: Do ek se behtar haiṅ, kyoṅki unheṅ apne kām-kāj kā achchhā ajr milegā.
  suz-BL: मिनु का क्‍येङा निक्‍शी दुम्‍शो रिम्‍शो बाक्‍ब। मारदे हना मेकोपुकीमी आंम
    श्‍येत पा पशो गेय रे पा रिम्‍शो ततीक ताइनीम। उत्‍पत्ती २:१८
  eng-NOY: Two are better than one, because they have a good reward for their labor.
  ita-1927: Due valgon meglio d’un solo, perché sono ben ricompensati della loro fatica.
  ckb-ckb: دوو کەس لە یەک کەس باشترە، چونکە لە ماندووبوونەکەیان قازانجێکی باشتریان
    دەبێت.
  eng-BBE: Two are better than one, because they have a good reward for their work.
  kan-OKCV: 'ಒಬ್ಬನಿಗಿಂತ ಇಬ್ಬರು ಲೇಸು, ಏಕೆಂದರೆ ಅವರ ಪ್ರಯಾಸಕ್ಕೆ ಒಳ್ಳೆಯ ಪ್ರತಿಫಲವಿದೆ:'
  tam-2017: தனிமையாக இருப்பதைவிட இருவர் கூடியிருப்பது நலம்; அவர்களுடைய பிரயாசத்தினால்
    அவர்களுக்கு நல்ல பலன் உண்டாகும்.
  spa-RV-1909: Mejores son dos que uno; porque tienen mejor paga de su trabajo.
  ron-BTF: Doi sunt mai buni decât unul, pentru că au o bună răsplată pentru munca
    lor.
  eng-WEBP: Two are better than one, because they have a good reward for their labor.
  eng-FBV: Two are better than one, for they can help each other in their work.
  nld-1939: Met tweeën is beter dan alleen; Dat geeft beiden een groot voordeel bij
    het werk.
  nch-BL: Achi más cuali quema ome masehualme tequitij san sejco huan amo tequiti
    setzi iseltitzi. Más quitanise san sejco que quitanisquía sinta tequitisquía iyoca.
  vie-1934: Hai người hơn một, vì họ sẽ được công giá tốt về công việc mình.
  hin-CV: 'एक से बेहतर हैं दो, क्योंकि उन्हें मेहनत का बेहतर प्रतिफल मिलता है:'
  spa-BES: Dos son mejores que uno, porque tienen una buena recompensa por su trabajo.
  tdx-tdx: Hàmake te roe ta t’ie raike; amy te soa fitombo ty fitoloña’ iareo.
  tha-KJV: สองคนก็​ดี​กว่าคนเดียว เพราะว่าเขาทั้งสองย่อมได้รับผลตอบแทนอย่างดีสำหรับการงานของเขา
  por-BR-2018: Dois são melhores do que um, porque eles têm melhor recompensa por
    seu trabalho.
  deu-ELO: Zwei sind besser daran als einer, weil sie eine gute Belohnung für ihre
    Mühe haben;
  eng-WYC-2018: Therefore it is better, that two be together than one; for they have
    profit of their fellowship. (And so it is better, that two be together, rather
    than that they be alone; for they shall have profit, or shall benefit, from their
    fellowship.)
  epo-epo: Pli bone estas al du ol al unu, ĉar ili havas bonan rekompencon por sia
    laborado.
  uig-PIN: Ikki birdin yahxidur; qünki ikki bolsa ǝmgikidin yahxi in’am alidu.
  beo-beo: 'Dunu aduna da dafululi hawa: hamomu da defea. Bai dunu aduna da gilisili
    hawa: hamosea, ela hawa: hamoi da baligili ba:mu.'
  tpi-OTNT: I no gutpela long man i stap wanpis. Sapos tupela man i stap wantaim,
    em i gutpela. Sapos tupela man i poroman long wok, orait bai wok bilong tupela
    i kamap gutpela moa.
  hau-SA: Biyu sun fi ɗaya, gama suna samun riba mai kyau na aikinsu.
  uig-LAT: Ikki birdin yaxshidur; chünki ikki bolsa emgikidin yaxshi in’am alidu.
  nde-nde: Ababili bangcono kuloyedwa, ngoba balomvuzo obonakalayo ngomsebenzi wabo.
  ton-ton: ¶ ʻOku lelei hake ʻae toko ua ʻi he tokotaha; he ʻoku ai ʻae totongi lelei
    ʻi heʻena ngāue.
  ces-1613: Lépeť jest dvěma než jednomu; mají zajisté dobrý užitek z práce své.
  eng-WMB: Two are better than one, because they have a good reward for their labor.
  tam-TCV: தனியொருவனாய் இருப்பதைப் பார்க்கிலும், இருவராய் இருப்பது நல்லது. ஏனெனில்
    அவர்கள் தங்கள் வேலையிலிருந்து நல்ல பயனைப் பெறுவார்கள்.
  ceb-ULB: Mas maayo ang buhat sa duha kaysa usa ka tawo; silang duha makaangkon ug
    maayo nga bayad alang sa ilang paghago.
  pol-UBG: Lepiej jest dwom niż jednemu, gdyż mają dobry pożytek ze swojej pracy.
  urd-GVU: دو ایک سے بہتر ہیں، کیونکہ اُنہیں اپنے کام کاج کا اچھا اجر ملے گا۔
  deu-1912: So ist's ja besser zwei als eins; denn sie genießen doch ihrer Arbeit
    wohl.
  kan-2017: ಒಬ್ಬನಿಗಿಂತ ಇಬ್ಬರು ಕೆಲಸ ಮಾಡುವುದು ಒಳ್ಳೆಯದು. ಅವರ ಪ್ರಯಾಸಕ್ಕೆ ಒಳ್ಳೆಯ ಲಾಭವನ್ನು
    ಸಂಪಾದಿಸಬಹುದು.
  yap-yap: L’agruw e bfel’ ko ta’reb, ni bochan e yow ra peth miyow maruwel ni bfel’
    rogon.
  hlt-MCSB: Pakhat lakah panit he then, amih ham tah a thakthaenah dongah khaw thapang
    then om coeng.
  mdy-ETH: ዔያቶ ማዾኮ ዓኣፓ ኮሺ ማዓኒ ዳንዳዓሢሮ ፔቴ ሌሊ ማዒሢፓ ላምዖ ማዒሢ ባሼኬ።
  kew-kew: Aa laapo piralipiri ora yapare aa padane agurapo piraliare ota. Aa laapo-me
    upayoa kogono palipiri nipuna kogono ora epealia.
  twi-ASANTE: 'Baanu yɛ sene ɔbaakofoɔ, ɛfiri sɛ wɔnya wɔn adwumayɛ so mfasoɔ a ɛsɔ
    ani:'
  eng-WEBU: Two are better than one, because they have a good reward for their labor.
  wal-wal: Issuwaa gidiyoogaappe naa77a gidiyoogee lo77o; aissi giikko, eta oosoi
    issuwaagaappe aadhdhidi, lo77o aifiyaa immanau danddayees.
  spa-PDDPT: Dos pueden más que uno, Pues tienen mejor recompensa por su trabajo.
  gun-gun: Ha'e ae'i oiko 'rãgue py ha'eveve mokoĩ joguereko, mba'eta omba'eapoa py
    ojouve 'rã.
  ilo-ULB: Nasaysayaat ti dua a tao nga agtrabaho ngem ti agmaymaysa; makaurnongda
    a dua iti nasayaat a bayad ti nagbannoganda.
  kpg-kpg: Nia daangada dogolua e koia e humalia i tangada hua e dahi, idimaa meemaa
    e ngalua ngaadahi e lawa nau mee.
  uig-ARA: ئىككى بىردىن ياخشىدۇر؛ چۈنكى ئىككى بولسا ئەمگىكىدىن ياخشى ئىنئام ئالىدۇ.
  sus-sus: Mixi firin malanxi sɔɔnɛya dangife mixi ra naxan luma a keren. Na firinyie
    xa wali dangi na mixi kerenyi gbe ra.
  pon-2006: Aramas riemen mwahusang emente, pwehki ma ira pahn patpene doadoahk, e
    pahn mie katepe.
  ksd-ksd: A urua dir boina tai ta tikai; dir kap ra bo na vapuak ta kadir papalum.
  tur-YTC: İki kişi bir kişiden iyidir, çünkü emeklerinin karşılığını iyi alırlar.
  bel-N: Лепш двум, чым аднаму, таму што маюць добрую ўзнагароду за цяжкую працу сваю.
  grc-BRENT: Ἀγαθοὶ οἱ δύο ὑπὲρ τὸν ἕνα, οἷς ἐστὶν αὐτοῖς μισθὸς ἀγαθὸς ἐν μόχθῳ αὐτῶν·
  ind-AYT: Dua lebih baik daripada satu karena mereka memiliki upah yang baik dari
    kerja keras mereka.
  nya-nya: 'Kukhala awiri nʼkwabwino kuposa kukhala wekha, chifukwa ntchito ya anthu
    awiri ili ndi phindu:'
  hrv-hrv: Bolje je dvojici nego jednome, jer imaju bolju plaću za svoj trud.
  mps-mps: Te bidi agaduba deli bidibaso, te wiegi yai me ebeo. Te bidi si bidibaso,
    te wiegi yai da. Te bidi si kisasa sę ebaso da, teda augwali sigo sę te wiegi
    yai mu pedelaibao.
  tpi-tpi: I no gutpela long man i stap wanpis. Sapos tupela man i stap wantaim, em
    i gutpela. Sapos tupela man i poroman long wok, orait bai wok bilong tupela i
    kamap gutpela moa.
  dan-1931: To er bedre faren end én, thi de får god Løn for deres Flid;
  vie-OVCB: Hai người tốt hơn một, vì họ có thể giúp nhau thành công.
  guj-2017: એક કરતાં બે ભલા; કેમ કે તેઓએ કરેલી મહેનતનું ફળ તેઓને મળે છે.
  pon-2006A: Aramas riemen mwahusang emente, pwehki ma ira pahn patpene doadoahk,
    e pahn mie katepe.
  por-BRBSL: Dois são melhores do que um, porque têm uma boa recompensa por seu trabalho.
  cth-cth: Tami teh madueng hlak tami kahni touh bet ahawi. Tawk pawiteh kahawie tawkphu
    a hmu.
  twi-twi: 'Baanu ye sen ɔbaakofo, efisɛ wonya wɔn brɛ so mfaso a ɛsɔ ani:'
  hlt-hlt: Pakhat lakah panit he then, amih ham tah a thakthaenah dongah khaw thapang
    then om coeng.
  tbz-SIM: Kɛ̀ di bo bɛ̀dɛ́bɛ̀ dɛ̀ wenninɛ̀mu ɑ bo mbomɛ̀ ɑmɑ́ɑ̀, kɛ yɛ̃́ bɛ̀dɛ́bɛ̀
    kó mutɔ̃mmú ɔ̃ɔ̃ yiemmɛ̀mu mɛsɑ̀ɑ̀.
  msy-2020: Uabɨra itir arazim, a derazir puvatɨ. Gumazir pumuning uaning inigh ikɨtɨ,
    deragham. Eghtɨ gumazir pumuning uaning inigh ingartɨ, aningɨn ingangarim deragham.
  dop-dop: Pə kəlɑ teu sɩ yəlɑɑ nɑɑlɛ ɩ́ kɑɑ, nɑ mpi yʋlʋ kɑ wɛɛ ɩ tike tɔ. Mpi tɔ,
    pɑ wɑɑkɩ pɑ təmlɛ tɑɑ kɛ́.
  azb-azb: İki adam bir adamdan yaxşıdır, Çünki zəhmətləri üçün yaxşı muzd alacaqlar.
  eng-DBY: Two are better than one; because they have a good reward for their labour.
  hin-2017: एक से दो अच्छे हैं, क्योंकि उनके परिश्रम का अच्छा फल मिलता है।
  wol-KYG: Ñaar a man kenn; doñ-doñoondoo, yoolu bu baax.
  eng-YLT: The two [are] better than the one, in that they have a good reward by their
    labour.
  eng-WYC-2017: Therefore it is better, that two be together than one; for they have
    profit of their fellowship.
  eng-WMBB: Two are better than one, because they have a good reward for their labour.
  urd-GVH: दो एक से बेहतर हैं, क्योंकि उन्हें अपने काम-काज का अच्छा अज्र मिलेगा।
  rug-rug: Karua si leana hola nia sapu keke, sina kote noma laena sa dia tinavete.
  gaz-gaz: 'Isaan sababii hojii isaaniitiif gatii gaarii waan argataniif nama tokko
    irra nama lama wayya:'
  fra-LSG: Deux valent mieux qu’un, parce qu’ils retirent un bon salaire de leur travail.
  yal-yal: Muxu firinna fisa muxu kedenna xa, bayo e saran faɲin sɔtɛ nɛn e wanli.
  haw-1868: Ua oi aku ka maikai o na mea elua mamua o ka mea hoohahi; no ka mea, ia
    laua ka uku maikai no ka laua hana ana.
  arb-NAV: اثْنَانِ خَيْرٌ مِنْ وَاحِدٍ، لأَنَّ لَهُمَا حُسْنَ الثَّوَابِ عَلَى كَدِّهِمَا.
  ewe-ewe: Ame eve ate ŋu awɔ dɔ wu ame ɖeka ƒe dɔwɔwɔ ƒe teƒe eve elabena woƒe nukpɔkpɔ
    anyo sãa wu.
  eng-LEE: Two are better than one; because they will have a good reward for their
    toil.
  asm-FB: এজনতকৈ দুজন ভাল, কিয়নো তেওঁলোকৰ পৰিশ্ৰমৰ দ্বাৰাই অনেক সুফল হয়।
  sus-A: مِشِ قِرِن مَلَنشِ سْونّيَ دَنفِقٍ مِشِ رَ نَشَن لُمَ عَ كٍرٍن. نَ قِرِنيِيٍ
    شَ وَلِ دَنفِ نَ مِشِ كٍرٍنيِ فبٍ رَ.
  fra-SBL: Deux valent mieux qu'un, car ils ont une bonne récompense pour leur travail.
  hbo-hbo: טֹובִ֥ים הַשְּׁנַ֖יִם מִן־הָאֶחָ֑ד אֲשֶׁ֧ר יֵשׁ־לָהֶ֛ם שָׂכָ֥ר טֹ֖וב בַּעֲמָלָֽם׃
  kik-kik: 'Nĩ kaba andũ eerĩ gũkĩra ũmwe, tondũ nĩmoonaga uumithio mwega wa wĩra
    wao:'
  fra-NCL: Mieux vaut vivre à deux que solitaire ; il y a pour les deux un bon salaire
    dans leur travail ;
  cek-AK: Hnetto loe maeto pongah hoih kue; nihnik mah toksak azom hoi nahaeloe, toksakhaih
    atho to hnu hoi hmaek tih.
  cuk-cuk: Dule-ebogwad, dule-wargwenadba bur nuedid. Ar na e-arbadiidgi bur bule
    ibmar-nuegan nikumalad.
  uig-CYR: Икки бирдин яхшидур; чүнки икки болса әмгигидин яхши инъам алиду.
  pma-pma: Meatin elu tahos imok mulin meatin tas, veni keilu lukilea luvakakataun
    keilu en umen onealu valoh.
  tel-2017: ఇద్దరు కష్టపడితే ఇద్దరికీ మంచి జరుగుతుంది. కాబట్టి ఒంటరిగా కంటే ఇద్దరు
    కలిసి ఉండడం మంచిది.
  hat-BSA: De moun pi bon pase yon sèl, paske y ap jwenn bon benefis pou travay yo.
  bxh-bxh: Dodoga luwaga sa loholoho wananaha, habahim doga esega, paꞌana edi paisowa
    yai haba sa faisagusagu fuyoꞌidi, be loholoho sa lobahi.
  kos-kos: Mwet luo wo liki mwet se na, mweyen ke eltal tukeni uh eltal akasrui ke
    orekma laltal.
  hbo-WLC: טוֹבִ֥ים הַשְּׁנַ֖יִם מִן־הָאֶחָ֑ד אֲשֶׁ֧ר יֵשׁ־לָהֶ֛ם שָׂכָ֥ר ט֖וֹב בַּעֲמָלָֽם׃
  ibo-ibo: 'Mmadụ abụọ ka mma karịa otu onye, nʼihi na ha ga-arụpụta ọtụtụ ihe:'
  ory-ory: ଏକ ଜଣରୁ ଦୁଇ ଜଣ ଭଲ, କାରଣ ସେମାନେ ଆପଣା ଆପଣା ପରିଶ୍ରମର ଉତ୍ତମ ଫଳ ପ୍ରାପ୍ତ ହୁଅନ୍ତି।
  chk-chk: Ruoman ra feiöch seni eman chök, pun ar angangfengen a fisiöch.
  rop-rop: Wal dubala pipul mobeda langa wanbala. Dubala gin wek mijamet en albumbat
    gija.
  ukr-1871: Двом лучше, нїж одному, вони бо мають більшу користь із своєї працї;
  deu-1951: Es ist besser, man sei zu zweien, als allein; denn der Arbeitslohn fällt
    um so besser aus.
  eng-JPS: Two are better than one; because they have a good reward for their labour.
  srp-1865: Bolje je dvojici nego jednomu, jer imaju dobru dobit od svoga truda.
  lug-lug: Ababiri basinga omu, kubanga bagasibwa nnyo mu kukola kwabwe.
  heb-heb: טובים השנים מן האחד אשר יש להם שכר טוב בעמלם׃
  ben-IRV: একজন লোকের থেকে দুজন লোক ভালো কাজ করে; তাদের পরিশ্রমের জন্য তারা একসঙ্গে
    ভালো উপার্জন করতে পারে।
  pan-pan: ਇੱਕ ਨਾਲੋਂ ਦੋ ਚੰਗੇ ਹਨ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਮਿਹਨਤ ਤੋਂ ਚੰਗਾ ਫਲ ਮਿਲਦਾ ਹੈ,
  mya-JVB: လူသည်တယောက် တည်းထက် နှစ် ယောက် သာ၍ကောင်း ၏။ ကြိုးစား အားထုတ်လျှင် ၊ ကောင်း
    သော အကျိုး ကို ရ တတ်၏။
  hmo-hmo: Tau rua ese tau tamona idia hereaia noho, badina rua edia gaukara davana
    be namo.
  urd-urd: एक से दो बेहतर हैं, क्यूँकि उनकी मेहनत से उनको बड़ा फ़ायदा होता है।
  rus-SYN: 'Двоим лучше, нежели одному; потому что у них есть доброе вознаграждение
    в труде их:'
  bqc-SIM: Plaa dɛ doũa, asa an taasi ài aↄ maa.
  tcz-CHONGTHU: Mini hi mikhat sang in aphachom joi, ajeh chu amani chu kihuto thei
    gel hilhonna lolhing thei ding ahi lhon’e.
  mar-mar: एकापेक्षा काम करणारे दोन माणसे बरी आहेत. कारण त्यांच्या एकत्र श्रमाने ते
    चांगले वेतन मिळवू शकतात.
  soq-soq: Apana dea meba waimpa ipa euda tane apana nata waimompa sa ipa eudida,
    ipawa mo nata nolau bedewe edasauntompo ipuipua segalempa.
  qub-qub: Jucnayllapitaga ishcaj caymi mas alli. Aruytapis masmi mirachin.
  bqp-bqp: Pla de dola, zaakũ ń zĩkɛna àre nigↄ̃ mana.
  hat-hat: Lè ou gen yon lòt moun avèk ou, li pi bon pase lè ou pou kont ou, paske
    ansanm nou bay pi bon rannman nan travay nou.
  eng-BSB: Two are better than one, because they have a good return for their labor.
  eng-WEBPB: Two are better than one, because they have a good reward for their labour.
  kbq-kbq: Tare vahe'mokema eri'zama eri'zamo magoke vahe'mo'ma eri'zama eri'zana
    agatere'ne. Na'ankure taremokea oza aza huke eri'zana erigaha'ankino, knare hugaha'e.
  nhe-BL: Achi más cuali quema ome tlacame tequitij san sejco huan ax tequiti setzi
    iseli. Más quitlanise san sejco que quitlanisquía intla tequitisquía iyoca.
  bus-bus: Plaaa dɛ doola, zaakɛ aↄ̃ zĩkɛna àre égↄ̃ maa.
  gub-BL: Aze heta mokoz teko wà, ikatu wera'u wà. Ta'e mokoz uzehe we uma'ereko mehe
    upuner ma'e tetea'u wera'u imono'ogaw rehe wà nehe xe.
  eng-DRA: 'It is better therefore that two should be together, than one: for they
    have the advantage of their society:'
