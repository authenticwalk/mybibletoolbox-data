verse: ECC.004.011
translations:
  mal-C: അതുപോലെ, രണ്ടുപേർ ഒരുമിച്ചു കിടന്നാൽ അവർക്ക് കുളിർ മാറും. എന്നാൽ ഏകാകിയുടെ
    കുളിർമാറുന്നത് എങ്ങനെ?
  deu-TKW: Ebenso wenn zwei bei einander liegen, so wird ihnen warm; wie aber kann
    es einem einzelnen warm werden?
  lin-lin: Mpe lisusu, soki bato mibale balali esika moko, bayokaka moto ; kasi moto
    oyo azali ye moko, ndenge nini akoki koyoka moto ?
  eng-LSV: Also, if two lie down, then they have heat, but how has one heat?
  eng-GNV: 'Also if two sleepe together, then shall they haue heate: but to one how
    should there be heate?'
  eng-WEBSTER: 'Again, if two lie together, then they have heat: but how can one be
    warm alone ?'
  nhw-BL: Huan nojquiya quema tlaseseya, sintla ome motecase san sejco ica se tlaquemitl,
    huajca momacase tlatotonilotl huan amo sesecuise. Pero se masehuali catli itztoc
    iseltzi ¿quenicatza huelis mototonilis?
  swh-ONEN: Pia, kama wawili wakilala pamoja watapashana joto. Lakini ni vipi mtu
    aweza kujipasha joto mwenyewe?
  bba-bba: Tɔmbu yiru bɑ̀ n kpĩ sɑnnu, bɑ ǹ wooru wɑsi. Adɑmɑ wi u kpĩ wi turo, ɑmɔnɑ
    u koo kɑ yɑm susuru wɑ.
  eng-KJVCPB: 'Again, if two lie together, then they have heat: but how can one be
    warm alone?'
  luo-luo: Bende, ka ji ariyo onindo kanyakla, to gibiro yudo liet. To ere kaka ngʼato
    nyalo yudo liet ka en kende?
  meu-meu: Ina danu, rarua bema hekure hebou, tau-anidia bema siahu; a ta bema hekure
    edea, tauna ede bema siahu toma?
  npi-ULB: दुई जना सँगसँगै सुते भने न्यानो हुन्छ, तर एक जना मात्र त कसरी न्यानो हुने
    ?
  yor-yor: Àti pẹ̀lú pé, bí ẹni méjì bá sùn pọ̀, wọn yóò móoru. Ṣùgbọ́n báwo ni ẹnìkan
    ṣe le è dá nìkan móoru?
  ind-ind: Bila dua orang tidur berdampingan, mereka bisa saling menghangatkan. Tetapi
    bila hanya seorang diri, sulit baginya untuk merasa hangat.
  pes-OPCB: وقتی دو نفر کنار هم می‌خوابند، گرم می‌شوند؛ اما کسی که تنهاست چطور می‌تواند
    خود را گرم کند؟
  tgl-ULB: At kung ang dalawa ay magkasamang mahihiga, maaari silang mainitan, ngunit
    paanong maaaring mainitan ang nag-iisa.
  hui-hui: Dagare biragola libu mandagi paliyagua dagare naholebira. Anigo ibuni hangu
    hayagua ibunaga tingini agua mo poboyogo bia habehebe.
  mya-mya: လူသည် နှစ်ယောက်အတူအိပ်လျှင် နွေးတတ် ၏။ တယောက်တည်းသောသူမူကား၊ အဘယ်သို့ နွေးနိုင်
    သနည်း။
  bod-N: ཡང་མི་གཉིས་མཉམ་དུ་ཉལ་ན་དྲོན་པོ་ཡིན་མོད། འོན་ཀྱང་མི་ཁེར་རྐྱང་ནི་ཅི་ལྟར་དྲོ་བར་འགྱུར།
  sna-sna: Uyezve kana vaviri vachivata pamwe chete, vachadziyirwa. Asi mumwe chete
    angadziyirwa sei?
  spa-BLM: Asimismo, si dos se acuestan juntos, se calientan; pero ¿cómo puede uno
    calentarse solo?
  cac-cac: An̈ejtona' tato ay chavan̈oc anima junn̈ej svayi, sq'uixinalej sb'a eb',
    palta tato sch'ocoj junoc anima svayi, ¿tas tz'aj sq'uixnaji?
  swh-ULB: Na kama wawili wakilala pamoja, wanaweza kupata joto, lakini mtu mmoja
    anawezaje kupata joto akiwa mwenyewe?
  bel-bel: Гэтак сама, як двое ляжаць, дык ім цёпла; а дзе аднаму прыгрэцца?
  wed-wed: Ma nanare mepa da rava ruaḡa i matave tagogi, taui eḡa inii ina ubauba.
    Rava tagogi menanare ainela ina vibolabola-melei?
  deu-ELBBK: Auch wenn zwei beieinander liegen, so werden sie warm; der Einzelne aber,
    wie will er warm werden?
  mbb-OT: Emun meǥenew, ebpehulizè kew zutun te zuma nu ne ebpeked-initè kew. Piru
    kenà heeyan egkehitavù emun sebsevaha nu.
  mal-2015: രണ്ടുപേർ ഒന്നിച്ചു കിടന്നാൽ അവർക്കു കുളിർ മാറും; ഒരുത്തൻ തന്നേ ആയാലോ എങ്ങനെ
    കുളിർ മാറും?
  rmc-rmc: Bo the sar pašľon duj džene, tačaren jekh avres, ale jekh dženo sar pes
    tačarela?
  pes-OPV: و اگر دو نفرنیز بخوابند، گرم خواهند شد اما یک نفر چگونه گرم شود.
  ron-1924: Тот аша, дакэ се кулкэ дой ымпреунэ, се ынкэлзеск унул пе алтул, дар кум
    аре сэ се ынкэлзяскэ дакэ е сингур?
  aui-aui: Mayimayiyina, wawaya bata sinikena rereghana na sinidi sinamuyamuya, bi
    wawaya tanagha na metagha tanaduma bi sinina inamuyamuya?
  ben-OBCV: আরও, যদি দুজন শুয়ে থাকে, তারা উষ্ণ থাকে। কিন্তু একজন কী করে নিজেকে একা
    উষ্ণ রাখতে পারবে?
  som-som: Oo haddana haddii laba wada seexdaan way iskululeeyaan, laakiinse sidee
    baa mid keligiis ahu u kululaan karaa?
  lat-VUC: Et si dormierint duo, fovebuntur mutuo; unus quomodo calefiet?
  eng-ASVBT: Again, if two lie together, then they have warmth; but how can one be
    warm alone?
  ita-1885: Oltre a ciò, se due dormono insieme, si riscalderanno; ma un solo come
    potrà egli riscaldarsi?
  eng-LXXUP: 'Also if two should lie together, they also get heat: But how shall one
    be warmed alone?'
  eng-ULB: If two lie down together, they can be warm, but how can one be warm alone?
  spa-VBL: Del mismo modo, si dos personas se acuestan juntas, se abrigan mutuamente,
    pero uno no puede calentarse si está solo.
  fra-_FOB: De même si deux couchent ensemble, ils auront chaud; mais celui qui est
    seul, comment aura-t-il chaud?
  mal-mal: രണ്ടുപേർ ഒന്നിച്ച് കിടന്നാൽ അവർക്ക് കുളിർ മാറും; ഒരാൾ തന്നേ ആയാലോ എങ്ങനെ
    കുളിർ മാറും?
  urd-GVR: Nīz, jab do sardiyoṅ ke mausam meṅ mil kar bistar par leṭ jāeṅ to wuh garm
    rahte haiṅ. Jo tanhā hai wuh kis tarah garm ho jāegā?
  suz-BL: मोदेंशो पा मुर निक्‍शी काथा इप्‍ताक्‍स हना, मेको निक्‍शी जे‍नीस। तन्‍न का
    ला इप्‍शोनु, दोपा जे‍चा ङा?
  eng-NOY: Again, if two lie together, then they have heat; but how can one be warm
    alone?
  ita-1927: Così pure, se due dormono assieme, si riscaldano; ma chi è solo, come
    farà a riscaldarsi?
  ckb-ckb: هەروەها ئەگەر دوو کەس پێکەوە ڕابکشێن، گەرم دەبنەوە، بەڵام یەکێک تەنها بێت،
    چۆن گەرم دەبێتەوە؟
  eng-BBE: So again, if two are sleeping together they are warm, but how may one be
    warm by himself?
  kan-OKCV: ಇಬ್ಬರು ಜೊತೆಯಲ್ಲಿ ಮಲಗಿಕೊಂಡರೆ ಅವರಿಗೆ ಬೆಚ್ಚಗಾಗುತ್ತದೆ. ಆದರೆ ಒಬ್ಬನಷ್ಟೆ ಹೇಗೆ
    ಬೆಚ್ಚಗಿರುತ್ತಾನೆ?
  tam-2017: இரண்டுபேராகப் படுத்துக்கொண்டிருந்தால் அவர்களுக்குச் சூடுண்டாகும்; தனிமையாக
    இருப்பவனுக்குச் சூடுண்டாவது எப்படி?
  spa-RV-1909: También si dos durmieren juntos, se calentarán; mas ¿cómo se calentará
    uno solo?
  ron-BTF: Din nou, dacă doi se culcă împreună, le este cald; dar cum poate unul singur
    să se încălzească?
  eng-WEBP: Again, if two lie together, then they have warmth; but how can one keep
    warm alone?
  eng-FBV: In the same way, if two people lie down together, they keep each other
    warm, but you can't keep yourself warm if you're alone.
  nld-1939: Zo ook, slapen er twee bij elkander. Dan hebben beiden het warm. Maar
    hoe krijgt de eenling het warm?
  nch-BL: Huan nojquiya quema taseseya, sinta ome motecase san sejco ica se taquemit,
    huajca momacase tatotonilot huan amo sesecuise. Pero se masehuali cati itztoc
    iseltitzi ¿quenicatza huelis mototonilis?
  vie-1934: Cũng vậy, nếu hai người ngủ chung thì ấm; còn một mình thì làm sao ấm
    được?
  hin-CV: अगर दो व्यक्ति साथ साथ सोते हैं तो वे एक दूसरे को गर्म रखते हैं. मगर अकेला
    व्यक्ति अपने आपको कैसे गर्म रख सकता है?
  spa-BES: De nuevo, si dos están durmiendo juntos, son cálidos, pero ¿cómo puede
    uno ser cálido por sí mismo?
  tdx-tdx: 'Tovo izay, ie mitrao-pandreañe ty roe le mafana: fa ino ty hampafana aze
    t’ie raike?'
  tha-KJV: อนึ่ง ถ้าสองคนนอนอยู่​ด้วยกัน เขาก็​อบอุ่น แต่​ถ้านอนคนเดียวจะอุ่นอย่างไรได้​เล่า
  por-BR-2018: Também, se dois se deitarem juntos, eles se aquecem; mas como alguém
    sozinho poderá se aquecer?
  deu-ELO: Auch wenn zwei beieinander liegen, so werden sie warm; der einzelne aber,
    wie will er warm werden?
  eng-WYC-2018: And if twain sleep together, they shall be nourished together; (but)
    how shall one be made hot?
  epo-epo: Ankaŭ se du kuŝiĝas, estas al ili varme; sed unu — kiel li varmiĝos?
  uig-PIN: Yǝnǝ, ikkisi billǝ yatsa, bir-birini illitidu; lekin birsi yalƣuz yatsa
    ⱪandaⱪ illitilsun?
  beo-beo: Dunu aduna ela da anegagisia, ela gilisili sogobale gola diasea ela da
    dogoloi ba:mu. Be dia disu da gola diasea, di da habodane dogolole denesima:bela:?
  tpi-OTNT: Sapos tupela i kol, orait tupela i ken slip wantaim, na bai tupela i no
    kol moa. Tasol sapos wanpela tasol i stap, olsem wanem bai em inap hatim skin
    bilong em yet?
  hau-SA: In mutum biyu sun kwanta tare, za su ji ɗumin juna. Amma yaya mutum ɗaya
    zai ji ɗumi yana shi kaɗai?
  uig-LAT: Yene, ikkisi bille yatsa, bir-birini illitidu; lékin birsi yalghuz yatsa
    qandaq illitilsun?
  nde-nde: Njalo nxa ababili belala ndawonye bazakhudumezana. Kanti umuntu angakhudumala
    kanjani eyedwa na?
  ton-ton: Ko eni foki, kapau ʻe takoto ʻae toko ua te na mafana; ka ʻe mafana fēfeeʻi
    ha taha ʻi heʻene tokotaha pe?
  ces-1613: Také budou-li dva spolu ležeti, zahřejí se, ale jeden jak se zahřeje?
  eng-WMB: Again, if two lie together, then they have warmth; but how can one keep
    warm alone?
  tam-TCV: அத்துடன் இருவர் ஒன்றாய்ப் படுத்திருந்தால், தங்களை சூடாக வைத்துக்கொள்வார்கள்.
    ஆனால் ஒருவன் தனிமையாய் தன்னை எப்படிச் சூடாக வைத்துக்கொள்ள முடியும்.
  ceb-ULB: Ug kung ang duha mag-uban ug higda, mainitan sila, apan unsaon man sa tawo
    nga nag-inusara aron mainitan?
  pol-UBG: Także jeśli dwoje ludzi śpi razem, grzeją się wzajemnie. Ale jeden jakże
    się ogrzeje?
  urd-GVU: نیز، جب دو سردیوں کے موسم میں مل کر بستر پر لیٹ جائیں تو وہ گرم رہتے ہیں۔
    جو تنہا ہے وہ کس طرح گرم ہو جائے گا؟
  deu-1912: Auch wenn zwei beieinander liegen, wärmen sie sich; wie kann ein einzelner
    warm werden?
  kan-2017: ಮತ್ತು ಇಬ್ಬರು ಜೊತೆಯಲ್ಲಿ ಮಲಗಿಕೊಂಡರೆ ಅವರಿಗೆ ಬೆಚ್ಚಗಾಗುತ್ತದೆ, ಆದರೆ ಒಬ್ಬನು ಹೇಗೆ
    ಬೆಚ್ಚಗಿರುತ್ತಾನೆ?
  yap-yap: Ma fa’anra yib e garbeb, ma l’agruw ni’ e rayag nra molow nga ta’bang miyow
    par ni yow ba magwal. Ma urogon ni nge m’ay e ulum rom ni go’ gur?
  hlt-MCSB: Panit a yalh rhoi vaengah tah amah rhoi khaw bae dae pakhat tah metlam
    a bae eh?
  mdy-ETH: ላምዖ ዓሲ ዎላ ላሄቴ ዖዖይዻኔ፥ ፔኤሮ ላሄ ዓሲም ዎዲ ዖይዻንዳይ?
  kew-kew: Nipu upame omalipiri, padanepara patalipi-pulu nipu kekapu palia. Go yapare
    aa nipu agurapo pirualia raburi nipuna topara kekapu mada paliaya?
  twi-ASANTE: Bio, sɛ baanu da bɔ mu a, wɔka wɔn ho hye. Na ɛbɛyɛ dɛn na ɔkɔntenkorɔ
    aka ne ho hye?
  eng-WEBU: Again, if two lie together, then they have warmth; but how can one keep
    warm alone?
  wal-wal: Meego wodiyan naa77ai issippe zin77ikko ho77ees; shin barkka zin77iya uraa
    auppe ho77anau danddayii?
  spa-PDDPT: Si dos se acuestan juntos se calientan entre ellos, Pero, ¿cómo se calentará
    uno solo?
  gun-gun: Ha'e mokoĩ joyvy okea py ha'e kuery oendu 'rã haku. Ha'e rã peteĩ'i oĩa
    py ma marã rami 'rã tu haku?
  ilo-ULB: Ken no agabay nga agidda ti dua, mabalin a bumarada, ngem kasano a pumudot
    ti agmaymaysa?
  kpg-kpg: Nia daangada dogolua e mee di kii i di gowaa e dahi gi mahanahana ginaua
    i di madagoaa magalillili. Malaa dehee dau hai e haga mahanahana goe maa goe gaa kii
    modogoe?!
  uig-ARA: يەنە، ئىككىسى بىللە ياتسا، بىر-بىرىنى ئىللىتىدۇ؛ لېكىن بىرسى يالغۇز ياتسا
    قانداق ئىللىتىلسۇن؟
  sus-sus: Na maniyaxi mixi firin nan na, naxee saxi e boore fɛ ma xinbeli tɛmui,
    e nu wuyenyi sɔtɔ e boore saabui ra. Kɔnɔ mixi naxan na a kerenyi ma, na xinbeli
    bama di?
  pon-2006: Ma aramas riemen pahn wendipene ni ahsoun kopou, ira pahn karakarada,
    ia duwen omw pahn karakarada ma ke wendi kelehpw?
  ksd-ksd: Ona a urua dir va varpulu dir varmalapangai, ma gala ta tikai i va varkolono
    na malamalapang dave?
  tur-YTC: Yine, iki kişi birlikte yatarsa, ısınırlar; ama tek başına biri nasıl ısınabilir?
  bel-N: Таксама, калi ляжаць двое, будзе цёпла ім; а як адзiн можа сагрэцца?
  grc-BRENT: Καί γε ἐὰν κοιμηθῶσι δύο, καὶ θέρμη αὐτοῖς, καὶ ὁ εἷς πῶς θερμανθῇ;
  ind-AYT: Lagi pula, apabila dua orang berbaring bersama, mereka akan menjadi hangat.
    Namun, bagaimana bisa satu orang saja menjadi hangat?
  nya-nya: Komanso ngati anthu awiri agona malo amodzi, adzafunditsana. Koma nanga
    mmodzi angadzifunditse yekha?
  hrv-hrv: Pa ako se i spava udvoje, toplije je; a kako će se samac zagrijati?
  mps-mps: Te augwali si kedau ebaso da, teda augwa si deliba pageasa piao, tama augwa
    si kedau me egobeo. Tialima, te deli naga bidali da, te magi elama aga digi aga
    tigi posolo ilaibawe?
  tpi-tpi: Sapos tupela i kol, orait tupela i ken slip wantaim, na bai tupela i no
    kol moa. Tasol sapos wanpela tasol i stap, olsem wanem bai em inap hatim skin
    bilong em yet?
  dan-1931: Og når to ligger sammen, bliver de varme; men hvorledes kan den ensomme
    blive varm?
  vie-OVCB: Cũng vậy, hai người nằm chung sẽ giữ ấm lẫn nhau. Còn một người nằm thì
    làm sao ấm được?
  guj-2017: જો બે જણા સાથે સૂઈ જાય તો તેઓને એક બીજાથી હૂંફ મળે છે. પણ એકલો માણસ હૂંફ
    કેવી રીતે મેળવી શકે?
  pon-2006A: Ma aramas riemen pahn wendipene ni ahsoun kopou, ira pahn karakarada,
    ia duwen omw pahn karakarada ma ke wendi kelehpw?
  por-BRBSL: Again, se dois se deitam juntos, então eles têm calor; mas como se pode
    manter o calor sozinho?
  cth-cth: Tami teh kahni touh rei ip pawiteh a phubet han. Madueng teh bangtelamaw
    phubet thai han.
  twi-twi: Bio, sɛ baanu da bɔ mu a wɔka wɔn ho hyew. Na ɛbɛyɛ dɛn na ankonam bɛka
    ne ho hyew?
  hlt-hlt: Panit a yalh rhoi vaengah tah amah rhoi khaw bae dae pakhat tah metlam
    a bae eh?
  tbz-SIM: Kɛ̀ di duɔ́ bɛ̀dɛ́bɛ̀ di ɔ̃ ntonkùnkomú ditɔbɛ̀, kɑ̀ɑ nɛ́ duɔ́ ɑmɑ́ɑ̀ ɑ
    bo yĩ́mɛ kɛ̀ dɛ̀ ndɑ tonnì?
  msy-2020: Gumazir pumuning arugharugh, egh uaning inigh dakuva, aningɨn mɨkarzimning
    fengam. Eghtɨ tav uabɨra dakuva, an arugharugham.
  dop-dop: Ye yəlɑɑ nɑɑlɛ ɩ həntɑɑ, pə hɑŋəɣɩ-wɛɣɛ. Amɑ pə kɑɑ hɑŋ wei ɩ wɛ ɩ tike
    tɔ.
  azb-azb: Həmçinin iki nəfər bir yerdə yatarsa, Bir-birini isidər. Amma tək yatan
    necə isinə bilər?
  eng-DBY: Again, if two lie together, then they have warmth; but how can one alone
    be warm?
  hin-2017: फिर यदि दो जन एक संग सोएँ तो वे गर्म रहेंगे, परन्तु कोई अकेला कैसे गर्म
    हो सकता है?
  wol-KYG: Bu ñu tëddee di ñaar it, mana bokk nuglu. Waaye soo dee kenn, nooy nugloo?
  eng-YLT: Also, if two lie down, then they have heat, but how hath one heat?
  eng-WYC-2017: And if twain sleep together, they shall be nourished together; how
    shall one be made hot?
  eng-WMBB: Again, if two lie together, then they have warmth; but how can one keep
    warm alone?
  urd-GVH: नीज़, जब दो सर्दियों के मौसम में मिलकर बिस्तर पर लेट जाएँ तो वह गरम रहते
    हैं। जो तनहा है वह किस तरह गरम हो जाएगा?
  rug-rug: Meke be karua si eko varigara, si kote vari maṉini. Ba vea meke kote boka
    koa maṉini si keke tie telena?
  gaz-gaz: Yoo namoonni lama wajjin ciisan itti hoʼa; nama tokko garuu akkamitti kophaa
    isaa itti hoʼuu dandaʼa?
  fra-LSG: De même, si deux couchent ensemble, ils auront chaud; mais celui qui est
    seul, comment aura-t-il chaud?
  yal-yal: Na kiini, xa muxu firinna e sa, xunbenla mi e suxɛ, koni naxan keden saxi,
    xunbenla bɛ na ma di?
  haw-1868: Ina i moe pu na mea elua e pumehana no laua; aka hoi, pehea a mehana ai
    ka mea hookahi?
  arb-NAV: كَذَلِكَ إِنْ رَقَدَ اثْنَانِ مَعاً يَدْفَآنِ، أَمَّا الرَّاقِدُ وَحْدَهُ
    فَكَيْفَ يَدْفَأُ؟
  ewe-ewe: Hekpe ɖe esia ŋu la, ame eve siwo tsyɔ kundru ɖeka le vuvɔŋɔli le zã me
    la kpɔa dzoxɔxɔ tso wo nɔewo gbɔ, ke aleke ame ɖeka ate ŋu ade dzo lãme na eɖokui?
  eng-LEE: Also, if two lie together, then will they become warm; but how can one
    person alone become warm?
  asm-FB: তাৰ উপৰি দুজনে একেলগে শুলে উম পায়; কিন্তু এজনে অকলে কেনেকৈ উম পাব?
  sus-A: نَ مَنِيَشِ مِشِ قِرِن نَن نَ، نَشٍيٍ سَشِ عٍ بٌورٍ قّ مَ شِنبٍلِ تّمُي،
    عٍ نُ وُيٍنيِ سْتْ عٍ بٌورٍ سَابُي رَ. كْنْ مِشِ نَشَن نَ عَ كٍرٍنيِ مَ، نَ شِنبٍلِ
    بَمَ دِ؟
  fra-SBL: De même, si deux personnes sont couchées ensemble, elles ont de la chaleur ;
    mais comment se chauffer seul ?
  hbo-hbo: גַּ֛ם אִם־יִשְׁכְּב֥וּ שְׁנַ֖יִם וְחַ֣ם לָהֶ֑ם וּלְאֶחָ֖ד אֵ֥יךְ יֵחָֽם׃
  kik-kik: Ningĩ-rĩ, andũ eerĩ mangĩkoma hamwe nĩmaiguithanagia ũrugarĩ. No rĩrĩ,
    mũndũ angĩhota kũigua ũrugarĩ atĩa arĩ o wiki?
  fra-NCL: De même, si deux couchent ensemble, ils se réchauffent ; mais un homme
    seul, comment aurait-il chaud !
  cek-AK: Kami hnetto nawnto angsong hoi nahaeloe, bae um tih! Toe angmabueng ah angsong
    nahaeloe, kawbangmaw bae thai tih?
  cuk-cuk: Ar dule-ebogwad na walikaa megmalale, na muchub-muchub uee imakmaloed.
    Ar dule walagwen-megerdi, ¿igi na uee itogoe?
  uig-CYR: Йәнә, иккиси биллә ятса, бир-бирини иллитиду; лекин бириси ялғуз ятса қандақ
    иллитилсун?
  pma-pma: Munak out mandil, meatin elu lukilea luvahatin keilu navong lumatil out
    tas. ?Ka munak meatin tas matil sasen, aven hetin hemukave?
  tel-2017: ఇద్దరు కలిసి పండుకొంటే వారికి వెచ్చగా ఉంటుంది. ఒక్కడే ఉంటే వీలు కాదు కదా!
  hat-BSA: Anplis, si de moun kouche ansanm, youn chofe lòt; men ki jan yon sèl moun
    ta ka chofe?
  bxh-bxh: Doha dodoga luwaga sa eno luwaluwaga be ibege ti waꞌoꞌo, na doga ibona
    haba ya waꞌoꞌo.
  kos-kos: Ke pacl mihsrisr, mwet luo fin tukeni oan eltal ac fusrfusr na, a kom ac
    fusrfusr fuka kom fin mukena?
  hbo-WLC: גַּ֛ם אִם־יִשְׁכְּב֥וּ שְׁנַ֖יִם וְחַ֣ם לָהֶ֑ם וּלְאֶחָ֖ד אֵ֥יךְ יֵחָֽם׃
  ibo-ibo: Ọzọ, ọ bụrụ na mmadụ abụọ edinakọ, ahụ ga-ekpokwa ha ọkụ, ma olee otu onye
    naanị ya dina ga-esi nweta okpomọkụ?
  ory-ory: ଆହୁରି, ଦୁଇ ଜଣ ଏକତ୍ର ଶୟନ କଲେ ଉଷ୍ଣ ହୁଅନ୍ତି; ମାତ୍ର ଜଣେ କିପରି ଏକାକୀ ଉଷ୍ଣ ହୋଇପାରେ?
  chk-chk: Lupwen ruoman ra möürfengen, ra pwichikar. Nge met eman mi alemanüla epwe
    pwichikar ren?
  rop-rop: En if im kolbala, wal dubala mijamet garra silip blanga meigim miselp wombala,
    bat wanbala kaan meigim miselp wombala wen im silip miselp.
  ukr-1871: Так само, як лежать удвох, — їм тепло; а хто самітен, як йому нагрітись?
  deu-1951: Auch wenn zwei beieinander liegen, so wärmen sie sich gegenseitig; aber
    wie soll einer warm werden, wenn er allein ist?
  eng-JPS: Again, if two lie together, then they have warmth; but how can one be warm
    alone?
  srp-1865: Jošte ako dvojica spavaju zajedno, grije jedan drugoga; a jedan kako æe
    se zgrijati?
  lug-lug: Ababiri bwe bagalamira bombi awamu babuguma; naye oyo ali obw’omu, ayinza
    atya okubuguma?
  heb-heb: גם אם ישכבו שנים וחם להם ולאחד איך יחם׃
  ben-IRV: এবং যদি দুজন একসঙ্গে শোয়, তারা গরম হতে পারে, কিন্তু কীভাবে একজন একা গরম
    হতে পারে?
  pan-pan: ਫੇਰ ਜੇ ਦੋ ਇਕੱਠੇ ਲੰਮੇ ਪੈਣ ਤਾਂ ਉਹ ਗਰਮ ਹੁੰਦੇ ਹਨ ਪਰ ਇਕੱਲਾ ਕਿਸ ਤਰ੍ਹਾਂ ਗਰਮ ਹੋ
    ਸਕਦਾ ਹੈ?
  mya-JVB: လူသည် နှစ် ယောက်အတူအိပ် လျှင် နွေး တတ် ၏။ တယောက် တည်းသောသူမူကား၊ အဘယ် သို့နွေး
    နိုင် သနည်း။
  hmo-hmo: Inai danu, tau rua idia hekure hebou neganai edia tauanidia do idia siahu.
    To tau tamona sibona be keru neganai edena bamona do ia siahu diba?
  urd-urd: फिर अगर दो इकट्ठे लेटें तो गर्म होते हैं, लेकिन अकेला क्यूँकर गर्म हो सकता
    है?
  rus-SYN: Также, если лежат двое, то тепло им; а одному как согреться?
  bqc-SIM: Tó gbɛ̃ↄn plaↄ wúlɛa gudoũ, aa kↄ̃ pusu ma. Kpelewa gbɛ̃doũna a bↄ
    ĩ́ana yã́ui?
  tcz-CHONGTHU: Hitobangma chun, mini chu alup khom lhonna ahileh aki sang lum to
    gel lhon thei je. Hinlah mikhat chu iti lum doh jou ding hitam?
  mar-mar: आणि जर दोघे एकत्र झोपले तर त्यांना ऊब येऊ शकते. परंतु एकट्याला ऊब कशी काय
    येऊ शकेल?
  soq-soq: Deawaa apana nata ituntompa mai obasa tomopi, tane apana dea meba itulempa
    obasa toidasapi.
  qub-qub: Ishcaj juc cämallacho puñorga goñöchinacunmi. Jucnaylla cämacho puñorga
    ¿imanöparaj goñöchiconga?
  bqp-bqp: Tó gbɛ̃nↄn planↄn wutɛna gu dokↄ̃nↄn, oni kↄ̃ puusu ma. Deran gbɛ̃ mɛ̀n
    do ni kɛ nà à bo ĩann?
  hat-hat: Konsa tou, lè fè frèt, si yo kouche ansanm, yonn va chofe lòt. Men, si
    li pou kont li, ki jan pou l' fè chofe kò l'?
  eng-BSB: Again, if two lie down together, they will keep warm; but how can one keep
    warm alone?
  eng-WEBPB: Again, if two lie together, then they have warmth; but how can one keep
    warm alone?
  kbq-kbq: Anahu kna huno, taremokema magopima masena'ana amuho huke masegaha'e. Hianagi
    magokemo'ma agraku'ma masesiana inankna huno amuhoa hugahie?
  nhe-BL: Huan nojquiya quema tlaseseya, intla ome motecase san sejco ica se tlaquemitl,
    huajca momacase tlatotonilotl huan ax sesecuise. Pero se tlacatl tlen itztoc iseli
    ¿quejatza huelis mototonilis?
  bus-bus: Tó gↄ̃ↄn plaaa daɛna gu dↄ̃nkↄ̃n, aↄ̃é kↄ̃ puusu ma. Dian gbɛ̃ mɛ̀n doo
    é kɛ nà à bↄ ĩan?
  gub-BL: Aze huwixàgatu nehe, mokoz upuner uzehezehe we uker haw rehe uzemuaku kar
    pà wà nehe. Aze pitài zo nehe, ma'e uzapo putar uzemuaku kar pà nehe.
  eng-DRA: 'And if two lie together, they shall warm one another: how shall one alone
    be warmed?'
