verse: ECC.004.004
translations:
  mal-C: ഒരാൾക്ക് തന്റെ അയൽവാസിയോടുള്ള അസൂയയിൽനിന്നാണ് എല്ലാ കഠിനാധ്വാനവും എല്ലാ അഭിവൃദ്ധിയും
    പൊട്ടിപ്പുറപ്പെടുന്നതെന്നു ഞാൻ മനസ്സിലാക്കി. ഇതും അർഥശൂന്യം, കാറ്റിനുപിന്നാലെയുള്ള
    ഓട്ടംതന്നെ.
  deu-TKW: Und ich sah alle Mühe und alle Geschicklichkeit im Thun, daß es Eifersucht
    sei des einen gegenüber dem andern. Auch das ist eitel und Streben nach Wind.
  lin-lin: Namoni ete pasi nyonso oyo bato bamonaka na mosala mpe lokumu oyo bazwaka
    na misala na bango, ewutaka kaka na bilulela ya moto liboso ya moninga na ye.
    Wana mpe ezali pamba, ezali lokola moto azali kolanda mopepe.
  eng-LSV: And I have seen all the labor, and all the benefit of the work, because
    for it a man is the envy of his neighbor. Even this [is] vanity and distress of
    spirit.
  eng-GNV: 'Also I beheld all trauaile, and all perfection of workes that this is
    ye enuie of a man against his neighbour: this also is vanitie and vexation of
    spirit.'
  eng-WEBSTER: Again, I considered all labor, and every right work, that for this
    a man is envied by his neighbor. This is also vanity and vexation of spirit.
  nhw-BL: Huan niquitac quema se masehuali quichihua huejhueyi tequitl huan nochi
    catli quichihua quisa cuali, teipa sequinoc masehualme pehuaj quicualancaitaj.
    Huajca nochi itequi quisa san tlapic huan san quihualicac tequipacholi.
  swh-ONEN: Tena nikaona kuwa kazi zote na mafanikio yote huchipuka kutokana na wivu
    wa mtu kwa jirani yake. Hili nalo ni ubatili, ni kukimbiza upepo.
  bba-bba: Nɑ wɑ mɑ sɔmɑ ye tɔmbɑ mɔ̀ kpuro, kɑ hɑniɑ ye bɑ dokemɔ ye sɔɔ kpuro, nisinun
    sɔ̃nɑ bu wɑ bu kɑ ben winsim kerɑ. Adɑmɑ nɑ wɑ mɑ ye kpuro yɑ tubum sɛ̃. Yɑ sɑ̃ɑwɑ
    nɡe wi u kĩ u woo kpɑrɑ.
  eng-KJVCPB: Again, I considered all travail, and every right work, that for this
    a man is envied of his neighbour. This is also vanity and vexation of spirit.
  luo-luo: Kendo ne aneno ni tich matek duto kod ohala ma ngʼato yudo kuom tije timore
    mana nikech nyiego ma ngʼato nigo mar loyo nyawadgi. Ma bende onge tiende, ochalo
    gi lawo bangʼ yamo.
  meu-meu: Bena na itaia, hekwarahi idoinai bona ima-idibaka ḡaukaradia iboudiai na
    tau ta ese dekena tauna e vaḡeḡelai heniamu amo e varamu. Ina danu asi anina,
    lai ianina mo.
  npi-ULB: तब हरेक परिश्रम र हरेक सिपालु काम आफ्नो छिमेकीको ईर्ष्याबाट आउँदोरहेछ भनी
    मैले देखेँ । यो पनि बाफ नै हो र बतासलाई खेद्‍ने कोसिस मात्र हो ।
  yor-yor: Mo sì tún mọ̀ pẹ̀lú, ìdí tí ènìyàn fi ń ṣiṣẹ́ tagbára tagbára láti ṣe àṣeyọrí,
    nítorí pé wọn ń jowú àwọn aládùúgbò wọn ni. Ṣùgbọ́n, asán ni, ó dàbí ẹni ń gbìyànjú
    àti mú afẹ́fẹ́.
  ind-ind: Aku juga menyaksikan banyak orang berjerih payah untuk mencapai suatu keberhasilan
    hanya karena terdorong oleh iri hati kepada orang lain. Memang hal itu juga sia-sia—
    sama seperti berusaha menjaring angin!
  pes-OPCB: همچنین متوجه شدم که به سبب حسادت است که مردم تلاش می‌کنند موفقیت کسب کنند.
    این نیز مانند دویدن به دنبال باد، بیهوده است.
  tgl-ULB: Pagkatapos aking nakita na ang bawat paggawa at bawat mahusay na paggawa
    ay kinaiingitan ng kanilang kapwa. Ito rin ay parang singaw at isang pagtangkang
    habulin ang hangin.
  hui-hui: I̱na handalu hewaria mana tara mendebi handa dege biru. Wali agali karu
    tigua ti nenege karume mbirale dewa buwi kago hondowa henge lowa tibi ogonidagua
    dege bu wulenaga erekui biabe biaabo haga ka. Ogonidagua biaga karu mini nawi
    lulu ale howa agali mbirame gerai lalu puwa puyabu minu yani haradagua bialu ka.
  mya-mya: တဖန် ကြိုးစားအားထုတ်ခြင်းအမှုနှင့်၊ ကောင်း မွန်စွာ ပြီးစီးသောအမှု အလုံးစုံတို့ကို၎င်း၊
    ထိုသို့သော အမှုတို့ကြောင့် သူတပါး ငြူစူကြောင်းကို၎င်း ငါဆင်ခြင် ၏။ ထိုအမှုအရာသည်
    အနတ္တအမှု၊ လေကို ကျက်စား သောအမှုဖြစ်၏။
  bod-N: མི་རྣམས་ཀྱིས་སྤྱད་པའི་དཀའ་བ་དང་གྲུབ་འབྲས་ཐམས་ཅད་ཀྱང་ཕན་ཚུན་བར་གྱི་ཕྲག་དོག་ལས་བྱུང་བ་ངས་མཐོང་བྱུང་།
    འདི་ཡང་སྟོང་པ་ཡིན་པ་དང་རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་མོ། །
  sna-sna: Uye ndakaona kuti kushanda kwose nokuwana kwose kwomunhu kunobva pakuchiva
    muvakidzani wake. Izviwo hazvina maturo, kudzinganisana nemhepo.
  spa-BLM: Entonces vi todo el trabajo y los logros que son la envidia del prójimo.
    También esto es vanidad y afán de viento.
  cac-cac: Ix vilanpaxi to ay b'aj squixtej co b'a co munlaji yic sco nib'an nivan
    tz'aj quelc'och yed' tastac ay d'ayon̈ d'a yichan̈ juntzan̈xo eb'. Malaj yelc'och
    b'aj squic'chaan̈ co b'a chi', yujto lajan val icha b'aj sco nib'ej sco yam ic',
    palta max yamchajlaj cuuj.
  swh-ULB: Kisha nikaona kwamba kila tendo la kazi na kila kazi ya utashi ikawa wivu
    wa jirani ya mtu. Huu pia ni mvuke na kujaribu kuchunga upepo.
  bel-bel: І зноў я пабачыў, што ўсякая праца і посьпех усякі ў справах узаемную зайздрасьць
    паміж людзьмі спрычыняюць. І гэта - марнасьць і пагоня за ветрам!
  deu-ELBBK: Und ich sah all die Mühe und all die Geschicklichkeit in der Arbeit,
    dass es Eifersucht des einen gegen den anderen ist. Auch das ist Eitelkeit und
    ein Haschen nach Wind. –
  mbb-OT: Neehè ku he is etew ebpenigudu wey ebeelan din is taman te egkehimu zin
    su egkesina sikandin te zuma zin. Wazà daan kayi pulus; henduen dà te edal-as
    ka te keramag.
  mal-2015: സകലപ്രയത്നവും സാമർത്ഥ്യമുള്ള പ്രവൃത്തി ഒക്കെയും ഒരുവന്നു മറ്റവനോടുള്ള
    അസൂയയിൽനിന്നുളവാകുന്നു എന്നു ഞാൻ കണ്ടു; അതും മായയും വൃഥാപ്രയത്നവും അത്രേ.
  rmc-rmc: Dikhľom, hoj savori lačhi buči le manušengri pes kerel ča vašoda, bo zavidzinen
    peskre susedenge. The kada nane pre ňisoste a hin oda o denašiben pal e balvaj.
  pes-OPV: و تمامی محنت و هر کامیابی را دیدم که برای انسان باعث حسد از همسایه او می‌باشد.
    وآن نیز بطالت و در‌پی باد زحمت کشیدن است.
  ron-1924: Ам май вэзут кэ орьче мункэ ши орьче искусинцэ ла лукру ышь аре темеюл
    нумай ын пизма унуя асупра алтуя. Ши ачаста есте о дешертэчуне ши гоанэ дупэ вынт.
  ben-OBCV: আর আমি দেখলাম একজনের প্রতি হিংসার দরুনই মানুষ সব পরিশ্রম করে এবং সফলতা
    লাভ করে। এটাও অসার, কেবল বাতাসের পিছনে দৌড়ানো।
  som-som: Oo haddana waxaan arkay in hawl oo dhan iyo shuqul kasta oo lagu guulaystoba
    uu nin deriskiisu ugu hinaaso. Oo taasuna waa wax aan waxba tarayn iyo dabagalka
    dabaysha oo kale.
  lat-VUC: Rursum contemplatus sum omnes labores hominum, et industrias animadverti
    patere invidiæ proximi; et in hoc ergo vanitas et cura superflua est.
  eng-ASVBT: Then I saw all labor and every skillful work, that for this a man is
    envied of his neighbor. This also is vanity and a striving after wind.
  ita-1885: Oltre a ciò, ho veduto che in ogni fatica, ed in ogni opera ben fatta,
    l'uomo è invidiato dal suo prossimo. Ciò ancora è vanità, e tormento di spirito.
  eng-LXXUP: And I saw all labor, And all the diligent work, That this is a man’s
    envy from his neighbor. This is also vanity and waywardness of spirit.
  eng-ULB: Then I saw that every act of labor and every skillful work became the envy
    of one's neighbor. This also is vapor and an attempt to shepherd the wind.
  spa-VBL: Observé que toda habilidad en el trabajo proviene de la competencia con
    los demás. Una vez más, esto es difícil de entender, como tratar de aferrarse
    al escurridizo viento.
  fra-_FOB: J'ai vu aussi que tout travail et toute habileté dans le travail n'est
    que jalousie de l'un à l'égard de l'autre. Cela aussi est une vanité et un tourment
    d'esprit.
  mal-mal: സകലപ്രയത്നവും സാമർത്ഥ്യമുള്ള പ്രവൃത്തി സകലവും ഒരുവന് മറ്റൊരുവനോടുള്ള അസൂയയിൽ
    നിന്ന് ഉളവാകുന്നു എന്ന് ഞാൻ കണ്ടു; അതും മായയും വൃഥാപ്രയത്നവും അത്രേ.
  urd-GVR: Maiṅ ne yih bhī dekhā ki sab log is lie mehnat-mashaqqat aur mahārat se
    kām karte haiṅ ki ek dūsre se hasad karte haiṅ. Yih bhī bātil aur hawā ko pakaṛne
    ke barābar hai.
  suz-BL: मिनु गो मार ताता देंशा हना, मुरपुकी श्‍येत पा अरु आन कली गेहे पतीके रे जोक्‍ब
    दुम्‍नीम। मेको यो जाम्‍शा लाइब नु फश कली खेदा पशो खोदेंशो ला बाक्‍ब।
  eng-NOY: And I saw all labor, and all success in work, that for this a man is envied
    by his neighbor. This also is vanity, and striving after wind.
  ita-1927: E ho visto che ogni fatica e ogni buona riuscita nel lavoro provocano
    invidia dell’uno contro l’altro. Anche questo è vanità e un correr dietro al vento.
  ckb-ckb: من بینیم کە هەموو ماندووبوون و هەموو ئەوەی مرۆڤ بەرهەمی دەهێنێت لە ئەنجامی
    ئەو کێشمەکێشەی کە مرۆڤ بەرامبەر بە نزیکەکەی دەیکات، ئەمەش بێ واتایە و گڤەی بایە.
  eng-BBE: And I saw that the cause of all the work and of everything which is done
    well was man's envy of his neighbour. This again is to no purpose and a desire
    for wind.
  kan-OKCV: ಮನುಷ್ಯನು ಪಡುವ ಎಲ್ಲಾ ಪ್ರಯಾಸವನ್ನೂ ಸಾಧಿಸುವ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನೂ ನೋಡಿದಾಗ ಇವು
    ಪರಸ್ಪರ ಮತ್ಸರಕ್ಕೆ ಕಾರಣವೆಂದು ನಾನು ತಿಳಿದುಕೊಂಡೆನು. ಇದು ಕೂಡ ಗಾಳಿಯನ್ನು ಬೆನ್ನಟ್ಟಿದ ಹಾಗೆ
    ವ್ಯರ್ಥವೇ.
  tam-2017: மனிதன் படும் எல்லா பிரயாசமும், பயன்படும் எல்லா செயல்களும், அயலானுடைய பொறாமைக்கு
    ஏதுவாக இருக்கிறதை நான் கண்டேன்; இதுவும் மாயையும், மனதிற்கு கலக்கமாகவும் இருக்கிறது.
  spa-RV-1909: Visto he asimismo que todo trabajo y toda excelencia de obras mueve
    la envidia del hombre contra su prójimo. También esto es vanidad y aflicción de
    espíritu.
  ron-BTF: Din nou, am luat în considerare toată osteneala și fiecare lucrare dreaptă,
    pentru aceasta un om este invidiat de aproapele său. Aceasta este de asemenea
    deșertăciune și chinuire a duhului.
  eng-WEBP: Then I saw all the labor and achievement that is the envy of a man’s neighbor.
    This also is vanity and a striving after wind.
  eng-FBV: I observed that every skill in work comes from competition with others.
    Once again this is hard to understand, like trying to hold on to the elusive wind.
  nld-1939: Verder zag ik van alle moeite en inspanning, Dat ze worden aangewend uit
    naijver jegens elkander; Ook dat is ijdelheid en jagen naar wind.
  nch-BL: Huan niquitac quema se masehuali quichihua huejhueyi tequit huan nochi cati
    quichihua quisa cuali, teipa sequinoc masehualme pehuaj quicualancaitaj. Huajca
    nochi itequi quisa san tapic huan san quihualica tequipacholi.
  vie-1934: Ta cũng thấy mọi công lao và mọi nghề khéo là điều gây cho người nầy kẻ
    khác ganh ghét nhau. Điều đó cũng là sự hư không, theo luồng gió thổi.
  hin-CV: मैंने यह भी पाया कि सारी मेहनत और सारी कुशलता मनुष्य एवं उसके पड़ोसी के
    बीच जलन के कारण है. यह भी बेकार और हवा से झगड़ना है.
  spa-BES: Y vi que la causa de todo el trabajo y de todo lo que está bien hecho era
    la envidia del hombre al prójimo. Esto de nuevo es para ningún propósito y aflicción
    de espíritu.
  tdx-tdx: Nitreako indraike te o fitoloñañe iabio naho ze tolon-draha mahatafe­tetse,
    le voka’ ty fifampitsikiriha’ ondaty naho i rañe’ey. Hakafoahañe naho fañeañan-tioke
    ka zao.
  tha-KJV: แล​้วข้าพเจ้าพิจารณาบรรดาการงานตรากตรำและบรรดาฝีมือในการงาน เพราะเหตุนี้​คนก็​ถู​กเพื่อนบ้านของตนริษยา
    นี่​ก็​เป็นความว่างเปล่าและความวุ่นวายใจด้วย
  por-BR-2018: Também vi eu que todo o trabalho, e toda a habilidade em obras, causa
    ao homem a inveja de seu próximo; também isto é fútil como perseguir o vento.
  deu-ELO: Und ich sah all die Mühe und all die Geschicklichkeit in der Arbeit, daß
    es Eifersucht des einen gegen den anderen ist. Auch das ist Eitelkeit und ein
    Haschen nach Wind. -
  eng-WYC-2018: Again I beheld all the travails of men, and busynesses; and I perceived
    that those be open to [the] envy of the neighbour; and therefore in this is vanity,
    (or and so this is emptiness and futility), and superfluous busyness.
  epo-epo: Mi vidis ankaŭ, ke ĉia laboro kaj ĉia lerteco en la faroj estas nur konkurado
    de unu kontraŭ alia; kaj ankaŭ ĉi tio estas vantaĵo kaj ventaĵo.
  uig-PIN: Andin mǝn barliⱪ ǝjir wǝ barliⱪ hizmǝtning utuⱪliridin xuni kɵrüp yǝttimki,
    u insanning yeⱪinini kɵrǝlmǝslikidin bolidu. Bumu bimǝnilik wǝ Xamalni ⱪoƣliƣandǝk
    ixtur.
  beo-beo: 'Hou eno na ba:le, dawa:lai dagoi. Abuliba:le dunu ilia da hawa: gasa bagadedafa
    hamosala:, amola liligi huluane noga:i enoenoia hahamosala:? Bai agoane, ilia
    da ilia na:iyado dunu ilia gagui amo mudale ba:sa. Be amo hou da hamedeidafa.
    Amo da fo mabe se bobogebe defele gala.'
  tpi-OTNT: Na tu mi bin lukim narapela pasin. Ol man i save hatwok tru na ol i wokim
    olkain gutpela samting. Tasol as bilong dispela i olsem. Ol i ting long ol wantok
    i gat biknem na planti samting. Na ol i mekim planti wok bilong kamap wankain
    olsem ol wantok. Dispela em i longlong pasin tru. I olsem man i ran i go bilong
    holimpas win.
  hau-SA: Sai na gane cewa, duk wata fama da duk wata nasara sun samo asali daga kishin
    da mutum yake yi na maƙwabcinsa ne. Wannan ma ba shi da amfani, naushin iska ne
    kawai.
  uig-LAT: Andin men barliq ejir we barliq xizmetning utuqliridin shuni körüp yettimki,
    u insanning yéqinini körelmeslikidin bolidu. Bumu bimenilik we Shamalni qoghlighandek
    ishtur.
  nde-nde: Ngasengibona ukuthi konke ukusebenza lokuphumelela konke kuvela emhawini
    womuntu ngomakhelwane wakhe. Lokhu lakho kuyize, kuyikuxotshana lomoya.
  ton-ton: ¶ Pea ko eni, naʻaku fakalaulauloto ki he feinga mo e ngāue lelei kotoa
    pē, he ko e meʻa ia ʻoku fakatupu meheka ki ha tangata mei hono kaungāʻapi. Ko
    e vaʻinga foki eni mo e fakamamahi ki he laumālie.
  ces-1613: Nebo spatřil jsem všelikou práci a každé dobré dílo, že jest k závisti
    jedněch druhým. I to také jest marnost a trápení ducha.
  eng-WMB: Then I saw all the labor and achievement that is the envy of a man’s neighbor.
    This also is vanity and a striving after wind.
  tam-TCV: தனது அயலவனைக் குறித்து மனிதன் கொண்டிருக்கும் பொறாமையிலிருந்தே, எல்லா உழைப்பும்
    திறமையும் ஏற்படுகிறது என்று நான் கண்டுகொண்டேன். இதுவும் அர்த்தமற்றதே; காற்றைத்
    துரத்திப்பிடிக்கும் முயற்சியே.
  ceb-ULB: Unya nakita ko nga ang matag buhat sa paghago ug matag batid nga buhat
    nahimong gikasinahan sa iyang silingan. Kini usab sama sa aso ug usa ka pagsulay
    sa pagbantay sa hangin.
  pol-UBG: Zobaczyłem też, że wszelka praca i każde dobre dzieło wywołują tylko zazdrość
    jednego wobec drugiego. Także i to jest marnością i utrapieniem ducha.
  urd-GVU: مَیں نے یہ بھی دیکھا کہ سب لوگ اِس لئے محنت مشقت اور مہارت سے کام کرتے
    ہیں کہ ایک دوسرے سے حسد کرتے ہیں۔ یہ بھی باطل اور ہَوا کو پکڑنے کے برابر ہے۔
  deu-1912: Ich sah an Arbeit und Geschicklichkeit in allen Sachen; da neidet einer
    den andern. Das ist auch eitel und Haschen nach dem Wind.
  kan-2017: ಆಗ ಸಮಸ್ತ ಪ್ರಯಾಸವನ್ನು, ಕೈಗೂಡುವ ಸಕಲ ಕಾರ್ಯವನ್ನು ನೋಡಿ ಇವು ಪರಸ್ಪರ ಮತ್ಸರಕ್ಕೆ
    ಆಸ್ಪದವೆಂದು ಗ್ರಹಿಸಿಕೊಂಡೆನು. ಇದು ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟಿದ ಹಾಗೆ ವ್ಯರ್ಥವೇ.
  yap-yap: 'Mu ku gu nang ko mangfan nma maruwel e girdi’ nib gel ni nge fel’ rograd:
    fan e be awan’rad ko tin bay rok e pi’in yad bbuguliyoror. Machane ba m’ayfan.
    Bod ni yibe lol’oeg e nifeng'
  hlt-MCSB: Thakthaenah cungkuem neh bibi thoemthainah cungkuem khaw ka hmuh coeng.
    Te dongah hlang loh a hui taengkah thatlainah he khaw a honghi neh khohli doinah
    mai ni.
  mdy-ETH: ሜሌ ሃሣ፦ ዓሲ ፔ ኮዔ ባኮ ዴንቃኒ ዶዲ ማዺ ላባሢንታ ማዻኣ ጊኢጋሢ፥ ፔኤኮ ላጎ ዛጊ «ታኣም ማዓኣቢሽ» ጌይሢና
    ማዔሢያ ታ ዔሬኔ፤ ዬይ ቢያ ጉሪታሢሮ ዢባሬ ኩቻ ዓርቃኒ ማሊሢጉዴያኬ።
  kew-kew: Onaame kalaipu kogono pua oyae medaloma waritimi neme ade. Gona rere nimuna
    adami aanumi oyae adaapu imi kone sua go kone mada peme. Goa pua nimuna adami
    aanumi adoa padanepara eperupa piramona kone sua maeyae kone mada peme. Gore aa
    medame poripu ripinatalo peme-rupa mada.
  twi-ASANTE: Na mehunuu sɛ adwumayɛ mu ɔbrɛ ne deɛ onipa tumi yɛ nyinaa nnyinasoɔ
    ne sɛ, nʼani bere ne yɔnko. Yei nso yɛ ahuhudeɛ, mmirika a wɔtu taa mframa.
  eng-WEBU: Then I saw all the labor and achievement that is the envy of a man’s neighbor.
    This also is vanity and a striving after wind.
  wal-wal: Asai ba amottidobaa demmanau keehi daafuridi oottees; shin he daafurai
    ba laggiyaa bollan qanaatiyo qofaappe denddidaagaana gidiyoogaa taani akeekaas.
    Hegeekka qassi hada; carkkuwaa oiqqanau yedettiyoogaa mala.
  spa-PDDPT: También vi que todo trabajo y toda obra excelente brota de la rivalidad
    del hombre contra su prójimo. También esto es vanidad y correr tras el viento.
  gun-gun: Ha'e ramo aexa avakue omba'eapoa ha'e mba'emo ojapo kuaa ha'e javi ojapo,
    oirũ kuery gui oguerekopavexe vy rive. Ha'e va'e voi opa rive va'erã, yvytu jere'i
    rakykue amongue onha rivea rami.
  ilo-ULB: Ket nakitak nga amin a kinagaed ken amin a batido a trabaho ket nakaigapuan
    ti panangapal ti kaaruba ti maysa a tao. Alingasaw met laeng daytoy ken panangpadas
    a mangipastor iti angin.
  kpg-kpg: Au gu iloo labelaa di mee dela e ngalua duadua ginai nia daangada, idimaa
    digaula e manawa dubua gi nia mee o nadau gau ala e noho i nadau baahi e hai mee
    ginai. Gei di maa e maa gi daha, ma e hai gadoo be di waluwalu di madangi.
  uig-ARA: ئاندىن مەن بارلىق ئەجىر ۋە بارلىق خىزمەتنىڭ ئۇتۇقلىرىدىن شۇنى كۆرۈپ يەتتىمكى،
    ئۇ ئىنساننىڭ يېقىنىنى كۆرەلمەسلىكىدىن بولىدۇ. بۇمۇ بىمەنىلىك ۋە شامالنى قوغلىغاندەك
    ئىشتۇر.
  sus-sus: N bara a to, mixi walima e xunnakeli fenma milɛ kui. Yi fan findixi fe
    fufafu nan na, alɔ birafe foye fɔxɔ ra.
  pon-2006: 'I pil dehdehkier kahrepen aramas ar kin nohn doadoahk laud pwe re en
    paiamwahula: pwehki ar kin peirinki dipwisou kan me mehn mparail kan kin ahneki.
    Ahpw met iei mehkot me sohte katepe. Met rasehng pwakipwakih kisinieng.'
  ksd-ksd: Ma iau ga gire bula ba ra tutana i pin talaina ure ra bo na papalum i pait
    ia. Go bula a magit vakuku tuna, a tinikan upi ra vuvu.
  tur-YTC: Sonra bir adamın komşusunun kıskançlığı olan bütün emeği ve başarıyı gördüm.
    Bu da boştur ve rüzgârı kovalamaktır.
  bel-N: І ўбачыў я, што кожная цяжкая праца i кожны посьпех у справах выклiкае зайздрасьць
    да чалавека ў блiжняга [ягонага]. Гэта таксама марнасьць i пагоня за ветрам.
  grc-BRENT: Καὶ εἶδον ἐγὼ σύμπαντα τὸν μόχθον, καὶ σύμπασαν ἀνδρίαν τοῦ ποιήματος,
    ὅτι αὐτὸ ζῆλος ἀνδρὸς ἀπὸ τοῦ ἑταίρου αὐτοῦ· καί γε τοῦτο ματαιότης καὶ προαίρεσις
    πνεύματος.
  ind-AYT: Kemudian, aku melihat bahwa segala kerja keras dan segala keterampilan
    kerja adalah kecemburuan orang terhadap sesamanya. Ini pun kesia-siaan dan usaha
    mengejar angin.
  nya-nya: Ndipo ndinazindikira kuti ntchito zonse zolemetsa ndiponso ntchito zonse
    zaluso zimachitika chifukwa choti wina akuchitira nsanje mnzake. Izinso ndi zopandapake,
    nʼkungodzivuta chabe.
  hrv-hrv: Nadalje iskusih da svaki napor i svaki uspjeh pribavlja čovjeku zavist
    njegova bližnjeg. I to je ispraznost i pusta tlapnja.
  mps-mps: Tama me eno gasa kolesaga sualio. Te bidi dabe augwali sę dene mu elama,
    te tobage wiegi yai nai dabe nigibao. Tialima, te page e tiwai elalubao. Augwaligo
    homude te augwa abagi dabego genuai nogi elalu, te nai hauwa elaluba homu yali.
    Tama tibaso, augwaligo me te sę dene hauwa eyu, te abagi dabe augwali genuai
    nogi elalubo tiwai augwali me bidabo homu yali. Te wabo pabo homu kolesaga tiwai
    mu ebao, te bidigo wali nogogo tola sainu udabo tiwai gilama ebo dao.
  tpi-tpi: Na tu mi bin lukim narapela pasin. Ol man i save hatwok tru na ol i wokim
    olkain gutpela samting. Tasol as bilong dispela i olsem. Ol i ting long ol wantok
    i gat biknem na planti samting. Na ol i mekim planti wok bilong kamap wankain
    olsem ol wantok. Dispela em i longlong pasin tru. I olsem man i ran i go bilong
    holimpas win.
  dan-1931: Og jeg så, at al Flid og alt dygtigt Arbejde udspringer af den enes Misundelse
    mod den anden. Også det er Tomhed og Jag efter Vind.
  vie-OVCB: Rồi tôi lại thấy rằng hầu hết con người cố gắng để thành công đều xuất
    phát từ lòng ganh tị. Nhưng điều này cũng là vô nghĩa—như chạy theo luồng gió.
  guj-2017: વળી મેં સઘળી મહેનત અને ચતુરાઈનું દરેક કામ જોયું અને એ પણ જોયું કે તેના
    લીધે માણસ ઉપર તેનો પડોશી ઈર્ષ્યા કરે છે. એ પણ વ્યર્થ તથા પવનથી મુઠી ભરવા જેવું
    છે.
  pon-2006A: 'I pil dehdehkier kahrepen aramas ar kin nohn doadoahk laud pwe re en
    paiamwahula: pwehki ar kin peirinki dipwisou kan me mehn mparail kan kin ahneki.
    Ahpw met iei mehkot me sohte katepe. Met rasehng pwakipwakih kisinieng.'
  por-BRBSL: Então eu vi todo o trabalho e realização que é a inveja do próximo de
    um homem. Isto também é vaidade e um esforço após o vento.
  cth-cth: Hahoi, panki thapathonae hoi kahawicalah pâbaw e hnonaw pueng dawk hai
    thoseh, hot patetlah e hno dawkvah alouke tami ni hmuhmanae thoseh, kai ni ka
    pouk. Hote hno teh ahrawnghrang e hno kahlî man e hoi doeh a kâvan.
  twi-twi: Na mihuu sɛ adwumayɛ mu ɔbrɛ ne nea onipa tumi yɛ nyinaa nnyinaso ne sɛ
    nʼani bere ne yɔnko. Eyi nso yɛ ahuhude, mmirika a wotu taa mframa.
  hlt-hlt: Thakthaenah cungkuem neh bibi thoemthainah cungkuem khaw ka hmuh coeng.
    Te dongah hlang loh a hui taengkah thatlainah he khaw a honghi neh khohli doinah
    mai ni.
  tbz-SIM: Kɛ̀ n wéntɛ́ kɛ́ n sɔ̃́ mmutɔ̃mmú mumɔu onìtì pĩ mmù kɛ̀ mù yìé, ò ɔ̃ mmù
    pĩ nkɛ betínɛ̀ bɛtɔbɛ̀ mbɛ. Dɛndɛ í dò nkɛ́bɑntɛ́, dɛ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀
    kɛ́kpɑɑkɛ kuyɑɑkù.
  msy-2020: Egha kɨ uaghan arazir mamɨn gari, gumazamiziba ingangarir mɨtɨabagh amua,
    bizir aghuibagh ami. Ezɨ bizir kamɨn mɨngarim kamakɨn, me uan namakabar garima,
    me bizir avɨriba ikia ziar ekiaba isima, me uaghan men mɨn otivasa ingangarir
    avɨribagh ami. Ezɨ kɨ ghaze, arazir kam uaghan an mɨngariba mongezɨ e dagh fozir
    puvatɨgha okam nɨghnɨsi. A mati gumazim amɨnimɨn suighasa ivegha ghuava an suighan
    ibura.
  dop-dop: Mɑ nɑwɑ tɔtɔ sɩ yəlɑɑ tɔkɩ wɑhɑlɑ kɛ́ nɑ təmɑ sɩ pɑ́ hiki nɑ pɑ́ tɛɛ pɑ
    lɛlɑɑ. Pəlɛ pə wɛ kɑtɛ tɔtɔɣɔ ɩsɩɩ yʋlʋ lʋkʋɣʋ sɩ ɩ́ tiiki heelim tɔ.
  azb-azb: Mən gördüm ki, bir adamın çəkdiyi bütün zəhmətlər, yaxşı gedən bütün işlər
    qonşusunda qısqanclıqdan həvəs yaradır. Bu da puçdur, külək dalınca qaçmağa bənzər.
  eng-DBY: And I saw all labour, and all success of work, that it is man's jealousy
    of his neighbour. This also is vanity and pursuit of the wind.
  hin-2017: तब मैंने सब परिश्रम के काम और सब सफल कामों को देखा जो लोग अपने पड़ोसी
    से जलन के कारण करते हैं। यह भी व्यर्थ और वायु को पकड़ना है।
  wol-KYG: Ma gis ne nit ak kër-këram jépp ak bépp manoorey liggéey, iñaanantee ko
    waral. Loolu it, cóolóoli neen ak napp um ngelaw.
  eng-YLT: And I have seen all the labour, and all the benefit of the work, because
    for it a man is the envy of his neighbour. Even this [is] vanity and vexation
    of spirit.
  eng-WYC-2017: Again I beheld all the travails of men, and busynesses; and I perceived
    that those be open to [the] envy of the neighbour; and therefore in this is vanity,
    and superfluous busyness.
  eng-WMBB: Then I saw all the labour and achievement that is the envy of a man’s
    neighbour. This also is vanity and a striving after wind.
  urd-GVH: मैंने यह भी देखा कि सब लोग इसलिए मेहनत-मशक़्क़त और महारत से काम करते हैं
    कि एक दूसरे से हसद करते हैं। यह भी बातिल और हवा को पकड़ने के बराबर है।
  rug-rug: Meke dogoria rau sapu doduru minabo pa tinavete meke doduru binokaboka
    si vuradi koasa inokoro tanisa tie pude tagoa gua sapu tagoa sa turaṉana. Meke
    hie tugo si loketoṉa laena, na hadu luli givusu mo.
  gaz-gaz: Anis akka dadhabbiin hojii hundii fi milkaaʼuun hundi hinaaffaa namni ollaa
    isaa wajjin qabu irraa burqu nan arga. Kunis bubbee ariʼuu dha; faayidaas hin
    qabu.
  fra-LSG: J’ai vu que tout travail et toute habileté dans le travail n’est que jalousie
    de l’homme à l’égard de son prochain. C’est encore là une vanité et la poursuite
    du vent.
  yal-yal: N bata a to a muxune xadanna nun e wali xɔnne birin fataxi e xɔxɔlɔnyaan
    nan na lan e adamadi bodene ma. Fe fuun nan na fan na alo muxun na kata foyen
    sagatandeni.
  haw-1868: Ua ike au i na mea luhi a pau, a me na hana pololei a pau, aia hoi, no
    ia mau mea, ua huahuaia mai ke kanaka e kona hoalauna. He mea lapuwale keia a
    me ka luhi hewa.
  arb-NAV: وَأَدْرَكْتُ أَيْضاً أَنَّ كُلَّ تَعَبِ الإِنْسَانِ وَمُنْجَزَاتِهِ، نَاتِجَةٌ
    عَنْ حَسَدِهِ لِقَرِيبِهِ. هَذَا أَيْضاً بَاطِلٌ كَمُلاحَقَةِ الرِّيحِ.
  ewe-ewe: Megadze sii hã be nu si dɔa amewo ɖa be woaku kutri awɔ dɔ hena dzidzedzekpɔkpɔ
    la tso ŋubiabiã ɖe amehavi ŋu gbɔ. Ke esia hã nye bometsitsi kple dagbadagba ɖe
    yame ko.
  eng-LEE: Again, I beheld all the toil, and all the energy in doing, that it is [from]
    the envy of one man of his neighbor. Also this is vanity and a torture of the
    spirit.
  asm-FB: তাৰ পাছত মই দেখিলোঁ, সকলো পৰিশ্রমৰ কার্য আৰু সকলো দক্ষ কার্যক্ষম এজন লোকৰ
    প্রতি আন জনৰ হিংসাভাৱ থকাৰ পৰাই হয়। ইয়ো অসাৰ; কেৱল বতাহক ধৰিবলৈ চেষ্টা কৰাৰ
    বাহিৰে একো নহয়।
  sus-A: ﭑ بَرَ عَ تٌ، مِشِ وَلِمَ عٍ شُننَكٍلِ قٍنمَ مِلّ كُي. يِ قَن قِندِشِ قٍ
    قُقَقُ نَن نَ، عَلْ بِرَقٍ قٌيٍ قْشْ رَ.
  fra-SBL: Et j'ai vu tout le travail et la réussite qui font l'envie du prochain.
    Cela aussi est vanité et recherche du vent.
  hbo-hbo: וְרָאִ֨יתִֽי אֲנִ֜י אֶת־כָּל־עָמָ֗ל וְאֵת֙ כָּל־כִּשְׁרֹ֣ון הַֽמַּעֲשֶׂ֔ה
    כִּ֛י הִ֥יא קִנְאַת־אִ֖ישׁ מֵרֵעֵ֑הוּ גַּם־זֶ֥ה הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  kik-kik: Ningĩ ngĩona atĩ wĩra wothe na maũndũ marĩa mũndũ agĩĩaga namo moimanaga
    na mũndũ kũiguĩra mũndũ wa itũũra rĩake ũiru. Ũndũ ũcio o naguo no wa tũhũ, o
    ta gũtengʼeria rũhuho.
  fra-NCL: 'J’ai vu que tout travail et que toute habileté dans un ouvrage n’est que
    jalousie contre un homme de la part de son prochain : cela encore est vanité et
    poursuite du vent.'
  cek-AK: Kami mah a imtaeng kami to ut pongah ni, patanghaih hoiah tok a sak, tiah
    ka hnuk. Hae hmuen doeh azom pui ni, takhi hnuk tapom rumramhaih ah ni oh.
  cuk-cuk: An daksabalid, arbaed-dummad-imakedi, degi, ibmar-imakedba-nasgumaiguedi,
    nobed uked. Wedi binsarsunna imaklebalid, gwage-nunmaked ukbalid.
  uig-CYR: Андин мән барлиқ әҗир вә барлиқ хизмәтниң утуқлиридин шуни көрүп йәттимки,
    у инсанниң йеқинини көрәлмәслигидин болиду. Буму бимәнилик вә Шамални қоғлиғандәк
    иштур.
  tel-2017: కష్టంతో, నైపుణ్యంగా చేసే ప్రతి పనీ వేరొకరి అసూయకి కారణం అవుతున్నదని నేను
    చూశాను. ఇది కూడా నిష్ప్రయోజనంగా, ఒకడు గాలిని పట్టుకోడానికి చేసే ప్రయత్నంలాగా ఉంది.
  hat-BSA: Mwen konn wè tout zèv ak tout metye ki konn fèt, fèt akoz lanvi antre yon
    nonm ak vwazen li. Sa anplis se vanite ak fè lachas dèyè van.
  kos-kos: 'Nga etala pac lah efu ku mwet uh arulana orekma upa ac suk in usrnguk
    ma elos oru: mweyen elos aorekmai nu sin sie sin sie. Tusruktu ma inge ma lusrongten
    — oana ukweyen eng uh.'
  hbo-WLC: וְרָאִ֨יתִֽי אֲנִ֜י אֶת־כָּל־עָמָ֗ל וְאֵת֙ כָּל־כִּשְׁר֣וֹן הַֽמַּעֲשֶׂ֔ה
    כִּ֛י הִ֥יא קִנְאַת־אִ֖ישׁ מֵרֵעֵ֑הוּ גַּם־זֶ֥ה הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  ibo-ibo: Achọpụtakwara m na ihe mere ndị mmadụ ji na-adọgbu onwe ha nʼọrụ bụ nʼihi
    anya ụfụ ha nwere nʼebe ihe ndị agbataobi ha dị. Nke a bụ ihe efu, ịchụso ifufe.
  ory-ory: ତହୁଁ ମୁଁ ସମସ୍ତ ପରିଶ୍ରମ ଓ ପ୍ରତ୍ୟେକ ଦକ୍ଷ କାର୍ଯ୍ୟ ଦେଖିଲି ଯେ, ତହିଁ ସକାଶୁ ମନୁଷ୍ୟ
    ଆପଣା ପ୍ରତିବାସୀର ଈର୍ଷାପାତ୍ର ହୁଏ। ଏହା ହିଁ ଅସାର ଓ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନମାତ୍ର।
  chk-chk: Mürin üa pwal küna popun än aramas angang weires me ar kütta met repwe
    fefeitä ren, pun ra lolowo ngeni chon arur. Iwe, pwal ei pön chök, a usun chök
    turufi asepwäl.
  rop-rop: Wal aibin len wi oldei dumbat adwek dumaji wi jelas langa najalot pipul.
    Wal im jis laik aibin trai dalimbat det win wujei blanga go.
  ukr-1871: Бачив я таки, що всяка праця й всяка користь з роботи викликує зависть
    між людьми. Та й се — марнота й мука духові.
  deu-1951: Ich sah auch, daß alle Mühe und alles Gelingen im Geschäft nur den Neid
    des einen gegen den andern weckt; und auch das ist eitel und ein Haschen nach
    Wind!
  eng-JPS: Again, I considered all labour and all excelling in work, that it is a
    man's rivalry with his neighbour. This also is vanity and a striving after wind.
  srp-1865: Jer vidjeh svaki trud i svako dobro djelo da od njega biva zavist èovjeku
    od bližnjega njegova. I to je taština i muka duhu.
  lug-lug: Awo ne ndaba ng’okutegana, n’okutuukiriza mu bikolebwa, kuva mu kukwatirwa
    obuggya muliraanwa. Na kino butaliimu na kugoberera mpewo.
  heb-heb: וראיתי אני את כל עמל ואת כל כשרון המעשה כי היא קנאת איש מרעהו גם זה הבל
    ורעות רוח׃
  ben-IRV: তারপর আমি দেখলাম যে প্রত্যেক কাজের পরিশ্রম এবং প্রত্যেক কাজের কৌশল একজন
    প্রতিবেশীর হিংসার কারণ হয়ে ওঠে। এটাও বাষ্প এবং বাতাসকে পরিচালনা করার প্রচেষ্টা।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਮੈਂ ਸਾਰੀ ਮਿਹਨਤ ਅਤੇ ਸਾਰੀ ਕਾਮਯਾਬੀ ਨੂੰ ਵੇਖਿਆ, ਜੋ ਮਨੁੱਖ ਦੀ ਆਪਣੇ
    ਗੁਆਂਢੀ ਨਾਲ ਈਰਖਾ ਦੇ ਕਾਰਨ ਹੈ। ਇਹ ਵੀ ਵਿਅਰਥ ਅਤੇ ਹਵਾ ਦਾ ਫੱਕਣਾ ਹੈ।
  mya-JVB: တဖန် ကြိုးစား အားထုတ်ခြင်းအမှုနှင့် ၊ ကောင်းမွန် စွာ ပြီးစီးသောအမှု အလုံးစုံ
    တို့ကို၎င်း၊ ထိုသို့ သော အမှု တို့ကြောင့် သူတပါး ငြူစူ ကြောင်းကို၎င်းငါဆင်ခြင်
    ၏။ ထို အမှုအရာသည် အနတ္တ အမှု၊ လေ ကို ကျက်စား သောအမှုဖြစ်၏။
  hmo-hmo: 'Bona lau itaia, taunimanima ese hekwarahi bada idia karaia noho ena badina
    be inai: Idia ese edia badibadinai noho taudia idia mama henidia dainai. To inai
    danu be anina lasi, lai bema idia lulua kava hegeregerena.'
  urd-urd: फिर मैंने सारी मेहनत के काम और हर एक अच्छी दस्तकारी को देखा कि इसकी वजह
    से आदमी अपने पड़ोसी से हसद करता है। ये भी बेकार और हवा की चरान है।
  rus-SYN: Видел я также, что всякий труд и всякий успех в делах производят взаимную
    между людьми зависть. И это - суета и томление духа!;
  bqc-SIM: Má è pↄ́ pↄ́ tò gbɛ̃́ ì zĩkɛ à mɛkpawà, kɛ́ à e àↄ dɛ a gbɛ̃́deela
    yã́iɛ. Beeá pãɛ lↄ mɛ́ gugiiyaaɛ.
  tcz-CHONGTHU: Chutah in keiman kamu doh chu mi atamjo hi lolhinna ding in akitilkhou
    uve, ajeh chu amaho aheng le akom-u mihou jeng ahi. Hinlah hiche jong hi ajeh
    bei tobang aum den lou ding hija ahi.
  mar-mar: नंतर मी पाहिले की, सर्व कष्ट व कारागिरीचे प्रत्येक काम असे आहे की, त्यामुळे
    त्याचा शेजारी त्याचा हेवा करतो. हेही व्यर्थ आहे व हे वायफळ प्रयत्न करण्यासारखे
    आहे.
  qub-qub: Juctapis ricashcämi. Jucta llalliyta munarmi runaga fiyupa arun; nigusyutapis
    alli arun. Ichanga chaypis yangallami, wayrata chariyta munashanchïnöllami.
  bqp-bqp: Ma è kũ pↄ́ kũ à tò gbɛ̃ dì zĩ kɛ à mɛ̀ kpáa, de àgↄ̃ de a gbɛ̃dakela
    yãimɛ. Abirekũ pãmɛ dↄ, pɛna gukoriamɛ.
  hat-hat: Mwen vin wè tout travay di lèzòm ap travay di a, tout bèl bagay y'ap reyalize
    nan lavi a, se paske yonn vle gen plis pase lòt. Men, sa tou, sa pa vo anyen,
    sa pa rapòte anyen.
  eng-BSB: I saw that all labor and success spring from a man’s envy of his neighbor.
    This too is futile and a pursuit of the wind.
  eng-WEBPB: Then I saw all the labour and achievement that is the envy of a man’s
    neighbour. This also is vanity and a striving after wind.
  kbq-kbq: Hagi mago'zama koana, maka eri'zama vahe'mo'zama hankavezmima eri zamavuga
    atre'zama enerizana, tava'ozmire'ma nemaniza vahe'mokizmi zante kezmanunu nehu'za,
    anahu kna vahe asenaku amuhoa hu'za eri'zana e'nerize. Hianagi ama ana zamo'enena
    agafa'a omaneza tro nehazankino, zaho'ma avaririankna nehaze.
  nhe-BL: Huan niquitac quema se tlacatl quichihua huejhueyi tequitl huan nochi tlen
    quichihua quisa cuali, teipa sequinoc tlacame pehuaj quicocolíaj. Huajca nochi
    itequi quisa san tlapic huan san quihualicac cuesoli.
  bus-bus: Má è kɛ̀ pↄ́ kɛ̀ tò gbɛ̃ è zĩi kɛ à mɛ̀ kpáa, lɛ àgↄ̃ dɛ a gbɛ̃daaala yãnzimɛ.
    Beee nɛ́ yã pãamɛ dↄ, pɛna gukoriamɛ.
  gub-BL: Teko uma'ereko tetea'u a'e wà, ta'e ikàg wera'u wer amo wanuwi a'e wà xe.
    Akwaw waneko wer haw ihe kury. Wanemimutar paw uzeapo na'arewahy ukàzym ma'e ràm
    romo. Nuzawy kwaw ywytu haikweromo wazànaw.
  eng-DRA: 'Again I considered all the labours of men, and I remarked that their industries
    are exposed to the envy of their neighhour: so in this also there is vanity, and
    fruitless care.'
