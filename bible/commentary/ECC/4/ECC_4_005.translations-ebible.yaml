verse: ECC.004.005
translations:
  mal-C: ഭോഷർ കൈയുംകെട്ടിയിരുന്ന് തങ്ങളുടെ നാശത്തിനു വഴിയൊരുക്കുന്നു.
  deu-TKW: Der Thor legt seine Hände zusammen und verzehrt sein eigenes Fleisch.
  lin-lin: Moto oyo azangi mayele akangaka maboko na ye mpe amibebisaka ye moko.
  eng-LSV: 'The fool is clasping his hands, and eating his own flesh:'
  eng-GNV: The foole foldeth his hands, and eateth vp his owne flesh.
  eng-WEBSTER: The fool foldeth his hands together, and eateth his own flesh.
  nhw-BL: Masehualme catli huihuitique amo quinequij tequitise huan yeca mocahua ica
    mayantli.
  swh-ONEN: Mpumbavu hukunja mikono yake na kujiangamiza mwenyewe.
  bba-bba: Gɑri bɔkɔ wi u ku rɑ sɔmburu ko, ɡɔ̃ɔrɑ tɑ koo nùn ɡo.
  eng-KJVCPB: The fool foldeth his hands together, and eateth his own flesh.
  luo-luo: Joma ofuwo masiko kokwakore, ketho ngimane owuon.
  meu-meu: Kavakava tauna ese imana e lokumu, bona sibona tau-anina e aniamu.
  npi-ULB: मूर्खले आफ्ना हात बाँधेर बस्छ, र कुनै काम गर्दैन । त्यसैले त्यसको भोजन
    त्यसको आफ्नै शरीर हुन्छ ।
  yor-yor: Aṣiwèrè ká ọwọ́ rẹ̀ kò ó sì ba tara rẹ̀ jẹ́.
  ind-ind: Orang bebal duduk berpangku tangan— tidak bekerja dan membiarkan dirinya
    kelaparan.
  pes-OPCB: کسی که دست روی دست می‌گذارد و گرسنگی می‌کشد، نادان است.
  tgl-ULB: Ang mangmang ay naghahalupkipkip ang kaniyang mga kamay at hindi gumagawa,
    kaya ang kaniyang pagkain ay kaniyang sariling laman.
  hui-hui: Tigua lalu, Biabe nabiaga bame bira hangu biaga kago ogoni ibu lulu ale
    mini nawi kagoni. Ani biyagua ibunaga hongo ereba halu homolebira, laga.
  mya-mya: မိုက်သောသူသည် မိမိလက်ချင်းပိုက်ထား၍၊ မိမိ အသားကို စားတတ်၏။
  bod-N: བླུན་པོས་ལག་པར་ལག་པ་རུམ་ནས་རང་ཤ་རང་གིས་ཟ་བ་ཡིན།
  sna-sna: Benzi rinopeta maoko aro, rozviparadza.
  spa-BLM: El necio junta las manos y se arruina.
  cac-cac: Ay b'aj tz'alji to malaj co pensar tato malaj tas sco c'ulej, scac'cham
    co b'a yuj vejel.
  swh-ULB: Mpumbavu hukunja mikono yake na hafanyi kazi, hivyo chakula chake in mwili
    wake.
  bel-bel: Неразумны сядзіць, склаўшы рукі свае, і жарэ сваё цела.
  deu-ELBBK: Der Tor faltet seine Hände und verzehrt sein eigenes Fleisch. –
  mbb-OT: Is tulebung he etew ebpepepeǥul, ne pinaaǥi kayi ne midezeetan din is keugelingen
    din.
  mal-2015: മൂഢൻ കയ്യും കെട്ടിയിരുന്നു സ്വന്തമാംസം തിന്നുന്നു.
  rmc-rmc: O dilino bešela leňivones le sthode vastenca a paľis merela bokhatar.
  pes-OPV: مرد کاهل دستهای خود را بر هم نهاده، گوشت خویشتن را می‌خورد.
  ron-1924: Небунул ышь ынкручишязэ мыниле ши ышь мэнынкэ ынсэшь карня луй.
  ben-OBCV: বোকারা হাত গুটিয়ে রাখে এবং নিজেদের ধ্বংস করে।
  som-som: Nacasku gacmihiisuu isku duudduubaa, oo wuxuu cunaa hilibkiisa.
  lat-VUC: 'Stultus complicat manus suas, et comedit carnes suas, dicens:'
  eng-ASVBT: The fool foldeth his hands together, and eateth his own flesh.
  ita-1885: 'Lo stolto piega le mani, e mangia la sua carne, dicendo:'
  eng-LXXUP: The fool folds his hands together, And eats his own flesh.
  eng-ULB: The fool folds his hands and does not work, so his food is his own flesh.
  spa-VBL: Los insensatos se cruzan de brazos y no hacen nada, así que al final se
    agotan.
  fra-_FOB: 'L''insensé se croise les mains et se consume lui-même:'
  mal-mal: മൂഢൻ കയ്യും കെട്ടിയിരുന്ന് സ്വയം നശിപ്പിക്കുന്നു.
  urd-GVR: Ek taraf to ahmaq hāth par hāth dhare baiṭhne ke bāis apne āp ko tabāhī
    tak pahuṅchātā hai.
  suz-BL: मूर्ख मुर फिम्‍ला पा बाक्‍ब। मिनु आ खतम दुम्‍तीक आंमान चाक्‍ब।
  eng-NOY: The fool foldeth his hands together and eateth his own flesh.
  ita-1927: Lo stolto incrocia le braccia e mangia la sua propria carne.
  ckb-ckb: کەسی گێل دەست دەخاتە سەر دەست و گۆشتی خۆی دەخوات.
  eng-BBE: The foolish man, folding his hands, takes the flesh of his body for food.
  kan-OKCV: ಸುಮ್ಮನೇ ಕೈಕಟ್ಟಿ ಕುಳಿತುಕೊಂಡು ಬುದ್ಧಿಹೀನರು, ತಮ್ಮನ್ನು ತಾವೇ ಹಾಳುಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: மூடன் தன்னுடைய கைகளைக் கட்டிக்கொண்டு, தன்னைத்தானே அழித்துக்கொள்கிறான்.
  spa-RV-1909: El necio dobla sus manos y come su carne.
  ron-BTF: Prostul își încrucișează mâinile și își mănâncă propria carne.
  eng-WEBP: The fool folds his hands together and ruins himself.
  eng-FBV: Fools fold their arms and do nothing—so in the end they're all used up.
  nld-1939: Wel is het een dwaas, die de hand in de schoot legt En zijn eigen vlees
    verteert;
  nch-BL: Masehualme cati huihuitique amo quinequij tequitise huan yeca itztoque ica
    mayanti.
  vie-1934: Kẻ ngu muội khoanh tay, ăn lấy thịt mình.
  hin-CV: मूर्ख अपने हाथ पर हाथ रखे बैठा रहता है, और खुद को बर्बाद करता है.
  spa-BES: El hombre necio, doblando sus manos, toma la carne de su propio cuerpo
    para comer.
  tdx-tdx: Mamihim-pitañe ty dagola, vaho abotse’e ty nofo’e.
  tha-KJV: คนโง่​งอม​ือ และกินเนื้อของตนเอง
  por-BR-2018: O tolo junta suas mãos, e come sua própria carne.
  deu-ELO: Der Tor faltet seine Hände und verzehrt sein eigenes Fleisch. -
  eng-WYC-2018: A fool foldeth together his hands, and eateth his flesh, (or and eateth
    his meat),
  epo-epo: Malsaĝulo kunmetas siajn manojn, kaj formanĝas sian korpon.
  uig-PIN: Əhmǝⱪ ⱪol ⱪoxturup, ɵz gɵxini yǝydu.
  beo-beo: 'Dunu oda ilia da agoane sia:sa, dunu hihia:me hawa: afaewane mae hamone,
    hina: lobo sogoba:digili udigili esalebeba:le bogomu, agoaiwane dunu da gagaoui
    dunu.'
  tpi-OTNT: Ol man i save tok olsem, man i sindaun nating na i no mekim wok, em i
    longlong man. Na strong bilong em bai i pinis na bai em i dai.
  hau-SA: Wawa yakan kame hannuwansa yă kuma lalatar da kansa.
  uig-LAT: Exmeq qol qoshturup, öz göshini yeydu.
  nde-nde: Isiwula sigoqa izandla zaso sidilize impilo yaso.
  ton-ton: ‌ʻOku fehulunaki ʻae nima ʻoe vale, pea ʻoku ne kai hono kakano ʻoʻona.
  ces-1613: 'Blázen skládá ruce své, a jí maso své, říkaje:'
  eng-WMB: The fool folds his hands together and ruins himself.
  tam-TCV: மூடன் தன் கைகளைக் கட்டிக்கொண்டு தன்னையே அழித்துக்கொள்கிறான்.
  ceb-ULB: Ang buangbuang maghiyugpos sa iyang mga kamot ug wala nagtrabaho, busa
    ang iyang pagkaon mao ang iyang kaugalingong unod.
  pol-UBG: Głupi składa swoje ręce i zjada własne ciało.
  urd-GVU: ایک طرف تو احمق ہاتھ پر ہاتھ دھرے بیٹھنے کے باعث اپنے آپ کو تباہی تک پہنچاتا
    ہے۔
  deu-1912: Ein Narr schlägt die Finger ineinander und verzehrt sich selbst.
  kan-2017: ಮೂಢನು ತನ್ನ ಕೈಗಳನ್ನು ಮುಚ್ಚಿಕೊಂಡು ಯಾವ ಕೆಲಸವನ್ನು ಮಾಡದೆ, ತನ್ನನ್ನು ತಾನು ನಾಶಪಡಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: yad be yog nib balyang be’ nike uchmiy pa’ ngak nge pag ir nge li’ e mak’iy.
  hlt-MCSB: Aka ang loh a kut te a poem tih amah saa te a caak.
  mdy-ETH: ኩቺ ማርቲ ዴዓ ቤልፃ ዓሲ ፔና ናይዚና ዎዻኔ።
  kew-kew: Kiaarakepea pimi aanupara gupa teme. Nipu maeyae aa pirua puri diayalia
    rabu omalia teme.
  twi-ASANTE: Ɔkwasea bobɔ ne nsa gu ne ho na ɔsɛe ne ho.
  eng-WEBU: The fool folds his hands together and ruins himself.
  wal-wal: Ba kushiyaa xaaxidi, utti aggiya azallai, namisan haiqqees.
  spa-PDDPT: El necio se cruza de brazos y devora su propia carne.
  gun-gun: 'Hi''arandu e''ỹ va''e ma onhekuavã ''rã oiny ngo''o ae ho''upa peve. Mba''eta
    aipoe''i:'
  ilo-ULB: Agdalikepkep ti maag ken saan nga agtrabtrabaho, isu a ti bukodna a lasag
    ti taraonna.
  kpg-kpg: Digaula e helekai bolo ma e dadaulia maa gidaadou gaa kumi tadau lima gi hongo
    tadau dinae ga haga hiigai gidaadou gii mmade.
  uig-ARA: ئەخمەق قول قوشتۇرۇپ، ئۆز گۆشىنى يەيدۇ.
  sus-sus: Xaxilitare a bɛlɛxɛe findigilinxi a ma, a mu walima, han a xun nakana.
  pon-2006: Re kin nda me aramas pweipwei men me kin kihpene peh oh mweidala pein
    ih en duhpekla oh mehla.
  ksd-ksd: A lunga i vatur paum ra limana, kari i en ra pal a pakana iat.
  tur-YTC: Akılsız ellerini kavuşturup kendini mahveder.
  bel-N: Дурань складвае рукi свае i зьядае цела сваё.
  grc-BRENT: Ὁ ἄφρων περιέβαλε τὰς χεῖρας αὐτοῦ, καὶ ἔφαγε τὰς σάρκας αὐτοῦ.
  ind-AYT: Orang bodoh melipat tangannya, dan melahap dagingnya sendiri.
  nya-nya: Chitsiru chimangoti manja ake lobodo ndi kudzipha chokha ndi njala.
  hrv-hrv: Bezumnik prekriži ruke i izjeda sebe.
  mps-mps: Te bidi dabe augwaligo te tiwai po obao, Te bidi olo dugulalu, sę isąbo
    bidi da, aga te wabo pabo bidi tiwai ebao. Te agai bomo sia siyu, te aga isaibao.
  tpi-tpi: Ol man i save tok olsem, man i sindaun nating na i no mekim wok, em i longlong
    man. Na strong bilong em bai i pinis na bai em i dai.
  dan-1931: Dåren lægger Hænderne i Skødet og æder sig selv op.
  vie-OVCB: “Người dại ngồi khoanh tay lười biếng, dẫn họ vào sự hủy hoại bản thân.”
  guj-2017: મૂર્ખ કામ કરતો નથી, અને પોતાની જાત પર બરબાદી લાવે છે.
  pon-2006A: Re kin nda me aramas pweipwei men me kin kihpene peh oh mweidala pein
    ih en duhpekla oh mehla.
  por-BRBSL: O tolo dobra as mãos e se arruína.
  cth-cth: Tami pathu ni teh a kut a kâtapam teh, amae a tak hah letlang a ca.
  twi-twi: Ɔkwasea bobɔw ne nsa gu ne ho na ɔsɛe ne ho.
  hlt-hlt: Aka ang loh a kut te a poem tih amah saa te a caak.
  tbz-SIM: Kuyɛìnkù ɔ̃ mmɛí ku nɔu nsi, kɛ nɛ́ kɔ̀ù kumɑ́ɑ̀.
  msy-2020: Marazi ghaze, gumazir ingangaribar amuan amɨragha pura nguibamɨn itim,
    a gumazir onganim. Egh an gavgavim gɨvaghtɨ an aremegham.
  dop-dop: Felentú susiɣi ŋkpɑlɑsɩ kɛ́ nɑ ɩ́ tʋɣɩ ɩ təɣɩ wɑkəlʋɣʋ.
  azb-azb: Ağılsız adam əlini qoynuna qoyur, Öz canını üzür.
  eng-DBY: The fool foldeth his hands together, and eateth his own flesh.
  hin-2017: मूर्ख छाती पर हाथ रखे रहता और अपना माँस खाता है।
  wol-KYG: Dof banki loxoom, sànk boppam.
  eng-YLT: 'The fool is clasping his hands, and eating his own flesh:'
  eng-WYC-2017: A fool foldeth together his hands, and eateth his flesh,
  eng-WMBB: The fool folds his hands together and ruins himself.
  urd-GVH: एक तरफ़ तो अहमक़ हाथ पर हाथ धरे बैठने के बाइस अपने आपको तबाही तक पहुँचाता
    है।
  rug-rug: Sa tie pekipeki si poloi sari limana, ovia si asa, meke ṉovala pule nia,
    sina korona tavetavete.
  gaz-gaz: Gowwaan harka isaa maratee taaʼa; foonuma ofii isaas nyaata.
  fra-LSG: L’insensé se croise les mains, et mange sa propre chair.
  yal-yal: Xaxilitaren tondima walɛ, kamɛn yi a kala.
  haw-1868: Ua hookui mai la ka mea naaupo i kona mau lima, a ai iho la i kona io
    iho.
  arb-NAV: يَطْوِي الْجَاهِلُ يَدَيْهِ وَيَأْكُلُ لَحْمَهُ.
  ewe-ewe: Bometsila bla asi ɖe akɔnu eye wògblẽ eɖokui dome.
  eng-LEE: The fool foldeth his hands together, and eateth his own flesh.
  asm-FB: অজ্ঞান লোকে হাত সাৱটি একো নকৰাকৈ থাকে, তেওঁলোকে নিজকে ধ্বংস কৰে।
  sus-A: شَشِلِتَرٍ عَ بّلّشّيٍ قِندِفِلِنشِ عَ مَ، عَ مُ وَلِمَ، هَن عَ شُن نَكَنَ.
  fra-SBL: L'insensé se croise les mains et se ruine.
  hbo-hbo: הַכְּסִיל֙ חֹבֵ֣ק אֶת־יָדָ֔יו וְאֹכֵ֖ל אֶת־בְּשָׂרֹֽו׃
  kik-kik: Mũndũ mũkĩĩgu enyiitanagĩria moko, akeyananga we mwene.
  fra-NCL: L’insensé se croise les mains, et mange sa propre chair.
  cek-AK: Kamthu loe a ban to pakhuem moe, angmah ih angan to caak.
  cuk-cuk: Dule-binsaedsulid, gwen arbasuli ukudmaad burgwidoed.
  uig-CYR: Ахмақ қол қоштуруп, өз гөшини йәйду.
  tel-2017: బుద్ధిహీనుడు పని చేయకుండా చేతులు ముడుచుకుని కూర్చోవడం వల్ల తనను తనే నాశనం
    చేసుకుంటున్నాడు.
  hat-BSA: Moun ensanse a pliye men l e manje pwòp chè li.
  kos-kos: Oasr soakas se fahk mu mwet lalfon uh farpoeni ac sifacna masrinsralyal
    nwe ke el misa.
  hbo-WLC: הַכְּסִיל֙ חֹבֵ֣ק אֶת־יָדָ֔יו וְאֹכֵ֖ל אֶת־בְּשָׂרֽוֹ׃
  ibo-ibo: Onye nzuzu na-afanye aka abụọ nʼapata, na-eri anụ ahụ onwe ya.
  ory-ory: ମୂର୍ଖ ଆପଣା ହସ୍ତ ଏକତ୍ର ମୁଠା କରି ଆପଣା ମାଂସ ଭୋଜନ କରେ।
  chk-chk: Eman aramas esap mirit a afiti pöün o püsin afeiengaua.
  rop-rop: En pipul oldei tok, “Det men im nomo klebabala wen im nomo wek blanga im
    daga en im meigim miselp jidan hanggriwan blanga dai.”
  ukr-1871: 'Дурень той, хто седить, склавши руки, й гризе власне тїло, приговорюючи:'
  deu-1951: Der Tor faltet seine Hände und verzehrt sein eigenes Fleisch.
  eng-JPS: The fool foldeth his hands together, and eateth his own flesh.
  srp-1865: Bezumnik sklapa ruke svoje, i jede svoje tijelo.
  lug-lug: Omusirusiru awumba emikono gye, ne yeezikiriza yekka.
  heb-heb: הכסיל חבק את ידיו ואכל את בשרו׃
  ben-IRV: বোকা তার হাত গুটিয়ে রাখে এবং কাজ করে না, স সে নিজেকে ধ্বংস করছে।
  pan-pan: ਮੂਰਖ ਆਪਣੇ ਹੱਥ ਉੱਤੇ ਹੱਥ ਰੱਖਦਾ ਹੈ ਅਤੇ ਆਪਣਾ ਵਿਨਾਸ਼ ਆਪ ਹੀ ਕਰਦਾ ਹੈ l
  mya-JVB: မိုက် သောသူသည် မိမိ လက်ချင်း ပိုက် ထား၍ ၊ မိမိ အသား ကို စား တတ်၏။
  hmo-hmo: Kavakava tauna ese ia gaukara lasi, bona iena aniani be hegeregere lasi
    dainai, ia manoka lao, bona ia mase.
  urd-urd: बे — दानिश अपने हाथ समेटता' है और आप ही अपना गोश्त खाता है।
  rus-SYN: Глупый сидит, сложив свои руки, и съедает плоть свою.
  bqc-SIM: Sↄũ ì a ↄ kpaaũ à ibaba.
  tcz-CHONGTHU: ‘‘Mingol hon athasetnau khut akisip chah’u chu amahthahna ding’u ahi.’’
  mar-mar: मूर्ख हाताची घडी घालून स्वस्थ बसतो आणि काही काम करत नाही, त्याचा देह त्याचे
    अन्न आहे.
  qub-qub: 'Runacunaga nin: «Mana tantiyacoj upa runaga maquin ogllashallami cacun.
    Chaynöpami wañuytapis tarin» nir.'
  bqp-bqp: Yↄ̃nkↄ dì ↄ kpa a kùla ari à fɛ̃fɛ̃.
  hat-hat: 'Pawòl la di: Moun sòt rete san fè anyen, yo pito grangou.'
  eng-BSB: The fool folds his hands and consumes his own flesh.
  eng-WEBPB: The fool folds his hands together and ruins himself.
