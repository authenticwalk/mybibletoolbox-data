verse: ECC.004.015
translations:
  mal-C: സൂര്യനുകീഴേ ജീവിച്ചവരും സഞ്ചരിച്ചവരും രാജാവിന്റെ അനന്തരഗാമിയായ ഈ യുവാവിനെ
    പിൻതുടരുന്നതു ഞാൻ കണ്ടു.
  deu-TKW: Ich sah alle Lebenden, die unter der Sonne wandelten, auf der Seite des
    Jünglings, des zweiten, der an jenes Stelle treten sollte.
  lin-lin: Namonaki bato nyonso ya bomoi, oyo bazali kotambola na se ya moyi kolanda
    elenge mobali lokola mokitani ya mokonzi.
  eng-LSV: I have seen all the living, who are walking under the sun, with the second
    youth who stands in his place;
  eng-GNV: I behelde all the liuing, which walke vnder the sunne, with the second
    childe, which shall stand vp in his place.
  eng-WEBSTER: I considered all the living who walk under the sun, with the second
    child that shall stand up in his stead.
  nhw-BL: Huan miyac masehualme ipan ni tlaltipactli quipiyasquíaj paquilistli para
    quipalehuise se telpocatl quej nopa, hasta quipalehuisquíaj mochihuas tlanahuatijquetl.
  swh-ONEN: Nikaona kwamba wote walioishi na kutembea chini ya jua walimfuata kijana,
    aliyepokea ufalme.
  bba-bba: Hɑnduniɑ ye sɔɔ, nɑ wɑ mi tɔmbɑ bii ɑluwɑɑsi sikerenɛ wi u koo bɑndu di
    ɡoon ɑyerɔ.
  eng-KJVCPB: I considered all the living which walk under the sun, with the second
    child that shall stand up in his stead.
  luo-luo: Aseneno ni jogo duto mane odak kendo owuotho e bwo wangʼ chiengʼ noluwo
    bangʼ ngʼama tin, mane okawo kom ruoth.
  meu-meu: Mauri taudia iboudiai dina henunai e raka eva-evamu na itadia, bona una
    pavapava burukana baine boloa eregabena danu.
  npi-ULB: मैले देखेँ, कि सूर्यमूनि हरेक जिउँदो मानिस र यताउता हिँडडुल गर्नेहरू त्यही
    जवान मानिससित हिँड्दै थिए जसले आफ्नो ठाउँ लिनै लागेको थियो ।
  yor-yor: Mo rí gbogbo alààyè tí ń rìn lábẹ́ oòrùn, pẹ̀lú ìpẹ́ẹ̀rẹ̀ kejì tí yóò gba
    ipò ọba yìí.
  ind-ind: Raja tua itu suatu saat akan digantikan oleh pemuda yang bijak itu, dan
    semua orang mendukungnya sebagai raja.
  pes-OPCB: مردمی که زیر این آسمان زندگی می‌کنند از چنین جوانی که جانشین پادشاه شده
    است حمایت می‌نمایند.
  tgl-ULB: Subalit, nakita ko ang lahat nang nabubuhay at naglilibot sa ilalim ng
    araw ipinapasailalim ang kanilang mga sarili sa isa pang kabataang tumayo bilang
    hari.
  hui-hui: I̱na wali agali bibahendeore dindi ogoria palu ngaru mitangi bu handarugola
    ti kagoniha dege howa igiri bayale daliahe mbira heago ibu kini ho aribia habehe
    kago handaru.
  mya-mya: နေအောက်မှာ ကျင်လည်သော သတ္တဝါ အပေါင်းတို့သည် မင်းအရိပ်အရာကိုခံရသော ထိုဒုတိယ
    သူဘက်၌ နေတတ်ကြသည်ကို ငါဆင်ခြင်၏။
  bod-N: ཡང་ཉི་མའི་འོག་ཏུ་གསོན་པོར་གནས་པ་ཐམས་ཅད་རྒྱལ་པོ་རྒན་པ་དེའི་ཚབ་ཏུ་རྒྱལ་སྲིད་འཛིན་དུ་འོངས་པའི་ན་གཞོན་དེའི་རྗེས་སུ་འབྲངས་ནས།
  sna-sna: Ndakaona kuti vose vapenyu vakafamba pasi pezuva vakatevera jaya, rakazotevera
    panzvimbo yamambo.
  spa-BLM: Vi a todos los vivos que andan bajo el sol, que estaban con el joven, el
    otro, que lo sucedió.
  cac-cac: '@see-verse:ECC.004.014'
  swh-ULB: Ingawa, niliona kila mmoja aliye kuwa hai na kuzunguka chini ya jua wakijitia
    chini kwa kijana mdogo aliyeinuka kama mfalme.
  bel-bel: Бачыў я ўсіх жывых, што ходзяць пад сонцам, з гэтым другім юнком, які зойме
    месца таго.
  deu-ELBBK: 'Ich sah alle Lebenden, die unter der Sonne wandeln, mit dem Jüngling,
    dem zweiten, der an jenes Stelle treten sollte:'
  mbb-OT: Piru netuenan ku he minsan mahabet is menge etew kayi te kelibutan he edsunud
    te paaǥi te kedumala zuen te vetan-en he nekeilis te hadì,
  mal-2015: മറ്റേവന്നു പകരം എഴുന്നേറ്റ ബാലന്റെ പക്ഷം സൂര്യന്നുകീഴെ സഞ്ചരിക്കുന്ന ജീവനുള്ളവർ
    ഒക്കെയും ചേർന്നിരിക്കുന്നതു ഞാൻ കണ്ടു.
  rmc-rmc: Dikhľom, sar oda čhavo preiľa o kraľišagos pal oda kraľis a sar savore,
    so dživen a phiren pre phuv, gele pal leste.
  pes-OPV: دیدم که تمامی زندگانی که زیر آسمان راه می‌روند، بطرف آن پسر دوم که بجای
    او برخیزد، می‌شوند.
  ron-1924: Ам вэзут пе тоць чей вий, каре умблэ суб соаре, ынконжурынд пе копилул
    каре авя сэ урмезе дупэ ымпэрат ши сэ домняскэ ын локул луй.
  ben-OBCV: আমি দেখলাম যারা সূর্যের নিচে বসবাস করত ও চলাফেরা করত তারা সেই যুবককে অনুসরণ
    করল, সেই রাজার উত্তরাধিকারী।
  som-som: Waxaan arkay inta nool ee qorraxda hoosteeda socota oo dhan iyagoo la jooga
    barbaarka meeshiisa istaagi doona.
  lat-VUC: Vidi cunctos viventes qui ambulant sub sole cum adolescente secundo, qui
    consurget pro eo.
  eng-ASVBT: I saw all the living that walk under the sun, that they were with the
    youth, the second, that stood up in his stead.
  ita-1885: Io ho veduto che tutti i viventi sotto il sole vanno col fanciullo, che
    è la seconda persona, che ha da succedere al re.
  eng-LXXUP: I beheld all the living Who were walking under the sun, With the second
    youth Who shall stand up in each one’s place.
  eng-ULB: I saw everyone who was alive and was walking around under the sun, along
    with a youth who was to rise up to take his place.
  spa-VBL: He observado que todos los que están aquí en la tierra siguen al joven
    que ocupa su lugar.
  fra-_FOB: J'ai vu tous les vivants qui marchent sous le soleil, entourer l'enfant,
    le second après le roi, et qui le remplacera.
  mal-mal: സൂര്യനുകീഴിൽ സഞ്ചരിക്കുന്ന ജീവനുള്ളവർ എല്ലാം രാജാവിനു പകരം എഴുന്നേറ്റ ബാ‍ലന്റെ
    പക്ഷം ചേർന്നിരിക്കുന്നത് ഞാൻ കണ്ടു.
  urd-GVR: Lekin phir maiṅ ne dekhā ki sūraj tale tamām log ek aur laṛke ke pīchhe
    ho lie jise pahle kī jagah taḳhtnashīn honā thā.
  suz-BL: गो रागी ङा मुर नेल्‍ल मेको पिप आ गेय पाइब ठिटा आ नोले खोइश्‍शो तातामी।
  eng-NOY: I saw that all the living, who walk under the sun, were with the child
    who stood up in his stead.
  ita-1927: Io ho visto tutti i viventi che vanno e vengono sotto il sole unirsi al
    giovinetto, che dovea succedere al re e regnare al suo posto.
  ckb-ckb: ڕوانیمە هەموو ئەو مرۆڤانەی کە بەسەر زەویدا هاتوچۆیان دەکرد پشتگیری گەنجەکەیان
    دەکرد کە جێگەی پاشاکەی گرتەوە.
  eng-BBE: I saw all the living under the sun round the young man who was to be ruler
    in place of the king.
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ಜೀವಿಸಿ ನಡೆದಾಡಿದವರೆಲ್ಲರೂ ಅರಸನ ಪ್ರತಿಯಾಗಿ ಯುವಕನನ್ನು ಹಿಂಬಾಲಿಸಿದ್ದನ್ನೂ
    ನಾನು ನೋಡಿದೆನು.
  tam-2017: சூரியனுக்குக்கீழே உயிருள்ளவர்கள் எல்லோரும் ராஜாவின் பட்டத்திற்கு வரப்போகிற
    பிள்ளையிடம் சார்ந்திருப்பதைக் கண்டேன்.
  spa-RV-1909: Vi todos los vivientes debajo del sol caminando con el muchacho sucesor,
    que estará en lugar de aquél.
  ron-BTF: Am luat în considerare pe toți cei vii care umblă sub soare, împreună cu
    al doilea copil care se va ridica în locul lui.
  eng-WEBP: I saw all the living who walk under the sun, that they were with the youth,
    the other, who succeeded him.
  eng-FBV: I observed everyone here on earth following the youth who takes his place.
  nld-1939: Ik zag, hoe alle levenden, Die er rondliepen onder de zon, De zijde kozen
    van den eerste, den jonge, Die de plaats wilde innemen van den ander;
  nch-BL: Huan miyac masehualme ipan ni taltipacti quipiyasquíaj paquilisti para quipalehuise
    se telpocat quej nopa, hasta quipalehuisquíaj mochihuas tanahuatijquet.
  vie-1934: Ta thấy mọi người sống đi đi lại lại dưới mặt trời, đều theo kẻ trẻ ấy,
    là người kế vị cho vua kia.
  hin-CV: मैंने धरती पर घूमते हुए सभी प्राणियों को उस दूसरे नौजवान की ओर जाते देखा,
    जो पहले वालों की जगह लेगा.
  spa-BES: Vi a todos los que vivían bajo el sol alrededor del joven que iba a ser
    gobernante en lugar del rey.
  tdx-tdx: Nitreako te niarimboe’ ze hene veloñe ambane’ i àndroy, i ajalahy tsinara
    valoha’ey, i handimbe azey,
  tha-KJV: ข้าพเจ้าพิจารณาบรรดาคนที่​มี​ชี​วิตเดินไปเดินมาอยู่​ภายใต้​ดวงอาทิตย์ ทั้งเด็กคนที่สองนั้​นที​่จะขึ้นไปแทนท่าน
  por-BR-2018: Vi todos os vivos, que andam abaixo do sol, estarem com o jovem, o
    sucessor, que ficaria em seu lugar.
  deu-ELO: 'Ich sah alle Lebenden, die unter der Sonne wandeln, mit dem Jünglinge,
    dem zweiten, welcher an jenes Stelle treten sollte:'
  eng-WYC-2018: I saw all men living that go under the sun, with the second young
    waxing man, that shall rise (up) for him. (I saw all the living who go under the
    sun, and yet for each, someone young shall rise up, and shall take their place.)
  epo-epo: 'Mi vidis, ke ĉiu vivanto iras sub la suno kun la junulo: ĝi estas la alia,
    kiu okupos lian lokon.'
  uig-PIN: Mǝn ⱪuyax astidiki barliⱪ tiriklǝrning axu ikkinqini, yǝni padixaⱨning
    ornini basⱪuqini, xu yigitni ⱪollaydiƣanliⱪini kɵrdum.
  beo-beo: Na dawa:i dagoi, dunu huluane nowa osobo bagade goe ganodini esalebe, amo
    fi ganodini da goi ayeligi afae, e da fa:no hina bagade ea sogebi lamu.
  tpi-OTNT: Mi tingting long taim dispela lapun king i dai pinis bai wanpela yangpela
    man i kisim ples bilong en na i kamap king. Na bai olgeta manmeri bilong graun
    i bihainim dispela nupela king.
  hau-SA: Na ga cewa dukan waɗanda suka rayu suka kuma yi tafiya a duniya sun bi saurayin,
    magājin sarkin.
  uig-LAT: Men quyash astidiki barliq tiriklerning ashu ikkinchini, yeni padishahning
    ornini basquchini, shu yigitni qollaydighanliqini kördum.
  nde-nde: Ngabona ukuthi bonke ababephila behamba ngaphansi kwelanga balilandela
    lelojaha elathatha isikhundla sobukhosi.
  ton-ton: Naʻaku mamata ki he kakai moʻui kotoa pē ʻoku ʻaʻeva ʻi he lalo laʻā, mo
    hono foha ʻe hoko, ʻaia ʻe tuʻu hake ʻi hono potu ko hono fetongi.
  ces-1613: Viděl jsem všecky živé, kteříž chodí pod sluncem, ani se přídrželi pacholete,
    potomka onoho, kterýž měl kralovati místo něho.
  eng-WMB: I saw all the living who walk under the sun, that they were with the youth,
    the other, who succeeded him.
  tam-TCV: சூரியனுக்குக் கீழே வாழ்ந்து நடந்த யாவரும் அரசனுக்குப்பின், அவனுடைய இடத்தில்
    வந்த வாலிபனையே பின்பற்றுவதைக் கண்டேன்.
  ceb-ULB: Apan, nakita ko ang tanan nga buhi ug nagalakawlakaw ilalom sa adlaw nga
    nagtugyan sa ilang mga kaugalingon sa laing batan-on nga lalaki nga mibarog isip
    hari.
  pol-UBG: Widziałem, jak wszyscy żyjący, którzy chodzą pod słońcem, przestawali z
    chłopcem, potomkiem, który miał wstąpić na miejsce tamtego.
  urd-GVU: لیکن پھر مَیں نے دیکھا کہ سورج تلے تمام لوگ ایک اَور لڑکے کے پیچھے ہو لئے
    جسے پہلے کی جگہ تخت نشین ہونا تھا۔
  deu-1912: Und ich sah, daß alle Lebendigen unter der Sonne wandelten bei dem andern,
    dem Kinde, das an jenes Statt sollte aufkommen.
  kan-2017: ಸೂರ್ಯನ ಕೆಳಗೆ ಜೀವಿಸಿ ಮತ್ತು ನಡೆದಾಡಿದವರೆಲ್ಲರೂ ಅರಸನ ಉತ್ತರಾಧಿಕಾರಿಯಾದ ಯುವಕನ
    ಪಕ್ಷವಹಿಸುವುದನ್ನು ನಾನು ನೋಡಿದೆನು.
  yap-yap: U gu leamnag murung’agen gubin e girdi’ nma par ko re fayleng ney, mu gub
    gu na’ab ngay nu bang u fithik’rad e bay be’ nika ba pagel riy nra yin’ luwan
    e en ni pilung.
  hlt-MCSB: Khomik hmuiah aka pongpa mulhing boeih tah manghai yueng la aka pai camoe
    pabae taengah a pai te ka hmuh.
  mdy-ETH: ሃያ ሳዖይዳ ናንጋ ዓሳ ቢያ ካኣቲ ቤዛ ጌሊ ካኣታዻንዳ ፔቴ ዼጌስኬያኮ ጊንፆ ዓኣዻንቴ ታ ዛጌኔ።
  kew-kew: Neme adalo pare king ogaeyoa omalia rabu ogege aa medame pada mua king
    piralia. Go suna pimi onaa luabumi go king-na rolopara pirua nipuna agaa pagoa
    ratalimi.
  twi-ASANTE: Mehunuu sɛ wɔn a wɔtenaa ase na wɔnantee owia yi ase nyinaa dii ɔbabunu
    no akyi, deɛ ɔdii ɔhene no adeɛ no.
  eng-WEBU: I saw all the living who walk under the sun, that they were with the youth,
    the other, who succeeded him.
  wal-wal: Taani salo gufantton de7iyaanne hemettiya asa ubbai kawuwaa kawotettaa
    araataa laattiya yelagaa kaalliyaagaa be7aas.
  spa-PDDPT: Vi a todos los que viven bajo el sol que marchaban con el joven sucesor
    que lo reemplaza.
  gun-gun: Mba'eta aexa kuaray guýry ikuai va'e ha'e javi huvixave tuja'i rekovia
    kunumi oĩ va'ekuea katy anho oje'oi rã.
  ilo-ULB: Nupay kasta, nakitak ti tunggal maysa a sibibiag ken magmagna iti aglawlaw
    iti baba ti init a papaiturayanda dagiti bagbagida iti sabali pay a baro a timmakder
    a kas ari.
  kpg-kpg: Au gu maanadu nia daangada huogodoo i henuailala, gei au gu modongoohia
    bolo i tei gowaa hua i lodo digaula tama daane i golo dela gaa pono di lohongo
    di king.
  uig-ARA: مەن قۇياش ئاستىدىكى بارلىق تىرىكلەرنىڭ ئاشۇ ئىككىنچىنى، يەنى پادىشاھنىڭ
    ئورنىنى باسقۇچىنى، شۇ يىگىتنى قوللايدىغانلىقىنى كۆردۇم.
  sus-sus: Duniɲa mixi birin saxanyi nan nabama, i na dangi mixi gbɛtɛ fa ti i ɲɔxɔɛ
    ra.
  pon-2006: I medemedewe duwen aramas koaros me momour nin sampah wet, I ahpw dehdehkihda
    me mie mwahnakapw emen nanpwungarail me pahn wiliandi nanmwarki nan mwoale.
  ksd-ksd: Iau ga gire ra ngala na kor na tarai dia vanavana ta ra gunagunan, dia
    torom pire ra barmana ba na kia vue.
  tur-YTC: Güneşin altında yürüyen bütün yaşayanları gördüm, onun yerine geçen öteki
    gençle birlikteydiler.
  bel-N: І я бачыў усіх, хто жыве і ходзіць пад сонцам, з тым хлопцам, другiм, які
    стане на месца ягонае.
  grc-BRENT: Εἶδον σύμπαντας τοὺς ζῶντας τοὺς περιπατοῦντας ὑπὸ τὸν ἥλιον μετὰ τοῦ
    νεανίσκου τοῦ δευτέρου, ὃς στήσεται ἀντʼ αὐτοῦ.
  ind-AYT: Aku melihat semua orang yang hidup yang berjalan di bawah matahari bersama-sama
    dengan orang muda itu, yang akan bangkit menggantikan raja.
  nya-nya: Ndipo ndinaona kuti iwo onse amene anakhala ndi moyo ndi kuyenda pansi
    pano anatsatira wachinyamatayo, amene anatenga malo a mfumu.
  hrv-hrv: Opazih kako svi koji žive i hode pod suncem pristaju uz mladića, uz nastupnika
    koji ga naslijedi.
  mps-mps: Eno suali, te monu dabe king bidi isibaso da, te gesi ogwa bidigo agai
    pesage selama, te king pedelali. Tama te tigidali tǫ pedai we bidigo te gesi
    king bidi wali pai, te eno suali.
  tpi-tpi: Mi tingting long taim dispela lapun king i dai pinis bai wanpela yangpela
    man i kisim ples bilong en na i kamap king. Na bai olgeta manmeri bilong graun
    i bihainim dispela nupela king.
  dan-1931: Jeg så alle, som levede og færdedes under Solen, stille sig ved den Ynglings
    Side, som skulde træde i Kongens Sted;
  vie-OVCB: Nhưng sau đó mọi người lại sốt sắng giúp đỡ một người trẻ khác, rồi đặt
    người ấy kế vị vua trước.
  guj-2017: પૃથ્વી પરના સર્વ મનુષ્યોને મેં જોયા તો તેઓ બધા પોતાની જગ્યાએ ઊભા થનાર
    પેલા બીજા યુવાનની સાથે હતા.
  pon-2006A: I medemedewe duwen aramas koaros me momour nin sampah wet, I ahpw dehdehkihda
    me mie mwahnakapw emen nanpwungarail me pahn wiliandi nanmwarki nan mwoale.
  por-BRBSL: Vi todos os vivos que caminham sob o sol, que estavam com a juventude,
    o outro, que o sucedeu.
  cth-cth: Kanî rahim kaawm e taminaw pueng e kong ka pouk navah, ahnimouh thung dawk
    siangpahrang hmuen ka coe hane, camo ao awh e hah ka panue.
  twi-twi: Mihuu sɛ wɔn a wɔtenaa ase na wɔnantew owia yi ase nyinaa dii ɔbabun no
    akyi, nea odii ɔhene no ade no.
  hlt-hlt: Khomik hmuiah aka pongpa mulhing boeih tah manghai yueng la aka pai camoe
    pabae taengah a pai te ka hmuh.
  tbz-SIM: Kɛ̀ n yɑ̀ bɛnìtìbɛ̀ bɛmɔu bɛ̀ɛ̀ bo kɛtenkɛ̀ ĩ́nkɛ̀ bɛ̀ munnɛ́mɛ̀ weè dɑpɑ̀ɑ̀
    nwèè yóó cɔutɛ́ tikpɑ̀tì.
  msy-2020: Kɨ garima, atrivir ghurir kam gɨn aremezɨ, gumazir igiam an danganim ini,
    ezɨ overiamɨn apengan tir gumazamiziba bar atrivir igiar kamɨn gɨn zui.
  dop-dop: mɑ nɑɑkɩ sɩ ɩfepu wei ɩnɩ ɩ kɑ tɔɣɔ kɑwulɑɣɑ kɛ wulɑʋ ɩnɩ ɩ lonte tɑɑ tɔ
    yəlɑɑ tənɑ kɑ́ wɛɛ ɩ wɑɑlɩ kɛ́.
  azb-azb: Gördüm ki, səma altında dolaşan bütün adamlar padşah taxtına oturan bu
    cavanın ardınca gedir.
  eng-DBY: I saw all the living that walk under the sun, with the child, the second,
    that should stand up in his stead.
  hin-2017: मैंने सब जीवितों को जो सूर्य के नीचे चलते फिरते हैं देखा कि वे उस दूसरे
    लड़के के संग हो लिये हैं जो उनका स्थान लेने के लिये खड़ा हुआ।
  wol-KYG: Ma gis mboolem luy dund tey dox fi kaw suuf, di topp ndaw la wuutu buur.
  eng-YLT: I have seen all the living, who are walking under the sun, with the second
    youth who doth stand in his place;
  eng-WYC-2017: I saw all men living that go under the sun, with the second young
    waxing man, that shall rise for him.
  eng-WMBB: I saw all the living who walk under the sun, that they were with the youth,
    the other, who succeeded him.
  urd-GVH: लेकिन फिर मैंने देखा कि सूरज तले तमाम लोग एक और लड़के के पीछे हो लिए जिसे
    पहले की जगह तख़्तनशीन होना था।
  rug-rug: Dogoria rau sapu doduru pu toa meke ene pa kauruna sa rimata si lulia sa
    tie vaqura, sa hinobe tanisa baṉara.
  gaz-gaz: Ani akka namni aduudhaa gad jiraate hundi dargaggeessa mootii dhaalu sana
    duukaa buʼe nan arge.
  fra-LSG: J’ai vu tous les vivants qui marchent sous le soleil entourer l’enfant
    qui devait succéder au roi et régner à sa place.
  yal-yal: N bata adamadiine birin to biraxi dii ɲɔrɛni ito fɔxɔ ra dunuɲa yi naxan
    fama dɔxɔdeni mangan funfuni.
  haw-1868: Ike iho la au i ka poe ola a pau e hele ana malalo iho o ka la, me ka
    lua o ke keiki, i ku i kona hakahaka.
  arb-NAV: وَقَدْ رَأَيْتُ جَمِيعَ الأَحْيَاءِ السَّائِرِينَ تَحْتَ الشَّمْسِ يَلْتَفُّونَ
    حَوْلَ الشَّابِّ الَّذِي يَخْلُفُ الْمَلِكَ الشَّيْخَ.
  ewe-ewe: Ame sia ame tsia dzi be yeakpe ɖe ɖekakpui ma tɔgbi ŋu, woadi be yewoakpe
    ɖe eŋu wòaxɔ fiazikpui la sesẽtɔe gɔ̃ hã.
  eng-LEE: I have seen all the living who walk under the sun, being with the second
    child that is to stand up in his stead.
  asm-FB: মই দেখিলোঁ যে, যি সকলো জীয়াই আছিল অর্থাৎ সূর্যৰ তলত চলা-ফুৰা কৰি আছিল,
    তেওঁলোকে সেই বৃদ্ধ ৰজাজনৰ পদত অধিষ্ঠিত হোৱা যুবক ৰজাজনক অনুসৰণ কৰি চলিল।
  sus-A: دُنِحَ مِشِ بِرِن سَشَنيِ نَن نَبَمَ، عِ نَ دَنفِ مِشِ فبّتّ قَ تِ عِ حْشْي
    رَ.
  fra-SBL: J'ai vu tous les vivants qui marchent sous le soleil, qu'ils étaient avec
    le jeune, l'autre, qui lui a succédé.
  hbo-hbo: רָאִ֙יתִי֙ אֶת־כָּל־הַ֣חַיִּ֔ים הַֽמְהַלְּכִ֖ים תַּ֣חַת הַשָּׁ֑מֶשׁ עִ֚ם
    הַיֶּ֣לֶד הַשֵּׁנִ֔י אֲשֶׁ֥ר יַעֲמֹ֖ד תַּחְתָּֽיו׃
  kik-kik: Ngĩkĩona atĩ andũ arĩa othe matũũraga na magathiiagĩra gũkũ thĩ kwaraga
    riũa maarũmĩrĩire mwanake ũcio mũthĩĩni, o ũcio wacookire ithenya rĩa mũthamaki.
  fra-NCL: J’ai vu tous les vivants qui marchent sous le soleil près du jeune homme
    qui s’élevait à la place du vieux roi.
  cek-AK: Ni tlim ah kahing khosah kaminawk loe, siangpahrang qawktoep han kazing,
    kami hnukah ni bang o boih, tiah ka poek.
  cuk-cuk: degi-inigwele, we-napneggine an daksad, we-sapingwa rey-sorba reyga-megnonikile,
    dulemala eba nanai damalad.
  uig-CYR: Мән қуяш астидики барлиқ тирикләрниң әшу иккинчини, йәни падишаниң орнини
    басқучини, шу жигитни қоллайдиғанлиғини көрдум.
  tel-2017: సూర్యుని కింద జీవిస్తూ తిరిగే వారంతా చనిపోయిన రాజుకు బదులు రాజైన ఆ చిన్నవాని
    పక్షం వహిస్తారని నేను గ్రహించాను.
  hat-BSA: Mwen te wè tout sa k ap viv anba solèy la kouri bò kote dezyèm jennjan
    ki ranplase li an.
  kos-kos: Nga nunku ke mwet nukewa su muta fin facl se inge, ac nga akilen lah oasr
    sie mwet fusr inmasrlolos su ac fah eis acn sin tokosra.
  hbo-WLC: רָאִ֙יתִי֙ אֶת־כָּל־ הַ֣חַיִּ֔ים הַֽמְהַלְּכִ֖ים תַּ֣חַת הַשָּׁ֑מֶשׁ עִ֚ם
    הַיֶּ֣לֶד הַשֵּׁנִ֔י אֲשֶׁ֥ר יַעֲמֹ֖ד תַּחְתָּֽיו׃
  ibo-ibo: Ahụrụ m na mmadụ niile ndị bi nʼokpuru anyanwụ na-eso nwantakịrị ahụ onye
    nọchiri anya eze.
  ory-ory: ମୁଁ ସୂର୍ଯ୍ୟ ତଳେ ଗମନକାରୀ ସମସ୍ତ ପ୍ରାଣୀକୁ ଦେଖିଲି ଯେ, ସେମାନେ ସେହି ଯୁବାର, ଯେଉଁ
    ଦ୍ୱିତୀୟ ବ୍ୟକ୍ତି ଏହାର ସ୍ଥାନରେ ଉଠିଲା, ତାହାର ସଙ୍ଗୀ।
  chk-chk: Üa küna ekewe aramas meinisin mi manau won fanüfan pwe ra päi ngeni ewe
    alüal mi siwili ewe king.
  rop-rop: Aibin luk ebribodi bin jidan garram olabat ronwan laif en aibin luk wanbala
    yangmen bin jandap deya du.
  ukr-1871: Бачив я між усїма, що ходять під сонцем, із тим другим молодиком, що займе
    опісля місце тамтого.
  deu-1951: Ich sah, daß alle Lebendigen, die unter der Sonne wandeln, mit dem Jüngling
    gehen, dem zweiten, der an jenes Stelle treten sollte.
  eng-JPS: I saw all the living that walk under the sun, that they were with the child,
    the second, that was to stand up in his stead.
  srp-1865: Vidjeh sve žive koji hode pod suncem gdje pristaju za djetetom drugim,
    koje æe stupiti na njegovo mjesto.
  lug-lug: Nalaba abalamu bonna abatambula wansi w’enjuba nga bagoberera omuvubuka
    oyo ow’okulya obwakabaka.
  heb-heb: ראיתי את כל החיים המהלכים תחת השמש עם הילד השני אשר יעמד תחתיו׃
  ben-IRV: যাইহোক, আমি প্রত্যেককে দেখলাম যারা জীবিত ছিল এবং সূর্য্যের নিচে ঘুরে বেড়াচ্ছিল
    নিজেদের সমর্পণ করছিল অন্য যুবকের কাছে যে রাজা হয়ে উঠছিল।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਸਾਰੇ ਜੀਉਂਦਿਆਂ ਨੂੰ ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ ਤੁਰਦੇ ਹਨ ਵੇਖਿਆ ਕਿ ਉਸ ਦੂਜੇ ਜੁਆਨ
    ਨਾਲ ਹੋ ਗਏ, ਜੋ ਉਸ ਦੀ ਥਾਂ ਲੈਣ ਲਈ ਖੜ੍ਹਾ ਹੋਇਆ।
  mya-JVB: နေ အောက် မှာ ကျင်လည် သော သတ္တဝါ အပေါင်း တို့သည် မင်းအရိပ်အရာကိုခံရသောထိုဒုတိယ
    သူ ဘက် ၌ နေ တတ်ကြသည်ကို ငါဆင်ခြင် ၏။
  hmo-hmo: Tanobada dekenai noho taunimanima ibounai edia huanai, lau itaia unai eregabe
    tauna ese unai king dagi ia abia, bona taunimanima ese iena murinai idia raka,
    bona idia durua danu.
  urd-urd: मैंने सब ज़िन्दों को जो दुनिया' में चलते फिरते हैं देखा कि वह उस दूसरे
    जवान के साथ थे जो उसका जानशीन होने के लिए खड़ा हुआ।
  rus-SYN: Видел я всех живущих, которые ходят под солнцем, с этим другим юношею,
    который займет место того.
  bqc-SIM: Má è dṹnia a tɛ kí gɛ̃ɛ ɛ̀waasopizi,
  tcz-CHONGTHU: Hinlah amitakip chu athalhenga pangpa, khangdong chomdangpa koma chun
    aga lhailut jo jiuvin ahi.
  mar-mar: तथापि, जे सर्व जिवंत भूतलावर चालतात त्यांना मी पाहिले, जो दुसरा तरुण त्याच्या
    जागी राजा म्हणून उभा राहिला ते त्यास शरण गेले.
  qub-qub: '@see-verse:ECC.004.014'
  bqp-bqp: Ma è andunia tɛ̀ kína gɛ̃nɛ kũ à de kɛfɛnna ũ pìiimɛ.
  hat-hat: Mwen kalkile, mwen gade tout moun k'ap viv sou latè, mwen di nan mitan
    tout moun sa yo gen jenn gason ki pral pran plas wa a.
  eng-BSB: I saw that all who lived and walked under the sun followed this second
    one, the youth who succeeded the king.
  eng-WEBPB: I saw all the living who walk under the sun, that they were with the
    youth, the other, who succeeded him.
  kbq-kbq: Ana'ma hige'na kogeno ana maka vahe'mo'a ana (nehaza) kasefa kini ne'mofo
    amage'nentaze.
  nhe-BL: Huan miyac tlacame ipan ni tlaltepactli quipiyasquíaj paquilistli para quipalehuise
    se telpocatl queja nopa, hasta quipalehuisquíaj mochihuas tlanahuatijquetl.
  bus-bus: Má è anduna tɛ̀ kína gɛ̃ɛbleri gↄ̃kparɛ pìzimɛ.
  gub-BL: Hema'enukwaw teko ko ywy rehe wiko ma'e paw wanehe ihe. Amo ywy rehe heta
    ru'u amo kwàkwàmo. A'e kwàkwàmo wiko putar ru'u tuwihaw romo tuwihawete hekuzaromo
    a'e nehe.
  eng-DRA: I saw all men living, that walk under the sun with the second young man,
    who shall rise up in his place.
