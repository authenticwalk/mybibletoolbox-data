verse: ECC.004.002
translations:
  mal-C: അതിനാൽ മരിച്ചുമണ്ണടിഞ്ഞവർതന്നെയാണ് ജീവനുള്ളവരെക്കാൾ; ഇപ്പോൾ ജീവിച്ചിരിക്കുന്നവരെക്കാൾ
    സന്തുഷ്ടർ എന്ന നിഗമനത്തിൽ ഞാൻ എത്തിച്ചേർന്നു.
  deu-TKW: Da pries ich die Toten, die längst gestorben, mehr als die Lebenden, die
    noch am Leben sind,
  lin-lin: Yango wana, namonaki ete bato oyo basila kokufa kala bazali na bango kutu
    malamu koleka bato oyo bazali nanu na bomoi.
  eng-LSV: And I am praising the dead who have already died above the living who are
    yet alive.
  eng-GNV: Wherefore I praysed the dead which now are dead, aboue the liuing, which
    are yet aliue.
  eng-WEBSTER: Wherefore I praised the dead who are already dead more than the living
    who are yet alive.
  nhw-BL: Huajca nijmachili para más cuali itztoque nopa masehualme catli ya mijque
    huan amo catli noja yoltoque.
  swh-ONEN: Nami nikasema kwamba wafu, waliokwisha kufa, wana furaha kuliko watu walio
    hai, ambao bado wanaishi.
  bba-bba: Nɛn nɔni sɔɔ, be bɑ ɡu, bɑ doo nɔɔru mɔ n kere be bɑ wɑsi.
  eng-KJVCPB: Wherefore I praised the dead which are already dead more than the living
    which are yet alive.
  luo-luo: Kendo ne angʼado ni joma ne osetho moyiki, gin johawi moloyo joma pod ngima.
  meu-meu: Bena na laloa, vada e mase guna taudia na nanamo; idia ese doini e maurimu
    taudia na e hereadiamu.
  npi-ULB: अझै बाँचिरहेकाहरूभन्दा पहिले नै मरेकाहरू बढी भाग्यमानी हुन् भनी मैले विचार
    गरेँ ।
  yor-yor: Mo jowú àwọn tí wọ́n ti kú tí wọ́n sì ti lọ, ó sàn fún wọn ju àwọn tí wọ́n
    sì wà láààyè lọ.
  ind-ind: Jadi menurutku orang-orang yang sudah meninggal lebih beruntung daripada
    yang masih hidup.
  pes-OPCB: پس گفتم کسانی که قبل از ما مرده‌اند از آنانی که هنوز زنده‌اند خوشبخت‌ترند؛
  tgl-ULB: Kaya binabati ko ang mga patay na tao, silang mga namatay na, hindi ang
    nabubuhay, sila na nanatiling buhay pa.
  hui-hui: I̱na manda bialu hewaria wali agali homayaru ti hangu yo piya manda bidogo
    irane ina dindini kamarume genda handalu kamadagua ti nahondolebira.
  mya-mya: သို့ဖြစ်၍၊ သေလွန်ပြီးသော လူသေသည် အသက်ရှင်သေးသော လူရှင်ထက်သာ၍ မင်္ဂလာရှိသည်
    ဟု ငါဆိုရ၏။
  bod-N: དེ་བས། ངས་ད་ལྟ་གསོན་པོར་གནས་པའི་གསོན་པོ་རྣམས་ལས་སྔར་ནས་འདས་ཟིན་པའི་གཤིན་པོ་རྣམས་ལ་ལྷག་པར་བསྟོད་པ་ཡིན།
  sna-sna: Ndakati vakafa, vakanguri vafa kare, vano mufaro kupfuura vapenyu, vachiri
    kurarama.
  spa-BLM: Por eso alabé más a los muertos de larga data que a los vivos que aún viven.
  cac-cac: Yuj chi' ix in na' to te vach' yic eb' chamnacxo d'a yichan̈ eb' pitzanto.
  swh-ULB: Hivyo nikawapongeza watu walio kufa, wale ambao tayari wamekufa, sio wanaoishi,
    wale ambao wako hai.
  bel-bel: І прызнаў я шчасьлівымі мёртвых, якія памерлі даўно, больш, чым жывых,
    што дагэтуль жывуць;
  deu-ELBBK: Und ich pries die Toten, die längst gestorben sind, mehr als die Lebenden,
    die jetzt noch leben;
  mbb-OT: Umbe, nekekaǥi a te zeyzey pa sikan is menge nemematey en kenà is menge
    uuyag.
  mal-2015: ആകയാൽ ഇപ്പോൾ ജീവനോടിരിക്കുന്ന ജീവനുള്ളവരെക്കാൾ മുമ്പെ തന്നേ മരിച്ചുപോയിരിക്കുന്ന
    മൃതന്മാരെ ഞാൻ പ്രശംസിച്ചു.
  rmc-rmc: Vašoda phenďom, hoj bachtaleder hine ola, ko imar mule, sar ola, ko mek
    dživen.
  pes-OPV: ومن مردگانی را که قبل از آن مرده بودند، بیشتر اززندگانی که تا بحال زنده‌اند
    آفرین گفتم.
  ron-1924: Ши ам гэсит кэ морций каре ау мурит май ынаинте сунт май феричиць декыт
    чей вий, каре сунт ынкэ ын вяцэ.
  ben-OBCV: এবং আমি ঘোষণা করলাম যে মৃতেরা, যারা আগেই মারা গেছে, তারা জীবিতদের থেকে
    আনন্দে আছে, যারা এখনও জীবিত।
  som-som: Sidaas daraaddeed waxaan ammaanay kuwii dhintay in ka sii badan kuwa haatan
    jooga ee weli nool.
  lat-VUC: et laudavi magis mortuos quam viventes;
  eng-ASVBT: Wherefore I praised the dead that have been long dead more than the living
    that are yet alive;
  ita-1885: Onde io pregio i morti, che già son morti, più che i viventi, che sono
    in vita fino ad ora.
  eng-LXXUP: And I praised all the dead that had already died More than the living,
    As many as are alive until now.
  eng-ULB: So I considered those who are already dead more fortunate than the living,
    who are still alive.
  spa-VBL: Felicité a los que ya estaban muertos, porque los muertos están mejor que
    los que aún viven y son oprimidos.
  fra-_FOB: C'est pourquoi j'estime plus les morts qui sont déjà morts, que les vivants
    qui sont encore en vie;
  mal-mal: ആകയാൽ ഇപ്പോൾ ജീവനോടിരിക്കുന്നവരെക്കാൾ മുമ്പെ തന്നെ മരിച്ചുപോയ മൃതന്മാരെ
    ഞാൻ പ്രശംസിച്ചു.
  urd-GVR: Yih dekh kar maiṅ ne murdoṅ ko mubārak kahā, hālāṅki wuh arse se wafāt
    pā chuke the. Maiṅ ne kahā, “Wuh hāl ke zindā logoṅ se kahīṅ mubārak haiṅ.
  suz-BL: बेक्‍शो मुर, ब्रोंइशो आन क्‍येङा ग्‍येरसीशो बाक्‍नीम, दे तुइक्‍ताक्‍ङ।
  eng-NOY: Therefore I praised the dead, who have been long ago dead, more than the
    living, who are yet alive.
  ita-1927: Ond’io ho stimato i morti, che son già morti, più felici de’ vivi che
    son vivi tuttora;
  ckb-ckb: خۆزگە بە مردووان دەخوازرێت کە دەمێکە مردوون، ئەوان خۆشحاڵترن لەوانەی کە
    لە ژیاندا ماون.
  eng-BBE: So my praise was for the dead who have gone to their death, more than for
    the living who still have life.
  kan-OKCV: ಆದಕಾರಣ ನಾನು ಇದನ್ನು ನೋಡಿ ಜೀವದಿಂದ ಇರುವವರಿಗಿಂತ, ಮೃತಪಟ್ಟವರೇ ಮೇಲು ಎಂದು ನಾನು
    ತೀರ್ಮಾನಿಸಿದೆ.
  tam-2017: ஆதலால் இன்னும் உயிரோடு இருந்து பிழைக்கிறவர்களைவிட முன்பே வெகுநாட்கள் வாழ்ந்து
    மரித்தவர்களையே பாக்கியவான்கள் என்றேன்.
  spa-RV-1909: Y alabé yo los finados que ya murieron, más que los vivientes que hasta
    ahora están vivos.
  ron-BTF: De aceea am lăudat pe morții care sunt deja morți, mai mult decât pe viii
    care sunt încă vii.
  eng-WEBP: Therefore I praised the dead who have been long dead more than the living
    who are yet alive.
  eng-FBV: I congratulated those who were already dead, for the dead are better off
    than those who are still alive and being oppressed.
  nld-1939: Daarom prees ik de doden gelukkig, reeds lang ontslapen, Boven hen, die
    nog in leven zijn;
  nch-BL: Huajca nijmachili para más cuali itztoque nopa masehualme cati ya mijque
    huan amo aqui noja yoltoque.
  vie-1934: Vậy, ta khen những kẻ chết đã lâu rồi là sướng hơn kẻ còn sống;
  hin-CV: सो मैंने जीवितों की तुलना में, मरे हुओं को, जिनकी मृत्यु हो चुकी है, अधिक
    सराहा कि वे अधिक खुश हैं.
  spa-BES: Mi alabanza fue para los muertos que han ido a su muerte, más que para
    los vivos que aún tienen vida.
  tdx-tdx: Aa le nandrenge o vilasy fa nihomakeo iraho, ambone’ o veloñe mbe amañ’aiñeo.
  tha-KJV: เพราะฉะนั้นข้าพเจ้ายกย่องคนตายที่ตายไปแล้วมากกว่าคนเป็​นที​่ยังเป็นอยู่
  por-BR-2018: Por isso eu considerei os mortos, que já morreram, serem mais merecedores
    de elogios do que os vivos, que ainda vivem.
  deu-ELO: Und ich pries die Toten, die längst gestorben, mehr als die Lebenden, welche
    jetzt noch leben;
  eng-WYC-2018: And I praised more dead men than living men; (And I praised the dead
    more than the living;)
  epo-epo: Kaj mi trovis, ke la mortintoj, kiuj jam antaŭ longe mortis, estas pli
    feliĉaj ol la vivantoj, kiuj vivas ĝis nun;
  uig-PIN: Xunga mǝn alliⱪaqan ɵlüp kǝtkǝn ɵlgüqilǝrni tehi ⱨayat bolƣan tiriklǝrdin
    üstün dǝp tǝriplidim;
  beo-beo: Na da bogoi dunu ilima mudasa. Bai bogosu hou da esalusu hou baligisa.
  tpi-OTNT: Mi ting olsem, ol man i dai pinis ol i laki tru. Long wanem, ol i no gat
    hevi olsem yumi man i stap yet long graun.
  hau-SA: Sai na furta cewa matattu, waɗanda suka riga suka mutu, sun fi waɗanda suke
    a raye farin ciki, waɗanda har yanzu suke da rai.
  uig-LAT: Shunga men alliqachan ölüp ketken ölgüchilerni téxi hayat bolghan tiriklerdin
    üstün dep teriplidim;
  nde-nde: Ngangifakaza ukuthi abafileyo, abavele sebefile, bayathokoza kulabaphilayo,
    abalokhu besaphila.
  ton-ton: Ko ia naʻaku leleiʻia moʻoni ʻi he mate kuo mate, ʻi he moʻui ʻoku kei
    moʻui.
  ces-1613: Protož já chválil jsem mrtvé, kteříž již zemřeli, více nežli živé, kteříž
    jsou živi až po dnes.
  eng-WMB: Therefore I praised the dead who have been long dead more than the living
    who are yet alive.
  tam-TCV: ஆதலால் இன்னும் உயிரோடிருந்து வாழ்கிறவர்களைப் பார்க்கிலும், ஏற்கெனவே செத்து
    மடிந்துபோனவர்களே மகிழ்ச்சிக்குரியவர்கள் என்று அறிவித்தேன்.
  ceb-ULB: Busa gidayeg ko ang patay nga mga tawo, kadtong nangamatay na, dili ang
    mga buhi, kadtong mga buhi pa.
  pol-UBG: Dlatego chwaliłem umarłych, którzy już odeszli, bardziej niż żywych, którzy
    jeszcze żyją.
  urd-GVU: یہ دیکھ کر مَیں نے مُردوں کو مبارک کہا، حالانکہ وہ عرصے سے وفات پا چکے
    تھے۔ مَیں نے کہا، ”وہ حال کے زندہ لوگوں سے کہیں مبارک ہیں۔
  deu-1912: Da lobte ich die Toten, die schon gestorben waren, mehr denn die Lebendigen,
    die noch das Leben hatten;
  kan-2017: ಇದನ್ನು ನೋಡಿ ಇನ್ನೂ ಜೀವದಿಂದಿದ್ದು ಬದುಕುವವರಿಗಿಂತ ಸತ್ತವರೇ ಮೇಲೆಂದು ಹೊಗಳಿದೆನು.
  yap-yap: Me awan’ug ko pi’in karm’ad karanod; kabfel’ wa’athrad ko pi’in kiyad bfos.
  hlt-MCSB: Kai tah aka hing pueng amih hlang hing rhoek lakah aka duek tangtae hlang
    duek rhoek te ka domyok sak mai.
  mdy-ETH: ዬያሮ ታኣኒ፦ «ሃያይዲ ሼምፔና ናንጋዞንሢፓ ሚና ቤርታ ሃይቄ ዓሳ ዎዛዺ ናንጋኔ» ጌዔኔ።
  kew-kew: Neme onaa aba omeme-re epeta kone go-rupa i. Akoloya niaa go abi naome
    pa pima onaa-re keda radorado-na rolo para pa pima-daa laalo.
  twi-ASANTE: 'Na mekaa sɛ: Awufoɔ a wɔawuwu dada no ani gye sene ateasefoɔ; wɔn a
    wɔda so wɔ nkwa mu no.'
  eng-WEBU: Therefore I praised the dead who have been long dead more than the living
    who are yet alive.
  wal-wal: Hegaa gishshau, taani, “Ha77i paxa de7iyaageetuppe kase haiqqiichchidaageeti
    keha” yaagaas.
  spa-PDDPT: Y alabé a los que murieron más que a los que aún viven.
  gun-gun: Ha'e nunga rupi aikuaa rã okuave va'e kuery gui omano va'ekue ovy'ave va'e
    ikuai.
  ilo-ULB: Isu a kabkablaawak dagiti natayen a tattao, dagidiay natayen, saan a dagiti
    agbibiag, dagidiay sibibiag pay laeng.
  kpg-kpg: Au e manawa dubua i digau ala guu mmade gu hagalee. Digaula la koia humalia
    i digau ala e mouli hua igolo.
  uig-ARA: شۇڭا مەن ئاللىقاچان ئۆلۈپ كەتكەن ئۆلگۈچىلەرنى تېخى ھايات بولغان تىرىكلەردىن
    ئۈستۈن دەپ تەرىپلىدىم؛
  sus-sus: N bara a maɲɔxun, mixi faxaxi nan sɛɛwaxi dangife mixi baloxi ra.
  pon-2006: I ahpw peirinkihda irail kan me melahr oh sohralahr; re nsenamwahu sang
    mehlel irail kan me momourte.
  ksd-ksd: Damana iau ga nuk ia ba ra umana minat dia gugu, ma ra umana launa pata;
  tur-YTC: Bu yüzden, çoktan ölmüş olan ölüleri, hâlâ yaşayanlardan daha çok övdüm.
  bel-N: І я больш пахвалiў памёршых, якія ўжо памерлi, чым жывых, якія яшчэ жывуць.
  grc-BRENT: Καὶ ἐπῄνεσα ἐγὼ σύμπαντας τοὺς τεθνηκότας τοὺς ἤδη ἀποθανόντας ὑπὲρ τοὺς
    ζῶντας, ὅσοι αὐτοὶ ζῶσιν ἕως τοῦ νῦν.
  ind-AYT: Karena itu, aku memuji orang mati, yang sudah lama mati, melebihi orang
    hidup, yang masih hidup.
  nya-nya: Ndipo ndinanena kuti akufa, amene anafa kale, ndi osangalala kuposa amoyo,
    amene akanalibe ndi moyo.
  hrv-hrv: Zato sretnima smatram mrtve koji su već pomrli; sretniji su od živih što
    još žive.
  mps-mps: Eno te tama homu yali, te isali bidi dabe augwali da, te usu mu yalio.
    Magi baso meni, augwali da, te sęgę meni ebao, te da tǫde bidibo bidi dabego
    sęgę sabo tiwai me ebo meni.
  tpi-tpi: Mi ting olsem, ol man i dai pinis ol i laki tru. Long wanem, ol i no gat
    hevi olsem yumi man i stap yet long graun.
  dan-1931: Da priste jeg de døde, som allerede er døde, lykkeligere end de levende,
    som endnu er i Live;
  vie-OVCB: Nên tôi kết luận rằng người đã chết có phước hơn người còn sống.
  guj-2017: તેથી મને લાગ્યું કે જેઓ હજી જીવતાં છે તેઓ કરતાં જેઓ મૃત્યુ પામ્યા છે તેઓ
    વધારે સુખી છે
  pon-2006A: I ahpw peirinkihda irail kan me melahr oh sohralahr; re nsenamwahu sang
    mehlel irail kan me momourte.
  por-BRBSL: Portanto, elogiei mais os mortos que há muito estão mortos do que os
    vivos que ainda estão vivos.
  cth-cth: Hateiteh, kadout tangcoung e tami teh kahring rae tami hlak hoe yawhawinae
    ao telah a ti.
  twi-twi: 'Na mekae se: Awufo a wɔawuwu dedaw no, ani gye sen ateasefo; wɔn a wɔda
    so wɔ nkwa mu no.'
  hlt-hlt: Kai tah aka hing pueng amih hlang hing rhoek lakah aka duek tangtae hlang
    duek rhoek te ka domyok sak mai.
  tbz-SIM: Kɛ̀ nní nsɔ̃́ mbɛcíríbɛ̀ bɛ̀ɛ̀ ku nɛ̀ dimɔ̀nnì bɛ kpɛrɛ wenninɛ̀ bɛfòùbɛ̀.
  msy-2020: Ezɨ kɨ kamaghɨn nɨghnɨsi, gumazamizir ovengeziba, me bar dera, me nguazimɨn
    itir gumazamizibar mɨn osɨmtɨziba aterir puvatɨ. Oveaghuezibar dabirabim, an angamɨra
    itir gumazamizibar dabirabim gafira.
  dop-dop: Mɑ hʋʋ sɩ mpɑ pɑ səpɑ tɔ pɑ kəlɑ leleŋ nɩɩʋ kɛ weesiŋ nyə́mɑ.
  azb-azb: Çoxdan ölüb getmiş adamları Hələ diri qalanlardan daha xoşbəxt saydım.
  eng-DBY: Then I praised the dead who are already dead more than the living who are
    yet alive;
  hin-2017: इसलिए मैंने मरे हुओं को जो मर चुके हैं, उन जीवितों से जो अब तक जीवित हैं
    अधिक धन्य कहा;
  wol-KYG: Dama ne ndokklee, yeen ñi dee jeeg, nde raw ngeen ñiy dund!
  eng-YLT: And I am praising the dead who have already died above the living who are
    yet alive.
  eng-WYC-2017: And I praised more dead men than living men;
  eng-WMBB: Therefore I praised the dead who have been long dead more than the living
    who are yet alive.
  urd-GVH: यह देखकर मैंने मुरदों को मुबारक कहा, हालाँकि वह अरसे से वफ़ात पा चुके थे।
    मैंने कहा, “वह हाल के ज़िंदा लोगों से कहीं मुबारक हैं।
  rug-rug: Meke zama si rau sapu arini pu ele mate, si qetu hola ni sarini pu toadi.
  gaz-gaz: Anis akka warri duʼan, kanneen kanaan dura duʼan, jiraattota amma lubbuudhaan
    jiraatan caalan nan labse.
  fra-LSG: Et j’ai trouvé les morts qui sont déjà morts plus heureux que les vivants
    qui sont encore vivants,
  yal-yal: N tan naxan falɛ, faxa muxune nan e ɲaxun yi dangu niiramane ra, e tan
    to bata faxa.
  haw-1868: No ia mea, hoomaikai aku la au i ka poe make, ka poe i make i ka wa i
    hala aku nei, mamua o ka poe ola, ka poe ola i keia wa e noho nei kakou.
  arb-NAV: فَغَبَطْتُ الأَمْوَاتَ الَّذِينَ قَضَوْا مُنْذُ زَمَانٍ أَكْثَرَ مِنَ الأَحْيَاءِ
    الَّذِينَ مَا بَرِحُوا عَلَى قَيْدِ الْحَيَاةِ.
  ewe-ewe: Ale mebu be ame kukuwo tɔ nyo sãa wu agbagbeawo tɔ
  eng-LEE: Thereupon praised I the dead that are already dead, more than the living
    who are still alive;
  asm-FB: সেয়ে মই ভাবিলোঁ, যিসকল বৰ্ত্তমান জীয়াই আছে, সেই জীৱিতসকলতকৈ যিসকলৰ আগেয়ে
    মৃত্যু হ’ল, তেওঁলোক অধিক সৌভাগ্যশালী।
  sus-A: ﭑ بَرَ عَ مَحْشُن، مِشِ قَشَشِ نَن سّيوَشِ دَنفِقٍ مِشِ بَلٌشِ رَ.
  fra-SBL: C'est pourquoi j'ai loué les morts qui sont morts depuis longtemps, plus
    que les vivants qui sont encore en vie.
  hbo-hbo: וְשַׁבֵּ֧חַ אֲנִ֛י אֶת־הַמֵּתִ֖ים שֶׁכְּבָ֣ר מֵ֑תוּ מִן־הַ֣חַיִּ֔ים אֲשֶׁ֛ר
    הֵ֥מָּה חַיִּ֖ים עֲדֶֽנָה׃
  kik-kik: Tondũ ũcio ngiuga atĩ andũ arĩa akuũ, o acio marĩkĩtie gũkua, nĩmakenaga
    gũkĩra arĩa marĩ muoyo, o acio marĩ muoyo o na rĩu.
  fra-NCL: Et j’ai proclamé les morts qui sont déjà morts plus heureux que les vivants
    qui sont encore vivants,
  cek-AK: To pongah kadueh tangcae kaminawk loe, kahing kaminawk pongah tahamhoih
    o kue, tiah ka thuih.
  cuk-cuk: Degidbali an binsaded, dule-burgwismaladi, dula-gudimaladba bur weligwar
    gumalad.
  uig-CYR: Шуңа мән аллиқачан өлүп кәткән өлгүчиләрни техи һаят болған тирикләрдин
    үстүн дәп тәриплидим;
  tel-2017: కాబట్టి ఇప్పుడు జీవిస్తున్న వారి కంటే గతించిపోయిన వారే ధన్యులు అనుకున్నాను.
  hat-BSA: Pou sa, mwen te felisite tout sila ki fin mouri deja yo, olye sila k ap
    viv yo.
  kos-kos: Nga ke ouiyuk mwet ma misa tari — wo nu selos liki mwet su srakna moul.
  hbo-WLC: וְשַׁבֵּ֧חַ אֲנִ֛י אֶת־הַמֵּתִ֖ים שֶׁכְּבָ֣ר מֵ֑תוּ מִן־הַ֣חַיִּ֔ים אֲשֶׁ֛ר
    הֵ֥מָּה חַיִּ֖ים עֲדֶֽנָה׃
  ibo-ibo: Nʼihi ya, ekwuru m, na ndị nwụrụ anwụ, bụ ndị nwụrụ anwụ mgbe gara aga,
    ka ndị dị ndụ mma, bụ ndị nke dị ndụ ruo ugbu a.
  ory-ory: ଏହେତୁ ମୁଁ ବର୍ତ୍ତମାନ ଜୀବିତ ଲୋକମାନଙ୍କ ଅପେକ୍ଷା ଏଥି ପୂର୍ବରୁ ମୃତମାନଙ୍କର ଅଧିକ
    ପ୍ରଶଂସା କଲି;
  chk-chk: Iwe, üa ekieki pwe chokewe ra fen mäla ra feiöch seni chokewe mi chüen
    manau.
  rop-rop: Ai reken detlot dedbala pipul olabat mobeda den detlot hu stil jidan laibala
    langa dijan wel, dumaji dei nomo abum adtaim laik detlot pipul hu jidan iya abumbat
    adtaim.
  ukr-1871: І вважав я тих, що померли, щаслившими над живих, — тих, що вже нема на
    сьвіті, над тих, що живі ще;
  deu-1951: Da pries ich die Toten, die längst gestorben sind, glücklicher als die
    Lebenden, die jetzt noch am Leben sind.
  eng-JPS: Wherefore I praised the dead that are already dead more than the living
    that are yet alive;
  srp-1865: Zato hvalih mrtve koji veæ pomriješe više nego žive koji još žive.
  lug-lug: Ne ndowooza ku abo abaafa, nga baali ba mukisa okusinga abo abakyali abalamu;
  heb-heb: ושבח אני את המתים שכבר מתו מן החיים אשר המה חיים עדנה׃
  ben-IRV: তাই আমি মৃতদের অভিনন্দন জানাই, যারা ইতিপূর্বেই মারা গেছে, জীবিতদের নয়,
    যারা এখন বেঁচে আছে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਮੁਰਦਿਆਂ ਦੀ ਜੋ ਪਹਿਲਾਂ ਮਰ ਚੁੱਕੇ ਸਨ, ਉਹਨਾਂ ਜੀਉਂਦਿਆਂ ਨਾਲੋਂ ਜੋ ਹੁਣ
    ਜੀਉਂਦੇ ਹਨ, ਸਰਾਹੁਣਾ ਕੀਤੀ
  mya-JVB: သို့ဖြစ်၍ ၊ သေ လွန်ပြီး သော လူ သေသည် အသက်ရှင် သေးသော လူ ရှင်ထက် သာ၍မင်္ဂလာရှိသည်
    ဟု ငါ ဆို ရ၏။
  hmo-hmo: Vadaeni lau laloa, idia mase guna taudia edia noho be namo, idia edia noho
    ese do mauri noho taudia edia noho ia hereaia noho.
  urd-urd: तब मैंने मुर्दों को जो आगे मर चुके, उन ज़िन्दों से जो अब जीते हैं ज़्यादा
    मुबारक जाना;
  rus-SYN: И ублажил я мертвых, которые давно умерли, более живых, которые живут доселе;
  bqc-SIM: Ɔ̃ ma mɛ̀, gbɛ̃́ pↄ́ gà yãaↄ Lua sáaukɛ̀ dɛ gbɛ̃́ pↄ́ kúↄla,
  tcz-CHONGTHU: Hiti hin keiman kangel lhah chu, mithisa hohi mihingho sangin aphat
    johnau aum’e, kati.
  mar-mar: म्हणून मी मरण पावलेल्यांचे अभिनंदन करतो. जे आज जिवंत आहेत, व अद्याप जगत
    आहेत त्यांचे नव्हे,
  qub-qub: 'Chaymi nirä: «Wañojcunaga cushishanami jamacun. Cawajcunami ichanga ñacaycan»
    nir.'
  bqp-bqp: Akũ ma pì, gbɛ̃ kũ ò gànↄn sáabu vĩ de gbɛ̃ kũ ò kunnↄla,
  hat-hat: Mwen wè sò moun mouri yo miyò pase sò moun vivan yo.
  eng-BSB: So I admired the dead, who had already died, above the living, who are
    still alive.
  eng-WEBPB: Therefore I praised the dead who have been long dead more than the living
    who are yet alive.
  kbq-kbq: E'ina hige'na fri'naza vahe'mo'za tasimu'ma erita mani'nona vahera tagatere'za
    musena nehaze hu'na nagesa antahi'noe.
  nhe-BL: Huajca nijmachili para más cuali itztoque nopa tlacame tlen ya mijque huan
    ax tlen noja yoltoque.
  bus-bus: Ben ma bè, gbɛ̃ kɛ̀ aↄ̃ gànↄ sáabu vĩ dɛ gbɛ̃ kɛ̀ aↄ̃ↄ kuunↄla,
  gub-BL: A'e rupi aze'eg nezewe hezeupe kury. Umàno ma'e kwer hurywete wera'u wikuwe
    ma'e wanuwi wà.
  eng-DRA: 'And I praised the dead rather than the living:'
