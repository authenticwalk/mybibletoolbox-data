verse: ECC.004.016
translations:
  mal-C: അവനെ അനുഗമിക്കുന്നവരുടെ നിര അനന്തമായി നീളുന്നു. എന്നാൽ അടുത്ത തലമുറയിലുള്ളവർ
    അനന്തരഗാമിയായ അദ്ദേഹത്തിൽ സംതൃപ്തരായിരുന്നില്ല. ഇതും അർഥശൂന്യം, കാറ്റിനുപിന്നാലെയുള്ള
    ഓട്ടംതന്നെ.
  deu-TKW: Kein Ende war all' des Volkes, aller der, an deren Spitze er stand. Gleichwohl
    freuen sich die Nachkommen seiner nicht. Denn auch das ist eitel und Streben nach
    Wind!
  lin-lin: Ata soki bato oyo bazalaki kosepela na ye bazalaki ebele koleka, kasi bato
    oyo bakoya sima bakoki koboya ye. Yango mpe ezali pamba, ezali lokola moto azali
    kolanda mopepe.
  eng-LSV: there is no end to all the people, to all who were before them; also, the
    latter do not rejoice in him. Surely this also is vanity and distress of spirit.
  eng-GNV: 'There is none ende of all the people, nor of all that were before them,
    and they that come after, shall not reioyce in him: surely this is also vanitie
    and vexation of spirit.'
  eng-WEBSTER: 'There is no end of all the people, even of all that have been before
    them: they also that come after shall not rejoice in him. Surely this also is
    vanity and vexation of spirit.'
  nhw-BL: Se telpocatl catli quej nopa tlalnamiqui huelis quinyacanas tlahuel miyac
    masehualme, huan nochi quiicnelise. Pero teipa quema tlacajtiyase sequinoc masehualme,
    inijuanti quihuejcamajcahuase. Yeca catli quichihuasquía elisquía san tlapic quen
    san tlapic para se catli quinequisquía quiitzquis nopa ajacatl catli tlailpitztoc.
  swh-ONEN: Hapakuwa na kikomo cha watu wote aliowatawala. Lakini wale waliokuja baadaye
    hawakufurahia kazi ya yule aliyepokea ufalme. Hili nalo pia ni ubatili, ni kukimbiza
    upepo.
  bba-bba: Tɔn be, bɑ ǹ ɡeeru mɔ bè sɔɔ u sɑ̃ɑ wiruɡii mi. Adɑmɑ bii be bɑ koo mɑrurɑ
    ɑmɛn biru, bɑ ǹ ko n nùn kĩ. Mɑ nɑ wɑ ye kpuro yɑ tubum sɛ̃. Yɑ sɑ̃ɑwɑ nɡe wi
    u kĩ u woo kpɑrɑ.
  eng-KJVCPB: 'There is no end of all the people, even of all that have been before
    them: they also that come after shall not rejoice in him. Surely this also is
    vanity and vexation of spirit.'
  luo-luo: Joma ne obiro motelone ne onge gikogi. To jogo mane obiro bangʼe ne ok
    mor kod ruoth mane okawo kare. Ma bende onge tiende, ochalo gi lawo bangʼ yamo.
  meu-meu: Unu taunimanima iboudiai na asi iduahidia; ia ese iboudiai e biagudiava.
    Ḡau tamona, gabeai baema taudia ese basie moalelaia. Momokani, ina danu asi anina,
    bona lai ianina.
  npi-ULB: नयाँ राजाको आज्ञा मान्‍न चाहने सबै मानिसहरूका लागि कुनै अन्त्य छैन, तर
    पछि तिनीहरूमध्ये धेरैले युवकको प्रशंसा गर्ने छैनन् । निश्‍चय नै यो अवस्था पनि
    बाफ हो, र बतासलाई खेद्‍ने कोसिस मात्र हो ।
  yor-yor: Gbogbo àwọn tí ó wà níwájú wọn kò sì lópin, ọ̀gọ̀ọ̀rọ̀ àwọn ènìyàn ní ó
    jẹ ọba lé lórí, ẹni tí ó wà ní ipò yìí kò dùn mọ́ àwọn tí ó tẹ̀lé wọn nínú. Asán
    ni eléyìí pẹ̀lú jẹ́, ó dàbí ẹni ń gbìyànjú àti mú afẹ́fẹ́ ni.
  ind-ind: Sekalipun raja itu berkuasa atas begitu banyak orang hingga tak terhitung
    jumlahnya, generasi di masa depan tidak akan mengenang atau menghormati dia. Maka
    menjadi raja pun sia-sia, sama seperti berusaha menjaring angin!
  pes-OPCB: او می‌تواند بر عدهٔ زیادی حکومت کند؛ اما نسل بعدی، او را نیز برکنار می‌کند!
    این نیز مانند دویدن به دنبال باد، بیهوده است.
  tgl-ULB: Walang katapusan ang lahat ng taong nais sundin ang bagong hari, pero kalaunan
    marami sa kanila ay hindi na pupuri sa kaniya. Sigurado ang kalagayang ito ay
    parang singaw at isang pagtangkang habulin ang hangin.
  hui-hui: Kini mbirame wali agali dewaore daga labe nahe handayaho howa ibu homaragola
    wali agali hameigini mani ho aribia hararume kini ibugua biabe timbuni biyaru
    tigua mitangi bu dai nabulebira. Anigo ibugua biyagoni galone ndo halu agali mbirame
    gerai puwa puyabu minu yani hole piagagobi dege holebira.
  mya-mya: ထိုမင်းအုပ်စိုးသော သူအပေါင်းတို့ကို ရေတွက် ၍ မကုန်နိုင်။ နောက်လာသောသူတို့သည်လည်း၊
    ထိုမင်းကို အားမရဘဲနေကြလိမ့်မည်။ အကယ်စင်စစ် ထိုအမှုအရာသည်လည်း အနတ္တအမှု၊ လေကို
    ကျက်စား သောအမှုဖြစ်၏။
  bod-N: ཁོས་སྐྱོང་བའི་མི་རྣམས་ཏེ་འབངས་མི་ཐམས་ཅད་བགྲང་ལས་འདས་ཀྱང་། དེའི་རྗེས་སུ་ཐོན་པ་རྣམས་དེ་ལ་ཡང་དགའ་བར་མ་གྱུར་པས།
    འདི་ཡང་སྟོང་པ་ཡིན་པ་དང་རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་མོ། །
  sna-sna: Vakanga vasingaverengeki vanhu vose vaaitonga. Asi vakazouya pashure havana
    kufadzwa neakanga achitonga panzvimbo yamambo. Naizvozviwo hazvina maturo, kudzinganisana
    nemhepo.
  spa-BLM: No hubo fin de todo el pueblo, incluso de todos aquellos sobre los que
    estuvo; sin embargo, los que vienen después no se alegrarán de él. Ciertamente,
    esto también es vanidad y una persecución del viento.
  cac-cac: Vach'chom man̈ jantacoc sb'isul anima tz'ac'anoch vin̈ quelem chi' reyal,
    palta axo yic tz'ec' tiempo, jantac eb' maxtzac tzalajlaj yed' vin̈. A scac'an
    quip co sayan tas tz'aj stzalaj masanil eb' anima qued'oc malaj yalani, lajan
    val icha b'aj sco nib'ej sco yam ic', palta max yamchajlaj cuuj.
  swh-ULB: Hakuna mwisho kwa watu wote wanaotaka kumtii mfalme mpya, lakini wengi
    wao hawatamsifu yeye. Hakika hali hii ni mvuke na kujaribu kuuchunga upepo.
  bel-bel: Ня было ліку ўсяму люду, які быў перад ім, хоць і наступныя радасьці ў
    ім ня мецьмуць. І гэта - марнасьць і пагоня за ветрам!
  deu-ELBBK: kein Ende all des Volkes, aller derer, denen er vorstand; dennoch werden
    die Nachkommen sich seiner nicht freuen. Denn auch das ist Eitelkeit und ein Haschen
    nach Wind.
  mbb-OT: ne kenè egkevilang is menge etew he edumelahan din, ne egkehimu ǥihapun
    he kenà sikandin ebpekepenunuat te huziyan he menge lapis te kevuwazan. Ne wazà
    daan kayi pulus; henduen dà te edal-as ka te keramag.
  mal-2015: അവൻ അസംഖ്യജനത്തിന്നു ഒക്കെയും തലവനായിരുന്നു; എങ്കിലും പിന്നെയുള്ളവർ അവനിൽ
    സന്തോഷിക്കയില്ല. അതും മായയും വൃഥാപ്രയത്നവും അത്രേ.
  rmc-rmc: Ľidžalas ajci but manušen, hoj pes na delas len aňi te zrachinel. Ale imar
    oklenge, save avena pal lende, na ela oda kraľis pre dzeka. The kada nane pre
    ňisoste – o denašiben pal e balvaj.
  pes-OPV: و تمامی قوم یعنی همه کسانی را که او بر ایشان حاکم شود انتها نیست. لیکن
    اعقاب ایشان به او رغبت ندارند. به درستی که این نیزبطالت و در‌پی باد زحمت کشیدن
    است.
  ron-1924: Фэрэ сфыршит ера тот попорул ын фрунтя кэруя мерӂя ел. Ши тотушь чей че
    вор вени дупэ ел ну се вор букура де ел. Кэч ши ачаста есте о дешертэчуне ши гоанэ
    дупэ вынт.
  ben-OBCV: সেই লোকদের কোনো সীমা ছিল না যারা তাদের আগে ছিল। কিন্তু যারা পরে এসেছিল
    তারা সেই উত্তরাধিকারীর উপরে সন্তুষ্ট হল না। এটাও অসার, কেবল বাতাসের পিছনে দৌড়ানো।
  som-som: Dadka uu isagu u taliyey oo dhammu dhammaad ma lahayn, laakiinse kuwa isaga
    ka daba iman doonaa kuma rayrayn doonaan isaga. Hubaal taasuna waa wax aan waxtar
    lahayn iyo dabagalka dabaysha oo kale.
  lat-VUC: Infinitus numerus est populi omnium qui fuerunt ante eum, et qui postea
    futuri sunt non lætabuntur in eo; sed et hoc vanitas et afflictio spiritus.]
  eng-ASVBT: 'There was no end of all the people, even of all them over whom he was:
    yet they that come after shall not rejoice in him. Surely this also is vanity
    and a striving after wind.'
  ita-1885: Tutto il popolo senza fine va con lui, come aveano fatto tutti coloro
    che erano stati davanti a loro; quelli eziandio che verranno appresso, non si
    rallegreranno di lui. Certo, questo ancora è vanità, e tormento di spirito.
  eng-LXXUP: 'There is no end to all the people, To all who were before them: And
    the last shall not rejoice in him: For this also is vanity and waywardness of
    spirit.'
  eng-ULB: There is no end to all the people who want to obey the new king, but later
    many of them will no longer praise him. Surely this situation is vapor and an
    attempt to shepherd the wind.
  spa-VBL: Está rodeado de una multitud de seguidores, pero la siguiente generación
    no está contenta con él. Esto también ilustra la naturaleza pasajera de la vida
    cuyo significado es esquivo, como perseguir el viento para comprender.
  fra-_FOB: Et il n'y avait point de fin à tout le peuple, à tous ceux à la tête desquels
    il était; cependant ceux qui viendront après ne se réjouiront point à son sujet.
    Certainement, cela aussi est une vanité et un tourment d'esprit.
  mal-mal: അവൻ അസംഖ്യജനത്തിന് തലവനായിരുന്നു; എങ്കിലും പിന്നീട് വരുന്നവർ അവനിൽ സന്തോഷിക്കുകയില്ല.
    അതും മായയും വൃഥാപ്രയത്നവും തന്നെ.
  urd-GVR: Un tamām logoṅ kī intahā nahīṅ thī jin kī qiyādat wuh kartā thā. To bhī
    jo bād meṅ āeṅge wuh us se ḳhush nahīṅ hoṅge. Yih bhī bātil aur hawā ko pakaṛne
    ke barābar hai.
  suz-BL: मेकोमी शुश मुर आन कली वारच पाप्‍तु। तन्‍न मेको क्‍येङा नोले जाक्‍बपुकी मेको
    तशा मग्‍येरसम। मेको थमा पा जाम्‍शा लाइब नु फश कली खेदा पशो खोदेंशो बाक्‍ब।
  eng-NOY: There was no end to all the people before whom he went forth; yet they
    that come afterwards shall not rejoice in him. This also is vanity, and striving
    after wind.
  ita-1927: Senza fine eran tutto il popolo, tutti quelli alla testa dei quali ei
    si trovava. Eppure, quelli che verranno in seguito non si rallegreranno di lui!
    Anche questo è vanità e un correr dietro al vento.
  ckb-ckb: ئەو مرۆڤانەی کە هاتنە بەردەمی پاشا بێشومار بوون، بەڵام گەل دڵیان بەو پاشایە
    خۆش نەبوو. ئەمەش بێ واتایە و گڤەی بایە.
  eng-BBE: There was no end of all the people, of all those whose head he was, but
    they who come later will have no delight in him. This again is to no purpose and
    desire for wind.
  kan-OKCV: ಇವನ ಆಧಿಪತ್ಯಕ್ಕೆ ಒಳಪಟ್ಟ ಜನರ ಸಂಖ್ಯೆಯು ಅಪಾರ. ಆದರೆ ಯುವಕನ ಆಳ್ವಿಕೆಯ ಮುಂಚೆ ಇದ್ದವರು
    ಮತ್ತು ತರುವಾಯ ಬಂದವರು ಇವನನ್ನು ಮೆಚ್ಚಲಿಲ್ಲ. ಇದು ಸಹ ಗಾಳಿಯನ್ನು ಬೆನ್ನಟ್ಟಿದಂತೆ ವ್ಯರ್ಥವೇ.
  tam-2017: அவர்களுக்குமுன்பு அப்படிச் செய்த மக்களின் எண்ணிக்கைக்கு முடிவில்லை; இனி
    இருப்பவர்கள் இவன்மேலும் பிரியம் வைக்காமற்போவார்கள்; இதுவும் மாயையும், மனதிற்கு
    கலக்கமுமாகவும் இருக்கிறது.
  spa-RV-1909: 'No tiene fin todo el pueblo que fué antes de ellos: tampoco los que
    vendrán después estarán con él contentos. Y esto es también vanidad y aflicción
    de espíritu.'
  ron-BTF: Fără sfârșit este tot poporul și toți ce au fost înaintea lor; de asemenea
    cei ce vor veni mai pe urmă nu se vor bucura de el. Cu adevărat și aceasta este
    deșertăciune și chinuire a duhului.
  eng-WEBP: There was no end of all the people, even of all them over whom he was—yet
    those who come after shall not rejoice in him. Surely this also is vanity and
    a chasing after wind.
  eng-FBV: He is surrounded by crowds of supporters, but the next generation isn't
    happy with him. This also illustrates the passing nature of life whose meaning
    is elusive, like pursuing the wind for understanding.
  nld-1939: Ontelbaar was de menigte, Die zich bij hem aansloot. Toch zal het nageslacht
    geen vreugd aan hem beleven; Ook dat is ijdel en jagen naar wind.
  nch-BL: Se telpocat cati quej nopa talnamiqui huelis quinyacanas tahuel miyac masehualme,
    huan nochi quiicnelise. Pero teipa quema tacajtiyase sequinoc masehualme, inijuanti
    quihuejcamajcahuase. Yeca cati quichihuasquía elisquía san tapic quej san tapic
    para se cati quinequisquía quiitzquis nopa ajacat cati tailpitztoc.
  vie-1934: Dân phục dưới quyền người thật đông vô số; dầu vậy, những kẻ đến sau sẽ
    chẳng vui thích về người. Điều đó cũng là sự hư không, theo luồng gió thổi.
  hin-CV: अनगिनत थे वे लोग जिनका वह राजा था. फिर भी जो इनके बाद आएंगे उससे खुश न होंगे.
    निश्चित ही यह भी बेकार और हवा से झगड़ना है.
  spa-BES: No hubo fin de todas las personas, de todos aquellos cuya cabeza era, pero
    los que vengan después no se deleitarán en él. Esto de nuevo no tiene ningún propósito
    y es aflicción de espíritu.
  tdx-tdx: naho te tsifotofoto ondaty am-boriza’e ao, f’ie tsy ho loho onjone’ o manonjohy
    azeo. Toe hakafoahañe ka zao vaho fañeañan-tioke.
  tha-KJV: ประชาชนทั้งหลายคือบรรดาผู้ซึ่งอยู่ก่อนนั้นไม่​มี​ที่​สิ้นสุด และบรรดาคนที่มาภายหลั​งก​็จะไม่เปรมปรี​ดิ​์ในท่านด้วย
    แน่นอน นี่​ก็​เป็นความว่างเปล่าและความวุ่นวายใจด้วย
  por-BR-2018: Não havia fim todo o povo, todo o que houve antes deles; porém os que
    vêm depois não se alegrarão nele. Também isso é fútil como perseguir o vento.
  deu-ELO: kein Ende all des Volkes, aller derer, welchen er vorstand; dennoch werden
    die Nachkommen sich seiner nicht freuen. Denn auch das ist Eitelkeit und ein Haschen
    nach Wind.
  eng-WYC-2018: The number of people, of all that were before him, is great without
    measure, and they that shall come afterward, shall not be glad in him; but also
    this is vanity and torment of the spirit. (The number of all the people, who be
    under him, is great without measure, and yet they who shall come after him, shall
    not be grateful to him; but this is also empty and futile, like chasing the wind.)
  epo-epo: Senfina estas la popolo, antaŭ kiu li estis, kaj tamen la posteuloj ne
    ĝojos pri li; ankaŭ ĉi tio estas vantaĵo kaj ventaĵo.
  uig-PIN: Barliⱪ hǝlⱪ, yǝni ularning aldida turƣan barliⱪ puⱪralar sanaⱪsiz bolsimu,
    biraⱪ ulardin keyinkilǝr yigittinmu razi bolmaydu; bumu bimǝnilik wǝ xamalni ⱪoƣliƣandǝk
    ixtur.
  beo-beo: 'Hina bagade da dunu idimu hamedei amo ouligimusa: dawa:. Be e da bogosea,
    dunu da ea hamobeba:le hame nodomu. Amo hou da bai hamedei. Hamedeiba:le, amo
    hou da gagaoui dunu fo mabe se bobogebe agoai ba:sa.'
  tpi-OTNT: Em bai i bosim bikpela lain manmeri moa. I no inap man i kaunim ol. Tasol
    em bai i dai, na lain manmeri i kamap bihain, bai ol i no tingim ol bikpela samting
    em i bin mekim. Dispela tu i no gat as bilong en. I olsem man i ran i go bilong
    holimpas win.
  hau-SA: Babu ƙarshe ga dukan mutanen da suka riga su. Amma waɗanda suka zo daga
    baya, ba su gamsu da magājin ba. Wannan ma ba shi da amfani, naushin iska ne kawai.
  uig-LAT: Barliq xelq, yeni ularning aldida turghan barliq puqralar sanaqsiz bolsimu,
    biraq ulardin kéyinkiler yigittinmu razi bolmaydu; bumu bimenilik we shamalni
    qoghlighandek ishtur.
  nde-nde: Amakhosi la (endala lencinyane) kungabe ayelodumo elandelwa ngabantu abanengi
    abangelakubalwa. Kodwa izizukulwane ezilandelayo azimthandanga lowo owathatha
    ubukhosi. Lokhu lakho kuyize, yikuxotshana lomoya.
  ton-ton: '‌ʻOku ʻikai hano ngataʻanga ʻoe kakai kotoa pē, ʻakinautolu foki naʻe
    ʻi muʻa ʻiate kinautolu: pea ʻe ʻikai fiefia ʻiate ia ʻakinautolu ʻe tupu kimui.
    Ko e moʻoni ko e vaʻinga foki eni mo e fakamamahi ki he laumālie.'
  ces-1613: Nebývalo konce té vrtkosti všeho lidu, jakž toho, kterýž byl před nimi,
    takž ani potomci nebudou se těšiti z něho. Protož i to jest marnost a trápení
    ducha.
  eng-WMB: There was no end of all the people, even of all them over whom he was—yet
    those who come after shall not rejoice in him. Surely this also is vanity and
    a chasing after wind.
  tam-TCV: அப்படி அவனைப் பின்பற்றுகிற மக்களுக்கு முடிவே இல்லை. ஆனால் அதற்குப் பிறகு
    வந்த சந்ததியோ புதிதாக ஆட்சிக்கு வந்தவனில் பிரியப்படவில்லை. இதுவும் அர்த்தமற்றதே,
    காற்றைத் துரத்திப்பிடிக்கும் முயற்சியே.
  ceb-ULB: Walay kinutoban alang sa tanang tawo nga buot motuman sa bag-ong hari,
    apan sa dili madugay daghan kanila ang dili na magadayeg kaniya. Sa pagkatinuod
    kini nga kahimtang sama sa aso ug usa ka pagsulay sa pagbantay sa hangin.
  pol-UBG: Niezliczony jest cały lud, jaki żył przed nimi. Lecz następni nie będą
    się z niego cieszyć. A tak i to jest marność i utrapienie ducha.
  urd-GVU: اُن تمام لوگوں کی انتہا نہیں تھی جن کی قیادت وہ کرتا تھا۔ توبھی جو بعد
    میں آئیں گے وہ اُس سے خوش نہیں ہوں گے۔ یہ بھی باطل اور ہَوا کو پکڑنے کے برابر
    ہے۔
  deu-1912: Und des Volks, das vor ihm ging, war kein Ende und des, das ihm nachging;
    und wurden sein doch nicht froh. Das ist auch eitel und Mühe um Wind.
  kan-2017: ಇವನ ಅಧಿಪತ್ಯಕ್ಕೆ ಒಳಪಟ್ಟ ಎಲ್ಲಾ ಜನರ ಸಂಖ್ಯೆಯು ಅಪಾರ. ಅವನ ಆಳ್ವಿಕೆಯ ನಂತರ ಇವನಲ್ಲಿ
    ಆನಂದಿಸುವುದಿಲ್ಲ. ಇದೂ ಸಹ ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟಿದ ಹಾಗೆ ವ್ಯರ್ಥವಾಗಿದೆ.
  yap-yap: Demturug oren e girdi’ nra gagiyegnag be’ nib pilung; ma nap’an nra chuw
    ko pilung, ma dariy be’ nra pining e magaer u wan’ ko tin i rin’. Rib m’ayfan.
    Bod ni be lol’oeg e nifeng.
  hlt-MCSB: Pilnam boeih ham te a bawtnah om pawh. Amah te cungkuem taengah a hmai
    la a om pah dae lamhnuk rhoek loh anih taengah ko a hoe uh moenih. He khaw a honghi
    neh khohli dongkah kohnek mai ni.
  mdy-ETH: ዬይ ካኣታዺ ዎይሣ ዎዶና ዒዛም ዎርቃ ዴራ ኮሺ ሚርጌኬ፤ ዒ ካኣቱማፓ ኬዴ ዎዶና ጋዓንቴ ዒ ማዼ ባኮ ዛሎ ዒዛ ጋላታንዳ
    ፔቴ ዓሲታዎ ጴዻዓኬ፤ ዬይያ፥ ዢባሬ ኩቻ ዓርቃኒ ማሊሢጉዴያ ጉሪ ባኣዚኬ።
  kew-kew: Go su-para pimi onaa luabu nipuna rolopara pitimi. Go onaa luaburi aa medame
    mada nadipi kiritalimi. Nipu omalia rabu orope piralimi onaame nipumi pisade kogono
    naniminaalimi. Go madaa page re meda naiya. Gore aa medame poripu ratu ripinatalo
    pea-rupa mada.
  twi-ASANTE: Nnipa dɔm a wɔntumi nkane wɔn dii nʼakyi. Nanso nkyirimma no ani annye
    ne ho. Yei nso yɛ ahuhudeɛ, ɛte sɛ wotaa mframa.
  eng-WEBU: There was no end of all the people, even of all them over whom he was—yet
    those who come after shall not rejoice in him. Surely this also is vanity and
    a chasing after wind.
  wal-wal: Issi kawoi haariyo asai qoodi bainna cora gidanau danddayees. SHin kawotaappe
    i kichchiyo wode, i oottidobau ooninne a galatenna. Hegaa gishshau, ha ubbaikka
    hada; carkkuwaa oiqqanau yedettiyoogaa mala.
  spa-PDDPT: No tenía fin la muchedumbre que lo seguía. Sin embargo, los que vengan
    después tampoco estarán contentos con él. También esto es vanidad y correr tras
    el viento.
  gun-gun: Ha'e ramo opena 'rã oikovy mbovy rei e'ỹ re. Ha'e rami teĩ ha'e va'e rire
    ju oĩ va'e na'ima'endu'a porãi 'rã hexe. Anhetẽ, ha'e nunga voi opa rive va'erã,
    yvytu jere'i rakykue amongue onha rivea rami.
  ilo-ULB: Awan ti pagpatinggaan dagiti amin a tattao a mangayat nga agtulnog iti
    baro nga ari, ngem saan nga agbayag ket adu kadakuada ti saanen a mangdayaw kenkuana.
    Pudno, daytoy a kasasaad ket alingasaw, ken panangpadas a mangipastor iti angin.
  kpg-kpg: Togologo daangada e dagi go di king, gei di madagoaa di king ma ga hagalee,
    deai dahi dangada e hai bolo di mee bolo mee i ana mee ne hai ai. Ma e maa gi daha.
    Ma e hai be di waluwalu di madangi.
  uig-ARA: بارلىق خەلق، يەنى ئۇلارنىڭ ئالدىدا تۇرغان بارلىق پۇقرالار ساناقسىز بولسىمۇ،
    بىراق ئۇلاردىن كېيىنكىلەر يىگىتتىنمۇ رازى بولمايدۇ؛ بۇمۇ بىمەنىلىك ۋە شامالنى
    قوغلىغاندەك ئىشتۇر.
  sus-sus: Mixi wuyaxi dangixi nɛ beenun na kanyi xa bari. Mixi naxee fama a xanbi
    ra, a xa fe mu fama rafande e ma. Na fan findixi fe fufafu nan na, alɔ mixi naxan
    birafe foye fɔxɔ ra.
  pon-2006: Ele uwen tohtohn aramas akan me nanmwarki men kakaun sohte kak wadawad;
    ni nanmwarkio eh pahn pwoula, sohte me pahn kapingkalahnganki sapwellime wiewia
    kan. Eri, met pil sohte katepe. Met rasehng pwakipwakih kisinieng.
  ksd-ksd: Pa di ga luk vapar diat dia ga gugu tana ba kadia lualua, ma namur pa dia
    ga kapupi mule. Go bula a magit vakuku tuna, a tinikan upi ra vuvu.
  tur-YTC: Bütün halkın, üzerinde olduğu bütün insanların sonu yoktu; ama ondan sonra
    gelenler onda sevinç duymayacaklardır. Gerçi bu da boş ve rüzgârı kovalamaktır.
  bel-N: Няма канца ўсяму народу, усiм, якiя былі перад ім, але тыя, што пасьля будуць,
    ня будуць радавацца дзеля яго. I гэта таксама марнасьць i турбаваньне духа.
  grc-BRENT: Οὐκ ἔστι περασμὸς τῷ παντὶ λαῷ, τοῖς πᾶσιν οἳ ἐγένοντο ἔμπροσθεν αὐτῶν·
    καί γε οἱ ἔσχατοι οὐκ εὐφρανθήσονται ἐπʼ αὐτῷ· ὅτι καί γε τοῦτο ματαιότης καὶ
    προαίρεσις πνεύματος.
  ind-AYT: Seluruh rakyatnya, semua orang yang ada sebelum mereka, tidak ada habisnya.
    Namun, orang-orang yang akan datang tidak akan bersuka atas dia. Ini pun kesia-siaan
    dan usaha mengejar angin.
  nya-nya: Mfumu ikhoza kulamulira anthu osawerengeka, komabe itamwalira, palibe amene
    adzayamikire zomwe mfumuyo inachita. Izinso ndi zopandapake, nʼkungozivuta chabe.
  hrv-hrv: On stupa na čelo bezbrojnih podanika i kasniji se naraštaji ne mogahu zbog
    njega radovati. I to je zacijelo ispraznost i pusta tlapnja.
  mps-mps: Agai te genuai hani we bidi mu tonaluai, te bidigo augwali nedabo usu meni
    yaibao. Tiali goli, aga te isiyu da, augwaligo te agai yali genuai sę dabe homu
    kone ma palogobeo. Te kolesaga me aga page meni yai elalubao, te bidi udulama,
    te wali tola sigi painu ebo tiwai ebo dao.
  tpi-tpi: Em bai i bosim bikpela lain manmeri moa. I no inap man i kaunim ol. Tasol
    em bai i dai, na lain manmeri i kamap bihain, bai ol i no tingim ol bikpela samting
    em i bin mekim. Dispela tu i no gat as bilong en. I olsem man i ran i go bilong
    holimpas win.
  dan-1931: der var ikke Tal på alle de Mennesker, han stod i Spidsen for; men heller
    ikke over ham glæder de senere Slægter sig; nej, også det er Tomhed og Jag efter
    Vind.
  vie-OVCB: Những đám đông đứng quanh người ấy nhiều vô kể, nhưng rồi một thế hệ khác
    tiếp nối và loại bỏ người. Vậy, vương quyền cũng vô nghĩa—như chạy theo luồng
    gió.
  guj-2017: જે સર્વ લોકો ઉપર તે રાજા હતો તેઓનો પાર નહોતો તોપણ તેની પછીની પેઢીના લોકો
    તેનાથી ખુશ નહોતા. નિશ્ચે એ પણ વ્યર્થ અને પવનથી મુઠી ભરવા જેવું છે.
  pon-2006A: Ele uwen tohtohn aramas akan me nanmwarki men kakaun sohte kak wadawad;
    ni nanmwarkio eh pahn pwoula, sohte me pahn kapingkalahnganki sapwellime wiewia
    kan. Eri, met pil sohte katepe. Met rasehng pwakipwakih kisinieng.
  por-BRBSL: Não havia fim para todo o povo, mesmo para aqueles sobre os quais ele
    era - ainda assim aqueles que vêm depois não se alegrarão com ele. Certamente
    isto também é vaidade e uma perseguição ao vento.
  cth-cth: Hote siangpahrang ni a uk e taminaw pueng parei thai kawi lah awm hoeh.
    A hnukkhu lah ka tho e taminaw ni hai hote siangpahrang hah a lungkuep thai awh
    mahoeh. Atangcalah, hote hno hai ahrawnghrang e hno, kahlî man e hoi doeh a kâvan.
  twi-twi: Nnipadɔm a wontumi nkan wɔn dii nʼakyi. Nanso nkyirimma no ani annye ne
    ho. Eyi nso yɛ ahuhude, ɛte sɛ wotaa mframa.
  hlt-hlt: Pilnam boeih ham te a bawtnah om pawh. Amah te cungkuem taengah a hmai
    la a om pah dae lamhnuk rhoek loh anih taengah ko a hoe uh moenih. He khaw a honghi
    neh khohli dongkah kohnek mai ni.
  tbz-SIM: Bɛnìtìbɛ̀ pɛ́u bɛɛ̀ do ò tũ̀, mbɛ̀ɛ̀ mɛ mbo dentɛ kɛ́tuɔkɛní dɛ̀ í yóó
    bɛ̀ nɑrikɛ. Dɛ̀ í dò nkɛ́bɑntɛ́, dɛ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀ kɛ́kpɑɑkɛ kuyɑɑkù.
  msy-2020: Ezɨ gumazir bar avɨrir me men dɨbobonim dɨponan iburaziba, me bar an apengan
    itima a me gatifa. Ezɨ gɨn an aremezɨ, gɨn otivir gumazamiziba, me an amizir bizir
    ekiar kabagh nɨghnɨzir puvatɨ. Egha kɨ datɨrɨghɨn fo, uaghan an mɨngarim modozɨ
    e dagh fozir puvatɨgha okam nɨghnɨsi. Mati gumazim amɨnimɨn suighasa ivegha ghuava
    an suighan ibura.
  dop-dop: Yəlɑɑ tuutuumɑ kɑ wɛɛ ɩ wɑɑlɩ kɛ́, pɑɑ nɑ mpʋ pɛlɛ pɑ wɑɑlɩ nyə́mɑ lɑŋɑ
    kɑɑ hʋlʋmənɑ-ɩ. Mpi tɔ, pəlɛ pə wɛ kɑtɛ tɔtɔɣɔ ɩsɩɩ yʋlʋ lʋkʋɣʋ sɩ ɩ́ tiiki heelim
    tɔ.
  azb-azb: Onun başına yığışan bütün xalqın sayı-hesabı yox idi. Ancaq sonra gələn
    nəsillər onun üçün də sevinməyəcək. Bu da puçdur, külək dalınca qaçmağa bənzər.
  eng-DBY: '[There is] no end of all the people, of all that stood before them; those
    however that come after shall not rejoice in him. Surely this also is vanity and
    a striving after the wind.'
  hin-2017: वे सब लोग अनगिनत थे जिन पर वह प्रधान हुआ था। तो भी भविष्य में होनेवाले
    लोग उसके कारण आनन्दित न होंगे। निःसन्देह यह भी व्यर्थ और वायु को पकड़ना है।
  wol-KYG: Mbooloo ngii mu janool, bare lool ba wees ab lim, te ña leen wuutu bégewuñu
    ki wuutu buur. Loolu it di cóolóoli neen ak napp um ngelaw.
  eng-YLT: there is no end to all the people, to all who were before them; also, the
    latter rejoice not in him. Surely this also is vanity and vexation of spirit.
  eng-WYC-2017: The number of people, of all that were before him, is great without
    measure, and they that shall come afterward, shall not be glad in him; but also
    this is vanity and torment of the spirit.
  eng-WMBB: There was no end of all the people, even of all them over whom he was—yet
    those who come after shall not rejoice in him. Surely this also is vanity and
    a chasing after wind.
  urd-GVH: उन तमाम लोगों की इंतहा नहीं थी जिनकी क़ियादत वह करता था। तो भी जो बाद में
    आएँगे वह उससे ख़ुश नहीं होंगे। यह भी बातिल और हवा को पकड़ने के बराबर है।
  rug-rug: Soku hola saripu totoli ni sa baṉara, ba sa sinage pu sage luli mae si
    kilua sa hinobena sa baṉara. Hie tugo si loketoṉa laena, na hadu luli givusu mo.
  gaz-gaz: Baayʼinni nama fuula isaanii dura jiruu hamma hin qabu ture. Warri duubaan
    dhufan garuu dargaggeessa dhaalu sanatti hin gammanne. Kun hundis bubbee ariʼuu
    dha; faayidaas hin qabu.
  fra-LSG: Il n’y avait point de fin à tout ce peuple, à tous ceux à la tête desquels
    il était. Et toutefois, ceux qui viendront après ne se réjouiront pas à son sujet.
    Car c’est encore là une vanité et la poursuite du vent.
  yal-yal: Na yamaan dan mi yi na, a yi tixi naxanye yɛɛ ra. Na birin, a mi rafanɲɛ
    mayixɛtɛ famatɔne ma. Na fan findixi fe fuun nan na alo muxun na kata foyen sagatandeni.
  haw-1868: Aole pau i ka heluia na kanaka, ka poe mamua o lakou; a o ka poe mahope,
    aole lakou olioli ia ia. He mea lapu wale keia, a me ka luhi hewa.
  arb-NAV: وَلَمْ يَكُنْ نِهَايَةٌ لِلْجَمَاهِيرِ الَّذِينَ سَارَ فِي طَلِيعَتِهِمْ،
    غَيْرَ أَنَّ الأَجْيَالَ اللّاحِقَةَ لَا تُسَرُّ بِهِ، فَهَذَا أَيْضاً بَاطِلٌ
    وَكَمُلاحَقَةِ الرِّيحِ.
  ewe-ewe: Ate ŋu azu kplɔla na ame akpe akpewo eye ame sia ame alɔ̃e. Ke ne dzidzime
    yeye la me viwo va tsi la, woɖenɛ le fiazikpui la dzi! Ale esia hã ganye bometsitsi
    kple dagbadagba ɖe yame ko.
  eng-LEE: 'There was no end to all the people, [belonging] to all that have been
    before them: they also that come after will not rejoice in him. Surely this also
    is vanity and a torture of the spirit.—'
  asm-FB: এই নতুন ৰজাই নেতৃত্ব দিয়া লোকসকলৰ সীমা নাছিল; কিন্তু পাছত তেওঁলোকৰ অনেকেই
    তেওঁৰ ওপৰত সন্তুষ্ট নাছিল। ইও অসাৰ, আৰু কেৱল বতাহক ধৰিবলৈ চেষ্টা কৰাৰ নিচিনা হয়।
  sus-A: مِشِ وُيَشِ دَنفِشِ نّ بٍينُن نَ كَنيِ شَ بَرِ. مِشِ نَشٍيٍ قَمَ عَ شَنبِ
    رَ، عَ شَ قٍ مُ قَمَ رَقَندٍ عٍ مَ. نَ قَن قِندِشِ قٍ قُقَقُ نَن نَ، عَلْ مِشِ
    نَشَن بِرَقٍ قٌيٍ قْشْ رَ.
  fra-SBL: Il n'y avait pas de fin à tout le peuple, à tous ceux sur lesquels il était,
    et ceux qui viendront après ne se réjouiront pas de lui. Cela aussi est une vanité
    et une poursuite du vent.
  hbo-hbo: אֵֽין־קֵ֣ץ לְכָל־הָעָ֗ם לְכֹ֤ל אֲשֶׁר־הָיָה֙ לִפְנֵיהֶ֔ם גַּ֥ם הָאַחֲרֹונִ֖ים
    לֹ֣א יִשְׂמְחוּ־בֹ֑ו כִּֽי־גַם־זֶ֥ה הֶ֖בֶל וְרַעְיֹ֥ון רֽוּחַ׃
  kik-kik: Andũ arĩa othe maathagwo nĩwe matingĩtarĩka. No rĩrĩ, andũ arĩa mookire
    thuutha wake matiakenirio nĩ ũcio wacookire ithenya rĩa mũthamaki. Ũndũ ũyũ o
    naguo nĩ wa tũhũ, o ta gũtengʼeria rũhuho.
  fra-NCL: Il n’y avait pas de fin à toute cette foule, à tous ceux à la tête desquels
    il était. Et cependant les descendants ne se réjouiront pas à son sujet. Cela
    encore est vanité et poursuite du vent.
  cek-AK: Anih loe angmah hmaa ih kroeklaek ai kami nuiah siangpahrang ah oh, toe
    angzo han koi kaminawk loe siangpahrang nuiah anghoe o poe mak ai. Hae hmuen doeh
    azom pui ah ni oh tangtang, takhi hnukah patom ramrum baktiah ni oh.
  cuk-cuk: Ar amba dule-bukidar we-sapingwa-gebe-reyga-megidedgi eba nagusdamar-inigwele,
    degite, dule-danimarmogoedi amba we-rey gwen yeer dakosurmarmogad. Amba we-ibmala
    binsarsunna imaklebalid, gwage-nunmaked ukbalid.
  uig-CYR: Барлиқ хәлиқ, йәни уларниң алдида турған барлиқ пухралар санақсиз болсиму,
    бирақ улардин кейинкиләр жигиттинму рази болмайду; буму бимәнилик вә шамални қоғлиғандәк
    иштур.
  tel-2017: ప్రతి ఒక్కరూ అతనికి విధేయత చూపడానికి వస్తారు. అయితే ఆ తరవాత వారిలో అనేకమంది
    అతనిపై ఇష్టం చూపరు. నిజానికి ఇది కూడా నిష్ప్రయోజనమే, ఒకడు గాలిని పట్టుకోడానికి
    ప్రయత్నించినట్టే.
  hat-BSA: Pèp la p ap janm fini; tout moun ki te avan yo, ni sila k ap vini pita
    yo p ap kontan avèk li. Anverite, sa osi se vanite ak kouri dèyè van.
  kos-kos: Pisen mwet tokosra se inge leumi uh arulana pus, koflana oekyukla, a fwil
    tokol an tiana srui orekma lal. Ma inge wangin sripa — oana ukweyen eng uh.
  hbo-WLC: אֵֽין־קֵ֣ץ לְכָל־הָעָ֗ם לְכֹ֤ל אֲשֶׁר־הָיָה֙ לִפְנֵיהֶ֔ם גַּ֥ם הָאַחֲרוֹנִ֖ים
    לֹ֣א יִשְׂמְחוּ־ב֑וֹ כִּֽי־גַם ־זֶ֥ה הֶ֖בֶל וְרַעְי֥וֹן רֽוּחַ׃
  ibo-ibo: A pụghị ịgụta ndị dịnyere ya, ma ndị ga-esota nʼazụ agaghị enwe ọṅụ nʼebe
    onye nọchiri eze ahụ nọ. Ọzọkwa, nke a bụ ihe efu, naanị ịchụso ifufe.
  ory-ory: ସେ ଯେଉଁମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ହେଲା, ସେହି ଲୋକମାନେ ଅସଂଖ୍ୟ; ତଥାପି ଉତ୍ତରକାଳୀନ ଲୋକମାନେ
    ତାହାଠାରେ ଆନନ୍ଦ କରିବେ ନାହିଁ। ନିଶ୍ଚୟ ଏହା ହିଁ ଅସାର ଓ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନମାତ୍ର।
  chk-chk: Esap wor eman a tongeni aleani ekewe aramas mi nonom fän an nemenem. Nge
    chokewe mi manau mürin resap chüen pwapwaiti. Ellet pwal ei pön chök, a usun chök
    turufi asepwäl.
  rop-rop: Maitbi det king bin jidan bos langa bigismob pipul. Bat afta wen im dai
    nobodi garra preisimbat im na. Wal ai nomo sabi wotfo im lagijat. Im jis laik
    aibin trai dalimbat det win wujei blanga go.
  ukr-1871: Безлїч було народу перед ним, а пізнїйші не будуть радуватись ним. І се
    марнота та мука духові.
  deu-1951: Des Volkes war kein Ende, vor welchem er herging; werden nicht auch die
    Nachkommen sich seiner freuen? Oder ist auch das eitel und ein Haschen nach Wind?
  eng-JPS: There was no end of all the people, even of all them whom he did lead;
    yet they that come after shall not rejoice in him. Surely this also is vanity
    and a striving after wind.
  srp-1865: Nema kraja narodu koji bijaše pred njim, a koji poslije nastanu neæe se
    radovati njemu. I to je taština i muka duhu.
  lug-lug: Abantu be yafuganga baali bangi nnyo. Naye abo abajja oluvannyuma lwe tebaamusiima.
    Na kino nakyo butaliimu na kugoberera mpewo.
  heb-heb: אין קץ לכל העם לכל אשר היה לפניהם גם האחרונים לא ישמחו בו כי גם זה הבל
    ורעיון רוח׃
  ben-IRV: সেই সমস্ত লোকেদের কোন সীমা নেই যারা নতুন রাজার বাধ্য হতে চায়, কিন্তু পরে
    অনেকে তারা আর তাঁর গৌরব করবে না। নিশ্চিত এই অবস্থা হল অসার এবং বাতাসকে পরিচালনা
    করার চেষ্টা।
  pan-pan: ਉਹਨਾਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਦੀ ਕੋਈ ਹੱਦ ਨਹੀਂ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਉਹ ਪ੍ਰਧਾਨ ਹੋਇਆ, ਤਾਂ ਵੀ
    ਜਿਹੜੇ ਉਸ ਤੋਂ ਬਾਅਦ ਹੋਣਗੇ, ਉਹ ਉਸ ਨਾਲ ਖੁਸ਼ ਨਾ ਹੋਣਗੇ। ਸੱਚ-ਮੁੱਚ ਇਹ ਵੀ ਵਿਅਰਥ ਅਤੇ ਹਵਾ
    ਦਾ ਫੱਕਣਾ ਹੈ!
  mya-JVB: ထိုမင်းအုပ်စိုးသော သူ အပေါင်း တို့ကို ရေတွက် ၍ မကုန်နိုင်။ နောက် လာသောသူတို့သည်လည်း
    ၊ ထိုမင်း ကို အား မ ရဘဲနေကြလိမ့်မည်။ အကယ် စင်စစ်ထို အမှုအရာသည်လည်း အနတ္တ အမှု၊
    လေ ကို ကျက်စား သောအမှုဖြစ်၏။
  hmo-hmo: Ia ese taunimanima momo, duahia diba lasi, ia biagua noho. To gabeai idia
    vara taudia ese unai king do idia ura henia lasi. Inai kara danu be anina lasi,
    lai bema idia lulua kava karana bamona.
  urd-urd: उन सब लोगों का या'नी उन सब का जिन पर वह हुक्मरान था कुछ शुमार न था, तोभी
    वह जो उसके बाद उठेंगे उससे ख़ुश न होंगे। यक़ीनन ये भी बेकार और हवा की चरान है।
  rus-SYN: Не было числа всему народу, который был перед ним, хотя позднейшие не порадуются
    им. И это - суета и томление духа!
  bqc-SIM: gↄↄ bee aà gbɛ̃́ↄ aaↄ lɛ́ vĩo, gbɛ̃́ pↄ́ a dɛ ń dↄaana ũↄ. Ń beeo
    gbɛ̃́ pↄ́ aa mↄ gbɛzãↄ aa aà sáaukpao. Beeá pãɛ lↄ mɛ́ gugiiyaaɛ.
  tcz-CHONGTHU: Mihonpi chu kichai tih um louvin akoma chun ahung ding khom’uvin,
    hinlah khang ahung kikhel phat chun ama jong chu adeimo bolkittauvin ahi. Hijeh
    chun hiche ho jouse hi ajeh beile phatchomna bei ahi sohkeije.
  mar-mar: त्या सर्व लोकांचा म्हणजे ज्या सर्वांवर तो अधिकारी झाला त्यांचा, काही अंत
    नव्हता. तरी जे लोक पुढे होणार आहेत ते त्याच्याविषयी आनंद करणार नाहीत. खचित ही
    परीस्थिती व्यर्थ आहे आणि हे वायफळ प्रयत्न करण्यासारखे आहे.
  qub-qub: Aypalla runacuna rispitar alli ricasha captinpis mas guepatanaga «manami
    allichu mandasha» nenganami. Chaypis caycan yangallami, wayrata chariyta munashanchïnöllami.
  bqp-bqp: Gↄrↄ birea à gbɛ̃nↄ dasi lɛ́ vĩro, à de ń don'arɛde ũ. Ama gbɛ̃ kũ ò
    sù zãnↄ dí a sáabu kpáro. Abirekũ pãmɛ dↄ, pɛna gukoriamɛ.
  hat-hat: Ou pa ka konte kantite moun yon wa ka gouvènen, kantite moun yon wa ka
    dirije. Men lè l' mouri, pesonn p'ap chonje di l' mèsi pou sa li te fè pou yo.
    Tou sa pa vo anyen. Sa pa rapòte anyen.
  eng-BSB: There is no limit to all the people who were before them. Yet the successor
    will not be celebrated by those who come even later. This too is futile and a
    pursuit of the wind.
  eng-WEBPB: There was no end of all the people, even of all them over whom he was—yet
    those who come after shall not rejoice in him. Surely this also is vanity and
    a chasing after wind.
  kbq-kbq: Ohampriga'a vahe krerfamo'za kasefa kini ne'mofo kaziga mani'naze. Hianagi
    henkama fore hu'za esnaza, kasefa kini nekura musena huontegahaze. Ama ana zamo'enena
    agafa'a omneneankino, zaho'ma avaririankna nehie.
  nhe-BL: Se telpocatl tlen queja nopa tlalnamiqui huelis quinyacanas tlahuel miyac
    tlacame, huan nochi quiicnelise. Pero teipa quema tlacajtiyase sequinoc tlacame,
    yajuanti quihuejcamajcahuase. Yeca tlen quichihuasquía elisquía san tlapic queja
    san tlapic para se tlen quinequisquía quiitzquis nopa ajacatl tlen tlailpitztoc.
  bus-bus: Gurↄ beeea à gbɛ̃nↄ pari lɛ́ vĩro, à dɛ ń dↄn'aɛdee ũ. Mↄde gbɛ̃ kɛ̀ aↄ̃
    mↄ̀ zãanↄↄ e à sáabu kpáro. Beee nɛ́ yã pãamɛ dↄ, pɛna gukoriamɛ.
  gub-BL: Heta tetea'u tuwihawete hemiruze'eg wà. Nezewe rehe we, tuwihawete romo
    wiko re ipytu'u mehe ni amo hemiruze'eg numume'u kwaw ikatu haw izupe wà. Ma'e
    paw uzeapo na'arewahy ukàzym ma'e ràm romo. Nuzawy kwaw ywytu haikweromo zanezànaw.
  eng-DRA: 'The number of the people, of all that were before him is infinite: and
    they that shall come afterwards, shall not rejoice in him: but this also is vanity,
    and vexation of spirit.'
