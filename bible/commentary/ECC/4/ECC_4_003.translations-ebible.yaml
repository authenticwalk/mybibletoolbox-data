verse: ECC.004.003
translations:
  mal-C: എന്നാൽ ഈ രണ്ടുകൂട്ടരിലും ഭേദം നാളിതുവരെ ജനിക്കാത്തവരാണ്, അവർ സൂര്യനുകീഴേ
    നടമാടുന്ന ദുഷ്ടത കാണാത്തവരാണ്.
  deu-TKW: und glücklicher als beide den, der noch gar nicht geworden, der nicht zu
    sehen bekam das schlimme Thun, das unter der Sonne geschieht.
  lin-lin: Mpe moto oyo atikala nanu kozala te azali malamu koleka bango mibale, pamba
    te atikala nanu komona te misala mabe oyo esalemaka na se ya moyi.
  eng-LSV: And better than both of them [is] he who has not yet been, in that he has
    not seen the evil work that has been done under the sun.
  eng-GNV: 'And I count him better then them both, which hath not yet bin: for he
    hath not seene the euill workes which are wrought vnder the sunne.'
  eng-WEBSTER: Yes, better is he than both they, who hath not yet been, who hath not
    seen the evil work that is done under the sun.
  nhw-BL: Huan noja más cuali inijuanti catli amo quema tlacajtoque pampa amo quema
    quiitztoque nochi catli amo cuali catli onca ipan ni tlaltipactli.
  swh-ONEN: Lakini aliye bora kuliko hao wawili ni yule ambaye hajazaliwa bado, ambaye
    hajaona ule uovu unaofanyika chini ya jua.
  bba-bba: Wi bɑ ǹ ɡinɑ mɑrɑ, u doo nɔɔru mɔ n kere wi bɑ mɑrɑ, domi u ǹ mɑɑ hɑnduniɑ
    yen dɑm dɔrebu wɑ.
  eng-KJVCPB: Yea, better is he than both they, which hath not yet been, who hath
    not seen the evil work that is done under the sun.
  luo-luo: To joma johawi moloyogi duto, gin jogo ma pod ok onywol, ma pod ok oneno
    richo mitimo e bwo wangʼ chiengʼ.
  meu-meu: A herea-daena be do se vara bena kara dikadia dina henunai e karamu na
    do se ita tauna hari.
  npi-ULB: तथापि, ती दुवैभन्दा पनि अझै नजन्मेकोचाहिँ बढी भाग्यमानी हो । त्यसले सूर्यमूनि
    गरिएको कुनै पनी खराब कामहरू देख्‍नै पाएको हुँदैन ।
  yor-yor: 'Nítòótọ́, ẹni tí kò tí ì sí sàn ju àwọn méjèèjì lọ: ẹni tí kò tí ì rí
    iṣẹ́ búburú tí ó ń lọ ní abẹ́ oòrùn.'
  ind-ind: Namun, sebenarnya yang lebih beruntung lagi adalah mereka yang belum ada
    dan belum melihat berbagai macam kejahatan yang dilakukan di dunia ini.
  pes-OPCB: و خوشبخت‌تر از همه کسانی هستند که هنوز به دنیا نیامده‌اند، زیرا ظلمهایی
    را که زیر این آسمان می‌شود ندیده‌اند.
  tgl-ULB: Subalit, mas mapalad kaysa sa kanilang dalawa ang isang hindi pa nabubuhay,
    ang isang hindi nakakita ng anumang masamang gawain na ginawa sa ilalim ng araw.
  hui-hui: Wali agali dindi ogoriani karu ti ai̱yahanda nahono winidale ti yo peneore
    kale. Dindi ogoriani wali agali bu karume mana ko biraru ti nahendedale.
  mya-mya: သို့ရာတွင် တခါမျှ မဖြစ်သေးသောသူ၊ နေ အောက်မှာ ပြုသော ဒုစရိုက်ကိုမမြင်သေးသောသူသည်
    ထိုနှစ်ဦးထက်သာ၍ မင်္ဂလာရှိ၏။
  bod-N: འོན་ཀྱང་དེ་གཉིས་ཀ་ལས་ཀྱང་། ཉི་མའི་འོག་ཏུ་བྱས་པའི་ལས་ངན་པ་མ་མཐོང་བའི་ད་དུང་སྐྱེས་མེད་པ་དག་ནི་སྐྱིད་པར་བསམས།
  sna-sna: Asi ari nani kupfuura vose ndiye uyo asati atombovapo, uyo asati amboona
    zvakaipa zvinoitwa pasi pezuva.
  spa-BLM: Sí, mejor que ambos es el que aún no ha sido, que no ha visto la mala obra
    que se hace bajo el sol.
  cac-cac: Te vach' yic eb' manto alji d'a yichan̈ eb' chamnac yed' eb' pitzan tic,
    yujto a eb' manto alji chi', manto yil-laj chucal tzuji d'a yolyib'an̈q'uinal
    tic eb'.
  swh-ULB: Ingawa, bahati zaidi kuliko wote wawili ni yule ambaye hajaishi, yeye ambaye
    hajaona matendo yoyote mabaya ambayo yanafanyika chini ya jua.
  bel-bel: а шчасьлівейшы той за абодвух, хто яшчэ не радзіўся, хто ня бачыў яшчэ
    ліхадзействаў, якія пад сонцам вядуцца.
  deu-ELBBK: und glücklicher als beide pries ich den, der noch nicht gewesen ist,
    der das böse Tun nicht gesehen hat, das unter der Sonne geschieht.
  mbb-OT: Ne iyan edhuna utew he zeyzey sikan is wazè en ipen-anak, su wazè en sikandan
    mekaahà te langun he menge mezaat he menge vaal kayi te kelibutan.
  mal-2015: ഈ രണ്ടു വകക്കാരെക്കാളും ഇതുവരെ ജനിക്കാത്തവനും സൂര്യന്നു കീഴെ നടക്കുന്ന
    ദുഷ്പ്രവൃത്തിയെ കാണാത്തവനുമായ മനുഷ്യൻ ഭാഗ്യവാൻ.
  rmc-rmc: No feder sar okle duje dženenge hin oleske, ko mek na avľa pro svetos,
    ko na dikhel o nalačhe skutki, so pes keren pre phuv.
  pes-OPV: و کسی را که تا بحال بوجود نیامده است، از هر دو ایشان بهتر دانستم چونکه
    عمل بد را که زیر آفتاب کرده می‌شود، ندیده است.
  ron-1924: Дар май феричит декыт амындой, ам гэсит пе чел че ну с-а нэскут ынкэ,
    фииндкэ н-а вэзут тоате релеле каре се петрек суб соаре.
  ben-OBCV: কিন্তু উভয়ের চেয়েও ভালো হল যার এখনও জন্ম হয়নি, যে কখনও মন্দ দেখেনি
    যা কিছু সূর্যের নিচে করা হয়।
  som-som: Oo weliba waxaa labadoodaba ka wanaagsan kan aan weli dhalan oo aan arag
    shuqulka sharka ah oo qorraxda hoosteeda lagu sameeyo.
  lat-VUC: et feliciorem utroque judicavi qui necdum natus est, nec vidit mala quæ
    sub sole fiunt.
  eng-ASVBT: yea, better than them both did I esteem him that hath not yet been, who
    hath not seen the evil work that is done under the sun.
  ita-1885: Anzi più felice che gli uni, e che gli altri, giudico colui che fino ad
    ora non è stato; il qual non ha vedute le opere malvage che si fanno sotto il
    sole.
  eng-LXXUP: Better also than both these Is he who has not yet been, Who has not seen
    all the evil work That is done under the sun.
  eng-ULB: However, more fortunate than both of them is the one who has not yet lived,
    the one who has not seen any of the evil acts that are done under the sun.
  spa-VBL: 'Pero lo mejor de todo son los que nunca han existido: no han visto las
    cosas malas que la gente se hace entre sí aquí en la tierra.'
  fra-_FOB: Et plus heureux que les uns et les autres, celui qui n'a pas encore été,
    et qui n'a point vu les mauvaises actions qui se font sous le soleil.
  mal-mal: ഈ രണ്ടു വകക്കാരെക്കാളും ഇതുവരെ ജനിക്കാത്തവനും സൂര്യനുകീഴിൽ നടക്കുന്ന ദുഷ്പ്രവൃത്തി
    കാണാത്തവനുമായ മനുഷ്യൻ ഭാഗ്യവാൻ.
  urd-GVR: Lekin in se zyādā mubārak wuh hai jo ab tak wujūd meṅ nahīṅ āyā, jis ne
    wuh tamām burāiyāṅ nahīṅ dekhīṅ jo sūraj tale hotī haiṅ.”
  suz-BL: तन्‍न मेको निम्‍फा आस क्‍येङा मुल मजरमेशो मुर ग्‍येरसीशो बाक्‍ब। मारदे हना
    मेकोमी रागीम मरिम्‍शो दुम्‍शो मतशो बाक्‍ब। उपदेसक ६:३
  eng-NOY: Yea, better than both of them is he who hath not yet been, who hath not
    seen the evil work which is done under the sun.
  ita-1927: è più felice degli uni e degli altri, colui che non è ancora venuto all’esistenza,
    e non ha ancora vedute le azioni malvage che si commettono sotto il sole.
  ckb-ckb: بەڵام لە هەردووکیان باشتر ئەوەیە کە هێشتا لەدایک نەبووە، ئەوەی ئەو خراپەکارییەی
    نەدیوە کە لەسەر زەوی ئەنجام دەدرێت.
  eng-BBE: Yes, happier than the dead or the living seemed he who has not ever been,
    who has not seen the evil which is done under the sun.
  kan-OKCV: ಆದರೆ ಇವರಿಬ್ಬರಿಗಿಂತಲೂ ಇನ್ನೂ ಹುಟ್ಟದೇ, ಸೂರ್ಯನ ಕೆಳಗೆ ನಡೆಯುವ ಕೆಟ್ಟ ಕೃತ್ಯವನ್ನು
    ನೋಡದಿರುವವನೇ ಶ್ರೇಷ್ಠನು.
  tam-2017: இந்த இரண்டு கூட்டத்தார்களுடைய நிலைமையைவிட இன்னும் பிறக்காதவனுடைய நிலைமையே
    சிறப்பானது; அவன் சூரியனுக்குக் கீழே செய்யப்படும் தீய செயல்களைக் காணவில்லையே.
  spa-RV-1909: Y tuve por mejor que unos y otros al que no ha sido aún, que no ha
    visto las malas obras que debajo del sol se hacen.
  ron-BTF: Da, mai bine decât amândoi este cel care încă nu este, care încă nu a văzut
    lucrarea rea făcută sub soare.
  eng-WEBP: Yes, better than them both is him who has not yet been, who has not seen
    the evil work that is done under the sun.
  eng-FBV: But best of all are those who have never existed—they haven't seen the
    evil things people do to each other here on earth.
  nld-1939: En gelukkiger nog dan hen beiden Degenen, die nog niet hebben bestaan.
    Want zij zagen nog niet het boze gedoe, Dat er plaats heeft onder de zon.
  nch-BL: Huan noja más cuali inijuanti cati amo quema tacajtoque pampa amo quema
    quiitztoque nochi cati amo cuali cati onca ipan ni taltipacti.
  vie-1934: còn kẻ chưa được sanh ra, chưa thấy những gian ác làm ra dưới mặt trời,
    ta cho là có phước hơn hai đằng kia.
  hin-CV: मगर इन दोनों से बेहतर तो वह है जो कभी आया ही नहीं और जिसने इस धरती पर किए
    जा रहे कुकर्मों को देखा ही नहीं.
  spa-BES: Sí, más feliz que los muertos o los vivos parecía el que nunca ha estado,
    que no ha visto el mal que se hace bajo el sol.
  tdx-tdx: Eka, lombolombo i roe rey ty mbe lia’e tsy eo, ie mbe tsy nahaoniñe ty
    sata-raty anoeñe ambane’ i àndroy.
  tha-KJV: เออ คนที​่ยังไม่​เป็นมา ที่​ไม่​เห​็นการชั่​วท​ี่​อุบัติ​ขึ้นภายใต้​ดวงอาทิตย์
    ก็​ยิ่​งด​ีกว่าคนทั้งสองจำพวกนั้น
  por-BR-2018: E melhor que estes ambos, é aquele que ainda não existe; que não viu
    as más obras, que são feitas abaixo do sol.
  deu-ELO: und glücklicher als beide pries ich den, der noch nicht gewesen ist, der
    das böse Tun nicht gesehen hat, welches unter der Sonne geschieht.
  eng-WYC-2018: and I deemed him, that was not born yet, and saw not the evils that
    be done under the sun, to be more blessed than ever either. (and I judged him,
    who was not yet born, and saw not the evils that be done under the sun, to be
    more blessed than either the living or the dead.)
  epo-epo: kaj pli feliĉa ol ili ambaŭ estas tiu, kiu ĝis nun ne ekzistis, kiu ne
    vidis la malbonajn farojn, kiuj estas farataj sub la suno.
  uig-PIN: xundaⱪla bu ikki hil kixilǝrdin bǝhtliki tehi apiridǝ bolmiƣan kixidur;
    qünki u ⱪuyax astida ⱪilinƣan yamanliⱪlarni ⱨeq kɵrüp baⱪmiƣan.
  beo-beo: Be dunu amo da hame lalelegei da defele hame hamobe hou osobo bagadega
    gala, amo hame ba:beba:le, ilia hou da esalebe dunu ilia hou baligisa.
  tpi-OTNT: Tasol ol lain manmeri i no kamap yet long graun, ol i win tru. Long wanem,
    ol i no bin lukim ol pasin nogut ol man i save mekim long dispela graun.
  hau-SA: Amma wanda ya fi su duka shi ne wanda bai riga ya kasance ba, wanda bai
    ga muguntar da ake yi a duniya ba.
  uig-LAT: shundaqla bu ikki xil kishilerdin bextliki téxi apiride bolmighan kishidur;
    chünki u quyash astida qilin’ghan yamanliqlarni héch körüp baqmighan.
  nde-nde: Kodwa okungcono kulakho kokubili ngulowo ongakabikhona, ongakaboni ububi
    obenziwayo ngaphansi kwelanga.
  ton-ton: ‌ʻIo, pea ʻoku lelei hake ia ʻiate kinaua fakatouʻosi, ʻaia ʻoku teʻeki
    ai fakatupu pe mamata ki he ngāue kovi ʻoku fai ʻi he lalo laʻā.
  ces-1613: Nýbrž nad oba tyto šťastnější jest ten, kterýž ještě nebyl, a neviděl
    skutku zlého, dějícího se pod sluncem.
  eng-WMB: Yes, better than them both is him who has not yet been, who has not seen
    the evil work that is done under the sun.
  tam-TCV: இவ்விரு கூட்டத்தினரைவிட, இன்னமும் பிறவாதவர்களே மேலானவர்கள். அவர்கள் சூரியனுக்குக்
    கீழே செய்யப்படும் தீமையைக் காணவில்லையே.
  ceb-ULB: Apan, labing bulahan pa kaysa duha kadtong tawo nga wala pa matawo, ang
    tawo nga wala pay nakita nga bisan unsa nga mga daotang binuhatan nga nahimo ilalom
    sa adlaw.
  pol-UBG: Nawet lepszy od nich obu jest ten, którego jeszcze nie było i który nie
    widział zła, jakie się dzieje pod słońcem.
  urd-GVU: لیکن اِن سے زیادہ مبارک وہ ہے جو اب تک وجود میں نہیں آیا، جس نے وہ تمام
    بُرائیاں نہیں دیکھیں جو سورج تلے ہوتی ہیں۔“
  deu-1912: und besser als alle beide ist, der noch nicht ist und des Bösen nicht
    innewird, das unter der Sonne geschieht.
  kan-2017: ಹೌದು, ಈ ಇಬ್ಬರಿಗಿಂತಲೂ ಇನ್ನೂ ಹುಟ್ಟದೇ, ಲೋಕದಲ್ಲಿ ನಡೆಯುತ್ತಿರುವ ಅಧರ್ಮವನ್ನು ನೋಡದೆ
    ಇರುವುದೇ ಒಳ್ಳೆಯದೆಂದು ತಿಳಿದುಕೊಂಡೆನು.
  yap-yap: Machane ri kabfel’ wa’athan e pi’in ndawor ni gargelegrad, ni darguyed
    e tin nde mat’aw ni be buch u lan e re fayleng ney.
  hlt-MCSB: Te rhoi lakah khaw, aka om hlan neh khomik hmuikah khoboe thae a saii
    aka hmuh pawt te then duen.
  mdy-ETH: ጋዓንቴ ዬንሢ ላምዖንሢፓ ሃጊ ሾይንቲባኣያ፥ ጊንሣ ሃሣ ሃያ ዓጮይዳ ሄርቂ ዎይሢፆና ጌኖ ማዾዋ ዛጊባኣዞንሢ ባሊቲና
    ዓኣያኬ።
  kew-kew: Onaa medaloma go su-amaa abi namaditimi nuri nimu wini pina. Nimu go su-amaa
    peme wae yaenu luabu abi naademe-pulu ora epeta.
  twi-ASANTE: Na deɛ ɔyɛ sene baanu yi ne deɛ ɔnnya mmaeɛ, deɛ ɔnnya nhunuu bɔne a
    wɔyɛ wɔ owia yi ase.
  eng-WEBU: Yes, better than them both is him who has not yet been, who has not seen
    the evil work that is done under the sun.
  wal-wal: Gido shin, ha naa77aappekka aadhdhidi qassi, mule yelettibeennaageetu qaadai
    lo77o; aissi giikko, eti salo gufantton oosettiya naaquwaa muliyaa be7ibookkona.
  spa-PDDPT: Pero más dichoso que ambos es el que nunca existió, Que no vio las malas
    obras que se hacen bajo el sol.
  gun-gun: Ha'e gui ha'e va'e mokoĩ gui ovy'ave va'e ma ndoikoi teri va'e, mba'eta
    ha'e va'e ma mba'emo vai kuaray guýry rupi ojapoa rã neĩ ndoexai.
  ilo-ULB: Nupay kasta, nagasgasat pay ngem kadakuada ti saan pay a nagbiag, ti saan
    pay a nakakita iti aniaman a kinadakes a maar-aramid iti baba ti init.
  kpg-kpg: E koia e humalia i digau ala digi haanau, ala digi gidee ginaadou di haihai
    hagalee donu dela e haga maanege i henuailala.
  uig-ARA: شۇنداقلا بۇ ئىككى خىل كىشىلەردىن بەختلىكى تېخى ئاپىرىدە بولمىغان كىشىدۇر؛
    چۈنكى ئۇ قۇياش ئاستىدا قىلىنغان يامانلىقلارنى ھېچ كۆرۈپ باقمىغان.
  sus-sus: Mixi naxan mu barixi sinden, nee xa hɛɛri dangi mixi faxaxi nun mixi baloxi
    ra, barima e mu ɲaxankatɛ kolon naxan na rabafe yi duniɲa ma.
  pon-2006: Ahpw irail kan me saikinte ipwidi, me saikinte kilang sapwung kan me kin
    wiewiawi nin sampah, iei irail me keieu nsenamwahusang koaros.
  ksd-ksd: ma nina ba pa di ga ti kava boko, ma pa i ga ti gire ra kaina ta ra rakarakan
    a gunagunan i ti gugu muka ta diat par.
  tur-YTC: Evet, ikisinden de daha iyi olan, henüz var olmamış olan, güneş altında
    yapılan kötü işi görmemiş olandır.
  bel-N: А лепшы за іх абодвух той, якога яшчэ няма, які ня бачыў лiхiя справы, што
    робяцца пад сонцам.
  grc-BRENT: Καὶ ἀγαθὸς ὑπὲρ τοὺς δύο τούτους ὅστις οὔπω ἐγένετο, ὃς οὐκ εἶδε σὺν
    πᾶν τὸ ποίημα τὸ πονηρὸν τὸ πεποιημένον ὑπὸ τὸν ἥλιον.
  ind-AYT: Akan tetapi, yang lebih baik dari keduanya adalah dia yang belum pernah
    ada, yang belum pernah melihat perbuatan jahat yang dilakukan di bawah matahari.
  nya-nya: Koma wopambana onsewa ndi amene sanabadwe, amene sanaone zoyipa zimene
    chimachitika pansi pano.
  hrv-hrv: A od obojih je sretniji onaj koji još nije postao, koji nije vidio zlih
    djela što se čine pod suncem.
  mps-mps: Tialima, e tǫde ame nisiąwani we bidi hani dabe, augwali ugwanu ela holama,
    te isali bage dali, te megi bidibo bage dali si aiyaba elalubo dao. Magi baso
    meni, augwaligo te bidi dabego dwai kolesaga e tǫde ebo munu me subeo.
  tpi-tpi: Tasol ol lain manmeri i no kamap yet long graun, ol i win tru. Long wanem,
    ol i no bin lukim ol pasin nogut ol man i save mekim long dispela graun.
  dan-1931: men lykkeligere end begge den, som slet ikke er til, som ikke har set
    det onde, der sker under Solen.
  vie-OVCB: Nhưng có phước nhất là người chưa sinh ra. Vì họ chưa hề thấy những việc
    gian ác xảy ra dưới mặt trời.
  guj-2017: વળી તે બન્ને કરતાં જેઓ હજી જન્મ્યા જ નથી અને જેઓએ પૃથ્વી પર થતાં ખરાબ
    કૃત્યો જોયા નથી તેઓ વધારે સુખી છે.
  pon-2006A: Ahpw irail kan me saikinte ipwidi, me saikinte kilang sapwung kan me
    kin wiewiawi nin sampah, iei irail me keieu nsenamwahusang koaros.
  por-BRBSL: Sim, melhor que ambos é aquele que ainda não morreu, que ainda não viu
    o trabalho maligno que é feito sob o sol.
  cth-cth: Hatdawkvah, vai touh hai kaawm hoeh e tami, kanî rahim sak e yonnae kahmawt
    hoeh rae tami teh hote kahni touh hlak hoe yawhawinae ao.
  twi-twi: Na nea oye sen baanu yi ne nea onnya mmae, nea onnya nhuu bɔne a wɔyɛ wɔ
    owia yi ase.
  hlt-hlt: Te rhoi lakah khaw, aka om hlan neh khomik hmuikah khoboe thae a saii aka
    hmuh pawt te then duen.
  tbz-SIM: Wèè nɛ́ dɔkɛ bo diwɛ̀ì miɛkɛ kɛ bɛ̀ pɛ̃ɛ̃tɛ́ bɛdɛ́ weè tu bɛ̀ mu nyí pɛitɛ́
    wè, wèè mu nyí buotɛ́ kutenkù miɛkɛ, kɛ yɛ̃́ ò í yɑ̀mɛ̀ mɛyɛi mmɛ̀ɛ̀ dɔɔri kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: Ezɨ gumazamizir tɨghar nguazimɨn otivamiba, me arazir kurar gumazamiziba
    overiamɨn apengan amibar ganizir pu. Kamaghɨn me bar dera, egha gumazamizir nguazimɨn
    itibagh afira.
  dop-dop: Ɩlɛnɑ pə tɩɩ kələnɑ mpɑ pɑ tɑ tɩɩ lʋlətɑ tɔ. Mpi tɔ, pɑ tɑ nyɩ ɩsɑɣɑtʋ
    nti yəlɑɑ lɑkɩ ɑtɛ cənɛ tɔ.
  azb-azb: Bunlardan da xoşbəxt o adamdır ki, Hələ dünyaya gəlməyib, Səma altında
    edilən pisliyi görməyib.
  eng-DBY: and more fortunate than both is he who hath not yet been, who hath not
    seen the evil work that is done under the sun.
  hin-2017: वरन् उन दोनों से अधिक अच्छा वह है जो अब तक हुआ ही नहीं, न यह बुरे काम
    देखे जो सूर्य के नीचे होते हैं।
  wol-KYG: Ki leen taneeti yeen ñépp di ki juddoogul sax, moom mi gisul jëf ju bon
    fi kaw suuf.
  eng-YLT: And better than both of them [is] he who hath not yet been, in that he
    hath not seen the evil work that hath been done under the sun.
  eng-WYC-2017: and I deemed him, that was not born yet, and saw not the evils that
    be done under the sun, to be more blessed than ever either.
  eng-WMBB: Yes, better than them both is him who has not yet been, who has not seen
    the evil work that is done under the sun.
  urd-GVH: लेकिन इनसे ज़्यादा मुबारक वह है जो अब तक वुजूद में नहीं आया, जिसने वह तमाम
    बुराइयाँ नहीं देखीं जो सूरज तले होती हैं।”
  rug-rug: Ba sapu leana holani sari karua si asa pu lopu ele podo, asa pu lopu ele
    dogoria sa kinaleana sapu ta tavete pa kauruna sa rimata.
  gaz-gaz: Garuu namni hamma ammaatti hin dhalatin kan hammina aduudhaa gaditti hojjetamu
    hin argin, lachan isaanii irra wayya.
  fra-LSG: et plus heureux que les uns et les autres celui qui n’a point encore existé
    et qui n’a pas vu les mauvaises actions qui se commettent sous le soleil.
  yal-yal: Koni naxan munma da, na fisa ne firinna xa, bayo a munma fe ɲaxine to naxanye
    ligama dunuɲa yi.
  haw-1868: Oia hoi, ua oi aku mamua o laua a elua ka maikai o ka mea i hanau ole
    ia, ka mea i ike ole i ka hana ino i hanaia malalo iho o ka la.
  arb-NAV: وَأَفْضَلُ مِنْ كِلَيْهِمَا مَنْ لَمْ يُوْلَدْ بَعْدُ، الَّذِي لَمْ يَرَ
    الشَّرَّ الْمُرْتَكَبَ تَحْتَ الشَّمْسِ.
  ewe-ewe: eye ame siwo nye dzɔgbenyuitɔwo wu la, woawoe nye ame siwo womedzi o eye
    womekpɔ vɔ̃ɖivɔ̃ɖi kple nu vɔ̃ siwo xɔ xexea me katã la kpɔ o.
  eng-LEE: And as happier than both of them, him who hath not yet come into being,
    who hath not seen the evil-doing that is done under the sun.—
  asm-FB: কিন্তু এই দুজনতকৈ সেইজন বেছি সৌভাগ্যশালী যিজনৰ এতিয়াও জন্ম হোৱা নাই আৰু
    সূৰ্যৰ তলত যি দুষ্ট কাৰ্য কৰা হয়, তাক দেখা নাই।
  sus-A: مِشِ نَشَن مُ بَرِشِ سِندٍن، نٍيٍ شَ هّيرِ دَنفِ مِشِ قَشَشِ نُن مِشِ بَلٌشِ
    رَ، بَرِ مَ عٍ مُ حَشَنكَتّ كٌلٌن نَشَن نَ رَبَقٍ يِ دُنِحَ مَ.
  fra-SBL: Oui, meilleur qu'eux deux est celui qui n'a pas encore été, qui n'a pas
    vu l'œuvre mauvaise qui se fait sous le soleil.
  hbo-hbo: וְטֹוב֙ מִשְּׁנֵיהֶ֔ם אֵ֥ת אֲשֶׁר־עֲדֶ֖ן לֹ֣א הָיָ֑ה אֲשֶׁ֤ר לֹֽא־רָאָה֙
    אֶת־הַמַּעֲשֶׂ֣ה הָרָ֔ע אֲשֶׁ֥ר נַעֲשָׂ֖ה תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: No rĩrĩ, mũndũ ũrĩa mwega gũkĩra acio eerĩ nĩ ũrĩa ũtarĩ mũciare, o ũcio
    ũtoneete ũũru ũrĩa wĩkagwo gũkũ thĩ kwaraga riũa.
  fra-NCL: et plus heureux que les uns et les autres celui qui n’est pas encore arrivé
    à l’existence, qui n’a pas vu les mauvaises actions qui se commettent sous le
    soleil.
  cek-AK: Ue, kaom vai ai, ni tlim ah sak ih sethaih hmuen hnu vai ai kami loe to
    kaminawk pongah tahamhoih kue.
  cuk-cuk: Ar degi-inigwele, amba yoo-gwalulemaladdi, bur bule wemarba weligwar gumalad.
    Ar ade, we-napneggi ibmar-isgana-imaklemalad amba yoo dakmalad.
  uig-CYR: шундақла бу икки хил кишиләрдин бәхитлиги техи апиридә болмиған кишидур;
    чүнки у қуяш астида қилинған яманлиқларни һеч көрүп бақмиған.
  tel-2017: ఇంకా పుట్టని వారు సూర్యుని కింద జరుగుతున్న ఈ అక్రమాలను చూడలేదు కాబట్టి
    ఈ ఇద్దరి కంటే వారు ఇంకా ధన్యులు అనుకున్నాను.
  hat-BSA: Men pi beni pase tou de nan yo se sila ki pa t janm egziste a, ki pa t
    wè tout mechanste ki konn fèt anba solèy la.
  kos-kos: Tusruktu elos su soenna isusla ac tia liye ma sesuwos ma nuna orek na faclu,
    elos pa wo nu se liki na mwet srakna moul, ku mwet misa tari.
  hbo-WLC: וְטוֹב֙ מִשְּׁנֵיהֶ֔ם אֵ֥ת אֲשֶׁר־עֲדֶ֖ן לֹ֣א הָיָ֑ה אֲשֶׁ֤ר לֹֽא־רָאָה֙
    אֶת־הַמַּעֲשֶׂ֣ה הָרָ֔ע אֲשֶׁ֥ר נַעֲשָׂ֖ה תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ma ọ dị mma karịa ha abụọ bụ onye ahụ a na-amụbeghị, onye na-ahụbeghị ihe
    ọjọọ nke dị nʼokpuru anyanwụ.
  ory-ory: ମାତ୍ର ଯେଉଁ ଲୋକ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଜନ୍ମି ନାହିଁ ଓ ସୂର୍ଯ୍ୟ ତଳେ କୃତ ମନ୍ଦ କର୍ମ ଦେଖି
    ନାହିଁ, ତାହାକୁ ମୁଁ ସେହି ଉଭୟଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଉତ୍ତମ ଜ୍ଞାନ କଲି।
  chk-chk: Nge chokewe resamwo uputiu o küna ekewe föföringau mi fis won fanüfan ra
    feiöch seniir meinisin.
  rop-rop: Bat detlot hu nomo bin bon, dei mobeda den enibodi, dumaji dei nomo bin
    luk ola krulbala ting weya pipul dumbat langa dijan wel.
  ukr-1871: А над сих і тих щаслившими — ще ненароджених на сьвіт, що не бачили того
    зла, яке дїється під сонцем.
  deu-1951: Aber besser als beide ist der daran, welcher noch gar nicht geboren ist,
    weil er das leidige Tun, das unter der Sonne geschieht, gar nicht gesehen hat.
  eng-JPS: but better than they both is he that hath not yet been, who hath not seen
    the evil work that is done under the sun.
  srp-1865: Ali je bolji i od jednijeh i od drugih onaj koji još nije postao, koji
    nije vidio zla što biva pod suncem.
  lug-lug: naye abasinga abo, y’oyo atannaba kuzaalibwa, atannalaba bibi obukolebwa
    wansi w’enjuba.
  heb-heb: וטוב משניהם את אשר עדן לא היה אשר לא ראה את המעשה הרע אשר נעשה תחת השמש׃
  ben-IRV: যাইহোক, সেই দুজনের থেকে সেই ব্যক্তি বেশি ভাগ্যবান যে এখনও পৃথিবীতে আসেনি
    ও সূর্য্যের নিচে ঘটে যাওয়া মন্দ কাজগুলো দেখে নি।
  pan-pan: ਪਰ ਦੋਹਾਂ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਚੰਗਾ ਉਹ ਹੈ ਜੋ ਅਜੇ ਹੋਇਆ ਹੀ ਨਹੀਂ, ਜਿਸ ਨੇ ਹੁਣੇ ਤੱਕ ਸੂਰਜ
    ਦੇ ਹੇਠ ਦਾ ਭੈੜਾ ਕੰਮ ਨਹੀਂ ਵੇਖਿਆ।
  mya-JVB: သို့ရာတွင် တခါမျှ မ ဖြစ်သေး သောသူ ၊ နေ အောက် မှာ ပြု သောဒုစရိုက် ကိုမ မြင်
    သေးသောသူသည် ထို နှစ်ဦး ထက် သာ၍မင်္ဂလာရှိ ၏။
  hmo-hmo: To idia ruaosi, mase vadaeni, bona do mauri noho taudia edia noho idia
    hereaia noho taudia be idia do vara lasi taudia, ani? Badina be idia ese tanobada
    dekenai idia karaia noho kara dika idia itaia noho lasi.
  urd-urd: बल्कि दोनों से नेक बख़्त वह है जो अब तक हुआ ही नहीं, जिसने वह बुराई जो
    दुनिया' में होती है नहीं देखी।
  rus-SYN: а блаженнее их обоих тот, кто еще не существовал, кто не видал злых дел,
    какие делаются под солнцем.
  bqc-SIM: ãma gbɛ̃́ pↄ́ wi i yãao, i wɛsi vãi pↄ́ wì kɛ dṹniaulɛo sã̀ↄmá
    ḿpii.
  tcz-CHONGTHU: Ahinlah apeng lou laiho ding in gam cheng in apha chom jo nalaije.
    Ajeh chu nipi noija thilse kibol hohi amahon amukhah louvu ahi.
  mar-mar: जो अजून उत्पन्न झाला नाही, जे वाईट कृत्ये भूतलावर करतात ते त्याने पाहिलेच
    नाही, तो त्या दोघांपेक्षा बरा आहे असे मी समजतो.
  qub-qub: Wañojcunapitapis cawajcunapitapis mas allimi carcaycan manaraj yurejcunaga.
    Paycunaga manami ricanrächu mana allicunata cay pachacho runa rurashantapis.
  bqp-bqp: ama gbɛ̃ kũ odi i kↄ̀ro akũsↄ̃ adi wɛ́ kɛ pla kũ a vãni kũ òdi kɛ
    andunia gũnworo sã̀naḿma ń pínki.
  hat-hat: 'Men, gen yon lòt moun ankò ki pi bon pase yo tou de: Se moun ki pa t''
    janm fèt la, paske li pa janm wè move zak k''ap fèt sou tè a.'
  eng-BSB: But better than both is he who has not yet existed, who has not seen the
    evil that is done under the sun.
  eng-WEBPB: Yes, better than them both is him who has not yet been, who has not seen
    the evil work that is done under the sun.
  kbq-kbq: Hianagi knare zantfama hu'neana, kaseozmantenage'za ama mopafima havi avu'avazama
    onke'naza vahe'mo'za knarera hu'naze.
  nhe-BL: Huan noja más cuali yajuanti tlen ax quema tlacajtoque pampa ax quema quiitztoque
    nochi tlen ax cuali tlen onca ipan ni tlaltepactli.
  bus-bus: mↄde gbɛ̃ kɛ̀ wèe i kↄ̀ro bensↄ̃ èe wɛ́ɛ si à zaaa kɛ̀ wè kɛ anduna guulɛroo
    sã̀ↄḿma ń píngi.
  gub-BL: Uzexak kar 'ym ma'e hurywete wera'u tuwe a'e teko wanuwi upaw rupi wà. Nuexak
    kwaw ma'erahy purupe ipuraraw kar haw ko ywy rehe har a'e wà rihi.
  eng-DRA: And I judged him happier than them both, that is not yet born, nor hath
    seen the evils that are done under the sun.
