verse: ECC.004.012
translations:
  mal-C: ഒരാൾ ആക്രമിക്കപ്പെട്ടാൽ ഇരുവർക്കും ഒരുമിച്ചു പ്രതിരോധിക്കാം. മുപ്പിരിച്ചരട്
    വേഗത്തിൽ പൊട്ടുകയില്ല.
  deu-TKW: Und wenn einer den einzelnen überwältigt, so werden ihrer zwei ihm gegenüber
    standhalten, vollends eine dreifache Schnur ist nicht so bald zu zerreißen.
  lin-lin: Soki moto azali ye moko, monguna akoki kolonga ye ; kasi soki bato bazali
    mibale, bakoki kotelemela monguna. Kamba ya basinga misato ekatanaka noki te.
  eng-LSV: And if the one strengthens himself, the two stand against him; and the
    threefold cord is not quickly broken.
  eng-GNV: 'And if one ouercome him, two shall stand against him: and a threefolde
    coard is not easily broken.'
  eng-WEBSTER: And if one prevaileth against him, two shall withstand him; and a three-fold
    cord is not quickly broken.
  nhw-BL: Huan quema se masehuali itztoc iseltzi, sequinoc huelis quihuilanase huan
    quitlanise. Pero sintla itztoque ome, huajca amo quintlanise. Huan noja más cuali
    sintla itztoque eyi. Onca se camanali catli quiijtohua para se mecatl catli quixinepalojtoque
    ica eyi pilmecatzitzi, amo nimantzi cotonis.
  swh-ONEN: Ingawa mtu mmoja aweza kushindwa, watu wawili wanaweza kumkabili adui
    na kumshinda. Kamba ya nyuzi tatu haikatiki kwa urahisi.
  bba-bba: Wi u tɔn turo dɑm kere, tɔmbu yiru bɑ mɑɑ nùn dɑm kere. Wɛ̃ɛ siiri itɑ
    yi ku rɑ fuuku kɑre.
  eng-KJVCPB: And if one prevail against him, two shall withstand him; and a threefold
    cord is not quickly broken.
  luo-luo: Kata ka dipo ni ngʼato achiel inyalo loyo, to ji ariyo nyalo gengʼo jasigu.
    Tol mokad nyadidek ok chodo yot.
  meu-meu: Tau ta ese tau tamona baine hadarerea diba reana, a tatau rarua ese bae
    laoa ahu diba. Varo ere toi na basie motu haraḡa.
  npi-ULB: एक जनालाई जित्‍न सकिन्छ, तर दुई जनाले आक्रमणको सामना गर्न सक्छन्, र तिन
    सूतले बाटेको डोरी झट्टै चुँडिँदैन ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé, a le è kojú ogun ẹnìkan, àwọn méjì le è gbìjà ara wọn,
    ìkọ́ okùn mẹ́ta kì í dùn ún yára fà já.
  ind-ind: Umpama dalam perkelahian, seorang diri saja akan mudah dikalahkan musuh.
    Tetapi kalau berdua, lebih mungkin mereka mampu bertahan. Tiga orang akan lebih
    kuat lagi— seperti tiga utas tali yang dijalin menjadi satu akan sulit diputuskan.
  pes-OPCB: اگر شخص، تنها باشد و کسی بر او حمله کند، از پای درمی‌آید، اما اگر دو نفر
    باشند می‌توانند از خود دفاع کنند. ریسمان سه لا به آسانی پاره نمی‌شود.
  tgl-ULB: Ang isang taong nag-iisa ay maaaring madaig, ngunit maaring mapagtagumpayan
    ng dalawa ang isang pagsalakay, at ang isang tatlong ikit na lubid ay hindi agad
    malalagot.
  hui-hui: Waitigime mbiraoreali baba hangu wai biyagua waitigi ibu wayali habehe
    holebira. Ai waitigime kirali karia bayagua wayali nahabehe holebira. Pu tebira
    yuwa payinigo abale tongo nalaga.
  mya-mya: လူတယောက်သည် တယောက်ကိုနိုင်လျှင် ထိုလူကိုနှစ်ယောက် ဆီးတားနိုင်၏။ သုံးလွန်းတင်သော
    ကြိုးသည်လည်း အလွယ်တကူမပြတ်တတ်။
  bod-N: ཡང་མི་ཁེར་རྐྱང་ནི་དགྲ་ངོར་འཕམ་ཞིང་མི་གཉིས་ཀྱིས་ཐུབ་པར་འགྱུར། ཐག་པ་སུམ་རྐྱ་ནི་མྱུར་དུ་མི་ཆད།
  sna-sna: Munhu mumwe chete angakurirwa simba, asi vaviri vanozvidzivirira. Rwodzi
    rwakakoswa mutatu harungakurumidzi kudamburwa.
  spa-BLM: Si un hombre prevalece contra uno que está solo, dos lo resistirán; y una
    cuerda de tres no se rompe rápidamente.
  cac-cac: A junoc mach sch'ocoj, elan̈chamel tz'ac'ji ganar yuj junoc ajc'ool, palta
    tato chavan̈ sb'ey eb' jun, syal stec'b'an sb'a eb'. Ocxom junoc lasu oxe' yaj
    spach'uch'aji, man̈ comonoc sd'in̈chaji.
  swh-ULB: Mtu akiwa peke yake anaweza kushindwa nguvu, lakini wawili wanaweza kusimama
    katika shambulio, na kama ya nyuzi tatu haikatika upesi.
  bel-bel: І калі б хто напаў на другога, дык выстаяць двое супраць таго. І нітка,
    ссуканая з трох, ня скора парвецца.
  wed-wed: Am ḡavia, ainelam ina viḡaviem ma ina vovaiubaim, wate maranai taumi ruaḡami
    e viviḡaviem amapo ona vobelei. Ma rava tonuḡa i virewapana kaua me ḡurava barawa
    tonuḡei metametanana. Wei ḡuravana viaituinana ma kauana-avei.
  deu-ELBBK: Und wenn jemand den einzelnen gewalttätig angreift, so werden ihm die
    zwei widerstehen; und eine dreifache Schnur zerreißt nicht so bald.
  mbb-OT: Melemu ka egkezaag emun sebsevaha nu, piru emun duen nu zuma, ne mereǥen
    kew he edaaǥen. Iring ded heini te pisì he emun tetelu he luvid ne mereǥen he
    ebidtawen.
  mal-2015: ഒരുത്തനെ ആരെങ്കിലും ആക്രമിച്ചാൽ രണ്ടുപേർക്കും അവനോടു എതിർത്തുനില്ക്കാം;
    മുപ്പിരിച്ചരടു വേഗത്തിൽ അറ്റുപോകയില്ല.
  rmc-rmc: Jekhe dženes šaj te domarel, ale duj džene jekhetane šaj obačhena. O lanos,
    so hino sphandlo trine špargenca, na čhinďola avke sig.
  pes-OPV: و اگر کسی بر یکی از ایشان حمله آورد، هر دو با او مقاومت خواهند نمود. وریسمان
    سه لا بزودی گسیخته نمی شود.
  ron-1924: Ши дакэ се скоалэ чинева асупра унуя, дой пот сэ-й стя ымпотривэ; ши фуния
    ымплетитэ ын трей ну се рупе ушор.
  aui-aui: Rubana aviya wawaya inagogona wawaya tanaduma makamakena biidi na inageeiwayi,
    bi wawaya bata na sinimiiri kubukubutana na aviyina sinageebodeni. Wawaya yadi
    aroba na parapa maragata ghamana ware kwaro, urawa yadi arobama sametanina naboni.
    Tam gerubana noko kwarona kunayaragha yaininenina.
  ben-OBCV: যদিও একা ব্যক্তি হেরে যেতে পারে, দুজন নিজেদের প্রতিরোধ করতে পারে। তিনটে
    দড়ি একসঙ্গে পাকানো হলে তাড়াতাড়ি ছেঁড়ে না।
  som-som: Oo hadduu nin ka adkaado mid keligiis ah kolley laba way hor joogsan doonaan.
    Xadhig saddex qaybood laysugu soohay dhaqso uma kala go'o.
  lat-VUC: Et si quispiam prævaluerit contra unum, duo resistunt ei; funiculus triplex
    difficile rumpitur.
  eng-ASVBT: And if a man prevail against him that is alone, two shall withstand him;
    and a threefold cord is not quickly broken.
  ita-1885: E se alcuno fa forza all'uno, i due gli resisteranno; anche il cordone
    a tre fili non si rompe prestamente.
  eng-LXXUP: And if one should prevail against him, The two shall withstand him; And
    a threefold cord shall not be quickly broken.
  eng-ULB: One man alone can be overpowered, but two can withstand an attack, and
    a three-strand rope is not quickly broken.
  spa-VBL: Alguien que lucha contra otra persona puede ganar, pero no si lucha contra
    dos. Una cuerda hecha de tres hilos no puede romperse rápidamente.
  fra-_FOB: Et si quelqu'un est plus fort qu'un seul, les deux lui pourront résister;
    et la corde à trois cordons ne se rompt pas si tôt.
  mal-mal: ഒരുവനെ ആരെങ്കിലും ആക്രമിച്ചാൽ രണ്ടുപേർക്കും അവനോട് എതിർത്തുനില്ക്കാം; മുപ്പിരിച്ചരട്
    വേഗത്തിൽ അറ്റുപോകുകയില്ല.
  urd-GVR: Ek shaḳhs par qābū pāyā jā saktā hai jabki do mil kar apnā difā kar sakte
    haiṅ. Tīn laṛiyoṅ wālī rassī jaldī se nahīṅ ṭūṭtī.
  suz-BL: का कली अरुमी फ्रुइ‍नीम। तन्‍न निक्‍शी दुम्‍ताक्‍स हना, आंम कली प्रोंइने
    चाप्‍नीस। थमा पा पोया सांमी किरशो डोरी रीब पा मब्रोइक्‍‍ब।
  eng-NOY: And if an enemy prevail against one, two shall withstand him; and a threefold
    cord is not quickly broken.
  ita-1927: E se uno tenta di sopraffare colui ch’è solo, due gli terranno testa;
    una corda a tre capi non si rompe così presto.
  ckb-ckb: ئەگەر یەکێک یەک کەس ببەزێنێت، دووان دەتوانن بەرامبەری بوەستن، گوریسی سێ
    تاڵیش زوو ناپسێت.
  eng-BBE: And two attacked by one would be safe, and three cords twisted together
    are not quickly broken.
  kan-OKCV: ಒಬ್ಬಂಟಿಗನ ಮೇಲೆ ಜಯ ಸಾಧಿಸಲು, ಇಬ್ಬರು ಎದುರಾಗಿ ನಿಲ್ಲಬಹುದು. ಆದರೆ ಮೂರು ಹುರಿಯ
    ಹಗ್ಗವು ಬೇಗನೆ ಕಿತ್ತು ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: ஒருவனை யாராவது ஒருவன் தாக்க வந்தால் இருவரும் அவனுக்கு எதிர்த்து நிற்கலாம்;
    முப்புரிநூல் சீக்கிரமாக அறுந்து போகாது.
  spa-RV-1909: Y si alguno prevaleciere contra el uno, dos estarán contra él; y cordón
    de tres dobleces no presto se rompe.
  ron-BTF: Și dacă cineva îl învinge pe unul, doi i se vor împotrivi; și o frânghie
    împletită în trei nu se rupe repede.
  eng-WEBP: If a man prevails against one who is alone, two shall withstand him; and
    a threefold cord is not quickly broken.
  eng-FBV: Someone fighting against one other person may win, but not if they are
    fighting against two. A cord made of three strands can't be torn apart quickly.
  nld-1939: 'En wanneer men den één overvalt, Bieden zij samen weerstand: Een drievoudig
    snoer breekt niet licht.'
  nch-BL: Huan quema se masehuali itztoc iselti, sequinoc huelis quitehuise huan quitanise.
    Pero sinta itztoque ome, huajca amo quintanise. Huan noja más cuali sinta itztoque
    eyi. Onca se camanali cati quiijtohua para se lazo cati quixinepalojtoque ica
    eyi pilazojtzitzi, amo nimantzi cotonis.
  vie-1934: Lại nếu kẻ ở một mình bị người khác thắng, thì hai người có thế chống
    cự nó; một sợi dây đánh ba tao lấy làm khó đứt.
  hin-CV: 'अकेले व्यक्ति पर तो हावी होना संभव है, मगर दो व्यक्ति उसका सामना कर सकते
    हैं: तीन डोरियों से बनी रस्सी को आसानी से नहीं तोड़ा जा सकता.'
  spa-BES: Y dos atacados por uno estarían a salvo, y tres cuerdas torcidas juntas
    no se rompen rápidamente.
  tdx-tdx: Mete hiambotraha’ t’indaty ty raike ie miereñereñe, fe hijohañe hiatrek’
    aze ty roe; tsy rofondrofoteñe aniany ty taly telo-randra.
  tha-KJV: แม้​คนหนึ่งสู้คนเดียวได้ สองคนจะสู้เขาได้​แน่ เชือกสามเกลียวจะขาดง่ายก็​หามิได้
  por-BR-2018: E se alguém prevalecer contra um, dois podem resistir contra ele; porque
    o cordão de três dobras não se rompe tão depressa.
  deu-ELO: Und wenn jemand den einzelnen gewalttätig angreift, so werden ihm die zwei
    widerstehen; und eine dreifache Schnur zerreißt nicht so bald.
  eng-WYC-2018: And if any man hath [the] mastery against one, twain against-stand
    him; a threefold cord is broken of hard (or a threefold cord is much harder to
    break).
  epo-epo: Kaj se iu montros sin pli forta kontraŭ unu, tiam ambaŭ kontraŭstaros lin;
    eĉ fadeno triopigita ne baldaŭ disŝiriĝos.
  uig-PIN: Yǝnǝ, biraw yalƣuz bir adǝmni yengiwalƣan bolsa, ikkisi uningƣa taⱪabil
    turalaydu; xuningdǝk üq ⱪat arƣamqa asan üzülmǝs.
  beo-beo: Dunu afaedafa ea hisu ha lai dunuma gegesea e da hame hasanasimu. Be ha
    lai dunu ilia adunama doagala:sea, ilia gasaga da ela hame baligimu. Efe gomei
    osodayale hamoi amoea da hedolo hame damumu.
  tpi-OTNT: Sapos birua i pait long wanpela man, ating birua inap winim em. Tasol
    sapos birua i pait long tupela man, ating em i no inap. Sapos ol i tanim tripela
    string na wokim baklain, orait dispela baklain i no inap bruk kwiktaim.
  hau-SA: Ana iya shan ƙarfin mutum ɗaya, mutum biyu za su iya kāre kansu. Igiya riɓi
    uku tana da wuya tsinkawa.
  uig-LAT: Yene, biraw yalghuz bir ademni yéngiwalghan bolsa, ikkisi uninggha taqabil
    turalaydu; shuningdek üch qat arghamcha asan üzülmes.
  nde-nde: Loba umuntu engehlulwa nxa eyedwa, ababili bangazivikela. Intambo elemicu
    emithathu kayiqamuki lula.
  ton-ton: Pea kapau ʻe mālohi ha tokotaha ki he tokotaha, ka ʻe faʻa ikuʻi ia ʻe
    he toko ua; pea ko e afo tuʻo tolu ʻoku motungataʻa ia.
  ces-1613: Ovšem, jestliže by se kdo jednoho zmocniti chtěl, dva postaví se proti
    němu; ano trojnásobní provázek nesnadně se přetrhne.
  eng-WMB: If a man prevails against one who is alone, two shall withstand him; and
    a threefold cord is not quickly broken.
  tam-TCV: ஒரு தனி மனிதன் இலகுவில் வீழ்த்தப்படலாம்; ஆனால் இருவராய் இருந்தால் அவர்கள்
    தங்களைக் காத்துக்கொள்வார்கள். முப்புரிக்கயிறு விரைவில் அறாது.
  ceb-ULB: Mabuntog ang tawo nga nag-inusara, apan makabarog sa pagsulong ang duha,
    ug lisod bugtoon ang tulo ka lubid sa pisi.
  pol-UBG: A jeśli kto przemaga jednego, to dwaj stawią mu czoła, a potrójny sznur
    nie rozerwie się tak łatwo.
  urd-GVU: ایک شخص پر قابو پایا جا سکتا ہے جبکہ دو مل کر اپنا دفاع کر سکتے ہیں۔ تین
    لڑیوں والی رسّی جلدی سے نہیں ٹوٹتی۔
  deu-1912: Einer mag überwältigt werden, aber zwei mögen widerstehen; und eine dreifältige
    Schnur reißt nicht leicht entzwei.
  kan-2017: ಒಬ್ಬನನ್ನು ಮತ್ತೊಬ್ಬನು ಜಯಿಸಬಹುದು, ಆದರೆ ಗೆದ್ದವನನ್ನು ಇಬ್ಬರು ಎದುರಿಸಿ ನಿಲ್ಲಿಸಬಹುದು.
    ಮೂರು ಹುರಿಯ ಹಗ್ಗ ಬೇಗನೆ ಕಿತ್ತುಹೋಗುವುದಿಲ್ಲ.
  yap-yap: L’agruw ni’ e rayag ni ngar tapngiyew yow u ba cham nike yibnag be’ ma
    fa’anra ta’bagyow mra waer. Ba yil’ i tal nni ngongliy u dalip yil’ e gaf e ba
    mo’maw ni nge math’.
  hlt-MCSB: Anih te khat khat loh khulae mai cakhaw a taengah ah panit la pai rhoi
    thai. Rhuihet pathum a yaep tah a yoei la a pat moenih.
  mdy-ETH: ፔቴ ዓሲ ፔኤሮ ሌሊ ማዒ ቃዛኒ ዳንዳዑዋ ባኣዚ ላምዖ ማዒ ቃዛኒ ዳንዳዓኔ፤ ሃይሦ ማሂ ቢኢሪ ሱኪንቴ ሻላታዖ ዑኬና
    ዱጱዋሴ።
  kew-kew: Aa padaneme iaa rapu yada mada pu patalia pae? Aa laapo raapure yada mada
    palipi. Pare aa padane rapu mada dia. Opeamape ipa repo kopatawa yoteme raburi
    puri adaape salia pulu go ope mada narugutea.
  twi-ASANTE: Ɔbaakofoɔ deɛ, wɔbɛtumi aka no ahyɛ nanso baanu tumi pere wɔn ti. Homa
    a wɔawɔ no mmɛsa no, wɔntumi ntete mu ntɛm.
  eng-WEBU: If a man prevails against one who is alone, two shall withstand him; and
    a threefold cord is not quickly broken.
  wal-wal: Issi asi barkka teqqanau danddayenna metuwaa naa77u asati issippe eqettidi,
    teqqanau danddayoosona. Heezzu achchan dooqettida wodoroikka elle duuxxenna.
  spa-PDDPT: Si un hombre prevalece contra uno, dos lo resistirán. Cuerda de tres
    hebras no se rompe pronto.
  gun-gun: Ha'e rami ae avi peteĩ'i re opu'ãa vy ipo'akaa 'rã, ha'e rã mokoĩ ikuai
    vy ojoko 'rã. Ixã mboapy ombojoyvy pyre rã nomondoa voi 'rã.
  ilo-ULB: Ti tao nga agmaymaysa ket maparukma, ngem kabaelan a sarangten ti dua a
    tao ti panangraut, ken saan a nalaka a mapugsat ti tali nga adda tallo a linabagna.
  kpg-kpg: Nia daangada dogolua e mee di heebagi gi di heebagi dela e hagamagedaa
    tangada hua e dahi. Di loahi e daga gi nia uga e dolu e mooho ngadaa.
  uig-ARA: يەنە، بىراۋ يالغۇز بىر ئادەمنى يېڭىۋالغان بولسا، ئىككىسى ئۇنىڭغا تاقابىل
    تۇرالايدۇ؛ شۇنىڭدەك ئۈچ قات ئارغامچا ئاسان ئۈزۈلمەس.
  sus-sus: Mixi ɲaaxi nɔma nɛ mixi keren na, kɔnɔ mixi firin tan tima nɛ a kanke.
    Luuti xɔri saxan malanxi mu bolonma mafuren.
  pon-2006: Aramas riemen pahn kak doareirahla nan pei ehu me aramaste emen sohte
    pahn kakohng. Sahl silipwoat me patpene pahn apwal en mweipeseng.
  ksd-ksd: Na tale ta ivu tutana pi dir a uvia pa ra tena nilong, ma ra kopono tutana
    pata. A utul a kuara nina di viri guve dital pa i takunu lulut.
  tur-YTC: Bir adam yalnız olana üstün gelirse, iki kişi ona karşı koyar; üç kat iplik
    de çabucak kopmaz.
  bel-N: I, калi хто зможа перамагчы аднаго, дык двое супрацьстануць яму, i вяроўка
    патройная ня хутка парвецца.
  grc-BRENT: Καὶ ἐὰν ἐπικραταιωθῇ ὁ εἷς, οἱ δύο στήσονται κατέναντι αὐτοῦ, καὶ τὸ
    σπαρτίον τὸ ἔντριτον οὐ ταχέως ἀποῤῥαγήσεται.
  ind-AYT: Lalu, apabila satu orang dikalahkan, dua orang dapat bertahan menghadapinya.
    Tali tiga jalin tidak mudah diputuskan.
  nya-nya: Munthu mmodzi angathe kugonjetsedwa, koma anthu awiri akhoza kudziteteza.
    Chingwe cha maulusi atatu sichidukirapo.
  hrv-hrv: I ako tko udari na jednoga, dvojica će mu se oprijeti; i trostruko se uže
    ne kida brzo.
  mps-mps: Te boi bidigo deli dali hwįbaso, te boi bidigo aga aiyaba elaluabo homu
    ebao. Tiali goli, boi bidigo bidi si dali hwįbaso te aga usu meni da homu yaibao.
    Awe, te tiwai me, te augwaligo dila pai hobi sela selama, te haliga tubaso da,
    teda te haliga polo me togwa pogobeo.
  tpi-tpi: Sapos birua i pait long wanpela man, ating birua inap winim em. Tasol sapos
    birua i pait long tupela man, ating em i no inap. Sapos ol i tanim tripela string
    na wokim baklain, orait dispela baklain i no inap bruk kwiktaim.
  dan-1931: Og når nogen kan overvælde den ensomme, så kan to stå sig imod ham; tretvundet
    Snor brister ikke i Hast.
  vie-OVCB: Người đứng lẻ một mình dễ bị tấn công và đánh hạ, nhưng hai người sát
    vai chống trả sẽ chiến thắng. Ba người càng tốt hơn, như một sợi dây ba tao thật
    khó đứt.
  guj-2017: એકલા માણસને હરકોઈ હરાવે પણ બે જણ તેને જીતી શકે છે ત્રેવડી વણેલી દોરી સહેલાઈથી
    તૂટતી નથી.
  pon-2006A: Aramas riemen pahn kak doareirahla nan pei ehu me aramaste emen sohte
    pahn kakohng. Sahl silipwoat me patpene pahn apwal en mweipeseng.
  por-BRBSL: Se um homem prevalecer contra um que está sozinho, dois lhe resistirão;
    e uma corda tripla não se quebra rapidamente.
  cth-cth: Tami buet touh ni buet touh tâ pawiteh ahni hah tami kahni touh ni a ngang
    thai. Rui kathum touh hoi pakhit e tangron teh kayawicalah thawk thai hoeh.
  twi-twi: Ɔbaakofo de, wobetumi aka no ahyɛ nanso baanu tumi pere wɔn ti. Hama a
    wɔawɔ no mmɛsa no, wontumi ntetew mu ntɛm.
  hlt-hlt: Anih te khat khat loh khulae mai cakhaw a taengah ah panit la pai rhoi
    thai. Rhuihet pathum a yaep tah a yoei la a pat moenih.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bo bɛ̀dɛ́bɛ̀ kòò mɑ́ɑ̀ bɛ̀ dintɛ́ bɛ̀ɛ̀ bo bɛ̀dɛ́bɛ̀ bɛɛ̀
    yóó ò nɑ, kuhɔ̃ũ kùù kòńnɛ́ mɛ̀tɑ̃ɑ̃ti kù í tɔ̃ũ mɛcɑ̃ɑ̃.
  msy-2020: Gumazir vamɨra, an apaniba a mɨsogh bar anegɨvagham. Ezɨ gumazir pumuning,
    me aning mɨsoghan iburagham. Guizbangɨra gumazitam, benir pumuning ko mɨkezim
    inigh da ruivigh ikarɨzim gɨrightɨ da zuamɨra dɨghoreghan kogham.
  dop-dop: Ye yʋlʋ wɛ ɩ tike ŋmɑkəllʋ ŋmɑkələɣɩ-ɩ kɛ́. Amɑ ye pɑ wɛ nɑɑlɛ ɩlɛ pɑ pəsɩ-ɩ.
    Ɩfɑtəlɛ ɩɩ cɛkɩ lɔŋ ɩsɩɩ ŋmənɑɣɑ mɑɣɑmɑɣɑ.
  azb-azb: Əgər bir nəfər tək qalıb məğlub olarsa, İki nəfər hücuma tab gətirə bilər.
    Üçqat ip tez qırılmaz.
  eng-DBY: And if a [man] overpower the one, the two shall withstand him; and a threefold
    cord is not quickly broken.
  hin-2017: यदि कोई अकेले पर प्रबल हो तो हो, परन्तु दो उसका सामना कर सकेंगे। जो डोरी
    तीन तागे से बटी हो वह जल्दी नहीं टूटती।
  wol-KYG: Fu ñu mane kenn, ñaar taxaw fa, jéngu, te buumu ñetti xànc gaawula dog.
  eng-YLT: And if the one strengthen himself, the two stand against him; and the threefold
    cord is not hastily broken.
  eng-WYC-2017: And if any man hath [the] mastery against one, twain [or two] against-stand
    him; a threefold cord is broken of hard.
  eng-WMBB: If a man prevails against one who is alone, two shall withstand him; and
    a threefold cord is not quickly broken.
  urd-GVH: एक शख़्स पर क़ाबू पाया जा सकता है जबकि दो मिलकर अपना दिफ़ा कर सकते हैं।
    तीन लड़ियोंवाली रस्सी जल्दी से नहीं टूटती।
  rug-rug: Ura keke tie si kote boka ta komiti, ba karua si kote boka lavelave pule
    ni. Na iku sapu ta tavete koari ka ṉeta aroso si lopu kote boka tuturei kumata.
  gaz-gaz: Namni tokko moʼatamuu dandaʼa; namoonni lama garuu of irraa deebisuu dandaʼu.
    Funyoon foʼaa sadiin foʼame dafee hin citu.
  fra-LSG: Et si quelqu’un est plus fort qu’un seul, les deux peuvent lui résister;
    et la corde à trois fils ne se rompt pas facilement.
  yal-yal: Yaxun naxan muxu kedenna nɔɛ yɛngɛni, muxu firinna tan tiyɛ na yaxun yɛɛ
    ra nɛn. Luti saxanna dɛnbɛxin mi bolonɲɛ xulɛn!
  haw-1868: Ina e hana eha ia mai kekahi, e hiki no i na mea elua ke lanakila maluna
    o ia mea, a o ke kaula kaakolu, aole ia e moku koke.
  arb-NAV: وَإِنْ كَانَ الْوَاحِدُ الْقَوِيُّ يَغْلِبُ وَاحِداً أَضْعَفَ مِنْهُ، فَإِنَّ
    اثْنَيْنِ قَادِرَانِ عَلَى مُقَاوَمَتِهِ. فَالْخَيْطُ الْمُثَلَّثُ يَتَعَذَّرُ
    قَطْعُهُ سَرِيعاً.
  ewe-ewe: Gawu la, woate ŋu aɖu ame ɖeka dzi bɔbɔe gake ame eve ate ŋu anɔ akpa ɖeka
    eye woaɖu dzi. Nu si ganyo wu esiae nye, ame etɔ̃ nanɔ akpa ɖeka elabena ka si
    wotsɔ ka sue etɔ̃ lɔ̃e la menya lãna bɔbɔe o.
  eng-LEE: 'And if a man could overpower him, the single one, two would stand up against
    him: and a threefold cord cannot quickly be torn asunder.'
  asm-FB: যিজন অকলশৰীয়া তেওঁ সহজে পৰাজয় হ’ব পাৰে, কিন্তু দুজনে আক্রমণক প্ৰতিৰোধ
    কৰিব পাৰে। তিনিডাল ৰছী একেলগে মেৰাই ল’লে বেগাই নিছিগে।
  sus-A: مِشِ حَاشِ نْمَ نّ مِشِ كٍرٍن نَ، كْنْ مِشِ قِرِن تَن تِمَ نّ عَ كَنكٍ. لُوتِ
    شْرِ سَشَن مَلَنشِ مُ بٌلٌنمَ مَقُرٍن.
  fra-SBL: Si un homme l'emporte sur un seul, deux lui résisteront, et une corde triple
    ne se rompt pas rapidement.
  hbo-hbo: וְאִֽם־יִתְקְפֹו֙ הָאֶחָ֔ד הַשְּׁנַ֖יִם יַעַמְד֣וּ נֶגְדֹּ֑ו וְהַחוּט֙
    הַֽמְשֻׁלָּ֔שׁ לֹ֥א בִמְהֵרָ֖ה יִנָּתֵֽק׃
  kik-kik: Mũndũ ũmwe no akĩrio hinya, no andũ eerĩ no mahote kwĩgitĩra. Mũhĩndo mũrame
    na ndigi ithatũ ndũngĩtuĩka narua.
  fra-NCL: Et si quelqu’un maîtrise celui qui est seul, les deux pourront lui résister,
    et le fil triplé ne rompt pas facilement.
  cek-AK: Kalah kami mah maeto han hmaang naah nihnik loe angbomh hoi tih; aqui thumto
    ah zet ih qui loe apet han rai.
  cuk-cuk: Dule walagwenale, sunna dule-baidse galakued. Ar ebogwardina, sunna dule-baid-abin
    ganna gwisgumalad. Dub-giapaa-bipirmakaledi, irgwensuli itirsulid.
  uig-CYR: Йәнә, бирәв ялғуз бир адәмни йеңивалған болса, иккиси униңға тақабил туралайду;
    шуниңдәк үч қат арғамча асан үзүлмәс.
  pma-pma: Munak avkeih tai hemai, kilea vouas meatin koa ro sasen. Ka munak meatin
    elu lumual vituai, keilu lukilea luvou lat avkeih enek. Munak kopar kat tounah
    en viau tas, kilea vamaat. Ka munak kovitein viau etel, koanek keih avatali kotehei.
  tel-2017: ఒంటరిగా ఉన్నవాణ్ణి పడదోయడం తేలిక. అయితే ఇద్దరు కలిసి ఉంటే తమపై దాడిని
    ఎదుర్కోగలరు. మూడు పేటల తాడు త్వరగా తెగిపోదు గదా?
  hat-BSA: Anplis, si youn ka venk sila ki sèl la, de ka reziste ak li; epi yon kòd
    fèt ak twa fil ap mal pou chire.
  bxh-bxh: Doga ibona gonowana sa dulu mahanoi be sa lei hafihafiti, na dodoga luwaga
    haba sa faisagusagu fuyoꞌidi. Dodoga faihona mate sa fuluga wananaha doha balawa,
    mahina faihona yai sa ginauli hige gonowana i tamotu maꞌamaꞌai.
  kos-kos: Mwet se ku in lain mwet se na ac kutangla, tuh el tia ku in kutangla kuiyen
    mwet luo. Soko sucl ma pipla ke koa tolkwe ac upa in wotla.
  hbo-WLC: וְאִֽם־יִתְקְפוֹ֙ הָאֶחָ֔ד הַשְּׁנַ֖יִם יַעַמְד֣וּ נֶגְדּ֑וֹ וְהַחוּט֙
    הַֽמְשֻׁלָּ֔שׁ לֹ֥א בִמְהֵרָ֖ה יִנָּתֵֽק׃
  ibo-ibo: Ọ bụ ezie na e nwere ike merie onye naanị ya guzo, ma mmadụ abụọ pụrụ iguzo
    zọọ onwe ha. Ụdọ e ji eriri atọ tụkọta nʼotu, adịghị adọbi ya ngwangwa.
  ory-ory: ଯେବେ କେହି ଏକାକୀ ଥିବା ଲୋକକୁ ପରାସ୍ତ କରେ, ତେବେ ଦୁଇ ଜଣ ତାହାର ପ୍ରତିବାଧା କରିବେ;
    ପୁଣି, ତ୍ରିଗୁଣ ରଜ୍ଜୁ ଶୀଘ୍ର ଛିଣ୍ଡିଯାଏ ନାହିଁ।
  chk-chk: Lupwen eman a fiu ngeni eman mi alemanüla, ewe eman mi alemanüla a tongeni
    kuf, nge ruoman repwe wesewesen akufu ewe mi fiu ngeniir. Iwe, ülüfoch lül mi
    olafengen resap müttir mwü.
  rop-rop: En if yu jidan wanbala, sambodi mait fait en bidim langa yu, bat if dubala
    jidan mijamet dei gin bidim det wanbala. Dubala jis laik fetwan roup weya mowa
    strongwan langa skiniwan roup.
  ukr-1871: І коли хто подужає одного, то удвох встоять проти його. Троіста нитка
    не так хутко рветься.
  deu-1951: Und wenn man den einen angreift, so können die beiden Widerstand leisten;
    und eine dreifache Schnur wird nicht so bald zerrissen.
  eng-JPS: And if a man prevail against him that is alone, two shall withstand him;
    and a threefold cord is not quickly broken.
  srp-1865: I ako bi ko nadjaèao jednoga, dvojica æe mu odoljeti; i trostruka vrvca
    ne kida se lako.
  lug-lug: Omu awangulwa mangu, kyokka ababiri bayinza okwerwanako. Kubanga omuguwa
    ogw’emiyondo esatu tegukutuka mangu.
  heb-heb: ואם יתקפו האחד השנים יעמדו נגדו והחוט המשלש לא במהרה ינתק׃
  ben-IRV: একজন মানুষ একা হারতে পারে, কিন্তু দুজন আক্রমণ প্রতিরোধ করতে পারে এবং তিনসুতোর
    দড়ি তাড়াতাড়ি ছেঁড়ে না।
  pan-pan: ਜੇ ਕੋਈ ਇੱਕ ਉੱਤੇ ਭਾਰੀ ਪੈ ਜਾਵੇ ਤਾਂ ਉਹ ਦੋਵੇਂ ਉਸ ਦਾ ਸਾਹਮਣਾ ਕਰ ਸਕਦੇ ਹਨ ਅਤੇ ਤੇਹਰੀ
    ਰੱਸੀ ਛੇਤੀ ਨਹੀਂ ਟੁੱਟਦੀ।
  mya-JVB: လူတယောက် သည် တယောက်ကိုနိုင် လျှင် ထို လူကိုနှစ် ယောက် ဆီးတား နိုင်၏။ သုံး
    လွန်းတင်သော ကြိုး သည်လည်း အလွယ် တကူမ ပြတ် တတ်။
  hmo-hmo: Tau tamona be tau ta ese do ia halusia diba, to tau rua ese unai heatu
    tauna idia koua diba. Varo toi dekena amo idia hatua varona be do idia makohia
    haraga lasi.
  urd-urd: और अगर कोई एक पर ग़ालिब हो तो दो उसका सामना कर सकते है और तिहरी डोरी जल्द
    नहीं टूटती।
  rus-SYN: 'И если станет преодолевать кто-либо одного, то двое устоят против него:
    и нитка, втрое скрученная, нескоро порвется.'
  bqc-SIM: Wì gbãamↄ gbɛ̃doũnaɛɛ, gbɛ̃ↄn plaↄ sↄ̃ aaì zɛ wà giɛ. Bà nian àaↄ̃
    lí kɛ̃́ kpaao.
  tcz-CHONGTHU: Mikhat achanga ding chu midang in adelkhuma chule ajo paithei ahin,
    hijongleh mini vang chu kinung thopto lhonna chule ajothei lhon ding ahi. Thumchu
    pha cheh’a ahi, ajeh chu khaohol thum'a kihal lhop chu bailam tah’a kibot tanlou
    ding ahi.
  mar-mar: जो मनुष्य एकटा आहे त्यास कोणी भारी झाला तर त्याचा प्रतिकार दोघांना करता
    येईल. तीन पदरी दोरी सहसा तुटत नाही.
  soq-soq: Apana dea mai onalepie emalawoa nanausapia rua, dia, tane apana natantopua
    edasauntopua rua. Tane apana natadea ipa mukamukauaida tai badowa owaowanala rua
    mai tauwadea puwapi.
  qub-qub: Jucnayllataga magarpis binsinmanmi. Ishcaj carmi ichanga ichipanmanraj.
    Jïlupis quimsaman majachasha carga manami fäsi rachinchu.
  bqp-bqp: Òdi gbãna mↄ gbɛ̃mɛndonɛ, gbɛ̃nↄn planↄ sↄ̃ òdi zɛ ò gímɛ. Bà nɛ́ mɛ̀n
    aakↄ̃ dì kɛ̃ likaro.
  hat-hat: Kote dezòm ka kenbe tèt ak yon moun k'ap atake yo, yon sèl p'ap kapab.
    Yon kòd trese an twa pa fasil pou kase.
  eng-BSB: And though one may be overpowered, two can resist. Moreover, a cord of
    three strands is not quickly broken.
  eng-WEBPB: If a man prevails against one who is alone, two shall withstand him;
    and a threefold cord is not quickly broken.
  kbq-kbq: Magoke vahera ahe'za azeri haviza hugahazanagi, tare vahe'mokea hara huke
    ohevari ahevri (oza aza) hugaha'e. Hagi 3'a nofima magokepima erinteno zagi'nenia
    nofira ame hunora eri akamprura osugahie.
  nhe-BL: Huan quema se tlacatl itztoc iseli, sequinoc huelis quitehuise huan quitlanise.
    Pero intla itztoque ome, huajca ax quintlanise. Huan noja más cuali intla itztoque
    eyi. Onca se tlajtoli tlen quiijtohua para se mecatl tlen quixinepalojtoque ica
    eyi pilmecatzitzi, ax nimantzi cotonis.
  bus-bus: Wè gbãa mↄ́ gbɛ̃ mɛ̀n doonɛ, gↄ̃ↄn plaaanↄ sↄ̃ aↄ̃è zɛ wà gímɛ. Bà nɛ́
    aagↄ̃ↄ è kɛ̃ kpaaro.
  gub-BL: Aze amo uzàmàtyry'ym a'e mokoz teko a'e wà, a'e mokoz teko upuner uwàmàtyry'ymar
    heitykaw rehe a'e wà. Aze pitài zo heta nehe, iàmàtyry'ymar weityk putar a'e zutyka'i
    wiko ma'e a'e nehe. Aze xipupepupe na'iruz kyhàhàm pixika'i ma'e nehe, kyhàhàm
    ipupepupe pyrer ikàg wera'u putar nehe.
  eng-DRA: 'And if a man prevail against one, two shall withstand him: a threefold
    cord is not easily broken.'
