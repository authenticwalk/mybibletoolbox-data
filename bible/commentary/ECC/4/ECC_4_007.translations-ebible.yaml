verse: ECC.004.007
translations:
  mal-C: 'സൂര്യനുകീഴേ അർഥശൂന്യമായ ചിലതു പിന്നെയും ഞാൻ കണ്ടു:'
  deu-TKW: 'Und wiederum sah ich Eitles unter der Sonne:'
  lin-lin: 'Namonaki lisusu likambo mosusu ya pamba na se ya moyi :'
  eng-LSV: 'And I have turned, and I see a vain thing under the sun:'
  eng-GNV: Againe I returned, and sawe vanitie vnder the sunne.
  eng-WEBSTER: Then I returned, and I saw vanity under the sun.
  nhw-BL: Nojquiya niquitztoc seyoc tlamantli catli san tlapic ipan ni tlaltipactli.
  swh-ONEN: 'Tena nikaona kitu kingine kilicho ubatili chini ya jua:'
  bba-bba: Nɑ mɑɑ ɡɑ̃ɑnu wɑ ni nu tubum sɛ̃ hɑnduniɑ yè sɔɔ.
  eng-KJVCPB: Then I returned, and I saw vanity under the sun.
  luo-luo: 'Ne achako aneno gimoro maonge tiende e bwo wangʼ chiengʼ:'
  meu-meu: 'Bena kara asi anina dina henunai ma na itaia. Kara na binai:'
  npi-ULB: त्यसपछि मैले सूर्यमूनि व्यर्थता अर्थात् हराएर जाने बाफको विषयमा अझै सोचविचार
    गरेँ ।
  yor-yor: Lẹ́ẹ̀kan sí i, mo tún rí ohun asán kan lábẹ́ oòrùn.
  ind-ind: 'Inilah juga contoh kesia-siaan yang meresahkanku di dunia ini:'
  pes-OPCB: 'و نیز در زیر آسمان بیهودگی دیگری دیدم:'
  tgl-ULB: Pagkatapos muli kong naisip ang tungkol sa marami pang walang kabuluhan,
    marami pang naglalahong usok sa ilalim ng araw.
  hui-hui: I̱na handalu hewaria mana nagalone mende bialu hearia handaru.
  mya-mya: တဖန်ငါထပ်၍၊ နေအောက်မှာအနတ္တအမှုကို ဆင်ခြင်သောအရာဟူမူကား၊
  bod-N: དེ་ནས་ངས་སླར་ཡང་ཉི་མའི་འོག་གི་སྙིང་པོ་མེད་པའི་དོན་ཞིག་མཐོང་བ་ནི།
  sna-sna: Zvino ndakaona chinhu chisina maturo pasi pezuva.
  spa-BLM: Entonces volví y vi la vanidad bajo el sol.
  cac-cac: Ix vilan junxo tas tzuji d'a yolyib'an̈q'uinal tic to malaj yelc'ochi.
  swh-ULB: Kisha nikafikiri tena zaidi kuhusu ubatili, mvuke upoteao zaidi chini ya
    jua.
  bel-bel: 'І зірнуў я, і зноў убачыў марнасьць пад сонцам:'
  deu-ELBBK: 'Und ich wandte mich und sah Eitelkeit unter der Sonne:'
  mbb-OT: 'Duen pa neehè ku kayi te kelibutan he wazè din pulus:'
  mal-2015: ഞാൻ പിന്നെയും സൂര്യന്നു കീഴെ മായ കണ്ടു.
  rmc-rmc: 'Visaľiľom a dikhľom pre phuv vareso aver, so nane pre ňisoste:'
  pes-OPV: پس برگشته، بطالت دیگر را زیر آسمان ملاحظه نمودم.
  ron-1924: Ам май вэзут о алтэ дешертэчуне суб соаре.
  ben-OBCV: আবার আমি সূর্যের নিচে অসারতা দেখতে পেলাম
  som-som: Oo haddana waxaan qorraxda hoosteeda ku fiirsaday wax aan waxba tarayn.
  lat-VUC: Considerans, reperi et aliam vanitatem sub sole.
  eng-ASVBT: Then I returned and saw vanity under the sun.
  ita-1885: Ma di nuovo ho veduta un'altra vanità sotto il sole.
  eng-LXXUP: So I returned, and saw vanity under the sun.
  eng-ULB: Then I thought again about more futility, more vanishing vapor under the
    sun.
  spa-VBL: Luego me puse a considerar otra cosa aquí en la tierra que también es frustrantemente
    difícil de entender.
  fra-_FOB: Je me suis mis à regarder une autre vanité sous le soleil.
  mal-mal: ഞാൻ പിന്നെയും സൂര്യനുകീഴിൽ മായ കണ്ടു.
  urd-GVR: Maiṅ ne sūraj tale mazīd kuchh dekhā jo bātil hai.
  suz-BL: मिनु गो लेंशा रागीम अरु जाम्‍शा लाइब थोव़क तातामी।
  eng-NOY: Then I turned and saw other vanity under the sun.
  ita-1927: 'E ho visto anche un’altra vanità sotto il sole:'
  ckb-ckb: 'دیسان شتێکی بێ واتام لەسەر زەوی بینی:'
  eng-BBE: Then I came back, and I saw an example of what is to no purpose under the
    sun.
  kan-OKCV: 'ಆಗ ಮತ್ತೆ ನಾನು ಸೂರ್ಯನ ಕೆಳಗೆ ವ್ಯರ್ಥವಾದದ್ಡನ್ನು ಕಂಡೆನು:'
  tam-2017: பின்பு நான் திரும்பிக்கொண்டு சூரியனுக்குக் கீழே மாயையான வேறொரு காரியத்தைக்
    கண்டேன்.
  spa-RV-1909: Yo me torné otra vez, y vi vanidad debajo del sol.
  ron-BTF: Atunci m-am întors și am văzut deșertăciune sub soare.
  eng-WEBP: Then I returned and saw vanity under the sun.
  eng-FBV: Then I turned to consider something else here on earth that is also frustratingly
    hard to understand.
  nld-1939: 'Nog zag ik een andere dwaasheid onder de zon:'
  nch-BL: Nojquiya niquitztoc seyoc tamanti cati san tapic ipan ni taltipacti.
  vie-1934: 'Ta bèn xây lại xem thấy sự hư không ở dưới mặt trời:'
  hin-CV: 'तब मैंने धरती पर दोबारा बेकार की बात देखी:'
  spa-BES: Luego volví y vi un ejemplo de lo que no tiene propósito bajo el sol.
  tdx-tdx: Nenteako indraike o hakafoahañe ambane’ i àndroy.
  tha-KJV: แล​้วข้าพเจ้าเห็​นอน​ิจจังภายใต้​ดวงอาทิตย์​อีก
  por-BR-2018: 'Então eu me voltei, e vi uma futilidade abaixo do sol:'
  deu-ELO: 'Und ich wandte mich und sah Eitelkeit unter der Sonne:'
  eng-WYC-2018: I beheld and found also another vanity under the sun; (I looked and
    found more emptiness and futility under the sun;)
  epo-epo: 'Kaj denove mi turniĝis, kaj vidis vantaĵon sub la suno:'
  uig-PIN: Mǝn yǝnǝ zeⱨnimni yiƣip, ⱪuyax astidiki bir bimǝnilikni kɵrdum;
  beo-beo: Na da osobo bagade esalusu ganodini, eno hamedei liligi ba:i dagoi.
  tpi-OTNT: Mi lukim narapela pasin i no gat as bilong en. Dispela pasin i olsem.
  hau-SA: Na kuma ga wani abu marar amfani a duniya.
  uig-LAT: Men yene zéhnimni yighip, quyash astidiki bir bimenilikni kördum;
  nde-nde: 'Njalo ngabona okunye okuyize ngaphansi kwelanga:'
  ton-ton: ¶ Pea naʻaku toki tafoki mai, pea naʻaku mamata ki he vaʻinga ʻi he lalo
    laʻā.
  ces-1613: 'Opět obrátiv se, viděl jsem jinou marnost pod sluncem:'
  eng-WMB: Then I returned and saw vanity under the sun.
  tam-TCV: 'சூரியனுக்குக் கீழே இன்னும் அர்த்தமற்ற ஒன்றை நான் கண்டேன்:'
  ceb-ULB: Unya nahunahunaan ko pag-usab ang mahitungod sa daghan pang kakawangan,
    daghang nagakahanaw nga aso ilalom sa adlaw.
  pol-UBG: Znowu obróciłem się i zobaczyłem kolejną marność pod słońcem.
  urd-GVU: مَیں نے سورج تلے مزید کچھ دیکھا جو باطل ہے۔
  deu-1912: Ich wandte mich um und sah die Eitelkeit unter der Sonne.
  kan-2017: ಆಗ ನಾನು ಲೋಕದಲ್ಲಿ ಮತ್ತೊಂದು ವ್ಯರ್ಥ ವಿಷಯವನ್ನು ಕಂಡೆನು.
  yap-yap: Ku reb e ban’en ni ku gguy ko yafos nib m’ayfan.
  hlt-MCSB: Ka mael vaengah he khomik hmuiah a honghi ni ka hmuh.
  mdy-ETH: ጊንሣ ሃሣ ሃያ ሳዖይዳ ማዺንታ ሜሌ ጉሪ ባኣዚ ታ ዛጌኔ፤
  kew-kew: Neme re waru nai kone meda adesude-re gore gupa.
  twi-ASANTE: 'Afei nso mehunuu biribi a ɛnka hwee wɔ owia yi ase:'
  eng-WEBU: Then I returned and saw vanity under the sun.
  wal-wal: Qassi taani, salo gufantton hada gididabaa issi harabaakka be7aas.
  spa-PDDPT: 'Me volví otra vez y vi esta vanidad bajo el sol:'
  gun-gun: Ha'e ramo kuaray guýry amboae nunga aikuaa avi opa rive va'erã.
  ilo-ULB: Ket napanunotko pay ti maipapan iti nakarkaro nga awan serserbina, ti apagbiit
    nga agpukaw nga alingasaw iti baba ti init.
  kpg-kpg: Au gu gidee labelaa dahi mee i golo i lodo di mouli dela e maa gi daha.
  uig-ARA: مەن يەنە زېھنىمنى يىغىپ، قۇياش ئاستىدىكى بىر بىمەنىلىكنى كۆردۇم؛
  sus-sus: N bara fe fufafu gbɛtɛ fan to yi duniɲa ma.
  pon-2006: I pil tehkadahr mehkot tohrohr ehu nan mour wet me sohte katepe.
  ksd-ksd: Ma iau ga gire bula tika na magit vakuku tuna ta ra vavai na keake;
  tur-YTC: Sonra döndüm ve güneş altında boşluk gördüm.
  bel-N: I я павярнуўся, і ўбачыў марнасьць пад сонцам.
  grc-BRENT: Καὶ ἐπέστρεψα ἐγὼ, καὶ εἶδον ματαιότητα ὑπὸ τὸν ἥλιον.
  ind-AYT: Aku kembali melihat kesia-siaan di bawah matahari.
  nya-nya: 'Ndinaonanso chinthu china chopanda phindu pansi pano:'
  hrv-hrv: 'I još jednu opazih ispraznost pod suncem:'
  mps-mps: Eno te gasa page meni yai kolesaga me suali. Te kolesaga e tama tiwai elalubao.
  tpi-tpi: Mi lukim narapela pasin i no gat as bilong en. Dispela pasin i olsem.
  dan-1931: Og mere Tomhed så jeg under Solen.
  vie-OVCB: Tôi lại quan sát một điều vô nghĩa khác dưới mặt trời.
  guj-2017: પછી હું પાછો ફર્યો અને મેં પૃથ્વી ઉપર વ્યર્થતા જોઈ.
  pon-2006A: I pil tehkadahr mehkot tohrohr ehu nan mour wet me sohte katepe.
  por-BRBSL: Depois voltei e vi a vaidade sob o sol.
  cth-cth: Hahoi, kanî rahim ahrawnghrang e hno bout ka pouk navah,
  twi-twi: 'Afei nso mihuu biribi a ɛnka hwee wɔ owia yi ase:'
  hlt-hlt: Ka mael vaengah he khomik hmuiah a honghi ni ka hmuh.
  tbz-SIM: 'N wɛ̃̀tɛ kɛ yɑ̀mu mɛborimɛ tɛ̃mɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀ mɛɛ̀ í dò nkɛ́bɑntɛ́.
    Mɛ̀ɛ̀ tu:'
  msy-2020: Ezɨ kɨ ua garima, arazir igharazir mam overiamɨn apengan iti, a uaghan
    an mɨngarim modozɨ e dagh fozir puvatɨgha okam nɨghnɨsi.
  dop-dop: Mɑ nɑwɑ tɔtɔɣɔ kɑtɛ lɛntɛ kɛ tɛtʋ tɔɔ.
  azb-azb: 'Mən yenə səma altında puç olan başqa bir şeyi gördüm:'
  eng-DBY: And I returned and saw vanity under the sun.
  hin-2017: फिर मैंने सूर्य के नीचे यह भी व्यर्थ बात देखी।
  wol-KYG: Ma seetlu leneen luy cóolóoli neen fi kaw suuf.
  eng-YLT: 'And I have turned, and I see a vain thing under the sun:'
  eng-WYC-2017: I beheld and found also another vanity under the sun;
  eng-WMBB: Then I returned and saw vanity under the sun.
  urd-GVH: मैंने सूरज तले मज़ीद कुछ देखा जो बातिल है।
  rug-rug: 'Dogoria pule rau si keketoṉa sapu loke laena pa kauruna sa rimata:'
  gaz-gaz: 'Ani amma illee waan faayidaa hin qabne tokko aduudhaa gaditti nan arge:'
  fra-LSG: J’ai considéré une autre vanité sous le soleil.
  yal-yal: N mɔn fe fu sifana nde toxi nɛn dunuɲa yi.
  haw-1868: Alaila, haliu hou ae la au, a ike i ka mea lapuwale malalo iho o ka la.
  arb-NAV: 'وَعُدْتُ أَتَأَمَّلُ فَرَأَيْتُ بَاطِلاً آخَرَ تَحْتَ الشَّمْسِ:'
  ewe-ewe: Megalé ŋku ɖe movidzɔdzɔ tɔgbi aɖe si le xexea me godoo la hã ŋu.
  eng-LEE: Then I turned about, and I saw a vanity under the sun.
  asm-FB: পাছত মই পুনৰ সূৰ্যৰ তলত অসাৰতা দেখিলোঁ।
  sus-A: ﭑ بَرَ قٍ قُقَقُ فبّتّ قَن تٌ يِ دُنِحَ مَ.
  fra-SBL: Puis je suis revenu et j'ai vu la vanité sous le soleil.
  hbo-hbo: וְשַׁ֧בְתִּי אֲנִ֛י וָאֶרְאֶ֥ה הֶ֖בֶל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: 'Ningĩ ngĩona ũndũ wa tũhũ gũkũ thĩ kwaraga riũa:'
  fra-NCL: Je me suis tourné et j’ai vu une autre vanité sous le soleil.
  cek-AK: To pacoengah ni tlim ah kaom azom pui hmuen to ka hnuk let bae vop.
  cuk-cuk: 'We-napneggi, ibmar-binsarsunna-imakleged-baid an dakdebalid:'
  uig-CYR: Мән йәнә зеһнимни жиғип, қуяш астидики бир бимәниликни көрдум;
  tel-2017: నేను ఆలోచిస్తున్నపుడు సూర్యుని కింద నిష్ప్రయోజనమైంది ఇంకొకటి కనిపించింది.
  hat-BSA: Konsa mwen te gade ankò sou vanite anba solèy la.
  kos-kos: Nga liye sie pacna ma lusrongten ke moul faclu.
  hbo-WLC: וְשַׁ֧בְתִּי אֲנִ֛י וָאֶרְאֶ֥ה הֶ֖בֶל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ọ dịkwa ihe ọzọ m hụrụ nʼokpuru anyanwụ bụ naanị ihe efu.
  ory-ory: ତେବେ ମୁଁ ଫେରି ସୂର୍ଯ୍ୟ ତଳେ ଅସାରତା ଦେଖିଲି।
  chk-chk: 'Iwe, üa pwal küna och mi pön won fanüfan:'
  rop-rop: Wal najawan ting aibin luk, en ai nomo sabi wotfo im lagijat.
  ukr-1871: 'І знов я обернувся, та й побачив марноту під сонцем:'
  deu-1951: 'Und wiederum sah ich Eitelkeit unter der Sonne:'
  eng-JPS: Then I returned and saw vanity under the sun.
  srp-1865: 'Opet vidjeh taštinu pod suncem:'
  lug-lug: 'Ate era ne ndaba obutaliimu wansi w’enjuba:'
  heb-heb: ושבתי אני ואראה הבל תחת השמש׃
  ben-IRV: তারপর আমি আবার নিস্ফলতার বিষয় চিন্তা করলাম, সূর্য্যের নিচে আরও উবে যাওয়া
    বাষ্পের বিষয়ে চিন্তা করলাম।
  pan-pan: ਤਦ ਮੈਂ ਫੇਰ ਸੂਰਜ ਦੇ ਹੇਠ ਹੋਣ ਵਾਲੇ ਵਿਅਰਥ ਨੂੰ ਵੇਖਿਆ,
  mya-JVB: တဖန် ငါ ထပ်၍ ၊ နေ အောက် မှာအနတ္တ အမှုကို ဆင်ခြင် သောအရာဟူမူကား၊
  hmo-hmo: 'Bona anina lasi kara ma ta lau itaia, gauna be inai:'
  urd-urd: 'और मैंने फिर कर दुनिया'' के बेकारी को देखा:'
  rus-SYN: И обратился я и увидел еще суету под солнцем;
  bqc-SIM: Ɔ̃ ma ɛa yãpã pãle è dṹnia guu lↄ.
  tcz-CHONGTHU: Keiman nipi noija vetsahna jat chom beh khat kavet be kit in ahi.
  mar-mar: मग मी पुन्हा निरर्थकतेबद्दल विचार केला, भूतलावरील व्यर्थ गोष्टी पाहिल्या.
  qub-qub: Cay pachachöga mas juctapis ricashcämi. Chaypis caycan yangallami.
  bqp-bqp: Akũ ma ɛra ma yã pã pãnde è andunia gũn dↄ.
  hat-hat: Mwen wè yon lòt bagay nan lavi a ki pa vo anyen ankò.
  eng-BSB: Again, I saw futility under the sun.
  eng-WEBPB: Then I returned and saw vanity under the sun.
  kbq-kbq: Hagi mago'ma agafa'a omane zama ama mopafima ke'noana ama'nahu knaza ke'noe.
  nhe-BL: Nojquiya niquitztoc seyoc tlamantli tlen san tlapic ipan ni tlaltepactli.
  bus-bus: Ben ma ɛara ma yã pã pãnde è anduna guu dↄ.
  gub-BL: Amo ma'e akwaw ihe. Heta amo ma'e heityk pyrer zàwenugar.
  eng-DRA: 'Considering I found also another vanity under the sun:'
