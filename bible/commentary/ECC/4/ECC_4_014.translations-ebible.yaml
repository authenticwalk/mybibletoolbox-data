verse: ECC.004.014
translations:
  mal-C: ദരിദ്രഭവനത്തിൽ ജനിച്ചവനെങ്കിലും, അഥവാ, കാരാഗൃഹത്തിൽ ആയിരുന്നവനാണെങ്കിലും
    ഒടുവിൽ രാജസിംഹാസനത്തിലേക്ക് എത്തിച്ചേർന്നിരിക്കുന്നു ഈ യുവാവ്.
  deu-TKW: Denn aus dem Gefängnis ging jener hervor, um König zu werden, obschon er
    im Reiche dieses als ein Armer geboren ward.
  lin-lin: ezala soki elenge mobali yango abotama mobola kati na mokili na ye to awuti
    kobima na boloko mpo na kokoma mokonzi.
  eng-LSV: For from a house of prisoners he has come out to reign, for even in his
    own kingdom he has been poor.
  eng-GNV: 'For out of the prison he commeth forth to reigne: when as he that is borne
    in his kingdome, is made poore.'
  eng-WEBSTER: For out of prison he cometh to reign; whereas also he that is born
    in his kingdom becometh poor.
  nhw-BL: Se telpocatl catli tlalnamiqui huelis quisas tlen se tlatzactli huan quipantis
    se nemilistli catli nelcuali. Huelis elis tlanahuatijquetl masque tlacatqui nelteicneltzi
    ipan nopa tlali.
  swh-ONEN: Kijana huyo angeweza kutokea gerezani akapata ufalme, au angeweza kuwa
    amezaliwa katika umaskini kwenye huo ufalme.
  bba-bba: Domi bii wi, u koo kpĩ u yɑrimɑ pirisɔm di u kɑ bɑndu di bɑɑ bɑ̀ n nùn
    mɑrɑ bwɛ̃ɛbwɛ̃ɛ.
  eng-KJVCPB: For out of prison he cometh to reign; whereas also he that is born in
    his kingdom becometh poor.
  luo-luo: Ngʼato nyalo bedo ni oa e twech kata odhier, to bangʼe obedo ruoth e pinygi.
  meu-meu: '@see-verse:ECC.004.013'
  npi-ULB: त्यो जवान मानिस झ्यालखानाबाट निस्केर राजा भए तापनि वा आफ्नै राज्यमा गरिब
    जन्मेको भए तापनि यो साँचो हुन्छ ।
  yor-yor: Nítorí pé láti inú túbú ni ó ti jáde láti jẹ ọba, bí a tilẹ̀ bí i ní tálákà
    ní ìjọba rẹ̀.
  ind-ind: Sebab pemuda seperti itu dapat keluar dari kemiskinan dan berhasil— meskipun
    dia pernah dipenjarakan. Dia bahkan bisa menjadi raja.
  pes-OPCB: چنین جوان فقیری حتی ممکن است از کنج زندان به تخت پادشاهی برسد.
  tgl-ULB: Ito ay totoo kahit maging hari ang kabataang mula sa bilangguan, o kahit
    ipinanganak siyang mahirap sa kaniyang kaharian.
  hui-hui: '@see-verse:ECC.004.013'
  mya-mya: ထိုသို့သော သူငယ်သည် ထောင်ထဲကထွက်၍၊ နန်းတော်ပေါ်သို့ရောက်တတ်၏။ ထိုသို့သောရှင်ဘုရင်
    မူကား၊ အဘအရိပ်အရာနှင့် နန်းထိုင်သော်လည်း၊ ဆင်းရဲခြင်းသို့ ရောက်တတ်၏။
  bod-N: ན་གཞོན་དེ་ནི་རྒྱལ་སྲིད་ཀྱི་ནང་དུ་དབུལ་པོར་སྐྱེས་པ་དང་། བཙོན་ར་ནས་ཐོན་ཏེ་རྒྱལ་སྲིད་འཛིན་དུ་འོངས་པའོ།
    །
  sna-sna: Jaya ringava rakabva mutorongo rikazova mambo, kana angava akaberekwa ari
    muurombo, muushe hwokwake.
  spa-BLM: Porque de la cárcel salió para ser rey; sí, hasta en su reino nació pobre.
  cac-cac: Vach'chom meb'a' vin̈ quelem chi' ayic tz'elta vin̈ d'a preso, palta syal
    yoch vin̈ reyal. Ix vilanpaxi to masanil anima tz'alani to vach' a vin̈ quelem
    chi' tz'ochcan reyal sq'uexuloc vin̈ icham vinac chi'.
  swh-ULB: Hii ni kweli hata kama mtu mdogo anapokuwa mfalme kutoka gerezani, au hata
    kama alizaliwa masikini katika ufalme wake.
  bel-bel: Бо той зь вязьніцы выйдзе на царства, хто нарадзіўся ў царстве сваім бедным.
  deu-ELBBK: Denn aus dem Haus der Gefangenen ging er hervor, um König zu sein, obwohl
    er im Königreich jenes arm geboren war.
  mbb-OT: Ne haazà is betan-en egkehimu he egkahadì sikandin minsan nepirisu sikandin,
    ne haazà is hadì egkehimu he egkepubri sikandin minsan pa te neetew sikandin he
    ebpuun diyà te lavew he pemilya.
  mal-2015: അവൻ മറ്റേവന്റെ രാജ്യത്തിൽ ദരിദ്രനായി ജനിച്ചിട്ടും രാജാവായി വാഴേണ്ടതിന്നു
    കാരാഗൃഹത്തിൽനിന്നു വരുന്നു.
  rmc-rmc: Bo oda čhavo šaj avľahas avri the andral e bertena, abo uľiľahas čoro andre
    peskro kraľišagos, ale the avke šaj ačhel kraľiske.
  pes-OPV: زیرا که او از زندان به پادشاهی بیرون می‌آید وآنکه به پادشاهی مولود شده
    است فقیر می‌گردد.
  ron-1924: кэч ел поате сэ ясэ дин темницэ ка сэ домняскэ, мэкар кэ поате кяр сэ
    се фи нэскут сэрак ын ымпэрэция челуй дин урмэ.
  ben-OBCV: সেই যুবক হয়তো কারাগার থেকে এসে রাজা হয়েছে, কিংবা সে হয়তো সেই রাজ্যে
    অভাবের মধ্যে জন্মেছে।
  som-som: Waayo, xabsi buu uga soo baxay inuu boqor noqdo, oo boqortooyadiisuu ku
    dhex dhashay isagoo miskiin ah.
  lat-VUC: Quod de carcere catenisque interdum quis egrediatur ad regnum; et alius,
    natus in regno, inopia consumatur.
  eng-ASVBT: For out of prison he came forth to be king; yea, even in his kingdom
    he was born poor.
  ita-1885: Perciocchè tale esce di carcere, per regnare; tale altresì, che è nato
    nel suo reame, diventa povero.
  eng-LXXUP: For he shall come forth out of the house of the prisoners to reign, Because
    he also that was in his kingdom has become poor.
  eng-ULB: This is true even if the young man becomes king from prison, or even if
    he was born poor in his kingdom.
  spa-VBL: Incluso puede salir de la cárcel para reinar sobre su reino, aunque haya
    nacido pobre.
  fra-_FOB: Car tel sort de prison pour régner; et de même, tel étant né roi, devient
    pauvre.
  mal-mal: അവൻ മറ്റൊരു രാജ്യത്തിൽ ദരിദ്രനായി ജനിച്ചിട്ടും രാജാവായി വാഴേണ്ടതിന് കാരാഗൃഹത്തിൽനിന്നു
    വരുന്നു.
  urd-GVR: Kyoṅki go wuh būṛhe bādshāh kī hukūmat ke daurān ġhurbat meṅ paidā huā
    thā to bhī wuh jel se nikal kar bādshāh ban gayā.
  suz-BL: मेको जेल्‍खान रे ग्रूशा पिप दुम्‍शो बाक्‍म कों? मेको प्रुङग बाक्‍त हना यो
    पिप दुम्‍ने चाप्‍ब।
  eng-NOY: For out of prison cometh forth such a one to reign; for in his own kingdom
    he was born a poor man.
  ita-1927: 'E’ uscito di prigione per esser re: egli, ch’era nato povero nel suo
    futuro regno.'
  ckb-ckb: دەشێت گەنجەکە لە بەندیخانەوە هاتبێتە دەرەوە هەتا ببێت بە پاشا، یاخود بە
    هەژاری لەو شانشینەدا لەدایک بووبێت.
  eng-BBE: Because out of a prison the young man comes to be king, though by birth
    he was only a poor man in the kingdom.
  kan-OKCV: ಆ ಯುವಕನು ಸೆರೆಮನೆಯಿಂದ ರಾಜ್ಯವನ್ನಾಳುವುದಕ್ಕಾಗಿ ಬಂದಿರಬಹುದು ಅಥವಾ ತನ್ನ ರಾಜ್ಯದಲ್ಲಿ
    ಬಡ ಪ್ರಜೆಯಾಗಿ ಹುಟ್ಟಿರಬಹುದು.
  tam-2017: அரசாள சிறைச்சாலையிலிருந்து புறப்படுபவரும் உண்டு; ராஜகுலத்தில் பிறந்து
    ஏழையாவாரும் உண்டு.
  spa-RV-1909: Porque de la cárcel salió para reinar; mientras el nacido en su reino
    se hizo pobre.
  ron-BTF: Căci din închisoare el iese să domnească; după cum la fel cel născut în
    împărăția sa devine sărac.
  eng-WEBP: For out of prison he came out to be king; yes, even in his kingdom he
    was born poor.
  eng-FBV: He may even come out of prison to reign over his kingdom, even though he
    was born poor.
  nld-1939: Al komt de eerste uit de gevangenis op de troon, En is hij arm geboren
    in zijn eigen rijk.
  nch-BL: Se telpocat cati talnamiqui huelis quisas ten se tatzacti huan quipantis
    se nemilisti cati nelcuali. Huelis elis tanahuatijquet masque tacatqui nelteicneltzi
    ipan nopa tali.
  vie-1934: Vì kẻ trẻ ra khỏi ngục khám đặng làm vua, dầu sanh ra nghèo trong nước
    mình.
  hin-CV: वह बंदीगृह से सिंहासन पर जा बैठा हालांकि वह अपने राज्य में गरीब ही जन्मा
    था.
  spa-BES: Porque de la prisión el joven viene a ser rey, aunque al nacer solo era
    un hombre pobre en el reino.
  tdx-tdx: Toe niboak’am-balabey ao re ho mpanjaka; ie nirarake te nitoly am-pifehea’e
    ao.
  tha-KJV: เพราะท่านออกมาจากเรือนจำแล้วขึ้นครองราชสมบั​ติ ในขณะที่​มี​คนเกิดในราชอาณาจักรของท่านเองกลายเป็นคนจน
  por-BR-2018: porque esse jovem pode sair até da prisão para se tornar rei, ainda
    que tenha nascido pobre em seu reino.
  deu-ELO: Denn aus dem Hause der Gefangenen ging er hervor, um König zu sein, obwohl
    er im Königreiche jenes arm geboren war.
  eng-WYC-2018: For sometime a man goeth out, both from prison and chains, to a realm
    (or and becometh a king); and another, born into a realm, is wasted by neediness.
  epo-epo: Iu el malliberejo eliris, kaj fariĝis reĝo; alia por reĝeco naskiĝis, kaj
    tamen estas malriĉa.
  uig-PIN: Qünki gǝrqǝ u bu padixaⱨning padixaⱨliⱪida kǝmbǝƣǝl bolup tuƣulƣan bolsimu,
    u zindandin tǝhtkǝ olturuxⱪa qiⱪti.
  beo-beo: 'Hame gagui dunu da heda:le, bu hi fifi asi gala ganodini hina bagade hou
    lamusa: dawa:. Amola se dabe iasu diasu hamoi dunu da se dabe iasu diasu fisili,
    hina bagade hou lamusa: dawa:. Be e da da:i hamosea, fada:i sia:ne iasu higasea,
    e da gagaoui agoai. Ayeligi dunu amo da hame gaguiwane be noga:i dawa:lai, e da
    amo dunu ea hou baligisa.'
  tpi-OTNT: '@see-verse:ECC.004.013'
  hau-SA: Yana yiwuwa saurayin yă fito daga kurkuku yă hau gadon sarauta, ko kuma
    dai an haife shi cikin talauci a ƙasarsa.
  uig-LAT: Chünki gerche u bu padishahning padishahliqida kembeghel bolup tughulghan
    bolsimu, u zindandin textke olturushqa chiqti.
  nde-nde: Ijaha lelo kungabe ngeliphuma ejele libe yinkosi, loba lingelazalelwa ebuyangeni
    elizweni lalowombuso.
  ton-ton: He ʻoku haʻu ia mei he fale fakapōpula ki he pule; ka ko ia kuo fanauʻi
    ko e pule ʻoku hoko ia ʻo masiva.
  ces-1613: Ačkoli z žaláře vychází, aby kraloval, nýbrž i v království svém může
    na chudobu přijíti.
  eng-WMB: For out of prison he came out to be king; yes, even in his kingdom he was
    born poor.
  tam-TCV: அந்த வாலிபன் சிறையில் இருந்து அரச பதவிக்கு உயர்ந்திருக்கலாம். அல்லது தனது
    ஆட்சிக்குரிய பிரதேசத்தில் ஏழ்மையில் பிறந்திருக்கலாம்.
  ceb-ULB: Tinuod kini bisan kung ang batan-on nga lalaki mahimong hari gikan sa bilanggoan,
    o bisan kung natawo siya nga kabos sa iyang gingharian.
  pol-UBG: Bo tamten wychodzi z więzienia, aby królować, a ten urodzony w swoim królestwie
    zubożeje.
  urd-GVU: کیونکہ گو وہ بوڑھے بادشاہ کی حکومت کے دوران غربت میں پیدا ہوا تھا توبھی
    وہ جیل سے نکل کر بادشاہ بن گیا۔
  deu-1912: Es kommt einer aus dem Gefängnis zum Königreich; und einer, der in seinem
    Königreich geboren ist, verarmt.
  kan-2017: ಇಂಥ ಯುವಕನೊಬ್ಬನು ರಾಜನಾಗಲು ಸೆರೆಮನೆಯಿಂದ ಬಂದಿರಬಹುದು ಅಥವಾ ತನ್ನ ರಾಜ್ಯದಲ್ಲಿ ಬಡ
    ಪ್ರಜೆಯಾಗಿ ಹುಟ್ಟಿರಬಹುದು.
  yap-yap: ni yug aram rogon ni yan u kalbus nga tagil’ e pilung ara ni gargeleg u
    tafen nib gafgow.
  hlt-MCSB: A pin nah im lamloh manghai taengla aka pawk khaw, a ram ah khodaeng la
    a cun khaw amah boeiloeih.
  mdy-ETH: ፔቴ ዓሲ ካይዞይዳፓ ሾይንቴቴያ ቱኡሲ ማርካፓ ኬስኬያ ማዔቴያ ካኣታዻኒ ዳንዳዓኔ።
  kew-kew: Naaki nipu kalabus amanane ipua king epaa pia. Nipu naara naki madini yapare
    nipuna epe koneme mada surubalia.
  twi-ASANTE: Ebia na ɔbabunu no firi nneduafie na ɔbɛdii adeɛ anaasɛ wɔwoo no too
    ohia mu wɔ adehyeɛ abusua mu.
  eng-WEBU: For out of prison he came out to be king; yes, even in his kingdom he
    was born poor.
  wal-wal: Aissi giikko, i he hiyyeesa gidiyo sohuwaappe denddidi, woikko qasho keettaappe
    kiyidi, ba biittan kawo gidiyo sohuwaa gakkanau danddayees.
  spa-PDDPT: aunque aquel para reinar salga de la cárcel, aunque en su reino nazca
    pobre.
  gun-gun: Xapy'a rei kunumi va'e huvixave oĩ aguã oguenoẽa 'rã nhuã gui, e'ỹ vy ha'e
    va'e yvy py ae iporiaukue'i reve itui va'ekue teĩ ae ma.
  ilo-ULB: Pudno daytoy uray no ti maysa a baro ket agbalin nga ari manipud iti pagbaludan,
    wenno uray no naiyanak isuna a marigrigat iti pagarianna.
  kpg-kpg: '@see-verse:ECC.004.013'
  uig-ARA: چۈنكى گەرچە ئۇ بۇ پادىشاھنىڭ پادىشاھلىقىدا كەمبەغەل بولۇپ تۇغۇلغان بولسىمۇ،
    ئۇ زىنداندىن تەختكە ئولتۇرۇشقا چىقتى.
  sus-sus: Na mixi mɔɔli nɔma minide geeli kui, a findi mangɛ ra. A barixi setareɲa
    nan kui, a fa mangɛya sɔtɔ.
  pon-2006: '@see-verse:ECC.004.013'
  ksd-ksd: Tago di ga kava a luveana, ma di ga ben vairop ia kan ra pal na banubat
    upi na king.
  tur-YTC: Çünkü hapisten kral olmak için çıktı; evet, kendi krallığında bile yoksul
    doğmuştu.
  bel-N: Бо той выходзіць з вязьніцы, каб валадарыць, а гэты ў валадарстве сваім можа
    стаць бедаком.
  grc-BRENT: Ὅτι ἐξ οἴκου τῶν δεσμίων ἐξελεύσεται τοῦ βασιλεῦσαι, ὅτι καί γε ἐν βασιλείᾳ
    αὐτοῦ ἐγενήθη πένης.
  ind-AYT: Sebab, dia keluar dari rumah tahanan untuk menjadi raja walaupun dia dilahirkan
    miskin di dalam kerajaannya.
  nya-nya: Wachinyamatayo angathe kuchokera ku ndende ndi kudzakhala mfumu, kapena
    angathe kubadwa wosauka mʼdziko la mfumuyo.
  hrv-hrv: Jer mladić može izići iz tamnice i postati kraljem, iako se rodio kao prosjak
    u svom kraljevstvu.
  mps-mps: '@see-verse:ECC.004.013'
  tpi-tpi: '@see-verse:ECC.004.013'
  dan-1931: Thi hin gik ud af Fængselet for at blive Konge, skønt han var født i Fattigdom
    under den andens Regering.
  vie-OVCB: Như một người trẻ lớn lên trong một gia đình nghèo nàn, vẫn thành công.
    Dù người từng ở tù vẫn có thể làm vua.
  guj-2017: કેમ કે જો તેના રાજ્યમાં દરિદ્રી જન્મ્યો હોય તોપણ તે જેલમાંથી મુકત થઈને
    રાજા થયો.
  pon-2006A: '@see-verse:ECC.004.013'
  por-BRBSL: Pois fora da prisão ele saiu para ser rei; sim, mesmo em seu reino ele
    nasceu pobre.
  cth-cth: Thongim hoi siangpahrang koe ka phat e hai, a uknaeram dawk mathoe lah
    doeh a khe.
  twi-twi: Ebia na ɔbabun no fi afiase na obedii ade anaasɛ wɔwoo no too ohia mu wɔ
    adehye abusua mu.
  hlt-hlt: A pin nah im lamloh manghai taengla aka pawk khaw, a ram ah khodaeng la
    a cun khaw amah boeiloeih.
  tbz-SIM: Bɑ́ kɛ̀ dɛ kóo dɑpɑ̀ɑ̀ nyɛ̀nní dikpetíntou kɛ nɑɑ́ nhokpɑ̀ɑ̀tì, bɑ́ kɛ̀
    bɛ̀ do ò pɛitɛ́ kòò í ntú òmɔù o kpɑ̀ɑ̀tìyuu miɛkɛ.
  msy-2020: '@see-verse:ECC.004.013'
  dop-dop: Pɑɑ sɑləkɑ tɑɑ kɛ́ ɩfepu ɩnɩ ɩ lɩɩnɑɑ sɩ ɩ tɔkɩ kɑwulɑɣɑ, yɑɑ pɑ tɩɩ lʋlɑ-ɩ
    kʋnyɔntʋ kɛ kɑwulɑɣɑ tɑɑ,
  azb-azb: Çünki o cavan bu ölkədə yoxsulluq içində doğulsa da, zindana düşsə də,
    çıxıb padşah ola bilər.
  eng-DBY: For out of the prison-house he came forth to reign, although he was born
    poor in his kingdom.
  hin-2017: चाहे वह उसके राज्य में धनहीन उत्पन्न हुआ या बन्दीगृह से निकलकर राजा हुआ
    हो।
  wol-KYG: '@see-verse:ECC.004.013'
  eng-YLT: For from a house of prisoners he hath come out to reign, for even in his
    own kingdom he hath been poor.
  eng-WYC-2017: For sometime a man goeth out, both from prison and chains, to a realm;
    and another, born into a realm, is wasted by neediness.
  eng-WMBB: For out of prison he came out to be king; yes, even in his kingdom he
    was born poor.
  urd-GVH: क्योंकि गो वह बूढ़े बादशाह की हुकूमत के दौरान ग़ुरबत में पैदा हुआ था तो
    भी वह जेल से निकलकर बादशाह बन गया।
  rug-rug: Sa tie vaqura si gina koa maena pa vetu varipusi meke evaṉae baṉara nana,
    babe podo maena pa minalaṉa koasa nana butubutu.
  gaz-gaz: Inni yoo hiyyumaan mootummaa sana keessatti dhalate iyyuu mana hidhaatii
    baʼee mootii taʼuu dandaʼaatii.
  fra-LSG: car il peut sortir de prison pour régner, et même être né pauvre dans son
    royaume.
  yal-yal: Bayo, na dii ɲɔrɛn nɔɛ minɛ nɛn kasoon na a findi mangan na, muxun mɔn
    nɔɛ barɛ nɛn yiigelitɔyani a findi a bari taan mangan na.
  haw-1868: No ka mea, puka mai ia mai ka hale hooluhi o alii ai; aka, o ka mea i
    hanau alii ia ua lilo ia i mea ilihune.
  arb-NAV: لأَنَّهُ قَدْ يَخْرُجُ مِنَ السِّجْنِ لِيَتَبَوَّأَ عَرْشَ الْمُلْكِ، وَإِنْ
    كَانَ مَوْلُوداً فِي عَائِلَةٍ فَقِيرَةٍ مِنْ عَائِلاتِ الْمَمْلَكَةِ.
  ewe-ewe: Ɖekakpui ma tɔgbi ate ŋu ado go le gaxɔ me eye xexea me adze edzi nɛ. Ate
    ŋu aɖu fia gɔ̃ hã togbɔ be wodzii ɖe ahedada me hã.
  eng-LEE: 'For out of the prison cometh the one to reign: whereas also in his kingdom
    the other becometh poor.'
  asm-FB: সেই যুবক দেশৰ ৰজা হ’বলৈ কাৰাগাৰৰ পৰাও ওলাই আহিব পাৰে নাইবা তেওঁ নিজৰ ৰাজ্যৰ
    এক দৰিদ্র পৰিয়ালতো জন্ম গ্রহণ কৰিব পাৰে।
  sus-A: نَ مِشِ مْولِ نْمَ مِنِدٍ فٍيلِ كُي، عَ قِندِ مَنفّ رَ. عَ بَرِشِ سٍتَرٍحَ
    نَن كُي، عَ قَ مَنفّيَ سْتْ.
  fra-SBL: Car c'est de la prison qu'il est sorti pour être roi ; oui, même dans son
    royaume, il est né pauvre.
  hbo-hbo: כִּֽי־מִבֵּ֥ית הָסוּרִ֖ים יָצָ֣א לִמְלֹ֑ךְ כִּ֛י גַּ֥ם בְּמַלְכוּתֹ֖ו נֹולַ֥ד
    רָֽשׁ׃
  kik-kik: Mũndũ mwĩthĩ ũcio no akorwo oimĩte njeera agatuuo mũthamaki, kana akorwo
    aaciarirwo arĩ mũthĩĩni o kũu ũthamaki-inĩ wake.
  fra-NCL: car il sort de prison pour régner, quoiqu’il soit né pauvre dans son royaume.
  cek-AK: Kami loe thongkrah cadoeh, siangpahrang ah angcoeng thaih; siangpahrang
    imthung ah tapen cadoeh amtang thaih.
  cuk-cuk: Ar we-sapingwa, esgaryagi-mellesii gusdibe, e-yargine wilesakwaa gwalulesdibe,
  uig-CYR: Чүнки гәрчә у бу падишаниң падишалиғида кәмбәғәл болуп туғулған болсиму,
    у зиндандин тәхткә олтиришқа чиқти.
  tel-2017: అలాంటివాడు తన దేశంలో బీదవాడుగా పుట్టినా, చెరసాలలో ఉన్నా రాజుగా పట్టాభిషేకం
    పొందుతాడు.
  hat-BSA: Paske li te sòti nan prizon pou vin wa, malgre li te fèt malere nan wayòm
    li an.
  kos-kos: mwet fusr sac finne illa liki presin ac akwalyeyukyak nu ke tokosra, oayapa
    el finne isusla sukasrup in tokosrai uh.
  hbo-WLC: כִּֽי־מִבֵּ֥ית הָסוּרִ֖ים יָצָ֣א לִמְלֹ֑ךְ כִּ֛י גַּ֥ם בְּמַלְכוּת֖וֹ נוֹלַ֥ד
    רָֽשׁ׃
  ibo-ibo: Nwata dị otu a, ma eleghị anya, ọ ga-esi nʼụlọ mkpọrọ pụta bụrụ eze, ma
    ọ bụkwanụ na a mụrụ ya ogbenye nʼalaeze ahụ.
  ory-ory: କାରଣ ସେ ରାଜା ହେବା ପାଇଁ କାରାଗାରରୁ ବାହାର ହୋଇ ଆସିଲା; ଆହୁରି, ସେ ତାହାର ରାଜ୍ୟରେ
    ଦରିଦ୍ର ହୋଇ ଜନ୍ମିଥିଲା।
  chk-chk: A tongeni fis, pwe ewe alüal a towu seni imwen fötek pwe epwe king, ika
    a uputiu lon wöüngau lon ewe mwü a nemeni me mürin.
  rop-rop: '@see-verse:ECC.004.013'
  ukr-1871: Бо той, вийшовши з темницї, стане царем, дарма що в свойму царстві родився
    убогим.
  deu-1951: Denn aus dem Gefängnis ist er hervorgegangen, um zu herrschen, obschon
    er im Königreiche jenes arm geboren ward.
  eng-JPS: For out of prison he came forth to be king; although in his kingdom he
    was born poor.
  srp-1865: Jer jedan izlazi iz tamnice da caruje, a drugi koji se rodi da caruje
    osiromaši.
  lug-lug: Omuvubuka ayinza okuba ng’avudde mu kkomera n’alya obwakabaka, oba okulya
    obwakabaka ng’abadde mwavu.
  heb-heb: כי מבית הסורים יצא למלך כי גם במלכותו נולד רש׃
  ben-IRV: এটা সত্যি যদিওবা কোন যুবক কারাগার থেকে রাজা হয়, বা যদি সে তার রাজ্যে গরিব
    হয়ে জন্মায়।
  pan-pan: ਭਾਵੇਂ ਉਹ ਕੈਦਖ਼ਾਨੇ ਦੇ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਰਾਜ ਕਰਨ ਆਇਆ ਹੋਵੇ ਜਾਂ ਰਾਜ ਵਿੱਚ ਗਰੀਬ
    ਜੰਮਿਆ ਸੀ।
  mya-JVB: ထိုသို့သော သူငယ်သည် ထောင် ထဲကထွက်၍၊ နန်းတော် ပေါ် သို့ရောက် တတ်၏။ ထိုသို့သောရှင်
    ဘုရင်မူကား ၊ အဘ အရိပ်အရာနှင့် နန်းထိုင်သော်လည်း ၊ ဆင်းရဲ ခြင်းသို့ ရောက် တတ်၏။
  hmo-hmo: Unai eregabe tauna be sedira dibura ruma dekena amo ia mai, to ia kwalimu
    diba. Ia be sedira ogogami dekenai ia vara, to iena aonega dainai, ia ese king
    dagi ia abia diba.
  urd-urd: क्यूँकि वह कै़द ख़ाने से निकल कर बा'दशाही करने आया बावजूद ये कि वह जो सल्तनत
    ही में पैदा हुआ ग़रीब हो चला।
  rus-SYN: ибо тот из темницы выйдет на царство, хотя родился в царстве своем бедным.
  bqc-SIM: baa tó ɛ̀waasopi bↄ̀ dakpɛunakɛ guu ↄ̃ à gↄ̃̀ kía ũ, ge wà aà ì
    bùsupiu táaa ũn lò.
  tcz-CHONGTHU: Chutobang khangdongpa chu vaichatna a konna hung kithou dohtheija
    chule lolhing thei ahije. Ama chu songkulla umjong leh ama chu leng hung chang
    thei jong ahi nalaije.
  mar-mar: कदाचित तो तरुण राजा जन्माने गरीब असेल किंवा तो तुरुंगातून राज्य करायला
    बाहेर आला असेल.
  qub-qub: Mushoj ray pobri captinpis, carsilpita llojshisha captinpis, rimiryajllaga
    runacuna rispitar allimi rican.
  bqp-bqp: bee tó kɛfɛnna pìi bò kpɛ́sira gũn, akũ à gↄ̃̀ kína ũ, ke tó ò a ì bùsuu
    pìn takaside ũ.
  hat-hat: Yon nonm ka soti nan mizè pou l' rive chèf nan peyi l'. Ou ankò li ka soti
    nan prizon epi yo mete l' chèf pou gouvènen. Pito ou annafè ak yon ti moun ki
    pòv men ki gen lespri pase pou ou annafè ak yon wa ki fin granmoun, ki fin gaga,
    ki pa ka pran konsèy.
  eng-BSB: For the youth has come from the prison to the kingship, though he was born
    poor in his own kingdom.
  eng-WEBPB: For out of prison he came out to be king; yes, even in his kingdom he
    was born poor.
  kbq-kbq: Ana kasefa ne'mo'a amunte omne nagapinti fore hu'nenianagi, amne feno vahera
    fore hugahie. Ana nehuno kina nompintira amane kinia efore hugahie.
  nhe-BL: Se telpocatl tlen tlalnamiqui huelis quisas tlen se tlatzactli huan quipantis
    se nemilistli tlen nelcuali. Huelis elis tlanahuatijquetl yonque tlacatqui nelteicneltzi
    ipan nopa tlali.
  bus-bus: baa tó gↄ̃kparɛ pì bↄ̀ kpɛ́siaa guu, ben à gↄ̃̀ kí ũ, ke tó wà à ì bùsu
    pìn takaasidee ũ.
  gub-BL: Awa hemetarer 'ym ma'e romo uzexak kar ma'e kwer upuner putar zemunehew
    paw wi uhemaw rehe nehe. A'e re upuner putar uiwy rehe har wanuwihawete romo wiko
    haw rehe nehe no.
  eng-DRA: 'Because out of prison and chains sometimes a man cometh forth to a kingdom:
    and another born king is consumed with poverty.'
