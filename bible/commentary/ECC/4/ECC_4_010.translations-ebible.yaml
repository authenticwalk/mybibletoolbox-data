verse: ECC.004.010
translations:
  mal-C: അവരിലൊരാൾ വീണുപോയാൽ, ഒരാൾക്ക് മറ്റേയാളെ സഹായിക്കാൻ കഴിയും. ഒരാൾ വീഴുമ്പോൾ
    എഴുന്നേൽപ്പിക്കാൻ ആരുമില്ലാത്ത മനുഷ്യന്റെ അവസ്ഥ കഷ്ടംതന്നെ.
  deu-TKW: Denn fällt ihrer einer, so kann der eine seinen Genossen aufrichten; aber
    wehe dem einzelnen, wenn er fällt, und kein zweiter da ist, um ihn aufzurichten.
  lin-lin: Soki moko akweyi, moninga na ye akoki kosunga ye ; kasi mawa na moto oyo
    akweyi mpe azangi moto oyo akosunga ye !
  eng-LSV: For if they fall, the one raises up his companion, but woe to the one who
    falls and there is not a second to raise him up!
  eng-GNV: 'For if they fal, the one wil lift vp his felow: but wo vnto him that is
    alone: for he falleth, and there is not a second to lift him vp.'
  eng-WEBSTER: 'For if they fall, the one will lift up his fellow: but woe to him
    that is alone when he falleth; for he hath not another to help him to rise.'
  nhw-BL: Sintla se huetzis, huajca ne se quitlananas. Pero teicnelti nopa masehuali
    catli itztoc iseltzi. Pampa sintla huetzis, amo aqui quipiyas para quitlananas.
  swh-ONEN: Kama mmoja akianguka, mwenzake atamwinua. Lakini ni jambo la kuhuzunisha
    kwa mtu yule aangukaye naye hana wa kumwinua!
  bba-bba: Turo ù n wɔrumɑ, turo wi u tie u koo nùn seeyɑ. Adɑmɑ wɔnwɔndowɑ wi u wɑ̃ɑ
    wi turo mɑ u wɔrumɑ u ǹ yiruse mɔ wi u koo nùn seeyɑ.
  eng-KJVCPB: 'For if they fall, the one will lift up his fellow: but woe to him that
    is alone when he falleth; for he hath not another to help him up.'
  luo-luo: Ka ngʼato achiel opodho, to osiepne nyalo konye mondo ochungʼ malo. To
    atimo mos ne ngʼatno ma opodho piny to oonge gi ngʼat makonye mondo ochungʼ malo!
  meu-meu: Badina be ta bema keto, bamona ese bema abia isi; a ta bema raka edea bena
    bema keto negana ai asi iabi-isina tauna, ia madi ihabaina.
  npi-ULB: एउटा खस्यो भने अर्कोले आफ्नो साथीलाई उठाउन सक्छ । तथापि एकलो भएको मानिस
    खस्दा त्यसलाई उठाउने कोही भएन भने त्यसलाई शोकले पिछा गर्छ ।
  yor-yor: Tí ọ̀kan bá ṣubú lulẹ̀, ọ̀rẹ́ rẹ̀ le è ràn án lọ́wọ́ kí ó fà á sókè, ṣùgbọ́n
    ìyọnu ni fún ọkùnrin náà tí ó ṣubú tí kò sì ní ẹni tí ó le è ràn án lọ́wọ́!
  ind-ind: Dan apabila salah satu dari mereka jatuh, maka yang lain bisa menolongnya
    untuk berdiri. Tetapi betapa menyedihkan apabila seseorang yang hanya sendirian
    jatuh, sebab tidak ada yang menolongnya untuk berdiri.
  pes-OPCB: اگر یکی از آنها بیفتد، دیگری او را بلند می‌کند؛ اما چه بیچاره است شخصی
    که می‌افتد ولی کسی را ندارد که به او کمک کند.
  tgl-ULB: Kapag nabuwal ang isa, maaaring ibangon ng isa ang kaniyang kaibigan. Subalit,
    kalungkutan ang sumusunod sa nag-iisa kapag nabuwal siya kung walang magbabangon
    sa kaniya.
  hui-hui: Mendealigo pilope hayagua mendegome gi mibehe holebira. Anigo ibuni hangu
    howa pilo ibira haragola biamogo bulene mendeali naheyagua ibu darabiore holebira.
  mya-mya: တယောက်လဲလျှင် တယောက်ထူလိမ့်မည်။ တယောက်တည်းသောသူလဲလျှင်မူကား အကျိုးနည်းပြီ။
    ထူသော သူမရှိ။
  bod-N: གཅིག་འགྱེལ་ན་གཞན་དེས་རང་གི་གྲོགས་པོ་སློང་བར་བྱ། འོན་ཀྱང་གཅིག་པུ་ཡིན་པ་དེ་འགྱེལ་ན།
    ཁོ་རང་སློང་མཁན་མེད་པས་མི་དེར་ཆག་སྒོ་ཡིན་ནོ། །
  sna-sna: Kana mumwe akawira pasi, shamwari yake inogona kumubatsira kuti amire zvakare.
    Asi ane nhamo munhu anowira pasi, asina anomusimudza!
  spa-BLM: Porque si caen, el uno levantará a su compañero; pero ¡ay del que esté
    solo cuando caiga y no tenga otro que lo levante!
  cac-cac: Tato stelvi junoc, axo junxo chi' squetzanxi q'ue vaan. Palta tato a junoc
    anima sch'ocojn̈ej stelvi, malaj mach squetzan q'ue vaan.
  swh-ULB: Kwa kuwa kama mmoja akianguka, mwingine anaweza kumwinua rafiki yake. Ingawa,
    huzuni humfuata yeye aliye peke yake anapoanguka kama hakuna mtu wa kumwinua.
  bel-bel: Бо, як адзін упадзе, падыме другі свайго сябра! Але гора таму, хто адзін
    упадзе, а другога няма, хто падняў бы яго.
  wed-wed: Mepa da tagogi ina peu, turana e mamae da ina voepai. Wate tam ainelam
    ma u peu lamna i apoapoe kaua, aubaina kampa eḡa aiai da ina voaguim.
  deu-ELBBK: denn wenn sie fallen, so richtet der eine seinen Gefährten auf. Wehe
    aber dem Einzelnen, der fällt, ohne dass ein Zweiter da ist, um ihn aufzurichten!
  mbb-OT: emun edlised ka, ne egketevangan ka te zuma nu. Piru mekehizuhizu ka ke
    edlised ka he wazà ebpeketavang kenikew.
  mal-2015: വീണാൽ ഒരുവൻ മറ്റേവനെ എഴുന്നേല്പിക്കും; ഏകാകി വീണാലോ അവനെ എഴുന്നേല്പിപ്പാൻ
    ആരുമില്ലായ്കകൊണ്ടു അവന്നു അയ്യോ കഷ്ടം!
  rmc-rmc: Bo te perena, jekh avres hazdela upre. Ale vigos ela korkoreske, te perela,
    bo na ela dujto dženo, hoj les te hazdel.
  pes-OPV: زیرا اگربیفتند، یکی از آنها رفیق خود را خواهدبرخیزانید. لکن وای بر آن یکی
    که چون بیفتددیگری نباشد که او را برخیزاند.
  ron-1924: Кэч, дакэ се ынтымплэ сэ кадэ, се ридикэ унул пе алтул. Дар вай де чине
    есте сингур ши каде фэрэ сэ айбэ пе алтул каре сэ-л ридиче!
  aui-aui: Memeda toudi, tana inabeku, na tana inageghomiiri da kwiinana iniwiiteni.
    Bi meboda wawaya tana makedumana bi inabeku na noko ibero kirakii, basuna getana
    iiyabo nama da iniwiitenina.
  ben-OBCV: যদি একজন পড়ে যায়, তবে তার সঙ্গী তাকে উঠাতে পারে। কিন্তু হায় সেই লোক
    যে পড়ে যায় আর কেউ তাকে উঠাবার জন্য নেই।
  som-som: Waayo, hadday dhacaan, mid ba wadaygiis sare u qaadi doona, laakiinse waxaa
    iska hoogay kii markuu dhaco keligiis ah, oo aan lahayn mid kale oo sare u qaada.
  lat-VUC: Si unus ceciderit, ab altero fulcietur. Væ soli, quia cum ceciderit, non
    habet sublevantem se.
  eng-ASVBT: For if they fall, the one will lift up his fellow; but woe to him that
    is alone when he falleth, and hath not another to lift him up.
  ita-1885: Perciocchè, se l'uno cade, l'altro rileva il suo compagno; ma guai a chi
    è solo! perciocchè se cade, non vi è alcun secondo per rilevarlo.
  eng-LXXUP: 'For if they fall, the one will lift up his fellow: But woe to him that
    is alone when he falls, And there is not a second to lift him up.'
  eng-ULB: For if one falls, the other can lift up his friend. However, sorrow follows
    the one who is alone when he falls if there is no one to lift him up.
  spa-VBL: Si uno de ellos se cae, el otro puede ayudarlo a levantarse, pero qué triste
    es el que se cae y no tiene a nadie que lo ayude a levantarse.
  fra-_FOB: Car s'ils tombent, l'un peut relever l'autre; mais malheur à celui qui
    est seul, et qui tombe, et n'a personne pour le relever.
  mal-mal: വീണാൽ ഒരുവൻ മറ്റവനെ എഴുന്നേല്പിക്കും; ഏകാകി വീണാലോ അവനെ എഴുന്നേല്പിക്കുവാൻ
    ആരുമില്ലായ്കകൊണ്ട് അവന് അയ്യോ കഷ്ടം!
  urd-GVR: Agar ek gir jāe to us kā sāthī use dubārā khaṛā karegā. Lekin us par afsos
    jo gir jāe aur koī sāthī na ho jo use dubārā khaṛā kare.
  suz-BL: दोकका पा का थिस्‍साक्‍व हना, मेको आ वारचमी मेको कली पोक्‍ब। तन्‍न आबी, का
    ला दुम्‍शा थिश्‍शोनु, पोक्‍शा वारच पाइब मबाक्‍त हना, मरिम्‍शो दुम्‍ब।
  eng-NOY: For if they fall, the one will lift his fellow up; but woe to him who is
    alone when he falleth, and hath not another to help him up!
  ita-1927: Poiché, se l’uno cade, l’altro rialza il suo compagno; ma guai a colui
    ch’è solo, e cade senz’avere un altro che lo rialzi!
  ckb-ckb: ئەگەر یەکێکیان بکەوێت، هاوڕێکەی هەڵیدەستێنێتەوە. بەڵام قوڕبەسەر ئەوەی کە
    تەنهایە، دەکەوێت و کەس نییە هەڵیبستێنێتەوە.
  eng-BBE: And if one has a fall, the other will give him a hand; but unhappy is the
    man who is by himself, because he has no helper.
  kan-OKCV: ಒಬ್ಬನು ಬಿದ್ದರೆ ಇನ್ನೊಬ್ಬನು ಎತ್ತುವನು. ಆದರೆ ಅವನು ಒಬ್ಬೊಂಟಿಗನಾಗಿ ಬಿದ್ದರೆ ಅವನ
    ಗತಿ ದುರ್ಗತಿಯೇ ಏಕೆಂದರೆ ಅವನಿಗೆ ಸಹಾಯ ಮಾಡುವುದಕ್ಕೆ ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: ஒருவன் விழுந்தால் அவனோடு இருப்பவன் அவனைத் தூக்கிவிடுவான்; தனிமையாக இருந்து
    விழுகிறவனுக்கு ஐயோ, அவனைத் தூக்கிவிடத் துணையில்லையே.
  spa-RV-1909: 'Porque si cayeren, el uno levantará á su compañero: mas ¡ay del solo!
    que cuando cayere, no habrá segundo que lo levante.'
  ron-BTF: Căci dacă ar cădea se ridică unul pe altul; dar vai celui ce este singur
    când cade, pentru că el nu are pe un altul să îl ridice.
  eng-WEBP: For if they fall, the one will lift up his fellow; but woe to him who
    is alone when he falls, and doesn’t have another to lift him up.
  eng-FBV: If one of them falls down, the other can help them up, but how sad it is
    for someone who falls down and doesn't have anyone to help them up.
  nld-1939: Want als de één komt te vallen, Helpt de ander hem op. Maar wee den eenling,
    als hij valt; Want hij heeft geen makker, die hem opbeurt.
  nch-BL: Sinta se huetzis, huajca ne se quitananas. Pero teicnelti nopa masehuali
    cati itztoc iseltitzi. Pampa sinta huetzis, amo aqui quipiyas para quitananas.
  vie-1934: Nếu người này sa ngã, thì người kia sẽ đỡ bạn mình lên; nhưng khốn thay
    cho kẻ ở một mình mà sa ngã, không có ai đỡ mình lên!
  hin-CV: यदि उनमें से एक गिर भी जाए, तो दूसरा अपने मित्र को उठा लेगा, मगर शोक है
    उस व्यक्ति के लिए जो गिरता है और उसे उठाने के लिए कोई दूसरा नहीं होता.
  spa-BES: Y si uno tiene una caída, el otro le dará una mano; pero infeliz es el
    hombre que está solo, porque no tiene ayudante.
  tdx-tdx: Ie mikorovoke ty raike, honjone’ i rañe’ey; fe feh’ohatse te mikorovoke
    ty bangìñe tsy manañ’ ila hampitroatse aze.
  tha-KJV: ด้วยว่าถ้าคนหนึ่งล้มลง อี​กคนหนึ่งจะได้พะยุงเพื่อนของตนให้​ลุกขึ้น แต่​วิบัติ​แก่​คนนั้​นที​่​อยู่​คนเดียวเมื่อเขาล้มลง
    เพราะไม่​มี​ผู้​อื่นพะยุงยกเขาให้​ลุกขึ้น
  por-BR-2018: Porque se vierem a cair, um levanta ao seu companheiro; mas ai daquele
    que está só, pois caso caia, não há outro que o levante.
  deu-ELO: denn wenn sie fallen, so richtet der eine seinen Genossen auf. Wehe aber
    dem einzelnen, welcher fällt, ohne daß ein zweiter da ist, um ihn aufzurichten!
  eng-WYC-2018: If one falleth down, he shall be underset of the tother; woe to him
    that is alone, for when he falleth, he hath none to raise him up. (If one falleth
    down, he shall be helped up by the other; woe to him who is alone, for when he
    falleth, he hath no one to raise him up again.)
  epo-epo: Ĉar se ili falos, unu levos la alian; sed ve al solulo, se li falos, kaj
    se ne estas alia, kiu lin levus.
  uig-PIN: Yiⱪilip kǝtsǝ, birsi ⱨǝmraⱨini yɵlǝp kɵtüridu; biraⱪ yalƣuz ⱨalǝttǝ yiⱪilip
    kǝtsǝ, yɵligüdǝk baxⱪa birsi yoⱪ bolsa, bu kixining ⱨaliƣa way!
  beo-beo: Dunu ea sama afae amo dafasea bu ea sama eno amoea fidili lobolele wa:lesimu.
    Be dunu afae da e hisu dafasea, e da fidisu dunu hame ba:mu.
  tpi-OTNT: Sapos wanpela i pundaun, orait narapela i ken litimapim em gen. Tasol
    sori tru long man i stap wanpis na i pundaun. Bai i no gat man bilong helpim em.
  hau-SA: In ɗaya ya fāɗi, abokinsa zai taimake shi yă tashi. Amma abin tausayi ne
    ga mutumin da ya fāɗi ba shi kuma da wanda zai taimake shi yă tashi!
  uig-LAT: Yiqilip ketse, birsi hemrahini yölep kötüridu; biraq yalghuz halette yiqilip
    ketse, yöligüdek bashqa birsi yoq bolsa, bu kishining haligha way!
  nde-nde: Omunye angawa, umngane wakhe uyamncedisa amvuse. Kodwa maye lowomuntu owayo
    kungelamuntu ongamsiza amvuse!
  ton-ton: 'He kapau te na tō ki lalo, ʻe hiki ki ʻolunga ʻe he tokotaha ʻa hono kāinga:
    ka ʻe kovi lahi kiate ia ʻoku tō ki lalo ʻi heʻene tokotaha pe; he ʻoku ʻikai
    ha tokotaha ke tokoni hake ia ki ʻolunga.'
  ces-1613: Nebo padne-li který z nich, druhý pozdvihne tovaryše svého. Běda tedy
    samotnému, když by padl; nebo nemá druhého, aby ho pozdvihl.
  eng-WMB: For if they fall, the one will lift up his fellow; but woe to him who is
    alone when he falls, and doesn’t have another to lift him up.
  tam-TCV: ஒருவன் விழுந்தால், அவன் நண்பன் அவன் எழும்ப உதவிசெய்ய முடியும். ஆனால் கீழே
    விழும்போது எழுந்திருக்க உதவிசெய்ய யாரும் இல்லாத மனிதனோ, பரிதாபத்திற்குரியவன்.
  ceb-ULB: Kay kung ang usa mapukan, ang usa magbangon sa iyang higala. Apan, magsunod
    ang kasub-anan niadtong nag-inusara sa dihang mapukan siya kung walay tawo nga
    magbangon kaniya.
  pol-UBG: Jeśli bowiem jeden upadnie, drugi podniesie swego towarzysza. Lecz biada
    samotnemu, gdy upadnie, bo nie ma drugiego, który by go podniósł.
  urd-GVU: اگر ایک گر جائے تو اُس کا ساتھی اُسے دوبارہ کھڑا کرے گا۔ لیکن اُس پر افسوس
    جو گر جائے اور کوئی ساتھی نہ ہو جو اُسے دوبارہ کھڑا کرے۔
  deu-1912: Fällt ihrer einer so hilft ihm sein Gesell auf. Weh dem, der allein ist!
    Wenn er fällt, so ist keiner da, der ihm aufhelfe.
  kan-2017: ಒಬ್ಬನು ಬಿದ್ದರೆ, ಇನ್ನೊಬ್ಬನು ತನ್ನ ಸ್ನೇಹಿತನನ್ನು ಮೇಲಕ್ಕೆ ಎಬ್ಬಿಸುವನು. ಒಬ್ಬನು
    ಒಬ್ಬಂಟ್ಟಿಗನಾಗಿ ಬಿದ್ದರೆ, ಅವನನ್ನು ಮೇಲಕ್ಕೆ ಎಬ್ಬಿಸುವವನು ಯಾರೂ ಇಲ್ಲ, ಅವನ ಗತಿ ದುರ್ಗತಿಯೇ.
  yap-yap: Fa’anra paraw bagyow me ayweg bagyow nge sak’iynag. Machane fa’anra be’
    ni go’ ir nra paraw, ma rib gafgow, ni bochan e dariy be’ nra ayweg.
  hlt-MCSB: Cungku rhoi cakhaw pakhat loh a hui te a thoh. Tedae amah pakhat bueng
    ki aka cungku te khomap coeng tih anih aka thoh ham koep om pawh.
  mdy-ETH: ላምዖ ዓሲፓ ፔቴማ ሎኦሜቴ ባጋሢ ዔቂሳንዳኔ፤ ፔኤሮ ሌሊ ማዔ ዓሲ ሎኦሜቴ ዬያ ዔቂሳንዳ ዓሲ ባኣሢሮ ዒዛ ባዴዔ።
  kew-kew: Aa nipuna yago meda lopaliadare mo nipuna yago medame mada rabamealia.
    Pare aguraapo-ae aa madaa odo ora waru palia. Nipu rabameape aa meda diayalia.
  twi-ASANTE: Sɛ ɔbaako hwe ase a ne yɔnko bɛtumi aboa no. Nanso onipa a ɔhwe ase
    a ɔnni ɔboafoɔ no yɛ mmɔbɔ.
  eng-WEBU: For if they fall, the one will lift up his fellow; but woe to him who
    is alone when he falls, and doesn’t have another to lift him up.
  wal-wal: Qassi, naa77aappe issoi kunddikko issoi denttees; shin barkka de7iya urai
    kunddikkonne a denttiyaabi bainna gishshau, au aayye7ana!
  spa-PDDPT: Porque si caen, el uno levantará al otro. Pero, ¡ay del que está solo!
    Cuando caiga no habrá quien lo levante.
  gun-gun: Mba'eta xapy'a rei ho'a ramo peteĩ-teĩ omopu'ã ju 'rã oirũ. Ha'e rã ha'e
    ae'i oiko va'e pe nda'evei ete, mba'eta ho'a ramo ndoikoi 'rã imopu'ãarã.
  ilo-ULB: Ta no matumba ti maysa, mabalin a bangunen ti maysa pay ti gayyemna. Nupay
    kasta, panagladingit ti sumursurot iti agmaymaysa no matumba isuna no awan ti
    siasinoman a mangbangon kenkuana.
  kpg-kpg: Ma tei meemaa gaa hinga, tangada i golo e mee di dahi aga a mee gi nua.
    Ma ga hai hua tangada e dahi gaa hinga, e huaidu, idimaa ma deai tangada i golo
    e mee di hagamaamaa a mee ai.
  uig-ARA: يىقىلىپ كەتسە، بىرسى ھەمراھىنى يۆلەپ كۆتۈرىدۇ؛ بىراق يالغۇز ھالەتتە يىقىلىپ
    كەتسە، يۆلىگۈدەك باشقا بىرسى يوق بولسا، بۇ كىشىنىڭ ھالىغا ۋاي!
  sus-sus: Xa a sa li keren bira, a boore a rakelima nɛ. Kɔnɔ mixi naxan birama, a
    malima mu na, na tɔɔrɔma nɛ a ɲaaxi ra.
  pon-2006: Ma emen ira pahn pwupwudi, meteio kak sewesehda. Ahpw ma aramas emen pahn
    kelekelehpw oh pwupwudi, meid suwed, pwehki sohte me pahn kak sewese.
  ksd-ksd: Tago ona tikai ta dir i bura, nam ta ra tikai na puak ia. Na kaina ure
    ra kopono tutana nina i bura ma pa ta na pi na puak maravut ia.
  tur-YTC: Çünkü düşerlerse, biri arkadaşını kaldırır; ama düştüğünde yalnız olup
    da onu kaldıracak kimsesi olmayanın vay haline.
  bel-N: Бо калi адзiн упадзе, другi падніме таварыша свайго. Але гора аднаму, як
    ён упадзе, і няма другога, каб падняць яго.
  grc-BRENT: Ὅτι ἐὰν πέσωσιν, ὁ εἷς ἐγερεῖ τὸν μέτοχον αὐτοῦ· καὶ οὐαὶ αὐτῷ τῷ ἑνὶ,
    ὅταν πέσῃ καὶ μὴ ᾖ δεύτερος ἐγεῖραι αὐτόν.
  ind-AYT: Sebab, apabila ada yang jatuh, yang satu dapat mengangkat temannya. Namun,
    kasihan seseorang yang jatuh, tetapi tidak ada orang kedua yang mengangkatnya.
  nya-nya: Ngati winayo agwa, mnzakeyo adzamudzutsa. Koma tsoka kwa munthu amene agwa
    ndipo alibe wina woti amudzutse!
  hrv-hrv: Padne li jedan, drugi će ga podići; a teško jednomu! Ako padne, nema nikoga
    da ga podigne.
  mps-mps: Ma, te bidi me deli te tulalubaso da, teda gasa mego aga ugwaba ma sagolobaso,
    usu yaibao. Tialima, te bidi agaduba deli bidali bidi te tulalubaso, te hobede
    mu ebao. Te aga tau sabo bidi meni ebao.
  tpi-tpi: Sapos wanpela i pundaun, orait narapela i ken litimapim em gen. Tasol sori
    tru long man i stap wanpis na i pundaun. Bai i no gat man bilong helpim em.
  dan-1931: hvis den ene falder, kan den anden rejse sin Fælle op. Men ve den ensomme!
    Thi falder han, er der ingen til at rejse ham op.
  vie-OVCB: Nếu một người ngã, người kia đỡ. Nhưng ở một mình mà bị ngã thì ai đỡ
    mình lên?
  guj-2017: જો બેમાંથી એક પડે તો બીજો તેને ઉઠાડશે. પરંતુ માણસ એકલો હોય, અને તેની પડતી
    થાય તો તેને મદદ કરનાર કોઈ જ ન હોય તો તેને અફસોસ છે.
  pon-2006A: Ma emen ira pahn pwupwudi, meteio kak sewesehda. Ahpw ma aramas emen
    pahn kelekelehpw oh pwupwudi, meid suwed, pwehki sohte me pahn kak sewese.
  por-BRBSL: Pois se eles caírem, aquele levantará seu companheiro; mas ai daquele
    que está sozinho quando ele cai, e não tem outro para levantá-lo.
  cth-cth: Buet touh rawm pawiteh buet touh ni a pathaw han. Buet touh dueng e tami
    rawm pawiteh ahawinae awm hoeh. Kapathawkung awm mahoeh.
  twi-twi: Sɛ ɔbaako hwe ase a ne yɔnko betumi aboa no. Nanso onipa a ɔhwe ase a onni
    ɔboafo no, yɛ mmɔbɔ.
  hlt-hlt: Cungku rhoi cakhaw pakhat loh a hui te a thoh. Tedae amah pakhat bueng
    ki aka cungku te khomap coeng tih anih aka thoh ham koep om pawh.
  tbz-SIM: Bɛ̀ɛ̀ bo bɛ̀dɛ́bɛ̀, kòò mɔù do, otɔù yóó ò íimmu. Wèè bo omɑ́ɑ̀ kòò do,
    we mbo ò íi?
  msy-2020: Eghtɨ tav irɨghtɨ, tav an agharimɨn suiragh uam a fegham. Ezɨ uabɨra itir
    gumazim, gumaka, a irɨghtɨ tina an akuragh a fegham? Bar puvatɨgham.
  dop-dop: Pəyele pɑ tɑɑ wei ɩ́ tɩɩ hotɑɑ lɛlʋ kʋsɩ-ɩ. Amɑ wei ɩ wɛ ɩ tike tɔ ye ɩ
    hotɑɑ ɩɩ nɑɑkɩ kʋsʋlʋ.
  azb-azb: Əgər biri yıxılsa, O biri yoldaşını qaldırar. Lakin vay o adamın halına
    ki, Yıxılanda onu qaldıran olmur!
  eng-DBY: For if they fall, the one will lift up his fellow; but woe to him that
    is alone when he falleth, and who hath not another to lift him up!
  hin-2017: क्योंकि यदि उनमें से एक गिरे, तो दूसरा उसको उठाएगा; परन्तु हाय उस पर जो
    अकेला होकर गिरे और उसका कोई उठानेवाला न हो।
  wol-KYG: Kenn daanu, moroom ma may ko loxo. Waaye ngalla ku daanu te amuloo ku la
    may loxo!
  eng-YLT: For if they fall, the one raiseth up his companion, but woe to the one
    who falleth and there is not a second to raise him up!
  eng-WYC-2017: If one falleth down, he shall be underset of the tother; woe to him
    that is alone, for when he falleth, he hath none to raise him up.
  eng-WMBB: For if they fall, the one will lift up his fellow; but woe to him who
    is alone when he falls, and doesn’t have another to lift him up.
  urd-GVH: अगर एक गिर जाए तो उसका साथी उसे दुबारा खड़ा करेगा। लेकिन उस पर अफ़सोस जो
    गिर जाए और कोई साथी न हो जो उसे दुबारा खड़ा करे।
  rug-rug: Be hoqa si keke, ba sa nana baere kote ovulu sage pule nia!
  gaz-gaz: Yoo inni tokko kufe, inni kaan ol isa qaba. Garuu namni kufee kan ol isa
    kaasu hin qabne garaa nama nyaata!
  fra-LSG: Car, s’ils tombent, l’un relève son compagnon; mais malheur à celui qui
    est seul et qui tombe, sans avoir un second pour le relever!
  yal-yal: Bayo, xa boden bira, bodena a rakelɛ nɛn, koni gbalon na kanna xa naxan
    keden a ra. Xa a bira, muxu gbɛtɛ mi na naxan a rakelɛ!
  haw-1868: No ka mea, ina e haule kekahi, e hoala kekahi i kona hoa; aka, auwe hoi
    ka mea hookahi i kona haule ana, no ka mea, aohe mea nana ia e hooala mai.
  arb-NAV: لأَنَّهُ إِذَا سَقَطَ أَحَدُهُمَا يُنْهِضُهُ الآخَرُ. وَلَكِنْ وَيْلٌ لِمَنْ
    هُوَ وَحِيدٌ، لأَنَّهُ إِنْ سَقَطَ فَلا مُسْعِفَ لَهُ عَلَى النُّهُوضِ.
  ewe-ewe: Ne ɖeka dze anyi la, evelia afɔe, ke ne amea nye ɖeka eye wòdze anyi la,
    egena ɖe fukpekpe me.
  eng-LEE: For if they fall, the one will lift up his fellow; but woe to the single
    one that falleth; for he hath no companion to lift him up.
  asm-FB: কাৰণ তেওঁলোকৰ এজন যদি পৰে, তেন্তে তেওঁৰ সঙ্গীয়ে তেওঁক তুলিব পাৰে। কিন্তু
    হায় সেই অকলে থকা লোক! কিয়নো তেওঁ পৰিলে তেওঁক তুলিবলৈ দ্বিতীয়জন কোনো নাই।
  sus-A: شَ عَ سَ لِ كٍرٍن بِرَ، عَ بٌورٍ عَ رَكٍلِمَ نّ. كْنْ مِشِ نَشَن بِرَ مَ،
    عَ مَلِمَ مُ نَ، نَ تْورْ مَ نّ عَ حَاشِ رَ.
  fra-SBL: Car s'ils tombent, l'un relèvera son compagnon ; mais malheur à celui qui
    est seul quand il tombe, et qui n'a personne pour le relever.
  hbo-hbo: כִּ֣י אִם־יִפֹּ֔לוּ הָאֶחָ֖ד יָקִ֣ים אֶת־חֲבֵרֹ֑ו וְאִ֣ילֹ֗ו הָֽאֶחָד֙
    שֶׁיִּפֹּ֔ול וְאֵ֥ין שֵׁנִ֖י לַהֲקִימֹֽו׃
  kik-kik: Ũmwe angĩgũa thĩ-rĩ, mũratawe no amuoe. No rĩrĩ, mũndũ angĩgũa thĩ na ndarĩ
    na wa kũmuoya-rĩ, kaĩ ũcio nĩ wa kũiguĩrwo tha-ĩ!
  fra-NCL: car s’ils tombent, l’un peut relever son compagnon. Mais malheur à celui
    qui est seul, et qui tombe sans avoir un second pour le relever !
  cek-AK: Maeto amtim nahaeloe ampui mah anih to pathawk tih; toe bomkung tawn ai
    ah angmabueng ah amtimh kami loe khosak bing!
  cuk-cuk: Ar gwensak aimukudele, baid ogwichoed. Ar dule walagwen-gudiiddi, aimukudele,
    dummad-wilegoed, ar dule-baid-e-ogwisgued sateoed.
  uig-CYR: Жиқилип кәтсә, бириси һәмраһини йөләп көтириду; бирақ ялғуз һаләттә жиқилип
    кәтсә, йөлигидәк башқа бириси йоқ болса, бу кишиниң һалиға вай!
  pma-pma: Munak tai en keilu mot, tunali kilea vakatauni ka vatali lati vamea. Ka
    munak meatin tai ro sasen ka mot, koanek tisa, veni meatin tovuol vakatauni.
  tel-2017: ఒకడు కింద పడినా మరొకడు లేపుతాడు. అయితే ఒక్కడే ఉంటే అతడు పడినప్పుడు లేపేవాడు
    లేనందువలన అతనికి కష్టమే మిగులుతుంది.
  hat-BSA: Paske si youn nan yo ta tonbe, lòt la va leve pare li. Men malè a sila
    ki tonbe lè nanpwen lòt pou fè l leve a.
  bxh-bxh: Ibe esega ya beꞌu, haba hesa ya faꞌobiyo fuyoi, na doga ibona mate ya fanuwatohatoha,
    hige tau saguhina.
  kos-kos: Sie seltal fin ikori, mwet se ngia ac ku in kasrel tulokunulak. A fin mwet
    se na ac el ikori, ac koluk nu sel mweyen wangin mwet in kasrel.
  hbo-WLC: כִּ֣י אִם־יִפֹּ֔לוּ הָאֶחָ֖ד יָקִ֣ים אֶת־חֲבֵר֑וֹ וְאִ֣יל֗וֹ הָֽאֶחָד֙
    שֶׁיִּפּ֔וֹל וְאֵ֥ין שֵׁנִ֖י לַהֲקִימֽוֹ׃
  ibo-ibo: Otu onye nʼime ha daa, onye nke ọzọ ga-apalite ya. Ma mgbe ọ bụ naanị otu
    onye, onye ga-apalite ya? Ọ nọ nʼime nsogbu.
  ory-ory: ସେମାନେ ପଡ଼ିଲେ, ଜଣେ ଆପଣା ସଙ୍ଗୀକୁ ଉଠାଇବ; ମାତ୍ର ଯେ ପଡ଼ିବା ବେଳେ ଏକାକୀ ଥାଏ ଓ
    ଯାହାକୁ ଉଠାଇବା ପାଇଁ ଅନ୍ୟ ନ ଥାଏ, ସେ ସନ୍ତାପର ପାତ୍ର।
  chk-chk: Pun lupwen eman a turula, chienan epwe apwätäi. Nge feiengauen eman mi
    alemanüla, pun esap wor eman epwe apwätäi, lupwen a turula.
  rop-rop: If wanbala buldan wal det najawan gin album im, bat if wanbala jidan miselp
    en im buldan, wal im nogud lagijat, dumaji nobodi deya blanga album im.
  ukr-1871: Бо як один упаде, другий підніме свого товариша. Горе ж одинокому, як
    упаде, а нема другого, що підняв би його.
  deu-1951: Denn wenn sie fallen, so hilft der eine dem andern auf; wehe aber dem,
    der allein ist, wenn er fällt und kein zweiter da ist, um ihn aufzurichten!
  eng-JPS: For if they fall, the one will lift up his fellow; but woe to him that
    is alone when he falleth, and hath not another to lift him up.
  srp-1865: Jer ako jedan padne, drugi æe podignuti druga svojega; a teško jednomu!
    ako padne, nema drugoga da ga podigne.
  lug-lug: Kubanga singa omu agwa, munne amuyimusa. Naye zimusanze oyo ali obw’omu,
    bw’agwa tabaako amuyimusa.
  heb-heb: כי אם יפלו האחד יקים את חברו ואילו האחד שיפול ואין שני להקימו׃
  ben-IRV: কারণ একজন যদি পড়ে, আরেক জন তার বন্ধুকে তুলতে পারে। যাইহোক, দুঃখ তাকে অনুসরণ
    করে যে একা থাকে, যখন সে পড়ে তখন কেউ তাকে তলার থাকে না।
  pan-pan: ਕਿਉਂਕਿ ਜੇ ਉਹ ਡਿੱਗ ਪੈਣ ਤਾਂ ਇੱਕ ਜਣਾ ਦੂਜੇ ਨੂੰ ਚੁੱਕੇਗਾ, ਪਰ ਹਾਏ ਉਹ ਦੇ ਉੱਤੇ ਜਿਹੜਾ
    ਇਕੱਲਾ ਡਿੱਗਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਲਈ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਜੋ ਉਹ ਨੂੰ ਚੁੱਕ ਕੇ ਖੜ੍ਹਾ ਕਰੇ!
  mya-JVB: တယောက် လဲ လျှင် တယောက်ထူ လိမ့်မည်။ တယောက် တည်းသောသူ လဲ လျှင်မူကား အကျိုးနည်း
    ပြီ။ ထူ သော သူမ ရှိ။
  hmo-hmo: Badina bema ta ia moru neganai, iena turana ese do ia abia isi. To bema
    tau ta be sibona ia noho neganai ia moru, madi ia dika, badina ia do ia durua
    tauna ta be lasi.
  urd-urd: क्यूँकि अगर वह गिरें तो एक अपने साथी को उठाएगा; लेकिन उस पर अफ़सोस जो अकेला
    है जब वह गिरता है, क्यूँकि कोई दूसरा नहीं जो उसे उठा खड़ा करे।
  rus-SYN: ибо если упадет один, то другой поднимет товарища своего. Но горе одному,
    когда упадет, а другого нет, который поднял бы его.
  bqc-SIM: Tó gbɛ̃do lɛ̀lɛ, aà gbɛ̃do a aà sɛ́. Waiyoo gbɛ̃doũna! Tó à lɛ̀lɛ,
    aↄ sɛna vĩo.
  tcz-CHONGTHU: Mikhat chu alhuh’a ahi leh, khat joh chun akhut alhan doh’a akithopi
    thei ahi. Hinlah koiham khat chu achangin lhu taleh boimong mong ding ahi tai.
  mar-mar: जर एखादा पडला तर त्याचा दुसरा मित्र त्यास उचलतो. पण जो एकटाच असून पडतो
    त्यास उचलण्यास कोणी नसते, त्याच्यामागे दुःख येते.
  soq-soq: Naita sowa da omepia da sausapie wadepiposidepi, tane apana dea meba waimpe
    omepia, sa ipa mai euda. Ipawa mai mida me sausapia rua, dia.
  qub-qub: Jucnin tuniptinpis jucnin jatarichengami. Quiquillan purejcuna tuniptenga
    manami pipis canchu jatarachinanpaj.
  bqp-bqp: Tó gbɛ̃ mɛ̀n do lɛ̀tɛ, a gbɛ̃ndo ni a sɛ́. Waiyoo gbɛ̃ mɛ̀n do! Tó à lɛ̀tɛ,
    anigↄ̃ sɛ̀ri vĩro.
  hat-hat: Si yonn tonbe, lòt la va ba l' men pou l' leve. Men, malè pou moun k'ap
    viv pou kont li! Si l' tonbe, p'ap gen moun pou ba l' men.
  eng-BSB: For if one falls down, his companion can lift him up; but pity the one
    who falls without another to help him up!
  eng-WEBPB: For if they fall, the one will lift up his fellow; but woe to him who
    is alone when he falls, and doesn’t have another to lift him up.
  kbq-kbq: Hagi mago'mo'ma traka'ma hanigeno'a, magomo'a azeri otigahie. Hianagi trakama
    hanigenoma azahu vahe'ma omani'nimofona kasunku hunto.
  nhe-BL: Intla se huetzis, huajca ne se quitlalanas. Pero teicnelti nopa tlacatl
    tlen itztoc iseli. Pampa intla huetzis, ax aqui quipiyas para quitlalanas.
  bus-bus: Tó gbɛ̃ mɛ̀n doo lɛ̀ɛ, à gbɛ̃ndoo é à sɛ́. Wãiyoo gbɛ̃ mɛ̀n do! Tó à lɛ̀ɛ,
    eégↄ̃ sɛ̀ri vĩro.
  gub-BL: Aze pitài u'ar nehe, inugwer upytywà putar nehe, imupu'àm pà nehe. Aze a'e
    zutyka'i wiko ma'e u'ar nehe, zawaiw katu putar izupe nehe. Ta'e naheta kwaw imupu'àm
    har a'e wà nehe xe.
  eng-DRA: 'If one fall he shall be supported by the other: woe to him that is alone,
    for when he falleth, he hath none to lift him up.'
