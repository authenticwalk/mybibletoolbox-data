verse: ECC.004.013
translations:
  mal-C: മുന്നറിയിപ്പ് എങ്ങനെ സ്വീകരിക്കണം എന്നറിയാത്ത വൃദ്ധനും ഭോഷനും ആയ രാജാവിനെക്കാൾ,
    ദരിദ്രനും ബുദ്ധിമാനുമായ യുവാവ് ഏറെ ശ്രേഷ്ഠൻ.
  deu-TKW: Besser ein Jüngling, der arm, aber weise, als ein König, der alt, aber
    thöricht ist, der sich nicht mehr weiß warnen zu lassen.
  lin-lin: Elenge mobola ya mayele azali malamu koleka mokonzi ya mobange oyo azangi
    mayele mpe ayokaka toli te ;
  eng-LSV: Better is a poor and wise youth than an old and foolish king, who has not
    known to be warned anymore.
  eng-GNV: Better is a poore and wise childe, then an olde and foolish King, which
    will no more be admonished.
  eng-WEBSTER: Better is a poor and a wise child, than an old and foolish king, who
    will no more be admonished.
  nhw-BL: Más cuali se telpocatl catli teicneltzi huan tlalnamiqui que se rico tlanahuatijquetl
    catli huehuentzi huan huihuitic, huan ayacmo quinequi quicaquis consejos.
  swh-ONEN: Afadhali kijana maskini mwenye hekima kuliko mfalme mzee mpumbavu ambaye
    hajui tena kupokea maonyo.
  bba-bba: Bii ɑluwɑɑsi wi u sɑ̃ɑ bwɛ̃ɛbwɛ̃ɛ, mɑ u bwisi mɔ u sunɔ tɔkɔ ɡɑri bɔkɔ
    kere ɡe ɡɑ ku rɑ ɡoon ɡɑri wure.
  eng-KJVCPB: Better is a poor and a wise child than an old and foolish king, who
    will no more be admonished.
  luo-luo: Ber bedo ngʼama tin modhier mariek moloyo ruoth moti mofuwo ma ok ongʼeyo
    kaka ikawo siem.
  meu-meu: Eregabe tauna mai aonegana, ena be ia na e vara ogoḡami tauna mo basileia
    lalonai bena dibura rumana lalona amo e raka lasi pavapava ai ela, to ia ese pavapava
    burukana mai ena kavakava, aonega taudia edia hahealo iabi-daena vada e rakatania
    tauna, na e hereaiamu.
  npi-ULB: चेताउनीहरूलाई कसरी सुन्‍ने भनी नजान्‍ने वृद्ध र मूर्ख राजा हुनुभन्दा गरिब
    तर बुद्धिमान् जवान मानिस हुनु उत्तम हो ।
  yor-yor: Òtòṣì ìpẹ́ẹ̀rẹ̀ tí ó ṣe ọlọ́gbọ́n, ó sàn ju arúgbó àti aṣiwèrè ọba lọ tí
    kò mọ bí yóò ti ṣe gba ìmọ̀ràn.
  ind-ind: Lebih baik seorang pemuda yang miskin sejak lahir tetapi bijak, daripada
    raja tua yang bebal dan tidak lagi mau menerima nasihat.
  pes-OPCB: یک جوان فقیر و حکیم بهتر از پادشاه پیر و نادانی است که نصیحت نمی‌پذیرد.
  tgl-ULB: Mainam pa ang maging isang mahirap pero matalinong kabataan kaysa sa isang
    matanda at hangal na haring hindi na marunong makinig sa mga babala.
  hui-hui: Mbirali yagibano henemebi garabaya henemebi irigi howa ibu dindini kini
    habehe kagoni. Ani hayagua ibu kini howa wahe harangi ibugua agali marume manda
    bayaleru talebu milo henge namiyagua ibu mini nawi ale habane nabulene mbira holebira.
    Ibu ogonibi kangi igiri daliahe mbira yagibano mbiraleru burupale howa mini giga
    bulenebi manda bayalebi kayagua ibugua kini biago bolanguahe holebira.
  mya-mya: ဆုံးမခြင်းကိုမခံ၊ အသက်ကြီး၍ မိုက်သော ရှင် ဘုရင်ထက်၊ ပညာရှိသောဆင်းရဲသား
    သူငယ်သည် သာ၍မြတ်၏။
  bod-N: ཞལ་གདམས་ལ་མི་ཉན་པའི་རྒྱལ་པོ་བླུན་པོ་ཞིག་ལས། ན་གཞོན་དབུལ་པོ་མཁས་པ་ཞིག་ལེགས།
  sna-sna: Jaya murombo asi rakachenjera riri nani kupfuura mambo mutana ari benzi,
    asisazivi kuteerera kana achipiwa yambiro.
  spa-BLM: Más vale un joven pobre y sabio que un rey viejo y necio que ya no sabe
    recibir amonestaciones.
  cac-cac: Yelxo te vach' yic junoc vin̈ quelem meb'a' ay spensar, d'a yichan̈ pax
    junoc vin̈ rey icham vinacxo to malaj spensar, maxtzac schalaj yab' razón.
  swh-ULB: Ni bora kuwa kijana masikini kuliko kuwa mfalme mzee na mpumbavu ambaye
    hajui jinsi ya kusikiliza maonyo.
  bel-bel: Лепей бедны, ды разумны хлапчына, чым стары, ды неразумны цар, які рады
    ня слухае.
  deu-ELBBK: Besser ein armer und weiser Jüngling als ein alter und törichter König,
    der nicht mehr weiß, sich warnen zu lassen.
  mbb-OT: Meupiya pa is betan-en he pubri piru metau kenà is meǥurang he hadì he tulebung,
    he kenà egkesuat he edsembaǥan.
  mal-2015: പ്രബോധനം കൈക്കൊള്ളാത്ത വൃദ്ധനും മൂഢനുമായ ഒരു രാജാവിനെക്കാൾ ദരിദ്രനും ജ്ഞാനിയുമായ
    ഒരു ബാലൻ കൊള്ളാം.
  rmc-rmc: Feder hin o čoro čhavo, ale goďaver, sar o phuro dilino kraľis, savo peske
    na del ňič te phenel.
  pes-OPV: جوان فقیر و حکیم از پادشاه پیر و خرف که پذیرفتن نصیحت را دیگر نمی داند
    بهتر است.
  ron-1924: Май бине ун копил сэрак ши ынцелепт декыт ун ымпэрат бэтрын ши фэрэ минте,
    каре ну ынцелеӂе кэ требуе сэ се ласе ындрумат;
  ben-OBCV: একজন বুড়ো বোকা রাজা, যিনি আর পরামর্শ গ্রহণ করতে চান না তাঁর চেয়ে গরিব
    অথচ বুদ্ধিমান যুবক ভালো।
  som-som: Boqor nacas ah oo gaboobay oo aan innaba mar dambe talo qaadan waxaa ka
    wanaagsan barbaar miskiin ah oo xigmad leh.
  lat-VUC: Melior est puer pauper et sapiens, rege sene et stulto, qui nescit prævidere
    in posterum.
  eng-ASVBT: Better is a poor and wise youth than an old and foolish king, who knoweth
    not how to receive admonition anymore.
  ita-1885: Meglio vale il fanciullo povero e savio, che il re vecchio e stolto, il
    qual non sa più essere ammonito.
  eng-LXXUP: Better is a poor and wise child Than an old and foolish king, Who knows
    not how to take heed any longer.
  eng-ULB: It is better to be a poor but wise youth than an old and foolish king who
    no longer knows how to listen to warnings.
  spa-VBL: Un joven pobre y sabio es mejor que un rey viejo y necio que ya no acepta
    consejos.
  fra-_FOB: Mieux vaut un enfant pauvre et sage qu'un roi vieux et insensé, qui ne
    sait pas recevoir de conseil.
  mal-mal: പ്രബോധനം കൈക്കൊള്ളാത്ത വൃദ്ധനും മൂഢനുമായ ഒരു രാജാവിനെക്കാൾ ദരിദ്രനും ജ്ഞാനിയുമായ
    ഒരു ബാലനാണ് ഉത്തമൻ.
  urd-GVR: Jo laṛkā ġharīb lekin dānishmand hai wuh us buzurg lekin ahmaq bādshāh
    se kahīṅ behtar hai jo tambīh mānane se inkār kare.
  suz-BL: अर्ती मनेंब खूशो मूर्ख पिप क्‍येङा जोक्‍ब तुइक्‍ब प्रुङग ठिटा का दुम्‍चा
    रिम्‍शो बाक्‍ब।
  eng-NOY: Better is a child poor but wise, than a king old and foolish, who will
    no more be admonished.
  ita-1927: Meglio un giovinetto povero e savio, d’un re vecchio e stolto che non
    sa più ricevere ammonimenti.
  ckb-ckb: گەنجێکی هەژار و دانا باشترە لە پاشایەکی پیر و گێل، کە ئیتر ناتوانێت گوێ
    لە هۆشداری بگرێت.
  eng-BBE: A young man who is poor and wise is better than a king who is old and foolish
    and will not be guided by the wisdom of others.
  kan-OKCV: ಬುದ್ಧಿಯ ಹೇಳಿಕೆಗೆ ಕಿವಿಗೊಡದ ಮೂಢ ಮುದಿ ಅರಸನಿಗಿಂತ ಬಡವನಾದರೂ ಜ್ಞಾನಿಯಾದ ಒಬ್ಬ ಯುವಕನೇ
    ಮೇಲು.
  tam-2017: இனி ஆலோசனையைக் கேட்காத வயதானவனும் மூடனுமாகிய ராஜாவைவிட, ஏழையும் ஞானியுமாகிய
    இளைஞனே சிறப்பானவன்.
  spa-RV-1909: Mejor es el muchacho pobre y sabio, que el rey viejo y fatuo que no
    sabe ser aconsejado.
  ron-BTF: Mai bine este un copil sărac și înțelept decât un împărat bătrân și prost,
    care refuză să se mai lase avertizat.
  eng-WEBP: Better is a poor and wise youth than an old and foolish king who doesn’t
    know how to receive admonition any more.
  eng-FBV: A poor young person who's wise is better than an old and foolish king who
    no longer accepts advice.
  nld-1939: 'Beter een verstandige jongeman, al is hij ook arm. Dan een oude en onverstandige
    koning, Die niet meer naar raad weet te luisteren:'
  nch-BL: Más cuali se telpocat cati teicneltzi huan talnamiqui que se rico tanahuatijquet
    cati huehuentzi huan huihuitic, huan ayecmo quinequi quicaquis consejos.
  vie-1934: Một kẻ trẻ tuổi nghèo mà khôn hơn một ông vua già cả mà dại, chẳng còn
    biết nghe lời khuyên can.
  hin-CV: एक गरीब मगर बुद्धिमान नौजवान एक निर्बुद्धि बूढ़े राजा से बेहतर है, जिसे
    यह समझ नहीं रहा कि सलाह कैसे ली जाए.
  spa-BES: Un joven que es pobre y sabio es mejor que un rey que es viejo e insensato
    y no será guiado por la sabiduría de los demás.
  tdx-tdx: Ndra kitra’e ajalahy rarake mahihitse ta t’ie mpanjaka antetse gege tsy
    mañaoñe hatahata.
  tha-KJV: เด็กยากจนและมี​สติ​ปัญญาก็​ดี​กว่ากษั​ตริ​ย์ชราและโฉดเขลาผู้รับคำแนะนำอีกไม่​ได้​แล้ว
  por-BR-2018: Melhor é o jovem pobre e sábio do que o rei velho e tolo, que não sabe
    dar ouvidos aos conselhos,
  deu-ELO: Besser ein armer und weiser Jüngling als ein alter und törichter König,
    der nicht mehr weiß, sich warnen zu lassen.
  eng-WYC-2018: A poor man and wise is better than an eld king and fool(ish), that
    cannot before-see into time to coming. (A poor person who is wise, is better than
    an old king who is foolish, and who cannot foresee into the time to come, or who
    will not listen to good advice.)
  epo-epo: Pli bona estas knabo malriĉa sed saĝa, ol reĝo maljuna sed malsaĝa, kiu
    jam ne povas akiri scion.
  uig-PIN: Kǝmbǝƣǝl ǝmma aⱪil yigit yǝnǝ nǝsiⱨǝtning ǝtiwarini ⱪilmaydiƣan ⱪeri ǝhmǝⱪ
    padixaⱨtin yahxidur;
  beo-beo: '-'
  tpi-OTNT: Wanpela rabisman o wanpela kalabusman inap i kamap king bilong kantri
    bilong en. Tasol taim dispela king i kamap lapun, na sapos em i no larim ol man
    i givim gutpela tingting long en, orait em i rabis king. Em i no winim wanpela
    yangpela man i sot long ol samting, tasol em i gat gutpela tingting na save.
  hau-SA: Gara saurayi wanda yake matalauci amma yake da hikima da sarkin da ya tsufa
    mai wauta, wanda ba ya karɓar shawara.
  uig-LAT: Kembeghel emma aqil yigit yene nesihetning etiwarini qilmaydighan qéri
    exmeq padishahtin yaxshidur;
  nde-nde: Lingcono ijaha elingumyanga kodwa lihlakaniphile kulenkosi endala eyisiwula
    eyalayo ukwamukela izixwayiso.
  ton-ton: ¶ ʻOku lelei hake ʻae tamasiʻi ʻoku masiva mo poto, ʻi ha tuʻi ʻoku motuʻa
    kae vale, ʻaia ʻoku ʻikai tui ki he valoki.
  ces-1613: Lepší jest dítě chudé a moudré, než král starý a blázen, kterýž neumí
    již ani napomenutí přijímati,
  eng-WMB: Better is a poor and wise youth than an old and foolish king who doesn’t
    know how to receive admonition any more.
  tam-TCV: எச்சரிப்பை ஏற்றுக்கொள்ளத் தெரியாத முதியவனும் மூடனுமான அரசனைவிட, ஞானமுள்ள
    ஏழை வாலிபனே சிறந்தவன்.
  ceb-ULB: Labi pang maayo nga mahimong kabos apan maalamon nga batan-on kaysa usa
    ka tigulang ug buangbuang nga hari nga dili na kahibalo maminaw sa mga pasidaan.
  pol-UBG: Lepszy jest chłopiec ubogi i mądry niż król stary i głupi, który nie potrafi
    już przyjmować napomnienia.
  urd-GVU: جو لڑکا غریب لیکن دانش مند ہے وہ اُس بزرگ لیکن احمق بادشاہ سے کہیں بہتر
    ہے جو تنبیہ ماننے سے انکار کرے۔
  deu-1912: Ein armes Kind, das weise ist, ist besser denn ein alter König, der ein
    Narr ist und weiß nicht sich zu hüten.
  kan-2017: ಎಚ್ಚರಿಕೆಯ ಮಾತಿಗೆ ಕಿವಿಗೊಡದ ಮುದಕನೂ, ಮೂಢನೂ ಆದ ಅರಸನಿಗಿಂತ ಜ್ಞಾನಿಯಾದ ಬಡ ಯುವಕನೇ
    ಮೇಲು.
  yap-yap: Kabfel’ rogon be’ nib pagel ni dariy ban’en rok ma ba gonop, ngak be’ nib
    pilung nike pilbithir ma bbalyang ni der ma fanay e fanow rok be’,
  hlt-MCSB: Khodaeng dae aka cueih camoe he patong tih aka ang manghai lakah then.
    Anih te koep thuituen ham khaw a ming moenih.
  mdy-ETH: ዞሮ ዔኩዋ ዔኤያ ማዔ ጋርቺ ካኣቲፓ ጪንጫ ማዔ ማንቆ ዼጌ ባሼኬ።
  kew-kew: Epe aa naara meda king pitiadare pare epe kone meda nami kogono palia dare
    wae king pia.
  twi-ASANTE: Ɔbabunu nyansafoɔ a ɔdi hia yɛ sene ɔhene akɔkoraa a ɔyɛ kwasea na ɔntie
    kɔkɔbɔ bio.
  eng-WEBU: Better is a poor and wise youth than an old and foolish king who doesn’t
    know how to receive admonition any more.
  wal-wal: Lo77o zoriyaa ekkenna ceega kawuwaappe hiyyeesa gidikkonne, aadhdhida eranchcha
    yelagai keha.
  spa-PDDPT: Mejor es joven pobre y sabio que rey viejo y necio que no recibe instrucción,
  gun-gun: Peteĩ kunumi poriaukue'i hi'arandu va'e ma opena porãve 'rã huvixave tuja'i
    hi'arandu e'ỹ va'e vy nonhemongeta ukai va'e gui.
  ilo-ULB: Nasaysayaat ti agbalin a nakurapay ngem masirib a baro ngem ti nataengan
    ken maag nga ari a saannan nga ammo ti dumngeg kadagiti ballaag.
  kpg-kpg: Tangada e mee di daamada i di hagaloale ga hanaga gaa hai di king dono
    henua, be e hagatanga i di hale galabudi gaa hana gi di lohongo king dono henua.
    Malaa, maa nei bolo mee hagalee hiihai di kae nnelekai hagamaamaa i dono madagoaa
    gu madua ge gu dadaulia, mee e hagalee tau ang gi tama daane dela e hagaloale
    gei e kabemee.
  uig-ARA: كەمبەغەل ئەمما ئاقىل يىگىت يەنە نەسىھەتنىڭ ئەتىۋارىنى قىلمايدىغان قېرى
    ئەخمەق پادىشاھتىن ياخشىدۇر؛
  sus-sus: Misikiinɛ xa di naxan xaxili fan, a sɛnbɛ gbo mangɛ bɛ naxan mu fata marasi
    fanyi nun a ɲaaxi tagi rasade.
  pon-2006: Aramas semwehmwe men kak paiamwahula oh wiahla nanmwarkien eh wehi, de
    sang nan imweteng kolahng nan mwoalen nanmwarki, ahpw e nohn pweipwei ni eh likeilapalahr
    oh sohte kak ale kaweid, e sohte mwahusang mwahnakapw emen me semwehmwe ahpw loalokong.
  ksd-ksd: A barmana nina i luveana ma i kabinana i boina ta dir ma ra king i patuana
    ma i papaua, nina ba pa na valongore ta tinata na varvateten.
  tur-YTC: Yoksul ve akıllı bir genç, artık öğüt almayı bilmeyen yaşlı ve akılsız
    bir kraldan daha iyidir.
  bel-N: Лепш хлопец бедны i мудры, чым валадар стары i дурны, які ня можа ўжо прыймаць
    парады.
  grc-BRENT: Ἀγαθὸς παῖς πένης καὶ σοφὸς ὑπὲρ βασιλέα πρεσβύτερον καὶ ἄφρονα, ὃς οὐκ
    ἔγνω τοῦ προσέχειν ἔτι·
  ind-AYT: Orang muda yang miskin, tetapi berhikmat, lebih baik daripada raja yang
    tua dan bodoh, yang tidak lagi tahu ajaran.
  nya-nya: Wachinyamata wosauka koma wanzeru aposa mfumu yokalamba koma yopusa imene
    simvanso malangizo.
  hrv-hrv: Bolji je mladić siromašan a mudar nego kralj star a lud, koji više ne zna
    za savjet.
  mps-mps: Te magi nai meni yai bidi me deli, ma kalabus bidi me deli, te tobage bidi
    si te tǫ kantri pedai tonalubo bidi king pedelali. Tialima, te king monu dabe
    pedalubo sogo, te bidi dabego agaba te wiegi yai homu kolesaga momainu yali goli,
    agai augwaligo po odobeo. Teda aga dwai king dao. Me ma, te wiegi yai homu kolesaga
    elalubo gesi bidi, aga magi nai meni yai goli, te bidi agai te tobage monu dabe
    king bidi aiyaba elalubo dao.
  tpi-tpi: Wanpela rabisman o wanpela kalabusman inap i kamap king bilong kantri bilong
    en. Tasol taim dispela king i kamap lapun, na sapos em i no larim ol man i givim
    gutpela tingting long en, orait em i rabis king. Em i no winim wanpela yangpela
    man i sot long ol samting, tasol em i gat gutpela tingting na save.
  dan-1931: Bedre faren er en fattig Yngling, som er viis, end en gammel Konge, som
    er en Tåbe og ikke mere har Forstand til at lade sig råde.
  vie-OVCB: Một người trẻ nghèo mà khôn còn hơn một ông vua giàu mà dại, chẳng nghe
    lời khuyên can.
  guj-2017: કોઈ વૃદ્ધ અને મૂર્ખ રાજા કે જે કોઈની સલાહ સાંભળતો ન હોય તેના કરતાં ગરીબ
    પણ જ્ઞાની યુવાન સારો હોય છે.
  pon-2006A: Aramas semwehmwe men kak paiamwahula oh wiahla nanmwarkien eh wehi, de
    sang nan imweteng kolahng nan mwoalen nanmwarki, ahpw e nohn pweipwei ni eh likeilapalahr
    oh sohte kak ale kaweid, e sohte mwahusang mwahnakapw emen me semwehmwe ahpw loalokong.
  por-BRBSL: É melhor um jovem pobre e sábio do que um rei velho e tolo que não sabe
    mais como receber admoestações.
  cth-cth: Tounnae ka ngai hoeh e, a kum kacue ka pathu e siangpahrang hlak, a lungkaang
    e mathoe camo teh aphuohnawn.
  twi-twi: Ɔbabun nyansafo a odi hia ye sen ɔhene akwakoraa a ɔyɛ ɔkwasea na ontie
    kɔkɔbɔ bio.
  hlt-hlt: Khodaeng dae aka cueih camoe he patong tih aka ang manghai lakah then.
    Anih te koep thuituen ham khaw a ming moenih.
  tbz-SIM: Odɑpɑ̀ɑ̀ nwèè í tú òmɔù kɛ nɛ́ ciì ò pɛ̃ɛ̃tɛ́mu okpɑ̀ɑ̀tì wèè tu okótì
    kɛ nɛ́ yɛi, bɑ́ ò í kémmú itié.
  msy-2020: Gumazir igiar biziba puvatɨzitam o kalabuziar gumazir tam, aningɨn tav
    kantrin atrivimɨn ikɨtɨ deragham. Ezɨ atrivir igharazir mam bar ghuri, egha a
    fofozir gumazibar nɨghnɨzir aghuiba baraghan aghua, ezɨ an arazim bar ikuvigha
    ongani. Guizbangɨra, atrivir igiar biziba puvatɨzir kam, a nɨghnɨzir aghuimɨn
    ikia, atrivir ghurir kam gafira.
  dop-dop: Ɩfepu wei ɩ́ tɑ kɛ kɑsɑɣɑmpu nɑ ɩ́ wɛnɑ ləmɑɣɑsɛɛ tɔ ɩ lɑpɑ sɑnɑ nɑ wulɑʋ
    kʋkpɑtʋlʋ kʋmɛlɛŋ ŋku kʋ kisiɣi lɑɣɑtʋ tɑsʋɣʋ tɔ.
  azb-azb: Yoxsul və hikmətli bir cavan irad qəbul etməyən qoca və səfeh padşahdan
    yaxşıdır.
  eng-DBY: Better is a poor but wise youth than an old and foolish king, who knoweth
    no more how to be admonished.
  hin-2017: बुद्धिमान लड़का दरिद्र होने पर भी ऐसे बूढ़े और मूर्ख राजा से अधिक उत्तम
    है जो फिर सम्मति ग्रहण न करे,
  wol-KYG: Kuy ndaw, génne kaso, tàmbalee nguuru fa mu juddoo woon mbaadoolo, ndaw
    loolu su dee baadoolo te xelu it, moo gën buur bu màggat, dofe, dégguli àrtu.
  eng-YLT: Better is a poor and wise youth than an old and foolish king, who hath
    not known to be warned any more.
  eng-WYC-2017: A poor man and wise is better than an eld [or old] king and foolish,
    that cannot before-see into time to coming [or after].
  eng-WMBB: Better is a poor and wise youth than an old and foolish king who doesn’t
    know how to receive admonition any more.
  urd-GVH: जो लड़का ग़रीब लेकिन दानिशमंद है वह उस बुज़ुर्ग लेकिन अहमक़ बादशाह से कहीं
    बेहतर है जो तंबीह मानने से इनकार करे।
  rug-rug: Leana be sa tie vaqura si malaṉana ba gilaena hola nia sa baṉara sapu barogoso
    meke pekipeki sapu lopu boka vagi vina balau.
  gaz-gaz: Mootii dulloomaa fi gowwaa siʼachi gorsa hin fudhanne irra, dargaggeessa
    hiyyeessa ogeessa wayya.
  fra-LSG: Mieux vaut un enfant pauvre et sage qu’un roi vieux et insensé qui ne sait
    plus écouter les avis;
  yal-yal: Dii ɲɔrɛn yiigelitɔɔn xaxilimaan dangu Manga forixi xaxilitaren na naxan
    mi fa nɔɛ kawandi xuiin namɛ.
  haw-1868: Oi aku ka maikai o ke keiki ilihune me ka naauao, mamua o ke alii elemakule
    me ka naaupo, ka mea hiki ole ke aoia mai.
  arb-NAV: شَابٌّ فَقِيرٌ حَكِيمٌ خَيْرٌ مِنْ مَلِكٍ شَيْخٍ جَاهِلٍ كَفَّ عَنْ قُبُولِ
    النَّصِيحَةِ،
  ewe-ewe: Enyo be ame nanye ɖekakpui nyanu si da ahe wu be wòanye fia tsitsi aɖe
    si nye bometsila, eye wògbea aɖaŋu ɖe sia ɖe xɔxɔ.
  eng-LEE: Better is a poor and a wise youth than an old and foolish king, who knoweth
    not how to be admonished any more.
  asm-FB: এজন অজ্ঞান বৃদ্ধ ৰজা, যিজনে কোনো সতর্কবাণীলৈ কাণ নিদিয়ে আৰু নুবুজেও, তেনে
    ৰজাতকৈ বৰং দৰিদ্র অথচ জ্ঞানী যুবকেই শ্রেয়।
  sus-A: مِسِكِينّ شَ دِ نَشَن شَشِلِ قَن، عَ سّنبّ فبٌ مَنفّ بّ نَشَن مُ قَتَ مَرَ سِ
    قَنيِ نُن عَ حَاشِ تَفِ رَ سَدٍ.
  fra-SBL: Mieux vaut un jeune pauvre et sage qu'un roi vieux et insensé qui ne sait
    plus recevoir de remontrances.
  hbo-hbo: טֹ֛וב יֶ֥לֶד מִסְכֵּ֖ן וְחָכָ֑ם מִמֶּ֤לֶךְ זָקֵן֙ וּכְסִ֔יל אֲשֶׁ֛ר לֹא־יָדַ֥ע
    לְהִזָּהֵ֖ר עֹֽוד׃
  kik-kik: Nĩ kaba mũndũ mwĩthĩ mũthĩĩni no nĩ mũũgĩ, gũkĩra mũthamaki mũkũrũ no nĩ
    mũkĩĩgu, ũrĩa ũtangĩtaarĩka.
  fra-NCL: Mieux vaut un jeune homme pauvre et sage qu’un roi vieux et insensé qui
    ne sait plus écouter les avis ;
  cek-AK: Thuitaekhaih koeh ai siangpahrang kamthu mitong pongah loe, palungha mithoe
    nawkta to hoih kue.
  cuk-cuk: Sapingwa-wilesakwagwad binsaed-ibed-gudiid, bur nuedid, rey-sered binsaedsuli-gudiidba.
    Ar we-reyde, dule-ega-binsaed-uked bar abesulid.
  uig-CYR: Кәмбәғәл амма ақил жигит йәнә несиһәтниң әтиварини қилмайдиған қери ахмақ
    падишадин яхшидур;
  tel-2017: మంచి హెచ్చరికలు వినడానికి ఇష్టం లేని మూర్ఖుడైన ముసలి రాజుకంటే జ్ఞానవంతుడైన
    ఒక చిన్న పిల్లవాడు శ్రేష్ఠుడు.
  hat-BSA: Yon jennjan ki malere men ki gen sajès, miyò pase yon ansyen wa ki ensanse,
    e ki pa konn resevwa konsèy.
  kos-kos: Sie mwet fusr finne sukasrup a el lalmwetmet, ac wo liki sie tokosra su
    matu ac lalfon, su srangesr eis kas in kasru
  hbo-WLC: ט֛וֹב יֶ֥לֶד מִסְכֵּ֖ן וְחָכָ֑ם מִמֶּ֤לֶךְ זָקֵן֙ וּכְסִ֔יל אֲשֶׁ֛ר לֹא־יָדַ֥ע
    לְהִזָּהֵ֖ר עֽוֹד׃
  ibo-ibo: Ọ ka mma ịbụ nwantakịrị na onye ogbenye nwere nghọta karịa ịbụ agadi bụ
    eze ndị nzuzu, onye na-adịghị aṅa ntị na ndụmọdụ ọbụla.
  ory-ory: ଯେଉଁ ବୃଦ୍ଧ ଓ ନିର୍ବୋଧ ରାଜା ଆଉ କୌଣସି ପରାମର୍ଶ ଗ୍ରହଣ କରିବାକୁ ଜାଣେ ନାହିଁ, ତାହା
    ଅପେକ୍ଷା ଦରିଦ୍ର ଓ ଜ୍ଞାନବାନ ଯୁବା ଲୋକ ଭଲ।
  chk-chk: Eman alüal mi wöüngau, nge a mirit, a mürina seni eman king mi chinlap,
    nge a umwes, esap chüen mochen rongorong kapasen fön.
  rop-rop: Wal im mobeda blanga abum yangbala rabishwan lida hu jidan klebabala en
    nomo abumbat olwan lida hu jidan granggibala en nomo lisin en nomo teiknodis langa
    enibodi. Nomeda det yangwan lida imbin jidan prisana o powan basdam bat im gin
    stil jidan king, tharran mobeda langa granggibala king.
  ukr-1871: Лучший убогий та розумний молодик, нїж старий, а дурний царь, що не вміє
    приймати поради;
  deu-1951: Ein armer, aber gescheiter Jüngling ist besser, als ein alter, närrischer
    König, der sich nicht mehr beraten läßt.
  eng-JPS: Better is a poor and wise child than an old and foolish king, who knoweth
    not how to receive admonition any more.
  srp-1865: Bolje je dijete ubogo a mudro nego car star a bezuman, koji se veæ ne
    zna pouèiti.
  lug-lug: Omuvubuka omwavu nga mugezi, akira kabaka amusinga emyaka nga musirusiru,
    atafaayo ku kubuulirirwa.
  heb-heb: טוב ילד מסכן וחכם ממלך זקן וכסיל אשר לא ידע להזהר עוד׃
  ben-IRV: একজন বৃদ্ধ এবং বোকা রাজা যে জানে না কীভাবে সাবধানবাণী শুনতে হয় তার থেকে
    একজন গরিব কিন্তু জ্ঞানবান যুবক ভালো।
  pan-pan: ਇੱਕ ਬੁੱਢੇ ਅਤੇ ਮੂਰਖ ਰਾਜਾ ਨਾਲੋਂ, ਜੋ ਸਿੱਖਿਆ ਦੀ ਸਹਾਰਨਾ ਕਰਨਾ ਨਾ ਜਾਣੇ, ਇੱਕ ਦੀਨ
    ਪਰ ਬੁੱਧਵਾਨ ਜੁਆਨ ਚੰਗਾ ਹੈ,
  mya-JVB: ဆုံးမ ခြင်းကို မ ခံ ၊ အသက်ကြီး ၍ မိုက် သော ရှင်ဘုရင် ထက်၊ ပညာ ရှိသောဆင်းရဲသား
    သူငယ် သည် သာ၍ မြတ် ၏။
  hmo-hmo: Eregabe tauna ogogamina, to mai ena aonega danu, be namo, to king kavakava
    ta, ia buruka, to sisiba ia kamonai henia lasi, be dika.
  urd-urd: ग़रीब और 'अक़्लमन्द लड़का उस बूढ़े बेवक़ूफ़ बा'दशाह से, जिसने नसीहत सुनना
    छोड़ दिया बेहतर है;
  rus-SYN: Лучше бедный, но умный юноша, нежели старый, но неразумный царь, который
    не умеет принимать советы;
  bqc-SIM: Ɛ̀waaso ↄ̃nↄna taaside maa dɛ kía zi sↄũ pↄ́ lí lɛdama ma lↄola,
  tcz-CHONGTHU: Khangthah mivaicha le chingtah pachu tehse le lungngol koimahil lalou
    Lengpa sang in apha chom joi.
  mar-mar: गरीब पण शहाणा असलेला तरुण नेता हा वृध्द आणि मूर्ख राजापेक्षा चांगला असतो.
    तो वृध्द राजा त्यास दिलेल्या इशाऱ्यांकडे लक्ष देत नाही.
  qub-qub: Pobrilla carpis yachaj mösu cashanmi mas alliga auquin ray mana tantiyaj
    cashanpitaga. Auquin carnaga mananami tantiyachishancunatapis tantiyacunnachu.
  bqp-bqp: Kɛfɛnna ↄ̃ndↄ̃ri takaside mana de kína zĩkũna yↄ̃nkↄ kũ àdi lɛ́damma
    ma dorola,
  hat-hat: -(we vèsè pwochen)
  eng-BSB: Better is a poor but wise youth than an old but foolish king who no longer
    knows how to take a warning.
  eng-WEBPB: Better is a poor and wise youth than an old and foolish king who doesn’t
    know how to receive admonition any more.
  kbq-kbq: Amunte omane kasefa vahe'ma mani'neno, knare antahi'zane vahe'ma mani'zamo'a,
    ozafa kini ne' mani'neno avumro'ma ante ke'ma eri atre'zana agatere'ne.
  nhe-BL: Más cuali se telpocatl tlen teicneltzi huan tlalnamiqui que se rico tlanahuatijquetl
    tlen huehuentzi huan huihuitic, huan ayoc quinequi quicaquis consejos.
  bus-bus: Gↄ̃kparɛ ↄ̃ndↄ̃de takaasidee maa dɛ kína zikũna yↄ̃nkↄↄ kɛ̀ è lɛ́damma
    ma dↄroola,
  gub-BL: Kwàkwàmo ma'e hereko 'ymar Ma'e Kwaw Katu Har, ikatu wera'u tuwihawete itua'uhez
    ma'e ma'e kwaw 'ymar wi a'e, pureruze'egaw henu 'ymar wi a'e.
  eng-DRA: Better is a child that is poor and wise, than a king that is old and foolish,
    who knoweth not to foresee for hereafter.
