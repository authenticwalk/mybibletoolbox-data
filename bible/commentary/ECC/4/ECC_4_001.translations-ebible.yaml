    આપનાર કોઈ નહોતું, તેઓના પર ત્રાસ કરનારાઓ શક્તિશાળી હતાં.
  pon-2006A: I ahpw pil pwurehng medemedewe duwen sapwung koaros me kin wiewiawi nin
