  tbz-SIM: N yɑ̀mu bɛnìtìbɛ̀ fɛ̃́ũnko mɛ̀ɛ̀ botí bɛtɔbɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀. Wéntɛ́ bɛ̀
    bɛ̀ fɛ̃́ũnkomɛ̀ kɛ̀ bɛ̀ kuɔ̀ mbɑ́ òmɔù í bɛ̀ bɑ̀ɑ́. Bɛ̀ɛ̀ bɛ̀ nɔ mbɛɛ̀ bɛ̀ fɛ̃́ũnko
    òmɔù mɛ nyí bɛ̀ bɑ̀ɑ́.
  msy-2020: Overiamɨn apengan itir bizir gumazamiziba amiba, kɨ ua dagh nɨghnɨgha
    fo, da derazir puvatɨ. Gumazir kuraba gumazamiziba dɨkabɨra osɨmtɨziba me garɨzima,
    me bar puvɨram arai. Ezɨ men akurvaghan gumaziba puvatɨ. Kɨ gari, gavmanɨn gavgavim,
    gumazir kurabaram akurvasi. Kamaghɨn, gavman uaghan men akurvazir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɑsɑɑ sɩ: Hei ɩ́ nyənɩ ɩsənɑ pɑ ŋmɑkəlɑ yəlɑɑ nɑ
    pɑ́ wiiki tɔ. Nɔɣɔlʋ ɩɩ puki pɑ puɣusuɣu. Pɑ ŋmɑkəllɑɑ mpɛɣɛlɛ toŋtʋnɑɑ. Nɔɣɔlʋ
    ɩɩ pəsəɣɩ sɩ ɩ́ wɑɑsɩ-wɛɣɛ pɑ niŋ tɑɑ.'
  azb-azb: 'Mən yenə səma altında edilən Bütün zülmləri gördüm: Məzlumların göz yaşlarını
    gördüm, Onlara təsəlli verən yox idi, Qüdrət zalımların əlində idi, Məzlumlara
    təsəlli verən yox idi.'
  eng-DBY: 'And I returned and saw all the oppressions that are done under the sun:
    and behold, the tears of the oppressed, and they had no comforter; and on the
    side of their oppressors was power, and they had no comforter.'
  hin-2017: तब मैंने वह सब अंधेर देखा जो सूर्य के नीचे होता है। और क्या देखा, कि अंधेर
    सहनेवालों के आँसू बह रहे हैं, और उनको कोई शान्ति देनेवाला नहीं! अंधेर करनेवालों
    के हाथ में शक्ति थी, परन्तु उनको कोई शान्ति देनेवाला नहीं था।
  wol-KYG: Ma seetlooti gépp notaange gu am fi kaw suuf. Ndeke néew-doolee ngi jooy,
    amul ku ko dëfal. Ki koy not a am doole, te néew-doole ji amul ku ko dëfal.
  eng-YLT: And I have turned, and I see all the oppressions that are done under the
    sun, and lo, the tear of the oppressed, and they have no comforter; and at the
    hand of their oppressors [is] power, and they have no comforter.
  eng-WYC-2017: I turned me to other things, and I saw false challenges, that be done
    under the sun, and the tears of the guiltless, and no man a comforter; and that
    they destitute, either forsaken, of the help of all men, may not against-stand
    the violence of them.
  eng-WMBB: 'Then I returned and saw all the oppressions that are done under the sun:
    and behold, the tears of those who were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  urd-GVH: मैंने एक बार फिर नज़र डाली तो मुझे वह तमाम ज़ुल्म नज़र आया जो सूरज तले
    होता है। मज़लूमों के आँसू बहते हैं, और तसल्ली देनेवाला कोई नहीं होता। ज़ालिम उनसे
    ज़्यादती करते हैं, और तसल्ली देनेवाला कोई नहीं होता।
  rug-rug: 'Meke doṉo pule la si rau meke dogori rau sari doduru ṉinovaṉovala saripu
    korapa ta evaṉa pa kauruna sa rimata: Dogori rau sari na kolomata tadi na tie
    ta ṉovaladi, meke loke tie va manoti. Loke tie va manoti sina sa ṉiniraṉira si
    pa kalina tadi na tie ṉoṉovala.'
  gaz-gaz: 'Ani ammas ilaalee cunqursaa aduudhaa gaditti adeemsifamaa jiru hunda nan
    arge: Ani imimmaan cunqurfamtootaa nan arge; nama isaan jajjabeessu tokko illees
    hin qaban; humni gama cunqursitoota isaanii ture; isaan nama isaan jajjabeessu
    tokko illee hin qaban.'
  fra-LSG: J’ai considéré ensuite toutes les oppressions qui se commettent sous le
    soleil; et voici, les opprimés sont dans les larmes, et personne qui les console!
    Ils sont en butte à la violence de leurs oppresseurs, et personne qui les console!
  yal-yal: N mɔn yi ɲaxankatane birin to naxanye ligama dunuɲa yi, muxu ɲaxankataxine
    wugama, muxu yo mi e madɛndɛnma! Fangana e ɲaxankata muxun nan na, muxu yo mi
    e masabarima.
  haw-1868: A LAILA, haliu au a ike aku la i na mea luhi i hanaia malalo iho o ka
    la, aia hoi, na waimaka o ka poe i hooluhiia, aohe mea nana lakou e kokua mai;
    a ma ka aoao o ka poe nana lakou i hooluhi, he ikaika; aka, aohe mea nana lakou
    e kokua mai.
  arb-NAV: ثُمَّ تَأَمَّلْتُ حَوْلِي فَرَأَيْتُ جَمِيعَ الْمَظَالِمِ الَّتِي تُرْتَكَبُ
    تَحْتَ الشَّمْسِ. شَهِدْتُ دُمُوعَ الْمَظْلُومِينَ الَّذِينَ لَا مُعَزِّيَ لَهُمْ،
    أَمَّا ظَالِمُوهُمْ فَيَتَمَتَّعُونَ بِالْقُوَّةِ، غَيْرَ أَنَّ الْمَظْلُومِينَ
    لَا مُعَزِّيَ لَهُمْ.
  ewe-ewe: Emegbe la, melé ŋku ɖe ameteteɖeanyi siwo katã le xexea me la ŋu. Mekpɔ
    ame siwo wote ɖe anyi la ƒe aɖatsiwo; kpeɖeŋutɔ aɖeke meli na wo o, le esime kpeɖeŋutɔ
    siwo nye ŋusẽtɔwo la le ameteɖeanyilawo ƒe akpa dzi.
  eng-LEE: 'And I turned about, and beheld all the oppressed that are made so under
    the sun: and, behold, there are the tears of the oppressed, and they have no comforter;
    and from the hand of their oppressors they suffer violence; and they have no comforter.'
  asm-FB: পুনৰ মই সূৰ্যৰ তলত যি সকলো উপদ্রৱ হয়, সেইবোৰলৈ এবাৰ চালোঁ। চোৱা, উপদ্রৱ
    পোৱা লোকসকলে কান্দিছে, কিন্তু তেওঁলোকক শান্তনা দিওঁতা কোনো নাই; যিসকলে উপদ্রৱ
    কৰে, তেওঁলোকৰ হাতত ক্ষমতা আছে; কিন্তু উপদ্রৱ পোৱাসকলক শান্তনা দিওঁতা কোনো নাই।
  sus-A: ﭑ مَن بَرَ ﭑ شَشِلِ رَ سِفَ حَشَنكَتّ بِرِن مَ، نَشَن نَ رَبَقٍ يِ دُنِحَ
    مَ. مِشِ حَشَنكَتَشِ نَ وَقٍ، عٍ مَدُندُ مَ يٌ مُ نَ. نْي نَ مِشِيٍ بّ نَشٍيٍ
    نَ عٍ حَشَنكَتَقٍ. عٍ مَدُندُ مَ يٌ مُ نَ.
  fra-SBL: Puis je suis revenu et j'ai vu toutes les oppressions qui se commettent
    sous le soleil ; et voici, les larmes de ceux qui sont opprimés, et ils n'ont
    pas de consolateur ; et du côté de leurs oppresseurs il y avait de la puissance,
    mais ils n'avaient pas de consolateur.
  hbo-hbo: וְשַׁ֣בְתִּֽי אֲנִ֗י וָאֶרְאֶה֙ אֶת־כָּל־הָ֣עֲשֻׁקִ֔ים אֲשֶׁ֥ר נַעֲשִׂ֖ים
    תַּ֣חַת הַשָּׁ֑מֶשׁ וְהִנֵּ֣ה ׀ דִּמְעַ֣ת הָעֲשֻׁקִ֗ים וְאֵ֤ין לָהֶם֙ מְנַחֵ֔ם
    וּמִיַּ֤ד עֹֽשְׁקֵיהֶם֙ כֹּ֔חַ וְאֵ֥ין לָהֶ֖ם מְנַחֵֽם׃
  kik-kik: 'Ningĩ nĩndarorire na ngĩona kũhinyanĩrĩria kũrĩa gwathiiaga na mbere gũkũ
    thĩ kwaraga riũa: Ngĩona maithori ma arĩa ahinyĩrĩrie, na matirĩ na mũndũ wa kũmahooreria;
    arĩa maamahinyagĩrĩria nĩo maarĩ na ũhoti, no acio maahinyagĩrĩrio matiarĩ na
    mũndũ wa kũmahooreria.'
  fra-NCL: 'Je me suis tourné et j’ai vu toutes les oppressions qui se commettent
    sous le soleil : et voici que les opprimés sont dans les larmes, et personne ne
    les console ! Ils sont en butte à la violence de leurs oppresseurs, et personne
    ne les console !'
  cek-AK: Ni tlim ah sak ih pacaekthlaekhaihnawk to ka khet moe, ka poek let bae naah;
    khenah, pacaekthlaekhaih tongh kaminawk loe qah o, toe pathloepkung tawn o ai;
    kami pacaekthlaek kaminawk loe sakthaihaih tha to tawnh o, toe pacaelthlaek ih
    kaminawk loe pathloepkung tawn o ai.
  cuk-cuk: An dakdebalid, we-napneggine, dule-mesagwar-imakledimalad yaisulid. Dule-mesagwar-gudimaladi
    bodidii an daksad, dule-gadi-gadi-e-gwage-imakedi sate gudimalad. Dule-mesagwar-gudimaladi,
    dule-gadi-gadi-e-gwage-imakedi sate gudimalad. Dule-wemar-mesagwar-imakdimaladi,
    gangued nikamalad.
  uig-CYR: Андин мән қайтидин зеһнимни жиғип қуяш астида дайим болуватқан барлиқ зорлуқ-зумбулуқни
    көрдүм; мана, езилгәнләрниң көз яшлири! Уларға һеч тәсәлли бәргүчи йоқ еди; уларни
    әзгәнләрниң күчлүк йөләнчүки бар еди, бирақ езилгәнләргә һеч тәсәлли бәргүчи йоқ
    еди.
  tel-2017: ఆ తరవాత సూర్యుని కింద జరుగుతున్న వివిధ రకాల అన్యాయాలను గురించి నేను ఆలోచించాను.
    బాధలు పడేవారు కన్నీరు కారుస్తున్నారు. వారికి ఆదరణ లేదు. వారిని అణచి వేసే వారు
    బలవంతులు కాబట్టి వారిని ఆదరించేవారెవరూ లేరు.
  hat-BSA: Konsa, mwen te gade ankò sou tout zèv k ap oprime moun anba solèy la. Epi
    gade byen, mwen te wè dlo nan zye a oprime yo, e yo pa t jwenn pèsòn pou bay yo
    soulajman. Sou kote a sila ki t ap oprime yo, te gen gwo pouvwa; men, yo pa t
    jwenn pèsòn pou bay yo soulajman.
  kos-kos: Na nga sifilpa liye ma sesuwos puspis ma orek faclu. Mwet uh akkeokyeyuk
    ac elos tung, ac wangin mwet in kasrelos. Wangin mwet in kasrelos, mweyen ku uh
    oasr sin mwet akkeokyalos.
  hbo-WLC: וְשַׁ֣בְתִּֽי אֲנִ֗י וָאֶרְאֶה֙ אֶת־כָּל־הָ֣עֲשֻׁקִ֔ים אֲשֶׁ֥ר נַעֲשִׂ֖ים
    תַּ֣חַת הַשָּׁ֑מֶשׁ וְהִנֵּ֣ה ׀ דִּמְעַ֣ת הָעֲשֻׁקִ֗ים וְאֵ֤ין לָהֶם֙ מְנַחֵ֔ם
    וּמִיַּ֤ד עֹֽשְׁקֵיהֶם֙ כֹּ֔חַ וְאֵ֥ין לָהֶ֖ם מְנַחֵֽם׃
  ibo-ibo: Ọzọ, ahụrụ m mmegbu na obi ilu niile dị nʼokpuru anyanwụ, anya mmiri akwa
    ndị a na-emegbu emegbu, ma ọ dịkwaghị ndị nkasiobi ha nwere, ma ike dị nʼaka ndị
    mmegbu a, ma ha enwekwaghị ndị nkasiobi.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ଫେରି ସୂର୍ଯ୍ୟ ତଳେ କୃତ ଅତ୍ୟାଚାର ସବୁ ଦେଖିଲି; ଆଉ ଦେଖ, ଅତ୍ୟାଚାରପ୍ରାପ୍ତ
    ଲୋକମାନଙ୍କର ଅଶ୍ରୁପାତ ହୁଏ, ଓ ସେମାନଙ୍କର ସାନ୍ତ୍ୱନାକାରୀ କେହି ନାହିଁ; ପୁଣି, ସେମାନଙ୍କ
    ଉପଦ୍ରବକାରୀମାନଙ୍କ ପକ୍ଷରେ ପରାକ୍ରମ ଅଛି, ମାତ୍ର ଉପଦ୍ରବପ୍ରାପ୍ତ ଲୋକମାନଙ୍କର ସାନ୍ତ୍ୱନାକାରୀ
    କେହି ନାହିଁ।
  chk-chk: Iwe, üa nenengenisefäli o küna ekewe riaföü ra fis won fanüfan. Chokewe
    mi küna riaföü ra kechü, nge esap wor eman a alisiir. Iwe, ekewe chon ariaföüür
    a wor ar pöchökül, iei mine esap wor eman a alisi ekewe chon riaföü.
  rop-rop: Wal wen aibin luk langa dijan wel, ola pipul bin jidan brabli nogudbinjiwei,
    dumaji ola boswan en ritjwan pipul nomo bin gibit olabat feyago. En aibin luk
    detlot pipul bin oldei kraikraibat en nobodi bin deya blanga album olabat. Dumaji
    detlot boswan en ritjwan pipul bin abum loda pawa, en deibin yusumbat det pawa
    rongwei.
  ukr-1871: І обернувсь я, й побачив всяку пригнобу, що дїється під сонцем, і бачив
    сльози пригноблених, що нема їм утїшителя; а тут у руках гнобителїв — сила, за
    тих же нїхто не заступиться.
  deu-1951: Und wiederum sah ich alle Bedrückungen, die verübt werden unter der Sonne;
    und siehe, da flossen Tränen von Unterdrückten, die keinen Tröster hatten; und
    weil die Hand ihrer Unterdrücker so stark war, konnte sie niemand trösten.
  eng-JPS: But I returned and considered all the oppressions that are done under the
    sun; and behold the tears of such as were oppressed, and they had no comforter;
    and on the side of their oppressors there was power, but they had no comforter.
  srp-1865: Opet vidjeh sve nepravde koje se èine pod suncem, i gle, suze onijeh kojima
    se èini nepravda, i nemaju ko bi ih potješio ni snage da se izbave iz ruku onijeh
    koji im èine nepravdu; nemaju nikoga da ih potješi.
  lug-lug: Ate nalaba okunnyigirizibwa kwonna okukolebwa wansi w’enjuba. Ate laba,
    amaziga gaabo abanyigirizibwa, era nga tebalina wakugabasangulako! Ababanyigiriza
    baalina obuyinza, kyokka nga tewali asobola kubagambako.
  heb-heb: ושבתי אני ואראה את כל העשקים אשר נעשים תחת השמש והנה דמעת העשקים ואין להם
    מנחם ומיד עשקיהם כח ואין להם מנחם׃
  ben-IRV: আরও আর একবার আমি চিন্তা করলাম সমস্ত অত্যাচারের কথা যা সূর্য্যের নিচে হয়েছে।
    উপদ্রুতদের চোখের জলের দিকে দেখ। তাদের জন্য সান্ত্বনাকারী নেই। ক্ষমতা তাদের অত্যাচারীদের
    হাতে, কিন্তু উপদ্রুতদের সান্ত্বনাকারী নেই।
  pan-pan: ਤਦ ਮੈਂ ਫੇਰ ਮੁੜ ਕੇ ਸਾਰੇ ਹਨੇਰ ਨੂੰ ਵੇਖਿਆ ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ ਹੁੰਦਾ ਹੈ ਅਤੇ ਵੇਖੋ
    ਸਤਾਇਆਂ ਹੋਇਆਂ ਦੇ ਹੰਝੂ ਵਗਦੇ ਸਨ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਦਿਲਾਸਾ ਦੇਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਸੀ ਅਤੇ ਉਹਨਾਂ
    ਉੱਤੇ ਹਨੇਰ ਕਰਨ ਵਾਲੇ ਬਲਵੰਤ ਸਨ ਪਰ ਉਹਨਾਂ ਨੂੰ ਦਿਲਾਸਾ ਦੇਣ ਵਾਲਾ ਕੋਈ ਨਾ ਰਿਹਾ।
  mya-JVB: တဖန်တုံ ၊ နေ အောက် မှာ ပြု သမျှ သော ညှဉ်းဆဲ ခြင်း တို့ကို ငါ ထပ်၍ဆင်ခြင်
    ၏။ ညှဉ်းဆဲ ခြင်းကို ခံရသောသူတို့ သည် ငိုကြွေး သော်လည်း ၊ ချမ်းသာ ပေးနိုင်သော သူမ
    ရှိ။ ညှဉ်းဆဲ တတ်သောသူတို့ သည် တန်ခိုး ရှိသဖြင့် ချမ်းသာ ပေးနိုင်သောသူမ ရှိ။
  hmo-hmo: Ma egu matana dekena amo, tanobada lalonai kota maoromaoro lasi kara lau
    itaia. Haida ese idia dagedage henidia taudia idia tai noho, bona tau ta ese ia
    durudia lasi. Io, tau ta ese unai hisihisi taudia ia durudia lasi, badina be unai
    dagedage taudia be mai edia siahu danu.
  urd-urd: तब मैंने फिर कर उस तमाम ज़ुल्म पर, जो दुनिया में होता है नज़र की। और मज़लूमों
    के आँसूओं को देखा, और उनको तसल्ली देनेवाला कोई न था; और उन पर ज़ुल्म करनेवाले
    ज़बरदस्त थे, लेकिन उनको तसल्ली देनेवाला कोई न था।
  rus-SYN: 'И обратился я и увидел всякие угнетения, какие делаются под солнцем: и
    вот слезы угнетенных, а утешителя у них нет; и в руке угнетающих их - сила, а
    утешителя у них нет.'
  bqc-SIM: Ɔ̃ ma gbãa pↄ́ wàlɛ mↄ gbɛ̃́ↄnɛ dṹniau yã́ gwà lↄ píi. Ma gbɛ̃́
    pↄ́ wàlɛ ń wɛtãↄ wɛ́'i è, aa nↄ̀sɛninina vĩo. Aa nↄ̀sɛninina vĩo, asa an
    wɛtãnapiↄ mɛ́ gbãa vĩ.
  tcz-CHONGTHU: Avel in, keiman nipi noija kibol hesohna jouse ka mun ahi. Keiman
    akibol hesohho mitlhi lon kamun, alhamon ding’u koima aum poi. Agimbol hou chun
    thuneina lentah anei juvin, chule amaho khutnoija umho chun ima thuneina aneipouve.
  mar-mar: मी पुन्हा एकदा जे सर्व जाचजुलूम भूतलावर करण्यात येतात ते पाहिले. पीडीलेल्यांच्या
    अश्रुकडे पाहा. तेथे त्यांचे समाधान करणारा कोणी नाही. त्याजवर जाचजुलूम करणाऱ्यांच्या
    हातात बळ आहे. पण पीडीलेल्यांचे समाधान करणारा कोणी नाही.
  qub-qub: Chaypita ricarä cay pachacho imano ñacaycächejtapis. Ricashcä ñacajcuna
    wagaycajta. Wagaptinpis manami pipis shoganchu. Ñacachejcunaga firsapita imatapis
    rurachin. Chaypis ñacajcunataga manami pipis shoganchu.
  bqp-bqp: Akũ ma gbãna kũ òtɛn mↄ gbɛ̃nↄnɛ andunia gũn yã gwà dↄ pínki. Ma gbɛ̃
    kũ òtɛn wɛ́ tãḿmanↄ wɛ́tɛ̃ è, ò laakarikpatɛri vĩro. Ò laakarikpatɛri vĩro,
    zaakũ ń wɛ́tãmmarii pìnↄ mɛ́ ò gbãna vĩ.
  hat-hat: Apre sa, mwen gade tout lenjistis k'ap fèt sou latè. Dlo ap koule konsa
    nan je moun y'ap maltrete yo. Pa gen pesonn pou ede yo. Moun k'ap maltrete yo
    gen lafòs avèk yo. Pesonn pa ka fè anyen pou yo.
  eng-BSB: Again I looked, and I considered all the oppression taking place under
    the sun. I saw the tears of the oppressed, and they had no comforter; the power
    lay in the hands of their oppressors, and there was no comforter.
  eng-WEBPB: 'Then I returned and saw all the oppressions that are done under the
    sun: and behold, the tears of those who were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  kbq-kbq: Hagi mago zama koana, ama mopafina vahe'ma knama amino azeri havizama hu
    zamo'a mevava huno nevige'na ke'noe. Ana nehige'za vahe'mo'za zavira netazanagi,
    vahe'mo'za zamazeri amnea nosaze. Vahe'ma knama zamiza zamazeri havizama nehaza
    vahera hanave vaheki'za, hanavezmi omane vahera zamazeri haviza nehaze.
  nhe-BL: Sampa niquitac nochi nopa tlaijiyohuilistli, cuesoli huan tlaohuijcayotl
    tlen onca ipan ni tlaltepactli. Niquinitac tlacame tlen chocaj pampa sequinoc
    quintlaijiyohuiltíaj huan ax tleno hueli quichihuase para momanahuise. Axaca quinyoltlalía,
    niyon ax aqui quinpalehuía pampa tlen quintlaijiyohuiltíaj quipiyaj miyac chicahualistli.
  bus-bus: Ben ma gbãaa kɛ̀ wèe mↄↄ gbɛ̃nↄnɛ anduna guu yã gwà dↄ píngi. Ma gbɛ̃
    kɛ̀ wèe wɛ́ɛ tãaḿmanↄ wɛ́ɛ'i è, aↄ̃ↄ làakarikpaɛri vĩro. Aↄ̃ làakarikpaɛri vĩro,
    zaakɛ aↄ̃ wɛ́ɛtãmmari pìnↄ bé wà gbãaa vĩ.
  gub-BL: Na'e ame'e wi ikatu 'ymaw ywy rehe har nànàn ihe kury. Aexak teko amo teko
    tetea'u wanehe wamunar mehe ihe wà. Aexak ma'erahy tetea'u wanupe ipuraraw kar
    mehe ihe wà no. Uzai'o wà. Nezewe rehe we ni amo nupytywà kwaw wà. Ni amo nupytywà
    kwaw wà, ta'e wanehe imunar ma'e kwer wiko upuner ma'e romo a'e wà xe.
  eng-DRA: I turned myself to other things, and I saw the oppressions that are done
    under the sun, and the tears of the innocent, and they had no comforter; and they
    were not able to resist their violence, being destitute of help from any.
