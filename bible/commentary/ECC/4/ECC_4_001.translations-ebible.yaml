  eng-WEBU: 'Then I returned and saw all the oppressions that are done under the sun:
    and behold, the tears of those who were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  wal-wal: Taani qassikka, salo gufantton asi asa ai keenaa naaqqiyaakkonne xeellaas.
    Naaqettidaageeti banttana minttettiyaabaa xayidi yeekkoosona. Naaqqiyaageetussi
    gita maatai de7iyoogaappe attin, naaqettiyaageeta maaddiyaabi ooninne baawa.
  spa-PDDPT: Entonces volví a mirar todas las opresiones que se cometen bajo el sol.
    Ciertamente vi las lágrimas de los oprimidos. No tienen quien los consuele. Y
