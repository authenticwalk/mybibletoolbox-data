    elalubaso, tama te we bidi augwali dwai mu gela wali. Tiali goli, augwali tau
    sabo bidi meni yai. Magi baso meni, te dwai sę ebo bidi dabego bomo hauwa elalubao.
  tpi-tpi: Mi tingting gen long olkain pasin i no stret, ol manmeri bilong graun i
