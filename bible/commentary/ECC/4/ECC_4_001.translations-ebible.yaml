  ind-AYT: Aku kembali melihat semua penindasan yang dilakukan di bawah matahari.
    Lihatlah, air mata orang-orang tertindas, dan tidak ada yang menghibur mereka.
    Ada kekuasaan pada pihak para penindas mereka, tetapi tidak ada yang menghibur
    mereka.
  nya-nya: 'Ndinayangʼananso ndi kuona chipsinjo chimene chimachitika pansi pano:
