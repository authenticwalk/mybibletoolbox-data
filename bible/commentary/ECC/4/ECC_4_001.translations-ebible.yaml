  uig-ARA: ئاندىن مەن قايتىدىن زېھنىمنى يىغىپ قۇياش ئاستىدا دائىم بولۇۋاتقان بارلىق
    زورلۇق-زۇمبۇلۇقنى كۆردۈم؛ مانا، ئېزىلگەنلەرنىڭ كۆز ياشلىرى! ئۇلارغا ھېچ تەسەللى
    بەرگۈچى يوق ئىدى؛ ئۇلارنى ئەزگەنلەرنىڭ كۈچلۈك يۆلەنچۈكى بار ئىدى، بىراق ئېزىلگەنلەرگە
    ھېچ تەسەللى بەرگۈچى يوق ئىدى.
  sus-sus: N man bara n xaxili rasiga ɲaxankatɛ birin ma, naxan na rabafe yi duniɲa
