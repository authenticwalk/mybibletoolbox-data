    diat.
  tur-YTC: Sonra döndüm ve güneş altında yapılan bütün baskıları gördüm. İşte, ezilenlerin
    gözyaşları ve onları teselli eden yoktu. Ve onları ezenlerin yanında güç vardı;
    ama onları avutan yoktu.
  bel-N: І я павярнуўся, i ўбачыў усякі прыгнёт, якi робіцца пад сонцам, i вось, слёзы
