    Dariy be’ nra aywegrad ni bochan e pi’in ni be gafgow nagrad e yad e bay gelingrad.
  hlt-MCSB: Ka mael tih khomik hmuikah a hnaemtaek rhoek boeih te ka sawt. Te te khomik
