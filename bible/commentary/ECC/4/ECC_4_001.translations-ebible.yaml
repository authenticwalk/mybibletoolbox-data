    te aka hloep om pawh.
  mdy-ETH: ሃያ ሳዖይዳ ዎጌኮ ፒዙሞ ፓጪሢንታ ጌኔ ማዾንታ ታ ዛጌኔ፤ ሄርቂንቲ ዎርቃ ዓሳ ዔያቶ ዶዲሻያ ባይዚ ዬኤካኔ፤ ኮዔ
    ባኣዚ ማዻኒ ቢታንታ ዔያቶ ዎይሣ ዓሶ ኩጫታሢሮ ዔያቶ ማኣዳንዳ ዓሲ ዬይ ዓሳ ዴንቂ ባኣሴ።
  kew-kew: Neme wala ade pare go yaana rolopara pimi onaada wae aurime surubea. Waeya
    pame onaa na re ipa adawa. Goa pea pare nimu rabameape aa page meda dia. Puripane
    gavman-me page nimu narabamea. Mo gavmanme wae aanu rabamua epe onaa gimea.
  twi-ASANTE: 'Bio, mehwɛ mehunuu nhyɛsoɔ a ɛrekɔ so wɔ owia yi ase: Mehunuu wɔn a
