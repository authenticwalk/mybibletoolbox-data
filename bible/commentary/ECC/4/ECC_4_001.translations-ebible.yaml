verse: ECC.004.001
translations:
  mal-C: 'പിന്നെയും സൂര്യനുകീഴിൽ നടമാടുന്ന എല്ലാത്തരം പീഡനങ്ങളും ഞാൻ നിരീക്ഷിച്ചിരിക്കുന്നു:
    പീഡിതരുടെ കണ്ണീരു ഞാൻ കണ്ടു— അവർക്ക് ആശ്വാസം പകരാൻ ആരുമില്ല; പീഡിപ്പിക്കുന്നവർ
    അതിശക്തരായിരുന്നു— പക്ഷേ, പീഡിതർക്ക് ആശ്വാസം പകരാൻ ആരുമില്ല.'
  deu-TKW: 'Und wiederum sah ich alle die Bedrückungen, die unter der Sonne geschehen:
    da fließen die Thränen der Bedrückten, aber es giebt keinen Tröster für sie, und
    von der Hand ihrer Bedrücker erfahren sie Gewaltthat, aber es giebt keinen Tröster
    für sie.'
  lin-lin: 'Natalaki lisusu mpe namonaki minyoko nyonso oyo ezali na se ya moyi :
    Namonaki mpinzoli ya banyokolami, mpe moto akobondisa bango azalaki te ; nguya
    ezalaki na ngambo ya banyokoli, mpe moto akobondisa bango azalaki te.'
  eng-LSV: And I have turned, and I see all the oppressions that are done under the
    sun, and behold, the tear of the oppressed, and they have no comforter; and at
    the hand of their oppressors [is] power, and they have no comforter.
  eng-GNV: 'So I turned and considered all the oppressions that are wrought vnder
    the sunne, and beholde the teares of the oppressed, and none comforteth them:
    and lo, the strength is of the hand of them that oppresse them, and none comforteth
    them.'
  eng-WEBSTER: 'So I returned, and considered all the oppressions that are done under
    the sun: and behold the tears of such as were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  nhw-BL: Sempa niquitac nochi nopa tlaijiyohuilistli, tequipacholi huan tlaohuijcayotl
    catli onca ipan ni tlaltipactli. Niquinitac masehualme catli chocaj pampa sequinoc
    quintlaijiyohuiltíaj huan amo tleno hueli quichihuase para momanahuise. Amo aqui
    quinyoltlalía, niyon amo aqui quinpalehuía pampa catli quintlaijiyohuiltíaj quipiyaj
    miyac chicahualistli.
  swh-ONEN: 'Nikatazama tena nikaona uonevu wote uliokuwa unafanyika chini ya jua:
    Nikaona machozi ya walioonewa, wala hawana wa kuwafariji; uwezo ulikuwa upande
    wa wale wanaowaonea, wala hawana wa kuwafariji.'
  bba-bba: Nɑ dɑm dɔrebu kpuro lɑɑkɑri kuɑ hɑnduniɑ sɔɔ. Ye nɑ wɑ wee. Be bɑ dɑm dɔremɔ
    bɑ rɑ n wuri mɔ̀wɑ. Goo ku rɑ mɑɑ bu somiru nɛ. Domi be bɑ bu dɑm dɔremɔ mi, berɑ
    bɑ dɑm bo.
  eng-KJVCPB: 'So I returned, and considered all the oppressions that are done under
    the sun: and behold, the tears of such as were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  luo-luo: Bende ne aneno timbe misandogo ji e pinyni, mi aneno joma isando kaywak
    to onge ngʼama ne nyalo hoyogi, nikech joma ne sandogi ne nigi teko moloyogi.
  meu-meu: Ma na roha lao, hahehisi karadia iboudiai dina henunai e karamu na itadia.
    Hahehisi ese e hahisidiamu taudia iruru-matadia na itadia, bona tau ta ese taudia
    se halodia. Siahu na hahehisi taudia ediai; bona taudia ihalodia tauna ta lasi.
  npi-ULB: फेरि एक पटक मैले सूर्यमूनि भएका सबै थिचोमिचोको विषयमा विचार गरेँ । मैले
    थिचोमिचोमा परेकाहरूको आँसु देखेँ, र तिनीहरूलाई सान्त्वना दिने कोही थिएन । शक्ति
    तिनीहरूलाई थिचोमिचो गर्नेहरूको हातमा थियो, र तिनीहरूलाई सान्त्वना दिने कोही थिएन
    ।
  yor-yor: Mo sì tún wò ó, mo sì rí gbogbo ìnilára tí ó ń ṣẹlẹ̀ lábẹ́ oòrùn, mo rí
    ẹkún àwọn tí ara ń ni, wọn kò sì ní olùtùnú kankan, agbára wà ní ìkápá àwọn tí
    ó ń ni wọ́n lára, wọn kò sì ní olùtùnú kankan.
  ind-ind: 'Lalu aku memperhatikan segala penindasan yang terjadi di dunia ini. Betapa
    menyedihkan: Orang-orang yang tertindas menangis karena begitu berkuasanya para
    penindas mereka, dan tidak ada yang menghibur mereka.'
  pes-OPCB: سپس ظلمهایی را که در زیر این آسمان می‌شد مشاهده کردم. اشکهای مظلومانی
    را دیدم که فریادرسی نداشتند. قدرت در دست ظالمان بود و کسی نبود که به داد مظلومان
    برسد.
  tgl-ULB: Minsan inisip ko ang tungkol sa lahat nang pag-uusig na ginagawa sa ilalim
    ng araw. Pagmasdan ang mga luha ng mga taong inusig. Wala silang taga-aliw. Ang
    kapangyarihan ay nasa kamay ng kanilang mang-uusig, ngunit walang taga-aliw ang
    mga taong inuusig.
  hui-hui: I̱na lone handalu hewaria dindi ogoriani wali agali bu hearume mana tigabi
    ndo bialu hearu handai harugoni. Agali ko hearume wali agali dewaore hengedape
    hayagola dugu bialu heagoni. Anigo ti biamogo bulene mbirali naheoreya. Gabumane
    karu tinibi ko howa mana ko biaga karubi dege biamogo biaga ka.
  mya-mya: တဖန်တုံ၊ နေအောက်မှာ ပြုသမျှသော ညှဉ်းဆဲ ခြင်းတို့ကို ငါထပ်၍ဆင်ခြင်၏။ ညှဉ်းဆဲခြင်းကို
    ခံရသော သူတို့သည် ငိုကြွေးသော်လည်း၊ ချမ်းသာပေးနိုင်သော သူမရှိ။ ညှဉ်းဆဲတတ်သော သူတို့သည်
    တန်ခိုးရှိသဖြင့် ချမ်းသာပေးနိုင်သောသူမရှိ။
  bod-N: ཡང་ཉི་མའི་འོག་ཏུ་གཉའ་གནོན་གྱི་བྱ་བ་རྣམས་བྱུང་བ་ངས་མཐོང་སོང་། གཉའ་གནོན་ཐེབས་མཁན་རྣམས་ངུས་ཀྱང་སེམས་གསོ་བྱེད་མཁན་སུ་ཡང་མེད་དེ།
    དེ་དག་ལ་གཉའ་གནོན་བྱེད་མཁན་རྣམས་དབང་ཆེ་བས། དེ་དག་ལ་སེམས་གསོ་བྱེད་མཁན་མེད་དོ། །
  sna-sna: 'Ndakatarirazve ndikaona udzvinyiriri hwose hwaiitika pasi pezuva: Ndakaona
    misodzi yavanodzvinyirirwa, uye havana munyaradzi; simba raiva kudivi ravadzvinyiriri
    vavo, uye havana munyaradzi.'
  spa-BLM: Entonces volví y vi todas las opresiones que se hacen bajo el sol; y he
    aquí las lágrimas de los oprimidos, y no tenían consolador; y del lado de sus
    opresores había poder, pero no tenían consolador.
  cac-cac: Ix in naancot yuj masanil tas man̈ vach'oc tzuji d'a yolyib'an̈q'uinal
    tic. Ix vilani to ay eb' tz'ixtaji, tz'oc' eb', palta malaj mach scolan eb', yujto
    a eb' tz'ixtan eb' chi', aton eb' ay yopisio.
  swh-ULB: Kisha tena nikafikiri kuhusu mateso yote yaliyo chini ya jua. Tazama machozi
    ya watu walioteswa. Hakuna anaye mfariji kwa ajili yao. Nguvu iko katika mikononi
    mwa watesaji, lakini wateswaji hawana mfariji.
  bel-bel: 'І прыгледзеўся зноў я, і ўгледзеў уціскі ўсялякія, што пад сонцам здараюцца:
    і вось сьлёзы прыгнечаных, а суцешніка ў іх няма; і ў руцэ ў прыгнятальнікаў іхніх
    - сіла, а суцешніка ў іх няма.'
  deu-ELBBK: 'Und ich wandte mich und sah alle die Bedrückungen, die unter der Sonne
    geschehen: Und siehe, da waren Tränen der Bedrückten, und sie hatten keinen Tröster;
    und von der Hand ihrer Bedrücker ging Gewalttat aus, und sie hatten keinen Tröster.'
  mbb-OT: Ne neehè ku is menge kebpenlupig kayi te kelibutan. Neehè ku is menge luhà
    te menge edèdaaǥen, ne wazà ebpekelangan wey edlig-en kandan. Dekelà is gehem
    te menge edaagdaag kandan.
  mal-2015: പിന്നെയും ഞാൻ സൂര്യന്നു കീഴെ നടക്കുന്ന പീഡനങ്ങളെയെല്ലാം കണ്ടു; പീഡിതന്മാർ
    കണ്ണുനീരൊഴുക്കുന്നു; അവർക്കു ആശ്വാസപ്രദൻ ഇല്ല; അവരെ പീഡിപ്പിക്കുന്നവരുടെ കയ്യാൽ
    അവർ ബലാല്ക്കാരം അനുഭവിക്കുന്നു; എന്നിട്ടും ആശ്വാസപ്രദൻ അവർക്കില്ല.
  rmc-rmc: 'Visarďom man avrether a dikhľom, sar pre phuv o manuša trapinen avren:
    Dikh, o apsa olengre, ko hine trapimen – a nane prekal lende ťešiťeľis. Ňiko lenge
    našťi pomožinelas, bo ola, ko len trapinenas, sas zoraleder.'
  pes-OPV: پس من برگشته، تمامی ظلمهایی را که زیرآفتاب کرده می‌شود، ملاحظه کردم. واینک
    اشکهای مظلومان و برای ایشان تسلی دهنده‌ای نبود! و زور بطرف جفاکنندگان ایشان بود
    اما برای ایشان تسلی دهنده‌ای نبود!
  ron-1924: М-ам уйтат апой ла тоате асупририле каре се фак суб соаре; ши ятэ кэ чей
    апэсаць варсэ лакримь ши ну есте нимень сэ-й мынгые! Ей сунт прадэ силничией асуприторилор
    лор ши н-аре чине сэ-й мынгые!
  ben-OBCV: পরে আমি তাকালাম আর দেখলাম সূর্যের নিচে যেসব অত্যাচার হয় আমি নিপীড়িতদের
    চোখের জল দেখলাম— আর তাদের কোনো সান্ত্বনাকারী নেই; সমস্ত ক্ষমতা তাদের নিপীড়নকারীদের
    পক্ষে— আর তাদের কোনো সান্ত্বনাকারী নেই।
  som-som: Markaasaan mar kale soo fiirsaday waxyaalaha dulmiga ah ee qorraxda hoosteeda
    lagu sameeyo oo dhan, oo waxaan fiiriyey kuwa la dulmay ilmadoodii, oo mid u qalbi
    qabowjiyana ma ay lahayn. Kuwii iyaga dulmayay dhankooda xoog baa jiray, laakiinse
    iyagu qalbiqabowjiye ma ay lahayn.
  lat-VUC: '[Verti me ad alia, et vidi calumnias quæ sub sole geruntur, et lacrimas
    innocentium, et neminem consolatorem, nec posse resistere eorum violentiæ, cunctorum
    auxilio destitutos,'
  eng-ASVBT: 'Then I returned and saw all the oppressions that are done under the
    sun: and, behold, the tears of such as were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  ita-1885: MA di nuovo io ho vedute tutte le oppressioni che si fanno sotto il sole;
    ed ecco, le lagrime degli oppressati i quali non hanno alcun consolatore, nè forza
    da potere scampar dalle mani de' loro oppressatori; non hanno, dico, alcun consolatore.
  eng-LXXUP: 'So I returned, And saw all the oppressions That were done under the
    sun: And behold the tear of the oppressed, And they had no comforter; And on the
    side of them that oppressed them was power; But they had no comforter:'
  eng-ULB: Once again I thought about all the oppression that is done under the sun.
    And behold, the tears of oppressed people, and they had no one to comfort them!
    Power was in the hand of their oppressors, and there was no one to comfort them!
  spa-VBL: 'Entonces me puse a pensar en todas las formas en que la gente oprime a
    los demás aquí en la tierra. Miren las lágrimas de los oprimidos: ¡no hay nadie
    que los consuele! Los poderosos los oprimen, ¡y no hay nadie que los consuele!'
  fra-_FOB: 'Puis je me suis mis à considérer toutes les oppressions qui se commettent
    sous le soleil; et voici, les opprimés sont dans les larmes, et ils n''ont point
    de consolateur; la force est du côté de ceux qui les oppriment: pour eux, point
    de consolateur.'
  mal-mal: പിന്നെ ഞാൻ സൂര്യനുകീഴിൽ നടക്കുന്ന പീഡനങ്ങളെല്ലാം കണ്ടു; പീഡിതന്മാർ കണ്ണുനീരൊഴുക്കുന്നു;
    അവർക്ക് ആശ്വാസപ്രദൻ ഇല്ല; അവരെ പീഡിപ്പിക്കുന്നവരുടെ കയ്യാൽ അവർ ബലാല്ക്കാരം അനുഭവിക്കുന്നു;
    എന്നിട്ടും അവരെ ആശ്വസിപ്പിക്കാൻ ആരും അവർക്കില്ല.
  urd-GVR: Maiṅ ne ek bār phir nazar ḍālī to mujhe wuh tamām zulm nazar āyā jo sūraj
    tale hotā hai. Mazlūmoṅ ke āṅsū bahte haiṅ, aur tasallī dene wālā koī nahīṅ hotā.
    Zālim un se ziyādatī karte haiṅ, aur tasallī dene wālā koī nahīṅ hotā.
  suz-BL: मिनु गो रागीम कोव़ङुनु, मेकेर थम मरिम्‍शो पशो ताता। गो दिप्‍चा पुंइसीशो
    आन ङाक्‍शो ताता। मेको आन कली लेम्‍ब सुइ मबाक्‍म। मेको मरिम्‍शो पाइब सक्ति पाइश्‍शो
    बाक्‍तेक्‍म। दिप्‍चा पुंइसीब आन कली चहिं लेम्‍ब सुइ मबाक्‍म।
  eng-NOY: Then I turned and saw all the oppressions which take place under the sun;
    and, behold, there were the tears of the oppressed, and they had no comforter;
    and from the hand of their oppressors there was violence, and they had no comforter.
  ita-1927: Mi son messo poi a considerare tutte le oppressioni che si commettono
    sotto il sole; ed ecco, le lacrime degli oppressi, i quali non hanno chi li consoli
    e dal lato dei loro oppressori la violenza, mentre quelli non hanno chi li consoli.
  ckb-ckb: 'پاشان ئاوڕم دایەوە و بینیم هەموو ئەو ستەمەی کە لەسەر زەویدا دەکرێت و ئەوەتا:
    فرمێسکی ستەملێکراوانم بینی، کەس نەبوو دڵنەواییان بکات، ستەمکارانیشیان زەبریان
    بەدەست بوو، کەس نەبوو دڵنەواییان بکات.'
  eng-BBE: 'And again I saw all the cruel things which are done under the sun; there
    was the weeping of those who have evil done to them, and they had no comforter:
    and from the hands of the evil-doers there went out power, but they had no comforter.'
  kan-OKCV: 'ಪುನಃ ನಾನು ಸೂರ್ಯನ ಕೆಳಗೆ ನಡೆಯುತ್ತಿರುವ ದಬ್ಬಾಳಿಕೆಯನ್ನೆಲ್ಲಾ ನೋಡಿದೆನು: ಹಿಂಸೆಗೊಂಡವರ
    ಕಣ್ಣೀರನ್ನೂ, ಅವರನ್ನು ಸಂತೈಸುವವರು ಯಾರೂ ಇಲ್ಲದಿರುವುದನ್ನೂ ನೋಡಿದೆನು. ಅಧಿಕಾರವು ಅವರ ದಬ್ಬಾಳಿಕೆಗಾರರ
    ಬಳಿಯಲ್ಲಿತ್ತು. ಆದರೆ ಅವರನ್ನು ಸಂತೈಸುವವರು ಒಬ್ಬರೂ ಇಲ್ಲ.'
  tam-2017: இதற்குப்பின்பு நான் சூரியனுக்குக் கீழே செய்யப்படும் கொடுமைகளையெல்லாம்
    சிந்தித்துப்பார்த்தேன்; இதோ, ஒடுக்கப்பட்டவர்களின் கண்ணீரைக் கண்டேன், அவர்களைத்
    தேற்றுபவர்கள் இல்லை; ஒடுக்குகிறவர்களிடம் பெலம் இருந்தது, அப்படியிருந்தும் தேற்றுபவர்கள்
    இல்லை.
  spa-RV-1909: 'Y TORNÉME yo, y vi todas las violencias que se hacen debajo del sol:
    y he aquí las lágrimas de los oprimidos, y sin tener quien los consuele; y la
    fuerza estaba en la mano de sus opresores, y para ellos no había consolador.'
  ron-BTF: Astfel m-am întors și am luat în considerare toate oprimările făcute sub
    soare; și iată, lacrimile celor oprimați și nu au avut mângâietor; și de partea
    opresorilor lor era putere; dar ei nu au avut mângâietor.
  eng-WEBP: 'Then I returned and saw all the oppressions that are done under the sun:
    and behold, the tears of those who were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  eng-FBV: Then I turned to consider all the ways people oppress others here on earth.
    Look at the tears of the oppressed—there's no one to comfort them! Powerful people
    oppress them, and there's no one to comfort them!
  nld-1939: 'Dan weer beschouwde ik alle verdrukkingen, Die er onder de zon voorkomen:
    Ik zag de tranen der verdrukten, en niemand gaf troost; De onderdrukkers pleegden
    geweld, en niemand bood hulp.'
  nch-BL: Sempa niquitac nochi nopa taijyohuilisti, tequipacholi huan taohuijcayot
    cati onca ipan ni taltipacti. Niquinitac masehualme cati chocaj pampa sequinoc
    quintaijyohuiltíaj huan amo teno hueli quichihuaj para momanahuise. Amo aqui quinyoltalía,
    yon amo aqui quinpalehuía pampa cati quintaijyohuiltíaj quipiyaj miyac chicahualisti.
  vie-1934: Ta xây lại, xem xét mọi sự hà hiếp làm ra ở dưới mặt trời; kìa, nước mắt
    của kẻ bị hà hiếp, song không ai an ủi họ! Kẻ hà hiếp có quyền phép, song không
    ai an ủi cho kẻ bị hà hiếp!
  hin-CV: 'धरती पर किए जा रहे अत्याचार को देखकर मैंने दोबारा सोचा: मैंने अत्याचार
    सहने वाले व्यक्तियों के आंसुओं को देखा और यह भी कि उन्हें शांति देने के लिए कोई
    भी नहीं है; अत्याचारियों के पास तो उनका अधिकार था, मगर अत्याचार सहने वालों के
    पास शांति देने के लिए कोई भी न था.'
  spa-BES: Y nuevamente vi todas las cosas crueles que se hacen bajo el sol; estaba
    el llanto de aquellos que les habían hecho mal, y no tenían consolador; y de las
    manos de los malvados estaba el poder, pero no tenían consolador.
  tdx-tdx: 'Aa le niharaharaeko indraike ze forekekeñe iaby ambane’ i àndroy: hehe
    ty ranomaso’ o forekekeñeo, ie tsy amam-pañohò; naho am-pità’ o mpamorekekeo ty
    hafatrarañe; f’ie tsy amam-pañimba.'
  tha-KJV: ข้าพเจ้าพิจารณาบรรดาการข่มเหงที่​เก​ิดขึ้นภายใต้​ดวงอาทิตย์​อีก และดู​เถิด
    น้ำตาของผู้​ที่​ถู​กข่มเหง ไม่มี​คนเล​้าโลมเขา ฝ่ายผู้ข่มเหงเขานั้​นก​ุมอำนาจ
    แต่​หาม​ี​ผู้​ใดเล้าโลมเขาไม่
  por-BR-2018: Depois me virei, e observei todas as opressões que são feitas abaixo
    do sol; e eis que vi as lágrimas dos oprimidos, que não tinham consolador; a força
    estava do lado dos seus opressores, porém eles não tinham quem os consolasse.
  deu-ELO: 'Und ich wandte mich und sah alle die Bedrückungen, welche unter der Sonne
    geschehen: und siehe, da waren Tränen der Bedrückten, und sie hatten keinen Tröster;
    und von der Hand ihrer Bedrücker ging Gewalttat aus, und sie hatten keinen Tröster.'
  eng-WYC-2018: I turned me to other things, and I saw false challenges, that be done
    under the sun, (or and I saw much oppression, that is done under the sun), and
    the tears of the guiltless, and (that) no man (was a) comforter; and that they
    destitute, either forsaken, of the help of all men, may not against-stand the
    violence of them.
  epo-epo: 'Kaj mi returniĝis, kaj mi vidis ĉiujn premojn, kiuj estas farataj sub
    la suno: kaj jen estas larmoj de prematoj, kaj ne ekzistas por ili konsolanto;
    kaj perforteco de la mano de iliaj premantoj, kaj ne ekzistas por ili konsolanto.'
  uig-PIN: Andin mǝn ⱪaytidin zeⱨnimni yiƣip ⱪuyax astida daim boluwatⱪan barliⱪ zorluⱪ-zumbuluⱪni
    kɵrdüm; mana, ezilgǝnlǝrning kɵz yaxliri! Ularƣa ⱨeq tǝsǝlli bǝrgüqi yoⱪ idi;
    ularni ǝzgǝnlǝrning küqlük yɵlǝnqüki bar idi, biraⱪ ezilgǝnlǝrgǝ ⱨeq tǝsǝlli bǝrgüqi
    yoⱪ idi.
  beo-beo: Amalalu, na da defele hame hamobe hou osobo bagadega bu ba:i. Gasa fi dunu
    da asaboi dunuma nimi bagade hamobeba:le, asaboi dunu da dinanu, fidisu dunu hame
    ba:i. Bai gasa fi dunu, ili fawane da gasa gala.
  tpi-OTNT: Mi tingting gen long olkain pasin i no stret, ol manmeri bilong graun
    i save mekim. Ol man nogut i save daunim planti manmeri, na ol dispela manmeri
    i krai nogut tru. Tasol i no gat man bilong helpim ol. Na gavman tu i no helpim
    ol. Long wanem, strong bilong gavman i helpim ol man nogut tasol.
  hau-SA: Na sāke dubawa sai na ga zaluncin da ake yi a duniya. Na ga hawayen waɗanda
    ake zalunta kuma ba su da mai taimako; masu iko suna goyon bayan masu zalunci,
    ga shi ba su da mai taimako.
  uig-LAT: Andin men qaytidin zéhnimni yighip quyash astida daim boluwatqan barliq
    zorluq-zumbuluqni kördüm; mana, ézilgenlerning köz yashliri! Ulargha héch teselli
    bergüchi yoq idi; ularni ezgenlerning küchlük yölenchüki bar idi, biraq ézilgenlerge
    héch teselli bergüchi yoq idi.
  nde-nde: 'Ngakhangela njalo ngabona konke ukuncindezelwa okwakukhona ngaphansi kwelanga:
    Ngabona inyembezi zabancindezelwayo babengelabaduduzi; amandla ayekulaba abancindezelayo
    abalaye umduduzi.'
  ton-ton: 'Ko ia naʻaku tafoki mai, pea u tokanga ki he fakamālohi kotoa pē ʻoku
    fai ʻi he lalo laʻā: pea vakai ko e loʻimata ʻonautolu kuo fakamālohiʻi, pea ʻikai
    hanau fakafiemālie; pea naʻe ʻi he nima ʻonautolu naʻe fakamālohi ʻae mālohi,
    ka naʻe ʻikai hanau fakafiemālie.'
  ces-1613: Opět obrátiv se, i viděl jsem všeliká ssoužení, kteráž se dějí pod sluncem,
    a aj, slzy křivdu trpících, ješto nemají potěšitele, ani moci k vyjití z ruky
    těch, kteříž je ssužují, a nemají potěšitele.
  eng-WMB: 'Then I returned and saw all the oppressions that are done under the sun:
    and behold, the tears of those who were oppressed, and they had no comforter;
    and on the side of their oppressors there was power; but they had no comforter.'
  tam-TCV: 'மீண்டும் நான் பார்த்தபோது: சூரியனுக்குக் கீழே அநேக ஒடுக்குதல்களைக் கண்டேன்.
    ஒடுக்கப்படுகிறவர்களின் கண்ணீரையும், அவர்களை ஆறுதல்படுத்த யாரும் இல்லாதிருப்பதையும்
    கண்டேன்; அவர்களை ஒடுக்குவோரின் பக்கத்திலேயே வல்லமை இருந்தது, அவர்களை ஆறுதல்படுத்த
    யாருமே இல்லை.'
  ceb-ULB: Sa makausa pa, naghunahuna ako mahitungod sa pagdaog-daog nga nahitabo
    ilalom sa adlaw. Tan-awa ang mga luha sa dinaog-daog nga mga tawo. Walay tighupay
    kanila. Ang gahom anaa sa kamot sa mga nagdaog-daog kanila, apan walay nagahupay
    sa dinaog-daog nga mga tawo.
  pol-UBG: Potem zwróciłem się w stronę wszystkich ucisków, jakie zdarzają się pod
    słońcem, i przyjrzałem się im. I oto widziałem łzy uciśnionych, a nie mieli pocieszyciela.
    Siła była w rękach ciemięzców, a tamci nie mieli pocieszyciela.
  urd-GVU: مَیں نے ایک بار پھر نظر ڈالی تو مجھے وہ تمام ظلم نظر آیا جو سورج تلے ہوتا
    ہے۔ مظلوموں کے آنسو بہتے ہیں، اور تسلی دینے والا کوئی نہیں ہوتا۔ ظالم اُن سے زیادتی
    کرتے ہیں، اور تسلی دینے والا کوئی نہیں ہوتا۔
  deu-1912: Ich wandte mich um und sah an alles Unrecht, das geschah unter der Sonne;
    und siehe, da waren die Tränen derer, so Unrecht litten und hatten keinen Tröster;
    und die ihnen Unrecht taten, waren zu mächtig, daß sie keinen Tröster haben konnten.
  kan-2017: ಆ ಮೇಲೆ ಪುನಃ ದೃಷ್ಟಿಸಿ ಸೂರ್ಯನ ಕೆಳಗೆ ನಡೆಯುತ್ತಿರುವ ಹಿಂಸೆಗಳನ್ನೆಲ್ಲಾ ನೋಡಿದೆನು.
    ಆಹಾ! ಹಿಂಸೆಗೊಂಡವರ ಕಣ್ಣೀರನ್ನು ನೋಡು. ಅವರನ್ನು ಸಂತೈಸುವವರು ಯಾರೂ ಇಲ್ಲ. ಅವರನ್ನು ಹಿಂಸಿಸುವವರಿಗೆ
    ಬಹಳ ಬಲ ಇದೆ. ಹಿಂಸೆಗೊಂಡವರನ್ನು ಸಂತೈಸುವವರು ಒಬ್ಬರೂ ಇಲ್ಲ.
  yap-yap: Ma aram mu gu sap bayay nga urngin e tin be buch nde mat’aw u lan e re
