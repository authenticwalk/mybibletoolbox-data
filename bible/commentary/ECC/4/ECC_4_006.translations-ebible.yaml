verse: ECC.004.006
translations:
  mal-C: കാറ്റിനുപിന്നാലെ ഓടി ഇരുകൈകളും നേട്ടങ്ങളാൽ നിറയ്ക്കുന്നതിനെക്കാൾ പ്രശാന്തതയോടുകൂടിയ
    ഒരു കൈക്കുമ്പിൾ നേട്ടമാണ് അധികം നല്ലത്.
  deu-TKW: Besser eine Hand voll Ruhe als beide Fäuste voll Mühe und Streben nach
    Wind.
  lin-lin: Loboko moko oyo etondi na kimia ezali malamu koleka maboko mibale oyo etondi
    na misala makasi mpe na kolanda mopepe.
  eng-LSV: “Better [is] a handful [with] quietness, than two handfuls [with] labor
    and distress of spirit.”
  eng-GNV: Better is an handfull with quietnesse, then two handfuls with labour and
    vexation of spirit.
  eng-WEBSTER: Better is a handful with quietness, than both the hands full with toil
    and vexation of spirit.
  nhw-BL: Inijuanti moilhuíaj para más cuali motlatzcanequise huan amo tequitise.
    Amo quinequij tequitise pampa moilhuíaj nochi tequitl quisas san tlapic huan san
    quinsiyahuiltis.
  swh-ONEN: Afadhali konzi moja pamoja na utulivu kuliko konzi mbili pamoja na taabu
    na kukimbiza upepo.
  bba-bba: Adɑmɑ n burɑm bo ɑ n fiiko mɔ kpɑ ɑ wɛ̃rɑ ye kɑɑ kɑ sɔmburu ko too te tɑ
    ǹ ɑrufɑɑni ɡɑɑ mɔ.
  eng-KJVCPB: Better is a handful with quietness, than both the hands full with travail
    and vexation of spirit.
  luo-luo: Bedo gi chiemo moromo lwedo achiel gi chuny mokwe ber moloyo bedo gi chiemo
    moromo lwedo ariyo gi tich matek, mature kayiem nono.
  meu-meu: Ima tamona na laḡa-ani amo baine honu be namo; ima ruaosi na hekwarahi
    bona lai ianina amo bae honu na dika.
  npi-ULB: बतासलाई खेद्‍ने कोसिसबाट प्राप्‍त दुई मुट्ठीभन्दा मौन कामबाट प्राप्‍त एक
    मुट्ठी लाभ उत्तम हुन्छ ।
  yor-yor: Oúnjẹ ẹ̀kúnwọ́ kan pẹ̀lú ìdákẹ́ jẹ́ẹ́jẹ́ sàn ju ẹ̀kúnwọ́ méjì pẹ̀lú wàhálà,
    àti gbígba ìyànjú àti lé afẹ́fẹ́ lọ.
  ind-ind: Lebih baik memiliki sedikit harta disertai ketenangan, daripada banyak
    harta tetapi bersusah payah dalam bekerja— seperti berusaha menjaring angin.
  pes-OPCB: یک مشت پُر با آرامش بهتر است از دو مشت پُر با مشقت و به دنبال باد دویدن.
  tgl-ULB: Ngunit mas mabuti ang isang dakot na pakinabang sa matahimik na gawain
    kaysa dalawang dakot ng gawain na sinusubukang habulin ang hangin.
  hui-hui: Anigo i̱na manda bialu koria iname emene yidamaruni yu howa miniha dungulo
    holenego karulapeoredane hendedo. Iname horo bibahendengi gi kirabalime erekui
    biabe biaabo halu ha̱lo bira nabi harimayagua ina puyabu minu yani hole lowa gerai
    talima poradagua berema.
  mya-mya: ငြိမ်သက်ခြင်းနှင့် ယှဉ်လျက်၊ လက်တဆုပ် တည်းသောဥစ္စာသည် ပင်ပန်းစွာလုပ်ခြင်း၊
    လေကို ကျက်စားခြင်းနှင့်ယှဉ်လျက်၊ လက်နှစ်ဘက်၌ ပြည့်သော ဥစ္စာထက်သာ၍ ကောင်း၏။
  bod-N: དཀའ་ལས་ངང་རླུང་ལ་ཞགས་པ་འཕེན་པའི་སྤར་བ་གཉིས་ལས། སེམས་ལྷོད་པོའི་སྤར་བ་གང་དེ་ལེགས་སོ།
    །
  sna-sna: Tsama imwe yorugare inopfuura tsama mbiri dzokutambudzika nokudzingana
    nemhepo.
  spa-BLM: Mejor es un puñado, con tranquilidad, que dos puñados con trabajo y persiguiendo
    el viento.
  cac-cac: Palta a in tic svala' to yelxo te vach' vach'chom jab'n̈ej tas ay d'ayon̈
    tato tzalajc'olal caji, d'a yichan̈ pax munlajeln̈ej caji sco sayan co b'eyumal.
    Tato icha chi', lajan val icha b'aj sco nib'ej sco yam ic', palta max yamchajlaj
    cuuj.
  swh-ULB: Lakini afadhari konzi ya faida pamoja na kazi ya haraka kuliko konzi mbili
    pamoja na kazi ambayo hujaribu kuuchunga upepo.
  bel-bel: Лепей жменя спакою за поўныя прыгаршчы клопату і пагоню за ветрам.
  deu-ELBBK: Besser eine Hand voll Ruhe, als beide Fäuste voll Mühe und Haschen nach
    Wind.
  mbb-OT: Meupiya pa ke zeisey zà is keenen ta he melinawen ki, kenà ke zekelà is
    keenen ta he utew ta ingkeveley is kedleǥuza kayi, su wazà kayi pulus. Henduen
    dà te edal-as ka te keramag.
  mal-2015: രണ്ടു കയ്യും നിറയ അദ്ധ്വാനവും വൃഥാപ്രയത്നവും ഉള്ളതിനെക്കാൾ ഒരു കൈ നിറയ
    വിശ്രാമം അധികം നല്ലതു.
  rmc-rmc: Feder hin jekh burňik smirom sar duj vasta pherde le trapišagoha the le
    denašibnaha pal e balvaj.
  pes-OPV: یک کف پر از راحت ازدو کف پر از مشقت و در‌پی باد زحمت کشیدن بهتر است.
  ron-1924: Май бине о мынэ плинэ де одихнэ, декыт амындой пумний плинь де трудэ ши
    гоанэ дупэ вынт.
  ben-OBCV: দুই মুঠো পরিশ্রম পাওয়া এবং কেবল বাতাসের পিছনে দৌড়ানোর চেয়ে এক হাত শান্তি
    পাওয়া ভালো।
  som-som: Sacab muggiis oo xasilloonaan lagu helo ayaa ka wanaagsan laba sacab oo
    hawl iyo dabagalka dabaysha lagu helo.
  lat-VUC: Melior est pugillus cum requie, quam plena utraque manus cum labore et
    afflictione animi.
  eng-ASVBT: Better is a handful, with quietness, than two handfuls with labor and
    striving after wind.
  ita-1885: Meglio è una menata con riposo, che amendue i pugni pieni con travaglio,
    e con tormento di spirito.
  eng-LXXUP: Better is a handful of rest Than two handfuls of trouble And waywardness
    of spirit.
  eng-ULB: But better is a handful of profit with quiet work than two handfuls with
    the work that tries to shepherd the wind.
  spa-VBL: Es mejor ganar un poco sin estrés que mucho con demasiado estrés y persiguiendo
    el viento.
  fra-_FOB: Mieux vaut plein le creux de la main avec repos, que plein les deux paumes,
    avec travail et tourment d'esprit.
  mal-mal: രണ്ടു കൈ നിറയെ അദ്ധ്വാനവും വൃഥാപ്രയത്നവും ഉള്ളതിനേക്കാൾ ഒരു കൈ നിറയെ വിശ്രാമം
    അധികം നല്ലത്.
  urd-GVR: Lekin dūsrī taraf agar koī muṭṭhī-bhar rozī kamā kar sukūn ke sāth zindagī
    guzār sake to yih is se behtar hai ki donoṅ muṭṭhiyāṅ sirtoṛ mehnat aur hawā ko
    pakaṛne kī koshishoṅ ke bād hī bhareṅ.
  suz-BL: फश कली खेदा पशो खोदेंशो पा, शुश श्‍येत पा शुश चेम्‍चा क्‍येङा, थुं नाइश्‍शा
    इच्‍का खोइ चेम्‍चा रिम्‍शो बाक्‍ब। हितोपदेस १५:१६
  eng-NOY: Better is a hand full of quietness, than both hands full of weariness and
    striving after wind.
  ita-1927: Val meglio una mano piena di riposo, che ambo le mani piene di travaglio
    e di corsa dietro al vento.
  ckb-ckb: مشتێک حەسانەوە باشترە لە دوو مشتی پڕ ماندووبوون و گڤەی با.
  eng-BBE: One hand full of rest is better than two hands full of trouble and desire
    for wind.
  kan-OKCV: ಗಾಳಿಯನ್ನು ಹಿಡಿಯಲು ಬೆನ್ನಟ್ಟಿದಂತೆ ಪ್ರಯಾಸದಿಂದ ತುಂಬಿದ ಎರಡು ಕೈಗಳಿಂದ ಮಾಡಿದ ಕೆಲಸಕ್ಕಿಂತ
    ನೆಮ್ಮದಿಯಿಂದ ಒಂದು ಕೈಯಿಂದ ಮಾಡಿದ ಕೆಲಸವೇ ಲೇಸು.
  tam-2017: வருத்தத்தோடும் மனக்கலக்கத்தோடும் இரண்டு கைப்பிடிநிறையக் கொண்டிருப்பதைவிட,
    அமைதியாக ஒரு கைப்பிடி நிறையக் கொண்டிருப்பதே நலம்.
  spa-RV-1909: Mas vale el un puño lleno con descanso, que ambos puños llenos con
    trabajo y aflicción de espíritu.
  ron-BTF: Mai bine este o mână plină, cu liniște, decât amândouă mâinile pline, dar
    cu osteneală și chinuire a duhului.
  eng-WEBP: Better is a handful, with quietness, than two handfuls with labor and
    chasing after wind.
  eng-FBV: It's better to earn a little without stress than a lot with too much stress
    and chasing after the wind.
  nld-1939: Maar toch is een handvol rust meer waard, Dan beide handen vol tobben
    en jagen naar wind.
  nch-BL: Inijuanti moilhuíaj para más cuali motatzcanequise huan amo tequitise. Amo
    quinequij tequitise pampa moilhuíaj nochi tequit quisas san tapic huan san quinsiyahuiltis.
  vie-1934: Thà đầy một lòng bàn tay mà bình an, hơn là đầy cả hai mà bị lao khổ,
    theo luồng gió thổi.
  hin-CV: दो मुट्ठी भर मेहनत और हवा से संघर्ष की बजाय बेहतर है जो कुछ मुट्ठी भर तुम्हारे
    पास है उसमें आराम के साथ संतुष्ट रहना.
  spa-BES: Una mano llena de descanso es mejor que dos manos llenas de problemas y
    aflicción de espíritu.
  tdx-tdx: Hàmake ty fianjiñañe mahapea-pitàñe, ta ty fitàn-droe pea fitromahañe naho
    fañeañan-tioke.
  tha-KJV: ความสงบสุขกำมือหนึ่งยั​งด​ีกว่าการงานตรากตรำสองกำมือและกินลมกินแล้ง
  por-BR-2018: É melhor uma mão cheia com descanso, do que ambas as mãos cheias com
    trabalho e perseguição ao vento.
  deu-ELO: Besser eine Hand voll Ruhe, als beide Fäuste voll Mühe und Haschen nach
    Wind.
  eng-WYC-2018: and saith, Better is an handful, with rest, than ever either hand
    full, with travail and torment of soul.
  epo-epo: Pli bona estas plenmano da trankvilanimeco, ol ambaŭmano da penado kaj
    ventaĵo.
  uig-PIN: Japa qekip xamalni ⱪoƣlap oqumini toxⱪuzimǝn degǝndin, qanggilini toxⱪuzup
    hatirjǝmliktǝ bolux ǝladur.
  beo-beo: 'Amo sia: da dafawanela:? Na hame dawa:. Be amo na dawa:. Fonobahadi fawane
    gaguli amola dogo olofoiwane esalumu da defea. Be eso huluane fo lamusa:ne, lobo
    aduna amoga mae helefili hawa: hamonanumu da hamedei liligi agoane.'
  tpi-OTNT: Tasol mi ting, mobeta yumi gat liklik samting tasol na yumi bel isi. Nogut
    yumi mekim planti wok oltaim, olsem man i ran i go bilong holimpas win.
  hau-SA: Gara tafin hannu guda cike da kwanciyar rai da tafin hannu biyu cike da
    tashin hankali da harbin iska kawai.
  uig-LAT: Japa chékip shamalni qoghlap ochumini toshquzimen dégendin, changgilini
    toshquzup xatirjemlikte bolush eladur.
  nde-nde: Kungcono isandla esisodwa esigcweleyo silokuthula kulezandla ezimbili ezingagcwalanga
    ezilomtshikatshika lokuxotshana lomoya.
  ton-ton: ‌ʻOku lelei hake ke fonu ʻae nima ʻe taha mo e fiemālie, ʻi he fonu fakatouʻosi
    ʻoe nima kae feinga mo mamahi ʻae laumālie.
  ces-1613: Lepší jest plná hrst s odpočinutím, nežli přehršlí plné s prací a trápením
    ducha.
  eng-WMB: Better is a handful, with quietness, than two handfuls with labor and chasing
    after wind.
  tam-TCV: காற்றைத் துரத்திப்பிடிப்பது போன்ற பயனற்ற உழைப்பினால், இரு கைகளையும் நிரப்புவதைவிட,
    மன அமைதியுடன் ஒரு கையை நிரப்பிக்கொள்வது மேலானது.
  ceb-ULB: Apan mas labing maayo ang usa ka kumkom nga ginansya uban ang hilom nga
    pagtrabaho kaysa sa duha ka kumkom uban ang pagbuhat nga nagasulay sa pagbantay
    sa hangin.
  pol-UBG: Lepsza jest pełna garść z pokojem niż obie pełne garści z trudem i utrapieniem
    ducha.
  urd-GVU: لیکن دوسری طرف اگر کوئی مٹھی بھر روزی کما کر سکون کے ساتھ زندگی گزار سکے
    تو یہ اِس سے بہتر ہے کہ دونوں مٹھیاں سرتوڑ محنت اور ہَوا کو پکڑنے کی کوششوں کے
    بعد ہی بھریں۔
  deu-1912: Es ist besser eine Handvoll mit Ruhe denn beide Fäuste voll mit Mühe und
    Haschen nach Wind.
  kan-2017: ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟುವ ಹಾಗೆಯೇ ಪ್ರಯಾಸದಿಂದ ತುಂಬಿದ ಎರಡು ಕೈಗಳಿಂದ ಮಾಡಿದ ಕೆಲಸಕ್ಕಿಂತ
    ನೆಮ್ಮದಿಯಾಗಿ ಒಂದು ಕೈಯಿಂದ ಮಾಡಿದ ಕೆಲಸವೇ ಲೇಸು.
  yap-yap: Dabisiy ni arrogon, machane kabfel’ ni nge yag ngom ni buchuuw, nib gapas
    lanin’um, ko bin nge thay parwom ni gubin ngiyal’ ni ga be maruwel nga l’agruw
    raba’ i pa’am, ni ga be guy rogon ni ngam focholiy e nifeng.
  hlt-MCSB: thakthaenah neh khohli doinah kutnarhum a bae lakah kutvang dongkah aka
    bae mongnah he then ngai.
  mdy-ETH: ዢባሬ ኩቻ ዓርቃኒ ማሊሢጉዴያ ዔርቲባኣ ማሊሢና ሚርጌ ባኣዚ ዴንቃኒ ላቢንቲፓ ሂርጋባኣ ሃውሺሢና ዻካ ዴንቃኒ ማዺሢ
    ቃራኬ።
  kew-kew: Pina-ga oyae ogesi mada page kone perekea lo robaa padanepara sua kogono
    pamina. Aame poripu ratu ripinatalo pea rupa pama kogono palialo lalo.
  twi-ASANTE: Nsa ma baako a asomdwoeɛ wɔ mu yɛ sene nsa ma mmienu a ɔbrɛ bata ho.
    Ɛte sɛ deɛ wotaa mframa.
  eng-WEBU: Better is a handful, with quietness, than two handfuls with labor and
    chasing after wind.
  wal-wal: Daafuraaninne carkkuwaa oiqqanau yedettiyoogaa mala jaaman daafuridi demmiyo
    naa77u kushebaappe, woppan demmiyo issi kushebai darees.
  spa-PDDPT: Mejor es un puñado de quietud que ambas manos llenas de trabajo Y de
    correr tras el viento.
  gun-gun: “Xepo jovaive py amba'eapo vaipa vy yvytu jere'i rakykue anha 'rãgue py
    ha'eveve peteĩ po renyẽ reve apytu'u ainy aguã”, he'i.
  ilo-ULB: Ngem nasaysayaat ti sangarakem a gunggona iti naulimek a trabaho ngem ti
    dua a rakem a gunggona iti trabaho a panangpadas a mangipastor iti angin.
  kpg-kpg: Holongo e donu, gei di maa e koia e humalia maa gidaadou ga hai mee gi nia
    mee dulii, mo di hagabaubau gii baba, i di hagadaadaamee i nia madagoaa huogodoo
    gi nia mee e logo, e waluwalu di madangi.
  uig-ARA: جاپا چېكىپ شامالنى قوغلاپ ئوچۇمىنى توشقۇزىمەن دېگەندىن، چاڭگىلىنى توشقۇزۇپ
    خاتىرجەملىكتە بولۇش ئەلادۇر.
  sus-sus: Bɔɲɛsa dondoronti fisa katɛ gbegbe bɛ. Na katɛ luxi nɛ alɔ mixi naxan birama
    foye fɔxɔ ra.
  pon-2006: Mweinele met me mehlel, ahpw ahneki mehkot me tikitik ni kapehd meleilei
    mwahusang pehmw kan koaros wie kedikedirepwki rahn koaros songosong en koledi
    kisinieng.
  ksd-ksd: Ba tika na lima i buka, ma da maidang tana, i boina ta dir ma a ura lima
    dir buka ma nina ba di ga ngarangarao upi ia.
  tur-YTC: Sakinlikle bir avuç dolusu, emekle ve rüzgârı kovalamakla iki avuç dolusudan
    daha iyidir.
  bel-N: Лепшая адна поўная жменя са спакоем, чым абедзьве жмені напоўненыя, а з імі
    цяжкая праца i пагоня за ветрам.
  grc-BRENT: Ἀγαθὸν πλήρωμα δρακὸς ἀναπαύσεως ὑπὲρ πληρώματα δύο δρακῶν μόχθου καὶ
    προαιρέσεως πνεύματος.
  ind-AYT: Segenggam penuh ketenangan lebih baik daripada dua genggam penuh kerja
    keras dan usaha mengejar angin.
  nya-nya: Nʼkwabwino kukhala ndi dzanja limodzi lodzaza uli pa mtendere, kuposa kukhala
    ndi manja awiri odzaza uli pa mavuto, ndipo uku nʼkungodzivuta chabe.
  hrv-hrv: Bolja je puna šaka u miru nego obje pregršti mučna rada i puste tlapnje.
  mps-mps: Tialima, eno tama homu ebao, ma, bidigo dwasianu nai elaluyu, tama aga
    haliga nagamea pai eyu bidibaso da, teda te bidi bugagia bidibao. Tiali goli,
    te doado bage hauwa elalubo bidi, aga tede moni homu eyu, aga sę sesemane sogo
    bomonama ebo bidi da, aga dwai bidibao. Agai te wali nogogo tola sainu ebo tiwai
    ebo dao. Te dwalio.
  tpi-tpi: Tasol mi ting, mobeta yumi gat liklik samting tasol na yumi bel isi. Nogut
    yumi mekim planti wok oltaim, olsem man i ran i go bilong holimpas win.
  dan-1931: Bedre en Håndfuld Hvile end Hænderne fulde af Flid og Jag efter Vind.
  vie-OVCB: 'Và còn: “Thà đầy một bàn tay với lòng thanh thản còn hơn đầy hai tay
    làm việc nhọc nhằn như chạy theo luồng gió.”'
  guj-2017: અતિ પરિશ્રમ કરવા દ્વારા પવનમાં ફાંફાં મારીને પુષ્કળ કમાણી કરવી તેના કરતાં
    શાંતિસહિત થોડું મળે તે વધારે સારું છે.
  pon-2006A: Mweinele met me mehlel, ahpw ahneki mehkot me tikitik ni kapehd meleilei
    mwahusang pehmw kan koaros wie kedikedirepwki rahn koaros songosong en koledi
    kisinieng.
  por-BRBSL: É melhor um punhado, com tranqüilidade, do que dois punhados com mão
    de obra e perseguindo o vento.
  cth-cth: Roumnae hoi hmu e kutvang touh e hno teh, tawnta laihoi kahlî man laihoi
    hmu e kutkarum touh e hno hlak bet ahawihnawn.
  twi-twi: Nsammua baako a asomdwoe wɔ mu ye sen nsammua abien a ɔbrɛ bata ho; ɛte
    sɛ nea wotaa mframa.
  hlt-hlt: thakthaenah neh khohli doinah kutnarhum a bae lakah kutvang dongkah aka
    bae mongnah he then ngai.
  tbz-SIM: A bo mmɔkɛmɛ̀ dɛ̀mɑrɛ̀ dinɑcɛkutiri mɛ̀mɑ́ɑ̀ kɛ ompu dɛ̀ tɔ̃ũnɛ̀ ɑ bo ndɛ̀
    mɔ̀kɛmɛ̀ dinɑcɛkutiri mɛ̀dɛ́mɛ̀ kɛ nɛ́ ɔu mɛdiɛ̀, dɛndɛ ɑ bɛtì kuyɑɑkù nku.
  msy-2020: Ezɨ kɨ kamaghɨn nɨghnɨsi, kamaghɨn dera, e bizir muziariba ikɨ, navir
    amɨrizim sara ikiam. Gumazir maba bizir avɨriba bagha nɨghnɨgha pamtem ingara
    osɨmtɨzir avɨriba sara iti, ezɨ arazir kam ikufi, mati gumazim amɨnimɨn suighasa
    ivegha ghuava an suighan ibura.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ wɛɛnɑ ŋkute kʋlʋmtəlɛ nɑ ɩ́ nɩɩkɩ leleŋ, nɑ mpi
    ɩ kɑ́ wɛɛnɑ ŋkulee nɑɑlɛ nɑ pə́ wɛ kɑtɛ tɔ.
  azb-azb: Bir ovuc dolusunun gətirdiyi rahatlıq İki ovuc dolusunun gətirdiyi Zəhmətdən
    və külək dalınca qaçmaqdan yaxşıdır.
  eng-DBY: Better is a handful with quietness, than both hands full with labour and
    pursuit of the wind.
  hin-2017: चैन के साथ एक मुट्ठी उन दो मुट्ठियों से अच्छा है, जिनके साथ परिश्रम और
    वायु को पकड़ना हो।
  wol-KYG: Waaye benn ŋëb bu ànd ak dal moo gën ñaari ŋëbi doñ-doñ ci napp um ngelaw.
  eng-YLT: '''Better [is] a handful [with] quietness, than two handfuls [with] labour
    and vexation of spirit.'''
  eng-WYC-2017: and saith, Better is an handful, with rest, than ever either hand
    full, with travail and torment of soul.
  eng-WMBB: Better is a handful, with quietness, than two handfuls with labour and
    chasing after wind.
  urd-GVH: लेकिन दूसरी तरफ़ अगर कोई मुट्ठी-भर रोज़ी कमाकर सुकून के साथ ज़िंदगी गुज़ार
    सके तो यह इससे बेहतर है कि दोनों मुट्ठियाँ सिर-तोड़ मेहनत और हवा को पकड़ने की
    कोशिशों के बाद ही भरें।
  rug-rug: Leana si be tagoa goi si keke sinara lima pa binule hola nia sapu be karua
    sinara lima ba pa minabo meke hadu lulia sa givusu.
  gaz-gaz: Dadhabbii fi bubbee ariʼuudhaan konyee lama argachuu irra nagaan konyee
    tokko argachuu wayya.
  fra-LSG: Mieux vaut une main pleine avec repos, que les deux mains pleines avec
    travail et poursuite du vent.
  yal-yal: Koni a fisa muxun yi mɔndɔ kedenna sɔtɔ bɔɲɛ xunbenli benun a xa mɔndɔ
    firinna sɔtɔ ɲaxankata wanli naxan nun foye sagatanna lan.
  haw-1868: Ua oi aku ka piha ana o ka lima hookahi me ka noho oluolu mamua o ko na
    lima elua me ka hana kaumaha, a me ka luhi hewa.
  arb-NAV: حُفْنَةُ رَاحَةٍ خَيْرٌ مِنْ حُفْنَتَيْ تَعَبٍ وَمُلاحَقَةِ الرِّيحِ.
  ewe-ewe: Nu asiʋlo ɖeka si ŋuti ŋutifafa le la nyo wu nu asiʋlo eve si ŋuti sreɖidzedze
    kple dagbadagba ɖe yame kpe ɖo.
  eng-LEE: Better is a handful of quiet, than both the hands full of toil and torture
    of spirit.
  asm-FB: বতাহক ধৰাৰ চেষ্টা কৰি পৰিশ্রমেৰে দুই মুঠি লাভ কৰাতকৈ শান্তিৰে সৈতে এমুঠি
    পোৱাই অনেক ভাল।
  sus-A: بْحّسَ دٌندٌرٌنتِ قِسَ كَتّ فبٍفبٍ بّ. نَ كَتّ لُشِ نّ عَلْ مِشِ نَشَن بِرَ مَ
    قٌيٍ قْشْ رَ.
  fra-SBL: Mieux vaut une poignée dans la tranquillité que deux poignées dans le travail
    et la poursuite du vent.
  hbo-hbo: טֹ֕וב מְלֹ֥א כַ֖ף נָ֑חַת מִמְּלֹ֥א חָפְנַ֛יִם עָמָ֖ל וּרְע֥וּת רֽוּחַ׃
  kik-kik: Nĩ kaba mũndũ akorwo na kĩndũ kĩnini na akorwo na ũhooreri, gũkĩra gwĩtungumania
    agĩe na indo nyingĩ, na gũtengʼeria rũhuho.
  fra-NCL: Mieux vaut une main pleine de repos, que les deux pleines de labeur et
    de poursuite du vent.
  cek-AK: Patanghaih hoiah toksak moe, ban hnetto koiah hmuen tawnh pacoengah, takhi
    hnukah patom rumram pongah loe, kamding rue ah toksak moe, ban tamsum maeto hmuen
    tawnh to hoih kue.
  cuk-cuk: Sikwas-obunnolegedi, doggus-obicha-arbaedba bur nuedid. Ar doggus-arbaedi,
    gwage-nunmaked uked.
  uig-CYR: Җапа чекип шамални қоғлап очумини тошқузимән дегәндин, чаңгилини тошқузуп
    хатирҗәмликтә болуш әладур.
  tel-2017: రెండు చేతులతో కష్టం, గాలి కోసం ప్రయత్నాలు చేసేకంటే ఒక చేతిలో నెమ్మది కలిగి
    ఉండడం మంచిది.
  hat-BSA: Yon men plen repo se miyò ke de ponyèt plen travay k ap fè kòve dèyè van
    an.
  kos-kos: Sahp ac pwaye, tusruktu ma srisrik yurin sie mwet wi misla, wo liki kafofo
    ke ma pus, su oana ukweyen eng uh.
  hbo-WLC: ט֕וֹב מְלֹ֥א כַ֖ף נָ֑חַת מִמְּלֹ֥א חָפְנַ֛יִם עָמָ֖ל וּרְע֥וּת רֽוּחַ׃
  ibo-ibo: Ọ ka mma inwe ihe ntakịrị na obi udo, karịa mmadụ inweju akụ site nʼịdọgbu
    onwe ya nʼọrụ, nke bụ naanị ịchụso ifufe.
  ory-ory: ପରିଶ୍ରମ ଓ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନ ସହିତ ଦୁଇ ମୁଠି ଅପେକ୍ଷା ଶାନ୍ତି ସହିତ ଏକ ମୁଠି ଭଲ।
  chk-chk: A öch än eman epwe kisikis pisekin, nge a kinamwe, lap seni än eman epwe
    watte pisekin ren an angang weires fän ruofoch pöün, nge a turufi asepwäl chök.
  rop-rop: Wal im gudwan ting if yu dagat lilbit daga en jidan gudwei, bat im nomo
    gudwan ting blanga wek adbala olataim blanga abum loda ebrijing. Im jis laik aibin
    trai dalimbat det win wujei blanga go.
  ukr-1871: Лучше жменя в спокою над пригорщі, повні працї й марного силкування.
  deu-1951: Besser eine Handvoll Ruhe, als beide Fäuste voll Mühsal und Haschen nach
    Wind!
  eng-JPS: Better is a handful of quietness, than both the hands full of labour and
    striving after wind.
  srp-1865: Bolja je jedna grst u miru nego obje grsti s trudom i mukom u duhu.
  lug-lug: Kirungi okuba n’emirembe emijjuvu okusinga okujjula okubonaabona n’okugoberera
    empewo.
  heb-heb: טוב מלא כף נחת ממלא חפנים עמל ורעות רוח׃
  ben-IRV: অনেক কাজে যুক্ত হয়ে হাওয়ায় পরিচালিত হওয়ার চেয়ে বরং নির্দিষ্ট কাজের
    মাধ্যমে সামান্য মুনাফা ভাল।
  pan-pan: ਸੁੱਖ ਦਾ ਇੱਕ ਮੁੱਠੀ ਭਰ ਉਨ੍ਹਾਂ ਦੋ ਮੁੱਠੀਆਂ ਨਾਲੋਂ ਚੰਗਾ ਹੈ, ਜਿਸ ਦੇ ਵਿੱਚ ਕਸ਼ਟ
    ਅਤੇ ਹਵਾ ਦਾ ਫੱਕਣਾ ਹੋਵੇ।
  mya-JVB: ငြိမ်သက်ခြင်းနှင့် ယှဉ်လျက်၊ လက်တဆုပ် တည်းသောဥစ္စာသည် ပင်ပန်းစွာလုပ်ခြင်း၊
    လေ ကို ကျက်စား ခြင်းနှင့် ယှဉ်လျက်၊ လက်နှစ်ဘက်၌ ပြည့်သော ဥစ္စာထက် သာ၍ကောင်း ၏။
  hmo-hmo: To sedira aniani sisina sibona mai laga-ani danu ena namo ese hekwarahi
    bada, bona lai lulua kava kara ena namo ia hereaia noho.
  urd-urd: एक मुट्ठी भर जो चैन के साथ हो, उन दो मुट्ठियों से बेहतर है जिनके साथ मेहनत
    और हवा की चरान हो।
  rus-SYN: Лучше горсть с покоем, нежели пригоршни с трудом и томлением духа.
  bqc-SIM: Kua ń pↄ́ ↄkũ doo ń sↄ̃daadoũo maa dɛ kua ń pↄ́ ↄkũ plao ń isimagakpaao
    ń gugiiyaaola.
  tcz-CHONGTHU: Ahijeng vang'in, “Khut khat dim thip khen cha nei ding hi khutni dimset
    aum den lou ding, tongimma nei sang in aphajoi.”
  mar-mar: परंतु भरलेल्या दोन मुठीपेक्षा व वायफळ प्रयत्नापेक्षा स्वस्थपणे कार्य करून
    मूठभर लाभ मिळविणे हे चांगले आहे.
  qub-qub: 'Nogami ichanga në: «Mana jamaypa arushanchïpitaga mas allimi ichicllatapis
    jamaycuyga» nir. Chaycunapis caycan yanga-yupayllami, wayrata chariyta munashanchïnöllami.'
  bqp-bqp: Kunna kũ pↄ́ okũ doo kũ laakarikpatɛnaao mana de kunna kũ pↄ́ okũ
    plao kũ ísimmawaranaao kũ pɛna gukoriaola.
  hat-hat: Men, pito ou pran ti repo ou tanzantan ak kè poze pase pou ou touye tèt
    ou ap travay di, lèfini pou sa pa rapòte anyen.
  eng-BSB: Better one handful with tranquility than two handfuls with toil and pursuit
    of the wind.
  eng-WEBPB: Better is a handful, with quietness, than two handfuls with labour and
    chasing after wind.
  kbq-kbq: Hagi nagesama antahuana, osi'a fenoma anteno fruma huno mani'zamo'a, tusi
    amuho huno rama'a fenoma eritru hu'zana agaterene. Na'ankure rama'a zama eri atruhu
    antahintahireti'ma amuhoma huno eri'zama eri zamo'a, agafa'a omneno zaho'ma avaririankna
    nehie.
  nhe-BL: Yajuanti moilhuíaj para más cuali motlatzcanequise huan ax tequitise. Ax
    quinequij tequitise pampa moilhuíaj nochi tequitl quisas san tlapic huan san quinsiyahuiltis.
  bus-bus: Kuuna kↄ̃n pↄ́ ↄkũ doo làakario kpaɛna maa dɛ kuuna kↄ̃n pↄ́ ↄkũ plaaao
    kↄ̃n ísimmagaakpanao kↄ̃n pɛna gukoriaola.
  gub-BL: Azeharomoete ru'u aipo. Na'ikatu kwaw zanereko haw nehe, aze zama'ereko
    tetea'u e ywytu ipyhyk pà zane nehe. Aze xo pixika'i ma'e zo xiriko zanepo pe
    nehe, aze zanerurywete nehe, zanereko haw ikatu wera'u putar nezewe mehe nehe.
  eng-DRA: Better is a handful with rest, than both hands full with labour, and vexation
    of mind.
