verse: ECC.004.008
translations:
  mal-C: ഏകാകിയായ ഒരു പുരുഷൻ, അദ്ദേഹത്തിനു മകനോ സഹോദരനോ ആരുംതന്നെ ഉണ്ടായിരുന്നില്ല.
    അദ്ദേഹത്തിന്റെ അധ്വാനത്തിന് അവസാനമില്ലായിരുന്നു. എന്നിട്ടും അദ്ദേഹത്തിന്റെ കണ്ണുകൾക്ക്
    തന്റെ സമ്പത്തുകണ്ടു തൃപ്തിവന്നതുമില്ല. “ആർക്കുവേണ്ടിയാണ് ഞാൻ അധ്വാനിക്കുന്നത്,”
    അദ്ദേഹം ചോദിച്ചു, “എന്തിന് ഞാൻ എന്റെ സുഖാനുഭവം ത്യജിക്കുന്നു?” ഇതും അർഥശൂന്യം—
    ദൗർഭാഗ്യകരമായ പ്രവൃത്തിതന്നെ!
  deu-TKW: es steht einer allein da, ohne einen zweiten, auch hat er weder Sohn noch
    Bruder, und doch ist seiner Mühe kein Ende und seine Augen werden des Reichtums
    nicht satt. Aber für wen mühe ich mich denn und darbe mir Gutes ab? Auch das ist
    eitel und eine leidige Mühe!
  lin-lin: 'Ezalaki na moto moko oyo azalaki kaka ye moko, azalaki ata na mwana to
    ndeko te ; azalaki kopema te na mosala na ye ya makasi, kasi bomengo na ye etikalaki
    te kotondisa miso na ye. Mpe atikalaki komituna te : « Nani oyo ngai nazali komonela
    pasi boye ? Mpe mpo na nini nazali komipimela bomengo ? » Wana mpe lisusu ezali
    pamba : ezali mosala ya mpunda !'
  eng-LSV: There is one, and there is not a second; even son or brother he has not,
    and there is no end to all his labor! His eye also is not satisfied with riches,
    and [he does not say], “For whom am I laboring and bereaving my soul of good?”
    This also is vanity, it is a sad travail.
  eng-GNV: 'There is one alone, and there is not a second, which hath neither sonne
    nor brother, yet is there none end of all his trauaile, neither can his eye be
    satisfied with riches: neither doeth he thinke, For whome doe I trauaile and defraude
    my soule of pleasure? this also is vanitie, and this is an euill trauaile.'
  eng-WEBSTER: 'There is one alone , and there is not a second; yes, he hath neither
    child nor brother: yet is there no end of all his labor; neither is his eye satisfied
    with riches; neither saith he , For whom do I labor, and bereave my soul of good?
    This is also vanity, yes, it is a grievous labor.'
  nhw-BL: 'Niquita se tlacatl catli itztoc iseltzi. Amo quinpiya iconehua, niyon iicnihua,
    pero mojmostla tequiti chicahuac pampa, masque miyac tomi quipiya, quinequi para
    noja más moricojchihuas. Huan amo motlatzintoquilía: “¿Ajqueya nijcahuilijtehuas
    noricojyo quema nimiquis? ¿Para tlen tlahuel nimosiyahuiltía huan amo nimopaquilismaca
    ica nochi catli nijpiya?” San tlapic nochi catli quichihua nopa tlacatl huan tlahuel
    ohui inemilis.'
  swh-ONEN: Kulikuwepo mwanadamu aliye peke yake, hakuwa na mwana wala ndugu. Hapakuwa
    na mwisho wa kazi yake, hata hivyo macho yake hayakutosheka na utajiri wake. Aliuliza,
    “Ninajitaabisha hivi kwa ajili ya nani, nami kwa nini ninajinyima kufurahia?”
    Hili pia ni ubatili, ni shughuli yenye taabu!
  bba-bba: Niyɑ, tɔnu wi u wɑ̃ɑ wi turo. U ǹ bɔrɔ mɔ, u ǹ dusi mɔ, u ǹ mɑɑ bii
    ɡoo mɔ. Mɑ win sɔmburu tɑ ǹ sere nɔru mɔ. Dukiɑ yɑ ku rɑ mɑɑ nùn turi bɑɑ mɛ
    u rɑ n tii bikiɑmɔ u n mɔ̀, wɑrɑ nɑ sɔmburu kuɑmmɛ nɑ kɑ tii doo nɔɔru yinɑrimɔ.
    Nɑ wɑ mɑ ye kpuro yɑ tubum sɛ̃. Yɑ ǹ mɑɑ nuku dobu mɔ.
  eng-KJVCPB: 'There is one alone, and there is not a second; yea, he hath neither
    child nor brother: yet is there no end of all his labour; neither is his eye satisfied
    with riches; neither saith he, For whom do I labour, and bereave my soul of good?
    This is also vanity, yea, it is a sore travail.'
  luo-luo: Ne nitiere ngʼama ne ni kende; ne oonge wuowi kata owadgi. Ne otiyo matek
    ma ok oywe, to kata kamano ne oneno ni mwandune tin. Nopenjo niya, “En ngʼa ma
    atiyone matek kendo angʼo omiyo atwonora mor?” Ma bende onge tiende, ohala maonge
    mor!
  meu-meu: tau ta na asi bamona ta, asi natuna, asi tadikakana; ḡau tamona ena hekwarahi
    na se dokomu, bona ena roharoha ai ena taḡa na nega ta se heḡereḡeremu; bena nega
    ta se henanadaimu, seto “Daika bagunai na hekwarahimu bona moale ai na dabumu?”
    Ina danu asi anina, kara asi moalena.
  npi-ULB: एउटा एक्लै बस्‍ने किसिमको मानिस छ । त्यसको कोही छैन, न छोरा, न दाजुभाइ
    । त्यसको कामको कुनै अन्त्य छैन, र त्यसका आँखा धन-सम्पत्ति आर्जन गर्नमा सन्तुष्‍ट
    हुँदैनन् । त्यो छक्‍क पर्छ, “मैले कसको लागि मेहनत गर्दै छु ? मैले किन सुख-विलासलाई
    त्याग्दै छु ?” यो पनि बाफ र खराब अवस्था हो ।
  yor-yor: Ọkùnrin kan ṣoṣo dá wà; kò ní ọmọkùnrin kankan tàbí ẹbí. Kò sí òpin nínú
    làálàá rẹ̀ gbogbo, síbẹ̀, ọrọ̀ kò tẹ́ ojú rẹ̀ lọ́rùn. Bẹ́ẹ̀ ni kò sì wí pé, “Nítorí
    ta ni èmí ṣe ń ṣe làálàá, àti wí pé, èétiṣe tí mo fi ń fi ìgbádùn du ara mi?”
    Eléyìí náà asán ni, iṣẹ́ òsì!
  ind-ind: Ada orang yang hidup sendiri tanpa anak dan saudara. Tanpa hentinya dia
    bekerja keras dan tidak pernah puas dengan hartanya. Orang itu berkata dalam hatinya,
    “Untuk apa aku tidak bersenang-senang dengan hasil jerih payahku? Waktu aku mati,
    tidak ada keluarga dekat yang akan mewarisi semua kekayaanku ini!” Betapa sia-sianya
    kehidupan itu! Sangat menyedihkan!
  pes-OPCB: مردی بود که تنها زندگی می‌کرد؛ نه پسری داشت و نه برادری. با این حال سخت
    تلاش می‌کرد و از اندوختن مال و ثروت سیر نمی‌شد. او برای چه کسی زحمت می‌کشید و
    خود را از لذتهای زندگی محروم می‌کرد؟ این نیز رنج و زحمت بیهوده‌ای است.
  tgl-ULB: Mayroong isang uri ng tao na nag-iisa. Wala siyang kahit na sino, walang
    anak o kapatid. Walang katapusan ang lahat ng kaniyang gawain, at ang kaniyang
    mga mata ay hindi nasisiyahan sa pagdami ng kayamanan. Nagtataka siya, “Para kanino
    ang aking pagbubungkal at inaalis sa sarili ko ang kasiyahan? Ito rin ay usok,
    isang masamang kalagayan.
  hui-hui: Agali mbira ibu iginibi hamenebi naheore ibuni hangu howa erekui biabe
    bialu mbirale ilu tete bu wiaga ka. Ibu dewaore bu wu howa karulape ngo lo manda
    nabi dewa wua dege haga. Ibugua lo mitangi bialu, I̱na erekui biabe biaabo halu
    turu nahe kogoni agidabe. Ibunaga mbirale uruni karula aribia holene mbirali naheoredalo
    mitangi nabiaga. Agali ogonime ogonidagua biragoni turubi ndo nagalone dege bialu
    habane nabulene holebira.
  mya-mya: လူသည်အဘော်အဘက်၊ သားသမီး၊ ညီအစ်ကို မရှိ၊ တယောက်တည်းဖြစ်သော်လည်း၊ ကြိုးစားအားထုတ်
    ၍ မကုန်နိုင်။ မိမိစည်းစိမ်ကိုမြင်၍ မရောင့်ရဲနိုင်။ ငါသည် ကိုယ်ကိုညှဉ်းဆဲ၍၊ အဘယ်သူအဘို့
    ကြိုးစား အားထုတ်သနည်းဟု မမေးတတ်။ ဤအမှုအရာသည် လည်း အနတ္တအမှု၊ အလွန်ပင်ပန်းစေသောအမှုဖြစ်၏။
  bod-N: མི་ལ་ལ་གྲོགས་མེད་ཁེར་རྐྱང་ཡིན་ལ། བུ་ཡང་མེད། སྤུན་ཟླ་ཡང་མེད། འོན་ཀྱང་དེའི་འབད་བརྩོན་ལ་རྫོགས་མཐའ་མེད་ཅིང་།
    དེའི་མིག་ཟུང་ཡང་ནོར་གྱིས་མི་ཚིམ། དེ་ན་རེ། ངས་དཀའ་ལས་ཡོད་ཚད་སུའི་དོན་དུ་བྱེད་ཅིང་།
    ཅི་ལ་རང་གི་སེམས་བདེ་བ་ལས་འབྲལ་བར་བྱེད་དམ་ཟེར། འདི་ཡང་སྟོང་པ་ཡིན་ལ་ཁུར་བོ་ཤིན་ཏུ་ལྗིད་པོ་ཡིན་ནོ།
    །
  sna-sna: Kwaiva nomunhu aigara ari oga; akanga asina mwanakomana, kana mununʼuna.
    Kushanda kwake kwakanga kusina magumo, kunyange zvakadaro meso ake haana kugutswa
    nepfuma yake. Akabvunza akati, “Ndinotambudzikira aniko, uye sei ndichizvinyima
    mafaro?” Naizvozviwo hazvina maturo, basa rokutambura!
  spa-BLM: Hay uno que está solo, y no tiene ni hijo ni hermano. Todo su trabajo no
    tiene fin, ni sus ojos están satisfechos con la riqueza. “¿Por quién, pues, me
    afano y privo a mi alma del goce?” Esto también es vanidad. Sí, es un negocio
    miserable.
  cac-cac: 'Ay mach sch''ocojn̈ej, malaj junoc yuninal, malaj yuc''tac, palta malaj
    b''aj syic'' yip, max och vaan sayanec'' sb''eyumal, malaj b''aj syeccot sna''
    icha tic: ¿Mach yuj tzin te munlaji? ¿Tas yuj svixtej in b''a? man̈ xchioc. A
    eb'' icha chi'' sc''ulej nab''an̈ej syixtej sb''a eb''.'
  swh-ULB: Kuna aina ya mtu ambaye yuko peke yake. Hana mtu, hana mwana, wala ndugu.
    Hakuna mwisho wa kazi zake zote, na macho yake hayatosheki kwa kupata utajiri.
    Anashangaa, “Ninajishumbua na kuharibu furaha yangu kwa ajili ya nani?” Huu pia
    ni mvuke, hali mbaya.
  bel-bel: 'самотнік, і ня мае нікога ён іншага: ні сына, ні брата няма ў яго; і ня
    мае канца ён турботам сваім, і не насыціцца вока яго багацьцем. «На каго ж я працую,
    і даброцяў душу сваю пазбаўляю?» І гэта - марнасьць і прапалая справа!'
  deu-ELBBK: 'Da ist ein Einzelner und kein Zweiter, auch hat er weder Sohn noch Bruder,
    und all seiner Mühe ist kein Ende; gleichwohl werden seine Augen des Reichtums
    nicht satt: „Für wen mühe ich mich doch, und lasse meine Seele Mangel leiden am
    Guten?“ Auch das ist Eitelkeit und ein übles Geschäft.'
  mbb-OT: Duen sevaha he etew he sebsevaha zin; wazè din anak wey suled. Piru edsigudu
    en sikandin edhaǥù su kenà sikandin kuntintu te netiǥeyunan din. Kesikandin diyà
    te gehinawa zin te, “Kenà ad ebpekelipeylipey tenged te subra he kebpenigudu ku
    kedhaǥù.” Piru wazà ku egketeǥakan te hineǥuan ku. Wazà kayi pulus! Mekeseseeng
    heini he kelasi te ked-ubpà!
  mal-2015: ഏകാകിയായ ഒരുത്തനുണ്ടു; അവന്നു ആരുമില്ല, മകനില്ല, സഹോദരനും ഇല്ല; എങ്കിലും
    അവന്റെ പ്രയത്നത്തിന്നു ഒന്നിന്നും അവസാനമില്ല; അവന്റെ കണ്ണിന്നു സമ്പത്തു കണ്ടു
    തൃപ്തിവരുന്നതുമില്ല; എന്നാൽ താൻ ആർക്കുവേണ്ടി പ്രയത്നിച്ചു സുഖാനുഭവം ത്യജിക്കുന്നു?
    ഇതും മായയും വല്ലാത്ത കഷ്ടപ്പാടും അത്രേ.
  rmc-rmc: 'Le manušes, savo sas korkoro a na sas les ňiko, na sas les aňi čhavo,
    aňi phral. A the avke na sas koňec leskra phara bučake, aňi leskri jakh na čaľiľa
    le barvaľipnastar. Phučelas: „Prekal kaste man ajci trapinav a soske mange na
    dožičinav o lačhipen?“ The kada nane pre ňisoste; biedno hin kada dživipen.'
  pes-OPV: یکی هست که ثانی ندارد و او راپسری یا برادری نیست و مشقتش را انتها نی و
    چشمش نیز از دولت سیر نمی شود. و می‌گوید ازبرای که زحمت کشیده، جان خود را از نیکویی
    محروم سازم؟ این نیز بطالت و مشقت سخت است.
  ron-1924: 'Ун ом есте сингур-сингурел, н-аре нич фиу, нич фрате, ши тотушь мунка
    луй н-аре сфыршит, окий ну и се сатурэ ничодатэ де богэций ши ну се гындеште:
    „Пентру чине мунческ еу ши-мь липсеск суфлетул де плэчерь?” Ши ачаста есте о дешертэчуне
    ши ун лукру рэу.'
  ben-OBCV: কোনো একজন লোক একেবারে একা; তার ছেলেও নেই কিংবা ভাইও নেই, তার পরিশ্রমের
    শেষ নেই, তবুও তার ধনসম্পদে তার চোখ তৃপ্ত নয়। সে জিজ্ঞাসা করল, “আমি কার জন্য পরিশ্রম
    করছি, আর আমি কেন নিজেকে আনন্দ থেকে বঞ্চিত করছি?” এটাও অসার— ভারী কষ্টজনক!
  som-som: Waxaa jira mid keligiis ah oo uusan mid labaadna wehelin, oo aan wiil iyo
    walaal toona lahayn. Hawshiisa oo dhammu dhammaad ma leh, oo indhihiisuna taajirnimo
    kama dhergaan. Oo wuxuu isku yidhaahdaa, Bal yaan u hawshoonayaa, yaanse naftayda
    waxyaalo wanwanaagsan ugu diidayaa? Taasuna waa wax aan waxba tarayn, waana dhib
    aad u xun.
  lat-VUC: 'Unus est, et secundum non habet, non filium, non fratrem, et tamen laborare
    non cessat, nec satiantur oculi ejus divitiis; nec recogitat, dicens: Cui laboro,
    et fraudo animam meam bonis? In hoc quoque vanitas est et afflictio pessima.]'
  eng-ASVBT: There is one that is alone, and he hath not a second; yea, he hath neither
    son nor brother; yet is there no end of all his labor, neither are his eyes satisfied
    with riches. For whom then, saith he, do I labor, and deprive my soul of good?
    This also is vanity, yea, it is a sore travail.
  ita-1885: 'Vi è tale, che è solo, e non ha alcun secondo; ed anche non ha figliuoli,
    nè fratello, e pure egli si affatica senza fine, ed anche l''occhio suo non è
    giammai sazio di ricchezze; e non pensa: Per chi mi affatico, e privo la mia persona
    di bene? Questo ancora è vanità, ed un mal affare.'
  eng-LXXUP: 'There is one alone, and there is not a second; Yea, he has neither son
    nor brother: Yet there is no end to all his labor; Neither is his eye satisfied
    with wealth; And for whom do I labor, And deprive my soul of good? This is also
    vanity, And an evil trouble.'
  eng-ULB: There is the kind of man who is alone. He does not have anyone, no son
    or brother. There is no end to all his work, and his eyes are not satisfied with
    gaining wealth. He wonders, “For whom am I toiling and depriving myself of pleasure?”
    This also is vapor, a bad situation.
  spa-VBL: '¿Qué pasa con alguien que no tiene familia que le ayude, ni hermano ni
    hijo, que trabaja todo el tiempo, pero no está satisfecho con el dinero que gana?
    “¿Para quién estoy trabajando?” , se pregunta. “¿Por qué me impido disfrutar de
    la vida?” . Una situación así es difícil de explicar: ¡es un negocio malvado!'
  fra-_FOB: 'Tel homme est seul, et n''a point de second; il n''a ni fils, ni frère,
    et toutefois, il n''y a point de fin à tout son travail; même ses yeux ne se rassasient
    jamais de richesses; il ne se dit point: Pour qui est-ce que je travaille et que
    je prive mon âme du bien? Cela aussi est une vanité et une pénible occupation.'
  mal-mal: ഏകാകിയായ ഒരുവനുണ്ട്; അവന് ആരുമില്ല, മകനില്ല, സഹോദരനും ഇല്ല; എങ്കിലും അവന്റെ
    പ്രയത്നത്തിന് ഒരു അവസാനവുമില്ല; അവന്റെ കണ്ണിന് സമ്പത്ത് കണ്ട് തൃപ്തിവരുന്നതുമില്ല;
    എന്നാൽ താൻ ആർക്കുവേണ്ടി പ്രയത്നിച്ച് സുഖാനുഭവം ത്യജിക്കുന്നു? ഇത് മായയും വല്ലാത്ത
    കഷ്ടപ്പാടും അത്രേ.
  urd-GVR: Ek ādmī akelā hī thā. Na us ke beṭā thā, na bhāī. Wuh behad mehnat-mashaqqat
    kartā rahā, lekin us kī āṅkheṅ kabhī apnī daulat se mutma'in na thīṅ. Sawāl yih
    rahā, “Maiṅ itnī sirtoṛ koshish kis ke lie kar rahā hūṅ? Maiṅ apnī jān ko zindagī
    ke maze lene se kyoṅ mahrūm rakh rahā hūṅ?” Yih bhī bātil aur nāgawār muāmalā
    hai.
  suz-BL: मेको मार ताता देंशा हना तमी तौ नु सुइ लोक्‍ब मपाइश्‍शो मुर का बाक्‍त। तन्‍न
    मेकोमी शुश श्‍येत पा गेय पाइबाक्‍त। आ गेय गेनायो मथुम्‍थु, आ शोंपोम थुं मनुइबाक्‍त।
    मिनु काबु मेकोमी आंम कली “गो मारदे मोदेंशो श्‍येत ङा गेय पना पन बाक्‍नुङ? गो मारदे
    आंम कली मारेइ रिम्‍शो मपाइनुङा?” देंत। मेको यो जाम्‍शा लाइब नु श्‍येत जतीक ला
    बाक्‍ब।
  eng-NOY: There is one who is alone, and no one with him; yea, he hath neither son
    nor brother; yet is there no end to all his labor, and his eye is not satisfied
    with riches. “For whom, then [[saith he]], do I labor and deprive myself of good?”
    This also is vanity; yea, it is an evil thing!
  ita-1927: 'un tale è solo, senz’alcuno che gli stia da presso; non ha né figlio
    né fratello, e nondimeno s’affatica senza fine, e i suoi occhi non si sazian mai
    di ricchezze. E non riflette: Ma per chi dunque m’affatico e privo l’anima mia
    d’ogni bene? Anche questa è una vanità e un’ingrata occupazione.'
  ckb-ckb: 'یەکێکی تاک و تەنها، نە کوڕی هەبوو، نە برا، هەموو ماندووبوونەکەی بێ کۆتایی
    بوو، هەروەها چاوی لە دەوڵەمەندی تێر نەدەبوو. گوتی: «ئیتر بۆ کێ خۆم ماندوو بکەم
    و گیانی خۆم بۆچی لە خۆشی بێبەش بکەم؟» ئەمەش بێ واتایە و بارێکی قورسە.'
  eng-BBE: It is one who is by himself, without a second, and without son or brother;
    but there is no end to all his work, and he has never enough of wealth. For whom,
    then, am I working and keeping myself from pleasure? This again is to no purpose,
    and a bitter work.
  kan-OKCV: ಜೊತೆಗಾರನಿಲ್ಲದೆ ಒಬ್ಬಂಟಿಗನಾದ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಅವನಿಗೆ ಮಗನಾಗಲಿ, ಸಹೋದರನಾಗಲಿ
    ಇರಲಿಲ್ಲ. ಆದರೂ ಅವನ ಪ್ರಯಾಸಕ್ಕೆ ಕೊನೆಯಿಲ್ಲ. ತನ್ನ ಸಂಪತ್ತಿನಿಂದ ಅವನ ಕಣ್ಣು ತೃಪ್ತಿ ಹೊಂದಿರಲಿಲ್ಲ.
    ಅವನು, “ನಾನು ಸುಖಸಂತೋಷವನ್ನು ತೊರೆದು, ಯಾರಿಗೋಸ್ಕರ ಕಷ್ಟಪಡುತ್ತಲೇ ಇದ್ದೇನೆ?” ಎಂದುಕೊಂಡನು.
    ಇದು ಕೂಡ ವ್ಯರ್ಥವೇ, ಪ್ರಯಾಸದ ಕೆಲಸವೇ ಸರಿ.
  tam-2017: ஒருவன் தனிமையாக இருக்கிறான்; அவனுக்கு யாருமில்லை, அவனுக்குப் பிள்ளையும்
    சகோதரனுமில்லை; அப்படியிருந்தும் அவன் படும் பிரயாசத்திற்கு முடிவில்லை; அவனுடைய
    கண் ஐசுவரியத்தால் திருப்தியாகிறதுமில்லை; நான் ஒரு நன்மையையும் அனுபவிக்காமல் யாருக்காக
    பிரயாசப்படுகிறேன் என்று அவன் சிந்திக்கிறதுமில்லை; இதுவும் மாயை, தீராத தொல்லை.
  spa-RV-1909: 'Está un hombre solo y sin sucesor; que ni tiene hijo ni hermano; mas
    nunca cesa de trabajar, ni sus ojos se hartan de sus riquezas, ni se pregunta:
    ¿Para quién trabajo yo, y defraudo mi alma del bien? También esto es vanidad,
    y duro trabajo.'
  ron-BTF: 'Este unul singur și nu este un al doilea; da, el nu are nici copil, nici
    frate, totuși nu este sfârșit la toată munca lui, nici nu se satură ochiul lui
    cu bogății, nici nu spune: Pentru cine muncesc eu și îmi văduvesc sufletul de
    bine? Aceasta este de asemenea deșertăciune, da, este osteneală grea.'
  eng-WEBP: There is one who is alone, and he has neither son nor brother. There is
    no end to all of his labor, neither are his eyes satisfied with wealth. “For whom
    then do I labor and deprive my soul of enjoyment?” This also is vanity. Yes, it
    is a miserable business.
  eng-FBV: What about someone who has no family to help him, no brother or son, who
    works all the time, but isn't satisfied with the money he makes. “Who am I working
    for?” he asks himself. “Why am I preventing myself from enjoying life?” Such a
    situation is hard to explain—it's an evil business!
  nld-1939: Al staat iemand geheel alleen, En heeft hij geen kinderen of verwanten.
    Toch komt er aan zijn zwoegen geen einde, En zijn oog heeft nooit rijkdom genoeg.
    Voor wien dan sloof ik mij uit, En ontzeg ik mij alle genot? Ook dit is dwaas
    en een ellendig bestaan.
  nch-BL: 'Niquita se tacat cati itztoc iseltitzi. Amo quinpiya iconehua, yon iicnihua,
    pero mojmosta tequiti chicahuac pampa, masque miyac tomi quipiya, quinequi noja
    más moricojchihuas. Huan amo motatzintoquilía: “¿Ajquiya nijcahuilijtehuas noricojyo
    quema nimiquis? ¿Para ten tahuel nimosiyahuiltía huan amo nimopaquilismaca ica
    nochi cati nijpiya?” San tapic nochi cati quichihua nopa tacat huan tahuel ohui
    inemilis.'
  vie-1934: 'Nầy một người cô độc, chẳng có ai hoặc con trai hay là anh em; dầu vậy,
    lao khổ nó không thôi, mắt nó không hề chán của cải; nó không hề nghĩ rằng: Vậy
    ta lao khổ, ta bắt linh hồn nhịn các phước là vì ai? Điều đó cũng là hư không,
    thật là công việc cực nhọc.'
  hin-CV: एक व्यक्ति जिसका कोई नहीं है; न पुत्र, न भाई. उसकी मेहनत का कोई अंत नहीं.
    वह पर्याप्‍त धन कमा नहीं पाता, फिर भी वह यह प्रश्न कभी नहीं करता, “मैं अपने आपको
    सुख से दूर रखकर यह सब किसके लिए कर रहा हूं?” यह भी बेकार, और दुःख भरी स्थिति है!
  spa-BES: Es aquel que está solo, sin sucesor, y sin hijo o hermano; pero no hay
    fin a todo su trabajo, y él nunca tiene suficiente riqueza. ¿Para quién, entonces,
    estoy trabajando y manteniéndome del placer? Esto de nuevo no tiene ningún propósito,
    y es un trabajo amargo.
  tdx-tdx: 'Teo ty raike tsy amam-paha-roe; toe tsy nanañ’ anake, tsy aman-drahalahy:
    fe tsy mbia tsy heneke o fitoloña’eo; vaho tsy mahaene-pihaino’e ty vara; Tsie,
    hoe re, Ia ze o itoloñako zao, malorè ty fiaiko tsy hanjo ty soa? hakafoahañe
    ka zao mbore fifanehafañe mahaore.'
  tha-KJV: คือ คนหนึ่งอยู่ตัวคนเดียว ไม่มี​คนอื่น ไม่มี​บุ​ตรหรือพี่​น้อง แต่​เขาทำการงานไม่หยุดหย่อน
    ตาของเขาไม่เคยอิ่มความมั่งคั่ง เขาไม่เคยคิดว่า “ข้าตรากตรำทำงานและตัวข้าอดๆอยากๆเพื่อผู้​ใด​”
    นี่​ก็​อนิจจั​งด​้วย และเป็นเรื่องสามานย์
  por-BR-2018: 'Havia um que era sozinho, sem filho, nem irmão; e seu trabalho não
    tem fim, nem seus olhos se fartam de riquezas; nem diz : Para quem estou trabalhando,
    e privando minha alma do que é bom? Também isso é futilidade e enfadonha ocupação.'
  deu-ELO: 'Da ist ein einzelner und kein zweiter, auch hat er weder Sohn noch Bruder,
    und all seiner Mühe ist kein Ende; gleichwohl werden seine Augen des Reichtums
    nicht satt: “Für wen mühe ich mich doch, und lasse meine Seele Mangel leiden am
    Guten?” Auch das ist Eitelkeit und ein übles Geschäft.'
  eng-WYC-2018: one there is, and he hath not a second; neither a son, nor a brother;
    and nevertheless he ceaseth not to travail, neither his eyes be (ful)filled with
    riches; neither he bethinketh ( to) him (self), and saith, To whom travail I,
    and deceive my soul in goods? In this also is vanity, and the worst torment. (one
    is alone, and he hath not a second, or someone with him; neither a son, nor a
    brother; and yet he ceaseth not to labour, and his eyes be not fulfilled with
    his riches; nor he thinketh to himself, and saith, For whom do I labour, and deprive
    myself of the enjoyment of good things? This is also empty and futile, and the
    worst torment.)
  epo-epo: jen estas solulo, kaj neniun alian li havas; nek filon nek fraton li havas;
    kaj tamen ne havas finon lia laborado, kaj lia okulo ne povas satiĝi de riĉeco;
    por kiu do mi laboras kaj senigas mian animon de ĝuado? Ĉi tio ankaŭ estas vantaĵo
    kaj malbona afero.
  uig-PIN: 'birsi yalƣuz, tikǝndǝk bolsimu, xundaⱪla nǝ oƣli nǝ aka-ukisi bolmisimu
    — biraⱪ uning japasining ahiri bolmaydu, uning kɵzi bayliⱪlarƣa toymaydu. U: «Mǝn
    bundaⱪ japaliⱪ ixlǝp, jenimdin zadi kimgǝ yahxiliⱪ ⱪaldurimǝn?» — degǝnni sorimaydu.
    Bumu bimǝnilik wǝ eƣir japadin ibarǝttur.'
  beo-beo: 'Dunu afaedafa e da hisuwane fifi lala. E da mano hame amola ea eya ola
    hamedei, be amowane e da eso huluane hawa: hamonana. Be e da bagade gaguiba:le
    hame nodosa. E da nowama gasa bagade hawa: hamosala:? Amola e da abuliba:le hahawane
    hou higasala:? Amo hou amola da hamedei liligi. Agoaiwane esalusu da noga:i hame
    amola da:i dioi agoane.'
  tpi-OTNT: I gat man i stap wanpis tasol. Em i no gat pikinini na em i no gat brata,
    tasol oltaim em i save wok wok, na em i no save malolo liklik. Em i gat planti
    samting, tasol em i ting dispela i no inap. Em i no save ting olsem, “Bilong wanem
    mi hatwok nating na mi no gat taim bilong amamas? I no gat man bai i kisim ol
    dispela samting bilong mi.” Pasin bilong dispela kain man i rabis tru na i no
    gat as bilong en.
  hau-SA: Akwai wani mutum shi kaɗai; bai shi da ɗa ko ɗan’uwa. Ba shi da hutu daga
    wahalarsa, duk da haka bai ƙoshi da dukiyarsa ba. Ya tambayi kansa, “Ma wane ne
    nake wannan wahala, kuma me ya sa nake hana kaina jin daɗi?” Wannan ma ba shi
    da amfani, harkar baƙin cikin ne kawai!
  uig-LAT: 'birsi yalghuz, tikendek bolsimu, shundaqla ne oghli ne aka-ukisi bolmisimu
    — biraq uning japasining axiri bolmaydu, uning közi bayliqlargha toymaydu. U:
    «Men bundaq japaliq ishlep, jénimdin zadi kimge yaxshiliq qaldurimen?» — dégenni
    sorimaydu. Bumu bimenilik we éghir japadin ibarettur.'
  nde-nde: Kwakulendoda eyayiyodwa zwi; yayingelandodana loba umfowabo. Yayisebenza
    gadalala ingaphumuli, kodwa amehlo ayo ayengasuthiswa yinotho yayo. Yabuza yathi,
    “Ngiginqela bani kangaka, njalo kungani ngizincitsha intokozo?” Lokhu lakho kuyize
    umsebenzi othelela usizi!
  ton-ton: '‌ʻOku ai ʻaia ʻoku tokotaha pe, pea ʻoku ʻikai hono toko ua; ʻio, ʻoku
    ʻikai haʻane fānau pe kāinga: ka ʻoku ʻikai ngata ʻene ngāue; pea ʻoku ʻikai fiu
    hono mata ki he koloa; pea ʻoku ʻikai pehē ʻe ia, Ko ʻeku ngāue eni maʻa hai,
    kau fakamasivaʻi ʻa hoku laumālie ʻi he lelei? Ko e vaʻinga foki eni, ʻio, ko
    e fakamamahi lahi.'
  ces-1613: 'Jest samotný někdo, nemaje žádného, ani syna, ani bratra, a však není
    konce všeliké práci jeho, ani oči jeho nemohou se nasytiti bohatství. Nepomyslí:
    Komu já pracuji, tak že i životu svému ujímám pohodlí? I to také jest marnost
    a bídné zaneprázdnění.'
  eng-WMB: There is one who is alone, and he has neither son nor brother. There is
    no end to all of his labor, neither are his eyes satisfied with wealth. “For whom
    then do I labor and deprive my soul of enjoyment?” This also is vanity. Yes, it
    is a miserable business.
  tam-TCV: தனிமையாய் இருக்கும் ஒரு மனிதன் இருந்தான். அவனுக்கு மகனோ, சகோதரனோ இல்லை.
    அப்படியிருந்தும் அவனுடைய கடும் உழைப்பிற்கோ முடிவே இருக்கவில்லை. ஆனாலும் அவன் கண்கள்
    அவனுடைய செல்வத்தில் திருப்தியடையவுமில்லை. அவன், “நான் யாருக்காக கஷ்டப்பட்டு உழைக்கிறேன்;
    ஏன் நான் என் வாழ்வை சந்தோஷமாய் அனுபவியாதிருக்கிறேன்” என்று கேட்டான். இதுவும் அர்த்தமற்றதும்,
    அவலத்துக்குரிய ஒரு நிலையாயும் இருக்கிறது.
  ceb-ULB: Adunay matang sa tawo nga nag-inusara. Wala siyay si bisan kinsa, walay
    anak nga lalaki o igsoon nga lalaki. Walay kataposan ang tanan niyang buhat, ug
    walay katagbawan ang iyang mga mata sa pagbaton ug bahandi. Natingala siya, “Alang
    kang kinsa man ang akong paghago ug paghikaw sa akong kaugalingon sa kalipay?”
    Kini usab sama sa aso, usa ka dili maayo nga kahimtang.
  pol-UBG: 'Jest to człowiek samotny, bez towarzysza, nie ma ani syna, ani brata i
    nie ma końca wszelki jego trud, a jego oczy nie mogą nasycić się bogactwem. Nie
    myśli: Dla kogo ja pracuję i odmawiam dobra swojej duszy? Także i to jest marnością
    i ciężką udręką.'
  urd-GVU: ایک آدمی اکیلا ہی تھا۔ نہ اُس کے بیٹا تھا، نہ بھائی۔ وہ بےحد محنت مشقت
    کرتا رہا، لیکن اُس کی آنکھیں کبھی اپنی دولت سے مطمئن نہ تھیں۔ سوال یہ رہا، ”مَیں
    اِتنی سرتوڑ کوشش کس کے لئے کر رہا ہوں؟ مَیں اپنی جان کو زندگی کے مزے لینے سے کیوں
    محروم رکھ رہا ہوں؟“ یہ بھی باطل اور ناگوار معاملہ ہے۔
  deu-1912: Es ist ein einzelner, und nicht selbander, und hat weder Kind noch Bruder;
    doch ist seines Arbeitens kein Ende, und seine Augen werden Reichtums nicht satt.
    Wem arbeite ich doch und breche meiner Seele ab? Das ist auch eitel und eine böse
    Mühe.
  kan-2017: ಒಬ್ಬಂಟಿಗನಾದ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದಾನೆ. ಅವನಿಗೆ ಅಣ್ಣತಮ್ಮಂದಿರು ಇಲ್ಲ, ಮಕ್ಕಳೂ ಇಲ್ಲ.
    ಆದರೂ ಅವನ ಪ್ರಯಾಸಕ್ಕೆ ಅಂತ್ಯವಿಲ್ಲ, ಐಶ್ವರ್ಯದಿಂದ ಅವನ ಕಣ್ಣಿಗೆ ತೃಪ್ತಿಯಿಲ್ಲ. ಅವನು, “ನಾನು
    ಸುಖವನ್ನು ತೊರೆದು ಯಾರಿಗೋಸ್ಕರ ಪ್ರಯಾಸಪಡುತ್ತಾ ಇದ್ದೇನೆ?” ಅಂದುಕೊಳ್ಳುವನು. ಇದೂ ಸಹ ವ್ಯರ್ಥವೇ.
    ಕೇವಲ ಪ್ರಯಾಸದ ಕೆಲಸವೇ ಸರಿ.
  yap-yap: Ba’aray be’ nma par rok ni go’ ir. Dariy fak ni pumo’on, fa walagen ni
    pumo’on, ma maruwel ni gubin ngiyal’, ma der gaman u lanyan’ ko fel’ rogon ni
    bay rok. Fan ngak mini’ e tinef e maruwel ni aram feni almarin me pag ni da ki
    un ko felfelan’? Ku ara’ reb nib m’ayfan — ma ba gafgow e par riy.
  hlt-MCSB: Hlang he pakhat bueng om tih a pabae a om moenih. Capa neh manuca khaw
    a taengah a om moenih. Te dongah a thakthaenah cungkuem dongah a bawtnah om pawh.
    A mik, a mik ah khuehtawn khaw hah pawh. U ham nim thakthaenah ka om tih, hnothen
    lamloh ka hinglu he a vaitah? He khaw a honghi neh boethae bibi coeng ni.
  mdy-ETH: ናይ፥ ሃሣ ጌርሲባኣያ ፔኤሮ ሌሊ ናንጋ ፔቴ ዓሲ ዓኣኔ፤ ያዺ ማዔቴያ ቢያ ዎዴ ዒዚ ማዾና ላቢንቲፓ ጊንሢም ጎዑዋሴ፤
    ጊንሣ ዴንቃ ቆላ ጊዴኔ ጌይ ዔሩዋሴ፤ ዬያ ሌሊቱዋንቴ «ታ ላባሢ ዖኦምዳይ? ታ ታኣሮ ታና ዎዛዺፆ ላኣጋሢ ዓይጎሮዳይ?» ጌይ
    ፔና ዖኦጫኔ፤ ዬይ ቢያ ጉሪ ባኣዚ፥ ጊንሣ ሃሣ ሜቶ ናንጊኬ።
  kew-kew: Aa meda nipu ame-aaraa page na-piri nipu padane awaya. Nipuna si page napia
    pare oro yalo kogono agu pala pirina pea. Nipu oyae ora adaapu ia pare ogesi page
    namea. Nipumi mogo oyae mada kone sua oroyalo kogono puri paloa pea. Neme epe
    raana omape di page meda naia-ga akeaene kalae pe pae kone iya. Nipuna go oyaenuri
    apimi mealia loa pea. Go piaene aana kone oyoa nipuna pulalo pea oyae luabu ini
    namadini oyalia.
  twi-ASANTE: Na ɔbarima bi wɔ hɔ a ɔyɛ ankonam; ɔnni ɔbabarima anaa onuabarima. Nʼadwumaden
    amma nʼawieeɛ da, nanso nʼani ansɔ nʼahonya. Ɔbisaa ne ho sɛ, “Na hwan na merebrɛ
    ama no, na adɛn enti na mede anigyeɛ kame me kra?” Yei nso yɛ ahuhudeɛ, ɛyɛ ɔhaw
    kwa.
  eng-WEBU: There is one who is alone, and he has neither son nor brother. There is
    no end to all of his labor, neither are his eyes satisfied with wealth. “For whom
    then do I labor and deprive my soul of enjoyment?” This also is vanity. Yes, it
    is a miserable business.
  wal-wal: Hegeekka issi barkka de7iya bitaniyaabaa; ayyo attuma na7i woikko ishi
    baawa. SHin i daafuriyo daafurau zawi baawa; qassi baayyo de7iyaaban alenna. I
    barkka bana oichchiiddi, “I ta hagaa oossi daafuriyaanaa? Tana ta huuphiyaa aibissi
    ufaissaa diggiyaanaa?” yaagidi oichchiis. Hegeekka qassi hadabaanne tugga de7o.
  spa-PDDPT: 'Hay cierto hombre solo, Sin alguien que lo acompañe, sin hijos ni hermanos.
    Pero aun así su afán no tiene fin. Su ojo no se llena de riquezas y no se pregunta:
    ¿Para quién me afano y me privo de lo bueno? También esto es vanidad y tarea angustiosa.'
  gun-gun: 'Ha''e va''e ma peteĩ ava ha''e ae''i oiko va''e, ta''y va''e''ỹ neĩ heindy
    e''ỹ va''e. Ha''e rami teĩ omba''eapoa gui ndopytu''ui va''e, ha''e ndoexaxe ve''ỹi
    oguerekopaa. Ha''e rami teĩ aipo nde''i: “Mava''e pe tu xee amba''eapo aikovy?
    Mba''erã pa xenhe''ẽ py ajejoko mba''emo porã arovy''a aguã gui?” nde''i. Ha''e
    nunga voi opa rive va''erã, tembiapo nhomongueraiarã rive.'
  ilo-ULB: Adda ti kita ti tao nga agbibiag nga agmaymaysa. Awan a pulos ti kaduana,
    awan anakna a lalaki wenno kabsatna a lalaki. Awan pulos ti pagpatinggaan dagiti
    amin a trabahona, ken saan a mapmapnek dagiti matana iti panaggungun-od iti kinabaknang.
    Agsidsiddaaw isuna, “Siasino ti agnumar iti pagbanbannogak ken pangpawpawilak
    iti bagik iti ragsak?” Alingasaw met laeng daytoy, saan a napintas a pagteng.
  kpg-kpg: Deenei dahi dangada e noho modogoia. Mee dana dama daane ai, dono duaahina
    ai, gei mee e ngalua i nia madagoaa huogodoo, e dee dohu ang gi ono maluagina.
    Ma koai e ngalua duadua ginai mee, e hagalodo huaidu ia? Deenei e maa gi daha
    labelaa, di ala huaidu e mouli ai.
  uig-ARA: 'بىرسى يالغۇز، تىكەندەك بولسىمۇ، شۇنداقلا نە ئوغلى نە ئاكا-ئۇكىسى بولمىسىمۇ
    ــ بىراق ئۇنىڭ جاپاسىنىڭ ئاخىرى بولمايدۇ، ئۇنىڭ كۆزى بايلىقلارغا تويمايدۇ. ئۇ:
    «مەن بۇنداق جاپالىق ئىشلەپ، جېنىمدىن زادى كىمگە ياخشىلىق قالدۇرىمەن؟» ــ دېگەننى
    سورىمايدۇ. بۇمۇ بىمەنىلىك ۋە ئېغىر جاپادىن ئىبارەتتۇر.'
  sus-sus: Xɛmɛ nde nu na naxan nu na a kerenyi ma, mixi yo mu nu na a bɛ. A nu walima
    tɛmui birin, kɔnɔ a mu wasa a xa naafuli ra. A naxa a yɛtɛ maxɔrin, «N na walife
    tɔɔrɛ kui nde bɛ?» Yi mɔɔli fan findixi fe fufafu nan na.
  pon-2006: Iet aramas emen me kin kelekelehpw. Sohte nah pwutak, oh sohte rie, ahpw
    e kin wie doadoahk laud rahn koaros, e sohte kin itarki pai me e ahneki. Ihs me
    e wie doadoahkohng me e irekihdihsang pein ih peren en sampah? Met pil sohte katepe—oh
    ehu ahl kahpwal en mour.
  ksd-ksd: a kopono tutana, pa ta niuruna, pa ta natuna, pa ta turana, ma i ongaongor
    upi na varurue ra mani; pa i maur ma nam i kapkap ia, ma pa i titir ba i ongor
    ure to ia? Go bula a magit vakuku tuna, a magit da tabun tana.
  tur-YTC: Tek başına olan biri var, ne oğlu, ne de kardeşi var. Bütün emeğinin sonu
    yok, gözleri de servete doymuyor. “Öyleyse kimin için çalışıp canımı zevkten mahrum
    ediyorum?” Bu da boşunadır. Evet, bu sefil bir iştir.
  bel-N: '[Чалавек] адзін, i няма другога, таксама няма анi сына, анi брата ў яго,
    і няма канца ўсёй цяжкай працы ягонай, i вока ягонае не насычаецца багацьцем,
    [і кажа ён:] “Для каго я працую i пазбаўляю душу сваю дабра?” Гэта таксама марнасьць
    і кепскі занятак.'
  grc-BRENT: Ἔστιν εἷς, καὶ οὐκ ἔστι δεύτερος· καί γε υἱὸς καί γε ἀδελφὸς οὐκ ἔστιν
    αὐτῷ· καὶ οὐκ ἔστι περασμὸς τῷ παντὶ μόχθῳ αὐτοῦ· καί γε ὀφθαλμὸς αὐτοῦ οὐκ ἐμπίμπλαται
    πλούτου· καὶ τίνι ἐγὼ μοχθῶ, καὶ στερίσκω τὴν ψυχήν μου ἀπὸ ἀγαθωσύνης; καί γε
    τοῦτο ματαιότης καὶ περισπασμὸς πονηρός ἐστιν.
  ind-AYT: Ada seseorang tanpa orang kedua. Dia pun tidak memiliki anak laki-laki
    ataupun saudara laki-laki. Namun, segala kerja kerasnya tidak ada akhirnya, dan
    matanya pun tidak pernah puas dengan kekayaan. “Untuk siapa aku bekerja keras
    dan menghilangkan kesenangan diri sendiri?” Ini pun kesia-siaan, dan ini adalah
    pekerjaan yang menyulitkan.
  nya-nya: Panali munthu amene anali yekhayekha; analibe mwana kapena mʼbale. Ntchito
    yake yolemetsa sinkatha, ndipo maso ake sankakhutitsidwa ndi chuma chake. Iye
    anadzifunsa kuti, “Kodi ntchito yosautsayi ndikuyigwirira yani? Nanga nʼchifukwa
    chiyani ndikudzimana chisangalalo?” Izinso ndi zopandapake, zosasangalatsa!
  hrv-hrv: 'Čovjek potpun samac - bez sina, bez brata, i opet nema kraja njegovu trudu;
    oči mu se ne mogu nasititi blaga; a ne misli: za koga se mučim i uskraćujem dobro
    sebi? I to je ispraznost i zla briga.'
  mps-mps: Te yǫya pai bidi deli bidali. Aga wai me, aga ama me meni yai, tiali goli,
    sesemane sogo agai sę naga ela pidubadi geani, te aga dwasianu toma me nabeo.
    Agai doado bage hauwa elaluali, tialima te nai dabe aga usu meni homu yali. Agai
    te tiwai homu ebeo, “Magi baso ena odolali sę dene eyu, te eno pemene meni ebawe?”
    te homu ebeo. Te tobage bidigo kolesaga te hobedagia mu elalu, te aga page meni
    yai elalubao.
  tpi-tpi: I gat man i stap wanpis tasol. Em i no gat pikinini na em i no gat brata,
    tasol oltaim em i save wok wok, na em i no save malolo liklik. Em i gat planti
    samting, tasol em i ting dispela i no inap. Em i no save ting olsem, “Bilong wanem
    mi hatwok nating na mi no gat taim bilong amamas? I no gat man bai i kisim ol
    dispela samting bilong mi.” Pasin bilong dispela kain man i rabis tru na i no
    gat as bilong en.
  dan-1931: Mangen står alene og har ikke nogen ved sin Side, hverken Søn eller Broder,
    og dog er der ingen Ende på al hans Flid og hans Øje bliver ikke mæt af Rigdom.
    Men, for hvis Skyld gør jeg mig Flid og nægter mig enhver Nydelse? Også det, er
    Tomhed og ondt Slid.
  vie-OVCB: 'Đây là trường hợp của người kia sống một mình, không có con hay anh em,
    nhưng người ấy cứ làm việc khổ nhọc để tạo ra nhiều của cải. Nhưng rồi người ấy
    tự hỏi: “Vì ai tôi phải khổ nhọc? Tại sao tôi phải bỏ mọi thứ vui hiện có?” Tất
    cả thật vô nghĩa và gây sầu não.'
  guj-2017: જો માણસ એકલો હોય અને તેને બીજું કોઈ સગુંવહાલું ન હોય, તેને દીકરો પણ ન
    હોય કે ભાઈ પણ ન હોય છતાંય તેના પરિશ્રમનો પાર હોતો નથી. અને દ્રવ્યથી તેને સંતોષ
    નથી તે વિચારતો નથી કે “હું આ પરિશ્રમ કોના માટે કરું છું” અને મારા જીવને દુઃખી
    કરું છું? આ પણ વ્યર્થતા છે હા, મોટું દુઃખ છે.
  pon-2006A: Iet aramas emen me kin kelekelehpw. Sohte nah pwutak, oh sohte rie, ahpw
    e kin wie doadoahk laud rahn koaros, e sohte kin itarki pai me e ahneki. Ihs me
    e wie doadoahkohng me e irekihdihsang pein ih peren en sampah? Met pil sohte katepe—oh
    ehu ahl kahpwal en mour.
  por-BRBSL: Há um que está sozinho, e não tem nem filho nem irmão. Não há fim para
    todo o seu trabalho, nem seus olhos estão satisfeitos com a riqueza. “Para quem,
    então, eu trabalho e privo minha alma de prazer?” Isto também é vaidade. Sim,
    é um negócio miserável.
  cth-cth: tami teh a huiko, a canaw, a hmaunawnghanaw tawn hoeh, ama dueng kaawm
    ei nakunghai, panki thapathonae baw thai hoeh. A hno hmunae dawkvah lungkuep thai
    hoeh. Kai ni mahoima ka yue teh api hane maw ka panki aw telah ka pacei boihoeh.
    Hete haiyah ahrawnghrang tawntam nah hrum doeh.
  twi-twi: Na ɔbarima bi wɔ hɔ a ɔyɛ ankonam; onni ɔbabarima anaa onuabarima. Nʼadwumaden
    amma nʼawie da, nanso nʼani ansɔ nʼahonya. Obisaa ne ho se, “Na hena na merebrɛ
    ama no, na adɛn nti na mede anigye kame me kra?” Eyi nso yɛ ahuhude, ɛyɛ ɔhaw
    kwa.
  hlt-hlt: Hlang he pakhat bueng om tih a pabae a om moenih. Capa neh manuca khaw
    a taengah a om moenih. Te dongah a thakthaenah cungkuem dongah a bawtnah om pawh.
    A mik, a mik ah khuehtawn khaw hah pawh. U ham nim thakthaenah ka om tih, hnothen
    lamloh ka hinglu he a vaitah? He khaw a honghi neh boethae bibi coeng ni.
  tbz-SIM: Onìtì wèè bo omɑ́ɑ̀ kɛ í mɔkɛ odɛríntɔù, ò mɛ nyí mɔkɛ dɛbirɛ, kɛ́ í mɔkɛ
    o tebitɛ. Bɑ́ o tɔ̃mmú í mɔkɛ kumɑ̀nku, ò nɛ́ pĩ́ mbɑ nkpɛ́í mmutɔ̃mmú kɛ pɑ̀ɑ̀
    diwɛ̀ì? Dɛndɛ yóùmu, dɛ̀ í dò nkɛ́bɑntɛ́.
  msy-2020: A kamakɨn, gumazir mam a uabɨra iti, egha boriba ko aveghbuaba puvatɨgha
    ingaravɨra ikia avughsaziba an puvatɨ. Egha a bizir bar avɨriba ikia kamaghɨn
    nɨghnɨsi, bizir kaba tɨghar nan ifongiam agɨvagham. Kɨ mangɨ zurara ingarvɨra
    ikiam. A kamagh uabɨ uabɨ mɨgeir puvatɨ, “Kɨ tizim bagha pura ingangarir mɨtiar
    kabagh amua dar daghetam isa pura ikia bar akongezir puvatɨ? Kɨ oveghtɨ tinara
    bizir kaba iniam? Puvatɨgham.” Gumazir kamaghɨn amimɨn araziba, da bar kufi. Ezɨ
    kɨ datɨrɨghɨn fo, arazir kam uaghan, an mɨngarim modozɨ e dagh fozir puvatɨgha
    okam nɨghnɨsi.
  dop-dop: 'Yʋlʋ wɛnnɑ ɩ tike təkoŋ, ɩ fɛɩnɑ ɑlʋ yɑɑ neu, yɑɑ pəyɑɣɑ, pəcɔ ɩ lɑkɩ
    təmlɛ ɩɩ nyəɣəsəɣɩ. Ɩ cɑɑ kɛ́ sɩ ɩ́ sɔɔsəɣɩ wɛnɑʋ kɛ́ tɑm. Pɑɑ nɑ mpʋ tɔ, nɑ ɩ́
    pɔɔsəɣɩ ɩ təɣɩ tɑm sɩ: Awe tɔɔ kɛ́ mɑ wɩɩkɩ nɑ mɑ́ kisiɣi leleŋ nɩɩʋ. Yɑɑsi ɩnɩ
    ɩ kɛ́ ɩsɑɣɑʋ kɛ́ nɑ ɩ cɛkənɑʋ wɛ kɑtɛ.'
  azb-azb: Tənha bir adam var idi, Onun nə oğlu, nə də qardaşı var idi. Zəhmət çəkməkdən
    yorulmazdı, Lakin yenə də gözləri mal-dövlətdən doymurdu. Özündən soruşmurdu ki,
    Kimin üçün bu qədər zəhmət çəkirəm, Kimin üçün özümü zövq almaqdan məhrum edirəm?
    Bu da puçdur, böyük bir dərddir.
  eng-DBY: 'There is one [alone] and without a second; also he hath neither son nor
    brother: yet is there no end of all his labour, neither is his eye satisfied with
    riches, and [he saith not], For whom then am I labouring, and depriving my soul
    of good? This also is vanity and a grievous occupation.'
  hin-2017: कोई अकेला रहता और उसका कोई नहीं है; न उसके बेटा है, न भाई है, तो भी उसके
    परिश्रम का अन्त नहीं होता; न उसकी आँखें धन से सन्तुष्ट होती हैं, और न वह कहता
    है, मैं किसके लिये परिश्रम करता और अपने जीवन को सुखरहित रखता हूँ? यह भी व्यर्थ
    और निरा दुःख भरा काम है।
  wol-KYG: 'Kenn a ngii, kenn ñaareelu ko, du doom, du mbokk. Doñ-doñam du dakk, te
    du doylu, mujj mu naan: «Kan laay doñ-doñil, di xañ sama bopp bànneex?» Loolu
    it, cóolóoli neen, di sas wu tiis.'
  eng-YLT: There is one, and there is not a second; even son or brother he hath not,
    and there is no end to all his labour! His eye also is not satisfied with riches,
    and [he saith not], 'For whom am I labouring and bereaving my soul of good?' This
    also is vanity, it is a sad travail.
  eng-WYC-2017: one there is, and he hath not a second; neither a son, nor a brother;
    and nevertheless he ceaseth not to travail, neither his eyes be filled with riches;
    neither he bethinketh him, and saith, To whom travail I, and deceive my soul in
    goods? In this also is vanity, and the worst torment.
  eng-WMBB: There is one who is alone, and he has neither son nor brother. There is
    no end to all of his labour, neither are his eyes satisfied with wealth. “For
    whom then do I labour and deprive my soul of enjoyment?” This also is vanity.
    Yes, it is a miserable business.
  urd-GVH: एक आदमी अकेला ही था। न उसके बेटा था, न भाई। वह बेहद मेहनत-मशक़्क़त करता
    रहा, लेकिन उस की आँखें कभी अपनी दौलत से मुतमइन न थीं। सवाल यह रहा, “मैं इतनी सिर-तोड़
    कोशिश किसके लिए कर रहा हूँ? मैं अपनी जान को ज़िंदगी के मज़े लेने से क्यों महरूम
    रख रहा हूँ?” यह भी बातिल और ना-गवार मामला है।
  rug-rug: Koa nana si keke tie koa ekeina; loke tuna koreo babe tasina koreo si asa.
    Loke vina betona sa tinavetavete tanisa, ba sari na matana si lopu manoto ni sari
    nana tinagotago. “Ura, esei si korapa tavetavete ponia rau,” gua si asa, “meke
    na vea ke hukata pule nau pude qetuqetu qua?” Hie tugo ba loketoṉa laena, keke
    ginugua sapu variva hakohakona.
  gaz-gaz: Nama kophaa isaa jiraatu tokkotu jira; innis ilma yookaan obboleessa hin
    qabu ture. Yeroo hunda hojiitti dadhaba; taʼus iji isaa qabeenya isaa ilaalee
    quufe hin jedhu. Innis, “Ani eenyuuf jedheen dadhaba? Maaliifan gammachuus of
    laga?” jedhee gaafate. Kunis faayidaa hin qabu; hojii buʼaa hin qabnee dha!
  fra-LSG: Tel homme est seul et sans personne qui lui tienne de près, il n’a ni fils
    ni frère, et pourtant son travail n’a point de fin et ses yeux ne sont jamais
    rassasiés de richesses. Pour qui donc est-ce que je travaille, et que je prive
    mon âme de jouissances? C’est encore là une vanité et une chose mauvaise.
  yal-yal: N muxuna nde toxi nɛn, a keden pe, muxe mi a fɔxɔ ra. Dii mi a yii, a ngaxakeden
    mi na, anu, dan mi yi a wanla ma. Hali a mi wasama nafunla ra. A yi maxɔdinna
    ti, a naxa, “N fa walima nde xa, n yi n niin kuma hɛrin na?” Fe fuun nan na fan
    na, ɲaxankata wanla.
  haw-1868: Aia, he mea hookahi, aole ona lua, aole ana keiki, aole ona hoahanau;
    aka, o kana hana ana, aole e pau, aole pili iki kona mau maka i ka nana i ka waiwai,
    aole ia i ninau iho, No wai ko'u e hana nei, a i hoonele i ko'u uhane i ka maikai?
    He mea lapuwale keia, a he mea luhi loa no hoi.
  arb-NAV: 'وَاحِدٌ وَحِيدٌ، لَا ثَانِيَ لَهُ. لَا ابْنَ وَلا أَخَ. وَلا نِهَايَةَ
    لِتَعَبِهِ. عَيْنُهُ لَا تَشْبَعُ مِنَ الْغِنَى، وَلا يَقُولُ: لِمَنْ أَكْدَحُ
    وَأَحْرِمُ نَفْسِي مِنَ الْمَسَرَّاتِ؟ هَذَا أَيْضاً بَاطِلٌ وَعَنَاءٌ شَاقٌّ!'
  ewe-ewe: Nu sia ku ɖe ŋutsu aɖe si si viŋutsu alo vinyɔnu aɖeke mele o la ŋu, ke
    ŋutsu sia wɔa dɔ sesĩe matsomatsoe, eye wòƒoa kesinɔnuwo nu ƒu. Ame kae wòagblẽ
    nu siawo katã ɖi na? Nu ka ta wòle nu gbem le eɖokui gbɔ nenema? Viɖe aɖeke kura
    mele eme o.
  eng-LEE: 'There is one alone, and he hath not a companion; yea, he hath neither
    son nor brother: yet is there no end to all his toil; his eye also is not satisfied
    with riches. Yet for whom do I toil, and deprive my soul of good? Also this is
    vanity, yea, it is a bad employment.'
  asm-FB: কোনো এজন মানুহ একেবাৰে অকলশৰীয়াকৈ থাকে, তেওঁৰ দ্বিতীয়জন বুলিবলৈ কোনো নাই;
    এনেকি তেওঁৰ পুত্রও নাই, ভাই-ককাই কোনো নাই; তথাপিও তেওঁৰ পৰিশ্ৰমৰ শেষ নাই আৰু ধন-সম্পত্তি
    লাভৰ বিষয়ত তেওঁৰ চকু তৃপ্ত নহয়। তেওঁ সুধে, “তেন্তে মই কাৰ নিমিত্তে পৰিশ্ৰম কৰিছোঁ?
    কিয় আমোদ-প্রমোদৰ পৰা নিজক বঞ্চিত কৰিছোঁ?” ইও অসাৰ, অতি দুখজনক অৱস্থা।
  sus-A: شّمّ ندٍ نُ نَ نَشَن نُ نَ عَ كٍرٍنيِ مَ، مِشِ يٌ مُ نُ نَ عَ بّ. عَ نُ وَلِمَ
    تّمُي بِرِن، كْنْ عَ مُ وَ سَ عَ شَ نَاقُلِ رَ. عَ نَشَ عَ يّتّ مَشْرِن، «ﭑ نَ
    وَلِقٍ تْورّ كُي ندٍ بّ؟» يِ مْولِ قَن قِندِشِ قٍ قُقَقُ نَن نَ.
  fra-SBL: Il y en a un qui est seul, et il n'a ni fils ni frère. Il n'y a pas de
    fin à tous ses travaux, et ses yeux ne sont pas rassasiés de richesses. « Pour
    qui donc travaillerais-je et priverais-je mon âme de jouissance ? » Cela aussi,
    c'est de la vanité. Oui, c'est un travail misérable.
  hbo-hbo: יֵ֣שׁ אֶחָד֩ וְאֵ֨ין שֵׁנִ֜י גַּ֣ם בֵּ֧ן וָאָ֣ח אֵֽין־לֹ֗ו וְאֵ֥ין קֵץ֙
    לְכָל־עֲמָלֹ֔ו גַּם־*עֵינָיו (עֵינֹ֖ו) לֹא־תִשְׂבַּ֣ע עֹ֑שֶׁר וּלְמִ֣י ׀ אֲנִ֣י
    עָמֵ֗ל וּמְחַסֵּ֤ר אֶת־נַפְשִׁי֙ מִטֹּובָ֔ה גַּם־זֶ֥ה הֶ֛בֶל וְעִנְיַ֥ן רָ֖ע הֽוּא׃
  kik-kik: Kwarĩ na mũndũ watũũraga arĩ wiki; ndaarĩ na mũriũ kana mũrũ wa nyina.
    No rĩrĩ, aatũũraga etungumanagia, no maitho make matiaiganagwo nĩ ũtonga. Eyũririe
    atĩrĩ, “Nũũ ũratũma ndĩtungumanie ũũ, na noge, na nĩ kĩĩ kĩratũma ndĩiime ikeno?”
    Ũndũ ũcio o naguo nĩ wa tũhũ, no wĩra wa gũthĩĩnĩka!
  fra-NCL: 'Tel homme est seul et n’a pas de second, il n’a ni fils ni frère, et pourtant
    il n’y a pas de fin à tout son travail, et ses yeux ne sont jamais rassasiés de
    richesses : « Pour qui donc est-ce que je travaille, et que je prive mon âme de
    jouissance ? » Cela encore est vanité, et mauvaise occupation.'
  cek-AK: Kami maeto loe ampui tawn ai, caa sah ai moe, nawkamya doeh tawn ai, angmabueng
    khosak, toe toksak patanghaih to boeng thai ai; a tawnh ih hmuennawk to khet boep
    thai ai; kai loe kaimah hoi kaimah pacaekthlaek kami ah ni ka oh moe, kaimah ih
    khosak hoihaih to poek ai ah, minawk han ih maw patanghaih hoiah tha ka pathok
    moeng, tiah anih mah poek vai ai. Hae hmuen doeh azom pui ni, patangkhang rumramhaih
    ah ni oh.
  cuk-cuk: Dule-wargwenad mimmigansuli gudiid, degi, gwenadgansuli gudibalid, bipisaar
    arbaed indakdisulid. Bato-ibmar-nikadi amba yeer-itosulid, bur bule ibmar nikubied.
    Gwen binsasurbalid, doaga ede alamaknai. Gwen werguedgi binsasurbalid. Wedi binsarsunna
    imaklebalid, arbaed-dummad gued.
  uig-CYR: 'бириси ялғуз, тикәндәк болсиму, шундақла нә оғли нә ака-укиси болмисиму
    — бирақ униң җапасиниң ахири болмайду, униң көзи байлиқларға тоймайду. У: «Мән
    бундақ җапалиқ ишләп, җенимдин зади кимгә яхшилиқ қалдуримән?» — дегәнни соримайду.
    Буму бимәнилик вә еғир җападин ибарәттур.'
  tel-2017: ఒకడు ఒంటరిగా ఉన్నాడు. అతనికి జతగాడు గాని, కొడుకు గాని, సోదరుడు గాని లేడు.
    అయినా అతడు ఎప్పుడూ కష్టపడుతూనే ఉంటాడు. ఐశ్వర్యం అతనికి తృప్తి కలిగించదు. సుఖమనేది
    లేకుండా ఎవరి కోసం ఇంత కష్టపడుతున్నాను అనుకుంటాడు. ఇది కూడా ఆవిరిలాగా నిష్ప్రయోజనం,
    విచారకరం.
  hat-BSA: 'Te gen yon sèten mesye san fanmi ki pa t genyen ni fis, ni frè. Sepandan,
    nan travay li, pa t gen repo menm. Anverite, zye li pa t janm satisfè ak richès,
    men li pa t janm kon mande: “Epi pou ki moun m ap travay e prive tèt mwen de plezi
    konsa?” Sa, anplis se vanite, e sa se yon kòve ki plen doulè.'
  kos-kos: Oasr sie mukul mukena muta. Wangin wen natul, ac wangin pac mwet lel, a
    el orekma pacl nukewa, ac soenna sun lungse lal ke mwe kasrup ma oan yorol. Ac
    ma nu sin su orekma upa lal uh, ac efu ku el pilesrala pacl in pwar lal uh? Wangin
    pac sripa in ouinge — sie ouiya na koluk in moulkinyuk.
  hbo-WLC: יֵ֣שׁ אֶחָד֩ וְאֵ֨ין שֵׁנִ֜י גַּ֣ם בֵּ֧ן וָאָ֣ח אֵֽין־ל֗וֹ וְאֵ֥ין קֵץ֙
    לְכָל־עֲמָל֔וֹ גַּם־עיניו לֹא־תִשְׂבַּ֣ע עֹ֑שֶׁר וּלְמִ֣י ׀ אֲנִ֣י עָמֵ֗ל וּמְחַסֵּ֤ר
    אֶת־נַפְשִׁי֙ מִטּוֹבָ֔ה גַּם־זֶ֥ה הֶ֛בֶל וְעִנְיַ֥ן רָ֖ע הֽוּא׃
  ibo-ibo: Ọ dị otu nwoke nke naanị ya nọ, o nweghị nwa, o nwekwaghị ụmụnne. Mgbe
    niile, ọ na-adọgbu onwe ya nʼọrụ, ma nke a emeghị ka afọ ju ya nʼakụnụba o nwere.
    Ọ jụrụ sị, “Ọ bụ nʼihi onye ka m ji adọgbu onwe m nʼọrụ,” “nʼihi gịnị ka m ji
    anapụ onwe m ihe obi aṅụrị?” Ihe nke a enweghị isi, ihe efu na-eweta obi mgbawa
    ka ha bụ.
  ory-ory: କୌଣସି ଲୋକ ଏକାକୀ ଥାଏ ଓ ତାହାର ଦ୍ୱିତୀୟ କେହି ନାହିଁ; କିଅବା ତାହାର ପୁତ୍ର କି ଭ୍ରାତା
    ନାହିଁ; ତଥାପି ତାହାର ସମସ୍ତ ପରିଶ୍ରମର ସୀମା ନାହିଁ, ଅଥବା ଧନରେ ତାହାର ଚକ୍ଷୁ ତୃପ୍ତ ନୁହେଁ।
    ସେ କହେ, ତେବେ ମୁଁ କାହା ପାଇଁ ପରିଶ୍ରମ କରୁଅଛି ଓ ଆପଣା ପ୍ରାଣକୁ ମଙ୍ଗଳରୁ ବଞ୍ଚିତ କରିଅଛି?
    ଏହା ହିଁ ଅସାର ଓ ଅତ୍ୟନ୍ତ କ୍ଲେଶଜନକ।
  chk-chk: Eman aramas mi alemanüla, esap wor nöün ika pwiin, nge esap müchüla an
    angang weires. Iwe, esap menemenöch ren wöün. Esap ais, “Fän iten iö üa angang
    weires o epeti pwapwa seni manauei?” Pwal ei pön chök o angang solap.
  rop-rop: Wanbala men bin oldei jidan miselp en nomo bin abum san, en im nomo bin
    abum braja du, najing. Wal imbin oldei wek nomo lilbit, nomo stap, bat im nomo
    bin sedisfaid garram ola enijing weya imbin abum. Wal im garra oldei askim miselp,
    “Wotfo mi oldei wekwekbat? Ai nomo garram eni femili en ai nomo jidan gudbinjiwei.”
    Wal ai nomo sabi wotfo im lagijat.
  ukr-1871: Людина собі одинока, нї сина, нї брата, а не перестає працювати, очі його
    ненаситні на багацтво. Та кому ж се я дбаю, й позбавляю душу мою всякого добра?
    Та й се — марнота й недобра робота!
  deu-1951: 'Da steht einer ganz allein, hat weder Sohn noch Bruder, und doch ist
    seines Arbeitens kein Ende, und er sieht nie Reichtum genug und denkt nicht: Für
    wen mühe ich mich doch ab und enthalte meiner Seele das Beste vor? Auch das ist
    nichtig und eine leidige Plage.'
  eng-JPS: 'There is one that is alone, and he hath not a second; yea, he hath neither
    son nor brother; yet is there no end of all his labour, neither is his eye satisfied
    with riches: ''for whom then do I labour, and bereave my soul of pleasure?'' This
    also is vanity, yea, it is a grievous business.'
  srp-1865: 'Ima ko je sam, inokosan, nema ni sina ni brata, i opet nema kraja trudu
    njegovu, i oèi njegove ne mogu da se nasite bogatstva; a ne misli: za koga se
    muèim i oduzimam svojoj duši dobra? I to je taština i zao posao.'
  lug-lug: nalaba omuntu ng’ali bwannamunigina, nga talina mwana wabulenzi wadde muganda
    we, naye ng’ategana okukamala, nga tamatira na bugagga bwe, ne yeebuuza nti, “Nteganira
    ani ne neefiiriza essanyu? Kino nakyo butaliimu, era tekiriiko kye kigasa.”
  heb-heb: יש אחד ואין שני גם בן ואח אין לו ואין קץ לכל עמלו גם עיניו לא תשבע עשר
    ולמי אני עמל ומחסר את נפשי מטובה גם זה הבל וענין רע הוא׃
  ben-IRV: এরকম কিছু লোক আছে যারা একা। তার কেউ থাকে না, না ছেলে বা ভাই। তবুও তার কাজের
    শেষ নেই এবং তার চোখ সম্পত্তি লাভে তৃপ্ত হয় না। সে আশ্চর্য্য হয়, “কার জন্য আমি
    পরিশ্রম করছি এবং নিজেকে আনন্দ থেকে বঞ্চিত করছি?” এটাও বাষ্প এবং একটা খারাপ পরিস্থিতি।
  pan-pan: ਕੋਈ ਤਾਂ ਇਕੱਲਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਕੋਈ ਦੂਜਾ ਨਹੀਂ, ਨਾ ਉਸ ਦਾ ਪੁੱਤਰ ਹੈ ਨਾ ਭਰਾ,
    ਤਾਂ ਵੀ ਉਹ ਦੇ ਸਾਰੇ ਧੰਦੇ ਦਾ ਅੰਤ ਨਹੀਂ ਅਤੇ ਉਸ ਦੀ ਅੱਖ ਧਨ ਨਾਲ ਨਹੀਂ ਰੱਜਦੀ, ਨਾ ਹੀ ਉਹ ਆਖਦਾ
    ਹੈ ਕਿ ਮੈਂ ਕਿਸ ਦੇ ਲਈ ਮਿਹਨਤ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਜਿੰਦ ਦੇ ਸੁੱਖ ਨੂੰ ਗੁਆਉਂਦਾ ਹਾਂ? ਇਹ ਵੀ
    ਵਿਅਰਥ ਅਤੇ ਬੁਰਾ ਕਸ਼ਟ ਹੈ।
  mya-JVB: လူ သည်အဘော် အဘက်၊ သားသမီး ၊ ညီအစ်ကို မ ရှိ၊ တယောက်တည်းဖြစ်သော်လည်း၊ ကြိုးစား
    အားထုတ်၍ မ ကုန်နိုင်။ မိမိစည်းစိမ် ကိုမြင် ၍ မ ရောင့်ရဲ နိုင်။ ငါ သည် ကိုယ်ကို
    ညှဉ်းဆဲ ၍ ၊ အဘယ်သူ အဘို့ ကြိုးစားအားထုတ်သနည်းဟု မမေးတတ်။ ဤ အမှုအရာသည် လည်း အနတ္တ
    အမှု၊ အလွန် ပင်ပန်းစေသောအမှုဖြစ်၏။
  hmo-hmo: Tau ta be mai ena turana ta lasi, natuna ta lasi, tadikakana danu lasi.
    To ia ese iena hekwarahi ia hadokoa lasi, bona iena kohu ena bada be hegeregere
    lasi ia dekenai. Daika totona inai hekwarahi mai moale lasi ia karaia noho? Inai
    danu be anina lasi, bona mai ena lalohisihisi danu.
  urd-urd: कोई अकेला है और उसके साथ कोई दूसरा नहीं; उसके न बेटा है न भाई, तोभी उसकी
    सारी मेहनत की इन्तिहा नहीं; और उसकी आँख दौलत से सेर नहीं होती; वह कहता है मैं
    किसके लिए मेहनत करता और अपनी जान को 'ऐश से महरूम रखता हूँ? ये भी बेकार है; हाँ,
    ये सख़्त दुख है।
  rus-SYN: человек одинокий, и другого нет; ни сына, ни брата нет у него; а всем трудам
    его нет конца, и глаз его не насыщается богатством. “Для кого же я тружусь и лишаю
    душу мою блага?” И это - суета и недоброе дело!
  bqc-SIM: Zĩ̀loe ku, a nɛ́ vĩo, a vĩ̀i ge dãuna vĩo. Aà isima lí bao, kási
    aà àizɛɛ lí mↄ́wào. Dé yã́i àlɛ zĩkɛii? Bↄ́yãi à pↄnakɛa tɛ̃̀ azĩaɛi?
    Beeá pãɛ lↄ, bↄↄlɛ pãsĩɛ.
  tcz-CHONGTHU: Hiche hi mikhat ama changseh’a khosapa thudol ahin, cha khat jong
    neilou, sopi pasal jong neilou ahia, ajo channa tong gimma neile nga khol khoma
    ahi. Hiti chun amale ama aki dong in, “Koi dinga tonggima ka him? Tua hi ibola
    keiman nopsahna donse louva kahi hitam?” ati. Hiche ho jouse hi ajeh apol beihel
    le lung lhahna thei tah ahibouve.
  mar-mar: तेथे अशाप्रकारचा कोणी मनुष्य आहे, तो एकटाच असून त्यास दुसरा कोणी नाही.
    त्यास मुलगा किंवा भाऊ नाही. परंतु तेथे त्याच्या कष्टाला अंत नाही. मिळकतीच्या धनाने
    त्याच्या नेत्राचे समाधान होत नाही. तो स्वतःशीच विचार करून म्हणतो, मी इतके कष्ट
    कोणासाठी करीत आहे? आणि माझ्या जिवाचे सुख हिरावून घेत आहे? हेही व्यर्थ आहे, वाईट
    कष्टमय आहे.
  qub-qub: Japallan runa arun mana jamaypa, amïgun, ni wamrancuna, ni wauguincunapis
    mana caycaptin. Chay runa ima-aycatapis masta mastami munaycan. Nircur chay runa
    yarpachacun «Chay-jina ¿pipäraj arö? ¿Imanirtaj gustashätaga mana rurächu?» nir.
    Chay-jina ñacashanpis yanga-yupayllami.
  bqp-bqp: Gbɛ̃ke mɛ́ à kun à nɛ́ vĩro, à vĩ̀ni kesↄ̃ dakũna vĩro. A ísimma dì lákaro,
    bee kũ abireo a aruzɛkɛ dì mↄ́aro. Dí yãin àtɛn zĩ kɛɛ? Bↄ́yãi à nnamanaa tɛ̃̀
    a zĩdanɛɛ? Abirekũ pãmɛ dↄ, yãbↄkↄtɛ pãsĩmɛ.
  hat-hat: Se te yon nonm ki t'ap viv pou kont li, san zanmi. Li pa t' gen pitit gason,
    li pa t' gen frè. Li travay san pran souf. Li pa t' janm gen ase. Pou ki moun
    li t'ap travay di konsa, san bay tèt li yon ti plezi? Li pa t' janm gen tan pou
    mande tèt li sa. Sa a tou, sa pa vo anyen, se pa yon bon jan pou moun viv.
  eng-BSB: 'There is a man all alone, without even a son or brother. And though there
    is no end to his labor, his eyes are still not content with his wealth: “For whom
    do I toil and bereave my soul of enjoyment?” This too is futile—a miserable task.'
  eng-WEBPB: There is one who is alone, and he has neither son nor brother. There
    is no end to all of his labour, neither are his eyes satisfied with wealth. “For
    whom then do I labour and deprive my soul of enjoyment?” This also is vanity.
    Yes, it is a miserable business.
  kbq-kbq: Mago ne'ma afu agna'ma omanigeno, mofavre onte'neanagi, tusi amuho huno
    eri'zana erino fenona eritru nehianagi, ana zamo'a knarera hunonte. Hianagi amanahu
    agenoka agra'a antahinonke, Izanku hu'na ama eri'zana e'nerue? Na'a hige'na maraguzati'na
    erizantera nehu'na musena hu'na nomanue huno nehie. Ana maka zamo'a agafa'a omne
    zamo kna nemie.
  nhe-BL: 'Niquita se tlacatl tlen itztoc iseli. Ax quinpiya iconehua, niyon iicnihua,
    pero mojmostla tequiti chicahuac pampa, yonque miyac tomi quipiya, quinequi para
    noja más moricojchihuas. Huan ax motlatzintoquilía: “¿Ajqueya nijcahuilijtehuas
    noricojyo quema nimiquis? ¿Para tlen tlahuel nimosiyahuiltía huan ax nimopaquilismaca
    ica nochi tlen nijpiya?” San tlapic nochi tlen quichihua nopa tlacatl huan tlahuel
    ohui inemilis.'
  bus-bus: Gbɛ̃ke bé à kuu à nɛ́ vĩro, à vĩ̀i ke dãaro vĩro. À ísimma è yãaro,
    baa kↄ̃n beeeo à auziki è mↄ́aro. Dé yãnzin èe zĩi kɛɛzi? Bↄ́yãnzi à nnamana
    tɛ̃̀ a zĩndanɛzi? Beee nɛ́ yã pãamɛ dↄ, yãbↄkↄ̃tɛ pãsĩmɛ.
  gub-BL: Aze awa wiko a'e zutyka'i nehe, umyrypar 'ym pà nehe, wa'yr 'ym pà nehe,
    wywyr 'ym pà nehe no, tuweharupi uma'ereko zepe, aze nahurywete pixik kwaw wemetarer
    rehe nehe, heko awer nuzawy kwaw heityk pyrer nehe. Màràzàwe tuwe uma'ereko tetea'u.
    Màràzàwe tuwe nuzemurywete kar kwaw ikatu ma'e zanereko haw rehe har rehe. Heko
    awer uzeapo na'arewahy ukàzym ma'e ràm romo. Nezewe wiko ma'e a'e wà, uzemumikahy
    a'e wà.
  eng-DRA: 'There is but one, and he hath not a second, no child, no brother, and
    yet he ceaseth not to labour, neither are his eyes satisfied with riches, neither
    doth he reflect, saying: For whom do I labour, and defraud my soul of good things?
    in this also is vanity, and a grievous vexation.'
