verse: ECC.012.007
translations:
  mal-C: പൂഴി അതു വന്ന മണ്ണിലേക്കും ആത്മാവ് അതിന്റെ ധാതാവായ ദൈവത്തിങ്കലേക്കും മടങ്ങുന്നതിനുമുമ്പേതന്നെ.
  deu-TKW: und der Staub zur Erde zurückkehrt, wie er gewesen, und der Geist zu Gott
    zurückkehrt, der ihn gegeben hat.
  lin-lin: liboso ete putulu ezonga na mabele epai wapi ewutaki, mpe pema ezonga epai
    ya Nzambe oyo apesaki yango.
  eng-LSV: And the dust returns to the earth as it was, || And the spirit returns
    to God who gave it.
  eng-GNV: And dust returne to the earth as it was, and the spirit returne to God
    that gaue it.
  eng-WEBSTER: 'Then shall the dust return to the earth as it was: and the spirit
    shall return to God who gave it.'
  nhw-BL: Xijchihua ama quema motlacayo ayamo mocuepa tlaltejpoctli quen achtihui
    eltoya huan motonal ayamo mocuepa ica Toteco catli quihualtitlanqui.
  swh-ONEN: nayo mavumbi kurudi ardhini yalikotoka, na roho kurudi kwa Mungu aliyeitoa.
  bba-bba: kpɑ tɔnun tii u wurɑ temɔ mìn di u yɑrɑ kpɑ win hunde yu wurɑ Gusunɔ wi
    u rɑɑ nùn ye wɛ̃n mi.
  eng-KJVCPB: 'Then shall the dust return to the earth as it was: and the spirit shall
    return unto God who gave it.'
  luo-luo: e kinde ma lowo dok kuom lowo, to chuny dok ir Nyasaye mane ochweye.
  meu-meu: ḡahu ese tano do se lou henia, oromana gunana heḡereḡerena do se abia,
    bona lauma na e henia Diravana dekena do se lou lao negana ai.
  npi-ULB: जमिनबाट आएको धूलो जमिनमा फर्कनुअगि र आत्मा दिनुहुने परमेश्‍वरकहाँ आत्मा
    जानुअगि उहाँको सम्झना गर् ।
  yor-yor: Tí erùpẹ̀ yóò sì padà sí ilẹ̀ ibi tí ó ti wà, tí ẹ̀mí yóò sì padà sọ́dọ̀
    Ọlọ́run tí ó fi í fún ni.
  ind-ind: Lalu tubuhmu yang berasal dari tanah akan kembali menjadi tanah seperti
    semula, dan nafas kehidupanmu akan kembali kepada Allah yang memberikannya kepadamu.
  pes-OPCB: بدن به خاک زمین که از آن سرشته شده برگردد و روح به سوی خداوند که آن را
    عطا کرده، پرواز کند.
  tgl-ULB: bago bumalik ang alabok sa lupa kung saan ito nanggaling, at bumalik sa
    Diyos ang espiritu na siyang nagbigay nito.
  hui-hui: inanaga tingini ibu lone dindi halu inanaga dinini Ngode Datagaliwabehanda
    inaha helayago ibu ibuni karia dai bulebira.
  mya-mya: ထိုကာလ၌ မြေမှုန့်သည် နေရင်းမြေသို့၎င်း၊ ဝိညာဉ်သည် အရင်ပေးတော်မူသော ဘုရားသခင့်ထံသို့
    ၎င်း ပြန်သွားရလိမ့်မည်။
  bod-N: ས་རྡུལ་ནི་ཕྱིར་ས་ལ་འཐིམ་པ་དང་སེམས་ཉིད་ནི་དེ་གནང་མཁན་གྱི་དཀོན་མཆོག་གི་དྲུང་དུ་ལོག་པར་འགྱུར་རོ།
    །
  sna-sna: uye guruva risati radzokera kuvhu kwarakabva, nomweya usati wadzokera kuna
    Mwari akaupa.
  spa-BLM: y el polvo vuelve a la tierra tal como era, y el espíritu vuelve a Dios
    que lo dio.
  cac-cac: Ayic slajvic'och co nivanil tic, smeltzajxicanoch pococal d'a sat lum tic,
    ichataxon yaj d'a yalan̈taxo. Axo co pixan sq'uexcan d'a Dios, yujto a' ac'jinacoch
    d'ayon̈.
  swh-ULB: kabla mavumbi kurudia mahali yalipotoka, na roho kurudi kwa Mungu aliyeitoa.
  bel-bel: І вернецца тло ў зямлю, чым і было яно; і вернецца дух да Бога, Які даў
    яго.
  wed-wed: Ma tupuami ina naeme au doa ma aruami ina naeme God, tauverena awarina.
  deu-ELBBK: und der Staub zur Erde zurückkehrt, so wie er gewesen, und der Geist
    zu Gott zurückkehrt, der ihn gegeben hat.
  mbb-OT: Edlikù ka ziyà te tanà he iyan mibpuunan nu, ne sikan is gehinawa he mibeǥey
    kenikew te untung ne edlikù diyà te Megbevayà he iyan mibeǥey kayi.
  mal-2015: പൊടി പണ്ടു ആയിരുന്നതുപോലെ ഭൂമിയിലേക്കു തിരികെ ചേരും; ആത്മാവു അതിനെ നല്കിയ
    ദൈവത്തിന്റെ അടുക്കലേക്കു മടങ്ങിപ്പോകും.
  rmc-rmc: a o prachos džala pale andre phuv, avke sar sas, a o duchos džala pale
    ko Del, savo les diňa.
  pes-OPV: وخاک به زمین برگردد به طوری که بود. و روح نزدخدا که آن را بخشیده بود رجوع
    نماید.
  ron-1924: пынэ ну се ынтоарче цэрына ын пэмынт, кум а фост, ши пынэ ну се ынтоарче
    духул ла Думнезеу, каре л-а дат.
  aui-aui: Bi popoku sinaveramagha sinidobodobo mema sipiikana, bi yawa yawiina na
    inaveramagha God biidi, iiyabo iveredana.
  ben-OBCV: আর ধুলো মাটিতেই ফিরে যাবে যেখান থেকে সে এসেছে, এবং আত্মা যাঁর দান, সেই
    ঈশ্বরের কাছেই ফিরে যাবে।
  som-som: iyo intaan ciiddu dhulka ku noqon siday horeba ahayd, oo ruuxuna ku noqon
    Ilaahii horeba siiyey.
  lat-VUC: et revertatur pulvis in terram suam unde erat, et spiritus redeat ad Deum,
    qui dedit illum.
  eng-ASVBT: and the dust returneth to the earth as it was, and the spirit returneth
    unto God who gave it.
  ita-1885: ed anche l'uomo temerà dei luoghi elevati, ed avrà spaventi, camminando
    per la strada; e il mandorlo fiorirà, e la locusta si aggraverà, e l'appetito
    scaderà; perciocchè l'uomo se ne va alla sua casa perpetua; e quelli che fanno
    cordoglio gli andranno d'intorno per le strade.
  eng-LXXUP: Before the dust also return to the earth as it was, And the spirit return
    to God who gave it.
  eng-ULB: before the dust returns to the earth where it came from, and the spirit
    returns to God who gave it.
  spa-VBL: Entonces el polvo vuelve a la tierra de la que salió, y el aliento de vida
    vuelve a Dios que lo dio.
  fra-_FOB: Avant que la poussière retourne dans la terre, comme elle y avait été,
    et que l'esprit retourne à Dieu qui l'a donné.
  mal-mal: പൊടി പണ്ട് ആയിരുന്നതുപോലെ ഭൂമിയിലേക്ക് തിരികെ ചേരും; ആത്മാവ് അതിനെ നല്കിയ
    ദൈവത്തിന്റെ അടുക്കലേക്ക് മടങ്ങിപ്പോകും.
  lit-lit: Tada dulkės sugrįš į žemę, kaip buvo, o dvasia sugrįš pas Dievą, kuris
    ją davė.
  urd-GVR: Tab terī ḳhāk dubārā us ḳhāk meṅ mil jāegī jis se nikal āī aur terī rūh
    us Ḳhudā ke pās lauṭ jāegī jis ne use baḳhshā thā.
  suz-BL: खप रे बोक्‍शो फुरक खपीमीन लेत्‍चा क्‍येङा ङोंइती नु सोक्‍त गेब परमप्रभु
    आ बाक्‍तीकेम सोक्‍त लेत्‍चा क्‍येङा ङोंइती परमप्रभु कली मिम्‍तो। उपदेसक ३:२०;
    उत्‍पत्ती ३:१९
  eng-NOY: and the dust return to the earth as it was, and the spirit return to God
    who gave it.
  ita-1927: (H12-9) prima che la polvere torni alla terra com’era prima, e lo spirito
    torni a Dio che l’ha dato.
  ckb-ckb: خۆڵ دەگەڕێتەوە سەر زەوی وەک پێشوو، ڕۆحیش دەگەڕێتەوە لای ئەو خودایەی کە
    بەخشیویەتی.
  eng-BBE: And the dust goes back to the earth as it was, and the spirit goes back
    to God who gave it.
  kan-OKCV: ಆಮೇಲೆ ಮಣ್ಣಿನ ದೇಹ ಅದು ಇದ್ದ ಹಾಗೆಯೇ ಭೂಮಿಗೆ ಸೇರುವುದು. ಆತ್ಮವು ಅದನ್ನು ಕೊಟ್ಟ
    ದೇವರ ಬಳಿಗೆ ಹಿಂದಿರುಗುವುದು.
  tam-2017: இந்தவிதமாக மண்ணானது தான் முன் இருந்த பூமிக்குத் திரும்பி, ஆவி தன்னைத்தந்த
    தேவனிடத்திற்கு மறுபடியும் போகாததற்குமுன்னும், அவரை உன்னுடைய வாலிபப்பிராயத்திலே
    நினை.
  spa-RV-1909: Y el polvo se torne á la tierra, como era, y el espíritu se vuelva
    á Dios que lo dió.
  ron-BTF: Atunci țărâna se va întoarce în pământ așa cum a fost, și duhul se va întoarce
    la Dumnezeu, care l-a dat.
  eng-WEBP: and the dust returns to the earth as it was, and the spirit returns to
    God who gave it.
  eng-FBV: Then the dust returns to the earth from which it came, and the breath of
    life returns to God who gave it.
  nld-1939: Het stof naar de aarde gaat, waar het vandaan kwam, En de levensgeest
    terugkeert naar God, die hem gaf.
  nch-BL: Xijchihua ama quema motacayo ayemo mocuepa taltepocti quej achtohui eltoya
    huan motonal ayemo mocuepa ica Toteco cati quihualtitanqui.
  vie-1934: và bụi tro trở vào đất y như nguyên cũ, và thần linh trở về nơi Đức Chúa
    Trời, là Đấng đã ban nó.
  hin-CV: धूल जैसी थी वैसी ही भूमि में लौट जाएगी, और आत्मा परमेश्वर के पास लौट जाएगी
    जिसने उसे दिया था.
  spa-BES: Y el polvo vuelve a la tierra como era, y el espíritu vuelve a Dios que
    lo dio.
  tdx-tdx: naho mibalike mb’an-tane niboaha’e ao i debokey, vaho mimpoly mb’ aman’Andrianamboatse
    azey i kofòkey.
  tha-KJV: และผงคลีจะกลับไปเป็นดินอย่างเดิม และจิตวิญญาณจะกลับไปสู่พระเจ้าผู้ทรงประทานให้​มาน​ั้น
  por-BR-2018: E o pó volte à terra, assim como era; e o espírito volte a Deus, que
    o deu.
  deu-ELO: und der Staub zur Erde zurückkehrt, so wie er gewesen, und der Geist zu
    Gott zurückkehrt, der ihn gegeben hat.
  eng-WYC-2018: and dust turn again into his earth, whereof it was, and the spirit
    turn again to God, that gave it. (and the dust, or the dirt, return to the earth,
    where it was before, and the spirit return to God, who gave it.)
  epo-epo: kaj la polvo refariĝos tero, kiel ĝi estis, kaj la spirito reiros al Dio,
    kiu ĝin donis.
  uig-PIN: topa-qang ǝsli tupraⱪⱪa ⱪaytⱪuqǝ, roⱨ ɵzini bǝrgǝn Hudaƣa ⱪaytⱪuqǝ — Uni
    esingdǝ tutⱪin!
  beo-beo: Ninia da:i da osobo guluga buhagimu. Amola ninia mifo amo Gode da ninma
    i, amo da Hima buhagimu.
  tpi-OTNT: Na bodi bilong yupela bai i kamap graun gen, na spirit God i bin givim
    yupela bai i go bek long God.
  hau-SA: turɓaya ta koma ƙasar da ta fito, rai kuma yă koma ga Allah wanda ya ba
    da shi.
  uig-LAT: topa-chang esli tupraqqa qaytquche, roh özini bergen Xudagha qaytquche
    — Uni ésingde tutqin!
  nde-nde: kuthi umhlabathi ubuyele emhlabathini lapho owavela khona, lomphefumulo
    ubuyele kuNkulunkulu onguye owawuphayo.
  ton-ton: 'Ka ʻe toki liliu ʻae efu ki he kelekele ʻo hangē ko ʻene ʻi ai: pea ʻe
    foki atu ʻae laumālie ki he ʻOtua ʻaia naʻa ne foaki ia.'
  ces-1613: A navrátí se prach do země, jakž prvé byl, duch pak navrátí se k Bohu,
    kterýž jej dal.
  eng-WMB: and the dust returns to the earth as it was, and the spirit returns to
    God who gave it.
  tam-TCV: மண்ணிலிருந்து வந்த உடல் மண்ணுக்குத் திரும்பி, ஆவி அதைக் கொடுத்தவரான இறைவனிடம்
    திரும்பும் முன் உன்னைப் படைத்தவரை நினைவிற்கொள்.
  ceb-ULB: sa dili pa mobalik ang abog ngadto sa yuta kung diin kini naggikan, ug
    ang espiritu mobalik ngadto sa Dios nga naghatag niini.
  pol-UBG: Wtedy proch powróci do ziemi, jak nią był, a duch powróci do Boga, który
    go dał.
  agr-agr: Nunú tsawan jegamtaig, amina iyashmek nugka yukukuntu wajastinai, wagki
    amek nugka yukukuntu juki najanamu asam. Untsu wakanik Apajuíyai wakitkittawai,
    wagki nii amasbau asa.
  kyc-kyc: Dokopa namwana yongo doko kapu kyuo isa yuu sinjimu dokona para. Imambu
    lete karenge Anatumi namwa jiyamo doko dee range baa keta para.
  urd-GVU: تب تیری خاک دوبارہ اُس خاک میں مل جائے گی جس سے نکل آئی اور تیری روح اُس
    خدا کے پاس لوٹ جائے گی جس نے اُسے بخشا تھا۔
  deu-1912: Denn der Staub muß wieder zu der Erde kommen, wie er gewesen ist, und
    der Geist wieder zu Gott, der ihn gegeben hat.
  kan-2017: ಮಣ್ಣು ಭೂಮಿಗೆ ಸೇರಿ ಇದ್ದ ಹಾಗಾಗುವುದು, ಆತ್ಮವು ತನ್ನನ್ನು ದಯಪಾಲಿಸಿದ ದೇವರ ಬಳಿಗೆ
    ಸೇರುವುದು. ಇಷ್ಟರೊಳಗಾಗಿ ನಿನ್ನ ಸೃಷ್ಟಿ ಕರ್ತನನ್ನು ಸ್ಮರಿಸದಿರಬೇಡ.
  yap-yap: Dowef rodad e bayi sul ko but’, ma lanin’dad ni Got e pi’ ngodad e bayi
    sul ngak.
  hlt-MCSB: Te vaengah laipi tah a om hmuen bangla diklai la mael tih mueihla tah
    aka pae kung Pathen taengla mael.
  mdy-ETH: ዓሽካ ሊካ ዓጮ ባንሢ ማዒባኣንቴ፥ ሼምፓሢያ ሌካ ማዤ ፆኦዛሢ ባንሢ ዓኣዺባኣንቴ ኔና ማዤ ፆኦዛሢ ማሌ።
  kew-kew: Nimina tore go su autea. Kone popo Gote nipuna gisa-pulu kone wasupare
    Gote nipu piri-para wala palia.
  twi-ASANTE: na dɔteɛ sane kɔ asase a ɛfiri mu baeɛ, na honhom no tu kɔ Onyankopɔn
    a ɔde maeɛ no nkyɛn.
  eng-WEBU: and the dust returns to the earth as it was, and the spirit returns to
    God who gave it.
  wal-wal: biittai kase ba ekettido biittaakko simmennan, shemppoikka bana immida
    Xoossaakko simmidi beennan de7ishin, nena Medhdhidaagaa qoppa.
  acu-NT: Ame jakamka namangmeka nungka najanartinuitai. Tura Yus wakanmin suramsau
    asa, ataksha Ni jukitnuitai.
  spa-PDDPT: El polvo vuelva a la tierra de donde procede, Y el espíritu regrese a
    ʼElohim, Quien lo dio.
  gun-gun: Ha'e rire yvy ku'i reikoague ojevy ju 'rã yvy re, ha'e rã nenhe'ẽ ma ojevy
    'rã Nhanderuete imbouarea py.
  ilo-ULB: sakbay nga agsubli ti tapuk iti daga a naggapuanna, ken agsubli ti espiritu
    iti Dios a nangted iti daytoy.
  kpg-kpg: Tadau huaidina gaa hula labelaa gi lodo di gelegele dela ne hai ai tadau
    huaidina, gei tadau hagataalunga gaa hula gi muli gi God dela ne gaamai tadau
    hagataalunga.
  uig-ARA: توپا-چاڭ ئەسلى تۇپراققا قايتقۇچە، روھ ئۆزىنى بەرگەن خۇداغا قايتقۇچە ــ
    ئۇنى ئېسىڭدە تۇتقىن!
  sus-sus: beenun adamadi xa gbilen bɛndɛ a daaxi naxɛ, a nii fan xa gbilen Ala ma
    naxan a raso a fate i.
  pon-2006: Paliwaratail kan pahn pwurehng wiepwella, oh engin atail esingek pahn
    pwuralahng rehn Koht me ketikihong kitail.
  jae-jae: Kekop taŋ ŋam kêsêp nom naŋ (ôliŋ), oc êmu êna nom êtiam ma awajaô êmu
    êndêŋ Anôtô, taŋ kêkêŋ naŋ, êna êtiam.
  ksd-ksd: ba ra tobon i talil tadav ra pia, ma ra tulungen tadav God nina a ga tul
    tar ia.
  tur-YTC: Toprak yere, eski haline dönmeden Ve ruh onu veren Tanrı'ya dönmeden, Seni
    Yaratanı hatırla.
  bel-N: i вернецца парахно ў зямлю, чым яно і было, а дух вернецца да Бога, Які даў
    яго.
  grc-BRENT: Καὶ ἐπιστρέψῃ ὁ χοῦς ἐπὶ τὴν γῆν ὡς ἦν, καὶ τὸ πνεῦμα ἐπιστρέψῃ πρὸς
    τὸν Θεὸν ὃς ἔδωκεν αὐτό.
  ind-AYT: dan debu kembali ke tanah seperti semula, dan roh kembali kepada Allah
    yang mengaruniakannya.
  nya-nya: Iyi ndi nthawi imene thupi lidzabwerera ku dothi, kumene linachokera, mzimu
    udzabwerera kwa Mulungu amene anawupereka.
  hrv-hrv: i vrati se prah u zemlju kao što je iz nje i došao, a duh se vrati Bogu
    koji ga je dao.
  mps-mps: Tama dagego tigi te tǫ ma pedelaibao, tama Godigo dagebolo te mani homu
    ogwa wai mobo bidi, te God agaba ma paibao.
  tpi-tpi: Na bodi bilong yupela bai i kamap graun gen, na spirit God i bin givim
    yupela bai i go bek long God.
  dan-1931: og Støvet vender tilbage til Jorden som før og Ånden til Gud, som gav
    den.
  vie-OVCB: Vì khi ấy, tro bụi trở về cùng đất, còn linh hồn quay về với Đức Chúa
    Trời, là Đấng đã ban nó cho.
  guj-2017: જેવી અગાઉ ધૂળ હતી તેવી જ પાછી ધૂળ થઈ જશે, અને ઈશ્વરે જે આત્મા આપેલો હશે
    તે તેમની પાસે પાછો જશે.
  pon-2006A: Paliwaratail kan pahn pwurehng wiepwella, oh engin atail esingek pahn
    pwuralahng rehn Koht me ketikihong kitail.
  por-BRBSL: e a poeira retorna à terra como estava, e o espírito retorna a Deus que
    o deu.
  cth-cth: Hatnae atueng dawk vaiphu teh a thonae talai koelah bout a ban vaiteh,
    muitha teh na kapoekung Cathut koe bout a ban han.
  twi-twi: na dɔte san kɔ asase a efi mu bae, na honhom no tu kɔ Onyankopɔn a ɔde
    mae no nkyɛn.
  hlt-hlt: Te vaengah laipi tah a om hmuen bangla diklai la mael tih mueihla tah aka
    pae kung Pathen taengla mael.
  tbz-SIM: Kɑ̀ɑ mu nyí wɛ̃̀tɛ mutɑ̃́ɑ̃́ mmiɛkɛ bɛ̀ dɑ dɔ̀ɔ̀nɛ̀ mù, kɛ̀ diwɛ̃nnì mu
    nyí kó nKuyie nkùù di duɔnní ku borɛ̀.
  msy-2020: E fo, God fomɨra nguazir mɨnemeniam isa gumazimɨn ingari. Eghtɨ gɨn ia
    aremeghtɨ ian mɨkarziba ua nguazir mɨnemeniam gavagham. Eghtɨ ian duar God ia
    ganɨngiziba, uamategh God bagh mangam.
  dop-dop: Nɑ pə́cɔ́ nyɑ́ tɔnʋɣʋ pəsɩ tɛtʋ nti pɑɑ ŋmɑnɑ-kʋ tɔ, nɑ nyɑ́ feesuɣu nɑ́ɑ
    məlɩ Ɩsɔ wei ɩ kɑ tʋ-kʋ tɔ ɩ kiŋ.
  azb-azb: Torpaq gəldiyi yerə qayıtmamış, Həyat nəfəsi isə onu verən Allaha dönməmiş
    Səni Yaradanı xatırla».
  eng-DBY: and the dust return to the earth as it was, and the spirit return unto
    God who gave it.
  hin-2017: जब मिट्टी ज्यों की त्यों मिट्टी में मिल जाएगी, और आत्मा परमेश्वर के पास
    जिसने उसे दिया लौट जाएगी।
  wol-KYG: Su boobaa pënd dellu suuf, na woon; bakkan dellu fa Yàlla ma able woon.
  eng-YLT: And the dust returneth to the earth as it was, And the spirit returneth
    to God who gave it.
  kne-kne: Din awak tako et mantaoli sin tapok yan din ab-abiik tako abe, mantaoli
    en Diyos ay napoana.
  eng-WYC-2017: and dust turn again into his earth, whereof it was, and the spirit
    turn again to God, that gave it.
  eng-WMBB: and the dust returns to the earth as it was, and the spirit returns to
    God who gave it.
  urd-GVH: तब तेरी ख़ाक दुबारा उस ख़ाक में मिल जाएगी जिससे निकल आई और तेरी रूह उस
    ख़ुदा के पास लौट जाएगी जिसने उसे बख़्शा था।
  rug-rug: meke sipu lopu ele pule la pa pepeso sa tini, meke sa maqomaqo si pule
    la koe Tamasa pu poni vatua.
  gaz-gaz: utuu biyyoon lafa turetti hin deebiʼin, utuu hafuurris Waaqa isa kennetti
    hin deebiʼin isa yaadadhu.
  fra-LSG: où l’on redoute ce qui est élevé, où l’on a des terreurs en chemin, où
    l’amandier fleurit, où la sauterelle devient pesante, et où la câpre n’a plus
    d’effet, car l’homme s’en va vers sa demeure éternelle, et les pleureurs parcourent
    les rues;
  yal-yal: benun bɛndɛn xa xɛtɛ bɔxɔni a kelixi dɛnaxan yi, niin yi xɛtɛ Ala ma naxan
    a fixi.
  haw-1868: Alaila, e hoi ka lepo i ka honua e like me ia mamua, A o ka uhane, e hoi
    ia i ke Akua nana ia i haawi mai.
  arb-NAV: فَيَعُودَ التُّرَابُ إِلَى الأَرْضِ كَمَا كَانَ، وَتَرْجِعَ الرُّوحُ إِلَى
    اللهِ وَاهِبِهَا.
  ewe-ewe: nàgatrɔ azu anyi si nènye tsã eye gbɔgbɔ la natrɔ ayi Mawu, ame si tsɔe
    na wò la gbɔ.
  eng-LEE: When the dust will return to the earth as it was, and the spirit will return
    unto God who gave it.—
  asm-FB: মাটিৰ পৰা অহা ধুলি মাটিলৈ ঘূৰি যোৱাৰ পূর্বেই আৰু ঈশ্বৰে দিয়া আত্মা তেওঁলৈ
    উলটি যোৱাৰ পূর্বেই তুমি যৌৱন কালত তোমাৰ সৃষ্টিকৰ্ত্তাক সোঁৱৰা।
  sus-A: بٍينُن عَدَ مَدِ شَ فبِلٍن بّندّ عَ دَاشِ نَشّ، عَ نِي قَن شَ فبِلٍن عَلَ
    مَ نَشَن عَ رَ سٌ عَ قَتٍ عِ.
  fra-SBL: et la poussière retourne à la terre comme elle était, et l'esprit retourne
    à Dieu qui l'a donné.
  hbo-hbo: וְיָשֹׁ֧ב הֶעָפָ֛ר עַל־הָאָ֖רֶץ כְּשֶׁהָיָ֑ה וְהָר֣וּחַ תָּשׁ֔וּב אֶל־הָאֱלֹהִ֖ים
    אֲשֶׁ֥ר נְתָנָֽהּ׃
  kik-kik: naruo rũkũngũ rũcooke tĩĩri-inĩ kũrĩa ruoimire, naguo roho ũcooke kũrĩ
    Ngai ũrĩa waũheanire.
  fra-NCL: et que la poussière retourne à la terre, selon ce qu’elle était ; et que
    l’esprit retourne à Dieu qui l’a donné.
  cek-AK: Maiphu loe a ohhaih long ah amlaem let ueloe, muithla loe paekkung Sithaw
    khaeah amlaem let tih.
  cuk-cuk: Ar napagi be danisoggu, napaga be gannar binnidoed. Be-burbadi gannar Bab-Dummadse
    naoed. Ar Bab-Dummad bega burba-uksadid.
  uig-CYR: топа-чаң әсли тупраққа қайтқичә, роһ өзини бәргән Худаға қайтқичә — Уни
    есиңдә тутқин!
  pma-pma: Hevus, teiai onami heha ris en atan, ka ninin onami hehina ris ven Ahi
    koa sani min kami.
  tel-2017: మట్టి తాను దేనిలోనింఛి వచ్చిందో ఆ భూమిలో కలిసిపోక ముందే ఆత్మ, దాన్నిచ్చిన
    దేవుని దగ్గరికి తిరిగి వెళ్ళిపోతుంది.
  hat-BSA: Paske konsa pousyè la va retounen nan tè a jan li te ye a, e lespri a va
    retounen kote Bondye ki te bay li a.
  bxh-bxh: Ami peꞌi, haba ami fuyo tanohi, na yaluwamiu haba sa fuyo Yaubada lisina.
  kos-kos: Manosr ac fah folokla nu in fohk uh oana meet, ac momong lun moul fah folokyak
    nu yurin God, su ase nu sesr.
  hbo-WLC: וְיָשֹׁ֧ב הֶעָפָ֛ר עַל־הָאָ֖רֶץ כְּשֶׁהָיָ֑ה וְהָר֣וּחַ תָּשׁ֔וּב אֶל־הָאֱלֹהִ֖ים
    אֲשֶׁ֥ר נְתָנָֽהּ׃
  ibo-ibo: Mgbe ahụ, anụ ahụ anyị ga-alaghachi nʼaja ebe o si pụta; mmụọ anyị ga-alaghachikwuru
    Chineke onye nyere ya.
  ory-ory: ପୁଣି, ଧୂଳି ପୂର୍ବ ପରି ମୃତ୍ତିକାରେ ଲୀନ ହେବ, ଆଉ ଆତ୍ମାଦାତା ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ
    ଆତ୍ମା ଫେରିଯିବ।
  chk-chk: Iwe, kopwe chechemeni Kot mwen inisum epwe liwiniti pwül, pun a pop seni
    pwül, pwal mwen ngünum epwe liwinla ren Kot, ewe a ngonuk.
  rop-rop: En yu garra jinggabat God bifo det bodi blanga wi garra gobek langa graun
    igin, en det laif blanga wi garra gobek langa God, dumaji im na bin gibit wi det
    laif.
  ukr-1871: І не вернеться персть, у землю чим вона й була; а дух вернеться до Бога,
    що дав його.
  deu-1951: und der Staub wieder zur Erde wird, wie er gewesen ist, und der Geist
    zu Gott zurückkehrt, der ihn gegeben hat.
  eng-JPS: And the dust returneth to the earth as it was, and the spirit returneth
    unto God who gave it.
  srp-1865: I vrati se prah u zemlju, kako je bio, a duh se vrati k Bogu, koji ga
    je dao.
  lug-lug: ng’enfuufu edda mu ttaka mwe yava, n’omwoyo ne gudda eri Katonda eyaguwa
    omuntu.
  heb-heb: וישב העפר על הארץ כשהיה והרוח תשוב אל האלהים אשר נתנה׃
  ben-IRV: ধূলো মাটিতে ফিরে যাওয়ার আগে যেখান থেকে তা এসেছিল এবং আত্মা ঈশ্বরের কাছে
    ফিরে যাবে যিনি তা দিয়েছিলেন।
  pan-pan: ਅਤੇ ਮਿੱਟੀ ਮਿੱਟੀ ਨਾਲ ਪਹਿਲਾਂ ਵਾਂਗੂੰ ਜਾ ਰਲੇ ਅਤੇ ਆਤਮਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੋਲ ਮੁੜ ਜਾਵੇ,
    ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਬਖਸ਼ਿਆ ਸੀ।
  mya-JVB: ထိုကာလ၌ မြေမှုန့် သည် နေရင်းမြေ သို့ ၎င်း၊ ဝိညာဉ် သည် အရင်ပေး တော်မူသောဘုရား
    သခင့်ထံသို့ ၎င်း ပြန် သွားရလိမ့်မည်။
  hmo-hmo: Iseda tauanina be tanobada ena kahu dekenai do idia giroa lou, bona iseda
    lauma be ita dekenai ia henia Dirava dekenai do idia giroa lou.
  urd-urd: और ख़ाक — ख़ाक से जा मिले जिस तरह आगे मिली हुई थी, और रूह ख़ुदा के पास
    जिसने उसे दिया था वापस जाए।
  rus-SYN: И возвратится прах в землю, чем он и был; а дух возвратится к Богу, Который
    дал его.
  bqc-SIM: e n bùsuti à ɛa àↄ gɛ́ gɛ̃i tɛ̃́ɛnau, gu pↄ́ à bↄ̀u, e n nisĩna àↄ
    gɛ́ tái Lua pↄ́ kpàma kĩ́i.
  tcz-CHONGTHU: Ijeh inem itileh hiche phat chu ahung lhunteng, vut leiset kisoh kit
    intin; chule lhagao chu apepa Pathen henga kile kit ding ahi.
  mar-mar: ज्या ठिकाणापासून ती आली, माती परत मातीला मिळेल, आणि देवाने दिलेला आत्मा
    त्याजकडे परत जाईल.
  soq-soq: No bontato etemba leulepie dogo popokauwa wanalepi, ita aleumba leulepie
    God mida dewasana mampe alepi.
  qub-qub: Chaypitaga allpapita rurasha cuerpuyquega yapay ticranga allpamanna imaypis
    cashanno cananpaj. Almallayquinami cutenga Tayta Dios cajman. Paymi goshurayquipis.
  bqp-bqp: ari n bùsutiti gↄ̃ ɛra à gɛ́ gɛ̃ zĩtɛn, gu kũ à bòn, ari n nini gↄ̃ gɛ́
    tá Luda kũ à kpàmma kĩnaa.
  hat-hat: Lè sa a, kò nou pral tounen pousyè latè jan l' te ye anvan an. Souf nou
    menm ap tounen jwenn Bondye ki te ban nou l' lan.
  eng-BSB: before the dust returns to the ground from which it came and the spirit
    returns to God who gave it.
  eng-WEBPB: and the dust returns to the earth as it was, and the spirit returns to
    God who gave it.
  kbq-kbq: Ana'ma hanigeno'a kugusopamo'a eteno moparega vinkeno, tami'nea netega
    avamutimo'a Anumzamofontega ete vugahie.
  nhe-BL: Xijchihua ama quema motlacayo aya mocuepa tlaltejpoctli queja achtohui eltoya
    huan motonal aya mocuepa ica Toteco tlen quihualtitlanqui.
  bus-bus: ai n bùsuti gↄ̃ ɛara à gá gɛ̃ tↄↄtɛn, guu kɛ̀ à bↄ̀n, ai n ninii gↄ̃ gá
    tá Luda kɛ̀ kpàmmaa kiia.
  gub-BL: Izypy mehe zaneretekwer ur ywy imuku'i pyrer wi wà. Uzewyr putar a'e pe
    nehe no. Tupàn umur zanerekuwe zanewe. Zanerekuwe uzewyr putar izupe nehe no.
  eng-DRA: And the dust return into its earth, from whence it was, and the spirit
    return to God, who gave it.
