    mwe ilil wheat ke ac ilil uh, ku pursren mwe on ke ac sritalkinyuk, a on lun sie
    won sohksok ku in okaskomyak liki motul.
  hbo-WLC: וְסֻגְּר֤וּ דְלָתַ֙יִם֙ בַּשּׁ֔וּק בִּשְׁפַ֖ל ק֣וֹל הַֽטַּחֲנָ֑ה וְיָקוּם֙
    לְק֣וֹל הַצִּפּ֔וֹר וְיִשַּׁ֖חוּ כָּל־בְּנ֥וֹת הַשִּֽׁיר׃
  ibo-ibo: mgbe e mechiri ọnụ ụzọ nke pụrụ nʼokporoụzọ, mgbe olu ịkwọ nri ga-adị ala,
    mgbe ụda olu abụ ụmụ nnụnụ ga-akpọte ndị mmadụ, ma abụ ha niile na-ala ala,
  ory-ory: ଓ ପଥ ଆଡ଼େ ଦ୍ୱାର ରୁଦ୍ଧ ହେବ, ସେହି ସମୟରେ ପେଷଣ ଶବ୍ଦ କ୍ଷୀଣ ହେବ, ପୁଣି ପକ୍ଷୀର
    ନାଦରେ ଲୋକ ଜାଗି ଉଠିବ ଓ ବାଦ୍ୟକାରିଣୀ କନ୍ୟାଗଣ କ୍ଷୀଣ ହେବେ;
  chk-chk: Iwe, selingom repwe püngüla, pwe kosap chüen tongeni rongorong akürangen
    won al. Süngürüngürün föir pwal ngingin köl epwe miiniin ngonuk. Lupwen aramas
    ra pwök ren tikin machang, en kosap pwök ren.
  rop-rop: En yu garra jinggabat God bifo yu dubala irriwol garra go brabli defwan,
    en yu kaan irrim detlot ebrijing weya oldei meigimbat nois ebriweya, en yu kaan
    irrim detlot hu oldei grandimbat detlot sid en detlot hu oldei pleiplei myusik,
    en wen yubin trai blanga slip detlot bard bin oldei sing en weikimap yu
  ukr-1871: І зачиняться двері на улицю; замовкнуть жорна; коли вставати муть, як
    засьпіває півень, а дочки сьпіву помовкнуть;
  deu-1951: wenn die Türen nach der Straße geschlossen werden und das Klappern der
    Mühle leiser wird, wenn man erwacht vom Vogelsang und gedämpft werden die Töchter
    des Gesangs;
  eng-JPS: And the doors shall be shut in the street, when the sound of the grinding
    is low; and one shall start up at the voice of a bird, and all the daughters of
    music shall be brought low;
  srp-1865: I kad æe se zatvoriti vrata s ulice, i oslabiti zveka od mljevenja, i
    kad æe se ustajati na ptièji glas i prestati sve pjevaèice,
  lug-lug: nga n’enzigi ez’olekedde enguudo zigaddwawo, n’eddoboozi ly’okusa nga livumbedde;
    ng’abasajja bagolokoka olw’eddoboozi ly’ennyonyi, naye nga ennyimba zaabwe zivumbedde;
  heb-heb: וסגרו דלתים בשוק בשפל קול הטחנה ויקום לקול הצפור וישחו כל בנות השיר׃
  ben-IRV: সেই দিন হবে যখন রাস্তার দরজা বন্ধ থাকবে এবং পেষণের শব্দ বন্ধ হবে, যখন লোকেরা
    পাখির আওয়াজে চমকে উঠবে এবং মেয়েদের গানের আওয়াজ কমে যাবে মৃত্যুর মধ্যে সমস্ত
    কর্মের অবসান, অথবা জীবনের এমন একটা সময় যখন একজন ব্যক্তি ভালো করে আওয়াজ আর শুনতে
    পারে না কিন্তু অদ্ভুতভাবে উচ্চ তীক্ষ্ণ কন্ঠের দ্বারা বিঘ্নিত হয়।
  pan-pan: ਅਤੇ ਗਲੀ ਦੇ ਬੂਹੇ ਬੰਦ ਹੋ ਜਾਣ, ਜਦ ਚੱਕੀ ਪੀਸਣ ਦੀ ਅਵਾਜ਼ ਹੌਲੀ ਹੋ ਜਾਵੇ ਅਤੇ ਪੰਛੀ
    ਦੀ ਅਵਾਜ਼ ਤੋਂ ਉਹ ਚੌਂਕ ਕੇ ਉੱਠ ਜਾਣ ਅਤੇ ਰਾਗ ਦੀਆਂ ਸਾਰੀਆਂ ਧੀਆਂ ਲਿੱਸੀਆਂ ਹੋ ਜਾਣ,
  mya-JVB: ကြိတ် သံ လျော့ သောအခါ ၊ လမ်း နား မှာ တံခါးရွက် တို့သည် စေ့ လျက်ရှိလိမ့်မည်။
    ငှက် သံ ကိုကြားသောအခါ ၊ စောစောထ လိမ့်မည်။ သီချင်း သည်မ အပေါင်း တို့ သည် အသံ သေးကြလိမ့်မည်။
  hmo-hmo: Oiemu taiana be do idia kudima, ariara ena regena do oi kamonai namonamo
    diba lasi. Uiti moia ena regena, bona miusiki regena danu do oi kamonai lasi.
    To manu ena ane ese mahuta dekena amo oi do ia hanogaia.
  urd-urd: और गली के किवाड़े बन्द हो जाएँ, जब चक्की की आवाज़ धीमी हो जाए और इंसान
    चिड़िया की आवाज़ से चौंक उठे, और नग़मे की सब बेटियाँ ज़ईफ़ हो जाएँ।
  rus-SYN: и запираться будут двери на улицу; когда замолкнет звук жернова, и будет
    вставать человек по крику петуха и замолкнут дщери пения;
  bqc-SIM: N lɛ́ aↄ kpaaũa gãaɛ, wísilↄgbɛ kↄ̃fĩ a busɛkũnɛ. Bãↄ wii a n vu
    iu, mɛ́ nɛnↄɛnaↄ lɛ a kɛnɛ busɛ.
  tcz-CHONGTHU: Hinkhoa phat kijen naneipat ahung kichai masang in chule natohgim
    phat ahung kichai masang in, Ama chu geldoh in. Husat ginho ahung thipma chule
    vacha hamgin najah masat tengleh nangma nahung kithodoh ding ahi.
  mar-mar: त्यासमयी जेव्हा रस्त्यातील दरवाजे बंद होतील आणि जात्याचा आवाज थांबेल, तेव्हा
    पक्ष्याच्या शब्दाने मनुष्य बिथरेल, आणि मुलींच्या गायनाचास्वर लुप्त होईल.
  soq-soq: Mida e dewaena insena ando asia potalepio aia mai etadewaitaa, e nana laulantompa
    ba sino epompa moinawa mai etaa. Tane nene aiawa e wadamesaepi.
  qub-qub: Manami sumäga wiyanquipänachu. Cällicho may-jina büllata ruraptinpis manami
    wiyanquipänachu. Mulinu agashantapis manami wiyanquipänachu. Warmicuna cantajtapis
    manami wiyanquipänachu. Puñuyta mana puydirmi äbicuna cantashan öra ricchamunquipaj.
  bqp-bqp: N lɛ́ nigↄ̃ nakↄ̃ana gãnulɛa, wísilↄgbɛ kĩni ni busɛ kũnnɛ. Bãnↄ wiki
    ni n vu in, nↄkparenↄ lɛ̀ ni kɛnnɛ busɛ.
  hat-hat: De twou zòrèy ou yo ap bouche, ou p'ap tande sa k'ap pase nan lari. Ata
    gwo bri moulen ki toupre ou la, w'a tande l' tou piti piti. Moun te mèt ap chante
    bò kote ou, w'ap tande vwa yo lwen lwen. Lè sa a, depi pipirit konmanse chante,
    nou gen tan leve.
  eng-BSB: when the doors to the street are shut and the sound of the mill fades away,
    when one rises at the sound of a bird and all the daughters of song grow faint,
  eng-WEBPB: and the doors shall be shut in the street; when the sound of the grinding
    is low, and one shall rise up at the voice of a bird, and all the daughters of
    music shall be brought low;
  kbq-kbq: Kagesamo'ma ankani orenesigenka eri'zama enerisaza agasasama nentahisante
    Anumzamofona antahimio. Hagi menina ese nama ageru arigenka onetine. Hianagi ana
    maka namaramimofo agerumo'a agerura rume vuno ome osi huno taganegahie.
  nhe-BL: Huan quema ya tiquinpolojtos motlancochhua, monequis timotentetzopas chicahuac
    para huelis tijchichicuetzas motlacualis. Teipa ajsis tonali quema timehuas cualca
    quema aya tzajtzij cuapelechme pampa ax huelis ticochis. Pero ta ayoc titlacaquis
    cuali huan motlajtol ayoc caquistis cuali.
  bus-bus: N lɛ́ égↄ̃ nakↄ̃ana gãalɛ, wísilↄgbɛ kĩi é busɛ kũnnɛ. Bãanↄ wiii é
    n vu iin, nↄkparɛnↄ lɛ̀ é kɛnnɛ busɛ.
  gub-BL: Napeapyha kwaw nehe no. A'e mehe napepuner kwaw teko wànoànogaw nahu rupi
    har henu haw rehe nehe. Pepytu'u etea'i putar arozràn imuku'iku'i haw henu re
    nehe. Pepytu'u etea'i putar teko wioràwiràn imupu haw henu re nehe. Pepu'àm putar
    izi'itahy wiràmiri waze'eg mehe nehe.
  eng-DRA: And they shall shut the doors in the street, when the grinder’s voice shall
    be low, and they shall rise up at the voice of the bird, and all the daughters
    of music shall grow deaf.
