verse: ECC.012.004
translations:
  mal-C: തെരുവിലേക്കുള്ള കവാടങ്ങൾ അടയ്ക്കപ്പെടും പൊടിക്കുന്ന ശബ്ദം അവ്യക്തമാകും; പക്ഷികളുടെ
    കലപിലശബ്ദത്തിൽ നീ ഉണരും, എന്നാൽ അവരുടെയും സംഗീതധ്വനി മന്ദമാകും;
  deu-TKW: und die Thüre nach der Straße verschlossen wird, indem das Geräusch der
    Mühle abnimmt, und man aufsteht beim Laut eines Vogels, und alle Sängerinnen gedämpft
    sind.
  lin-lin: tango bikangelo ya ekuke ekokangama na balabala, mpe makelele ya basi oyo
    banikaka ble ekosila ; tango bato balamukaka na banzembo ya bandeke mpe bayembi
    ya basi batikaka koyemba ;
  eng-LSV: And doors have been shut in the street. When the noise of the grinding
    is low, || And [one] rises at the voice of the bird, || And all daughters of song
    are bowed down.
  eng-GNV: 'And the doores shall be shut without by the base sound of the grinding,
    and he shall rise vp at the voice of the birde: and all the daughters of singing
    shall be abased.'
  eng-WEBSTER: And the doors shall be shut in the streets, when the sound of the grinding
    shall be low, and he shall rise up at the voice of the bird, and all the daughters
    of music shall be brought low.
  nhw-BL: Huan quema ya tiquinpolojtos motlancochhua, monequis timotentetzopas chicahuac
    para huelis tijchichicuetzas motlacualis. Teipa ajsis tonali quema timehuas cualca
    quema ayamo tzajtzij poyoxme pampa amo huelis ticochis. Pero ta ayacmo titlacaquis
    cuali huan mocamanal ayacmo caquistis cuali.
  swh-ONEN: wakati milango ya kuingia barabarani itakapofungwa na sauti ya kusaga
    kufifia; wakati watu wataamshwa kwa sauti ya ndege, lakini nyimbo zao zote zikififia;
  bba-bba: Wunɛn wɑ̃ɑru tɑ ko n sɑ̃ɑwɑ nɡe ɡɑmbo ye yɑ kɛnuɑ ǹ kun mɛ nɡe nɛɛru tèn
    wɔkinu dwiiyɑ ǹ kun mɛ nɡe ɡunɔbu ɡe ɡɑ swĩi mɑri ǹ kun mɛ nɡe womu ɡe bɑ mɑri.
  eng-KJVCPB: and the doors shall be shut in the streets, when the sound of the grinding
    is low, and he shall rise up at the voice of the bird, and all the daughters of
    musick shall be brought low;
  luo-luo: Dhorangeye momanyore gi wangʼ yore nolor kendo koko mar rego ok nowinjre
    maber; kendo kata mana ywak winy machiewou e nindo ok unuwinji.
  meu-meu: bona ariara ai ruma iduaradia bae hekou. Una dina ai uit iririna reḡena
    baine maraḡi, bona ta baine noga haraḡa manu ena tai ai, bona ane-abi hahinedia
    eredia bae manoka.
  npi-ULB: त्यो यस्तो समय हुने छ, जुन बेला सडकहरूमा ढोकाहरू बन्द गरिन्छन्, र जाँतो
    पिँध्‍नेहरू आवाज बन्द हुने छ, र चराचुरुङ्गीको चिरबिरे आवाजमा मानिसहरू उठ्छन्,
    र केटीहरूका गीतहरू हराएर जान्छन् ।
  yor-yor: nígbà tí ìlẹ̀kùn sí ìgboro yóò tì tí ariwo ọlọ yóò dákẹ́; nígbà tí àwọn
    ènìyàn yóò dìde sí ariwo àwọn ẹyẹ ṣùgbọ́n gbogbo orin wọn yóò máa lọ ilẹ̀.
  ind-ind: Waktu masih muda, kamu dapat membedakan bunyi-bunyian di luar pintu rumahmu,
    bunyi pembantu yang menggiling gandum, dan suara-suara burung. Tetapi sesudah
    tua, telingamu tidak bisa membedakan bunyi lagi, dan sebelum burung kecil mulai
    berkicau di waktu fajar, kamu sudah terbangun.
  pes-OPCB: او را به یاد آور، قبل از اینکه گوشهایت، همچون درها، بسته شوند و نتوانند
    سر و صدای کوچه و صدای آسیاب و نغمهٔ موسیقی و آواز پرندگان را بشنوند.
  tgl-ULB: Iyon ang panahon na isasara ang mga pinto sa lansangan, at titigil ang
    tunog ng pagdidikdik, kapag nasisindak ang mga lalaki sa tinig ng ibon, at kapag
    lumilipas na ang mga kanta ng mga babae.
  hui-hui: Ani bedamingi dege tínaga hale tulu kagola tígua mbirale hale habe nahe
    howa anda manda tagirahayagi ege to̱le̱me kilingele lalu widi dambiaganegobi ngida
    piliperu bayale mbira tagirayagi laruagobi baya hangu hale nahe holeberami. Ai
    tí mbiraga u padamigola ega bilaragome dege tí mo barila holebira.
  mya-mya: ကြိတ်သံလျော့သောအခါ၊ လမ်းနားမှာ တံခါး ရွက်တို့သည် စေ့လျက်ရှိလိမ့်မည်။ ငှက်သံကိုကြားသော
    အခါ၊ စောစောထလိမ့်မည်။ သီချင်းသည်မ အပေါင်းတို့ သည် အသံသေးကြလိမ့်မည်။
  bod-N: སྲང་ལམ་གྱི་སྒོ་རྣམས་བརྒྱབ་པ་དང་རང་འཐག་གི་སྒྲ་ཡང་ཆུང་སྟེ། བྱ་ཡིས་སྐད་འབྱིན་དུས་མི་རྣམས་ཡར་ལང་ཞིང་།
    གླུ་མ་ཐམས་ཅད་རྒུད་པའོ། །
  sna-sna: kana mikova yokunzira ichinge yapfigwa uye maungira okukuya oderera; kana
    vanhu vomutswa nokuimba kweshiri asi nziyo dzavo dzose dzisisanzwiki zvakanaka;
  spa-BLM: y las puertas estarán cerradas en la calle; cuando el sonido de la molienda
    es bajo, y uno se levantará a la voz de un pájaro, y todas las hijas de la música
    serán abatidas;
  cac-cac: Ayic ol javoc jun tiempoal chi' d'a eyib'an̈, man̈xo ol yal-laj eyab'an
    tastac sc'an̈ d'a yoltac b'e, man̈xo ol eyab'paxlaj sc'an̈ q'uen cha'. Pitzan
    ex xo ayic tz'oc' noc' much ayic ayto sc'ana', man̈xo ol eyab' yoch b'it d'a e
    tz'ey.
  swh-ULB: Huo utakuwa wakati ambao milango imefungwa katika mtaa, na mlio wa kusanga
    kukoma, wakati wanaume watasitushwa kwa mlio wa ndege, na wimbo wa sauti ya wasichana
    kukoma.
  bel-bel: і замыкацца будуць дзьверы на двор; калі аціхне гул жорнаў, і будзе ўставаць
    чалавек на пеўнеў крык, і замоўкнуць дочкі пяяньня;
  wed-wed: Taniḡami ina pota da gugura au etanai eḡa ona nonori, kiu ina logologoi
    ina ravidagudaguimi wate ai wela anatapui ina amoa.
  deu-ELBBK: und die Türen nach der Straße geschlossen werden; indem das Geräusch
    der Mühle dumpf wird, und er aufsteht bei der Stimme des Vogels, und gedämpft
    werden alle Töchter des Gesangs.
  mbb-OT: Is menge telinga nu ne kenè en ebpekepurung ebpekezineg, te minsan keǥurub
    te ǥelingan wey kegkaǥi te menge tagbis etawa sunata.
  mal-2015: തെരുവിലെ കതകുകൾ അടയും; അരെക്കുന്ന ശബ്ദം മന്ദമാകും; പക്ഷികളുടെ ശബ്ദത്തിങ്കൽ
    ഉണർന്നുപോകും; പാട്ടുകാരത്തികൾ ഒക്കെയും തളരുകയും ചെയ്യും;
  rmc-rmc: sar pes phandena o vudara pre uľica a o hangos andro mľinos slabisaľola
    sar pes ušťela upre pro giľavipen le čirikleskro, ale lengre giľa na šunďona mištes.
  pes-OPV: و درها در کوچه بسته شود و آواز آسیاب پست گردد و از صدای گنجشک برخیزد و
    جمیع مغنیات ذلیل شوند.
  ron-1924: пынэ ну се ынкид челе доуэ ушь динспре улицэ; кынд хуруитул морий слэбеште,
    те сколь ла чирипитул уней пэсэрь, гласул тутурор кынтэрецелор се ауде ынэбушит,
  aui-aui: Tainam sinapotepoteyana da kwaritu kedae gekunawaiyanana. Tami kate gerubana
    da parawa kana gudaguda kwarituna konawaiyaneni, bi bada gerubana manu gamodi
    kenama sinakasikasi wiimatakim bi kunawaiyana.
  ben-OBCV: যখন রাস্তার দিকের দরজা বন্ধ হয়ে যাবে আর জাঁতার আওয়াজ কমে যাবে; যখন পাখির
    আওয়াজে লোকে উঠবে, কিন্তু তাদের সব গান ক্ষীণ হয়ে যাবে;
  som-som: iyo inta albaabbada jidadka lagu xidho, iyo inta sanqadha shiididdu ay
    gaaban tahay, oo shimbirta cideeda lagu tooso, oo gabdhaha muusikaduna ay wada
    taag darnaadaan.
  lat-VUC: 'et claudent ostia in platea, in humilitate vocis molentis, et consurgent
    ad vocem volucris, et obsurdescent omnes filiæ carminis:'
  eng-ASVBT: and the doors shall be shut in the street; when the sound of the grinding
    is low, and one shall rise up at the voice of a bird, and all the daughters of
    music shall be brought low;
  ita-1885: Avanti che il sole, e la luce, e la luna, e le stelle sieno oscurate;
    e che le nuvole ritornino dopo la pioggia;
  eng-LXXUP: And they shall shut the doors in the marketplace, Because of the weakness
    of the voice of her that grinds at the mill; And he shall rise up at the voice
    of the sparrow, And all the daughters of song shall be brought low;
  eng-ULB: That will be the time when the doors are shut in the street, and the sound
    of grinding stops, when men are startled at the voice of a bird, and the singing
    of girls' voices fades away.
  spa-VBL: y las puertas de la calle estén cerradas. Antes de que el sonido del molino
    disminuya, y te despiertes temprano cuando los pájaros cantan, pero apenas puedas
    oírlos.
  fra-_FOB: Et que les deux battants de la porte seront fermés sur la rue, quand s'abaissera
    le bruit de la meule; qu'on se lèvera au chant de l'oiseau, et que toutes les
    filles du chant seront abattues;
  mal-mal: തെരുവിലെ കതകുകൾ അടയും; അരക്കുന്ന ശബ്ദം മന്ദമാകും; പക്ഷികളുടെ ശബ്ബത്തിൽ
    ഉണർന്നുപോകും; പാട്ടുകാരികൾ ഒക്കെയും തളരുകയും ചെയ്യും;
  urd-GVR: Use yād rakh, is se pahle ki galī meṅ pahuṅchāne wālā darwāzā band ho jāe
    aur chakkī kī āwāz āhistā ho jāe. Jab chiṛiyāṅ chahcahāne lageṅgī to tū jāg uṭhegā,
    lekin tamām gītoṅ kī āwāz dabī-sī sunāī degī.
  suz-BL: मेना लां ङा लाप्‍चो चोक्‍सीब। यात हिल्‍शो सेंदा आइक्‍च दुम्‍ना दुम्‍न लाइब।
    मुरपुकी चिक्‍ब आन ग्रीशो नेंशा बोक्‍नी‍म। मीश आल आन कुम्‍सो नेल्‍ल आइक्‍च सेंदा
    पा नेंसीब।
  eng-NOY: when the doors are shut in the streets, while the sound of the mill is
    low; when they rise up at the voice of the bird, and all the daughters of music
    are brought low;
  ita-1927: (H12-6) e i due battenti della porta si chiudono sulla strada perché diminuisce
    il rumore della macina; in cui l’uomo si leva al canto dell’uccello, tutte le
    figlie del canto s’affievoliscono,
  ckb-ckb: کاتێک دەرگاکانی بازاڕ دادەخرێن و دەنگی هاڕین نزم دەبێتەوە؛ ئەو ڕۆژەی کە
    پیرەمێرد لە دەنگی چۆلەکە هەڵدەستێت، هەرچەندە بەلایەوە گۆرانی کچەکان کز دەبن؛
  eng-BBE: When the doors are shut in the street, and the sound of the crushing is
    low, and the voice of the bird is soft, and the daughters of music will be made
    low;
  kan-OKCV: ಬೀದಿ ಬಾಗಿಲುಗಳು ಮುಚ್ಚಿರುವುವು, ಅರೆಯುವ ಶಬ್ದವು ಕಡಿಮೆಯಾಗುವುದು; ಪಕ್ಷಿಯ ಶಬ್ದವಾದಾಗ
    ಎದ್ದೇಳುವುದು ತಡವಾಗುವುದು. ಮುಂಜಾನೆಯ ಗಾನಸ್ವರ ಮಂದವಾಗುವುದು.
  tam-2017: எந்திர சத்தம் நின்றதினால் தெருவாசலின் கதவுகள் அடைபட்டு, குருவியின் சத்தத்திற்கும்
    எழுந்திருக்கவேண்டியதாகி, இசைக்கும் பெண்களெல்லாம் உணர்வு இழப்பதற்குமுன்னும்,
  spa-RV-1909: Y las puertas de afuera se cerrarán, por la bajeza de la voz de la
    muela; y levantaráse á la voz del ave, y todas las hijas de canción serán humilladas;
  ron-BTF: Și se vor închide ușile dinspre străzi, când slăbește sunetul măcinatului,
    și el se va ridica la cântatul păsării și toate fiicele muzicii vor fi înjosite;
  eng-WEBP: and the doors shall be shut in the street; when the sound of the grinding
    is low, and one shall rise up at the voice of a bird, and all the daughters of
    music shall be brought low;
  eng-FBV: and the doors to the street are shut. Before the sound of the grinding
    mill grows low, and you wake up early when the birds are singing, but you can
    hardly hear them.
  nld-1939: Eer de vleugels van de straatdeur zich sluiten, En het geknars van de
    molen verzwakt, Het geluid van de vogel vermindert, En alle zangen verstommen.
  nch-BL: Huan quema ya tiquinpolojtos motancochhua, monequis timotentetzopas chicahuac
    para huelis tijchichicuetzas motacualis. Teipa ajsis tonali quema timijquehuas
    cualca quema ayemo tzajtzij cuapeleme pampa amo huelis ticochis. Pero ta ayecmo
    titacaquis cuali huan mocamanal ayecmo caquistis cuali.
  vie-1934: hai cánh cửa bên đường đóng lại, và tiếng xay mỏn lần; lúc ấy người ta
    nghe tiếng chim kêu bèn chờ dậy, và tiếng con gái hát đều hạ hơi;
  hin-CV: चक्की की आवाज धीमी होने के कारण नगर के फाटक बंद हो जाएंगे; और कोई व्यक्ति
    उठ खड़ा होगा, तथा सारे गीतों की आवाज शांत हो जाएगी.
  spa-BES: Cuando las puertas están cerradas en la calle, y el sonido del molino es
    bajo, y se levanten a la voz del ave, y las hijas de la música serán humilladas.
  tdx-tdx: ie mirindriñe o lalam-ban-dalam-beio, naho migeongeoñe avao o vato fandisanañeo,
    naho mahatsekake ondaty ty feom-boroñe, vaho hene namptsiñeñe o anak’ ampela mpibekoo;
  tha-KJV: และประตู​คู่​ที่​เปิดออกถนนจะปิดเสีย เมื่อเสียงโม่อ่อยลง เมื่​อม​ีเสียงนก
    เขาจะลุกขึ้น และบรรดานั​กร​้องสตรีจะย่อตัวลง
  por-BR-2018: E as portas da rua se fecharem, enquanto se abaixa o ruído da moedura;
    e se levantar a voz das aves, e todas as vozes do canto se encurvarem.
  deu-ELO: und die Türen nach der Straße geschlossen werden; indem das Geräusch der
    Mühle dumpf wird, und er aufsteht bei der Stimme des Vogels, und gedämpft werden
    alle Töchter des Gesanges.
  eng-WYC-2018: and (they) shall close the doors in the street (or and they shall
    close the doors to the street), in the lowness of [the] voice of a grinder; and
    they shall rise (up) at the voice of a bird, and all the daughters of song shall
    wax deaf.
  epo-epo: kaj fermitaj estos la pordoj al la strato, kiam eksilentos la sonado de
    la muelŝtono; kaj homo leviĝados laŭ la krio de birdo, kaj mallaŭtiĝos la sonoj
    de kantoj;
  uig-PIN: koqiƣa ⱪaraydiƣan ixiklǝr etilidu; tügmǝnning awazi pǝsiydu, kixilǝr ⱪuxlarning
    awazini anglisila qɵqüp ketidu, «nahxiqi ⱪizlar»ning sayraxliri sus anglinidu;
  beo-beo: 'Dia ge da ga:i dagoiba:le, logoba:le ga: da hame nabimu. Di da gagoma
    goudasu ea ga: amola baidama dubi amo fonobahadi fawane nabimu. Be sio ea gesami
    hea:su amoga fawane da dia golabe didilisimu.'
  tpi-OTNT: Na yau bilong yupela bai i pas na bai yupela i no moa harim ol nois ausait
    long haus, olsem nois bilong ston i wilwilim wit, na olsem krai bilong kain kain
    musik. Tasol long taim yupela i slip, bai singaut bilong pisin tasol inap long
    kirapim yupela.
  hau-SA: sa’ad da aka rufe ƙofofin shiga tituna ƙarar niƙa kuma ya tsagaita; sa’ad
    da kukan tsuntsaye ta farkar da mutane, ba a kuwa jin waƙoƙinsu,
  uig-LAT: kochigha qaraydighan ishikler étilidu; tügmenning awazi pesiydu, kishiler
    qushlarning awazini anglisila chöchüp kétidu, «naxshichi qizlar»ning sayrashliri
    sus anglinidu;
  nde-nde: lapho iminyango ephumela emigwaqweni isivaliwe lomsindo wokuchola usufiphala;
    lapho abantu besethuswa yikukhala kwenyoni, lezingoma zazo zincipha;
  ton-ton: Pea ʻe tāpuni ʻae ngaahi matapā ʻi he hala, ʻoka siʻi ʻae longoaʻa ʻoe
    meʻa momosi, pea ʻe tuʻu hake ia ʻi he leʻo ʻoe manupuna, pea ʻe vaivai hifo ʻae
    ngaahi ʻofefine ʻoku fasi hiva;
  ces-1613: A zavříny budou dvéře od ulice s slabým zvukem mlení, a povstanou k hlasu
    ptačímu, a přestanou všecky slibnosti zpěvu;
  eng-WMB: and the doors shall be shut in the street; when the sound of the grinding
    is low, and one shall rise up at the voice of a bird, and all the daughters of
    music shall be brought low;
  tam-TCV: வீதிக்குப் போகும் கதவுகள் அடைக்கப்பட்டு அரைக்கும் சத்தம் குறைந்துபோக, பறவைகளின்
