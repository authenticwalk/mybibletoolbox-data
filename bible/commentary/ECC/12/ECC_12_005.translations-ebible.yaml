  vie-OVCB: Hãy nhớ đến Chúa trước khi con lo sợ té ngã và lo lắng về những nguy hiểm
    trên đường; trước khi tóc con chuyển bạc như cây hạnh nhân trổ hoa, và con lê
    bước nặng nề như cào cào sắp chết, cùng những dục vọng không còn thôi thúc nữa.
    Hãy nhớ đến Chúa trước khi con vào phần mộ, là nơi ở đời đời của con, lúc những
    người đưa đám sẽ than khóc trong tang lễ của con.
  guj-2017: તે સમયે તેઓ ઊંચાણથી બીશે, બીક લાગશે. તેઓને રસ્તા પર ચાલતાં ડર લાગશે, બદામના
    ઝાડ પર ફૂલો ખીલશે, તીડ બોજારૂપ થઈ પડશે, અને ઇચ્છાઓ મરી પરવારશે. કેમ કે માણસ પોતાના
    અનંતકાલિક ઘરે જાય છે. અને વિલાપ કરનારાઓ શેરીઓમાં ફરે છે.
  pon-2006A: Ke pahn kin lengkiki wasa ile kan oh perki aluseli. Ke pahn moangepwetla;
