  hlt-hlt: A sang neh longpuei ah mueirhih te a rhih uh bal ni. Noe thing khaw khooi
    vetih tangku khaw canawt ni. Huengaihnah khaw talh tih hlang loh amah kah kumhal
    im la cet tih aka rhaengsae rhoek loh imdak ah a vael uh.
  tbz-SIM: Kɛ̀ ditennì kó mudèè mu nyí yonkɛ, kɛ̀ dɛ̀ mu nyí tùɔ̀kɛ ɑ níí bo nkérí
    dɛ̀ kɛ yĩɛ̃̀kù. Kɛ̀ ikúó mmu nyí pɑ̀ɑ́, kɛ̀ dicɑ́dɔ́nnì kɔ̃̀ntì mu nyí cɛ̃ɛ̃kɛ,
    bɑ́ dɛ̀ mu nyí tùɔ̀kɛ, ɑ í yó mbɑɑ̀tì dìì mɔ̀nnì ticɔtitì kó kunɑɑtí. Kɛ yɛ̃́
    ɑ tɔ̀ɔ́nnɛ̀mɛ̀ ɑ bo kòmmɛ̀ dihɛì sɑ̃́ɑ̃̀ kpɛri, kɛ̀ bɛkúdɑbònkɔmbɛ̀ pɑ̃̀nkɛ firì
    icɛ miɛkɛ.
  msy-2020: Eghtɨ ia danganir pɨn itibar atiatingɨva, tuavibar aruan buraghburegham.
    Ian dapanarɨziba ghurghurightɨ, ia daruan asaghasegham. Eghtɨ biziba ia damutɨ,
    ian naviba da bagh dɨkavan kogham. Eghtɨ ia aremegh mangɨ nguibar ia zurara ikiamimɨn
    ikiam. Eghtɨ ian nguibamɨn iti darasi, me arang azir akabar amu ikiam.
  dop-dop: Nɑ ń wɩɩ təkpɑlɛnɑɑ, nɑ mpɑɑʋ wɛ-ŋ sɔɣɔntʋ, nɑ nyɑ́ nyʋɣʋ hʋlʋmɩ ɩsɩɩ tʋɣʋ
    ŋku kʋ hɛtʋ hʋlʋmɑɑ tɔ. Nɑ nyɑ́ nɔɔhɛɛ məlɩ-ŋ yuŋ ɩsɩɩ səɣəlɑ, nɑ tuusi pee kʋnyɩɩlʋɣʋ
    sɩ nyɑ́ nɔɣɔ tɑɑ. Kʋyɑkʋ nɑkʋlɩ ɩlɛnɑ pɑ́ ponɑ-ŋ nyɑ́ kɑntəkɑɣɑ təyɑɣɑ tɑɑ nɑ
