  yal-yal: Yire matexin yi magaxu fɔlɔ ayi, gaxun yi lu kiraan xɔn. Xun sɛxɛne yi
    fixa alo wudin na fuga. Fatin yi binya ayi alo suɲɛn na sin bɔxɔni. Kunfa mi fa
    na, bayo adamadiin fa sigama a habadan banxin nin, wugalaane yi dangu kiraan xɔn
    a ɲan feen na.
  haw-1868: 'A makau lakou i na mea kiekie; Aia hoi ma ke alanui na mea e weliweli
    ai, Ua hoopailua hoi ka laau alemona, A o ka uhini, he mea ia e kaumaha ai, A
    lilo no hoi ka hua kepa i mea mikomiko ole; No ka mea, hele ke kanaka i kona hale
    mau, A hele ka poe kanikau ma na alanui:'
  arb-NAV: يَوْمَ يَفْزَعُ الرِّجَالُ مِنَ الْعُلُوِّ، وَيَتَخَوَّفُونَ مِنْ أَخْطَارِ
    الطَّرِيقِ، وَيُزْهِرُ الشَّيْبُ، وَيُصْبِحُ الْجَرَادُ ثَقِيلاً عَلَى كَتِفِ
    الْمَرْءِ، وَتَمُوتُ الرَّغْبَةُ. عِنْدَئِذٍ يَمْضِي الإِنْسَانُ إِلَى مَقَرِّهِ
    الأَبَدِيِّ، وَيَطُوفُ النَّادِبُونَ فِي الشَّوَارِعِ.
  ewe-ewe: Àvɔ̃ na dzidede kple gege, eye nàzu amegãɖeɖi si anɔ zɔzɔm ɖɔɖɔɖɔ, ame
    si nyɔnugbɔdɔdɔ magadzro o, ame si atsi tsitre ɖe ku ƒe agbo nu, eye wòagogo eƒe
    aƒe mavɔ esime konyifalawo nɔa ablɔ dzi zɔm.
  eng-LEE: Also when men will be afraid of every elevation, and are terrified on every
    way, and the almond-tree will refuse [its blossom], and the locust will drag itself
    slowly along, and the desire will gainsay compliance; because man goeth to his
    eternal home, and the mourners go about the streets;
  asm-FB: সেই সময়ত মানুহে ওখ ঠাইত উঠি যাবলৈ ভয় খাব আৰু বাটত থকা বাধা-বিঘিনিৰ ওপৰেদি
    খোজ কাঢ়ি যাবলৈ ভয় খাব। তেতিয়া বাদাম গছত বগা ফুল ফুলিব, ফৰিঙৰ দৰে নিজকে টানি
    টানি খোজ কাঢ়িব, স্বাভাৱিক কামনা-বাসনা উত্তেজিত নহ’ব। তাৰ পাছতে মানুহ নিজৰ অনন্তকালৰ
    ঘৰলৈ গুছি যায় আৰু বিলাপকাৰীসকল শোভাযাত্রাৰ পথলৈ নামি যায়।
  sus-A: شّمّ قَمَ نّ فَاشُدٍ يِرٍ عِتٍشِ رَ، عٍ قَمَ نّ فَاشُدٍ قٍ شْرْشْي رَ كِرَ
    شْن مَ، شّمْشِ شُنسّشّ قَمَ نّ قِيشّدٍ، كَتٌي بَمَ نّ كَسَرّ تِقٍ، سٍرِ مُ دَندَنيِ
    تِمَ سْنْن. نَ تّمُي مِشِ سِفَمَ نّ عَ شَ لِنفِرَ دْنشْي، وَ شُي مِنِمَ نّ كِرَيٍ
