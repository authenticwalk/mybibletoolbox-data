  jae-jae: Ŋamalac oc têtêc gebe sêsêlêŋ gamêŋ ŋabau ma sêsa nêŋ intêna tonêŋ ŋalêlôm
    ŋatutucgeŋ (ôliŋ walô gêjaŋa). Wa ŋaola ênac lêtêŋ (môdê êsa) ma wagô êka gwec-gwecgeŋ
