  fra-SBL: oui, ils auront peur des hauteurs, et les terreurs seront sur le chemin ;
    et l'amandier fleurira, et la sauterelle sera un fardeau, et le désir s'éteindra ;
    parce que l'homme va dans sa maison éternelle, et les personnes en deuil vont
    dans les rues ;
  hbo-hbo: גַּ֣ם מִגָּבֹ֤הַּ יִרָ֙אוּ֙ וְחַתְחַתִּ֣ים בַּדֶּ֔רֶךְ וְיָנֵ֤אץ הַשָּׁקֵד֙
    וְיִסְתַּבֵּ֣ל הֶֽחָגָ֔ב וְתָפֵ֖ר הָֽאֲבִיֹּונָ֑ה כִּֽי־הֹלֵ֤ךְ הָאָדָם֙ אֶל־בֵּ֣ית
    עֹולָמֹ֔ו וְסָבְב֥וּ בַשּׁ֖וּק הַסֹּפְדִֽים׃
  kik-kik: rĩrĩa andũ marĩ na guoya wa kũhaica igũrũ, na mageetigĩra mogwati ma mabarabara-inĩ;
    rĩrĩa mũtĩ wa mũrothi ũrutĩte kĩro, nayo ndaahi ithiiage ĩĩkururĩtie, namo merirĩria
    mage hinya. Hĩndĩ ĩyo mũndũ ainũke kũrĩa agaatũũra tene na tene, nao acakai mathiĩ
    magĩcakayaga njĩra-inĩ.
  fra-NCL: où l’on redoute les lieux élevés, où l’on a des terreurs dans le chemin,
    où l’amandier fleurit, où la sauterelle devient pesante, et où la câpre n’a plus
    d’effet, car l’homme s’en va vers sa maison d’éternité, et les pleureurs parcourent
    les rues ;
  cek-AK: 'nihcae mah kasang ahmuen to zii o tih, loklam ah zithaih to om tih, almond
    thing loe tadok tacawt ueloe, pakhuh loe nang han hmuen kazit ah om tih, koehhaih
    palungthin to thazok tih boeh; kami loe angmah ih dungzan im ah caeh boeh pongah,
    palungsae kaminawk loe loklam ah caeh o tih:'
  cuk-cuk: Neg-matusulidgi-nanalegedgi be dobe itononikoed, igarba-bonisar-nanalegedgi
    dobe be itononibaloed. Be-sailagia, ibmar-durba-sibudiksiiyob osibumakdoed. Ses-nanaeyob
    arbaed-dummad be nanadii guoed. Ibmar-gullegedi, bar bega nued-gulle gunonikosulid.
    Ar ade, dule degisadegu-yoggued-negse nadapid, bar gannar dagegarsulid. Bega-dule-bomaladdi,
    galimba-ebiris obiryamakdoed.
  uig-CYR: кишиләр егиздин қорқиду, кочиларда вәһимиләр бар дәп қорқуп жүриду; бадам
    дәриғи чичәкләйду; чекәткә адәмгә жүк болиду, шиндир мевиси солишиду; чүнки инсан
    мәңгүлүк маканиға кетиду вә шуниң билән тәң, матәм тутқучилар кочида айлинип жүриду;
  pma-pma: Mihemetau keke mivoual vuo mivaha en out tai koa vina nesa. Hilumi hoh
    ka hekeih keke mivamea ran vulumi netan veni keihoen onami hetovuol emun. Hevus,
    hekatau en tounah keil ekek, miheha suk en out tasehien ekor onami, ka itang ven
    kami en sise keil ten meteimal.
  tel-2017: ఎత్తు స్థలాలంటే, దారిలోని అపాయాలంటే మనుషులు భయపడే సమయమది. బాదం చెట్టుకు
    పూలు పూసినప్పుడు, మిడతల్లాగా బతుకు భారంగా ఈడుస్తుంటే, సహజమైన కోరికలు అంతరిస్తాయి.
    అప్పుడు మనిషి తన శాశ్వత నివాసం చేరతాడు. ఏడ్చేవాళ్ళు వీధుల్లో తిరుగుతారు.
  hat-BSA: Anplis mesye yo va vin pè yon wo plas ak gwo danje k ap vini a. Lè pye
    zanmann nan fleri, krikèt volan rale kò l olon wout la, e dezi gason an pa ka.
    Paske lòm nan ap prale nan kay etènèl li a, pandan sila k ap fè dèy yo vire toupatou
    nan wout la.
  bxh-bxh: Tau Ginaulimiu bena ami nuwatuhui, yo edaꞌeda launa ami ꞌwasabuwedi, doꞌata
    ami beꞌu. Kulumiu hola hige ti fou ofi doha didiyali tayadi, yo hola hige au lau welawelai.
    Doha kupati hanahanau haba ya peꞌi, yo emi amna hola hige ti tomatoma, mate bena
    ami nuwatuhui. Ma mwahumwahulimiu bena ami nuwatuhui. Tabu au bagibagi ee–, peꞌi
    fuyana, yena ami peꞌi, haba ami lau Biula. Na dodoga haba halamiu sa tan eloꞌelolosi.
  kos-kos: Kom ac fah langinging ke acn fulat, ac sensen in forfor. Aunsifom ac fah
    fiayai, na ac fah arulana upa kom in sifacna fahsr. Ac fah wanginla ma kom mwel.
    Kut ac som nu yen mongla na safla lasr, na ac fah oasr tung mwemelil inkanek uh.
  hbo-WLC: גַּ֣ם מִגָּבֹ֤הַּ יִרָ֙אוּ֙ וְחַתְחַתִּ֣ים בַּדֶּ֔רֶךְ וְיָנֵ֤אץ הַשָּׁקֵד֙
    וְיִסְתַּבֵּ֣ל הֶֽחָגָ֔ב וְתָפֵ֖ר הָֽאֲבִיּוֹנָ֑ה כִּֽי־הֹלֵ֤ךְ הָאָדָם֙ אֶל־בֵּ֣ית
    עוֹלָמ֔וֹ וְסָבְב֥וּ בָשּׁ֖וּק הַסֹּפְדִֽים׃
  ibo-ibo: mgbe ndị mmadụ ga-atụ egwu ebe dị elu; na ihe egwu nke okporoụzọ, mgbe
    osisi alụmọnd ga-ama ifuru mgbe ụkpana ga na-adọkpụ onwe ya nʼụzọ, agụụ ihe ọbụla
    ga-akwụsịkwa. Mgbe ahụ, ndị mmadụ ga-ala ụlọ ebighị ebi ya, ndị na-akwa akwa ga
    na-agagharị nʼokporoụzọ niile.
  ory-ory: ଆହୁରି, ସେମାନେ ଉଚ୍ଚସ୍ଥାନ ବିଷୟରେ ଭୀତ ହେବେ ଓ ପଥରେ ତ୍ରାସ ହେବ; ଆଉ, ବାଦାମ ବୃକ୍ଷ
    ପୁଷ୍ପିତ ହେବ ଓ ଫଡ଼ିଙ୍ଗ ଆପଣା ଭାରରେ ଭାରଗ୍ରସ୍ତ ହେବ ଓ କାମନା ନିସ୍ତେଜ ହେବ; କାରଣ ମନୁଷ୍ୟ
    ଆପଣା ଚିର ନିବାସକୁ ଯାଏ ଓ ଶୋକକାରୀମାନେ ପଥରେ ଭ୍ରମଣ କରନ୍ତି;
  chk-chk: Iwe, kopwe niuokus le feitä won chukuchukutä, kopwe pwal niuokus le fetal
    won al. Mökürom epwe üwan. Iwe, kopwe fokun weires le fetal, nge om mochen meinisin
    epwe ükütiu. Pun aramas repwe feila ngeni ar lenien asösö lon peiaser, nge chon
    ngüngüres repwe fetal won al.
  rop-rop: En yu garra jinggabat God bifo yu bradin blanga go langa det haiwan hil,
    maitbi samting garra hepin blanga yu, en blanga yu heya garra go brabli waitwan
    en yu nomo laigim dum enijing na. Dumaji wi garra ol go langa det greibyad en
    olabat garra kraikraibat blanga wi.
  ukr-1871: І висоти стануть їм страшні, а на дорозї будуть боятись; і зацьвіте дерево
    мігдалове, й ковалик отяжіє, та й кріп розсиплесь; бо ось відходить чоловік у
    свою вічну домівку, а плакальники готові вже, провожати його улицею; —
  deu-1951: wenn man sich auch vor jeder Anhöhe fürchtet und Schrecknisse auf dem
    Wege sieht; wenn der Mandelbaum blüht und die Heuschrecke sich mühsam fortschleppt
    und die Kaper versagt (denn der Mensch geht in sein ewiges Haus, und die Trauernden
    gehen auf der Gasse umher);
  eng-JPS: Also when they shall be afraid of that which is high, and terrors shall
    be in the way; and the almond-tree shall blossom, and the grasshopper shall drag
    itself along, and the caperberry shall fail; because man goeth to his long home,
    and the mourners go about the streets;
  srp-1865: I visokoga mjesta kad æe se bojati i strašiti se na putu, kad æe badem
    ucvjetati i skakavac otežati i želja proæi, jer èovjek ide u kuæu svoju vjeènu,
    i pokajnice æe hoditi po ulicama;
  lug-lug: nga batya buli kiwanvu n’akabi akali mu nguudo, ng’omubira gumulisizza,
    ng’enseenene yeewalula era nga tewakyali alimu keetaaga kino oba kiri. Omuntu
    n’agenda mu nnyumba ye gy’alimala ekiseera ekiwanvu n’abakungubazi ne babuna enguudo.
  heb-heb: גם מגבה יראו וחתחתים בדרך וינאץ השקד ויסתבל החגב ותפר האביונה כי הלך האדם
    אל בית עולמו וסבבו בשוק הספדים׃
  ben-IRV: সেই দিন হবে যখন মানুষ উঁচু জায়গা ভয় পাবে এবং রাস্তার ভয়ে ভয় পাবে এবং
    যখন বাদাম গাছে ফুল ফুটবে এবং যখন ফড়িং নিজেকে জোর করে নিয়ে চলবে এবং যখন স্বাভাবিক
    ইচ্ছা ব্যর্থ হবে। তখন মানুষ তার অনন্ত ঘরে যাবে এবং শোকার্তরা রাস্তায় যাবে।
  pan-pan: ਫੇਰ ਉਹ ਉਚਿਆਈ ਤੋਂ ਵੀ ਡਰਨਗੇ ਅਤੇ ਰਾਹ ਵਿੱਚ ਖੌਫ਼ ਖਾਣਗੇ, ਬਦਾਮ ਦਾ ਬੂਟਾ ਫਲੇਗਾ ਅਤੇ
    ਟਿੱਡੀ ਵੀ ਭਾਰੀ ਲੱਗੇਗੀ ਅਤੇ ਇੱਛਾ ਮਿਟ ਜਾਵੇਗੀ, ਕਿਉਂ ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਸਦੀਪਕਾਲ ਦੇ ਟਿਕਾਣੇ
    ਨੂੰ ਤੁਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੋਗ ਕਰਨ ਵਾਲੇ ਗਲੀ-ਗਲੀ ਫਿਰਦੇ ਹਨ,
  mya-JVB: ထို ကာလ၌ မြင့် သောအရာတို့ကို ကြောက် ကြ လိမ့်မည်။ လမ်း ၌ ဘေး တွေ့မည်ဟု ထင်ကြလိမ့်မည်။
    ဗာတံ ပင်ပွင့် လိမ့်မည်။ ကျိုင်းကောင် သည် မိမိ ၌မိမိ လေးလိမ့်မည်။ အလို ဆန္ဒလျော့
    လိမ့်မည်။ အကြောင်း မူကား၊ လူ သည်ထာဝရ နေရာ သို့ သွား ဆဲရှိ၍ ၊ ငို ခြင်းသည် တို့သည်
    လမ်း တို့၌ လှည့်လည် ကြ၏။
  hmo-hmo: Unai neganai danu oi be ataiai gabudia dekenai do oi gari, bona dala dekenai
    oi raka neganai, moru garina do oi gari. Oiemu huina be do idia kurokuro, bona
    mai hekwarahi danu do oi raka lao. Ma oi manoka dainai, oiemu hahine do oi sihari
    henia diba lasi. Badina ita be iseda laga-ani gabuna, dokona dekenai ita lao noho,
    bona mase dainai idia taitai taudia be ariara dekenai idia tai noho.
  urd-urd: हाँ, जब वह चढ़ाई से भी डर जाए और दहशत राह में हो, और बा'दाम के फूल निकलें
    और टिड्डी एक बोझ मा'लूम हो, और ख़्वाहिश मिट जाए क्यूँकि इंसान अपने हमेशा के मकान
    में चला जायेगा और मातम करने वाले गली गली फिरेंगें।
  rus-SYN: и высоты будут им страшны, и на дороге ужасы; и зацветет миндаль, и отяжелеет
    кузнечик, и рассыплется каперс. Ибо отходит человек в вечный дом свой, и готовы
    окружить его по улице плакальщицы; -
  bqc-SIM: Ńyↄ̃ vĩakɛ gulɛsĩɛ ń bɛa zɛ́ guuo, n mikã a pu lán gyavuwa. Ńyↄ̃
    nzĩa gálɛ lán kwa táa'oawa, pↄe a n mɛ fɛlɛ lↄo, asa gbɛ̃nazĩna ì gɛ́ a
    gɛ́kĩiɛ, ↄ̃ ↄↄlↄnaↄ ìↄ bɛ gãaɛ.
  tcz-CHONGTHU: Nangma lhuh ding nahung kichat tijatna, chule lamlen jotna’a jong
    setto ding nalung khama, vaopah banga nasam ho ahung kana, chule khaokhopi tobanga
    nakhupboh’a lam nahin jot masang in, chule jitoh kingaina imacha nei talouva nahung
    um masang in, Ama chu geldoh in. Nangman na tonsot mun na jot masanga, lhankhuh
    nanai tul tul’a, na kivuina muna lunghem ho aka phat’u hung lhun masang in, Ama
    chu geldoh in.
  mar-mar: तेव्हा मनुष्यास उंचावरच्या ठिकाणांची आणि रस्त्यावरील पुढील धोक्यांची भीती
    वाटेल, आणि तेव्हा बदामाचे झाड फुलेल, आणि तेव्हा टोळ स्वतःपुढे भारी असा वाटेल,
    आणि तेव्हा स्वाभाविक इच्छा दुर्बल होईल. नंतर मनुष्य आपल्या सनातन घरास जातो, आणि
    शोक करणारे रस्त्यात फिरतात.
  soq-soq: Mida e dewaena insena ando e sala awoia awa inguguraitone saitona kadi
    donsaa sawa, ita e uwaa lagunalepie sapa wapi, e kapoi rua mamoo teteite aitaa,
    ita e eba mai aitaa rua, dia. Ita nitu daitada nuaeubu manawo dialepi. Mida e
    dewaena insena ando apana uduudu bontompe bubua bolawe antompa, ita apana into
    ke wampe leumpa.
  qub-qub: Janajpa wichashpayqui fiyupami mancharinquipaj. Nänicunachöpis tuninayquipita
    manchacunquipämi. Almendro jacha waytajnömi ajchayquipis soguyanga. Buylaj chüpacacuna
    japayllapa purejnömi puriyta ñacanquipaj. Majayqui captinpis manami munapanquipänachu.
    Runaga para-simri mana cutimojmi aywacun. Wañuptenga cällicunachönami paypaj wagan.
  bqp-bqp: Ĩni vĩna kɛ guleinɛ kũ kurena zɛ́ gũnwo, n mìkã ni pura kũ lán desu
    vú bà. Ĩni n zĩda gátɛ lán kwa táa'onaa bà, pↄ́ke ni n mɛ̀ futɛ doro, zaakũ bisãsiri
    dì gɛ́ a gɛ́kiamɛ, akũ ↄ́ↄdↄrinↄ dìgↄ̃ kure gãnulɛa.
  hat-hat: W'ap pè moute sou bagay ki twò wo pou ou pa gen tèt vire. Menm mache nan
    granchemen ap yon danje pou ou. Tout cheve nan tèt ou ap vin blan, w'ap pèdi fòs
    kouray ou. Pa gen anyen ki ka fè l' tounen ankò. W'ap desann nan dènye kay kote
    ou pral rete pou tou tan an. Lè sa a, moun ap mache rele nan tout lari.
  eng-BSB: when men fear the heights and dangers of the road, when the almond tree
    blossoms, the grasshopper loses its spring, and the caper berry shrivels— for
    then man goes to his eternal home and mourners walk the streets.
  eng-WEBPB: yes, they shall be afraid of heights, and terrors will be on the way;
    and the almond tree shall blossom, and the grasshopper shall be a burden, and
    desire shall fail; because man goes to his everlasting home, and the mourners
    go about the streets;
  kbq-kbq: Agonaregama mareri zanku'ma koroma osuge, ra'naregama uramizanku'ma koro'ma
    osuge, almoni zafa amosre gna huno kazokamo efeke osuge, fri'zama nehia kenumo'ma
    hagagi hagagi'ma nehiaza osuge, vea zama hu kavesi'zamo'ma evuoramige'ma hu'nenire
    Anumzamofona antahimio. Mani vava kuma mati'matitegama vurava'o osuge, vogisifama
    omase'nenankeno vahe'mo'ma zavima ote'nenire Anumzanka'amofona antahimio.
  nhe-BL: Teipa ta tiquimacasis titlejcos campa tlahuejcapa huan tiquimacasis tihuetzis
    quema tinejnemis. Tielis se huehuentzi tzonchipahuac. Huan tijhuahuatatzas motlacayo.
    Ayoc tijnequis tipaquis ihuaya mosihua. Tiitztos nechca miquistli. Quena, timiquis
    huan tiyas ipan tlen elis mochaj para nochipa. Huan nopa tlacame tlen mitzchoquilise
    itztose ipan calle.
  bus-bus: Nɛ́ vĩa kɛ gulezĩnɛ kↄ̃n lili'ona zɛ́ guuo, n mìkã é pura kũ lán desu
    vú bà. Nɛ́ n zĩnda gáɛ lán kwa táa'ona bà, pↄ́ke é n mɛ̀ fɛɛ dↄro, zaakɛ gbɛ̃ntee
    è gá a gákiiamɛ, ben ↄ́ↄdↄrinↄ ègↄ̃ lili oo gãalɛ.
  gub-BL: Na'e pekyze putar aiha katu ma'e apyr wi pe'ar àwàm wi nehe. Te peata haw
    na'ikatu kwaw peme nehe. Pe'aw xig putar nehe. Nereputar kwaw ma'e nehe. A'e 'ar
    mehe zanetua'uhez mehe zaha putar zanepytu'u haw iahykaw rehe har pe nehe. A'e
    ma'e uzeapo mehe teko uzai'o putar taw myteromo zanerehe a'e wà nehe.
  eng-DRA: 'And they shall fear high things, and they shall be afraid in the way,
    the almond tree shall flourish, the locust shall be made fat, and the caper tree
    shall be destroyed: because man shall go into the house of his eternity, and the
    mourners shall go round about in the street.'
