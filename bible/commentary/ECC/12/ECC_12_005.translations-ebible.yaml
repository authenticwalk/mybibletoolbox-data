  hrv-hrv: Kad je put uzbrdo muka i svaki izlazak prijetnja; a badem je u cvatu, i
    skakavac ne skače više, i koprov plot puca, jer čovjek ide u svoj vječni dom!
    A narikače već se kreću ulicama.
  mps-mps: Te bulu dabe daide ugwadu dage bidalu, tama dage te sunumidu bilabo wi
    yaibao. Dagego tobolu nisi te tedela yai pedelama, tama dage te sunumidu bilibo
    sę dene yaibao. Tama te nai dabego dage haliga hogodolabo sę me iligobeo. Te
    dage isilama, tama duga sesemane sogo bidada peyu, bidada pabo buluba bidigi paibao.
    Te duga taunde bidibo we bidi dabego, te augwaligo gela weyu, hobede ebo balia
    po waibao.
  tpi-tpi: Bai yupela i pret long i stap long ol ples antap, na bai yupela i pret
    long wokabaut long rot. Gras bilong yupela bai i kamap waitpela, na bai yupela
    i hatwok long wokabaut. Na ol samting i no inap mekim bel bilong yupela i kirap.
    Na bai yupela i dai na i go long ples yupela bai i stap oltaim oltaim long en.
    Na ol manmeri long taun bilong yupela, bai ol i krai na singsing sori.
  dan-1931: da man også ængstes for Bakker, og Rædsler lurer på Vejen, da Mandeltræet
