  azb-azb: O zaman onlar uca yerdən qorxacaq, Yolda yerimək də təhlükəli olur. Bax
    badam ağacı çiçək verir, Çəyirtkə özünü güclə çəkir, Həvəsi zəifləyir. Beləcə
    insan son mənzilə gedir, Yas tutanlar küçələrə düşür.
  eng-DBY: they are also afraid of what is high, and terrors are in the way, and the
    almond is despised, and the grasshopper is a burden, and the caper-berry is without
    effect; (for man goeth to his age-long home, and the mourners go about the streets;)
  hin-2017: फिर जो ऊँचा हो उससे भय खाया जाएगा, और मार्ग में डरावनी वस्तुएँ मानी जाएँगी;
    और बादाम का पेड़ फूलेगा, और टिड्डी भी भारी लगेगी, और भूख बढ़ानेवाला फल फिर काम
    न देगा; क्योंकि मनुष्य अपने सदा के घर को जाएगा, और रोने पीटनेवाले सड़क-सड़क फिरेंगे।
  wol-KYG: Nga dem, ba ragal fu kawe, am tiitaange ciw yoon, garab tóor, ba weex furr,
    soccet di yokokoki, doomu garab tëë yékkati siddit, nga jëm kër gu mujj, waa dëj
    bi fees mbedd mi.
  eng-YLT: Also of that which is high they are afraid, And of the low places in the
    way, And the almond-tree is despised, And the grasshopper is become a burden,
    And want is increased, For man is going unto his home age-during, And the mourners
    have gone round through the street.
  kne-kne: Emegyat kan to ay mandan sin nangato ay lugar ya olay din kalsada et kaman
    napnos kaeegyat. Maobanan kan to yan maligatan ka ay man-gido ay kaman dodon ay
    kinmenteg di siki na si teg-in. Enggay makaan abe di ganas mo ay makidaag. Dandani
    ka sin pan-illengam si eng-enggana et wadan to di manmandan sin kalsada ay manladladingit.
  eng-WYC-2017: And high things shall dread, and shall be afeared in the way; and
    an almond tree shall flower, a locust shall be made fat, and capers shall be destroyed;
    for a man shall go into the house of his everlastingness, and wailers shall go
    about in the street.
  eng-WMBB: yes, they shall be afraid of heights, and terrors will be on the way;
    and the almond tree shall blossom, and the grasshopper shall be a burden, and
    desire shall fail; because man goes to his everlasting home, and the mourners
    go about the streets;
  urd-GVH: उसे याद रख, इससे पहले कि तू ऊँची जगहों और गलियों के ख़तरों से डरने लगे।
    गो बादाम का फूल खिल जाए, टिड्डी बोझ तले दब जाए और करीर का फूल फूट निकले, लेकिन
    तू कूच करके अपने अबदी घर में चला जाएगा, और मातम करनेवाले गलियों में घूमते फिरेंगे।
  rug-rug: totoso matagutu ni rina tie sari vasidi ululudi meke sari tinasuna pa siraṉa;
