verse: ECC.012.005
translations:
  mal-C: മനുഷ്യർ ഉയരങ്ങളെ ഭയക്കും; തെരുവോരങ്ങളിലെ അപകടങ്ങളെയും! ബദാംവൃക്ഷം പൂക്കുമ്പോൾ
    വിട്ടിൽ ഇഴഞ്ഞുനടക്കും. അഭിലാഷങ്ങൾ ഉണരുകയില്ല. അപ്പോൾ മനുഷ്യൻ തന്റെ ശാശ്വതഭവനത്തിലേക്കു
    പോകും, വിലാപക്കാർ തെരുവീഥികളിൽ ചുറ്റിസഞ്ചരിക്കും.
  deu-TKW: Auch fürchtet man sich vor Anhöhen, und Schrecknisse giebt's auf dem Wege,
    und es blüht der Mandelbaum, und es schleppt sich die Heuschrecke, und es versagt
    die Kaper. Denn hingeht der Mensch zu seinem ewigen Hause, und auf der Gasse gehen
    die Klagenden umher, -
  lin-lin: tango bato bakomaka kobanga komata likolo, mpe bakomaka kobanga makama
    na nzela ; tango nzete ya pome ebimisaka mbuma, tango mabanki ekomaka kilo, mpe
    baposa ekokisamaka lisusu te ; pamba te moto akendaka na ndako ya libela, mpe
    basi oyo balelaka na bibembe basanganaka na balabala.
  eng-LSV: Also of that which is high they are afraid, || And of the low places in
    the way, || And the almond-tree is despised, || And the grasshopper has become
    a burden, || And want is increased, || For man is going to his perpetual home,
    || And the mourners have gone around through the street.
  eng-GNV: 'Also they shalbe afraide of the hie thing, and feare shalbe in the way,
    and the almond tree shall flourish, and the grassehopper shall be a burden, and
    concupiscence shall be driuen away: for man goeth to the house of his age, and
    the mourners goe about in the streete.'
  eng-WEBSTER: 'Also when they shall be afraid of that which is high, and fears shall
    be in the way, and the almond tree shall flourish, and the grasshopper shall be
    a burden, and desire shall fail: because man goeth to his long home, and the mourners
    go about the streets:'
  nhw-BL: Teipa ta tiquimacasis titlejcos campa tlahuejcapa huan tiquimacasis tihuetzis
    quema tinejnemis. Tielis se huehuentzi tzonchipahuac. Huan tijhuahuatatzas motlacayo.
    Ayacmo tijnequis tipaquis ihuaya mosihua. Tiitztos nechca miquilistli. Quena,
    timiquis huan tiyas ipan catli elis mochaj para nochipa. Huan nopa masehualme
    catli mitzchoquilise itztose ipan calle.
  swh-ONEN: wakati watu watakapoogopa kilichoinuka juu na hatari zitakazokuwepo barabarani;
    wakati mlozi utakapochanua maua na panzi kujikokota nawe usiwe na shauku ya kitu
    chochote. Ndipo mwanadamu aiendea nyumba yake ya milele nao waombolezaji wakizunguka
    barabarani.
  bba-bba: Sɑɑ ye sɔɔ, kɑɑ n bɛrum mɔ̀ ɑ̀ n ɡunɡuru yɔɔmɔ kpɑ ɑ n wɑhɑlɑ mɔ̀ ɑ̀ n
    sĩimɔ. Wunɛn seri yi koo bururɑ nɡe dɑ̃ɑ wɛ̃su ɡɑsu. A ǹ mɑɑ kpɛ̃ ɑ yɔ̃ nɡe twee.
    Mɛyɑ kpee yɑ̃nun nuburɑ kun mɑɑ wunɛn binɛ seeyɑmɔ. Domi sɔ̃ɔ teeru bɑɑwure u
    koo dɑ win wɑ̃ɑ yee dɑ̃ɑkirɔ kpɑ wuri yi nɔɔrɑ bɑɑmɑ swɛɛ sɔɔ.
  eng-KJVCPB: 'also when they shall be afraid of that which is high, and fears shall
    be in the way, and the almond tree shall flourish, and the grasshopper shall be
    a burden, and desire shall fail: because man goeth to his long home, and the mourners
    go about the streets:'
  luo-luo: Ji noluor kuonde motingʼore gi malo kendo wuoth nobednigi matek e wangʼ
    yore. Maua mar oyungu thiewo kendo ongogo lak mondo odhi ocham it yien-no, to
    oyudo ka it yien-no onge gi ndhandhu. Kamano e kaka dhano dhiyo e dalane mosiko
    ka joywak to dengo e wangʼ yore.
  meu-meu: Una dina ai. atai gabudia garidia bae gari, bona dala ai danu hahegari
    ḡaudia bae mia. Una dina ai sakada auna baine burea, bona kwadi baine bainabaina
    lao, bona heḡahusi baine ore. Badina be taunimanima na baine noho henia hanaihanai
    gabuna e laomu, bona taitai taudia na ariara ai e tai loaloamu.
  npi-ULB: त्यो यस्तो समय हुने छ, जुन बेला मानिसहरू उचाइ र गल्लीका खतराहरूदेखि डराउँछन्,
    र जब बदामको फुल फक्रन्छ र जब फटेङ्ग्रो पेटको बलले घस्रँदै हिँड्छ र प्राकृतिक इच्छा
    असफल हुन्छ, तब मानिस आफ्नो अनन्त घरमा जान्छ, र शोक गर्नेहरू गल्लीहरूमा जान्छन्
    ।
  yor-yor: Nígbà tí ènìyàn yóò bẹ̀rù ibi gíga àti ti ìfarapa ní ìgboro; nígbà tí igi
    almondi yóò tanná àti tí ẹlẹ́ǹgà yóò wọ́ ara rẹ̀ lọ tí ìfẹ́ kò sì ní ru sókè mọ́
    nígbà náà ni ènìyàn yóò lọ ilé rẹ́ ayérayé tí àwọn aṣọ̀fọ̀ yóò máa rìn kiri ìgboro.
  ind-ind: Pada waktu kamu tua, kamu akan takut naik tangga ataupun berjalan di tempat
    yang rata. Rambutmu akan menjadi putih seperti salju. Seperti belalang tua yang
    tidak bisa melompat lagi, demikianlah kamu pada masa tuamu nanti. Pada waktu itu
    obat untuk membangkitkan hasrat berahi pun tidak ampuh lagi. Akhirnya kamu meninggal
    dan pergi ke tempatmu yang kekal, dan teman-teman di kotamu akan meratap.
  pes-OPCB: او را به یاد آور قبل از اینکه از هر بلندی بترسی؛ و از خطر راهها هراسان
    شوی؛ قبل از اینکه موهایت مانند شکوفۀ درخت بادام سفید شوند، و تو مانند ملخ بی‌جان
    خود را به سختی روی زمین بکشی، و آتش هیجان جوانی‌ات رو به خاموشی رود. او را به
    یاد آور قبل از اینکه به خانهٔ جاودانی بروی و مردم برای سوگواری تو جمع شوند.
  tgl-ULB: Iyon ang panahon na matatakot ang mga lalaki sa mga matataas na lugar at
    sa mga kapahamakan sa lansangan, kapag sumagana ang puno ng pili, at kapag hinahatak
    ng mga tipaklong ang mga sarili nila, at kapag naglaho ang mga likas na pagnanasa.
    Pagkatapos, pupunta ang tao sa kaniyang walang hanggang tahanan at ang mga nagdadalamhati
    ay tutungo sa mga lansangan.
  hui-hui: Ani kamingi tí hari bare ngaruha holene gi halu geme ibaga bialu polenego
    mogo lalu gi holeberemi. Tínaga mandari kamigoni dagua halu pele hangu hai holebira.
    Anidagua birangi harigani tini pobe nahedagola poa halu gililo yu ibaga bu holeberemi.
    Mbirale bulene ngaru bule tínaga bu miniha heyalu kiau nalolebira. Ani biralu
    homoleberemi. Homalu tínaga haabobo bu holene wiyagoria hole poleberemi. Ani poramigola
    wali agali tínaga tanoha karu ti íbu ngoai howa dugu bialu holebira.
  mya-mya: ထိုကာလ၌ မြင့်သောအရာတို့ကို ကြောက်ကြ လိမ့်မည်။ လမ်း၌ဘေးတွေ့မည်ဟု ထင်ကြလိမ့်မည်။
    ဗာတံပင်ပွင့်လိမ့်မည်။ ကျိုင်းကောင်သည် မိမိ၌မိမိ လေးလိမ့်မည်။ အလိုဆန္ဒလျော့လိမ့်မည်။
    အကြောင်းမူ ကား၊ လူသည်ထာဝရနေရာသို့ သွားဆဲရှိ၍၊ ငိုခြင်းသည် တို့သည် လမ်းတို့၌ လှည့်လည်ကြ၏။
  bod-N: མི་རྣམས་མཐོ་སར་འཇིགས་ཏེ་ལམ་ལ་འཇིགས་སྐྲག་རྣམས་འོང་ཞིང་། སྟར་སྡོང་གི་མེ་ཏོག་བཞད་པ་དང་།
    ཆ་ག་འབུ་རྣམས་ཁྱར་ཁྱོར་དུ་སྐྱོད་ཅིང་། འདོད་པ་རྣམས་ཡལ་བར་འགྱུར། ཅིའི་ཕྱིར་ཞེ་ན།
    མི་ནི་རང་གི་དུས་གཏན་གྱི་སྡོད་གནས་སུ་འགྲོ་བས། མྱ་ངན་ཞུ་མཁན་རྣམས་སྲང་ལམ་དུ་རྒྱུ་བར་འགྱུར་རོ།
    །
  sna-sna: kana vanhu votya nzvimbo dzakakwirira nenjodzi mumigwagwa; kana muamanda
    wotumbuka nemhashu yozvikwekweredza uye kuda kwose kwapera. Ipapo munhu anoenda
    kumusha wake usingaperi, uye vanochema vachafamba-famba munzira.
  spa-BLM: sí, tendrán miedo a las alturas, y los terrores estarán en el camino; y
    el almendro florecerá, y el saltamontes será una carga, y el deseo fallará; porque
    el hombre va a su hogar eterno, y los dolientes van por las calles;
  cac-cac: Ol ex xiv e q'ue d'a junoc chaan̈, ayxo smay eyec' d'a yoltac b'e. Ol syamoch
    sacb'i xil e jolom, tevelxon̈ej ol ex ec' machaljoc, man̈xa pax tas ol e na' d'a
    eyetb'eyum, yujto vanxo e b'atcan d'a e cajnub' d'a campusante d'a juneln̈ej.
    A eb' anima d'a yoltac b'e, ol laj oc' eb' yuj e chamel.
  swh-ULB: Utakuwa wakati ambapo watu wataogopa vilivyoinuka na hatari iliyoko barabarani,
    na wakati ambapo mlozi utachanua maua, na wakati panzi watakapokokotana wenyewe,
    na wakati ambapo hamu za asili zitakaposhindwa. Kisha mtu aenda katika nyumba
    yake ya milele na waombolezaji watelemka mitaani.
  bel-bel: і вышыні іх будуць палохаць, і на дарозе жахі; і міндаль зацьвіце, і ў
    траве зьнярухомее конік, і рассыплецца каперс, - бо адыходзіць чалавек у вечны
    свой дом, і гатовыя абступіць яго плакальшчыцы на дарозе;
  wed-wed: 'Taukauemi ona vinuanotenotei: Maranai aidamo ona gagatei ma babara ona rovoei,
    maranai kora ina tonaimi me rei talana, ma tam ma gwaḡa-nae me kapau e gwaḡagwaḡa-nae
    iraḡe aubaina. Erawa ma morelana anatapui ina kwa. Tauta kokoaḡa ta tuḡereḡerei
    ma tou ina vikarei au doa.'
  deu-ELBBK: Auch fürchten sie sich vor der Höhe, und Schrecknisse sind auf dem Weg;
    und der Mandelbaum steht in Blüte, und die Heuschrecke schleppt sich hin, und
    die Kaper ist wirkungslos. Denn der Mensch geht hin zu seinem ewigen Haus, und
    die Klagenden ziehen umher auf der Straße; –
  mbb-OT: Egkahandek ke en he ebpenekezeg etawa edhipanew ziyà te kersada. Ebmeputì
    en is menge vulvul nu ne egkaawè en is arig nu. Ne te huziyan he timpu ebpekehendiyè
    ka te lugar he iyan egkeubpaan nu te wazà pidtemanan, ne mezakel is egkeseeng
    kenikew ziyà te menge kersada.
  mal-2015: അന്നു അവർ കയറ്റത്തെ പേടിക്കും; വഴിയിൽ ഭീതികൾ ഉള്ളതായി തോന്നും; ബദാംവൃക്ഷം
    പൂക്കും; തുള്ളൻ ഇഴഞ്ഞുനടക്കും; രോചനക്കുരു ഫലിക്കാതെ വരും; മനുഷ്യൻ തന്റെ ശാശ്വതഭവനത്തിലേക്കു
    പോകും; വിലാപം കഴിക്കുന്നവർ വീഥിയിൽ ചുറ്റി സഞ്ചരിക്കും.
  rmc-rmc: Ma bister pre leste angloda, sar avela pro manuša e dar le uče thanendar
    a phirela pes pal o drom daraha; sar o mandľovňikos rozkvitňinela, o maľakro grajoro
    na birinela te phirel a e muršikaňi tužba našľola. Akor o manuš džal andre peskro
    večno kher a o manuša roven andre žaľa pro uľici.
  pes-OPV: واز هر بلندی بترسند و خوفها در راه باشد ودرخت بادام شکوفه آورد و ملخی بار
    سنگین باشد و اشتها بریده شود. چونکه انسان به خانه جاودانی خود می‌رود و نوحه‌گران
    در کوچه گردش می‌کنند.
  ron-1924: те темь де орьче ынэлциме ши те сперий пе друм; пынэ ну ынфлореште мигдалул
    ку перь албь ши де абя се тырэште лэкуста; пынэ ну-ць трек пофтеле, кэч омул мерӂе
    спре каса луй чя вешникэ, ши бочиторий кутреерэ улицеле;
  aui-aui: Tami gawara kiidamo kirakiidi konanagharedi, bi kedae pepewa na sinikumakumararayina.
    Raghanina almond kiina yapopona; bi tatata tounamani yatayinakwaro mayeni - miimiikiidigha
    yatete yanagho, bi wiina tupadi na sinamomogha. Kiiravine wawaya na sanono yadi
    wiiyawiitaveyana gawarina makewaghawaghasine, wasina bi nama kedae na duudu inaghaaghari
    iiyawogha sirabobo na kiiravidiye.
  ben-OBCV: যখন লোকেরা উঁচু জায়গাকে আর রাস্তার বিপদকে ভয় পাবে; যখন কাঠবাদাম গাছে
    ফুল ফুটবে আর ফড়িং টেনে টেনে হাঁটবে এবং বাসনা আর উত্তেজিত হবে না। তখন লোকে তাদের
    অনন্তকালের বাড়িতে চলে যাবে আর বিলাপকারীরা পথে পথে ঘুরবে।
  som-som: Waxa sarreeya ayay ka baqi doonaan, oo jidadka dhexdoodana waxyaalo cabsi
    ah ayaa jiri doona, oo geedka yicibtu waa ubxin doonaa, oo koronkorraduna way
    isculaysin doonaan, oo damacuna wuu baabbi'i doonaa, maxaa yeelay, binu-aadmigu
    wuxuu tagaa hoygiisa daa'imka ah, oo kuwa baroortaana jidadkay warwareegaan.
  lat-VUC: excelsa quoque timebunt, et formidabunt in via. Florebit amygdalus, impinguabitur
    locusta, et dissipabitur capparis, quoniam ibit homo in domum æternitatis suæ,
    et circuibunt in platea plangentes.
  eng-ASVBT: 'yea, they shall be afraid of that which is high, and terrors shall be
    in the way; and the almond tree shall blossom, and the grasshopper shall be a
    burden, and desire shall fail; because man goeth to his everlasting home, and
    the mourners go about the streets:'
  ita-1885: allora che le guardie della casa tremeranno, ed i possenti si piegheranno,
    e le macinatrici cesseranno, perchè saranno diminuite; e quelli che riguardono
    per le finestre saranno oscurati;
  eng-LXXUP: 'And they shall look up, and fears shall be in the way, And the almond
    tree shall blossom, And the locust shall increase, And the caper shall be scattered:
    Because man has gone to his eternal home, And the mourners have gone about the
    market:'
  eng-ULB: That will be the time when men become afraid of heights and of dangers
    along on the road, and when the almond tree blossoms, and when grasshoppers drag
    themselves along, and when natural desires fail. Then man goes to his eternal
    home and the mourners go down the streets.
  spa-VBL: Antes de que desarrolles el miedo a las alturas y te preocupes por salir
    a la calle; cuando el almendro florezca, el saltamontes se arrastre y el deseo
    falle, porque todos tienen que ir a su casa eterna mientras los dolientes suben
    y bajan por la calle.
  fra-_FOB: Et que l'on craindra ce qui est élevé, qu'on aura des terreurs en marchant,
    que l'amandier fleurira, que la sauterelle deviendra pesante, et que l'appétit
    manquera; car l'homme s'en va vers sa demeure éternelle, et ceux qui pleurent
    feront le tour des rues;
  mal-mal: അന്ന് അവർ കയറ്റം പേടിക്കും; വഴിയിൽ ഭീതിപ്പെടുത്തുന്ന കാര്യങ്ങൾ ഉള്ളതായി
    തോന്നും; ബദാംവൃക്ഷം പൂക്കും; തുള്ളൻ ഇഴഞ്ഞുനടക്കും; മോഹങ്ങൾ അസ്തമിക്കും. മനുഷ്യൻ
    തന്റെ ശാശ്വതഭവനത്തിലേക്കു പോകും; വിലാപം കഴിക്കുന്നവർ വീഥിയിൽ ചുറ്റി സഞ്ചരിക്കും.
  urd-GVR: Use yād rakh, is se pahle ki tū ūṅchī jaghoṅ aur galiyoṅ ke ḳhatroṅ se
    ḍarne lage. Go bādām kā phūl khil jāe, ṭiḍḍī bojh tale dab jāe aur karīr kā phūl
    phūṭ nikle, lekin tū kūch karke apne abadī ghar meṅ chalā jāegā, aur mātam karne
    wāle galiyoṅ meṅ ghūmte phireṅge.
  suz-BL: मुरपुकी लाइश्‍शो खिं ङोइक्‍चा नु लांम श्‍येत दुम्‍बा कों, दे हिंनीमी। बदाम
    बोइश्‍शा सिप्‍ब। घांस ब्‍वाइब माले आ कोव़जमी ग्रे‍शा गाक्‍ब। मारेइ ममाल्‍ब दुम्‍चा
    क्‍येङा ङोंइती इ कली सेल्‍ब परमप्रभु कली मिम्‍तो। मारदे हना मुर नेल्‍ल बेक्‍नीम।
    मिनु रोंका पाइब लांम गाक्‍नीम।
  eng-NOY: when also they are afraid of that which is high, and terrors are in the
    way, and the almond is despised, and the locust is a burden, and the caper-berry
    is powerless; since man goeth to his eternal home, and the mourners go about the
    streets;—
  ita-1927: (H12-7) in cui uno ha paura delle alture, ha degli spaventi mentre cammina,
