verse: ECC.012.010
translations:
  mal-C: സഭാപ്രസംഗി ഉചിത വാക്യങ്ങൾ തേടി, താൻ എഴുതിയതെല്ലാം സത്യസന്ധവും വസ്തുനിഷ്ഠവും
    ആയിരുന്നു.
  deu-TKW: Es suchte der Prediger, anmutige Worte zu finden und in Aufrichtkeit Niedergeschriebenes,
    wahrhaftige Worte.
  lin-lin: Mosakoli asalaki makasi mpo na koluka koyeba maloba ya elengi mpe kokoma
    na bosembo makambo ya solo.
  eng-LSV: The preacher sought to find out pleasing words, and [that] written [by]
    the upright—words of truth.
  eng-GNV: The Preacher sought to finde out pleasant wordes, and an vpright writing,
    euen the wordes of trueth.
  eng-WEBSTER: 'The preacher sought to find out acceptable words: and that which was
    written was upright, even words of truth.'
  nhw-BL: Huan niTlamachtijquetl nijtemo camanali catli yejyectzi para ica nitlamachtis.
    Huan nojquiya niquijcuilohuayaya camanali catli senquistoc melahuac.
  swh-ONEN: Mhubiri alitafiti ili kupata maneno sahihi na kila alichoandika kilikuwa
    sawa na kweli.
  bba-bba: U kookɑri kuɑ mɑ u ɡɑri dori wɑ u yoruɑ. Gɑri yi, yi sɑ̃ɑwɑ ɡɑri ɡee.
  eng-KJVCPB: 'The Preacher sought to find out acceptable words: and that which was
    written was upright, even words of truth.'
  luo-luo: Jayalo nomenyo mana mondo oyud weche makare, kendo gima nondiko noriere
    tir kendo adiera.
  meu-meu: Haroro Tauna na hereva mai mamidia e tahudia, bona hereva momokanidia e
    tore maoromaoro.
  npi-ULB: उपदेशकले सत्यताका प्रस्ट र सिधा वचनहरूको प्रयोग गरी लेख्‍ने कोसिस गरे ।
  yor-yor: Oniwaasu wádìí láti rí àwọn ọ̀rọ̀ tí ó tọ̀nà, ohun tí ó kọ sì dúró ṣinṣin
    ó sì jẹ́ òtítọ́.
  ind-ind: '@see-verse:ECC.012.009'
  pes-OPCB: «معلم» کوشش کرد با سخنان دلنشین، حقایق را صادقانه بیان کند.
  tgl-ULB: Hinangad ng Mangangaral na magsulat ng mga malinaw at tuwid na mga salita
    nang katotohanan.
  hui-hui: Ibugua bi marume hale halu dende helonaga lolenego erekuibi tayabu wahalu
    ai ibugua bi heneneore wiago gilibu wini.
  mya-mya: ဓမ္မဒေသနာဆရာသည် နားထောင်ဘွယ်သော စကားကိုရှာ၍၊ ရေးထားချက်စကားသည် ဖြောင့်မတ်
    သောစကား၊ သမ္မာစကားဖြစ်၏။
  bod-N: སྟོན་པས་ཡིད་དུ་འོང་བའི་ཚིག་རྣམས་བཙལ་ཞིང་། བློ་དྲང་པོས་བདེན་ཚིག་ལ་བརྟེན་ནས་བྲིས་པ་ཡིན།
  sna-sna: Muparidzi akatsvaka kuti awane mashoko akanaka chete, uye zvaakanyora zvakarurama
    uye ndezvechokwadi.
  spa-BLM: El Predicador procuraba encontrar palabras aceptables, y lo que estaba
    escrito irreprochablemente, palabras de verdad.
  cac-cac: Ix in say val lolonel to vach'n̈ej schaan sb'a to yel, yic tzin tz'ib'ejcan
    icha val smojal.
  swh-ULB: Mwalimu alitafuta kuandika kwa kutumia vithibitisho dhahiri, maneno ya
    kweli yaliyo wima.
  bel-bel: Стараўся Эклезіяст вышукваць зграбныя выслоўі і словы праўды напісаў слушна.
  wed-wed: Tauna riwa vinuaubana i baiei ma aiwai i girumi lamna jijimanina ma ririwa-kauana.
  deu-ELBBK: Der Prediger suchte angenehme Worte zu finden; und das Geschriebene ist
    richtig, Worte der Wahrheit.
  mbb-OT: Midtinguhè din he meǥamit din is hustu he menge lalag, ne hustu wey tutuu
    is insurat din kayi.
  mal-2015: ഇമ്പമായുള്ള വാക്കുകളും നേരായി എഴുതിയിരിക്കുന്നവയും സത്യമായുള്ള വചനങ്ങളും
    കണ്ടെത്തുവാൻ സഭാപ്രസംഗി ഉത്സാഹിച്ചു.
  rmc-rmc: O Kazaťeľis kamelas te arakhel o lačhe lava a oda, so pisinďa, sas pačivalo
    the čačo.
  pes-OPV: جامعه تفحص نمود تا سخنان مقبول را پیداکند و کلمات راستی را که به استقامت
    مکتوب باشد.
  ron-1924: Еклезиастул а кэутат сэ афле кувинте плэкуте ши сэ скрие ынтокмай кувинтеле
    адевэрулуй.
  aui-aui: Abawiiyeveveyana ivimatipo da sisiya waghata iyabanana bi iyagiruma da
    wiisuwona iyimaghatara yapori.
  ben-OBCV: উপদেশক উপযুক্ত শব্দের খোঁজ করেছেন, আর তিনি যা লিখেছেন তা খাঁটি ও সত্যিকথা।
  som-som: Wacdiyuhu wuxuu doonay inuu soo helo erayo la aqbalo iyo wixii si qumman
    loo qoray oo ahaa hadal run ah.
  lat-VUC: Quæsivit verba utilia, et conscripsit sermones rectissimos ac veritate
    plenos.
  eng-ASVBT: The Preacher sought to find out acceptable words, and that which was
    written uprightly, even words of truth.
  ita-1885: VANITÀ delle vanità, dice il Predicatore; ogni cosa è vanità.
  eng-LXXUP: The Preacher sought diligently To find out acceptable words, And a correct
    writing, even words of truth.
  eng-ULB: The Teacher sought to write using vivid, upright words of truth.
  spa-VBL: El Maestro buscaba la mejor manera de explicar las cosas, escribiendo con
    verdad y honestidad.
  fra-_FOB: L'Ecclésiaste s'est appliqué à trouver des paroles agréables. Ce qui a
    été écrit l'a été avec droiture; ce sont des paroles de vérité.
  mal-mal: ഇമ്പമായുള്ള വാക്കുകളും നേരായി എഴുതിയിരിക്കുന്നവയും സത്യമായുള്ള വചനങ്ങളും
    കണ്ടെത്തുവാൻ സഭാപ്രസംഗി ഉത്സാഹിച്ചു.
  urd-GVR: Wāiz kī koshish thī ki munāsib alfāz istemāl kare aur diyānatdārī se sachchī
    bāteṅ likhe.
  suz-BL: मिनु शेंबमी ठीक लोव़ माल्‍शा ग्रुंइताक्‍व। मिनु मेकोम मार ब्रेक्‍ता, मेको
    ठीक नु थमा बाक्‍नीम।
  eng-NOY: The Preacher sought to find out acceptable words, and to write correctly
    words of truth.
  ita-1927: (H12-12) L’Ecclesiaste s’è applicato a trovare delle parole gradevoli;
    esse sono state scritte con dirittura, e sono parole di verità.
  ckb-ckb: وتاربێژی ژیرمەند هەوڵی دا وشە شادی بەخشەکان بدۆزێتەوە کە بە سەرڕاستی نووسراون
    و وشەکانی ڕاستین.
  eng-BBE: The Preacher made search for words which were pleasing, but his writing
    was in words upright and true.
  kan-OKCV: ಪ್ರಸಂಗಿಯು ಸೂಕ್ತ ವಾಕ್ಯಗಳನ್ನು ಹುಡುಕಿ ಕಂಡುಹಿಡಿದನು. ಹಾಗೆ ಬರೆದವುಗಳು ಯಥಾರ್ಥ
    ಮತ್ತು ಸತ್ಯವಾದ ಮಾತುಗಳು.
  tam-2017: இதமான வார்த்தைகளைக் கண்டுபிடிக்க பிரசங்கி வகைதேடினான்; எழுதின வாக்கியங்கள்
    செவ்வையும் சத்தியமுமானவைகள்.
  spa-RV-1909: Procuró el Predicador hallar palabras agradables, y escritura recta,
    palabras de verdad.
  ron-BTF: Predicatorul a căutat să afle cuvinte bine primite; și ceea ce s-a scris
    este integru, cuvinte ale adevărului.
  eng-WEBP: The Preacher sought to find out acceptable words, and that which was written
    blamelessly, words of truth.
  eng-FBV: The Teacher looked for the best way to explain things, writing truthfully
    and honestly.
  nld-1939: De Prediker wist puntige gezegden te vinden, En rake spreuken op schrift
    te stellen.
  nch-BL: Huan niTamachtijquet nijtemo camanali cati yejyectzi para ica nitamachtis.
    Huan nojquiya niquijcuilohuayaya camanali cati senquisa melahuac.
  vie-1934: Kẻ truyền đạo có chuyên lo tìm kiếm những câu luận tốt đẹp; và các lời
    đã viết ra đều là chánh trực và chân thật.
  hin-CV: दार्शनिक ने मनभावने शब्दों की खोज की और सच्चाई की बातों को लिखा.
  spa-BES: El Predicador hizo una búsqueda de palabras agradables, pero sus escritos
    fueron rectos y verdaderos.
  tdx-tdx: Nitsoeke fisaontsy mahafale i Mpañokey, vaho nanokitse tsara-to am-palangesañe.
  tha-KJV: ปัญญาจารย์เสาะหาถ้อยคำที่​เพราะหู และท่านเขียนถ้อยคำแห่งความจริงไว้อย่างเที่ยงตรง
  por-BR-2018: O Pregador procurou achar palavras agradáveis, e escreveu coisas corretas,
    palavras de verdade.
  deu-ELO: Der Prediger suchte angenehme Worte zu finden; und das Geschriebene ist
    richtig, Worte der Wahrheit.
  eng-WYC-2018: he sought (out) profitable words, and he wrote most rightful words,
    and full of truth.
  epo-epo: Penis la Predikanto trovi agrablajn parolojn, kaj li skribis ĝuste vortojn
    de vero.
  uig-PIN: Ⱨekmǝt topliƣuqi yeⱪimliⱪ sɵzlǝrni tepixⱪa intilgǝn; uxbu yezilƣini bolsa
    durus, ⱨǝⱪiⱪǝt sɵzliridin ibarǝttur.
  beo-beo: 'E da eno dunu dogo denesima:ne sia: hogoi helei. Be e da sia: moloidafa
    fawane dedei.'
  tpi-OTNT: Em i hatwok long painim tok i swit long yau bilong ol man, na em i raitim
    gut ol dispela trupela tok.
  hau-SA: Malami ya yi bincike don yă sami kalmomin da suka dace, kuma abin da ya
    rubuta daidai ne da kuma gaskiya.
  uig-LAT: Hékmet toplighuchi yéqimliq sözlerni tépishqa intilgen; ushbu yézilghini
    bolsa durus, heqiqet sözliridin ibarettur.
  nde-nde: UMtshumayeli wadingisisa ukuze azuze amazwi ayiwonawona, kwathi-ke konke
    akulobayo kwaqonda njalo kuliqiniso.
  ton-ton: 'Naʻe kumi ʻe he Malanga ke ne maʻu ʻae lea lelei: pea ko ia kuo tohi ʻoku
    totonu ia, pea ko e ngaahi lea ia ʻoe moʻoni.'
  ces-1613: Snažovaltě se kazatel vyhledati věci nejžádostivější, a napsal, což pravého
    jest, a slova věrná.
  eng-WMB: The Preacher sought to find out acceptable words, and that which was written
    blamelessly, words of truth.
  tam-TCV: பிரசங்கி சரியான சொற்களையே கண்டுபிடிக்கத் தேடினான். அதினால் அவன் எழுதியவையெல்லாம்
    நேர்மையும் உண்மையுமானவை.
  ceb-ULB: Naninguha ang Magtutudlo nga magsulat ug klaro, ug matul-id nga mga pulong
    sa kamatuoran.
  pol-UBG: Kaznodzieja starał się znaleźć słowa przyjemne i napisał to, co jest dobre
    – słowa prawdy.
  urd-GVU: واعظ کی کوشش تھی کہ مناسب الفاظ استعمال کرے اور دیانت داری سے سچی باتیں
    لکھے۔
  deu-1912: Er suchte, daß er fände angenehme Worte, und schrieb recht die Worte der
    Wahrheit.
  kan-2017: ಪ್ರಸಂಗಿಯು ಯಥಾರ್ಥ ಭಾವದಿಂದ ರಚಿಸಿದ ಒಪ್ಪಿಗೆಯ ಸತ್ಯದ ಮಾತುಗಳನ್ನು ಹುಡುಕಿ ಆರಿಸಿದನು.
  yap-yap: Fare Filosofer e i guy rogon ni nge yog ko thin nib simnguy, machane pi
    thin ni yoloy e rib riyul’.
  hlt-MCSB: Thuituenkung loh kongaih ol te hmuh hamla a tlap tih oltak ol te a dueng
    la a daek.
  mdy-ETH: ዔራሢ ፒዜ ማዔ ሃይሶ ዴንቃኒ ኮሺ ዛጌኔ፤ ዬያሮ ዒዚ ፃኣፔ ባካ ቢያ ጎኔ፥ ሃሣ ፒዜ ባኣዚኬ።
  kew-kew: Onaana anepara pagoa redeme omalimi loa buku-para popena sa. Goa pua ora
    agaa riaa uni mada polabaina loa tu isa.
  twi-ASANTE: Ɔsɛnkafoɔ no hwehwɛɛ sɛ ɔbɛnya nsɛm a ɛfata, na deɛ ɔtwerɛeɛ no yɛ pɛ
    na ɛyɛ nokorɛ nso.
  eng-WEBU: The Preacher sought to find out acceptable words, and that which was written
    blamelessly, words of truth.
  wal-wal: Eranchchai likke gidida qaalaa demmanau koyiis; hegaa gishshau, i xaafidobai
    sittanne tuma.
  acu-NT: ¿Tura aints ainaun warí chichamnak ujaktaj? tu nintimias ni chichamen timiá
    paan ati tusa nintimramiayi. Tura nekas chicham paan ati tusa nintimramiayi.
  spa-PDDPT: Procuró el Predicador hallar palabras agradables, palabras de verdad
    escritas correctamente.
  gun-gun: Ayvu mombe'ua onhea'ã ayvu iporãgueve ojou aguã, ha'e ha'evea rami ombopara
    aguã ayvu anhetẽ va'e.
  ilo-ULB: Sinukimat ti Manursuro nga isurat babaen kadagiti nalawag, nalinteg a sasao
    ti kinapudno.
  kpg-kpg: Tangada hagabaubau maanadu gu hagamada e hai hegau gi nia helekai ala e tau anga,
    gei ana helekai ne hihi la nia helekai e donu.
  uig-ARA: ھېكمەت توپلىغۇچى يېقىملىق سۆزلەرنى تېپىشقا ئىنتىلگەن؛ ئۇشبۇ يېزىلغىنى بولسا
    دۇرۇس، ھەقىقەت سۆزلىرىدىن ئىبارەتتۇر.
  sus-sus: Yi Kawandila kata nɛ a xa masenyi fanyie nun sɛbɛli tinxinxie sɔtɔ naxee
    nɔndi masenma.
  pon-2006: Ohl Loalokongo song en rapahki koasoi kansenamwahu kan, ahpw mahsen kan
    me e ntingihadahr me mehlel.
  ksd-ksd: Ra Tena Varvai i ga tikan upi ra umana bo na pakana tinata pi na tumu vake
    ra umana tinata dia dovot.
  tur-YTC: Vaiz, uygun sözleri ve kusursuzca yazılmış olanı, gerçeğin sözlerini bulmaya
    çalıştı.
  bel-N: Імкнуўся Эклезiяст знайсьці прыгожыя словы, i запісаць шчыра словы праўды.
  grc-BRENT: Πολλὰ ἐζήτησεν Ἐκκλησιαστὴς τοῦ εὑρεῖν λόγους θελήματος, καὶ γεγραμμένον
    εὐθύτητος, λόγους ἀληθείας.
  ind-AYT: Pengkhotbah berusaha menemukan kata-kata yang menyenangkan, dan dia menuliskan
    perkataan kebenaran secara jujur.
  nya-nya: Mlaliki anafufuzafufuza kuti apeze mawu oyenera, ndipo zimene analemba
    zinali zolondola ndiponso zoona.
  hrv-hrv: Ujedno se Propovjednik trudio pronaći prikladne riječi i izravno izraziti
    istinu.
  mps-mps: Agai te bidi dabego ologo odolama, pusu yabo po dabe gegebo sę dene elama,
    tama agai te mu po dabe naga bugagia gegelama, asęai dao.
  tpi-tpi: Em i hatwok long painim tok i swit long yau bilong ol man, na em i raitim
    gut ol dispela trupela tok.
  dan-1931: Prædikeren søgte at finde Fyndord og optegnede sanddru Lære, Sandhedsord.
  vie-OVCB: Người Truyền Đạo đã dày công sưu tầm những lời hay lẽ đẹp để diễn tả tư
    tưởng mình cách trung thực.
  guj-2017: સભાશિક્ષક દિલચસ્પ વચનો તથા પ્રામાણિક લખાણો એટલે સત્યનાં વચનો શોધી કાઢવાનો
    પ્રયત્ન કરતો.
  pon-2006A: Ohl Loalokongo song en rapahki koasoi kansenamwahu kan, ahpw mahsen kan
    me e ntingihadahr me mehlel.
  por-BRBSL: O Pregador procurou encontrar palavras aceitáveis, e o que foi escrito
    sem culpa, palavras de verdade.
  cth-cth: Phungdeikung ni thai kahawi e lawklung a tawng teh a thut e lawklung teh
    kathuem e lawk, lawkkatang doeh.
  twi-twi: Ɔsɛnkafo no hwehwɛɛ sɛ obenya nsɛm a ɛfata, na nea ɔkyerɛw no yɛ pɛ na
    ɛyɛ nokware nso.
  hlt-hlt: Thuituenkung loh kongaih ol te hmuh hamla a tlap tih oltak ol te a dueng
    la a daek.
  tbz-SIM: Kɛ yetoo kɛ pɛ̀tɛ́ tinɑ́ɑǹnɑtì pɛ́u, kɛ tì wɑ̃̀ri, kɛ̀ tì tu timɔ́mmɔnti.
  msy-2020: Egha an akar aghuiba buria akar gumazamizibar kuaribar isɨngiziba bagha
    ingangarir dafam gami. Egha bar deravɨra guizɨn akar kaba osiri.
  dop-dop: Ləmɑɣɑsɛɛ tʋ kɑɑsɑ ɩ təɣɩ nɑ ɩ́ hiki tɔm leleŋ nyəntʋ nɑ ɩ́ tɛləsɩ-təɣɩ
    teitei. Tə kɛ́ tɔm tɑmpɑnɑ nyəntʋ kɛ́.
  azb-azb: Vaiz faydalı sözlər tapmağa çalışdı. Onun yazdıqları düzgün və doğrudur.
  eng-DBY: The Preacher sought to find out acceptable words; and that which was written
    is upright, words of truth.
  hin-2017: उपदेशक ने मनभावने शब्द खोजे और सिधाई से ये सच्ची बातें लिख दीं।
  wol-KYG: Waarekat ba daa tànn baat yu saf, bind ko, mu jub te dëggu.
  eng-YLT: The preacher sought to find out pleasing words, and, written [by] the upright,
    words of truth.
  eng-WYC-2017: he sought profitable words, and he wrote most rightful [or right]
    words, and full of truth.
  eng-WMBB: The Preacher sought to find out acceptable words, and that which was written
    blamelessly, words of truth.
  urd-GVH: वाइज़ की कोशिश थी कि मुनासिब अलफ़ाज़ इस्तेमाल करे और दियानतदारी से सच्ची
    बातें लिखे।
  rug-rug: Hatai rau, sa tie va tumatumae, sari zinama sapu gotogoto, meke sapu kuberi
    rau si toṉoto meke hinokara.
  gaz-gaz: Lallabaan kun jecha sirrii argachuuf jedhee qorate; wanni inni barreesses
    qajeelaa fi dhugaa dha.
  fra-LSG: Vanité des vanités, dit l’Ecclésiaste, tout est vanité.
  yal-yal: Karamɔxɔni ito bata kata fala faɲine yitɔn feen na, a yi e sɛbɛ a kiin
    yɛtɛni, ɲɔndi falane nan e ra.
  haw-1868: Ua imi iho la ke kahuna e loaa mai na olelo oluolu, a o na mea i kakauia,
    he olelo pololei ia a me ka oiaio hoi.
  arb-NAV: إِذْ سَعَى الْجَامِعَةُ لاِنْتِقَاءِ أَلْفَاظٍ مُبْهِجَةٍ، وَكَتَبَ بِاسْتِقَامَةٍ
    كَلِمَاتِ الْحَقِّ.
  ewe-ewe: elabena Nyagblɔla menye nunyala ɖeɖe ko o, ke boŋ enye nufiala nyui aɖe
    hã. Menye ɖe wòfia nu si wònya la ko wo o, ke boŋ efianɛ to mɔ si do dzidzɔ na
    wo la dzi.
  eng-LEE: Koheleth sought to find out acceptable words, and that which would be written
    down uprightly, even words of truth.
  asm-FB: উপদেশকে সত্যৰ ন্যায় বচন প্রাণৱন্ত ৰূপত ব্যৱহাৰ কৰি লিখিবলৈ বিচাৰিছে।
  sus-A: يِ كَوَندِلَ كَتَ نّ عَ شَ مَسٍنيِ قَنيِيٍ نُن سّبّلِ تِنشِنشِيٍ سْتْ نَشٍيٍ
    نْندِ مَسٍنمَ.
  fra-SBL: Le prédicateur s'efforçait de trouver des paroles agréables, des écrits
    irréprochables, des paroles de vérité.
  hbo-hbo: בִּקֵּ֣שׁ קֹהֶ֔לֶת לִמְצֹ֖א דִּבְרֵי־חֵ֑פֶץ וְכָת֥וּב יֹ֖שֶׁר דִּבְרֵ֥י
    אֱמֶֽת׃
  kik-kik: Nĩacũũranirie na agĩtuĩria maũndũ, na agĩtabanĩria thimo nyingĩ na mũbango.
    Mũrutani nĩatuĩririe nĩgeetha one ciugo o iria ciagĩrĩire, na ũrĩa aandĩkire warĩ
    mũrũngĩrĩru na wa ma.
  fra-NCL: L’Ecclésiaste s’est étudié à trouver un langage agréable, et à écrire avec
    exactitude des paroles de vérité.
  cek-AK: Patukung loe tapom thaih koiah kaom loknawk to hnuk thai hanah pakrong,
    anih mah tarik ih loknawk loe toeng moe, loktang lok ah oh.
  cuk-cuk: Odurdaked-saila gayaburba-nuegan ise-amiar imaksagusad. Degine, gayaburba-nuegan
    innikigwadba narmaksa gusad.
  uig-CYR: Һекмәт топлиғучи йеқимлиқ сөзләрни тепишқа интилгән; ушбу йезилғини болса
    дурус, һәқиқәт сөзлиридин ибарәттур.
  pma-pma: Kei sak visi vahotin selusien koa mal, evus, mutis keil keke anatinien
    teni vamai en mesai.
  tel-2017: ప్రసంగి చక్కటి మాటలు యథార్థంగా రాయడానికి ప్రయత్నించాడు.
  hat-BSA: Predikatè a te chache jwenn bèl mò pou ekri pawòl verite yo byen kòrèk.
  bxh-bxh: E anpate be E liba fadudulaidi, habahim E ulidi be sa famala gaimumu wananahadi.
  kos-kos: Mwet Luti Lalmwetmet sac el srike in sokak kas in akwoye, tusruktu kas
    ma el simusla arulana pwaye.
  hbo-WLC: בִּקֵּ֣שׁ קֹהֶ֔לֶת לִמְצֹ֖א דִּבְרֵי־חֵ֑פֶץ וְכָת֥וּב יֹ֖שֶׁר דִּבְרֵ֥י
    אֱמֶֽת׃
  ibo-ibo: Onye ozizi chọpụtara okwu ndị dabanyere nʼusoro, ihe o depụtara bụ ihe
    ziri ezi na eziokwu.
  ory-ory: ଉପଦେଶକ ମନୋହର ବାକ୍ୟ ଓ ଯାହା ସରଳ ଭାବରେ ଲେଖାଗଲା, ସେହି ସତ୍ୟ ବାକ୍ୟ ପାଇବାକୁ ଅନ୍ଵେଷଣ
    କଲେ।
  chk-chk: Iwe, ewe Chon Afalafal a kütta kapas mi mürina, nge mine a makeetiu a let
    o pwüng.
  rop-rop: Wen det titja bin tok imbin oldei trai blanga meigim pipul jidan gudbinjiwei,
    en imbin oldei raidimdan gudwan en trubala wed.
  ukr-1871: Проповідник старався добірати хороші вискази, й слова правди списав вірно.
  deu-1951: Der Prediger suchte gefällige Worte zu finden und die Worte der Wahrheit
    richtig aufzuzeichnen.
  eng-JPS: Koheleth sought to find out words of delight, and that which was written
    uprightly, even words of truth.
  srp-1865: Staraše se propovjednik da naðe ugodne rijeèi, i napisa što je pravo,
    rijeèi istine.
  lug-lug: Omubuulizi yanoonyereza n’afuna ebigambo ebituufu byennyini, ne bye yawandiika
    byali byesimbu era nga bya mazima.
  heb-heb: בקש קהלת למצא דברי חפץ וכתוב ישר דברי אמת׃
  ben-IRV: শিক্ষক উপযুক্ত শব্দের ব্যবহার করে লিখতে চাইছেন, সত্যের ন্যায্য কথা লিখতে
    চাইছেন।
  pan-pan: ਉਪਦੇਸ਼ਕ ਨੇ ਮਨ ਭਾਉਂਦੀਆਂ ਗੱਲਾਂ ਖੋਜੀਆਂ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਨੇ ਲਿਖਿਆ, ਉਹ ਸਿੱਧੀਆਂ
    ਅਤੇ ਸਚਿਆਈ ਦੀਆਂ ਗੱਲਾਂ ਸਨ।
  mya-JVB: ဓမ္မဒေသနာဆရာ သည် နားထောင် ဘွယ်သော စကား ကိုရှာ ၍ ၊ ရေးထား ချက်စကားသည် ဖြောင့်မတ်
    သောစကား၊ သမ္မာ စကား ဖြစ်၏။
  hmo-hmo: Hadibaia Tauna ese danu taunimanima hagoadaia herevadia ia tahua, bona
    ia torea herevadia be momokani, bona maoromaoro.
  urd-urd: वा'इज़ दिल आवेज़ बातों की तलाश में रहा, उन सच्ची बातों की जो रास्ती से
    लिखी गई।
  rus-SYN: Старался Екклесиаст приискивать изящные изречения, и слова истины написаны
    им верно.
  bqc-SIM: À kpálɛkɛ̀ yãmaai, ↄ̃ à yã́piↄ kɛ̃̀ a zɛ́wa, mɛ́ sĩanaɛ.
  tcz-CHONGTHU: Thuhilpa chun, thudihtah chu mudoh dinga ahol-a thutah chu kichehtah’a
    aphondoh nom ahi.
  mar-mar: उपदेशकाने स्पष्ट व सत्याची सरळमार्गी वचने शोधून लिहिण्याचा प्रयत्न केला.
  soq-soq: Waeuwa Apanawa aia dainea dodomana mampelepio girumamopia ita rua dima
    girumamona ipa ulaipa.
  qub-qub: Rimaycunata sumaj camacächiran. Camacarcachirna rimaycunataga sumaj alli
    isquirbiran.
  bqp-bqp: À kpátɛ kɛ̀ yã manai, akũ a yã pìnↄ kɛ̃̀ a zɛ́a, akũsↄ̃ yãpuramɛ.
  hat-hat: Li pran san li pou li jwenn pawòl ki pou fè moun plezi. Men nan tou sa
    li ekri, li bay verite a jan li wè l' la.
  eng-BSB: The Teacher searched to find delightful sayings and to record accurate
    words of truth.
  eng-WEBPB: The Preacher sought to find out acceptable words, and that which was
    written blamelessly, words of truth.
  kbq-kbq: Hagi rempi humi ne'mo'a haganentake nanekema huama'ma hunakura hakeno keno
    erifore huteno, ana antahi'zana knare huno tamage nanekea eriama huno krente'ne.
  nhe-BL: Huan niTlamachtijquetl nijtemo tlajtoli tlen yejyectzi para ica nitlamachtis.
    Huan nojquiya niquijcuilohuayaya tlajtoli tlen senquistoc melahuac.
  bus-bus: À kpáɛ kɛ̀ yã maaazi, ben à yã pìnↄ kɛ̃̀ a zɛ́a, bensↄ̃ yãpuramɛ.
  gub-BL: Uzeagaw ze'eg ipuràgeteahy ma'e imume'u pà. Hemimuapyk kwer paw azeharomoete
    a'e.
  eng-DRA: He sought profitable words, and wrote words most right, and full of truth.
