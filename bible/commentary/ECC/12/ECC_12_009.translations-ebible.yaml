verse: ECC.012.009
translations:
  mal-C: സഭാപ്രസംഗി ജ്ഞാനിയായിരുന്നു എന്നുമാത്രമല്ല, ജനത്തിന് പരിജ്ഞാനം പകർന്നുനൽകുകയും
    ചെയ്തു. അദ്ദേഹം ചിന്തിച്ച് നിരീക്ഷിച്ച് അനേകം സുഭാഷിതങ്ങൾ ചമയ്ക്കുകയും ചെയ്തു.
  deu-TKW: Außerdem aber, daß der Prediger ein Weiser war, lehrte er auch das Volk
    Erkenntnis und erwog und forschte und formte viele Sprüche.
  lin-lin: Mosakoli azalaki kaka moto ya bwanya te, kasi azalaki mpe koyekolisa bato
    boyebi ; akanisaki mingi, alukaki mingi mpe atiaki na molongo masese ebele penza.
  eng-LSV: And further, because the preacher was wise, he still taught the people
    knowledge, and gave ear, and sought out—he made right many allegories.
  eng-GNV: And the more wise the Preacher was, the more he taught the people knowledge,
    and caused them to heare, and searched foorth, and prepared many parables.
  eng-WEBSTER: 'And moreover, because the preacher was wise, he still taught the people
    knowledge: yes, he gave good heed, and sought out, and set in order many proverbs.'
  nhw-BL: Huan na catli niTlamachtijquetl amo san tlahuel nitlalnamiqui pero nojquiya
    nijsenhuiquili niquinmachti masehualme nochi catli nijmatiyaya. Nojquiya niquijcuilo
    miyac camanali catli inintoca proverbios.
  swh-ONEN: Mhubiri hakuwa tu na hekima, bali aliwagawia watu maarifa pia. Alitafakari
    na kutafiti na akaweka katika utaratibu mithali nyingi.
  bba-bba: Yen biru, wɑɑsu kowo u ǹ sɑ̃ɑ bwisiɡii tɔnɑ, u mɑɑ tɔmbu yɛ̃run keu sɔ̃ɔsi.
    U mɔn dɑbinu swɑɑ dɑki mɑ u nu wɛ̃ɛrɑ, u nu wunɑnɑ doo dookɑ.
  eng-KJVCPB: And moreover, because the Preacher was wise, he still taught the people
    knowledge; yea, he gave good heed, and sought out, and set in order many proverbs.
  luo-luo: Nikech jayalo ne riek, nopuonjo ji gik moko duto mane ongʼeyo. Noparo matut
    kendo omanyo mi ochano ngeche mangʼeny kaka owinjore.
  meu-meu: Haroro Tauna na mai aonegana, bona ia ese taunimanima e ha-aonegadiava.
    Hereva lada-isidia e tahudia, bona e haerodia, bona e haboudia ḡoevaḡoeva.
  npi-ULB: उपदेशक बुद्धिमान् थिए, र तिनले मानिसहरूलाई ज्ञानका कुराहरू सिकाए । तिनले
    अध्ययन गरे, र मनन गरे अनि धेरै हितोपदेशहरू ठिक क्रममा मिलाएर राखे ।
  yor-yor: Kì í ṣe wí pé Oniwaasu jẹ́ ọlọ́gbọ́n nìkan, ṣùgbọ́n ó tún kọ́ àwọn ènìyàn
    ní ìmọ̀. Ó rò ó dáradára ó sì ṣe àwárí, ó sì gbé ọ̀pọ̀lọpọ̀ òwe kalẹ̀ lẹ́sẹẹsẹ.
  ind-ind: Aku sebagai penasihat sudah berusaha menjadi guru yang bijak agar dapat
    mengajarkan pengetahuan kepada orang lain dengan cara yang jujur dan benar. Aku
    juga menyelidiki pepatah-pepatah yang sudah ada, membuat pepatahku sendiri, dan
    menyusunnya menjadi kumpulan pepatah yang indah didengar.
  pes-OPCB: «معلم» آنچه را که می‌دانست به مردم تعلیم می‌داد، زیرا مرد دانایی بود.
    او پس از تفکر و تحقیق، مثلهای بسیاری تألیف کرد.
  tgl-ULB: Ang Mangangaral ay matalino, at tinuruan niya ang mga tao nang kaalaman.
    Inaral, inisip at iniayos niya ang maraming kawikaan.
  hui-hui: Agali manda timbunibi ogoni ibugua ibunaga mini gigabi wiagome wali agali
    lawai hene. Ibugua bi lolenebi bi yobage lalu lolenebi baya hangu minime tale
    bini. Tale bialu bi ogoni bayaleda lo manda biyago mbugani gilibu wini.
  mya-mya: ဓမ္မဒေသနာဆရာသည် ပညာရှိသည်အတိုင်း၊ ပရိသတ်တို့အား ပညာအတတ်ကို သွန်သင်လေ့ရှိ၏။
    လုံ့လဝိရိယပြုလျက် များစွာသော သုတ္တံစကားတို့ကို ရှာဖွေ၍စီရင်၏။
  bod-N: སྟོན་པར་ཤེས་རབ་ལྡན་པས། མི་རྣམས་ལ་རིག་པ་མང་དུ་བསླབས་ཏེ། དེས་བསམ་བློ་ཞིབ་པར་བཏང་ནས་བརྟག་དཔྱད་བྱས་པ་དང་།
    ལེགས་བཤད་མང་པོ་རིམ་པར་བཀོད་པ་ཡིན་ནོ། །
  sna-sna: Muparidzi akanga asina kuchenjera chete asi akadzidzisawo zivo kuvanhu.
    Akarangarira akaongorora uye akaronga zvirevo zvizhinji.
  spa-BLM: Además, como el Predicador era sabio, seguía enseñando al pueblo el conocimiento.
    Sí, reflexionaba, buscaba y ponía en orden muchos proverbios.
  cac-cac: A val yuj in jelanil, man̈ jantacoc tas vach' ix vac' yojtaquejel eb' vetanimail.
    An̈ejtona' jantac pax juntzan̈ lolonel ix in sic'cani, ix lajvi chi' ix in ch'olb'itaneli,
    ix vac'anoch d'a stzolal.
  swh-ULB: Mwalimu alikuwa na hekima na aliwafundisha watu maarifa. Alisoma na kuazimu
    na kutunga mithali nyingi katika mpangilio.
  bel-bel: Акрамя таго, што Эклезіяст быў мудры, ён вучыў яшчэ народ ведам. Ён усё
    выпрабоўваў, дасьледаваў і склаў многа выслоўяў.
  wed-wed: Tauviararamana nuanuana i ulaula kaua, ma aiwai i aramanei rava i viararamani.
    Riwa nuaulaulaui maḡamaḡaui i ʼavi ma i girumei ma i rereḡa-kauei.
  deu-ELBBK: Und überdem, dass der Prediger weise war, lehrte er noch das Volk Erkenntnis
    und erwog und forschte, verfasste viele Sprüche.
  mbb-OT: Uluwanen haazà is megwewali ne kenà iyan dà sikandin mibpulus te ketau zin,
    su impenurù din diyà te menge etew is netuenan din. Mibpurungan din istudyuwi
    is menge erubasa ne impelastar zin haazà kayi te surat din.
  mal-2015: സഭാപ്രസംഗി ജ്ഞാനിയായിരുന്നതു കൂടാതെ അവൻ ജനത്തിന്നു പരിജ്ഞാനം ഉപദേശിച്ചുകൊടുക്കയും
    ചിന്തിച്ചു ശോധനകഴിച്ചു അനേകം സദൃശവാക്യം ചമെക്കയും ചെയ്തു.
  rmc-rmc: Na ča hoj o Kazaťeľis sas goďaver, ale mek the sikavelas le manušen o prindžaripen.
    Skidelas a pisinelas andre but privakeribena; mištes pal oda gondoľinelas a sikľolas.
  pes-OPV: و دیگر چونکه جامعه حکیم بود باز هم معرفت را به قوم تعلیم می‌داد و تفکر
    نموده، غوررسی می‌کرد و مثل های بسیار تالیف نمود.
  ron-1924: Пе лынгэ кэ Еклезиастул а фост ынцелепт, ел а май ынвэцат ши штиинца пе
    попор, а черчетат, а адынчит ши а ынтокмит ун маре нумэр де зикэторь.
  aui-aui: Abawiiyeveveyana na geakakovina kawagha bi gegha da touna nonowa wawaya
    bada akowa kiiravine iyiiyevevedi. Touna wona kayowiiwiiyaka igirumeyana da yadi
    wiisuwona ikabirubatabatadi bi iriri yapoyaporidi.
  ben-OBCV: উপদেশক নিজেই কেবল জ্ঞানবান ছিলেন না, কিন্তু তিনি লোকদের জ্ঞান শিক্ষা দিয়েছেন।
    তিনি চিন্তা করে ও পরীক্ষা করে অনেক প্রবাদ সাজিয়েছেন।
  som-som: Oo haddana wacdiyuhu xigmad buu lahaa, oo weliba dadkuu aqoon baray. Wuxuu
    aad uga fikiray, oo baadhay, oo isku hagaajiyey maahmaahyo badan.
  lat-VUC: '[Cumque esset sapientissimus Ecclesiastes, docuit populum, et enarravit
    quæ fecerat; et investigans composuit parabolas multas.'
  eng-ASVBT: And further, because the Preacher was wise, he still taught the people
    knowledge; yea, he pondered, and sought out, and set in order many proverbs.
  ita-1885: e la polvere ritorni in terra, come era prima; e lo spirito ritorni a
    Dio, che l'ha dato.
  eng-LXXUP: And because the Preacher was wise above others, So it was that he taught
    man excellent knowledge, And the ear will trace out the parables.
  eng-ULB: The Teacher was wise and he taught the people knowledge. He studied and
    contemplated and set in order many proverbs.
  spa-VBL: El Maestro no sólo era un hombre sabio, sino que también enseñaba lo que
    sabía a los demás. Pensaba en muchos proverbios, los estudiaba y los ordenaba.
  fra-_FOB: De plus, comme l'Ecclésiaste a été sage, il a aussi enseigné la sagesse
    au peuple. Il a examiné, il a sondé et mis en ordre beaucoup de sentences.
  mal-mal: സഭാപ്രസംഗി ജ്ഞാനിയായിരുന്നതു കൂടാതെ അവൻ ജനത്തിന് പരിജ്ഞാനം ഉപദേശിച്ചുകൊടുക്കുകയും,
    ചിന്തിച്ചും പരിശോധിച്ചും അനേകം സദൃശവാക്യങ്ങൾ രചിക്കുകയും ചെയ്തു.
  urd-GVR: Dānishmand hone ke alāwā Wāiz qaum ko ilm-o-irfān kī tālīm detā rahā. Us
    ne muta'addid amsāl ko sahīh wazn de kar un kī jāṅch-paṛtāl kī aur unheṅ tartībwār
    jamā kiyā.
  suz-BL: मेको शेंब जोक्‍ब तुइक्‍ब मुर ला ममाइ, मेकोमी मुर आन कली जोक्‍ब तुइक्‍ब सेल्‍तु।
    मेकोमी कोव़शा नाक्‍शा, दोदेंशो लोव़ बाक्‍बा, दोपा शुश देंतीक ब्रेक्‍चा माल्‍बा,
    मेको शेंताक्‍व।
  eng-NOY: Moreover, because the Preacher was wise, he still taught the people knowledge;
    yea, he considered, and sought out, and set in order, many proverbs.
  ita-1927: (H12-11) L’Ecclesiaste, oltre ad essere un savio, ha anche insegnato al
    popolo la scienza, e ha ponderato, scrutato e messo in ordine un gran numero di
    sentenze.
  ckb-ckb: سەرباری ئەوەی کە وتاربێژی ژیرمەند دانا بوو، گەلیشی فێری زانین کرد، شارەزای
    هەڵسەنگاندن و پشکنین و ڕێکخستنی پەندی زۆر بوو.
  eng-BBE: And because the Preacher was wise he still gave the people knowledge; searching
    out, testing, and putting in order a great number of wise sayings.
  kan-OKCV: ಇದಲ್ಲದೆ ಜ್ಞಾನವಂತ ಪ್ರಸಂಗಿಯು ಇನ್ನೂ ಜನರಿಗೆ ತಿಳುವಳಿಕೆಯನ್ನು ಬೋಧಿಸುತ್ತಾ ಬಂದನು.
    ಅನೇಕ ಜ್ಞಾನೋಕ್ತಿಗಳನ್ನು ಅವನು ಪರೀಕ್ಷಿಸಿ, ವಿಚಾರಿಸಿ ಕ್ರಮಪಡಿಸಿದನು.
  tam-2017: மேலும், பிரசங்கி ஞானவானாயிருந்தபடியால், அவன் மக்களுக்கு அறிவைப் போதித்து,
    கவனமாகக் கேட்டு ஆராய்ந்து, அநேகம் நீதிமொழிகளைச் சேர்த்து எழுதினான்.
  spa-RV-1909: Y cuanto más sabio fué el Predicador, tanto más enseñó sabiduría al
    pueblo; é hizo escuchar, é hizo escudriñar, y compuso muchos proverbios.
  ron-BTF: Și mai mult, pentru că predicatorul a fost înțelept, a mai învățat pe popor
    cunoaștere; da, el a judecat bine și a căutat și a pus în ordine multe proverbe.
  eng-WEBP: Further, because the Preacher was wise, he still taught the people knowledge.
    Yes, he pondered, sought out, and set in order many proverbs.
  eng-FBV: Not only was the Teacher a wise man, he also taught what he knew to others.
    He thought about many proverbs, studying them and arranging them.
  nld-1939: De Prediker was niet alleen een wijs man voor zichzelf, Hij leerde ook
    wijsheid aan zijn volk; Veel spreuken heeft hij gewikt, overdacht en gedicht.
  nch-BL: Huan na cati niTamachtijquet nielqui tahuel nitalnamiqui huan nojquiya nijsenhuiquili
    niquinmachti masehualme nochi cati nijmatiyaya. Nojquiya niquijcuilo miyac camanali
    cati inintoca proverbios.
  vie-1934: Vả lại, bởi vì kẻ truyền đạo là người khôn ngoan, nên cũng cứ dạy sự tri
    thức cho dân sự; người đã cân nhắc, tra soát, và sắp đặt thứ tự nhiều câu châm
    ngôn.
  hin-CV: बुद्धिमान होने के साथ साथ दार्शनिक ने लोगों को ज्ञान भी सिखाया उसने खोजबीन
    की और बहुत से नीतिवचन को इकट्ठा किया.
  spa-BES: Y como el Predicador fue sabio, todavía le dio conocimiento a la gente;
    buscando, probando y poniendo en orden una gran cantidad de dichos sabios.
  tdx-tdx: Tovo i hihi’ey, nanare’ i Mpañokey hilala ondatio, ie nandanja naho nañotsohotso
    vaho nañity razan-tsaontsy maro.
  tha-KJV: ยิ่งกว่านั้น เพราะปัญญาจารย์เป็นคนฉลาดแล้ว ท่านยังสอนความรู้​ให้​ประชาชนอี​กด​้วย
    เออ ท่านพิ​เคราะห์ ท่านค้นคว้า และท่านเรียบเรียงสุภาษิตหลายข้อ
  por-BR-2018: Além do Pregador ter sido sábio, ele também ensinou conhecimento ao
    povo. Ele ouviu, investigou e pôs em ordem muitos provérbios.
  deu-ELO: Und überdem, daß der Prediger weise war, lehrte er noch das Volk Erkenntnis
    und erwog und forschte, verfaßte viele Sprüche.
  eng-WYC-2018: And when Ecclesiastes was most wise (or And for Ecclesiastes was most
    wise), he taught the people, and he told out the things which he did, and he sought
    out wisdom, and made many parables;
  epo-epo: Krom tio, ke la Predikanto estis saĝulo, li ankoraŭ instruis scion al la
    popolo; li ĉion pesis, esploris, kaj verkis multe da sentencoj.
  uig-PIN: Xuningdǝk, ⱨekmǝt topliƣuqi dana bolupla ⱪalmastin, u yǝnǝ hǝlⱪⱪǝ bilim
    ɵgitǝtti; u oylinip, kɵp pǝnd-nǝsiⱨǝtlǝrni taraziƣa selip, rǝtlǝp qiⱪti.
  beo-beo: 'Be Sia: Dabe Alofele Iasu Dunu da dawa: bagade lai dagoiba:le, e da gebewane
    dunu oda ilima ea dawa: hou olelelalu. E da malasu dedei ilia bai hogolalu, ilia
    hou ba:le dawa:musa: adoba:i.'
  tpi-OTNT: Dispela saveman i gat gutpela tingting tru, olsem na em i wok long skulim
    ol manmeri. Em i skelim gut olkain gutpela tok na tok piksa, na sapos em i ting
    ol dispela tok i tru, orait em i raitim long buk.
  hau-SA: Ba kawai Malami ya kasance mai hikima ba, amma kuma ya koyar da mutane.
    Ya yi tunani ya kuma yi binciken da ya tsara karin magana masu yawa.
  uig-LAT: Shuningdek, hékmet toplighuchi dana bolupla qalmastin, u yene xelqqe bilim
    ögitetti; u oylinip, köp pend-nesihetlerni tarazigha sélip, retlep chiqti.
  nde-nde: UMtshumayeli wayehlakaniphile, njalo esabela abantu ulwazi. Wazidla ingqondo
    wadingisisa wamisa kuhle izaga ezinengi.
  ton-ton: Pea ko eni, koeʻuhi naʻe poto lahi ʻae Malanga, ko ia naʻa ne akonakiʻi
    ai ʻae kakai ki he poto; ʻio, naʻa ne tokanga lahi ʻo ne kumi atu mo ne fokotuʻu
    ʻae ngaahi lea fakatātā lahi.
  ces-1613: Èím pak byl kazatel moudřejší, tím více vyučoval lid umění, a rozvažoval,
    zpytoval, i složil množství přísloví.
  eng-WMB: Further, because Kohelet was wise, he still taught the people knowledge.
    Yes, he pondered, sought out, and set in order many proverbs.
  tam-TCV: பிரசங்கி ஞானமுள்ளவனாய் இருந்தது மட்டுமல்ல, அவன் மக்களுக்கு அறிவையும் புகட்டினான்.
    இதனாலேயே அவன் ஆழ்ந்து யோசித்துப் பார்த்து, அநேக நீதிமொழிகளை தொகுத்து எழுதிவைத்தான்.
  ceb-ULB: Maalamon ang Magtutudlo kaniadto ug nagtudlo siya sa kahibalo sa katawhan.
    Nagtuon siya ug namalandong ug naghan-ay ug daghang mga panultihon.
  pol-UBG: A poza tym, że Kaznodzieja był mądry, uczył lud wiedzy; rozważał, badał
    i ułożył wiele przysłów.
  urd-GVU: دانش مند ہونے کے علاوہ واعظ قوم کو علم و عرفان کی تعلیم دیتا رہا۔ اُس نے
    متعدد امثال کو صحیح وزن دے کر اُن کی جانچ پڑتال کی اور اُنہیں ترتیب وار جمع کیا۔
  deu-1912: Derselbe Prediger war nicht allein weise, sondern lehrte auch das Volk
    gute Lehre und merkte und forschte und stellte viel Sprüche.
  kan-2017: ಪ್ರಸಂಗಿಯು ಜ್ಞಾನಿಯಾಗಿದ್ದು, ಜನರಿಗೆ ತಿಳಿವಳಿಕೆಯನ್ನು ಬೋಧಿಸುತ್ತಾ ಬಂದನು, ಅನೇಕಾನೇಕ
    ಜ್ಞಾನೋಕ್ತಿಗಳನ್ನು ಧ್ಯಾನಿಸಿ, ಪರೀಕ್ಷಿಸಿ ಕ್ರಮಪಡಿಸಿದನು.
  yap-yap: Machane bochan e Filosofer e ba gonop, made tal i machibnag e girdi’ ko
    n’en ni manang. I fil e yubug i thin ni bay e gonop riy mri tayan’ i sikengnag
    rogon feni rriyul’ e yubugithin nem.
  hlt-MCSB: Aka cueih thuituenkung la a om bangla hoeikhangnah phoeiah khaw pilnam
    te mingnah neh a tukkil bal tih a khiingmong. Te vaengah thuidoeknah khaw a dueng
    la muep a khe.
  mdy-ETH: ዔራሢ ጪንጩሞ ሌሊቱዋንቴ ዔራቶዋ ዴሮ ዔርዚሢ ዓርቄኔ፤ ሚርጌ ኮኦኪንሢ ኮሺ ዛጊ ዔሬስካፓ ዎሊ ሄሊሲ ጊኢጊሼኔ፤
  kew-kew: Makuae aa nipu epe koneme rulatabisa-pulu onaa luabu go epe kone mogealia.
    Nipumi ora agaa ria-para saa-agaa page rumawa epere luabu buku-para mea tu isa.
  twi-ASANTE: Ɔsɛnkafoɔ no yɛ onyansafoɔ na ɔde nimdeɛ maa nnipa nso. Ɔdweneeɛ na
    ɔyɛɛ nhwehwɛmu na ɔbubuu mmɛ bebree.
  eng-WEBU: Further, because the Preacher was wise, he still taught the people knowledge.
    Yes, he pondered, sought out, and set in order many proverbs.
  wal-wal: Eranchchaassi aadhdhida eratettai de7iyo gishshau, eratettaa dere asaa
    tamaarissiis. I daro leemisota pilggi qoridi, issuwaa issuwaa a maaran maaran
    dummayidi wottiis.
  acu-NT: Tura nekau nekas chichaman nekau asa, aints ainauncha ni nekaamia nuna nuiniarmiayi.
    Tura nuikiartutai chichamnasha untsuri aar nunasha antumtikiamiayi. Tura warina
    takua tawa tusa aints ainaun nekamtikiamiayi.
  spa-PDDPT: Cuanto más sabio fue el Predicador, tanto más impartió su conocimiento
    al pueblo. Reflexionó y escudriñó. Compuso muchos proverbios.
  gun-gun: Ayvu mombe'ua hi'arandu va'e vy ombo'e heta va'e kuery oikuaa aguã rami.
    Ha'e gui ayvu re ojapyxaka ha'e oikuaa potaa rupi heta omombe'u ayvu 'arandu regua.
  ilo-ULB: Nasirib ti Manursuro, ken sinurwanna ti pannakaammo dagiti tattao. Inadal
    ken pinanunot ken inurnosna dagiti adu a proberbio.
  kpg-kpg: Idimaa tangada hagabaubau maanadu le e kabemee, ia nogo agoago gi nia daangada
    ana mee ala e iloo ia. Mee gu kuulu ia gi nia agoago podo, gu halahala di tonu
    o nia helekai aanei.
  uig-ARA: شۇنىڭدەك، ھېكمەت توپلىغۇچى دانا بولۇپلا قالماستىن، ئۇ يەنە خەلققە بىلىم
    ئۆگىتەتتى؛ ئۇ ئويلىنىپ، كۆپ پەند-نەسىھەتلەرنى تارازىغا سېلىپ، رەتلەپ چىقتى.
  sus-sus: Wo xa a kolon yi Kawandila findixi xaxilima nan na, naxan bara ɲama xaran.
    A bara taalie mato, a e yailan.
  pon-2006: Pwehki Ohl Loalokongo eh kupwurokong, e usehlahte padahkihong aramas akan
    dahme e mwahngih. E sukuhlki lepin mahsen audapan akan oh song rapahki uwen ar
    mehlel.
  ksd-ksd: Ma go bula, ra Tena Varvai, tago i ga kabinana, i ga tovo vanavana ra tarai
    maia, i ga nuknuk ure, ma i ga tikan upi ra umana tinata valavalar.
  tur-YTC: Üstelik, Vaiz bilge olduğu için halka hâlâ bilgi öğretti. Evet, düşündü,
    araştırdı ve birçok özdeyişleri sıraya koydu.
  bel-N: Акрамя таго, што Эклезiяст быў мудры, ён вучыў таксама людзей ведам, і прыслухоўваўся,
    і дасьледаваў, i склаў шмат прыповесьцяў.
  grc-BRENT: Καὶ περισσὸν ὅτι ἐγένετο Ἐκκλησιαστὴς σοφὸς, ὅτι ἐδίδαξε γνῶσιν σὺν τὸν
    ἄνθρωπον, καὶ οὖς ἐξιχνιάσεται κόσμιον παραβολῶν.
  ind-AYT: Pengkhotbah tidak hanya berhikmat, tetapi juga mengajarkan pengetahuan
    kepada umat. Dia mempertimbangkan, menyelidiki, dan menyusun banyak amsal.
  nya-nya: Mlaliki sanali wozindikira zinthu kokha ayi, komanso ankaphunzitsa anthu.
    Iye ankasinkhasinkha ndi kufufuzafufuza ndi kulemba mwadongosolo miyambi yambiri.
  hrv-hrv: A osim toga što je sam Propovjednik bio mudar, on je i narod učio mudrosti
    te je odmjerio, ispitao i sastavio mnogo mudrih izreka.
  mps-mps: E buku asęani bidigo koneani kolesaga wiegi yai mu elalubaso, tama agai
    te we bidi dabe augwali ola manio. Agai te tobage wiegi yai po dabe me begelama
    pusubo po bugagia dagalama wali, tama agai homugo te po dabe mu po da homu ebaso
    da, teda agai te po dabe e buku asęai dao.
  tpi-tpi: Dispela saveman i gat gutpela tingting tru, olsem na em i wok long skulim
    ol manmeri. Em i skelim gut olkain gutpela tok na tok piksa, na sapos em i ting
    ol dispela tok i tru, orait em i raitim long buk.
  dan-1931: Endnu skal siges, at Prædikeren var viis; han gav også Folket Kundskab;
    han granskede og ransagede og formede mange Ordsprog.
  vie-OVCB: 'Hãy giữ đều này trong trí: Người Truyền Đạo là người rất khôn ngoan,
    và dạy dỗ dân mọi điều mình biết. Người tìm tòi, cân nhắc, và xếp loại nhiều câu
    châm ngôn.'
  guj-2017: વળી સભાશિક્ષક સમજુ હતો તેથી તે લોકોને જ્ઞાન શીખવતો હતો. હા, તે વિચાર કરીને
    ઘણાં નીતિવચનો શોધી કાઢતો અને તેમને નિયમસર ગોઠવતો.
  pon-2006A: Pwehki Ohl Loalokongo eh kupwurokong, e usehlahte padahkihong aramas
    akan dahme e mwahngih. E sukuhlki lepin mahsen audapan akan oh song rapahki uwen
    ar mehlel.
  por-BRBSL: Além disso, porque o Pregador era sábio, ele ainda ensinava o conhecimento
    do povo. Sim, ele ponderou, procurou e pôs em ordem muitos provérbios.
  cth-cth: Phungdeikung teh a lungang dawkvah, tamihunaw, lungang thoumthainae ouk
    a cangkhai. A pouklak e phungdeilawknaw a noumcai teh a thut.
  twi-twi: Ɔsɛnkafo no yɛ onyansafo na ɔde nimdeɛ maa nnipa nso. Ɔdwenee na ɔyɛɛ nhwehwɛmu
    na obubuu mmɛ bebree.
  hlt-hlt: Aka cueih thuituenkung la a om bangla hoeikhangnah phoeiah khaw pilnam
    te mingnah neh a tukkil bal tih a khiingmong. Te vaengah thuidoeknah khaw a dueng
    la muep a khe.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò ntɛ tìì kpɑɑ́: Mɛborimɛ wéìtì do tú mù mɛciì nyiɛ̀, kɛ
    tié mbɛnìtìbɛ̀ mɛciì, kɛ tié yɛkotinɔ̀ pɛ́u, kɛ yɛ̀ wèńtɛ́ mɛsɑ̀ɑ̀ nkɛ yɛ̀ tũ̀ntɛ.'
  msy-2020: Fofozir gumazir kam bar nɨghnɨzir aghuim iti, kamaghɨn a gumazamizibar
    sure gami. An akar aghuiba ko aghuzir akar avɨriba bar deravɨra dagh nɨghnɨgha
    da tuisɨsi. Egh an akar manam ginɨghnɨghtɨ, a guizbangɨra mɨkɨmtɨ, an akɨnafarimɨn
    an osiram.
  dop-dop: Pə tɑɣɑ ləmɑɣɑsɛɛ tike kɛ wɑɑsʋ tʋ kɑ wɛnɑ. Ɩ sɛɣɛsɑ yəlɑɑ kɛ nyəm tɔm.
    Pəyele ɩ nɩɩwɑ ɑtuwɑ nɑ ɩ́ yɑsɩ ɑ tɑɑ nɑ ɩ́ tɑɣɑnɩ ɑ pɑɣɑlɛ.
  azb-azb: Vaiz hikmətli adam olmaqdan başqa, xalqa bilik də öyrədirdi. O bir çox
    məsəlləri araşdırıb axtardı və tərtib etdi.
  eng-DBY: And moreover, because the Preacher was wise, he still taught the people
    knowledge; and he pondered, and sought out, [and] set in order many proverbs.
  hin-2017: उपदेशक जो बुद्धिमान था, वह प्रजा को ज्ञान भी सिखाता रहा, और ध्यान लगाकर
    और जाँच-परख करके बहुत से नीतिवचन क्रम से रखता था।
  wol-KYG: Waarekat ba daa xelu, di jànglewaale xam-xam, di natt ak a gëstu, di jekk-jekkal
    kàdduy xel yu takku.
  eng-YLT: And further, because the preacher was wise, he still taught the people
    knowledge, and gave ear, and sought out — he made right many similes.
  eng-WYC-2017: And when Ecclesiastes was most wise, he taught the people, and he
    told out the things which he did, and he sought out wisdom, and made many parables;
  eng-WMBB: Further, because Kohelet was wise, he still taught the people knowledge.
    Yes, he pondered, sought out, and set in order many proverbs.
  urd-GVH: दानिशमंद होने के अलावा वाइज़ क़ौम को इल्मो-इरफ़ान की तालीम देता रहा। उसने
    मुतअद्दिद अमसाल को सहीह वज़न देकर उनकी जाँच-पड़ताल की और उन्हें तरतीबवार जमा किया।
  rug-rug: Arau sa tie va tumatumae si gilaena, meke va karovo tinumatumae si rau
    la pa tie. Balabala, viliviliti, meke va toṉotoṉoti rau sari na zinama tumatumae.
  gaz-gaz: Lallabaan sun ogeessa qofa utuu hin taʼin beekumsas namaaf ni qooda ture.
    Inni itti yaadee, qoratee fakkeenya baayʼee tartiibaan kaaʼeera.
  fra-LSG: avant que la poussière retourne à la terre, comme elle y était, et que
    l’esprit retourne à Dieu qui l’a donné.
  yal-yal: Karamɔxɔni ito findixi fekolonna nan na, koni a mɔn yamaan xaranxi nɛn.
    A mɔn yi a miri sanda wuyaxin ma, a ne yitɔn, a e yɛba.
  haw-1868: 'Eia hoi kekahi: I ko ke kahuna naauao ana, ua ao mau aku oia i na kanaka;
    ua noonoo oia, a imi, a hooponopono hoi i na olelo akamai he nui hoa.'
  arb-NAV: وَفَضْلاً عَنْ كَوْنِ الْجَامِعَةِ حَكِيماً، فَإِنَّهُ عَلَّمَ النَّاسَ
    الْمَعْرِفَةَ أَيْضاً، وَقَوَّمَ وَبَحَثَ وَنَظَّمَ أَمْثَالاً كَثِيرَةً.
  ewe-ewe: Ke esi Nyagblɔla nye nunyala ta la, eyi nu siwo katã wònya la fiafia amewo
    dzi. Hekpe ɖe esia ŋu la, eƒo ƒu lododowo, eye wòma wo ɖe tanya vovovowo te,
  eng-LEE: And in addition to this that Koheleth was wise, he continually also taught
    the people knowledge, and he probed, and searched out, and composed many proverbs.
  asm-FB: উপদেশক নিজে জ্ঞানী আছিল আৰু তেওঁ লোকসকলকো জ্ঞানৰ শিক্ষা দিছিল। তেওঁ চিন্তা
    কৰি আৰু পৰীক্ষা কৰি অনেক নীতিবচন ৰচনা কৰিছিল।
  sus-A: وٌ شَ عَ كٌلٌن يِ كَوَندِلَ قِندِشِ شَشِلِمَ نَن نَ، نَشَن بَرَ حَمَ شَرَن.
    عَ بَرَ تَالِيٍ مَتٌ، عَ عٍ يَءِلَن.
  fra-SBL: De plus, parce que le prédicateur était sage, il enseignait encore la connaissance
    au peuple. Oui, il a médité, recherché et mis en ordre de nombreux proverbes.
  hbo-hbo: וְיֹתֵ֕ר שֶׁהָיָ֥ה קֹהֶ֖לֶת חָכָ֑ם עֹ֗וד לִמַּד־דַּ֙עַת֙ אֶת־הָעָ֔ם וְאִזֵּ֣ן
    וְחִקֵּ֔ר תִּקֵּ֖ן מְשָׁלִ֥ים הַרְבֵּֽה׃
  kik-kik: Mũrutani to kũũhĩga aarĩ mũũgĩ, no nĩ aarutire andũ maũndũ.
  fra-NCL: Outre que l’Écclésiaste fut un sage, il a encore enseigné la science au
    peuple ; il a pesé et sondé, et il a disposé un grand nombre de sentences.
  cek-AK: Patukkung loe palungha pongah, kaminawk hanah palunghahaih to patuk; ue,
    tha pathokhaih hoiah pakrong pacoengah, pop parai palunghahaih loknawk to a sak.
  cuk-cuk: Odurdaked-saila, binsaed-ibedbar-inigwele, dulemar-odurdakdii gusbalid.
    Bela nue-ibmar-balaminai gualid, sogedba balaminai gusad. Deginbali, binsaed-nuegan-narmaksad
    bukidar ilemaknai gusbalid.
  uig-CYR: Шуниңдәк, һекмәт топлиғучи дана болупла қалмастин, у йәнә хәлиққә билим
    үгитәтти; у ойлинип, көп пәнд-несиһәтләрни таразиға селип, рәтләп чиқти.
  pma-pma: Meatin Tahihiseien enek vi meteisau varei. Ka tounah tamun koa mumoni,
    kei san ileilien min meatin keil. Kei lei kat selusien keil ten meteisauen, mundem
    usil aneite keil teni, ka ling revi keil en tus tai.
  tel-2017: ఈ ప్రసంగి తెలివైనవాడు. అతడు ప్రజలకు జ్ఞానం బోధించాడు. అతడు బాగా చదివి,
    సంగతులు పరిశీలించి అనేక సామెతలు రాశాడు.
  hat-BSA: Anplis akoz li te yon nonm saj, predikatè a te enstwi pèp la ak konesans.
    Wi, li te reflechi, chache twouve, e te aranje anpil pwovèb.
  bxh-bxh: Yau, Tau lau faꞌata mate, E sibasiba wananaha be E anfatalahaen dodoga
    lebedi yai be haba sa sibasiba hinaga. Nuwatuhu te, E fadosi komakomanidi, wananaha
    e higeꞌe? Be gaimumu te E pei dailidi.
  kos-kos: Tusruktu ke sripen yohk lalmwetmet lun Mwet Luti sac, el tia tui in luti
    mwet uh ke ma el etu. El lutlutkin soakas, ac srike in konauk na pwaye kalmac
    uh.
  hbo-WLC: וְיֹתֵ֕ר שֶׁהָיָ֥ה קֹהֶ֖לֶת חָכָ֑ם ע֗וֹד לִמַּד־דַּ֙עַת֙ אֶת־הָעָ֔ם וְאִזֵּ֣ן
    וְחִקֵּ֔ר תִּקֵּ֖ן מְשָׁלִ֥ים הַרְבֵּֽה׃
  ibo-ibo: Ọ bụghị naanị nʼonye ozizi ahụ bụ onye maara ihe, o jegharịrị na-ezi ndị
    mmadụ ihe ọ maara. Ọ tụgharịrị uche chọpụta ọtụtụ ilu, detuokwa ha nʼusoro.
  ory-ory: ଆହୁରି, ଉପଦେଶକ ଜ୍ଞାନବାନ ହେବାରୁ ଲୋକମାନଙ୍କୁ ନିତ୍ୟ ଜ୍ଞାନ ଶିକ୍ଷା ଦେଲେ; ପୁଣି,
    ସେ ବିବେଚନା ଓ ଅନୁସନ୍ଧାନ କରି ଅନେକ ହିତୋପଦେଶ କ୍ରମ ଅନୁସାରେ ସଜାଡ଼ି ରଖିଲେ।
  chk-chk: Iwe, ewe Chon Afalafal esap chök mirit, nge a pwal aiti ngeni aramas silelap.
    A ekiekifichi ekewe mwiitun o kütta wewer, a pwal achocho le akotöchüür.
  rop-rop: Orait ai wandi tok dijan na. Det titja bin jidan klebabala, en imbin kipgon
    dalimbat ola pipul wanim imbin sabi. En imbin jinggabat ol detlot gudwan wed brabli
    adbalawei, en imbin trai faindat en sabi loda ting langa dijan laif en detlot
    gudwan wed, en brom deya imbin raidimdan gudwei.
  ukr-1871: Опріч того, що проповідник був про себе мудрий, навчав він іще й людей
    знаття. Він розвідував, розбірав і зложив багацько приповістей.
  deu-1951: Und außerdem, daß der Prediger weise war, lehrte er das Volk Erkenntnis
    und erwog und erforschte und stellte viele Sprichwörter auf.
  eng-JPS: And besides that Koheleth was wise, he also taught the people knowledge;
    yea, he pondered, and sought out, and set in order many proverbs.
  srp-1865: A ne samo mudar bijaše propovjednik, nego još i narod uèaše mudrosti,
    i motreæi i istražujuæi složi mnogo prièa.
  lug-lug: Omubuulizi teyali mugezi kyokka, wabula yayigiriza n’abantu eby’amagezi.
    Yalowooza n’anoonyereza n’ayiiyaayo engero nnyingi.
  heb-heb: ויתר שהיה קהלת חכם עוד למד דעת את העם ואזן וחקר תקן משלים הרבה׃
  ben-IRV: শিক্ষক জ্ঞানী ছিলেন এবং তিনি লোকেদের জ্ঞান শিক্ষা দিতেন। তিনি অনুশীলন এবং
    গভীর চিন্তা করতেন এবং অনেক নীতিকথা লিখতেন।
  pan-pan: ਉਪਰੰਤ ਉਪਦੇਸ਼ਕ ਜੋ ਬੁੱਧਵਾਨ ਸੀ, ਉਸ ਨੇ ਲੋਕਾਂ ਨੂੰ ਗਿਆਨ ਦੀ ਸਿੱਖਿਆ ਦਿੱਤੀ, ਹਾਂ,
    ਉਸ ਨੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵਿਚਾਰ ਕੀਤਾ ਅਤੇ ਭਾਲ-ਭਾਲ ਕੇ ਬਹੁਤ ਸਾਰੀਆਂ ਕਹਾਉਤਾਂ ਰਚੀਆਂ।
  mya-JVB: ဓမ္မဒေသနာဆရာ သည် ပညာရှိ သည်အတိုင်း ၊ ပရိသတ် တို့အား ပညာ အတတ်ကို သွန်သင်
    လေ့ရှိ၏။ လုံ့လ ဝိရိယပြုလျက် များစွာ သော သုတ္တံ စကားတို့ကို ရှာဖွေ ၍စီရင်၏။
  hmo-hmo: Hadibaia Tauna be mai ena aonega, bona ia ese danu taunimanima dekenai
    diba ia henia. Ia ese aonega herevadia ia laloa, bona ia tahua, bona edia momokani
    ia tohoa.
  urd-urd: ग़रज़ अज़ बस की वा'इज़ 'अक़्लमन्द था, उसने लोगों को तालीम दी; हाँ, उसने
    बख़ूबी ग़ौर किया और ख़ूब तजवीज़ की और बहुत सी मसलें क़रीने से बयान कीं।
  rus-SYN: Кроме того, что Екклесиаст был мудр, он учил еще народ знанию. Он все испытывал,
    исследовал, и составил много притчей.
  bqc-SIM: Bee gbɛa lá Làasoodepi ↄ̃nↄ, à dↄ̃a dàdanɛ́. À làasookɛ̀ à kpálɛkɛ̀
    yã́ↄi, ↄ̃ à yáasiↄ kɛ̀kɛ dasi.
  tcz-CHONGTHU: 'Hiche hi nalung in ching jing in: Thuhilpa chu miching ahin, chule
    amachun ahetchan chu miho ahilji ahi. Ama chun thuchih tampi chingthetah’a angaitoa,
    agel-a chule ahop khen tohle ahi.'
  mar-mar: उपदेशक ज्ञानी होता आणि म्हणून तो लोकांस ज्ञान शिकवीत गेला. त्याने अभ्यास
    व निरक्षण करून व पुष्कळ म्हणीचा संच केला.
  soq-soq: Waeuwa Apanawa insadewasala ita me apana aten umanawa waeuwamodie. Me aten
    waeuwa tontawa deaitopa insadewasamodie ita ulaipa mampe empuempumodie intaweintawe
    girumamodio wineie.
  qub-qub: Chay yachachicoj mas musyaj-yachaj cashpanga imano yachashantapis runacunata
    sumaj yachachiran. Estudyaran rimaycuna ima ninan caycashantapis. Nircur allcharan.
  bqp-bqp: Abire gbɛra lákũ laasunde pì ↄ̃ndↄ̃ nà, à dↄ̃naa dàdańnɛ. À laasun lɛ̀
    à kpátɛ kɛ̀ yãi, akũ à yáasinↄ lɛ̀ dasi.
  hat-hat: Men, paske filozòf la te gen bon konprann, li pa janm sispann moutre pèp
    la tou sa li te konnen. Li egzaminen anpil pwovèb, li etidye yo, li pran san li
    pou li sanble yo.
  eng-BSB: Not only was the Teacher wise, but he also taught the people knowledge;
    he pondered, searched out, and arranged many proverbs.
  eng-WEBPB: Further, because the Preacher was wise, he still taught the people knowledge.
    Yes, he pondered, sought out, and set in order many proverbs.
  kbq-kbq: Rempi humi ne'mo'a knare antahi'zana nagrike suzane huno osu'neanki, maka
    zama antahino keno'ma hu'nea zana vahetmina rempi huzmi'ne. Vahe'mofo knare antahi'zana
    antahino keno hu so'e huteno, isa'are erinte fatgo hutere huno krente'ne.
  nhe-BL: Huan na tlen niTlamachtijquetl ax san tlahuel nitlalnamiqui pero nojquiya
    nijsenhuiquili niquinmachti tlacame nochi tlen nijmatiyaya. Nojquiya niquijcuilo
    miyac tlajtoli tlen inintoca proverbios.
  bus-bus: Beee gbɛra lán laasuudee pì ↄ̃ndↄ̃ nà, à dↄ̃na dàdańnɛ. À laasuu lɛ̀ à
    kpáɛ kɛ̀ yãzi, ben à yáasinↄ kɛ̀ pari.
  gub-BL: Ma'e kwaw katu har a'e, umu'e teko wemigwaw rehe tuweharupi a'e, uma'e kwaw
    paw rupi a'e. Uzemu'e ze'eg xirogatu ma'e tetea'u rehe. Ima'enukwaw katu hehe.
    Umuapyk ikatu ma'e pape rehe.
  eng-DRA: 'And whereas Ecclesiastes was very wise, he taught the people, and declared
    the things that he had done: and seeking out, he set forth many parables.'
