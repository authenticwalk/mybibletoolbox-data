verse: ECC.012.008
translations:
  mal-C: “അർഥശൂന്യം! അർഥശൂന്യം!” സഭാപ്രസംഗി പറയുന്നു. “ഓരോന്നും അർഥശൂന്യമാകുന്നു!”
  deu-TKW: O Eitelkeit der Eitelkeiten! spricht der Prediger, alles ist eitel!
  lin-lin: Pamba na pamba, elobi mosakoli, makambo nyonso ezali kaka pamba.
  eng-LSV: Vanity of vanities, said the preacher, the whole [is] vanity.
  eng-GNV: Vanitie of vanities, saieth the Preacher, all is vanitie.
  eng-WEBSTER: Vanity of vanities saith the preacher; all is vanity.
  nhw-BL: “Nochi san tlapic huan amo tleno ipati.” Quej nopa niquijtohua na catli
    niTlamachtijquetl. ¡Quena, nochi san tlapic!
  swh-ONEN: Mhubiri asema, “Ubatili! Ubatili! Kila kitu ni ubatili!”
  bba-bba: Wɑɑsu kowo u nɛɛ, ɡɑ̃ɑnu kpuro nu tubum sɛ̃, nu mɑɑ sɑ̃ɑwɑ biti.
  eng-KJVCPB: Vanity of vanities, saith the Preacher; all is vanity.
  luo-luo: Emomiyo an jayalo awacho niya, “Ngima en gima nono! Gik moko duto onge
    tiendgi!”
  meu-meu: 'Haroro Tauna na e tomu: Asi anidia ḡaudia, ḡau iboudiai be asi anidia.'
  npi-ULB: उपदेशक भन्छन्, “व्यर्थ, व्यर्थ, सबै थोक व्यर्थ हुन् ।”
  yor-yor: “Asán! Asán!” ni Oniwaasu wí. “Gbogbo rẹ̀ asán ni!”
  ind-ind: 'Jadi, sebagai penasihat yang menulis semua ini, aku berkata: Segala sesuatu
    dalam hidup ini sia-sia saja! Sangat sia-sia!'
  pes-OPCB: '«معلم» می‌گوید: «بیهودگی است! بیهودگی است! همه چیز بیهودگی است!»'
  tgl-ULB: “Usok,” ang sabi ng Mangangaral, “ang lahat ay naglalahong usok.”
  hui-hui: Agali manda timbunibi biago ibugua lalu, Uruni bibahendenaga galone nawiorene
    nawiya.
  mya-mya: အနတ္တသက်သက်၊ အလုံးစုံတို့သည် အနတ္တဖြစ် ကြသည်ဟု ဓမ္မဒေသနာဆရာဟော၏။
  bod-N: སྟོང་པའི་སྟོང་པ། ཡོད་ཚད་སྟོང་པ་ཡིན་ཞེས་སྟོན་པས་གསུངས་སོ། །
  sna-sna: Muparidzi anoti, “Hazvina maturo! Hazvina maturo! Zvose hazvina maturo!”
  spa-BLM: “Vanidad de vanidades”, dice el Predicador. “¡Todo es vanidad!”
  cac-cac: 'A in alum in el lolonel tic svalanxi junelxo: Masanil juntzan̈ tic, malaj
    sjolomal yaji, malaj yelc''ochi.'
  swh-ULB: Kama ukungu wa mvuke,” asema mwalimu, kila kitu ni mvuke upoteao.
  bel-bel: Наймарнейшая марнасьць, сказаў Эклезіяст, усё - марнасьць!
  wed-wed: Tauviararamana i riwa, “Anona eḡa! Anona eḡa! Anatapuna anona eḡa.”
  deu-ELBBK: Eitelkeit der Eitelkeiten!, spricht der Prediger; alles ist Eitelkeit!
  mbb-OT: Siak is megwewali egkaǥi te, “Wazà iyan pulus! Wazà iyan pulus kayi te langun!”
  mal-2015: ഹാ മായ, മായ, സകലവും മായ അത്രേ എന്നു സഭാപ്രസംഗി പറയുന്നു.
  rmc-rmc: „Zbitočno! Sa hin zbitočno!“ phenďa o Kazaťeľis, „Savoro hin pre ňisoste!“
  pes-OPV: باطل اباطیل جامعه می‌گوید همه‌چیز بطالت است.
  ron-1924: О, дешертэчуне а дешертэчунилор, зиче Еклезиастул, тотул есте дешертэчуне!
  aui-aui: Abawiiyeveveyana iwona da, “Sawara tupadi basudi gegha, parapa basudi gegha!”
  ben-OBCV: উপদেশক বললেন, “অসার! অসার! সবকিছুই অসার!”
  som-som: Wacdiyuhu wuxuu leeyahay, Waa wax aan waxba tarayn, wax waluba waa wax
    aan waxba tarayn.
  lat-VUC: Vanitas vanitatum, dixit Ecclesiastes, et omnia vanitas.]
  eng-ASVBT: Vanity of vanities, saith the Preacher; all is vanity.
  ita-1885: Avanti che la fune d'argento si rompa, e la secchia d'oro si spezzi, e
    il vaso si fiacchi in su la fonte, e la ruota vada in pezzi sopra la cisterna;
  eng-LXXUP: Vanity of vanities, said the Preacher; All is vanity.
  eng-ULB: “A mist of vapor,” says the Teacher, “everything is vanishing vapor.”
  spa-VBL: “¡Todo pasa! ¡Todo es tan difícil de entender!” dice el Maestro.
  fra-_FOB: Vanité des vanités, dit l'Ecclésiaste, tout est vanité.
  mal-mal: ഹാ മായ, മായ, സകലവും മായ തന്നെ എന്ന് സഭാപ്രസംഗി പറയുന്നു.
  lit-lit: Tuštybių tuštybė, – sako pamokslininkas, – visybė yra tuštybė.
  urd-GVR: Wāiz farmātā hai, “Bātil hī bātil! Sab kuchh bātil hī bātil hai!”
  suz-BL: शेंबमी “जाम्‍शा लाइब! जाम्‍शा लाइब! नेल्‍ल जाम्‍शा लाइब बाक्‍नीम” देंब।
  eng-NOY: Vanity of vanities, saith the Preacher; all is vanity!
  ita-1927: (H12-10) Vanità delle vanità, dice l’Ecclesiaste, tutto è vanità.
  ckb-ckb: 'وتاربێژی ژیرمەند دەڵێت: «بێ واتایە! بێ واتایان! هەموو شتێک بێ واتایە!»'
  eng-BBE: All things are to no purpose, says the Preacher, all is to no purpose.
  kan-OKCV: “ವ್ಯರ್ಥ, ವ್ಯರ್ಥವೇ! ಎಲ್ಲವೂ ವ್ಯರ್ಥವೇ!” ಎಂದು ಪ್ರಸಂಗಿ ಹೇಳುತ್ತಾನೆ.
  tam-2017: மாயை மாயை, எல்லாம் மாயை என்று பிரசங்கி சொல்லுகிறான்.
  spa-RV-1909: Vanidad de vanidades, dijo el Predicador, todo vanidad.
  ron-BTF: Deșertăciunea deșertăciunilor, spune predicatorul; totul este deșertăciune.
  eng-WEBP: “Vanity of vanities,” says the Preacher. “All is vanity!”
  eng-FBV: “Everything passes! It's all so hard to understand!” says the Teacher.
  nld-1939: Ijdelheid der ijdelheden, zegt de Prediker, Alles is ijdel!
  nch-BL: “Nochi san tapic huan amo teno ipati.” Quej nopa niquijtohua na cati niTamachtijquet.
    ¡Quena, nochi san tapic!
  vie-1934: 'Kẻ truyền đạo nói: Hư không của sự hư không; mọi sự đều hư không.'
  hin-CV: “बेकार! ही बेकार है!” दार्शनिक कहता है, “सब कुछ बेकार है!”
  spa-BES: Todas las cosas no tienen ningún propósito, dice el Predicador, todo no
    tiene ningún propósito.
  tdx-tdx: Habibin-kakafoahañe izay, hoe t’i Mpañoke; kila kafoake.
  tha-KJV: ปัญญาจารย์​ว่า อนิจจัง อนิจจัง สารพั​ดก​็​อนิจจัง
  por-BR-2018: Futilidade das futilidades! - diz o pregador - Tudo é futilidade.
  deu-ELO: Eitelkeit der Eitelkeiten! spricht der Prediger; alles ist Eitelkeit!
  eng-WYC-2018: The vanity of vanities, said Ecclesiastes, the vanity of vanities,
    and all things be vanity. [Vanity of vanities, said Ecclesiastes, vanity of vanities,
    and all things vanity.](Emptiness and futility, said Ecclesiastes, yea, everything
    is emptiness and futility.)
  epo-epo: Vantaĵo de vantaĵoj, diris la Predikanto; ĉio estas vantaĵo.
  uig-PIN: Bimǝnilik üstigǝ bimǝnilik!» — dǝydu ⱨekmǝt topliƣuqi — «Bimǝnilik üstigǝ
    bimǝnilik! Ⱨǝmmǝ ix bimǝniliktur!»
  beo-beo: 'Sia: Dabe Alofele Iasu Dunu da amane sia:i, “Hamedei! Hamedei! Huluanedafa
    da hamedei!”'
  tpi-OTNT: Saveman i tok, olgeta samting i olsem samting nating tasol na i no gat
    as tru bilong en.
  hau-SA: “Ba amfani! Ba amfani!” In ji Malami, “Gaba ɗaya ba amfani!”
  uig-LAT: Bimenilik üstige bimenilik!» — deydu hékmet toplighuchi — «Bimenilik üstige
    bimenilik! Hemme ish bimeniliktur!»
  nde-nde: “Ize! Ize!” kutsho uMtshumayeli, “Konke kuyize!”
  ton-ton: “Vaʻinga ʻoe vaʻinga,” ʻoku pehē ʻe he Malanga. “ʻOku vaʻinga ʻae meʻa
    kotoa pē.”
  ces-1613: Marnost nad marnostmi, řekl kazatel, a všecko marnost.
  eng-WMB: “Vanity of vanities,” says Kohelet. “All is vanity!”
  tam-TCV: “அர்த்தமற்றவை! அர்த்தமற்றவை! எல்லாமே அர்த்தமற்றவை!” என்று பிரசங்கி சொல்கிறான்.
  ceb-ULB: “Yamog sa aso,” miingon ang Magtutudlo, “ang tanan sama sa nagakawala nga
    aso.”
  pol-UBG: Marność nad marnościami – mówi Kaznodzieja – wszystko to marność.
  agr-agr: 'Wi Apajuí chichamen etsegnun juna ataktu tajai: “¡Juju pujuta juwig iman
    pegkejak makichkish atsawai! ¡Ashí wainak ainawai!”'
  kyc-kyc: Akali renge angi dupwana lao suu pingi dokome dopa lao, Peparae mee ingyuo
    penge. Renge mende pali nalyamo, leya.
  urd-GVU: واعظ فرماتا ہے، ”باطل ہی باطل! سب کچھ باطل ہی باطل ہے!“
  deu-1912: Es ist alles ganz eitel, sprach der Prediger, ganz eitel.
  kan-2017: “ವ್ಯರ್ಥವೇ ವ್ಯರ್ಥ, ಸಮಸ್ತವೂ ವ್ಯರ್ಥ” ಎಂದು ಪ್ರಸಂಗಿಯು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Ba m’ayfan, ba m’ayfan, aray e thin rok Filosofer. Gubin ban’en ko biney
    e tamilang nrib m’ayfan.
  hlt-MCSB: A honghi kah a honghi ni, thuituenkung loh a honghi ni boeih a thui.
  mdy-ETH: ዔራሢ ኬኤዛዖ፦ «ጉሪ፥ ቢያ ባኣዚ ጉሪኬ!» ጌዔኔ።
  kew-kew: Makuae aame nipumi oyae luabu waru yaeda dia loare ogeda page naia ta.
  twi-ASANTE: “Ahuhudeɛ mu ahuhudeɛ” ɔsɛnkafoɔ no na ɔseɛ. “Biribiara yɛ ahuhudeɛ!”
  eng-WEBU: “Vanity of vanities,” says the Preacher. “All is vanity!”
  wal-wal: Eranchchai odiiddi, “Hada! Hada! Ubbabaikka hada!” yaagiis.
  acu-NT: 'Wi nekau asan tajame: Aints ainauka mash nangkamiar pujuinawai.'
  spa-PDDPT: Vanidad de vanidades, Dice el Predicador. ¡Todo es vanidad!
  gun-gun: Opa va'erã rive, opa mba'e ikuai va'e opa rive va'erã meme, he'i ayvu mombe'ua.
  ilo-ULB: “Maysa nga angep ti alingasaw” kuna ti Manursuro, “amin a banag ket kasla
    agpukpukaw nga alingasaw.”
  kpg-kpg: Taane hagabaubau maanadu e helekai, “Ma e maa gi daha! Ma e maa gi daha!
    Nia mee huogodoo le e maa gi daha.”
  uig-ARA: بىمەنىلىك ئۈستىگە بىمەنىلىك!» ــ دەيدۇ ھېكمەت توپلىغۇچى ــ «بىمەنىلىك ئۈستىگە
    بىمەنىلىك! ھەممە ئىش بىمەنىلىكتۇر!»
  sus-sus: N tan Kawandila xa a fala wo bɛ, «Fe fufafu nan na na birin na. A birin
    luxi nɛ alɔ foye!»
  pon-2006: Meid mwahl oh soh katepe dipwisoun sampah! Iei duwen me Ohl Loalokongo
    mahsanih. Meid mwahl oh soh katepen mehkoaros nin sampah.
  jae-jae: Ŋacmêtê Tau kêsôm gebe “Gêŋ samob gêŋ ŋaôma, gêŋ ŋaôma samuc geŋ.”
  ksd-ksd: A magit vakuku tuna, damana ra Tena Varvai i biti, a lavur magit parika
    a magit vakuku tuna.
  tur-YTC: “Boşların boşu. Her şey boş!” diyor Vaiz
  bel-N: Марнасьць марнасьцяў, сказаў Эклезiяст, ўсё — марнасьць.
  grc-BRENT: Ματαιότης ματαιοτήτων, εἶπεν ὁ Ἐκκλησιαστὴς, τὰ πάντα ματαιότης.
  ind-AYT: “Kesia-siaan atas segala kesia-siaan,” kata Pengkhotbah, “Segala sesuatu
    adalah kesia-siaan!”
  nya-nya: “Zopanda phindu! Zopandapake!” akutero Mlaliki. “Zonse ndi zopandapake!”
  hrv-hrv: Ispraznost nad ispraznostima, veli Propovjednik, sve je ispraznost.
  mps-mps: Kolesaga mu koneani bidigo te tama po walio, “Tigidali nai te olo nai tiwai
    naga elalu, tama aga page mu meni yai elalubao,” wali.
  tpi-tpi: Saveman i tok, olgeta samting i olsem samting nating tasol na i no gat
    as tru bilong en.
  dan-1931: Endeløs Tomhed, sagde Prædikeren, alt er Tomhed.
  vie-OVCB: 'Người Truyền Đạo nói: “Mọi thứ đều hư ảo. Hoàn toàn hư ảo.”'
  guj-2017: તેથી સભાશિક્ષક કહે છે કે, “વ્યર્થતાની વ્યર્થતા” “સઘળું વ્યર્થ છે.”
  pon-2006A: Meid mwahl oh soh katepe dipwisoun sampah! Iei duwen me Ohl Loalokongo
    mahsanih. Meid mwahl oh soh katepen mehkoaros nin sampah.
  por-BRBSL: “Vaidade das vaidades”, diz o pregador. “Tudo é vaidade!”
  cth-cth: Ahrawnghrang doeh, hnopueng teh ahrawnghrang doeh telah phungdeikung ni
    a ti.
  twi-twi: “Ahuhude mu ahuhude” ɔsɛnkafo no na ose. “Biribiara yɛ ahuhude!”
  hlt-hlt: A honghi kah a honghi ni, thuituenkung loh a honghi ni boeih a thui.
  tbz-SIM: 'Kɛ̀ mɛborimɛ wéìtìi bɛ́i nkɛ dɔ̀: Dɛmɔu dɛ̀ í dò nkɛ́bɑntɛ́.'
  msy-2020: Fofozir gumazim kamaghɨn mɨgei, Biziba bar, dar mɨngariba bar mongezɨ
    e dagh fozir puvatɨgha bar okam nɨghnɨsi.
  dop-dop: Mpʋɣʋlɛ ləmɑɣɑsɛɛ tʋ tɔmɑ sɩ pə tənɑ pə wɛ piti kɛ́ nɑ pə cɛkənɑʋ wɛ kɑtɛ.
  azb-azb: 'Vaiz deyir: «Hər şey puçdur, tamam puçdur».'
  eng-DBY: 'Vanity of vanities, saith the Preacher: all is vanity.'
  hin-2017: उपदेशक कहता है, सब व्यर्थ ही व्यर्थ; सब कुछ व्यर्थ है।
  wol-KYG: Cóolóoloo cóolóol, waru waarekat ba. Léppi cóolóoli neen.
  eng-YLT: Vanity of vanities, said the preacher, the whole [is] vanity.
  kne-kne: “Awan, magay silbi na! Enggay magay silbin di amin ay banag!” kanan din
    mangit-itdo.
  eng-WYC-2017: The vanity of vanities, said Ecclesiastes, the vanity of vanities,
    and all things be vanity. [Vanity of vanities, said Ecclesiastes, vanity of vanities,
    and all things vanity.]
  eng-WMBB: “Vanity of vanities,” says Kohelet. “All is vanity!”
  urd-GVH: वाइज़ फ़रमाता है, “बातिल ही बातिल! सब कुछ बातिल ही बातिल है!”
  rug-rug: “Loke laena, loke laena!” gua si rau, sa tie va tumatumae. “Doduru tiṉitoṉa
    si loke laedi!”
  gaz-gaz: Lallabaanis, “Wanni hundi faayidaa hin qabu! Faayidaa hin qabu! Wanni hundi
    faayidaa hin qabu!” jedha.
  fra-LSG: avant que le cordon d’argent se détache, que le vase d’or se brise, que
    le seau se rompe sur la source, et que la roue se casse sur la citerne;
  yal-yal: 'Nanara, n tan karamɔxɔ naxa: Fe fuune fe fuune fari, fe fuyanne kɔnin,
    e birin fe fuu!'
  haw-1868: Lapuwale o na lapuwale, wahi a ke kahuna, pau na mea i ka lapuwale.
  arb-NAV: 'يَقُولُ الْجَامِعَةُ: بَاطِلُ الأَبَاطِيلِ وَكُلُّ شَيْءٍ بَاطِلٌ.'
  ewe-ewe: Nyagblɔla be nuwo katã nye tofloko ko.
  eng-LEE: 'Vanity of vanities, saith Koheleth: all is vanity.—'
  asm-FB: উপদেশকে কৈছে, অসাৰৰ অসাৰ, সকলোৱেই অসাৰ।
  sus-A: ﭑ تَن كَوَندِلَ شَ عَ قَلَ وٌ بّ، «قٍ قُقَقُ نَن نَ نَ بِرِن نَ. عَ بِرِن
    لُشِ نّ عَلْ قٌيٍ!»
  fra-SBL: « Vanité des vanités », dit le prédicateur. « Tout est vanité ! »
  hbo-hbo: הֲבֵ֧ל הֲבָלִ֛ים אָמַ֥ר הַקֹּוהֶ֖לֶת הַכֹּ֥ל הָֽבֶל׃
  kik-kik: “Maũndũ mothe nĩ ma tũhũ! Nĩ ma tũhũ!” Ũguo nĩguo Mũrutani ekuuga. “Maũndũ
    mothe nĩ ma tũhũ!”
  fra-NCL: Vanité des vanités, dit l’Écclésiaste, tout est vanité.
  cek-AK: Azom pui ni! azom pui ni! Hmuen boih loe azom pui ah ni oh, tiah patukkung
    mah thuih.
  cuk-cuk: 'Odurdaked-saila weyob soged: “We-napneggi-ibmar-imaklegedi, binsarsunna
    imakleged, bela igarga gwen gusulid.”'
  uig-CYR: Бимәнилик үстигә бимәнилик!» — дәйду һекмәт топлиғучи — «Бимәнилик үстигә
    бимәнилик! Һәммә иш бимәниликтур!»
  tel-2017: ప్రసంగి ఇలా అంటున్నాడు. “నీటి ఆవిరి, అంతా అదృశ్యమయ్యే ఆవిరే.”
  hat-BSA: '“Vanite sou vanite”, predikatè a di: “tout se vanite!”'
  bxh-bxh: Yau, Tau lau faꞌata, yawa, “Ginauli mahudoꞌidi hige aniyona! Kufana!”
  kos-kos: Mwet Luti Lalmwetmet el fahk, “Lusrongten na lusrongten! Ma nukewa lusrongten!”
  hbo-WLC: הֲבֵ֧ל הֲבָלִ֛ים אָמַ֥ר הַקּוֹהֶ֖לֶת הַכֹּ֥ל הָֽבֶל׃
  ibo-ibo: “Ihe efu! Ihe efu!” ka onye ozizi kwuru. “Ihe niile bụ ihe efu!”
  ory-ory: ଉପଦେଶକ କହନ୍ତି, ଅସାରର ଅସାର, ସବୁ ହିଁ ଅସାର।
  chk-chk: Pön, fokun pön chök, ewe Chon Afalafal a apasa, mettoch meinisin ra pön
    chök.
  rop-rop: “Wal ai nomo sabi wotfo ebrijing langa dijan laif lagijat.” Lagijat na
    det titja bin tok.
  ukr-1871: О, марнота над марнотами, сказав проповідник, все марнота!
  deu-1951: O Eitelkeit der Eitelkeiten! spricht der Prediger; alles ist eitel!
  eng-JPS: Vanity of vanities, saith Koheleth; all is vanity.
  srp-1865: Taština nad taštinama, veli propovjednik, sve je taština.
  lug-lug: Obutaliimu! Obutaliimu! Omubuulizi bw’agamba, “Buli kintu butaliimu.”
  heb-heb: הבל הבלים אמר הקוהלת הכל הבל׃
  ben-IRV: শিক্ষক বলেছেন, “অসারের অসার,” সব কিছুই অসার।
  pan-pan: ਵਿਅਰਥ ਹੀ ਵਿਅਰਥ, ਉਪਦੇਸ਼ਕ ਆਖਦਾ ਹੈ, ਸਭ ਕੁਝ ਵਿਅਰਥ ਹੈ!
  mya-JVB: အနတ္တ သက်သက်၊ အလုံးစုံ တို့သည် အနတ္တ ဖြစ် ကြသည်ဟု ဓမ္မဒေသနာဆရာ ဟော ၏။
  hmo-hmo: Hadibaia Tauna ia gwau, “Anina lasi, anina lasi, gau ibounai be anina lasi.”
  urd-urd: बेकार ही बेकार वा'इज़ कहता है, सब कुछ बेकार है।
  rus-SYN: Суета сует, сказал Екклесиаст, все - суета!
  bqc-SIM: 'Mapi ma Làasoode ma mɛ̀: Yãpã búubuu, yã́pii pãɛ.'
  tcz-CHONGTHU: Thuhilpa chun, “Ijakai ajehbei tobangbep ahi, ajeh bei ahisoh keije,”
    ati.
  mar-mar: उपदेशक म्हणतो, धुक्याची वाफ, प्रत्येक गोष्ट नष्ट होणारी वाफ आहे.
  soq-soq: Sa baiwa Waeuwa Apanawa wadiase, “Nitu uduudu ipa diapanau, diapanauida
    ipusiawaia.”
  qub-qub: 'Noga yachachicojmi yapay në: ¡Llapanpis yangallami! ¡Imapis yangallami!'
  bqp-bqp: 'Makũ laasunde ma pì: Yã pã búgubugu, a pínki pãmɛ.'
  hat-hat: 'Lavi pa vo anyen. Lavi pa sèvi anyen. Filozòf la di: Anyen pa vo anyen.'
  eng-BSB: “Futility of futilities,” says the Teacher. “Everything is futile!”
  eng-WEBPB: “Vanity of vanities,” says the Preacher. “All is vanity!”
  kbq-kbq: Mika zamo'a agafa'a omane'ne huno rempi humi' ne'mo'a hu'ne. Tamage huno
    ana maka zamo'a agafa'a omane'ne.
  nhe-BL: “Nochi san tlapic huan ax tleno ipati.” Queja nopa niquijtohua na tlen niTlamachtijquetl.
    ¡Quena, nochi san tlapic!
  bus-bus: 'Ma laasuude ma bè: Yã pã búgubugu, à píngi pãmɛ.'
  gub-BL: — Na'arewahy ukàzym ma'e ràm a'e, na'arewahy ukàzym ma'e ràm a'e, i'i Ma'e
    Kwaw Katu Har. Ma'e paw uzeapo na'arewahy ukàzym ma'e ràm romo a'e, i'i a'e.
  eng-DRA: Vanity of vanities, said Ecclesiastes, and all things are vanity.
