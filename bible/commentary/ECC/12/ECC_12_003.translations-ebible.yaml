verse: ECC.012.003
translations:
  mal-C: അന്ന് വീട്ടുകാവൽക്കാർ വിറയ്ക്കും ബലിഷ്ഠരായവർ കുനിയും അരയ്ക്കുന്നവരുടെ എണ്ണം
    കുറഞ്ഞുപോയതിനാൽ അവരും ജോലി നിർത്തിവെക്കും ജനാലകളിലൂടെ നോക്കുന്നവർ കാഴ്ചയറ്റവരാകും;
  deu-TKW: zur Zeit, wo die Hüter des Hauses zittern, und die starken Männer sich
    krümmen, und die Müllerinnen müßig stehen, weil ihrer wenig geworden; wo finster
    werden, die durch die Fenster sehen,
  lin-lin: tango bakengeli ya ndako bakolenga, mpe bato ya makasi bakofukama ; tango
    basi oyo banikaka ble bakotika konika yango mpo ete bazali lisusu mingi te, mpe
    bato oyo batalaka na maninisa bakobungisa kitoko na bango ;
  eng-LSV: In the day that keepers of the house tremble, || And men of strength have
    bowed themselves, || And grinders have ceased, because they have become few. And
    those looking out at the windows have become dim,
  eng-GNV: 'When the keepers of ye house shall tremble, and the strong men shall bow
    them selues, and the grinders shall cease, because they are few, and they waxe
    darke that looke out by ye windowes:'
  eng-WEBSTER: In the day when the keepers of the house shall tremble, and the strong
    men shall bow themselves, and the grinders cease because they are few, and those
    that look out of the windows shall be darkened,
  nhw-BL: Hualas tonali quema nopa huehuejyotl mitzchihuas tihuihuipicas huan mometzhua
    catli quipixque miyac chicahualistli, ayacmo quipiyase. Ayacmo tijpiyas nochi
    motlancoch para tijcuajcuas cuali huan elis quen titlachiya ipan ventanas catli
    soquiyo.
  swh-ONEN: siku ile walinzi wa nyumba watakapotetemeka, nao watu wenye nguvu watakapojiinamisha,
    wakati wasagao watakapokoma kwa sababu ya uchache, nao wachunguliao madirishani
    kutiwa giza;
  bba-bba: Yen tɔ̃ɔ te sɔɔ, kɑɑ n sɑ̃ɑwɑ nɡe yɛnun kɔ̃so wi u diirimɔ bɛrum sɔ̃ ǹ
    kun mɛ nɡe dɑmɡii wi u dɑm dwiiyɑ mɑ u yɑ̃ɑrɑ tɔkɔrun sɔ̃ ǹ kun mɛ nɡe kurɔ be
    bɑ som nɑmbu yɔ̃rɑ yèn sɔ̃ bɑ ǹ mɑɑ dɑbi ǹ kun mɛ nɡe kurɔ be bɑ kun kpɛ̃ bu
    mɑɑ yɑm wɑ sɑɑ fɛnɛntin di.
  eng-KJVCPB: in the day when the keepers of the house shall tremble, and the strong
    men shall bow themselves, and the grinders cease because they are few, and those
    that look out of the windows be darkened,
  luo-luo: Jorito makonyou koro tetni, jou maroteke koro gumbo, rego biro chungʼ nikech
    jorego nok, kendo wengeu biro lokore boo ma ok unyal neno maber.
  meu-meu: Una dina ai ruma igimana taudia na bae heude-heude, bona goada taudia dorudia
    bae laoho; uit iriridia bae hadoko badina be, idia na gagadoi mo, bona gaba-mauru
    amo e igo lasimu hahinedia na matadia bae valahu-valahu,
  npi-ULB: त्यो यस्तो समय हुने छ, जुन बेला दरबारका पहरेदारहरू काम्‍ने छन्, र बलिया
    मानिसहरू झुक्छन्, र जाँतो पिँध्‍ने स्‍त्रीहरूको सङ्ख्या कम भएकाले तिनीहरू लोप
    हुने छन्, र झ्यालबाट हेर्नेहरूले फेरि प्रस्टसित देख्‍ने छैनन् ।
  yor-yor: nígbà tí olùṣọ́ ilé yóò wárìrì tí àwọn ọkùnrin alágbára yóò tẹríba, nígbà
    tí àwọn tí ó ń lọ dákẹ́ nítorí pé wọn kò pọ̀, tí àwọn tí ń wo òde láti ojú fèrèsé
    yóò ṣókùnkùn;
  ind-ind: Tangan dan kaki yang dulu kuat akan gemetar. Dulu kamu berdiri tegak, tetapi
    nanti tulang belakangmu akan menjadi bengkok. Gigimu dulu lengkap, tetapi nanti
    gigimu akan habis hingga kamu sulit makan. Waktu itu matamu masih melihat, tetapi
    seperti bayangan saja.
  pes-OPCB: او را به یاد آور قبل از اینکه پاهای تو که همچون محافظانِ خانه از بدنت
    نگهداری می‌کنند، بلرزند، و شانه‌هایت که مانند پهلوانان حمایتت می‌کند خم شوند.
    او را به یاد آور قبل از اینکه دندانهایت که خوراک را در دهانت آسیاب می‌کنند، کم
    شوند و دیگر نتوانند بجوند، و چشمانت که مانند کسانی هستند که از پنجره‌ها می‌نگرند،
    کم سو گردند و نتوانند چیزی را ببینند.
  tgl-ULB: Iyon ang panahon na manginginig ang mga tagapagbantay ng palasyo, at yuyuko
    ang mga malalakas na tao, at ang mga babaeng nagdidikdik ay titigil dahil kaunti
    sila, at ang mga tumatanaw sa mga bintana ay hindi na makakakita nang malinaw.
  hui-hui: Ani bedamingi tínaga gi hongo nahe howa duru lalu holebira. Ai tínaga gebi
    hongo nahe halu paulobagabi holeberemi. Tínaga ne kamiru pialu mbira mbira hangu
    kagola tomo bayale hongohe ngago baya hangu hayalu nabe nahe holeberemi. Tínaga
    de au haragola mbirale ngaru bayuwa nahondoleberemi.
  mya-mya: ထိုကာလ၌ အိမ်စောင့်တို့သည် တုန်လှုပ်၍၊ ခိုင်ခံ့သော သူတို့သည် အားလျော့ကြလိမ့်မည်။
    ဆန် ကြိတ်သောသူတို့သည် နည်းသောကြောင့် ရပ်ကြလိမ့် မည်။ ပြတင်းပေါက်ဖြင့် ကြည့်သော
    သူတို့သည် အလင်း ကွယ်ကြလိမ့်မည်။
  bod-N: སྐབས་དེར་ཁང་པ་སྲུང་མཁན་འདར་ཞིང་སྟོབས་ཅན་རྣམས་མགོ་བསྒུར་བ་དང་། རང་འཐག་སྐོར་མཁན་རྣམས་ཀྱིས་མི་ཉུང་བའི་རྐྱེན་གྱིས་ལས་མཚམས་འཇོག་ཅིང་།
    དཀར་ཁུང་ལས་ཕར་ལྟ་མཁན་རྣམས་ཀྱི་མིག་མདངས་ཀྱང་ཉམས་པར་འགྱུར་ཏེ།
  sna-sna: kana vatariri vemba vodedera, navarume vakasimba vokotama, kana vakuyi
    vorega nokuti vashoma, uye vaya vanotarira napamawindo voonera madzerere;
  spa-BLM: en el día en que los guardianes de la casa temblarán, y los hombres fuertes
    se inclinarán, y los trituradores cesan porque son pocos, y los que miran por
    las ventanas se oscurecen,
  cac-cac: Yujto ay jun c'ual a e c'ab' tzex colan ticnaic, toxon̈ej ol luclonoc,
    axo eyoc te tec'an, ol el yip. Man̈xapaxlaj q'uen eye b'aj ol yal e cach'an e
    vael, ol ixtaxpax yol e sat.
  swh-ULB: Huo utakuwa wakati ambapo mlinzi wa ikulu atatetemeka, na wanaume imara
    wameinama, na wanawake wanao saga kukoma, kwa sababu ni wachache, na wale wanao
    chungulia dirishani hawaoni vizuri tena.
  bel-bel: У той дзень, калі задрыжаць тыя, што дом ацаляюць, і сагнуцца мужы сілы;
    і перастануць малоць тыя, што мелюць, бо няшмат ужо іх засталося; і зацьмяцца
    тыя, якія глядзяць у акно;
  wed-wed: Anina ma nimami, taugagaloemi ina sisi aemi marina vivirewapanana ina vokokokara.
    Ivomi ina viruaḡa da ami lam eḡa ona uta gwadagwadai, matami ina vinawanawa da
    eḡa ona inana kaua.
  deu-ELBBK: an dem Tag, da die Hüter des Hauses zittern, und sich krümmen die starken
    Männer, und die Müllerinnen feiern, weil ihrer wenig geworden, und sich verfinstern
    die durch die Fenster Sehenden,
  mbb-OT: Egkeuma is andew he zutun ebpengerkeren en is menge vekelawan nu wey ebmeluye
    en is menge paa nu. Ne kenè en ebpekesepà is menge ngipen nu su pira zà he leǥas,
    ne is menge mata nu kenè en utew ebpekaahà.
  mal-2015: അന്നു വീട്ടുകാവല്ക്കാർ വിറെക്കും; ബലവാന്മാർ കുനിയും; അരെക്കുന്നവർ ചുരുക്കമാകയാൽ
    അടങ്ങിയിരിക്കും; കിളിവാതിലുകളിൽകൂടി നോക്കുന്നവർ അന്ധന്മാരാകും;
  rmc-rmc: angloda sar o stražňika le khereskre izdrana a o zorale murša banďona,
    sar ola, ko erňinen, preačhena te kerel buči, bo ena frima, a sar kaľona andre
    ola, ko dikhen avri prekal e oblaka;
  pes-OPV: در روزی که محافظان خانه بلرزند و صاحبان قوت، خویشتن را خم نمایند و دستاس
    کنندگان چونکه کم‌اند باز ایستند و آنانی که از پنجره هامی نگرند تاریک شوند.
  ron-1924: пынэ ну ынчеп сэ тремуре пазничий касей ши сэ се ынковоае челе тарь; пынэ
    ну се опреск чей че мачинэ, кэч с-ау ымпуцинат; пынэ ну се ынтунекэ чей че се
    уйтэ пе ферестре;
  aui-aui: raghanina bare koyakoyagha sinakiroro bi tomotomogha maragasidi sinaturayoudi,
    raghanina gudaguda siniraborabobo basuna toudi gepeyaridi, bi nokodi kitawiiverama
    sinakitakita na sinarusowa.
  ben-OBCV: সেদিনে বাড়ির রক্ষাকারীরা কাঁপবে, আর শক্তিশালী লোকেরা নত হবে, যারা পেষণ
    করে তারা অল্প সংখ্যক বলে কাজ ছেড়ে দেবে। আর যারা জানালার ভিতর থেকে দেখে তাদের
    দৃষ্টি অস্পষ্ট হবে;
  som-som: iyo inta kuwa guriga dhawraa ay gariiraan, oo nimanka xoogga badanuna ay
    soo gotaan, oo kuwa wax shiidaana ay tiradooda yar aawadeed shuqulka u joojiyaan,
    oo kuwa daaqadaha wax ka fiiriyaana ay madoobaadaan,
  lat-VUC: quando commovebuntur custodes domus, et nutabunt viri fortissimi, et otiosæ
    erunt molentes in minuto numero, et tenebrescent videntes per foramina;
  eng-ASVBT: in the day when the keepers of the house shall tremble, and the strong
    men shall bow themselves, and the grinders cease because they are few, and those
    that look out of the windows shall be darkened,
  ita-1885: 'Ma ricordati del tuo Creatore ai dì della tua giovanezza, avanti che
    sieno venuti i cattivi giorni, e giunti gli anni, de'' quali tu dirai: Io non
    vi ho alcun diletto.'
  eng-LXXUP: In the day wherein the keepers of the house shall tremble, And the mighty
    men shall become bent, And the grinding women cease because they have become few,
    And the women looking out at the windows be dark;
  eng-ULB: That will be the time when the palace guards will tremble, and strong men
    are bent over, and the women who grind cease because they are few, and those who
    look out of windows no longer see clearly.
  spa-VBL: Antes de que los guardianes de la casa tiemblen y los hombres fuertes se
    dobleguen, los moledores dejen de trabajar porque sólo quedan unos pocos, y los
    que miran por las ventanas sólo vean tenuemente,
  fra-_FOB: Quand les gardes de la maison trembleront, que les hommes forts se courberont,
    que celles qui moulent cesseront, parce qu'elles seront diminuées; que celles
    qui regardent par les fenêtres, seront obscurcies;
  mal-mal: അന്ന് വീട്ടുകാവല്ക്കാർ വിറയ്ക്കും; ബലവാന്മാർ കുനിയും; അരയ്ക്കുന്നവർ ചുരുക്കമാകയാൽ
    അടങ്ങിയിരിക്കും; കിളിവാതിലുകളിൽകൂടി നോക്കുന്നവരുടെ കാഴ്ച മങ്ങിപ്പോകും.
  urd-GVR: Use yād rakh, is se pahle ki ghar ke pahredār thartharāne lageṅ, tāqatwar
    ādmī kubaṛe ho jāeṅ, gandum pīsne wālī naukarāniyāṅ kam hone ke bāis kām karnā
    chhoṛ deṅ aur khiṛkiyoṅ meṅ se deḳhne wālī ḳhawātīn dhundlā jāeṅ.
  suz-BL: खिं खाल पाइबपुकी ख्रिंख्रि पाइनीम। बोल्‍यो मुरपुकी खूशो दुम्‍नीम। यात हिल्‍ब
    मीश मुर शुश मबाक्‍तीके, आन गेय नाइक्‍नीम। मिनु झेल रे कोव़ब आन मिक्‍च ब्राब्रा
    दुम्‍ब।
  eng-NOY: at the time when the keepers of the house tremble, and the strong men bow
    themselves, and the grinders cease because they are few, and those that look out
    of the windows are darkened;
  ita-1927: (H12-5) prima dell’età in cui i guardiani della casa tremano, gli uomini
    forti si curvano, le macinatrici si fermano perché son ridotte a poche, quelli
    che guardan dalle finestre si oscurano,
  ckb-ckb: ئەو ڕۆژەی پارێزەرانی ماڵ دەلەرزن، پیاوانی بەهێز دەچەمێنەوە، ئەو ئافرەتانەی
    کە ئیشی دەستاڕیان دەکرد لەبەر کەمی لە کار دەکەون، تاریک دادێن ئەو ژنانەش کە لە
    پەنجەرەکانەوە تەماشا دەکەن؛
  eng-BBE: In the day when the keepers of the house are shaking for fear, and the
    strong men are bent down, and the women who were crushing the grain are at rest
    because their number is small, and those looking out of the windows are unable
    to see;
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಮನೆ ಕಾಯುವವರು ನಡುಗುವರು. ಬಲವಾದ ಮನುಷ್ಯರು ಸಹ ತಾವಾಗಿಯೇ ಬಗ್ಗುವರು.
    ಅರೆಯುವವರು ಕೆಲವರೇ ಉಳಿದಿರುವುದರಿಂದ ಸುಮ್ಮನಿರುವರು. ಕಿಟಕಿಗಳಿಂದ ಹೊರಗೆ ನೋಡುವವರು ಮಂಕಾಗುವರು.
  tam-2017: மழைக்குப்பின் மேகங்கள் திரும்பத்திரும்ப வராததற்குமுன்னும், வீட்டுக் காவலாளிகள்
    தள்ளாடி, பெலசாலிகள் கூனிப்போய், எந்திரம் அரைக்கிறவர்கள் கொஞ்சமானதால் ஓய்ந்து,
    ஜன்னல் வழியாகப் பார்க்கிறவர்கள் இருண்டுபோகிறதற்குமுன்னும்,
  spa-RV-1909: Cuando temblarán los guardas de la casa, y se encorvarán los hombres
    fuertes, y cesarán las muelas, porque han disminuído, y se oscurecerán los que
    miran por las ventanas;
  ron-BTF: În ziua când păzitorii casei tremură și cei puternici se încovoaie, și
    măcinătorii încetează fiindcă sunt puțini, și cei ce se uită prin ferestre se
    întunecă,
  eng-WEBP: in the day when the keepers of the house shall tremble, and the strong
    men shall bow themselves, and the grinders cease because they are few, and those
    who look out of the windows are darkened,
  eng-FBV: Before the guards of the house tremble and the strong men are bent over,
    the grinders stop working because there are only a few left, and the ones looking
    through the windows only see dimly,
  nld-1939: Eer de bewakers van het huis beginnen te beven, De gespierde mannen verkrommen;
    Zij, die malen, gaan staken, omdat hun getal is verminderd, Zij, die door de vensters
    schouwen, versuffen.
  nch-BL: Hualas tonali quema nopa huehuejyot mitzchihuas tihuihuipicas huan mometzhua
    cati quipixque miyac chicahualisti, ayecmo quipiyase. Ayecmo tijpiyas nochi motancoch
    para tijcuajcuas cuali huan elis quej titachiya ipan ventanas cati soquiyo.
  vie-1934: trong ngày ấy kẻ giữ nhà run rẩy, những người mạnh sức cong khom, kẻ xay
    cối ngừng lại bởi vì số ít, những kẻ trông xem qua cửa sổ đã làng mắt,
  hin-CV: उस दिन पहरेदार कांपने लगेंगे, बलवान पुरुष झुक जाएंगे, जो पीसते हैं वे काम
    करना बंद कर देंगे, क्योंकि वे कम हो गए हैं, और जो झरोखों से झांकती हैं वे अंधी
    हो जाएंगी;
  spa-BES: En el día en que los encargados de la casa tiemblan de miedo, y los hombres
    fuertes se inclinan, y las mujeres que trituraban el grano descansan porque su
    número es pequeño, y las que miran por la ventana no pueden ver;
  tdx-tdx: amy andro hihondrahondrà’ o mpañambeñ’ anjombao, naho hibokobokoha’ ondaty
    maozatseo, naho hitroara’ o mpandisañeo amy t’ie tsy ampe, vaho mihamaieñe tsy
    hahaisaha’ ondaty mitilihitse amo lalan-kedeo;
  tha-KJV: ในกาลเมื่อคนยามเฝ้าเรือนจะตัวสั่น และคนแข็งแรงจะคุดคู้​ไป และหญิงโม่จะเลิกโม่
    เพราะจำนวนลดน้อยลง และบรรดาผู้​ที่​เยี่ยมหน้าต่างจะมื​ดม​ัว
  por-BR-2018: No dia em que os guardas da casa tremerem, e os homens fortes se encurvarem;
    e cessarem os moedores, por terem diminuído, e se escurecerem os que olham pelas
    janelas;
  deu-ELO: an dem Tage, da die Hüter des Hauses zittern, und sich krümmen die starken
    Männer, und die Müllerinnen feiern, weil ihrer wenig geworden, und sich verfinstern
    die durch die Fenster Sehenden,
