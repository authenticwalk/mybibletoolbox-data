  haw-1868: I ka la i haalulu ai na kiai hale, A kulou ilalo na kanaka ikaika; A oki
    ka poe wili no ka hapa, A i pouli ai na mea nana ma na puka makani;
  arb-NAV: فِي يَوْمٍ تَرْتَعِدُ فِيهِ حَفَظَةُ الْبَيْتِ (الأَذْرُعُ)، وَيَنْحَنِي
    الرِّجَالُ الأَشِدَّاءُ (الأَرْجُلُ الْقَوِيَّةُ)، وَتَكُفُّ الطَّوَاحِينُ (الأَسْنَانُ)
    لِقِلَّتِهَا، وَتُظْلِمُ الْعُيُونُ الْمُطِلَّةُ مِنْ بَيْنِ الأَجْفَانِ.
  ewe-ewe: elabena ɣeyiɣi aɖe gbɔna esime tsitsi ana wò afɔwo kple abɔwo nadzo nyanyanya,
    wò ata sesẽwo nagbɔdzɔ, wò aɖuwo dometɔ geɖewo natu eye wò ŋkuwo hã natsi
  eng-LEE: On the day when the watchmen of the house will tremble and the men of might
    will bend themselves, and the grinders stand idle, because they are become few,
    and those be darkened that look through the windows;
  asm-FB: সেই সময়ত তোমাৰ ঘৰৰ প্রহৰী কঁপিব, শক্তিশালী লোক কুঁজা হৈ যাব, যি সকল তিৰোতাই
    জাঁত পিহে, তেওঁলোক তাকৰ হোৱাৰ বাবে পিহিবলৈ এৰিব আৰু খিড়িকিয়েদি চোৱাজনে স্পষ্টকৈ
    দেখা নাপাব।
  sus-A: نَ تّمُي بَنشِ كَنتّيٍ سّرّنمَ نّ، شّمّ حَلَمَيٍ عٍ قٍلٍنمَ نّ، مَالٍ دِنمَيٍ
    شُرُنمَ نّ، مِشِ نَشٍيٍ سٍ عِفبّمَ عٍ لُمَ نّ دِ مِ كُي،
  fra-SBL: au jour où les gardiens de la maison trembleront, et les hommes forts s'inclineront,
    et les broyeurs cessent parce qu'ils sont peu nombreux, et ceux qui regardent
    par les fenêtres sont assombris,
  hbo-hbo: בַּיֹּ֗ום שֶׁיָּזֻ֙עוּ֙ שֹׁמְרֵ֣י הַבַּ֔יִת וְהִֽתְעַוְּת֖וּ אַנְשֵׁ֣י
    הֶחָ֑יִל וּבָטְל֤וּ הַטֹּֽחֲנֹות֙ כִּ֣י מִעֵ֔טוּ וְחָשְׁכ֥וּ הָרֹאֹ֖ות בָּאֲרֻבֹּֽות׃
  kik-kik: rĩrĩa aikaria a nyũmba makainaina, nao arĩa marĩ hinya mainame, rĩrĩa ithĩi
    igaatiga gũthĩa nĩ ũndũ nĩ nini, nao arĩa macũthagĩrĩria na ndirica matumanĩrwo
    nĩ nduma;
  fra-NCL: au jour où tremblent les gardiens de la maison, où se courbent les hommes
    forts, où celles qui moulent s’arrêtent parce que leur nombre est diminué, où
    s’obscurcissent celles qui regardent par les fenêtres,
  cek-AK: im toep kaminawk loe tasoeh o tih, thacak kaminawk loe kaengkuu o tih, kami
    tamsi pongah cang kae kaminawk loe anghak o tih, thokbuem hoiah khen kaminawk
    loe hnu o thai mak ai boeh;
  cuk-cuk: Ibagwengine, be-argan, neggi-nakulemaladyob-gued wawanmakdoed, be-mali,
    bila-onomalad-dulemaryob-gued nollomakdoed. Be-nugarmar ibmar-gwag-naged-akwamaryob-gued,
    ichegusadbali, bar ibmar bayogosulid. Be-ibya, yawagak-seniganaba-atakmaladyob-gued,
    bar atakosulid.
  uig-CYR: Шу күни «өйниң күзәтчилири» титрәп кетиду; палванлар егилиду, әзгүчиләр
    азлиғидин тохтап қалиду, деризиләрдин сиртқа қарап турғучилар ғувалишип кетиду;
  pma-pma: Hemi keil koa avi eikokoe en kami, imaleilei. Alomi koa mal kosa, keil
    ilumpusi. Lohomi koa mikat vahas anien ami eni, houlu hemerahrah ka irmumtei mun
    hetahos. Ka metomi koa miles tounah vasi eni, imai keke irlei revitei mun tounah.
  tel-2017: ఆ సమయంలో ఇంటి కావలివారు వణకుతారు. బలంగా ఉండేవారు వంగిపోతారు. తిరగలి విసిరే
    స్త్రీలు కొద్దిమందే ఉంటారు కాబట్టి పని ఆపేస్తారు. కిటికీల్లో నుంచి చూసేవాళ్ళు
    ఇక చూడలేరు.
  hat-BSA: nan jou ke gadyen kay la tranble a, e mesye pwisan yo vin koube a. Lè sa
    yo k ap moule a rete san travay akoz anpil nan yo ki manke, e sila k ap gade nan
    fenèt yo vin mal pou wè.
  bxh-bxh: Nimamiu, aba bobodiyemiu hola hige ti tabutabubu, yo ahemiu sa fafaꞌadidilimiu
    hola hige ti belubelu, moꞌamiu hola hige ti gabo lisina yai ami anꞌan aba mamaina,
    matamiu ma loholohodi lisina yai ami itaꞌita, mate bena Tau Ginaulimiu, ami nuwatuhui.
  kos-kos: In pacl sac, poum su tuh loangekom meet ac fah rarrar, ac niom su ku inge
    fah munasla. Wihsum su pueni ac fah tia ku in kontonauk mongo nom uh wo, ac atronmotom
    ac fah ohkla tia ku in liye.
  hbo-WLC: בַּיּ֗וֹם שֶׁיָּזֻ֙עוּ֙ שֹׁמְרֵ֣י הַבַּ֔יִת וְהִֽתְעַוְּת֖וּ אַנְשֵׁ֣י
    הֶחָ֑יִל וּבָטְל֤וּ הַטֹּֽחֲנוֹת֙ כִּ֣י מִעֵ֔טוּ וְחָשְׁכ֥וּ הָרֹא֖וֹת בָּאֲרֻבּֽוֹת׃
  ibo-ibo: Mgbe ndị na-echebe ụlọ ga-ama jijiji, mgbe ndị dimkpa nwoke ga-ehulata,
    mgbe ndị na-akwọ ihe kwụsịrị maka ha dị ole na ole, mgbe ndị na-elepụ anya site
    nʼoghere ga-ebido ịgba ọchịchịrị,
  ory-ory: ସେହି ଦିନ ଗୃହ ରକ୍ଷକମାନେ ଥରହର ହେବେ ଓ ବଳବାନ ଲୋକେ ଆପେ ନତ ହେବେ ଓ ପେଷିକାମାନେ
    ଅଳ୍ପ ହେବାରୁ କର୍ମରୁ ନିବୃତ୍ତ ହେବେ, ପୁଣି ଝରକାରେ ଦୃଷ୍ଟିକାରିଣୀମାନେ ଅନ୍ଧକାରଗ୍ରସ୍ତା ହେବେ;
  chk-chk: Mürin epwe war eu fansoun, pwe poum mi tümwünuk repwe chechech, pecheöm
    mi pöchökül iei repwe pwor. Ngiim repwe chokükünüla, pwe kosap chüen tongeni lülü
    won, nge mesom repwe toputopula, pwe kosap tongeni künaöchuk.
  rop-rop: En yu garra jinggabat God bifo yu dubala am sheiksheikbat, en yu dubala
    leig weya oldei jidan strongbala garra go brabli wikwan, en yu garra abum oni
    lilbit tuth blanga dagadagatbat daga, en yu dubala ai go nogudwan
  ukr-1871: Тодї, як затремтять сторожі будівлї й хоробрі позгинаються, й мелючі перестануть
    молоти, бо їх мало зосталось, і запоморочаться ті, що дивляться крізь вікна,
  deu-1951: zur Zeit, wo die Hüter des Hauses zittern und die Starken sich krümmen
    und die Müllerinnen feiern, weil ihrer zu wenige geworden sind, und finster dreinsehen,
    die durch die Fenster schauen;
  eng-JPS: In the day when the keepers of the house shall tremble, and the strong
    men shall bow themselves, and the grinders cease because they are few, and those
    that look out shall be darkened in the windows,
  srp-1865: Kad æe drktati stražari kuæni i pognuti se junaci, i stati mlinarice,
    što ih je malo, i potamnjeti koji gledaju kroz prozore,
  lug-lug: abakuumi b’enju mwe balikankanira, n’abasajja ab’amaanyi mwe bakutamizibwa,
    nga n’abo abasa baleseeyo okusa, kubanga batono, n’abo abalingiza mu butuli nga
    tebakyalaba;
  heb-heb: ביום שיזעו שמרי הבית והתעותו אנשי החיל ובטלו הטחנות כי מעטו וחשכו הראות
    בארבות׃
  ben-IRV: সেই দিনের যখন প্রাসাদের রক্ষীরা কাঁপবে এবং শক্তিশালী লোক নত হবে এবং সেই
    মহিলারা যারা পেষণ করা বন্ধ করে কারণ তারা সংখ্যা কম এবং যারা জানলা দিয়ে দেখত তারা
    আর পরিষ্কার দেখতে পায় না।
  pan-pan: ਜਿਸ ਦਿਨ ਘਰ ਦੇ ਰਖਵਾਲੇ ਕੰਬਣ ਲੱਗ ਪੈਣ ਅਤੇ ਤਕੜੇ ਲੋਕ ਕੁੱਬੇ ਹੋ ਜਾਣ ਅਤੇ ਪੀਹਣ ਵਾਲੀਆਂ
    ਥੋੜ੍ਹੀਆਂ ਹੋਣ ਦੇ ਕਾਰਨ ਕੰਮ ਕਰਨਾ ਛੱਡ ਦੇਣ ਅਤੇ ਉਹ ਜੋ ਬਾਰੀਆਂ ਵਿੱਚੋਂ ਤੱਕਦੀਆਂ ਹਨ, ਧੁੰਦਲੀਆਂ
    ਹੋ ਜਾਣ
  mya-JVB: ထိုကာလ ၌ အိမ် စောင့် တို့သည် တုန်လှုပ် ၍ ၊ ခိုင်ခံ့ သောသူ တို့ သည် အားလျော့
    ကြလိမ့်မည်။ ဆန် ကြိတ် သောသူတို့သည် နည်း သောကြောင့် ရပ် ကြ လိမ့်မည်။ ပြတင်းပေါက်
    ဖြင့် ကြည့် သောသူတို့ သည် အလင်း ကွယ်ကြလိမ့်မည်။
  hmo-hmo: Unai neganai danu oiemu imana, guna oi idia hagoadaia gaudia, be manoka
    dainai do idia heudeheude. Bona oiemu aena, harihari idia goada gaudia, be unai
    neganai do idia manoka. Oiemu isena be tamona tamona sibona dainai, oi be aniani
    do oi ania namonamo diba lasi, bona oiemu matana be gau idauidau do idia itaia
    namonamo diba lasi.
  urd-urd: जिस रोज़ घर के निगाहबान थरथराने लगे और ताक़तवर लोग कुबड़े हो जाएँ और पीसने
    वालियाँ रुक जाएँ इसलिए कि वह थोड़ी सी हैं, और वह जो खिड़कियों से झाँकती हैं धुंदला
    जाए,
  rus-SYN: В тот день, когда задрожат стерегущие дом и согнутся мужи силы; и перестанут
    молоть мелющие, потому что их немного осталось; и помрачатся смотрящие в окно;
  bqc-SIM: Gↄↄ bee n ↄↄ lualua, n gbáↄ koo, n pↄ́sobↄↄ kã́mabo kɛ́ aa dasi lↄo,
    n gugwabↄↄ gu'e ń tↄ́ↄnau dã̀adãa.
  tcz-CHONGTHU: Na in ngah’a pang nakengho chu ahung kithin masang in, na mihat ho
    alhahsuh uva chule na lengkou teni ahung bon masang in, na Sempa geldoh in. Nasoh
    um amoh chengse le naha hon ima alhai theilou masang in; chule namit tenin amutheina
    bangkot, numei hon avetna chu ahung thim masang in, Ama chu geldoh in.
  mar-mar: त्यावेळी महालाचे पहारेकरी थरथरतील आणि बळकट मनुष्य वाकतील, आणि दळणाऱ्या
    स्त्रिया थांबतील कारण त्या थोड्या आहेत, आणि ज्या खिडक्यातून पाहणाऱ्या आहेत त्यांना
    स्पष्ट दिसणार नाही.
  soq-soq: Mida e dewaena insena e witaa tauma mukamukaua wineie oniaeia ando oauarantopue
    uwauwantopu, ita waa tauma mukamukaua wineia ando oauarantopu. Mida e dewaena
    insena ando e moaa nepa nonosintopuo nana mai naadewaitaa, ita e emaa sala mai
    ewepidewalepi.
  qub-qub: Edäna captiquega llapan cuerpuyquipis sicsicyangami. Chay wichanga sinchi
    caycaj chaquiquicunapis manami sinchinachu canga. Micunayquipäpis wallcallanami
    waguyquicuna canga. Ñawiquicunapis chacanganami.
  bqp-bqp: Gↄrↄ birea n ↄnↄ nigↄ̃ lukaluka, n gbánↄ ni koko, n pↄ́sobↄnↄ ni kámma
    bo kũ ò dasi doro yãi, n gugwabↄnↄ ni gu e ń wondoo gũn dãadãa.
  hat-hat: Lè sa a, bra ou yo ki te konn pwoteje ou ap tranble. Janm ou yo ki enganm
    koulye a ap febli. Ou p'ap gen dan pou kraze manje. Je ou yo ap twò fèb pou wè
    klè.
  eng-BSB: on the day the keepers of the house tremble and the strong men stoop, when
    those grinding cease because they are few and those watching through windows see
    dimly,
  eng-WEBPB: in the day when the keepers of the house shall tremble, and the strong
    men shall bow themselves, and the grinders cease because they are few, and those
    who look out of the windows are darkened,
  kbq-kbq: Hagi ana knafina tamazamo'a hanavemo'a omanena tamahirahi nerenkeno, osi'a
    tamave nemenkeno, tamavua asu hugahie.
  nhe-BL: Hualas tonali quema nopa huehuejyotl mitzchihuas tihuihuipicas huan mometzhua
    tlen quipixque miyac chicahualistli, ayoc quipiyase. Ayoc tijpiyas nochi motlancoch
    para tijcuajcuas cuali huan elis queja titlachiya ipan ventanas tlen soquiyo.
  bus-bus: Gurↄ beeea n ↄↄnↄ égↄ̃ lugaluga, n gbánↄ é koko, n pↄ́sobↄnↄ é kámma bo
    kɛ̀ aↄ̃ↄ pari dↄro yãnzi, n gugwabↄnↄ é guu e ń windo guu dãadãa.
  gub-BL: Pekàg mehe pezywa pepyro peàmàtyry'ymar wanuwi. Amo 'ar mehe pezywa Uzypyrog
    putar uryryryryz pà nehe. Ko 'ar rehe penetymà ikàg. Ipyw putar amo 'ar mehe nehe.
    Penàz u'ar putar pewi nehe. Xo màràmàràn zo upyta putar pezuru pupe nehe. A'e
    rupi napepuner kwaw penemi'u ixi'uxi'u haw rehe nehe. Napenehàpyhà katu kwaw nehe.
    A'e rupi napepuner kwaw ma'e hexak katu haw rehe nehe.
  eng-DRA: 'When the keepers of the house shall tremble, and the strong men shall
    stagger, and the grinders shall be idle in a small number, and they that look
    through the holes shall be darkened:'
