verse: ECC.012.011
translations:
  mal-C: ജ്ഞാനിയുടെ വചസ്സുകൾ ഇടയന്മാരുടെ വടിപോലെയും; ജ്ഞാനവചസ്സുകളുടെ ശേഖരം യജമാനന്റെ
    വടിയിൽ തറച്ചുവെച്ചിരിക്കുന്ന ആണികൾപോലെയും ആകുന്നു—ഇവയെല്ലാം ഒരു ഇടയന്റെ അനുശാസനമാണ്.
  deu-TKW: Die Worte der Weisen sind wie Stacheln, und wie eingeschlagene Nägel die
    gesammelten - sie sind gegeben von einem Hirten.
  lin-lin: Maloba ya bato ya bwanya ezali lokola banzube, mpe buku ya masese na bango
    ezali lokola basete oyo ekotaka makasi na libaya. Masese yango nyonso ewuti epai
    ya Mobateli mpate moko.
  eng-LSV: Words of the wise [are] as the goads, and as nails planted [by] the masters
    of collections, they have been given by one Shepherd.
  eng-GNV: The wordes of the wise are like goads, and like nailes fastened by the
    masters of the assemblies, which are giuen by one pastour.
  eng-WEBSTER: The words of the wise are as goads, and as nails fastened by the masters
    of assemblies, which are given from one shepherd.
  nhw-BL: Icamanal se tlalnamijca tlacatl quinfuerzajhuía sequinoc ma quichihuaca
    catli cuali. Quinnextilía sequinoc nopa tlamantli catli achi más ipati. Icamanal
    se tlalnamijca tlacatl teyacana ipan se cuali ojtli quen se tlamocuitlahuijquetl
    quichihua.
  swh-ONEN: Maneno ya wenye hekima ni kama mchokoro, mithali zao zilizokusanywa pamoja
    ni kama misumari iliyogongomewa ikawa imara, yaliyotolewa na Mchungaji mmoja.
  bba-bba: Bwisiɡiin ɡɑri yi sɑ̃ɑwɑ nɡe yɑbiri yi yi rɑ tɔnun lɑɑkɑri yɑmiɛ. Mɛyɑ
    yi mɑɑ sɑ̃ɑ nɡe sɔretii yi yi yɛ̃ru ɡɑbe. Yi weewɑ Gusunɔn min di wi u sɑ̃ɑ kpɑro
    ɡeo.
  eng-KJVCPB: The words of the wise are as goads, and as nails fastened by the masters
    of assemblies, which are given from one shepherd.
  luo-luo: Weche joma riek jiwo mondo omi giti; to wechego kochoki to chalo gi ludh
    jokwadh makwayo rombe kata musmal mogur matek. Nyasaye ma jakwadhwa achiel kende
    ema osechiwo wechego.
  meu-meu: Aonega taudia edia hereva na ikodo na heheto; bona e haboudia herevadia
    na e kokodia kau ikokodia na heheto; idia na Hereḡu Tauna tamona ese e heni.
  npi-ULB: बुद्धिमान् मानिसका वचनहरू गोठालोको लट्ठीझैँ हुन्छन् । गुरुहरूले सङ्कलन
    गरेका भनाइहरू दह्रिलो किसिमले ठोकेका किल्लाहरूझैँ हुन्छन्, जुन एउटै गोठालाबाट
    सिकाइएका हुन् ।
  yor-yor: Ọ̀rọ̀ ọlọ́gbọ́n dàbí ẹ̀gún, àkójọpọ̀ ọ̀rọ̀ wọn sì dàbí ìṣó tí a kàn pọ̀
    dáradára, tí olùṣọ́-àgùntàn kan fi fún ni.
  ind-ind: Ajaran orang-orang bijak bagaikan tongkat seorang gembala yang dipakainya
    untuk membimbing dan mengarahkan domba-dombanya. Biarlah setiap pepatah yang aku
    berikan, sebagai penasihat dan gembala, tertanam dalam pikiran setiap pelajar
    dan mengarahkan mereka untuk hidup benar.
  pes-OPCB: گفتار حکیمان مانند سُکهای گاورانی دردآور اما مفید هستند. گنجینۀ سخنانشان
    همچون چوبی هستند که میخ بر سرش دارد و شبان با آن گوسفندان را می‌راند.
  tgl-ULB: Ang mga salita ng mga matatalinong tao ay parang mga panusok. Gaya ng mga
    pako na ibinaon nang malalim ang mga salita ng mga dalubhasa sa maraming mga kawikaan
    na itinuro ng isang pastol.
  hui-hui: Anigo agali manda timbunibi karunaga bi larago nogo sibi haru hagame sibi
    mo tiga biaga kango nguni dehe yagagobi laga ka. Ani bialu agali manda timbunibi
    kago ibunaga bi mo mogo bialu mbugani gili biyagua ogoni ira nili bene hagadagua
    holebira. Ai ina bibahende haru haga nogo sibi anduane Ngode Datagaliwabe ibunime
    bi uruni inahondo langiya.
  mya-mya: ပညာရှိသောသူ၏စကားသည် တုတ်ချွန်နှင့် ၎င်း၊ တပါးတည်းသော သိုးထိန်းကြီးအပ်ပေတော်မူ၍၊
    ပရိသတ်အုပ်တို့ ရိုက်ထားသောသံချွန်နှင့်၎င်း တူ၏။
  bod-N: མཁས་པའི་གཏམ་ནི་དབྱུག་ལྕག་དང་། ལེགས་བཤད་འདི་དག་ནི་བརྡབས་པའི་འཛེར་མ་དང་མཚུངས་ཏེ།
    དེ་རྣམས་རྫི་བོ་གཅིག་གིས་གནང་བའོ། །
  sna-sna: Mashoko avachenjeri akafanana nezvibayiso, mashoko avo akaunganidzwa akasimbiswa
    sembambo dzakarovererwa kwazvo, akapiwa noMufudzi mumwe chete.
  spa-BLM: Las palabras de los sabios son como aguijones; y como clavos bien sujetos
    son las palabras de los maestros de las asambleas, que son dadas por un solo pastor.
  cac-cac: A tastac syal eb' jelan, lajan val icha junoc teclab' jay sn̈i' stecjioch
    d'a noc' vacax, axo yic toxo ix molchaj juntzan̈ lolonel chi', lajan val icha
    te' estaca tzatz yaj smac'chajemi. A juntzan̈ lolonel chi' a Dios Quilumal, a'
    ix ac'an d'ayon̈.
  swh-ULB: Maneno ya watu wenye hekima ni kama mchokoo. Kama misumari ilivyogongomewa
    kwa undani, ndivyo yalivyo maneno ya mabwana katika mkusanyiko wa mithali zao,
    ambayo yamefundishwa na mchungaji mmoja.
  bel-bel: Словы мудрых - што іголкі, як убітыя цьвікі, і складальнікі іх - ад адзінага
    пастыра.
  wed-wed: Tauviararamana riwai lamna me kwapu ma riwa nuaulaulai i gam me tutu, nuanuam
    ita tonatonai. Wei anatapuna Bada i vereta.
  deu-ELBBK: Die Worte der Weisen sind wie Treibstacheln, und wie eingeschlagene Nägel
    die gesammelten Sprüche; sie sind gegeben von einem Hirten.
  mbb-OT: Is menge lalag te uluwanen he etew iring te medidis he tuked te pereelima
    te menge uyaǥen he egemiten din te kegiya zuen te ebpen-elimahan din, wey iring
    daan heini te ransang he ebpurung ed-uteng. Imbeǥey heini te Megbevayà he iyan
    perevantey kenitew.
  mal-2015: ജ്ഞാനികളുടെ വചനങ്ങൾ മുടിങ്കോൽപോലെയും, സഭാധിപന്മാരുടെ വാക്കുകൾ തറെച്ചിരിക്കുന്ന
    ആണികൾപോലെയും ആകുന്നു; അവ ഒരു ഇടയനാൽ തന്നേ നല്കപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: O lava le goďaverengre hine sar e ostro paca, savaha pes ľidžal le biken,
    a o skidle privakeribena hine sar o lecegi, so hine zorales zademade andre – hine
    dine jekhe pasťjeristar, le Devlestar.
  pes-OPV: سخنان حکیمان مثل سکهای گاورانی است و کلمات ارباب جماعت مانند میخهای محکم
    شده می‌باشد، که از یک شبان داده شود.
  ron-1924: Кувинтеле ынцелепцилор сунт ка ниште болдурь ши, стрынсе ла ун лок, сунт
    ка ниште куе бэтуте, дате де ун сингур стэпын.
  aui-aui: Wawaya nuwagiura kirakiina yana sisiya na ware kii gamgamna naboni meko
    sip bodaboda sakabi da sip situwiitetedina, bi yadi wonawiiyoyowana na ware kii
    ere tutuna gamgamna damone meko amama sarouwiimasiyeni yayowogha na naboni.
  ben-OBCV: জ্ঞানবান লোকদের কথা রাখালের অঙ্কুশের মতো, তাদের কথাগুলি একত্র করলে মনে
    হয় যেন সেগুলি সব শক্ত করে গাঁথা পেরেক—যা একজন রাখাল বলেছেন।
  som-som: Erayada kuwa xigmadda lahu waa sida wax wax muda oo kale, oo maahmaahyada
    la soo ururshayna waa sida musmaarro la adkeeyey; adhijir qudha ayaa bixiyey.
  lat-VUC: Verba sapientium sicut stimuli, et quasi clavi in altum defixi, quæ per
    magistrorum consilium data sunt a pastore uno.
  eng-ASVBT: The words of the wise are as goads; and as nails well fastened are the
    words of the masters of assemblies, which are given from one shepherd.
  ita-1885: Più il Predicatore è stato savio, più ha insegnata scienza al popolo,
    e gliel'ha fatta intendere, ed ha investigate, e composte molte sentenze.
  eng-LXXUP: The words of the wise are as goads, And as nails firmly fastened, Which
    have been given from one shepherd by agreement.
  eng-ULB: The words of wise people are like goads. Like nails driven deeply are the
    words of the masters in collections of their proverbs, which are taught by one
    shepherd.
  spa-VBL: Las palabras de los sabios son como arreadores para el ganado. Sus dichos
    recopilados son como clavos bien puestos por un pastor.
  fra-_FOB: Les paroles des sages sont comme des aiguillons, et réunies en recueil,
    elles sont comme des clous plantés. Celles-ci ont été données par un seul pasteur.
  mal-mal: ജ്ഞാനികളുടെ വചനങ്ങൾ മുടിങ്കോൽപോലെയും, സഭാധിപന്മാരുടെ വാക്കുകൾ തറച്ചിരിക്കുന്ന
    ആണികൾപോലെയും ആകുന്നു; അവ ഒരു ഇടയനാൽ തന്നെ നല്കപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Dānishmandoṅ ke alfāz āṅkus kī mānind haiṅ, tartīb se jamāshudā amsāl lakaṛī
    meṅ mazbūtī se ṭhoṅkī gaī kīloṅ jaisī haiṅ. Yih ek hī gallābān kī dī huī haiṅ.
  suz-BL: जोक्‍ब तुइक्‍ब आन लोव़ गोठला आन कोक्‍के खोदेंशो बाक्‍ब। मिनु मेको आन खुप्‍शो
    लोव़पुकी बोल्‍यो पा थोक्‍शो कांटी खोदेंशो बाक्‍ब। मेको नेल्‍ल गोठला का रे पान
    दुम्‍शो बाक्‍ब। यसैया २२:२३
  eng-NOY: The words of the wise are as goads; yea, as nails driven in are the words
    of members of assemblies, given by one shepherd.
  ita-1927: (H12-13) Le parole dei savi son come degli stimoli, e le collezioni delle
    sentenze sono come de’ chiodi ben piantati; esse sono date da un solo pastore.
  ckb-ckb: وشەکانی پیاوی دانا وەک نەقیزە وایە، وەک بزمارە چەقیوەکانن لە پیاوانی کۆمەڵ،
    لەلایەن یەک شوانەوە دراون.
  eng-BBE: The words of the wise are pointed, and sayings grouped together are like
    nails fixed with a hammer; they are given by one guide.
  kan-OKCV: ಜ್ಞಾನಿಗಳ ಮಾತುಗಳು ಮುಳ್ಳುಗೋಲುಗಳ ಹಾಗಿರುತ್ತವೆ. ಅವರು ಸಂಗ್ರಹಿಸಿದ ವಚನಗಳು ಒಬ್ಬ
    ಆತ್ಮಿಕ ಕುರುಬನಿಂದ ನೆಟ್ಟ ಮೊಳೆಗಳ ಹಾಗೆ ಕೊಡಲಾಗಿವೆ.
  tam-2017: ஞானிகளின் வாக்கியங்கள் தாற்றுக்கோல்கள்போலவும் சங்கத்தலைவர்களால் அறையப்பட்ட
    ஆணிகள்போலவும் இருக்கிறது; அவைகள் ஒரே மேய்ப்பனால் அளிக்கப்பட்டது.
  spa-RV-1909: Las palabras de los sabios son como aguijones; y como clavos hincados,
    las de los maestros de las congregaciones, dadas por un Pastor.
  ron-BTF: Cuvintele înțeleptului sunt ca țepușe și ca piroane înfipte de maeștrii
    adunărilor, date de un singur păstor.
  eng-WEBP: The words of the wise are like goads; and like nails well fastened are
    words from the masters of assemblies, which are given from one shepherd.
  eng-FBV: The words of the wise are like cattle prods. Their collected sayings are
    like nails driven home, given by one shepherd.
  nld-1939: Want als prikkels zijn de woorden der wijzen, Als krammen in de muur,
    waaraan men alles kan ophangen; Door één en denzelfden Leidsman zijn zij gegeven!
  nch-BL: Icamanal se talnamijca tacat quinfuerzajhuía sequinoc ma quichihuaca cati
    cuali. Quinnextilía sequinoc nopa tamanti cati achi más ipati. Icamanal se talnamijca
    tacat teyacana ipan se cuali ojti quej se tamocuitahuijquet quichihua.
  vie-1934: 'Lời của người khôn ngoan giống như đót; sắp chọn các câu châm ngôn khác
    nào đinh đóng chặt: nó do một đấng chăn chiên mà truyền ra.'
  hin-CV: बुद्धिमानों की बातें छड़ी के समान होती हैं तथा शिक्षकों की बातें अच्छे से
    ठोकी गई कीलों के समान; वे एक ही चरवाहे द्वारा दी गईं हैं.
  spa-BES: Las palabras de los sabios son como aguijones, y los dichos agrupados son
    como clavos fijados con un martillo; son dados por un pastor de la congregación.
  tdx-tdx: Hoe fitsi­poke ty fisaontsi’ o mahihitseo, toe fati-by soa oreñe o razan-drehakeo,
    o natolo’ i Mpiarak’ añondriio.
  tha-KJV: ถ้อยคำของนักปราชญ์เป็นประดุจปฏัก และประดุจตะปูซึ่งอาจารย์​ผู้​สอนแห่งการชุ​มนุ​มได้ตรึงแน่น
    ซึ่งท่านเมษบาลผู้​หน​ึ่งได้ประทานให้
  por-BR-2018: As palavras dos sábios são como aguilhões, e como pregos bem fixados
    pelos mestres das congregações, que foram dadas pelo único Pastor.
  deu-ELO: Die Worte der Weisen sind wie Treibstacheln, und wie eingeschlagene Nägel
    die gesammelten Sprüche; sie sind gegeben von einem Hirten.
  eng-WYC-2018: The words of wise men be as pricks, and as nails fastened deep, which
    be given of one shepherd by the counsels of masters. (For the words of the wise
    be like pricks, and like nails driven deep, for they be given from the one Shepherd
    for the counsel of us all.)
  epo-epo: La paroloj de saĝuloj estas kiel akraj pintoj, kaj kiel enbatitaj najloj
    estas la vortoj de publikaj parolistoj; ili estas donitaj de unu paŝtisto.
  uig-PIN: Dana kixining sɵzliri zihⱪa ohxaydu, ularning yiƣindisi qing bekitilgǝn
    mihtǝktur. Ular Birla Padiqi tǝripidin berilgǝndur.
  beo-beo: 'Bagade dawa:su dunu ilia fada:i sia: da galiamo debei amoga sibi ouligisu
    dunu da ilia sibi sesu, agoaiwane gala. Amola malasu gilisi da mae mugululi, gafesi
    noga:le dabagala:i defele agoane ba:mu. Gode da ninia Sibi Ouligisudafa afadafa
    fawane esala. Amola E da amo malasu ninima i dagoi.'
  tpi-OTNT: Tok bilong ol saveman i olsem ol stik i gat sap, em ol wasman i holim
    bilong stiaim ol sipsip. Na sapos saveman i bungim ol gutpela tok long wanpela
    buk, bai dispela tok i stap longtaim, olsem ol nil i pas strong long plang. God,
    wasman bilong yumi olgeta, i bin givim ol dispela tok long yumi.
  hau-SA: Kalmomin masu hikima kamar tsinken tsokanar dabba ne, tarin maganganunsu
    kuma kamar ƙusoshi ne da aka kafa daram, da aka ba wa Makiyayi guda.
  uig-LAT: Dana kishining sözliri zixqa oxshaydu, ularning yighindisi ching békitilgen
    mixtektur. Ular Birla Padichi teripidin bérilgendur.
  nde-nde: Amazwi abahlakaniphileyo anjengenswazi zokwethusa izimvu, izitsho zabo
    eziqoqiweyo zinjengezipikili ezibethelwe zatshona, zivela kuMalusi munye.
  ton-ton: Ko e ngaahi lea ʻae poto ʻoku tatau ia mo e meʻa māsila, mo e faʻo ʻoku
    tuki ke maʻu ʻe he ʻEiki ʻoe ngaahi fakataha, ʻaia ʻoku foaki mei he tauhi pe
    taha.
  ces-1613: Slova moudrých podobná ostnům a hřebíkům vbitým, slova skladatelů, kteráž
    jsou vydána od pastýře jednoho.
  eng-WMB: The words of the wise are like goads; and like nails well fastened are
    words from the masters of assemblies, which are given from one shepherd.
  tam-TCV: ஞானமுள்ளவர்களின் வார்த்தைகள் நல்வழிக்கு உந்தித் தள்ளும் தாற்றுக்கோல் போன்றது.
    தொகுக்கப்பட்ட அவர்களின் முதுமொழிகள் உறுதியாய் அடிக்கப்பட்ட ஆணிகளைப் போன்றவை. அவை
    ஒரே மேய்ப்பனாலேயே கொடுக்கப்பட்டன.
  ceb-ULB: Ang mga pulong sa maalamon nga mga tawo sama sa sungkod nga talinis. Sama
    sa mga lansang nga gipataop ug maayo ang mga pulong sa pangulo sa pagkolekta sa
    ilang mga panultihon, diin gitudlo sa usa ka magbalantay.
  pol-UBG: Słowa mądrych są jak ościenie i jak gwoździe wbite przez tych, którzy je
    złożyli, i pochodzą od jednego pasterza.
  urd-GVU: دانش مندوں کے الفاظ آنکس کی مانند ہیں، ترتیب سے جمع شدہ امثال لکڑی میں
    مضبوطی سے ٹھونکی گئی کیلوں جیسی ہیں۔ یہ ایک ہی گلہ بان کی دی ہوئی ہیں۔
  deu-1912: Die Worte der Weisen sind Stacheln und Nägel; sie sind geschrieben durch
    die Meister der Versammlungen und von einem Hirten gegeben.
  kan-2017: ಜ್ಞಾನಿಗಳ ಮಾತುಗಳು ಮುಳ್ಳುಗೋಲುಗಳು, ಸಂಗ್ರಹ ವಾಕ್ಯಗಳು ಬಿಗಿಯಾಗಿ ಬಡಿದ ಮೊಳೆಗಳು
    ಇವೆರಡು ಒಬ್ಬನೇ ಕುರುಬನಿಂದ ಕೊಡಲ್ಪಟ್ಟಿದೆ.
  yap-yap: Pi thin ko gonop e bod noch lay i ren ni kan uthum nma fanay e pi’in nma
    gafaliy e saf ngu’ur gafaliyed e saf rorad ngay, thin ni gonop nikan kunuy e ra
    par ni rib mmich ni bod bogi ban’en ni kan rrichbiy nga ta’bang. Gubin ni yib
    rok Got, ni ta’are tagafaliydad ni gadad gubin.
  hlt-MCSB: Hlang cueih ol tah ciksum bangla, olboep boei aka khing thikhing bangla
    om. Te te tu dawn pakhat loh a paek.
  mdy-ETH: ዔሮ ዓሶኮ ጌኤዛ ጌማቶ ጎሽኮሮ ዓጪሶና ዓንጎጉዲኬ፤ ዬይ ፔቴይዳ ቡኩሲንቴ ኮኦኪንሣ ኮሺ ጌልዚ ጳርቆና ፃውናጉዲ
    ማዓዛ፥ ዬይ ቢያሢ ቆልሞ ሄንቃ ፔቴ ዓሲ ኬኤዜም ዔኮናያኬ።
  kew-kew: Go makuae aanuna agaa-re rigi eke waru aayade-rupa mada. Gore mena pulubaene
    maredepo yaemade-rupa mada. Makuae aame go agaa buku-para mea kiritaawa tu saliare
    go agaa ora adaalupu suaalia. Gore nili tema rabu ripinaya-de rupa mada. Gote-re
    niaana surube aa pulu nipumi go agaa niaa luabu lagiala.
  twi-ASANTE: Anyansafoɔ nsɛm te sɛ anantwikafoɔ mpea. Wɔn nsɛm a wɔaboa ano te sɛ
    nnadewa a wɔde abobɔ dua mu ma akɔ mu yie. Saa nsɛm yi nyinaa firi Odwanhwɛfoɔ
    baako nkyɛn.
  eng-WEBU: The words of the wise are like goads; and like nails well fastened are
    words from the masters of assemblies, which are given from one shepherd.
  wal-wal: Eranchchatu qaalai henttanchchai wudiyaa laaggiyo xeeraa lee7e gatimaa
    mala. Qassi issippe shiishshido leemisotikka gomppaa gakkidi geliya misimaaretu
    mala.
  acu-NT: Nintip ainau chichaman chichainamtaikia, aints ainau te paan antukar nintimrar
    pujuinawai. Tura aints nintipka nekas chichaman pengké kajinmakchamniaun etserui.
  spa-PDDPT: Las palabras de los sabios son como aguijones, como estacas firmemente
    clavadas por un pastor para guiar rebaños.
  gun-gun: Hi'arandu va'e kuery ayvu ma yvyra rakua mymba mondyia ha'e karavo ombota
    porã mbyre rami oĩ, Opena va'e peteĩ'i oiko va'e ome'ẽ va'ekue meme.
  ilo-ULB: Kasla sarukod a natirad dagiti sasao ti nasirib a tao. Kasla kadagiti lansa
    a naipalok a nauneg dagiti sasao dagiti nalalaing kadagiti naurnong a proverbioda,
    nga insuro ti maysa a pastor.
  kpg-kpg: Nia helekai o tangada kabemee le e hai gadoo be nia laagau gaa ono ngudu,
    ala nogo hai hegau ai nia daangada hagaloohi siibi e dagidagi nadau siibi. Nia
    agoago podo ala ne hagabudu le e mouli waalooloo be nia baalanga ala ne dogi gii mau.
    Nia maa ne gaamai go God, go di Hagaloohi o gidaadou huogodoo.
  uig-ARA: دانا كىشىنىڭ سۆزلىرى زىخقا ئوخشايدۇ، ئۇلارنىڭ يىغىندىسى چىڭ بېكىتىلگەن
    مىختەكتۇر. ئۇلار بىرلا پادىچى تەرىپىدىن بېرىلگەندۇر.
  sus-sus: Xaxilimae xa masenyie luxi nɛ alɔ wuri rameluxi naxee xurusee raɲɛrɛma.
    Na masenyie malanxi luxi nɛ alɔ lantuma naxee mabanbanxi wuri ma. Na birin fatanxi
    Xuruse dɛmadonyi keren nan na.
  pon-2006: Koasoi en aramas loalokong kan rasehng tuhke keng me silepen sihpw kan
    kin doadoahngki pwe re en kaweidki sihpw kan, oh mahsen audapan kan pahn kin momour
    poatopoat rasehng nihl kan me poasdi teng. Koht me ketikihong kitail, eri, Koht
    kelehpw me Silepen Sihpw ong kitail koaros.
  ksd-ksd: Ra lavur tinata kai nina i kabinana dia da ra umana virvirit, ma kana umana
    tinata valavalar dia da ra umana ot di tutuk varuk diat; di varuk ra nuknuk i
    ra kopono tutana ta ra nuknuk i ra mangoro.
  tur-YTC: Bilgelerin sözleri üvendire gibidir; topluluk ustalarının sözleri iyi çakılmış
    çiviler gibidir, bir Çoban tarafından verilmişlerdir.
  bel-N: Словы мудрых — як джалы, i як цьвiкi моцна ўбiтыя — тыя, што сабралі іх;
    яны дадзены адзіным Пастырам.
  grc-BRENT: Λόγοι σοφῶν ὡς τὰ βούκεντρα, καὶ ὡς ἧλοι πεφυτευμένοι, οἳ παρὰ τῶν συνθεμάτων
    ἐδόθησαν ἐκ ποιμένος ἑνός.
  ind-AYT: Perkataan orang berhikmat itu seperti tongkat penghalau, dan kumpulan-kumpulannya
    seperti paku yang tertanam; semuanya diberikan oleh satu gembala.
  nya-nya: Mawu a anthu anzeru ali ngati zisonga, zokamba zawo zimene anasonkhanitsa
    zili ngati misomali yokhomera, yoperekedwa ndi mʼbusa mmodzi.
  hrv-hrv: 'Besjede su mudrih ljudi kao ostani i kao pobodeni kolci: pastir se njima
    služi na dobro svojega stada.'
  mps-mps: Te kolesaga mu konea pali bidi dabego po te poa pali dono dabe tiwai elalueibao,
    te sipsip kibu dabe gasaba bogeasa soyu ebaso, ela palu, ela soabo dono te sipsip
    tonalubo bidi dabego sabilaibao. Te kolesaga konea pali bidigo te buku me delide
    wiegi yai po elalubo subaso da, teda te po sesabi elama, sesemane sogo elalueibao,
    te nili dabe te ni namede dąų elalubo tiwai yaibao. God, da tigidali tonalubo
    bidigo, te po dabe dabolo mawai dao.
  tpi-tpi: Tok bilong ol saveman i olsem ol stik i gat sap, em ol wasman i holim bilong
    stiaim ol sipsip. Na sapos saveman i bungim ol gutpela tok long wanpela buk, bai
    dispela tok i stap longtaim, olsem ol nil i pas strong long plang. God, wasman
    bilong yumi olgeta, i bin givim ol dispela tok long yumi.
  dan-1931: Som Pigkæppe er de vises Ord, som inddrevne Søm, der sidder tæt; de er
    givet af en og samme Hyrde.
  vie-OVCB: Lời của người khôn như gậy nhọn của người chăn. Những lời truyền lại vững
    như đinh đóng cột, những lời ấy đều do Đấng Chăn Chiên dạy bảo.
  guj-2017: જ્ઞાની માણસનાં વચનો આર જેવાં છે અને સભાશિક્ષકોનાં વચનો કે જે એક પાળક દ્વારા
    આપવામાં આવેલાં છે, તે સજ્જડ જડેલા ખીલાના જવાં છે.
  pon-2006A: Koasoi en aramas loalokong kan rasehng tuhke keng me silepen sihpw kan
    kin doadoahngki pwe re en kaweidki sihpw kan, oh mahsen audapan kan pahn kin momour
    poatopoat rasehng nihl kan me poasdi teng. Koht me ketikihong kitail, eri, Koht
    kelehpw me Silepen Sihpw ong kitail koaros.
  por-BRBSL: As palavras dos sábios são como goads; e como pregos bem apertados são
    palavras dos mestres das assembléias, que são dadas por um só pastor.
  cth-cth: Tami lungkaang e lawk teh sâw hoi thoseh, tukhoumkung kalen buet touh koe
    a hnawng teh tamihu hemnae sumtaboung hoi thoseh a kâvan.
  twi-twi: Anyansafo nsɛm te sɛ nantwikafo mpeaw. Wɔn nsɛm a wɔaboa ano te sɛ nnadewa
    a wɔde abobɔ dua mu ma akɔ mu yiye. Saa nsɛm yi nyinaa fi Oguanhwɛfo baako nkyɛn.
  hlt-hlt: Hlang cueih ol tah ciksum bangla, olboep boei aka khing thikhing bangla
    om. Te te tu dawn pakhat loh a paek.
  tbz-SIM: Mɛciì nyiɛ̀ nkó tinɑ́ɑǹtì dònnɛ̀ onɑɑcɛ̃nti ɔ̃ nkpɑɑ̀kùnɛ̀ kùù pɑ̀ɑ̀ti
    nku o nɑ̀ɑ̀kɛ kɛ̀ ì kèrí sɛ́i. Kɛ dò nsikɑ̃ũ sìì cùɔ́kɛ́ kupɑ̀ɑ̀ti yómmɛ̀ bɛ ɔ̃
    nkũũnɛ̀ kù inɑ̀ɑ̀kɛ. Onɑɑcɛ̃nti wèè bo omɑ́ɑ̀ kɛ ni mutɔ̃mmú mumɔu wèè tì bɛ́i.
  msy-2020: Fofozir gumazimɨn akaba mati aghorim, me anemɨnezɨ a ghumi. Aghorir kam,
    mati sipsipbar garir gumazim an suiragha sipsipbagh eghuva tuavim dar akakasi.
    Egha fofozir gumazim akar aghuiba akumakua akɨnafarimɨn aven da osiri, eghtɨ akar
    kaba bar dughiar ruarimɨn ikiam, mati dɨkoniba me palang gafuzɨ da gavgafi. God
    bar en garir gumazim, egha akar kaba e ganɨngi.
  dop-dop: Ləmɑɣɑsɛɛ tʋ kʋyɔɣɔtʋtʋ wɛɛ kɛ́ ɩsɩɩ kpɑ́tʋ́ɣʋ́ kʋsɛŋtʋɣʋ ŋku pɑ keetiɣinɑ
    nɑɑŋ tɔ, nɑ nyəmɑ́ wenɑ kɑləkəŋ nyə́mɑ kɑmɑ tɔ. Tiikilu kʋlʋm ɩnɩ ɩ kɑmnɑ-yɛ.
  azb-azb: Hikmətlilərin sözləri çoban çubuğu kimi, topladıqları sözləri bərk vurulmuş
    mıxlar kimidir; o sözlər bir Çoban tərəfindən verilir.
  eng-DBY: 'The words of the wise are as goads, and the collections [of them] as nails
    fastened in: they are given from one shepherd.'
  hin-2017: बुद्धिमानों के वचन पैनों के समान होते हैं, और सभाओं के प्रधानों के वचन
    गाड़ी हुई कीलों के समान हैं, क्योंकि एक ही चरवाहे की ओर से मिलते हैं।
  wol-KYG: Waxi ku xelu day gindee, bantub sàmm la; tënk ba diy pont, sampe ca. Loolu
    ag may la, jóge ci sàmm biy kenn.
  eng-YLT: Words of the wise [are] as goads, and as fences planted [by] the masters
    of collections, they have been given by one shepherd.
  eng-WYC-2017: The words of wise men be as pricks, and as nails fastened deep, which
    be given of one shepherd by the counsels of masters.
  eng-WMBB: The words of the wise are like goads; and like nails well fastened are
    words from the masters of assemblies, which are given from one shepherd.
  urd-GVH: दानिशमंदों के अलफ़ाज़ आँकुस की मानिंद हैं, तरतीब से जमाशुदा अमसाल लकड़ी
    में मज़बूती से ठोंकी गई कीलों जैसी हैं। यह एक ही गल्लाबान की दी हुई हैं।
  rug-rug: Sari zinama tumatumae si guana kolu sekeseke, sari vinarigara zinama ginilagilana
    si guana poka pa hubina sa kolu pude kalaha sipi sa Sepati tadigita, sa nada Tamasa.
  gaz-gaz: Dubbiin ogeessaa akkuma meeshaa ittiin loon oofanii ti; jechi isaa kan
    walitti qabames akkuma mismaara jabeeffamee rukutamee ti; kanas tiksee tokkotu
    kenne.
  fra-LSG: Outre que l’Ecclésiaste fut un sage, il a encore enseigné la science au
    peuple, et il a examiné, sondé, mis en ordre un grand nombre de sentences.
  yal-yal: Fekolonne falane luxi nɛn alo xuruse gbɛngbɛn dunganne, e fala sɛbɛxine
    yi baraka alo wudi bitinxine, yɛɛrati kedenna nan e fixi.
  haw-1868: O na olelo a ka poe naauao, ua like ia me na mea oi, a me na kui i makiaia
    a paa e ka poe luna o ka ahakanaka, na mea i haawiia'ku ai e ke kahu hookahi.
  arb-NAV: أَقْوَالُ الْحُكَمَاءِ كالْمَنَاخِسِ، وَكَلِمَاتُهُمُ الْمَجْمُوعَةُ الصَّادِرَةُ
    عَنْ رَاعٍ وَاحِدٍ (أَيِ الْمَلِكِ) رَاسِخَةٌ فِي الْعُقُولِ كَالْمَسَامِيرِ الْمُثَبَّتَةِ.
  ewe-ewe: Nunyala ƒe nyawo le abe nutɔame siwo tɔa ame, dea lãme na ame hena nuwɔwɔ
    eye woƒoa nyateƒe veviwo ɖe to la ene. Sukuvi siwo sea nu siwo woƒe nufialawo
    gblɔna na wo la, zua nunyalawo.
  eng-LEE: The words of the wise are like goads, and like nails fastened [are the
    words of] the men of the assemblies, which are given by one shepherd.
  asm-FB: জ্ঞানী লোকসকলৰ কথা ৰখীয়াৰ তীক্ষ্ন লাঠিডালৰ নিচিনা। তেওঁলোকৰ কথাবোৰ একত্রিত
    কৰিলে ভাব হয়, সেইবোৰ গভীৰলৈকে হানি যোৱা গজালৰ নিচিনা। সেই সকলো এজন ৰখীয়াৰ দ্বাৰাই
    দিয়া হৈছে।
  sus-A: شَشِلِمَيٍ شَ مَسٍنيِيٍ لُشِ نّ عَلْ وُرِ رَ مٍلُشِ نَشٍيٍ شُرُ سٍيٍ رَحّرّ مَ.
    نَ مَسٍنيِيٍ مَلَنشِ لُشِ نّ عَلْ لَنتُمَ نَشٍيٍ مَبَنبَنشِ وُرِ مَ. نَ بِرِن
    قَتَنشِ شُرُ سٍ دّ مَدٌنيِ كٍرٍن نَن نَ.
  fra-SBL: Les paroles des sages sont comme des aiguillons, et comme des clous bien
    fixés, les paroles des maîtres d'assemblée, qui sont données par un seul berger.
  hbo-hbo: דִּבְרֵ֤י חֲכָמִים֙ כַּדָּ֣רְבֹנֹ֔ות וּֽכְמַשְׂמְרֹ֥ות נְטוּעִ֖ים בַּעֲלֵ֣י
    אֲסֻפֹּ֑ות נִתְּנ֖וּ מֵרֹעֶ֥ה אֶחָֽד׃
  kik-kik: Ciugo cia andũ arĩa oogĩ nĩ ta mĩcengi, nayo mĩario yao ĩcookanĩrĩirio
    ĩhaana ta nyambo ihũũrĩirwo wega ikarũma, iheanĩtwo nĩ Mũrĩithi ũmwe.
  fra-NCL: Les paroles des sages sont comme des aiguillons, et leurs recueils comme
    des clous plantés ; elles sont données par un seul Pasteur.
  cek-AK: Palungha kami ih loknawk loe, kamsum cung baktih, tuu toepkung mah tuu huih
    haih hanah patoh ih thingboeng, kaminawk mah thing nawnto takhing haih, sumdiknawk
    baktiah oh.
  cuk-cuk: Dule-binsaed-ibegan-e-sunmakedi, gammi ur-semaidaebayobi, emar-nied. E-binsaed-nuegan-onmaksadi,
    buarmar-neg-ganikidyob gued. We-binsaed-nuegan, Bab-Dummadgi danikid.
  uig-CYR: Дана кишиниң сөзлири зихқа охшайду, уларниң жиғиндиси чиң бекитилгән миқтәктур.
    Улар Бирла Падичи тәрипидин берилгәндур.
  pma-pma: Selusien keil ten meteisauen enek asuval ai keil koa meatin talosilkat
    sipsip ien mul ring koe sipsip osen keil eni keke avoual vamal. Anatin, asuval
    nil keil koa amuti kat tounah eni keke voumoni vakeih revi.
  tel-2017: తెలివి గల వారి మాటలు ములుకోలల్లాంటివి. ఈ సామెతలు, అనుభవజ్ఞులు సమకూర్చిన
    మాటల్లాగా, గట్టిగా బిగించి, దిగగొట్టిన మేకుల్లాగా ఒక కాపరి బోధించినట్టుగా ఉన్నాయి.
  hat-BSA: Pawòl a moun saj yo tankou pwent pike bèt yo ye; tankou klou ki kloure
    nèt, se konsa ansanm a pawòl sila yo ye. Se yon sèl Bèje ki bay yo tout.
  bxh-bxh: Doga sibasibana ena liba sa faꞌankamkamna in moho ya fafadudulai doha tuꞌe,
    tau paisowa ya abi doha tuꞌe tau paisowa ya eliꞌeliyen bulumakau yai be haba ya
    foya dudulaiꞌi. Ibe ena gaimumu loholohona ya pei gogondi buka yai, haba ya ota
    hige anadan. Ibege i fatautau doha powati tau paisowa ya tutu fapatu lawen oyagi
    yai be ya abi didin.
  kos-kos: Kas lun mwet lalmwetmet uh oana soko sak kosroh ma mwet liaung sheep uh
    orekmakin in sang kifus sheep uh, ac soakas ma orekeni nu sie ac oanna nwe tok
    oana osra ma patputi ku. Soakas inge ituku sin El su Mwet Shepherd sefanna lasr.
  hbo-WLC: דִּבְרֵ֤י חֲכָמִים֙ כַּדָּ֣רְבֹנ֔וֹת וּֽכְמַשְׂמְר֥וֹת נְטוּעִ֖ים בַּעֲלֵ֣י
    אֲסֻפּ֑וֹת נִתְּנ֖וּ מֵרֹעֶ֥ה אֶחָֽד׃
  ibo-ibo: Okwu ọnụ nke onye maara ihe dị ka ndụdụ e ji achụ ehi. Nchịkọta okwu amamihe
    ndị a dị ka ǹtu a kumiri nke ọma, nke onye na-azụ atụrụ nyere.
  ory-ory: ଜ୍ଞାନବାନ‍ର ବାକ୍ୟସବୁ ଅଙ୍କୁଶ ସ୍ୱରୂପ ଓ ସଭାପତିଗଣର ବାକ୍ୟ ଦୃଢ଼ବଦ୍ଧ ଲୌହ କଣ୍ଟକ
    ସ୍ୱରୂପ, ତାହାସବୁ ଏକ ପାଳକ ଦ୍ୱାରା ଦତ୍ତ ହୋଇଅଛି।
  chk-chk: Iwe, än eman chon mirit kapas ra usun chök wok mi föl, ekewe chon mas ra
    wokowok le emweni nöür kewe sip, nge ekewe mwiitun ra usun chök chüföl mi nükünük.
    Ra feito seni Kot, ewe chök eman chon mas.
  rop-rop: Wal detlot wed blanga detlot klebabalamen, olabat laik shapwan neil. En
    detlot wed laik det shapwan wadi weya wan stakmen oldei yusumbat blanga detlot
    ship weya im majurrumapbat olabat.
  ukr-1871: Слова мудрих — се голки, се гвозди, що добре вбиваються, а хто їх укладає,
    — від одного пастиря.
  deu-1951: Die Worte der Weisen sind wie Treibstacheln und wie eingeschlagene Nägel
    die gesammelten Sprüche, von einem einzigen Hirten gegeben.
  eng-JPS: The words of the wise are as goads, and as nails well fastened are those
    that are composed in collections; they are given from one shepherd.
  srp-1865: Rijeèi su mudrijeh ljudi kao žalci i kao klini udareni; rijeèi onijeh
    koji ih složiše dao je jedan pastir.
  lug-lug: Ebigambo by’abantu abagezi biri ng’emiwunda, engero zino ezakuŋŋaanyizibwa
    omusumba omu ziri ng’emisumaali egyakomererwa ne ginywezebwa ennyo.
  heb-heb: דברי חכמים כדרבנות וכמשמרות נטועים בעלי אספות נתנו מרעה אחד׃
  ben-IRV: জ্ঞানীদের কথা সূঁচালো লাঠির মত। মালিকদের নীতি কথা সকল পেরেকের মত গভীরে
    যায়, যা একজন পালকের দ্বারা শেখানো হয়েছে।
  pan-pan: ਬੁੱਧਵਾਨਾਂ ਦੇ ਬਚਨ ਤਿੱਖੀ ਨੋਕ ਵਰਗੇ ਹਨ ਅਤੇ ਸਭਾ ਦੇ ਪ੍ਰਧਾਨਾਂ ਦੇ ਬਚਨ ਚੰਗੀ ਤਰ੍ਹਾਂ
    ਠੋਕੀਆਂ ਹੋਈਆਂ ਕਿੱਲਾਂ ਵਰਗੇ ਹਨ, ਜਿਹੜੇ ਇੱਕ ਅਯਾਲੀ ਵੱਲੋਂ ਦਿੱਤੇ ਗਏ ਹਨ।
  mya-JVB: ပညာရှိ သောသူ၏စကား သည် တုတ်ချွန် နှင့် ၎င်း၊ တပါး တည်းသော သိုးထိန်း ကြီးအပ်ပေး
    တော်မူ၍ ၊ ပရိသတ် အုပ်တို့ ရိုက် ထားသောသံချွန် နှင့် ၎င်း တူ၏။
  hmo-hmo: Aonega taudia edia hereva be au ta mai matana, mamoe naria taudia ese idia
    iusilaia, mamoe hakaua totona gauna bamona. Bona aonega herevadia, idia haboua
    namonamo gaudia, be mai edia goada, idia kokoa auka ikokodia bamona. Mamoe Naria
    Tauna tamona, Dirava ese, inai aonega hereva ita dekenai ia henia.
  urd-urd: '''अक़्लमन्द की बातें पैनों की तरह हैं, और उन खूँटियों की तरह जो साहिबान
    — ए — मजलिस ने लगाई हों, और जो एक ही चरवाहे की तरफ़ से मिली हों।'
  rus-SYN: Слова мудрых - как иглы и как вбитые гвозди, и составители их - от единого
    пастыря.
  bqc-SIM: Ɔ̃nↄnaↄ yã́ↄ dɛ lán gése pↄ́ wì lɛ́ sↄ̃́uwaɛ, an yã'onɛↄ dɛ lán kusa
    pↄ́ wa pà gíũgiũↄwaɛ. Sãdãn mɛ̀ndona mɛ́ dànɛ́.
  tcz-CHONGTHU: Miching thusei hochu tengcha hemtah tobanga ahin, najongleh phachoma
    ahi. Athuseiju kilakhom hohi thingkil kikil matchet tobang leuva kelngoi chingpan
    akelngoi ho huikhomna’a amanchah ji tobang ahi.
  mar-mar: ज्ञानाची वचने आरींसारखी आहेत. शिक्षकाची त्याच्या म्हणीच्या संग्रहातील वचने
    खोल ठोकलेल्या खिळ्यांसारखी आहेत. ती एकाच मेंढपाळाकडून शिकविण्यात आली आहेत.
  soq-soq: Insadewasala apanawa waeuwa ipa gamo onioniala koinawa moamoaua wadedie
    sipsipwa bodamodio adewantoia rua. Me aiawa ipa tutu moamoaua ia bedewe epeio
    aidaleidia rua. Aia sa ipa God me mida no uduudu onianedia mampee wisen.
  qub-qub: Yachajcuna rimashanga caycan pica tucshejnömi. Paycuna rimashanta jucllachashaga
    caycan juc uyshëru istägata sinchi jawishannömi.
  bqp-bqp: Ɔ̃ndↄ̃ri yãnↄn de lákũ gò kũ òdi pↄ́kãdenↄ lɛ́o bàmɛ, ń yã'onanↄn
    de lán koosa kũ ò pà gínginnↄ bà. Sãdãri mɛ̀n do mɛ́ à yã pìnↄ dà.
  hat-hat: Pawòl moun ki gen konprann tankou baton yo sèvi pou djige bèf kabwa. Liv
    pwovèb yo tankou yon seri klou yo kloure yonn kot lòt. Men se yon sèl mèt ki bay
    yo, se Bondye.
  eng-BSB: The words of the wise are like goads, and the anthologies of the masters
    are like firmly embedded nails driven by a single Shepherd.
  eng-WEBPB: The words of the wise are like goads; and like nails well fastened are
    words from the masters of assemblies, which are given from one shepherd.
  kbq-kbq: Knare antahi'zane vahe'mofo nanekemo'a, sipisipi afu azeri fatgo nehia
    agona azotagna hu'ne. Hagi knare antahi'zane vahe'mofo nanekema eri atruma hu'zamo'a,
    rama'a nirireti zafa ahentroko higeno hankavetino meankna hugahie.
  nhe-BL: Itlajtol se tlalnamijca tlacatl quinfuerzajhuía sequinoc ma quichihuaca
    tlen cuali. Quinnextilía sequinoc nopa tlamantli tlen achi más ipati. Itlajtol
    se tlalnamijca tlacatl teyacana ipan se cuali ojtli queja se tlamocuitlahuijquetl
    quichihua.
  bus-bus: Ɔ̃ndↄ̃dee yãnↄↄ dɛ lán gò kɛ̀ wè pↄ́kãdeenↄ zↄ̃o bàmɛ, aↄ̃ yã'onanↄↄ
    dɛ lán kuusa kɛ̀ wà pà gínginnↄ bà. Sãdãri mɛ̀n doo bé à yã pìnↄ dà.
  gub-BL: Ma'e kwaw katu har waze'eg nuzawy kwaw itaxu ywyra rehe izywà katu pyrer.
    Àràpuhàràn wamono'ogar wereko ywyra imuakwa'i pyrer wà. Umuata kar weimaw a'e
    ywyra pupe wà. A'e ma'ekwaw katu har uze'eg nuzawy kwaw a'e ywyra. Tupàn umur
    ko ze'eg wanupe. Tupàn zutyka'i wiko àràpuhàràn hawitu ma'e wanehe uzekaiw ma'e
    zàwenugar romo zanewe a'e.
  eng-DRA: The words of the wise are as goads, and as nails deeply fastened in, which
    by the counsel of masters are given from one shepherd.
