verse: ECC.012.013
translations:
  mal-C: 'ഇപ്പോൾ എല്ലാം ശ്രവിച്ചുകഴിഞ്ഞല്ലോ; ഇതാകുന്നു എല്ലാറ്റിന്റെയും സംഗ്രഹം: ദൈവത്തെ
    ഭയപ്പെട്ട് അവിടത്തെ കൽപ്പനകൾ പ്രമാണിക്കുക, ഇതാകുന്നു എല്ലാവർക്കും കരണീയം.'
  deu-TKW: 'Das Endwort des Ganzen laßt uns hören: Fürchte Gott und halte seine Gebote!
    denn das gehört allen Menschen zu.'
  lin-lin: 'Yoka suka ya mateya nyonso : Tosa Nzambe mpe batela mibeko na Ye, pamba
    te yango nde eleki na tina mpo na moto.'
  eng-LSV: 'The end of the whole matter let us hear: “Fear God, and keep His commands,
    for this [is] the whole of man.'
  eng-GNV: 'Let vs heare the end of all: feare God and keepe his commandements: for
    this is the whole duetie of man.'
  eng-WEBSTER: 'Let us hear the conclusion of the whole matter: Fear God, and keep
    his commandments: for this is the whole duty of man.'
  nhw-BL: 'Tlen nochi camanali catli niquijtojtoc huan catli anquicactoque, ya ni
    catli más ipati para nimitzilhuis: “Xiquimacasi Toteco huan xijchihua catli quiijtohua
    itlanahuatilhua. San ya nopa catli monequi quichihuase nochi masehualme.'
  swh-ONEN: 'Hii ndiyo jumla ya maneno; yote yamekwisha sikiwa: Mche Mungu, nawe uzishike
    amri zake, maana kwa jumla ndiyo impasayo mtu.'
  bba-bba: Yen sɔ̃, su ɡɑri yi kpuron wii ɡoberu swɑɑ dɑki te tɑ nɛɛ, ɑ Gusunɔ nɑsio
    kpɑ ɑ win woodɑbɑ mɛm nɔɔwɑ. Yerɑ, n weenɛ bɑɑwure u ko.
  eng-KJVCPB: 'Let us hear the conclusion of the whole matter: Fear God, and keep
    his commandments: for this is the whole duty of man.'
  luo-luo: 'Gik moko duto koro osewinji, omiyo koro ma e wach mogik: Luor Nyasaye
    kendo rit chikene nimar ma e tich mane omi dhano.'
  meu-meu: Ḡaukara dokona binai; hereva iboudiai vada o kamonai. Dirava garina ba
    gari, bona ena haheḡani ba badinadia; badina be una na taunimanima ena kara korikori
    idoinai.
  npi-ULB: हरेक कुरा सुनिएपछि कुराको अन्त्य यही हो, कि तैँले परमेश्‍वरको भय मान्‍नुपर्छ,
    र उहाँका आज्ञाहरू पालन गर्नुपर्छ, किनकि यो नै मानव-जातिको सम्पूर्ण कर्तव्य हो
    ।
  yor-yor: Nísinsin yìí, òpin gbogbo ọ̀rọ̀ tí a gbọ́ ni pé, bẹ̀rù Ọlọ́run, kí o sì
    pa òfin rẹ̀ mọ́, nítorí èyí ni ojúṣe gbogbo ènìyàn.
  ind-ind: 'Sesudah mengetahui semua itu, inilah kesimpulannya: Takut dan hormatlah
    kepada Allah, dan taatilah segala perintah-Nya! Itulah kewajiban kita yang utama.'
  pes-OPCB: 'در خاتمه، حاصل کلام را بشنویم: انسان باید از خداوند بترسد و احکام او
    را نگاه دارد، زیرا تمام وظیفهٔ او همین است.'
  tgl-ULB: Sa huli, pagkatapos marinig ang lahat ng bagay, ay dapat kang matakot sa
    Diyos at ingatan ang kaniyang mga utos, dahil ito ang buong tungkulin ng sangkatauhan.
  hui-hui: Ainde bi lamaro bulenenaga bi ogodagua laro. Iname bialu haabo holene duniniore
    mbira ngago ogo. Ngode Datagaliwabe ibu gibiore kago manda buwa iname ibunaga
    mana lo wini ngago talialu bialu howa ibu andaneha haabo holene nga. Iname ani
    bialu holoma̱yanaga ibugua ina wabini.
  mya-mya: အချုပ်အခြာစကားဟူမူကား၊ ဘုရားသခင်ကို ကြောက်ရွံ့၍၊ ပညတ်တော်တို့ကို စောင့်ရှောက်လော့။
    ဤရွေ့ကား၊ လူနှင့်ဆိုင်သော အမှုအရာအလုံးအစုံတို့ကို ချုပ်ခြာသတည်း။
  bod-N: ཐོས་པར་གྱུར་པ་ཐམས་ཅད་ཀྱི་མཐར་ཐུག་ནི་འདི་ལྟ་སྟེ། དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་དང་ཁོང་གི་བཀའ་རྒྱ་རྣམས་སྲུངས་ཤིག
    འདི་ནི་མི་རྣམས་ཀྱིས་བསྒྲུབ་དགོས་པའི་འོས་འགན་དེ་ཡིན་ནོ། །
  sna-sna: 'Zvino zvose zvanzwikwa; houno mugumo wenyaya yacho: Itya Mwari uchengete
    mirayiro yake, nokuti iri ndiro basa rose romunhu.'
  spa-BLM: Este es el final del asunto. Todo ha sido escuchado. Temed a Dios y guardad
    sus mandamientos, porque éste es el deber completo del hombre.
  cac-cac: Icha tic tz'aj slajvican juntzan̈ lolonel tic. Ix alchajcan smasanil. Ayocab'
    yelc'och Dios d'ayon̈, co c'anab'ajejec masanil schecnab'il, yujto a jun chi'
    yovalil sco c'ulej.
  swh-ULB: Mwisho wa jambo baada ya kila kitu umesikika, ni kwamba ni lazima umche
    Mungu na kushika amri zake, kwa kuwa huu ndilo jukumu lote la mwanadamu.
  bel-bel: 'Выслухаем сутнасьць усяго: бойся Бога і запаведзяў Ягоных трымайся, бо
    чалавеку ў гэтым - усё.'
  wed-wed: 'Wei anatapui au murina. Riwa tagogiava ma aramanei: God ma vivirei ma
    ponana ma voteletelei. Wei lamna aubaina rava i vitupui.'
  deu-ELBBK: 'Das Endergebnis des Ganzen lasst uns hören: Fürchte Gott und halte seine
    Gebote; denn das ist der ganze Mensch.'
  mbb-OT: 'Ne ǥuntaan te nevasa nu en heini is langun, ne iyan heini penapus he egkeǥiyen
    ku kenikew: Tehuza nu is Megbevayà wey tumana nu is menge suǥù din, su iyan heini
    ketengdanan te kada etew.'
  mal-2015: എല്ലാറ്റിന്റെയും സാരം കേൾക്കുക; ദൈവത്തെ ഭയപ്പെട്ടു അവന്റെ കല്പനകളെ പ്രമാണിച്ചുകൊൾക;
    അതു ആകുന്നു സകല മനുഷ്യർക്കും വേണ്ടുന്നതു.
  rmc-rmc: 'Pro koňec savoreske, so šunďal: Dara tut le Devlestar a doľiker leskre
    prikazaňja, bo kada hin, so kampel sakoneske te kerel.'
  pes-OPV: پس ختم تمام امر را بشنویم. از خدابترس و اوامر او را نگاه دار چونکه تمامی
    تکلیف انسان این است.
  ron-1924: 'Сэ аскултэм дар ынкееря тутурор ынвэцэтурилор: Теме-те де Думнезеу ши
    пэзеште порунчиле Луй. Ачаста есте датория орькэруй ом.'
  aui-aui: 'Mmkodi bera murine, na sawara tanagha anawoneni: God kumararayenina bi
    yana sisiya bagibagidi kunakabisisiredi, basuna wawaya situbugha na mmkodi bera
    tupadi kiiravidiye.'
  ben-OBCV: এখন সবকিছু তো শোনা হল; তবে শেষ কথা এই যে ঈশ্বরকে ভয় করো এবং তাঁর আজ্ঞাসকল
    পালন করো, কেননা এটাই সমস্ত মানুষের কর্তব্য।
  som-som: Xaalkan soo koobiddiisii waa tan. Waa la wada maqlay. Ilaah ka cabso, oo
    amarradiisana dhawr, waayo, taasu waa waxa binu-aadmiga oo dhan u gudboon.
  lat-VUC: 'Finem loquendi pariter omnes audiamus. Deum time, et mandata ejus observa:
    hoc est enim omnis homo,'
  eng-ASVBT: 'This is the end of the matter; all hath been heard: Fear God, and keep
    his commandments; for this is the whole duty of man.'
  ita-1885: Le parole de' savi son come gli steccati, e come i pali piantati de' mandriani
    che stabbiano; e sono state date da uno stesso Pastore.
  eng-LXXUP: 'Hear the end of the matter, the sum: Fear God, and keep his commandments:
    For this is the whole man.'
  eng-ULB: The end of the matter after everything has been heard, is that you must
    fear God and keep his commandments, for this is the whole duty of mankind.
  spa-VBL: 'Resumiendo, ahora que se ha hablado de todo: Respeta a Dios y guarda sus
    mandamientos, pues eso es lo que debe hacer todo el mundo.'
  fra-_FOB: 'Écoutons la conclusion de tout ce discours: Crains Dieu, et garde ses
    commandements; car c''est là le tout de l''homme.'
  mal-mal: എല്ലാറ്റിന്റെയും സാരം കേൾക്കുക; ദൈവത്തെ ഭയപ്പെട്ട് അവന്റെ കല്പനകൾ പ്രമാണിച്ചുകൊള്ളുക;
    അതാകുന്നു സകലമനുഷ്യർക്കും വേണ്ടത്.
  lit-lit: 'Visa išklausius, reikalo išvada tokia: bijok Dievo ir laikykis jo įsakymų,
    nes tai visa žmogaus pareiga,'
  urd-GVR: Āo, iḳhtitām par ham tamām tālīm ke ḳhulāse par dhyān deṅ. Rab kā ḳhauf
    mān aur us ke ahkām kī pairawī kar. Yih har insān kā farz hai.
  suz-BL: नेनो, नेल्‍ल क्‍येङा नोले ङा लोव़ मार बाक्‍ब देंशा हना, परमप्रभु कली मान
    पा हिनो। मिनु मेको आ शेंशो टिवो। मारदे हना मुर नेल्‍ल आन पचा माल्‍शो एकोन बाक्‍ब।
    ब्‍यवस्‍था ६:२
  eng-NOY: Let us hear the end of the whole discourse! Fear God and keep his commandments!
    For this is the duty of every man.
  ita-1927: '(H12-15) Ascoltiamo dunque la conclusione di tutto il discorso: Temi
    Dio e osserva i suoi comandamenti, perché questo e il tutto dell’uomo.'
  ckb-ckb: 'هەموو شت ئێستا بیستراوە و دەرئەنجامەکەی ئەوەیە: لە خودا بترسە و ڕاسپاردەکانی
    بەجێبگەیەنە، چونکە ئەمە ئەرکی سەر شانی هەموو مرۆڤە.'
  eng-BBE: This is the last word. All has been said. Have fear of God and keep his
    laws; because this is right for every man.
  kan-OKCV: ಈಗ ನಾವು ಎಲ್ಲಾ ವಿಷಯವನ್ನೂ ಕೇಳಿ ಮುಗಿಯಿತು. ದೇವರಿಗೆ ಭಯಪಡು ಮತ್ತು ದೇವರ ಆಜ್ಞೆಗಳನ್ನು
    ಪಾಲಿಸು. ಇದೇ ಮನುಷ್ಯನ ಪ್ರಮುಖ ಕರ್ತವ್ಯ.
  tam-2017: காரியத்தின் முடிவைக் கேட்போமாக, தேவனுக்குப் பயந்து, அவர் கற்பனைகளைக் கைக்கொள்;
    எல்லா மனிதர்கள்மேலும் விழுந்த கடமை இதுவே.
  spa-RV-1909: 'El fin de todo el discurso oído es este: Teme á Dios, y guarda sus
    mandamientos; porque esto es el todo del hombre.'
  ron-BTF: 'Să ascultăm concluzia tuturor celor spuse: Teme-te de Dumnezeu și ține
    poruncile lui, căci aceasta este întreaga datorie a omului.'
  eng-WEBP: This is the end of the matter. All has been heard. Fear God and keep his
    commandments; for this is the whole duty of man.
  eng-FBV: 'To sum up now that everything has been discussed: Respect God by keeping
    his commandments, for that''s what everyone should do.'
  nld-1939: 'Alles wel overwogen, is dit de conclusie: Vrees God en onderhoud zijn
    geboden; Want dat is eerst de hele mens.'
  nch-BL: 'Ten nochi camanali cati niquijtojtoc huan cati anquicactoque, ya ni cati
    más ipati para nimitzilhuis: “Xiquimacasi Toteco huan xijchihua cati quiijtohua
    itanahuatilhua. San ya nopa cati monequi quichihuase nochi masehualme.'
  vie-1934: 'Chúng ta hãy nghe lời kết của lý thuyết nầy: Khá kính sợ Đức Chúa Trời
    và giữ các điều răn Ngài; ấy là trọn phận sự của ngươi.'
  hin-CV: 'इसलिये इस बात का अंत यही है: कि परमेश्वर के प्रति श्रद्धा और भय की भावना
    रखो और उनकी व्यवस्था और विधियों का पालन करो, क्योंकि यही हर एक मनुष्य पर लागू
    होता है.'
  spa-BES: Esta es la última palabra. Todo se ha dicho. Teme a Dios y guarda sus leyes;
    porque esto es correcto para cada hombre.
  tdx-tdx: 'Ty figadoña’e, ie hene jinanjiñe: Mañeveña aman’Añahare, vaho ambeno o
    lili’eo; ho a’ ze kila ondaty izay.'
  tha-KJV: ให้​เราฟังตอนสรุปความกันทั้งสิ้นแล้ว คือจงยำเกรงพระเจ้า และรักษาพระบัญญั​ติ​ของพระองค์
    เพราะนี่แหละเป็นหน้าที่ทั้งสิ้นของมนุษย์
  por-BR-2018: 'De tudo o que foi ouvido, a conclusão é: teme a Deus, e guarda os
    mandamentos dele; porque isto é o dever de todo homem.'
  deu-ELO: 'Das Endergebnis des Ganzen laßt uns hören: Fürchte Gott und halte seine
    Gebote; denn das ist der ganze Mensch.'
  eng-WYC-2018: All we hear together the end of (the) speaking. Dread thou God, and
    keep his behests; that is (for)to know, every man. (Hear now the end, or the conclusion,
    of all this speaking. Fear God or Revere God, and obey his commands; that is for
    everyone to know.)
  epo-epo: 'Ni aŭskultu la finon de ĉio: timu Dion, kaj plenumu Liajn ordonojn, ĉar
    ĉi tio estas ĉio por la homo.'
  uig-PIN: Biz pütün ixⱪa diⱪⱪǝt ⱪilayli; Hudadin ⱪorⱪⱪin wǝ uning ǝmr-pǝrmanliriƣa
    ǝmǝl ⱪilƣin; qünki bu insanning toluⱪ mǝjburiyitidur;
  beo-beo: 'Wali, sia: huluane da sia:i dagoi. Be sia: dagomusa:, sia: afadafa fawane
    gala, amane. “Godeba:le beda:ma! Ea hamoma:ne sia:i nabawane hamoma! Bai amo hou
    hamoma:ne, Gode da dunu fi hahamoi dagoi.'
  tpi-OTNT: Bilong pinisim olgeta toktok, mi laik tok olsem, namba wan samting long
    laip bilong yumi man i olsem. Yumi mas aninit long God tasol na bihainim ol lo
    bilong em.
  hau-SA: Yanzu an ji kome; ga ƙarshen magana. Ka ji tsoron Allah ka kuma kiyaye umarnansa,
    gama wannan shi ne dukan hakkin mutum.
  uig-LAT: Biz pütün ishqa diqqet qilayli; Xudadin qorqqin we uning emr-permanlirigha
    emel qilghin; chünki bu insanning toluq mejburiyitidur;
  nde-nde: 'Manje-ke konke sekuzwakele; nansi isiphetho sendaba: Mesabe uNkulunkulu
    ugcine imiyalo yakhe, ngoba lo yiwo wonke umlandu womuntu.'
  ton-ton: '¶ Ke tau fanongo ki he fakaʻosi ʻoe ngaahi meʻa ni kotoa pē: Ke ke manavahē
    ki he ʻOtua, pea ke fai ki heʻene ngaahi fekau: he ʻoku kātoa ʻi he meʻa ni ʻae
    ngāue totonu ʻae tangata.'
  ces-1613: 'Summa všeho, což jsi slyšel: Boha se boj, a přikázaní jeho ostříhej,
    nebo na tom všecko člověku záleží.'
  eng-WMB: This is the end of the matter. All has been heard. Fear God and keep his
    commandments; for this is the whole duty of man.
  tam-TCV: 'எல்லாவற்றையும் கேட்டு, நான் இந்த முடிவுக்கு வந்துவிட்டேன்: இறைவனுக்குப்
    பயந்து நட, அவர் கட்டளைகளைக் கைக்கொள்; மனிதனின் பிரதான கடமை இதுவே.'
  ceb-ULB: Ang kataposan niining mga butanga human madungog ang tanan, mao nga kinahanglan
    mahadlok ka sa Dios ug tipigan ang iyang mga kasugoan, kay mao kini ang tibuok
    katungdanan sa tawo.
  pol-UBG: 'Wysłuchaj podsumowania wszystkiego: Bój się Boga i przestrzegaj jego przykazań.
    Ponieważ to jest cały obowiązek człowieka.'
  urd-GVU: آؤ، اختتام پر ہم تمام تعلیم کے خلاصے پر دھیان دیں۔ رب کا خوف مان اور اُس
    کے احکام کی پیروی کر۔ یہ ہر انسان کا فرض ہے۔
  deu-1912: 'Laßt uns die Hauptsumme alle Lehre hören: Fürchte Gott und halte seine
    Gebote; denn das gehört allen Menschen zu.'
  kan-2017: ವಿಷಯವು ತೀರಿತು, ಎಲ್ಲವೂ ಕೇಳಿ ಮುಗಿಯಿತು, ದೇವರಿಗೆ ಭಯಪಟ್ಟು ಆತನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಳ್ಳು,
    ಮನುಷ್ಯರೆಲ್ಲರ ಕರ್ತವ್ಯವು ಇದೇ.
  yap-yap: 'U tomuren urngin e pin’ey, ma ka ta’reb e kabay ni nganog: Nge yib madgun
    Got u wun’um, ma ga fol ko tin ke ta’chiylen, ya kemus fan e girdi’ ni sunmiy.'
  hlt-MCSB: Ol bawtnah la a cungkuem aka ya loh Pathen te rhih lamtah a olpaek te
    tuem. He he hlang boeih ham ni.
  mdy-ETH: ዓካሪ ሃይሾ፥ ቢያ ባካ ኬኤዚንቴኔ፤ ቢያ ባኮኮ ጋፒንፃ ዬያኬ፤ ፆኦሲ ዒጊጬ፤ ዓይሢፆዋ ዒዛኮ ካፔ፤ ዬይ ዓሲ ማዻኒ
    ኮይሳ ባኣዚኬ።
  kew-kew: 'Agaa luabu madiaaya neme gupa talo pi. Niaa aanuna riri-nane palimare
    go-rupa: Niaame Gote padanemana rolo-para pirua nipuna pora ia-rupa luabu ratua
    pawa epe-rupa piramina.'
  twi-ASANTE: 'Afei ne nyinaa atɔ asom; nsɛm no awieeɛ nie: Suro Onyankopɔn na di
    nʼahyɛdeɛ so, na onipa asɛdeɛ nyinaa nie.'
  eng-WEBU: This is the end of the matter. All has been heard. Fear God and keep his
    commandments; for this is the whole duty of man.
  wal-wal: 'Hekko ubbabai odettiis; hegaa gishshau, ubbabau kuushshai hagaa: Xoossaassi
    yayya; a azazuwaa naaga. Aissi giikko, hegee asassi waanna ooso.'
  acu-NT: Yus iincha ii pengker turamurin pachis, tura ii pasé turamurincha pachis
    mash ininmastinuitji. Iikia uukar pasé aa nu turakrinka, Yuska mash aa nuna nekau
    asa, nuna pachischa iincha ininmastinuitji. Tura asamtai Yus nintimrata. Tura
    ni chichame umirkata. Nuna nangkamasang pengker pujustinka atsawai. Nunia tita
    tamauka atsawai.
  spa-PDDPT: 'La conclusión de todo el discurso oído es: Teme a ʼElohim y guarda sus
    Mandamientos, Porque esto es el todo del hombre.'
  gun-gun: 'Ha''e gui opa mba''e rendu va''ekue gui ma yvateve va''e po rami: Nhanderuete
    renonde eiko rejererokyjea rupi, ha''e emoĩ porã ojapo uka va''ekue, mba''eta
    ha''e va''e ma avakue pavẽ ojapo aguã va''e.'
  ilo-ULB: Ti pagleppasanna, kalpasan a mangngegan amin a banbanag, ket masapul nga
    agbutengka iti Dios ken salimetmetam dagiti bilinna, ta daytoy ti sibubukel a
    pagrebbengan ti sangkataoan.
  kpg-kpg: 'I muli nia mee aanei huogodoo, di mee hua e dahi dela e helekai ai: Hagalaamua ina
    God i nia mee huogodoo mo di daudali ana haganoho, idimaa, deenei hua di mee ne hai
    ginai gidaadou.'
  uig-ARA: بىز پۈتۈن ئىشقا دىققەت قىلايلى؛ خۇدادىن قورققىن ۋە ئۇنىڭ ئەمر-پەرمانلىرىغا
    ئەمەل قىلغىن؛ چۈنكى بۇ ئىنساننىڭ تولۇق مەجبۇرىيىتىدۇر؛
  sus-sus: 'A birin xundusuxi yi masenyi nan na: Won xa gaaxu Ala ya ra, won xa a
    xa yaamarie rabatu, barima adamadi xa wali lanma a xa findi na nan na.'
  pon-2006: 'Mwurin mepwukat koaros, mehteieu me I pahn nda: lemmwiki Koht, oh kapwaiada
    sapwellime mahsen, pwehki ih kahrepe wet me aramas kepikipikihda.'
  ksd-ksd: Go ra mutuaina, ma na par; a tiniba kai ra tutana ba na ru God, ma na torom
    ta kana lavur vartuluai,
  tur-YTC: İşte meselenin hepsi budur. Her şey duyuldu. Tanrı'dan kork ve buyruklarını
    tut; çünkü insanın bütün görevi budur.
  bel-N: 'Сутнасьць усяго слова, што было пачута: бойся Бога i захоўвай прыказаньнi
    Ягоныя, бо ў гэтым — усё для чалавека!'
  grc-BRENT: Τέλος λόγου, τὸ πᾶν ἄκουε· τὸν Θεὸν φοβοῦ, καὶ τὰς ἐντολὰς αὐτοῦ φύλασσε·
    ὅτι τοῦτο πᾶς ὁ ἄνθρωπος.
  ind-AYT: Akhir kata dari semua yang kita dengar ialah takutlah akan Allah dan peliharalah
    perintah-Nya karena itulah kewajiban setiap orang.
  nya-nya: 'Basi zonse zamveka; mathero a nkhaniyi ndi awa: uziopa Mulungu ndi kusunga
    malamulo ake, pakuti umenewu ndiwo udindo wa anthu onse.'
  hrv-hrv: 'Čujmo svemu završnu riječ: “Boj se Boga, izvršuj njegove zapovijedi, jer
    - to je sav čovjek.”'
  mps-mps: Te tigidali po siminagasu, eno te tiwai po obao, te da bidigo bidibo ulade
    polalubo sę te tiwai elalubao. Dago God naga dologode bidiyu, tama agai bomai
    po dabe wali pao.
  tpi-tpi: Bilong pinisim olgeta toktok, mi laik tok olsem, namba wan samting long
    laip bilong yumi man i olsem. Yumi mas aninit long God tasol na bihainim ol lo
    bilong em.
  dan-1931: 'Enden på Sagen, når alt er hørt, er: Frygt Gud og hold hans Bud! Thi
    det bør hvert Menneske gøre.'
  vie-OVCB: 'Đây là lời kết luận cho mọi điều đã nghe: Phải kính sợ Đức Chúa Trời
    và tuân giữ các điều răn Ngài, vì đây là phận sự của con người.'
  guj-2017: વાતનું પરિણામ, આપણે સાંભળીએ તે આ છે; ઈશ્વરનું ભય રાખ અને તેમની આજ્ઞાઓનું
    પાલન કર, પ્રત્યેક માણસની એ સંપૂર્ણ ફરજ છે.
  pon-2006A: 'Mwurin mepwukat koaros, mehteieu me I pahn nda: lemmwiki Koht, oh kapwaiada
    sapwellime mahsen, pwehki ih kahrepe wet me aramas kepikipikihda.'
  por-BRBSL: Este é o fim da questão. Tudo já foi ouvido. Temam a Deus e guardam seus
    mandamentos; pois este é todo o dever do homem.
  cth-cth: Ahnoungpoung e lawk teh, Cathut taket nateh kâpoelawknaw hah tarawi haw.
    Hethateh, tami pueng e thaw lah ao.
  twi-twi: 'Afei ne nyinaa atɔ asom; nsɛm no awiei ni: Suro Onyankopɔn na di nʼahyɛde
    so, na onipa asɛde nyinaa ni.'
  hlt-hlt: Ol bawtnah la a cungkuem aka ya loh Pathen te rhih lamtah a olpaek te tuem.
    He he hlang boeih ham ni.
  tbz-SIM: 'Di mpɑ́tíri tɔ tì kó dikɔ̀ù tu: M bɛ́i nkɛ̀ di keèmu! N nɑ́ɑǹtì kó dikɔ̀ù
    tu: Ndé Kuyie nkɛ tũ̀ nkù tɑnnɔ̀, bɛnìtìbɛ̀ bɛmɔu dò nkɛ́ndɔɔri mɛ̀mmɛ.'
  msy-2020: Kɨ, nɨghnɨzir kaba bar dar gun nɨ mɨkemegha gɨvagha, egha nɨghnɨzir abuananam
    nɨ mɨkɨmasa. Egh akar kaba bar ada gɨvasa, kɨ kamaghɨn mɨgei, e gumazamiziba en
    ikɨrɨmɨrimɨn faragha zuir bizim, a kamakɨn. E Godɨn atiating an apengan ikɨ, an
    akabar gɨntɨgham.
  dop-dop: Sɛɣɛsʋɣʋ kʋnɛ kʋ nyʋɣʋ ntɛ́ sɩ ń nyɑnɑ Ɩsɔ, nɑ ń tɔkəɣɩ ɩ kʋsəsɩɩtʋ. Təmlɛ
    nte pə tʋ pɑɑ yʋlʋ wei sɩ ɩ́ lɑ tɔɣɔlɛ.
  azb-azb: 'Hər şey aşkar oldu, Nəticə bundan ibarətdir: Allahdan qorx, Onun əmrlərini
    yerinə yetir. Bəli, insanın əsas vəzifəsi budur.'
  eng-DBY: 'Let us hear the end of the whole matter: Fear God, and keep his commandments;
    for this is the whole of man.'
  hin-2017: सब कुछ सुना गया; अन्त की बात यह है कि परमेश्वर का भय मान और उसकी आज्ञाओं
    का पालन कर; क्योंकि मनुष्य का सम्पूर्ण कर्तव्य यही है।
  wol-KYG: 'Ma daaneele fii, déggees na lii lépp: Yàlla, ragal ko; ay santaaneem,
    jëfe ko; loolu rekk mooy nit.'
  eng-YLT: 'The end of the whole matter let us hear: — ''Fear God, and keep His commands,
    for this [is] the whole of man.'
  kne-kne: 'Naey ngarud di kasinopan di am-in ay inbagak: Patgem ya egyatam si Diyos
    yan tongpalem din bilbilina, tan siya na di lebbeng na ay amagen di am-in ay ipogaw.'
  eng-WYC-2017: All we hear together the end of speaking. Dread thou God, and keep
    his behests; that is to know, every man.
  eng-WMBB: This is the end of the matter. All has been heard. Fear God and keep his
    commandments; for this is the whole duty of man.
  urd-GVH: आओ, इख़्तिताम पर हम तमाम तालीम के ख़ुलासे पर ध्यान दें। रब का ख़ौफ़ मान
    और उसके अहकाम की पैरवी कर। यह हर इनसान का फ़र्ज़ है।
  rug-rug: 'Ego, doduru si ele ta avoso; sapu hiera mo sa vina betona sa ginugua:
    Pamaṉa nia sa Tamasa, mamu kopu ni sari Nana tinarae, ura asa sa ṉati tinavete
    ta hia nia sa tie.'
  gaz-gaz: Amma wanni hundinuu dhagaʼameera; dhumni dubbii kunoo ti; Waaqa sodaadhuutii
    seera isaa eegi; wanni namni hojjechuu malu guddaan isa kanaatii.
  fra-LSG: Les paroles des sages sont comme des aiguillons; et, rassemblées en un
    recueil, elles sont comme des clous plantés, données par un seul maître.
  yal-yal: 'Awa, feni itoe birin bata mɛ. E fala yisoxin ni i ra: Gaxu Ala yɛɛ ra,
    i yi a yamarine suxu bayo adamadiyaan gbengbenna na nan na.'
  haw-1868: E hoolohe oe i ka hope o keia mau mea a pau. E makau i ke Akua, a e malama
    i kona mau kanawai, no ka mea. oia ka ke kanaka [pono] a pau.
  arb-NAV: 'فَلْنَسْمَعْ خِتَامَ الْكَلامِ كُلِّهِ: اِتَّقِ اللهَ، وَاحْفَظْ وَصَايَاهُ،
    لأَنَّ هَذَا هُوَ كُلُّ وَاجِبِ الإِنْسَانِ،'
  ewe-ewe: 'Nya blibo la ƒe taƒonyae nye: Vɔ̃ Mawu, eye nàwɔ eƒe sewo dzi, elabena
    esia koe nye amegbetɔwo ƒe dɔdeasiwo katã ƒe ƒuƒoƒo'
  eng-LEE: 'The end of the matter is, let us hear the whole: Fear God, and keep his
    commandments; for this is the whole [duty of] man.'
  asm-FB: 'সকলোবোৰতো শুনা হ’ল: এতিয়া আহাঁ, আমি সকলোৱে সাৰ কথা শুনো। ঈশ্বৰলৈ ভয় ৰাখা,
    আৰু তেওঁৰ আজ্ঞা সমূহ পালন কৰা; কিয়নো মানুহৰ সকলো কৰ্তব্য এয়ে।'
  sus-A: عَ بِرِن شُندُ سُشِ يِ مَسٍنيِ نَن نَ؛ وٌن شَ فَاشُ عَلَ يَ رَ، وٌن شَ عَ
    شَ يَامَرِيٍ رَبَتُ، بَرِ مَ عَدَ مَدِ شَ وَلِ لَنمَ عَ شَ قِندِ نَ نَن نَ.
  fra-SBL: C'est la fin de l'affaire. Tout a été entendu. Craignez Dieu et gardez
    ses commandements, car c'est là tout le devoir de l'homme.
  hbo-hbo: סֹ֥וף דָּבָ֖ר הַכֹּ֣ל נִשְׁמָ֑ע אֶת־הָאֱלֹהִ֤ים יְרָא֙ וְאֶת־מִצְוֹתָ֣יו
    שְׁמֹ֔ור כִּי־זֶ֖ה כָּל־הָאָדָֽם׃
  kik-kik: 'Rĩu-rĩ, maũndũ mothe nĩmarĩkĩtie kũiguuo; kĩrĩkĩrĩro kĩa ũhoro ũcio wothe
    nĩ gĩkĩ: Wĩtigĩre Ngai na ũrũmagie maathani make, nĩ ũndũ gwĩka ũguo nĩkũhingia
    maũndũ mothe marĩa mũndũ agĩrĩirũo nĩ gwĩka.'
  fra-NCL: 'Fin du discours, le tout entendu : Crains Dieu et observe ses commandements,
    car c’est là le tout de l’homme.'
  cek-AK: Sangqum boih ah lok pakhaphaih loe hae tiah oh; Sithaw to zii ah loe, a
    paek ih loknawk to pakuem ah; hae loe kami mah hing thung sak han ih tok ah oh.
  cuk-cuk: 'We-ibmar-sunmaklesad, wese bergunonisunnad: Unnila be Bab-Dummad-dobekwaa-gudii
    nanao, e-Igarmar-Mamaidba be ibsao. Ar dulega, we-ibmarbi unnila ibnuedga gued.'
  uig-CYR: Биз пүтүн ишқа диққәт қилайли; Худадин қорққин вә униң әмир-пәрманлириға
    әмәл қилғин; чүнки бу инсанниң толуқ мәҗбурийитидур;
  pma-pma: 'Inau naselus en tounah vasi keil minuk, ka keite teni keiek: kihouhou
    min Ahi ka kusil kat mengkatien keil onen, veni koanek vi vati rendemien koa Ahi
    mumonuk veni.'
  tel-2017: ఇదంతా విన్న తరువాత తేలింది ఇదే. నువ్వు దేవుని మీద భయభక్తులు ఉంచి ఆయన ఆజ్ఞలను
    పాటించాలి. మానవులంతా చేయాల్సింది ఇదే.
  hat-BSA: 'Konklizyon lè tout bagay fin tande se: Gen lakrent Bondye e kenbe kòmandman
    li yo, akoz se sa ki aplike a tout moun.'
  bxh-bxh: 'Gaimumu mahudoꞌidi haꞌa ami atahidi be egu liba E falafusofa doha ite:'
  kos-kos: 'Tukun ma inge nukewa, ma sefanna fal in fwack: Sunakin ac akfulatye God,
    ac akos ma nukewa El sapkin, mweyen pa inge sripa ma mwet uh orekla nu kac.'
  hbo-WLC: ס֥וֹף דָּבָ֖ר הַכֹּ֣ל נִשְׁמָ֑ע אֶת־הָאֱלֹהִ֤ים יְרָא֙ וְאֶת־מִצְוֺתָ֣יו
    שְׁמ֔וֹר כִּי־זֶ֖ה כָּל־הָאָדָֽם׃
  ibo-ibo: 'Ugbu a anụla ihe ndị a niile, ma nụrụ ihe bụ nkwubi okwu: Tụọ egwu Chineke,
    debekwa iwu ya niile, nʼihi na nke a bụ ọrụ niile dịrị mmadụ.'
  ory-ory: ସାର କଥା ଏହି; ସବୁ ଶୁଣାଯାଇଅଛି; ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କର ଓ ତାହାଙ୍କର ଆଜ୍ଞାସବୁ ପାଳନ
    କର; କାରଣ ଏହା ହିଁ ମନୁଷ୍ୟର ପୂର୍ଣ୍ଣ କର୍ତ୍ତବ୍ୟ କର୍ମ।
  chk-chk: 'Iwe, oupwe rong ei kapasen lesopolan: Oupwe niueiti Kot o alesochisi an
    kewe allük, pun iei a fichiti aramas meinisin.'
  rop-rop: Wal brom ol dislot ting na, wi garra sabi, wi garra rispek God en dum wanim
    im wandim, dumaji blanga dijan na imbin meigim wi blanga jidan iya langa dijan
    wel.
  ukr-1871: 'Вислухаймо ж змісту того всього: Бійся Бога й певни заповідї його; в
    сьому міститься все про чоловіка.'
  deu-1951: 'Laßt uns die Summe aller Lehre hören: Fürchte Gott und halte seine Gebote;
    denn das soll jeder Mensch!'
  eng-JPS: 'The end of the matter, all having been heard: fear God, and keep His commandments;
    for this is the whole man.'
  srp-1865: 'Glavno je svemu što si èuo: Boga se boj, i zapovijesti njegove drži,
    jer to je sve èovjeku.'
  lug-lug: 'Kale byonna biwuliddwa; eno y’enkomerero yaabyo: Tyanga Katonda okwatenga
    amateeka ge, kubanga ekyo omuntu ky’agwanira okukola.'
  heb-heb: סוף דבר הכל נשמע את האלהים ירא ואת מצותיו שמור כי זה כל האדם׃
  ben-IRV: শেষ বিষয় হল, সবকিছু শোনার পর, তোমরা অবশ্যই ঈশ্বরকে ভয় কর এবং তাঁর আদেশ
    পালন কর, কারণ এটাই মানবজাতির সমস্ত কর্তব্য।
  pan-pan: ਹੁਣ ਅਸੀਂ ਸਾਰੇ ਬਚਨਾਂ ਦਾ ਸਾਰ ਸੁਣੀਏ, ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਡਰ ਅਤੇ ਉਹ ਦੇ ਹੁਕਮਾਂ ਨੂੰ
    ਮੰਨ ਕਿਉਂ ਜੋ ਮਨੁੱਖ ਦਾ ਇਹੋ ਫ਼ਰਜ਼ ਹੈ।
  mya-JVB: အချုပ်အခြာ စကား ဟူမူကား၊ ဘုရား သခင်ကို ကြောက်ရွံ့ ၍ ၊ ပညတ် တော်တို့ကို
    စောင့်ရှောက် လော့။ ဤ ရွေ့ကား၊ လူ နှင့်ဆိုင်သော အမှုအရာအလုံးအစုံ တို့ကို ချုပ်ခြာသတည်း။
  hmo-hmo: 'Egu hereva ibounai oi kamonai vadaeni, to egu hadibaia hereva dokona,
    sisiba badana be inai: Dirava do oi gari henia, bona iena oda do oi badinaia,
    badina be taunimanima edia gaukara korikori be unai sibona.'
  urd-urd: 'अब सब कुछ सुनाया गया; हासिल — ए — कलाम ये है: ख़ुदा से डर और उसके हुक्मों
    को मान कि इंसान का फ़र्ज़ — ए — कुल्ली यही है।'
  rus-SYN: 'Выслушаем сущность всего: бойся Бога и заповеди Его соблюдай, потому что
    в этом все для человека;'
  bqc-SIM: 'Wà apii mà, a midɛan kɛ: Vĩakɛ Luaɛ, níↄ aà yãdilɛaↄ kũa, asa gbɛ̃́pii
    yã́n we.'
  tcz-CHONGTHU: 'Hiche hi aboncha thu kaigom ahi. Tun keiman thukhumkhana kanei hi
    ngai phan: Pathen ginna neijin chule athupeh ho jui jin, ajeh chu hiche hi amitakip
    tohding kin ahi.'
  mar-mar: याविषयाचा शेवट हाच आहे, सर्व काही ऐकल्यानंतर, तू देवाचे भय धर आणि त्याच्या
    आज्ञा पाळ. कारण सर्व मानवजातीचे सारे कर्तव्य हेच आहे.
  soq-soq: Dewa ema uduudu bedeuwo dewa dea os ipa debamawaida wape dieepa, sa ipa
    e God sawaitone ita aiawa ruawaitona. Ipawa ema baiwa God apana tawo ema osowe
    dewanene teaneno wainitana.
  qub-qub: Chayllatanami rimashcä. Mananami mas yachachinäpaj cannachu. Tayta Diosta
    rispitar mandamintuncunata cumliy. Runacunaga chaypämi cay pachacho cawan.
  bqp-bqp: 'Ò a pínki mà, a mìdɛnaan dí: Ǹ vĩna kɛ Ludanɛ, ǹgↄ̃ a yãditɛnanↄ kũna,
    zaakũ gbɛ̃ sĩnda pínki yãn gwe.'
  hat-hat: 'Apre tout pawòl sa yo, se yon sèl bagay pou m'' di nan sa: Gen krentif
    pou Bondye. Fè tou sa li mande ou fè yo. Se pou sa ase Bondye te kreye moun.'
  eng-BSB: 'When all has been heard, the conclusion of the matter is this: Fear God
    and keep His commandments, because this is the whole duty of man.'
  eng-WEBPB: This is the end of the matter. All has been heard. Fear God and keep
    his commandments; for this is the whole duty of man.
  kbq-kbq: Hago ana maka nanekea huvagaroe. Hagi amanage hu'na vagare nanekea hugahue,
    Anumzamofonku korora huntenka agoraga'a nemaninka kasege'a avaririo, na'ankure
    e'i ana maka vahe'mo'ma amage antesia ke me'ne.
  nhe-BL: 'Tlen nochi tlajtoli tlen niquijtojtoc huan tlen inquicactoque, ya ni tlen
    más ipati para nimitzilhuis: “Xiquimacasi Toteco huan xijchihua tlen quiijtohua
    itlanahuatilhua. San ya nopa tlen monequi quichihuase nochi tlacame.'
  bus-bus: 'Wà à píngi mà, à mìdɛnan yɛ̀: Ǹ vĩa kɛ Ludanɛ, ǹgↄ̃ à yãdiɛnanↄ kũna,
    zaakɛ baade píngi yãn gwe.'
  gub-BL: Ko ma'e paw imume'u mehe pitài ma'e rehe hepurumu'e wer penehe ihe. Pekyze
    Tupàn wi nehe. Peruzar hemiapo kar haw nehe no. Ta'e zaneapo a'e ma'e iapo kar
    pà zanewe a'e xe.
  eng-DRA: 'Let us all hear together the conclusion of the discourse. Fear God, and
    keep his commandments: for this is all man:'
