verse: ECC.012.014
translations:
  mal-C: കാരണം ദൈവം, എല്ലാവിധ പ്രവൃത്തികളെയും രഹസ്യമായതുൾപ്പെടെ, നല്ലതോ തീയതോ ആയ ഓരോന്നിനെയും
    ന്യായവിസ്താരത്തിലേക്കു നടത്തുമല്ലോ.
  deu-TKW: Denn alles Thun wird Gott ins Gericht bringen, das über alles Verborgene
    ergeht, es sei gut oder böse.
  lin-lin: Pamba te, Nzambe akomema misala nyonso na kosambisama, ezala oyo ebombama,
    ya malamu to ya mabe.
  eng-LSV: For every work God brings into judgment, with every hidden thing, whether
    good or bad.”
  eng-GNV: For God will bring euery worke vnto iudgement, with euery secret thing,
    whether it be good or euill.
  eng-WEBSTER: For God will bring every work into judgment, with every secret thing,
    whether it is good, or whether it is evil.
  nhw-BL: Pampa Toteco Dios techtlajtolsencahuas por nochi catli tijchihuaj, masque
    tijchihuaj tlanemijya o ichtacatzi, huan masque cuali o amo cuali.”
  swh-ONEN: Kwa maana Mungu ataleta hukumuni kila kazi, pamoja na kila neno la siri,
    likiwa jema au baya.
  bba-bba: Domi Gusunɔ u koo kookoosu kpuro siri kɑ mɑm si su beruɑn tii, ɡeesu kɑ
    kɔ̃susu.
  eng-KJVCPB: For God shall bring every work into judgment, with every secret thing,
    whether it be good, or whether it be evil.
  luo-luo: Nimar Nyasaye biro ngʼado bura ni tich moro amora, kaachiel gi gimoro amora
    mopondo, bed ni ober kata orach.
  meu-meu: Badina be Dirava ese kara iboudiai bona ḡau hehunidia iboudiai, namodia
    bona dikadia, na baine hahemaorg henidia.
  npi-ULB: किनकि हामीले गरेको हरेक गुप्‍त कुरा, चाहे त्यो असल होस् वा खराब, त्यसलाई
    परमेश्‍वरले इन्साफ गर्नुहुने छ ।
  yor-yor: Nítorí Ọlọ́run yóò ṣe ìdájọ́ olúkúlùkù iṣẹ́ àti ohun ìkọ̀kọ̀, kì bá à ṣe
    rere kì bá à ṣe búburú.
  ind-ind: Sebab Allah akan menghakimi segala perbuatan kita— yang baik maupun buruk,
    bahkan yang tersembunyi.
  pes-OPCB: خدا هر عمل خوب یا بد ما را، حتی اگر در خفا نیز انجام شود، داوری خواهد
    کرد.
  tgl-ULB: Dahil hahatulan ng Diyos ang bawat gawain, kasama ang bawat nakatagong
    bagay, mabuti man ito o masama.
  hui-hui: Ngode Datagaliwabehanda mana bayalebi kobi bia do howabi inaneme bialu
    harimagoria howa bibahende ibu dabaki bulebira, lalu lamaro bini.
  mya-mya: အကြောင်းမူကား၊ ဘုရားသခင်သည် ခပ်သိမ်း သော ဝှက်ထားခြင်းမှစ၍၊ အလုံးစုံသောအမှု၊
    ကောင်း မကောင်းရှိသမျှတို့ကို စစ်ကြော၍၊ တရားသဖြင့် စီရင် တော်မူလတံ့သတည်း။ ရှောလမုန်မင်းကြီးစီရင်ရေးထားသောဒေသနာကျမ်းပြီး၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ལས་ཐམས་ཅད་དེ་ཐ་ན་གསང་བའི་དོན་ཡོད་ཚད་བཟང་ངན་གང་ཞིག་ཡིན་རུང་།
    དཀོན་མཆོག་གིས་དེར་འདྲི་གཅོད་གནང་བར་འགྱུར་རོ།། །།
  sna-sna: Nokuti Mwari achatonga basa rimwe nerimwe kusanganisira nezvakavanzika
    zvose, zvakanaka kana zvakaipa.
  spa-BLM: Porque Dios llevará a juicio toda obra, con toda cosa oculta, sea buena
    o sea mala.
  cac-cac: Yujto a Dios ol ch'olb'itan masanil tastac sco c'ulej, tato vach', mato
    chuclaj, vach'chom elc'altac ix laj co c'ulej.
  swh-ULB: Kwa kuwa Mungu ataleta kila tendo hukumuni, pamoja na kila kitu kilichofichika,
    kizuri au kibaya.
  bel-bel: Бо ўсякі ўчынак Бог прывядзе на суд і ўсё таемнае, ці яно добрае, а ці
    благое.
  wed-wed: God ata kaua anatapui govagovaḡai, aiaii bo apoapoe, ina kovoḡi.
  deu-ELBBK: Denn Gott wird jedes Werk, es sei gut oder böse, in das Gericht über
    alles Verborgene bringen.
  mbb-OT: Su edhukuman kiw te Megbevayà pinaaǥi te langun he menge vaal tew, meupiya
    etawa mezaat, ragkes en is meeles is ked-ul-ulaha tew zuen.
  mal-2015: ദൈവം നല്ലതും തീയതുമായ സകലപ്രവൃത്തിയെയും സകല രഹസ്യങ്ങളുമായി ന്യായവിസ്താരത്തിലേക്കു
    വരുത്തുമല്ലോ.
  rmc-rmc: Bo o Del sudzinela dojekh skutkos the savoro, so hin garudo, či lačho abo
    nalačho.
  pes-OPV: زیرا خدا هر عمل را با هر کارمخفی خواه نیکو و خواه بد باشد، به محاکمه خواهد
    آورد.
  ron-1924: Кэч Думнезеу ва адуче орьче фаптэ ла жудекатэ, ши жудеката ачаста се ва
    фаче ку привире ла тот че есте аскунс, фие бине, фие рэу.
  aui-aui: Sawara tupadi taberabera na kiiravidiye, God kate inageghomiiri da initupawamiwamireda,
    memeda miisena bo berona, bo meboda wiikowoye bera situbugha na kiiravidiye.
  ben-OBCV: কারণ ঈশ্বর প্রত্যেকটি কাজের বিচার করবেন, এমনকি সমস্ত গুপ্ত বিষয়, তা ভালো
    হোক বা মন্দ হোক।
  som-som: Waayo, Ilaah wuu xukumi doonaa shuqul kasta, iyo wax kasta oo qarsoon,
    ha fiicnaadeen ama ha xumaadeene.
  lat-VUC: et cuncta quæ fiunt adducet Deus in judicium pro omni errato, sive bonum,
    sive malum illud sit.]
  eng-ASVBT: For God will bring every work into judgment, with every hidden thing,
    whether it be good, or whether it be evil.
  ita-1885: Perciò, figliuol mio, guardati da quello che è oltre ad esse; non vi è
    fine alcuno al far molti libri; e molto studiare è fatica alla carne.
  eng-LXXUP: For God will bring every work into judgment, With everything that has
    been overlooked, Whether it be good, or whether it be evil.
  eng-ULB: For God will bring every deed into judgment, along with every hidden thing,
    whether it is good or evil.
  spa-VBL: Dios nos va a juzgar por todo lo que hagamos, incluso por lo que hagamos
    en secreto, sea bueno o malo.
  fra-_FOB: Car Dieu fera venir toute œuvre en jugement, avec tout ce qui est caché,
    soit bien, soit mal.
  mal-mal: ദൈവം നല്ലതും തീയതുമായ സകലപ്രവൃത്തികളെയും സകല രഹസ്യങ്ങളുമായി ന്യായവിസ്താരത്തിലേക്കു
    വരുത്തും.
  lit-lit: kadangi Dievas pristatys į teismą kiekvieną darbą, net kiekvieną paslėptą
    dalyką, ar jis būtų geras, ar blogas.
  urd-GVR: Kyoṅki Allāh har kām ko ḳhāh wuh chhupā hī ho, ḳhāh burā yā bhalā ho adālat
    meṅ lāegā.
  suz-BL: मारदे हना परमप्रभुमी इं पशो रिम्‍शो नु मरिम्‍शो गेय नेल्‍ल नु ख्रुइश्‍शा
    पशो नेल्‍ल निसाफ पाइब। रोमी २:१६; २कोरिन्‍थी ५:१०
  eng-NOY: For God will bring every work into the judgment which there is upon every
    secret thing, whether it be good, or whether it be evil.
  ita-1927: (H12-16) Poiché Dio farà venire in giudizio ogni opera, tutto ciò ch’è
    occulto, sia bene, sia male.
  ckb-ckb: خودا حوکم بەسەر هەموو کارێکدا دەدات، بە هەموو کارێکی نهێنیشەوە، جا چاک
    بێت یان خراپ.
  eng-BBE: God will be judge of every work, with every secret thing, good or evil.
  kan-OKCV: ಏಕೆಂದರೆ ಒಳ್ಳೆಯದಾಗಿರಲಿ, ಕೆಟ್ಟದ್ದಾಗಿರಲಿ, ದೇವರು ಆ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನೂ ಪ್ರತಿಯೊಂದು
    ರಹಸ್ಯವನ್ನೂ ನ್ಯಾಯವಿಚಾರಣೆಗೆ ತರುವರು.
  tam-2017: ஒவ்வொரு கிரியையையும், மறைவான ஒவ்வொரு காரியத்தையும், நன்மையானாலும் தீமையானாலும்,
    தேவன் நியாயத்திலே கொண்டுவருவார்.
  spa-RV-1909: Porque Dios traerá toda obra á juicio, el cual se hará sobre toda cosa
    oculta, buena ó mala.
  ron-BTF: Fiindcă Dumnezeu va aduce fiecare lucrare la judecată, cu fiecare lucru
    tainic, fie bun, fie rău.
  eng-WEBP: For God will bring every work into judgment, with every hidden thing,
    whether it is good, or whether it is evil.
  eng-FBV: God is going to judge us for everything we do, including what we do secretly,
    whether good or bad.
  nld-1939: Van ieder werk, al is het nog zo verborgen, Zal God oordelen, of het goed
    was of kwaad!
  nch-BL: Pampa Toteco Dios techtajtolsencahuas por nochi cati tijchihuaj, masque
    tijchihuaj tanemijya o ixtacatzi, huan masque cuali o amo cuali.”
  vie-1934: Vì Đức Chúa Trời sẽ đem đoán xét các công việc, đến đỗi việc kín nhiệm
    hơn hết, hoặc thiện hoặc ác cũng vậy.
  hin-CV: क्योंकि परमेश्वर हर एक काम को, चाहे वह छुपी हुई हो, भली या बुरी हो, उसके
    लिए न्याय करेंगे.
  spa-BES: Dios juzgará toda obra, con todo lo secreto, lo bueno o lo malo.
  tdx-tdx: Hendesen’ Añahare mb’an-jaka ze hene sata, ze he’e mietake, ndra t’ie soa
    ndra te raty.
  tha-KJV: ด้วยว่าพระเจ้าจะทรงเอาการงานทุกประการเข้าสู่การพิพากษา พร​้อมด้วยสิ่งเร้นลั​บท​ุกอย่าง
    ไม่​ว่าดีหรือชั่ว
  por-BR-2018: Porque Deus trará a julgamento toda obra, até mesmo tudo o que está
    encoberto, seja bom ou mal.
  deu-ELO: Denn Gott wird jedes Werk, es sei gut oder böse, in das Gericht über alles
    Verborgene bringen.
  eng-WYC-2018: God shall bring all things into doom, that be done; for each thing
    covered, either privy, whether it be good, or evil. (For God shall bring all that
    is done to the judgement; even each thing that is covered, or is done in secret,
    or privately, whether it be good, or evil.)
  epo-epo: Ĉar ĉiun faron Dio venigos al juĝo, eĉ ĉion kaŝitan, ĉu ĝi estas bona aŭ
    malbona.
  uig-PIN: qünki adǝm ⱪilƣan ⱨǝrbir ix, jümlidin barliⱪ mǝhpiy ixlar, yahxi bolsun,
    yaman bolsun, Huda ularning soriⱪini ⱪilidu.
  beo-beo: 'Gode da ninia hamoi, noga:i o wadela:i, amo huluane amoma fofada:mu. Siga
    ba:i hou amola wamo hamoi hou, amo huluanema, E da fofada:mu.” Sia: ama dagoi'
  tpi-OTNT: God bai i kotim yumi long olgeta pasin yumi bin mekim, em ol gutpela pasin
    na ol pasin nogut na ol pasin hait.
  hau-SA: Gama Allah zai shari’anta kowane irin aiki, har da waɗanda aka yi a ɓoye,
    ko nagari ne, ko mugu.
  uig-LAT: chünki adem qilghan herbir ish, jümlidin barliq mexpiy ishlar, yaxshi bolsun,
    yaman bolsun, Xuda ularning soriqini qilidu.
  nde-nde: Ngoba uNkulunkulu uzazahlulela zonke izenzo, lalokho okufihliweyo loba
    kuhle loba kubi.
  ton-ton: Koeʻuhi ʻe ʻomi ʻe he ʻOtua ʻae ngāue kotoa pē ki he fakamaau, mo e meʻa
    fufū kotoa pē, pe ko ha meʻa lelei ia pe kovi.
  ces-1613: Poněvadž všeliký skutek Bůh přivede na soud, i každou věc tajnou, buďto
    dobrou, buďto zlou.
  eng-WMB: For God will bring every work into judgment, with every hidden thing, whether
    it is good, or whether it is evil.
  tam-TCV: ஏனெனில் நாம் செய்யும் எல்லா செயல்களுக்கும், அந்தரங்கமான செயல்களுக்கும்,
    நல்லதோ, தீயதோ இறைவனே நியாயத்தீர்ப்பு வழங்குவார்.
  ceb-ULB: Kay pagadad-on sa Dios ang matag binuhatan ngadto sa paghukom, uban sa
    matag tinagong butang, kung maayo o daotan kini.
  pol-UBG: Bóg przywiedzie bowiem każdy uczynek na sąd, nawet każdą rzecz utajoną,
    czy dobrą, czy złą.
  urd-GVU: کیونکہ اللہ ہر کام کو خواہ وہ چھپا ہی ہو، خواہ بُرا یا بھلا ہو عدالت میں
    لائے گا۔
  deu-1912: Denn Gott wird alle Werke vor Gericht bringen, alles, was verborgen ist,
    es sei gut oder böse.
  kan-2017: ಒಳ್ಳೆಯದಾಗಲೀ ಅಥವಾ ಕೆಟ್ಟದ್ದಾಗಲೀ, ಸಕಲ ರಹಸ್ಯ ಸಂಗತಿಗಳನ್ನು ವಿಮರ್ಶಿಸಿ, ನ್ಯಾಯವಿಚಾರಣೆಗೆ
    ದೇವರು ಪ್ರತಿಯೊಂದು ಕಾರ್ಯವನ್ನು ಗುರಿಮಾಡುವನು.
  yap-yap: I Got e ra pufthinnag urngin ngongoldad, ni tin ni bfel’ nge tin nib kireb,
    nge mus ko tin ni unrin’ nib mith.
  hlt-MCSB: Bibi boeih neh a thuh boeih te khaw, a thae khaw, a then a khaw Pathen
    loh laitloeknah khuila a khuen ni.
  mdy-ETH: ኮሺ ማዾ ማዔቴያ ፑርታ ማዾ፥ ዓኣሺንቴ ባኮዋ ቢያ ዓይሱዋዖ ፆኦሲ ዎጌ ቤሲ ዔኪ ሺኢሻንዳኔ።
  kew-kew: Niaana puaema oyae luabu madaa Gote-me niaa adialia. Gore niaame kudiripi
    kone page wae kone page ima pupitagi oyae luabu pema yae mada niaa koso madaa
    Gote-me adialia.
  twi-ASANTE: Onyankopɔn bɛbu adeyɛ biara atɛn, deɛ wɔayɛ asie nso ka ho, sɛ ɛyɛ papa
    anaa bɔne.
  eng-WEBU: For God will bring every work into judgment, with every hidden thing,
    whether it is good, or whether it is evil.
  wal-wal: Xoossai ooso ubbaa bollan, qassi geemmida yoho ubbaa bollan, lo77o gidin,
    iita gidinkka pirddanau de7ees.
  acu-NT: '@see-verse:ECC.012.013'
  spa-PDDPT: Porque ʼElohim llevará toda obra a juicio, Junto con toda cosa oculta,
    Sea buena o sea mala.
  gun-gun: Mba'eta Nhanderuete oikuaa pota 'rã jaikoa ha'e javi re, ojekuaa voi e'ỹ
    va'ekue guive, iporã va'e, ha'e iporã e'ỹ va'e teĩ.
  ilo-ULB: Ta iyegto ti Dios ti amin nga aramid iti pannakaukom, a kadua dagiti tunggal
    nakalemmeng a banag, nasayaat man daytoy wenno dakes.
  kpg-kpg: 'God ga hagi aga tadau mee huogodoo ala nogo hai: Nia mee humalia, nia
    mee huaidu, mo nia mee huogodoo ala nogo hai go gidaadou hagammuni.'
  uig-ARA: چۈنكى ئادەم قىلغان ھەربىر ئىش، جۈملىدىن بارلىق مەخپىي ئىشلار، ياخشى بولسۇن،
    يامان بولسۇن، خۇدا ئۇلارنىڭ سورىقىنى قىلىدۇ.
  sus-sus: Won xa gaaxu Ala ya ra barima a tan nan mixi xa wali birin makiitima, hali
    fe naxan birin nɔxunxi, a findi a fanyi ra ba, a findi a ɲaaxi ra ba.
  pon-2006: Koht pahn ketin kadeikada atail wiewia koaros, mehnda ma suwed de mwahu,
    mehnda ma pil mehkot me wiawi ni rir.
  ksd-ksd: tago God na kap vaarike ra lavur magit na pidik par, ma na kure diat, ba
    dia boina ba dia kaina.
  tur-YTC: Çünkü Tanrı her gizli şeyle birlikte her işi, ister iyi olsun, ister kötü
    olsun, yargıya getirecektir.
  bel-N: Бо ўсе ўчынкі Бог прывядзе на суд, і ўсё схаванае, і добрае, і ліхое.
  grc-BRENT: Ὅτι σύμπαν τὸ ποίημα ὁ Θεὸς ἄξει ἐν κρίσει, ἐν παντὶ παρεωραμένῳ, ἐὰν
    ἀγαθὸν καὶ ἐὰν πονηρόν.
  ind-AYT: Sebab, Allah akan membawa setiap perbuatan ke pengadilan, termasuk segala
    sesuatu yang tersembunyi, entah itu baik atau jahat.
  nya-nya: Pakuti Mulungu adzaweruza zochita zonse, kuphatikizanso zinthu zonse zobisika,
    kaya zabwino kapena zoyipa.
  hrv-hrv: Jer sva će skrivena djela, bila dobra ili zla, Bog izvesti na sud.
  mps-mps: Godigo dago ebo kolesaga tigidalide da po tų ilaibao, te wiegi yai kolesaga
    dabe me, dwai kolesaga dabe me, te geme dualama ebo kolesaga dabede me, da po
    tų ilaibao.
  tpi-tpi: God bai i kotim yumi long olgeta pasin yumi bin mekim, em ol gutpela pasin
    na ol pasin nogut na ol pasin hait.
  dan-1931: Thi hver en Gerning bringer Gud for Retten, når han dømmer alt, hvad der
    er skjult, være sig godt eller ondt.
  vie-OVCB: Đức Chúa Trời sẽ xét xử chúng ta căn cứ trên việc chúng ta làm, bao gồm
    những việc kín giấu nhất, bất kể tốt hay xấu.
  guj-2017: કેમ કે દરેક ભલી કે ભૂંડી, પ્રત્યેક ગુપ્ત બાબત સહિતનાં કામોનો, ન્યાય ઈશ્વર
    કરશે.
  pon-2006A: Koht pahn ketin kadeikada atail wiewia koaros, mehnda ma suwed de mwahu,
    mehnda ma pil mehkot me wiawi ni rir.
  por-BRBSL: Pois Deus levará cada obra a julgamento, com cada coisa oculta, seja
    ela boa, seja má.
  cth-cth: Cathut ni kahawi hno thoseh, kahawihoehe hno thoseh, hro e hnonaw pueng
    hoi hnocawngca lawk a ceng han.
  twi-twi: Onyankopɔn bebu nneyɛe biara atɛn, nea wɔayɛ asie nso ka ho, sɛ ɛyɛ papa
    anaa bɔne.
  hlt-hlt: Bibi boeih neh a thuh boeih te khaw, a thae khaw, a then a khaw Pathen
    loh laitloeknah khuila a khuen ni.
  tbz-SIM: Kɛ yɛ̃́ Kuyie nyóó bekɛ́nɛ̀mɛ̀ bɛnìtìbɛ̀ bɛmɔu bɛ dɔɔ̀rìmɛ̀ mɛ̀ɛ̀ sɔ̀ri
    mɛ ĩ́nkɛ̀ nkɛ, mɛsɑ̀ɑ̀ nyoo mɛyɛi.
  msy-2020: Guizbangɨra, God e amizir araziba bagh uan kotɨn aven e tuisɨgham. Arazir
    aghuiba, ko arazir kuraba, ko mogava amir araziba sara da bagh e tuisɨgham.
  dop-dop: Ɩsɔ kɑ́ hʋʋnɑ yəlɑɑ kɛ pɑ kʋlɑpʋtʋ tənɑ tɔɔ kɛ́, pɑɑ kʋŋmɛsətʋ kʋpɑntʋ
    yɑɑ ɩsɑɣɑtʋ.
  azb-azb: Çünki Allah hər işi, gizli olan hər şeyi – İstər yaxşı olsun, istər pis
    – Mühakimə edəcək.
  eng-DBY: For God shall bring every work into judgment, with every secret thing,
    whether it be good or whether it be evil.
  hin-2017: क्योंकि परमेश्वर सब कामों और सब गुप्त बातों का, चाहे वे भली हों या बुरी,
    न्याय करेगा। (2 कुरि. 5:10)
  wol-KYG: Jépp jëf déy, la Yàlla di àtte, ba ci lépp lu làqu, muy lu baax, di lu
    bon.
  eng-YLT: For every work doth God bring into judgment, with every hidden thing, whether
    good or bad.'
  kne-kne: Tan okomen ton Diyos datako ay maibasar sin am-in ay inam-amag tako, pati
    din naililimed, din siged ya lawa.
  eng-WYC-2017: God shall bring all things into doom, that be done; for each thing
    covered, either privy, whether it be good, or evil.
  eng-WMBB: For God will bring every work into judgement, with every hidden thing,
    whether it is good, or whether it is evil.
  urd-GVH: क्योंकि अल्लाह हर काम को ख़ाह वह छुपा ही हो, ख़ाह बुरा या भला हो अदालत
    में लाएगा।
  rug-rug: Ura kote pitui Tamasa sari doduru ginugua pu taveti gita, doduru pu ta
    tomedi ba gua tugo, be kaleadi sari ba leanadi.
  gaz-gaz: Waaqni hojii hunda, waan dhokfame hundas gaarii yookaan hamaa taanaan murtiitti
    dhiʼeessaatii.
  fra-LSG: Du reste, mon fils, tire instruction de ces choses; on ne finirait pas,
    si l’on voulait faire un grand nombre de livres, et beaucoup d’étude est une fatigue
    pour le corps.
  yal-yal: Amasɔtɔ Ala adamadiine kɛwanle birin makitima nɛn, hali naxanye luxunxi,
    a faɲin nun a ɲaxina.
  haw-1868: No ka mea, e hookomo ana ke Akua i na hana a pau, a me na mea a pau i
    hunaia iloko o ka hookolokoloia, ina paha he pono, ina paha he hewa.
  arb-NAV: لأَنَّ اللهَ سَيَدِينُ كُلَّ عَمَلٍ مَهْمَا كَانَ خَفِيًّا، سَوَاءٌ كَانَ
    خَيْراً أَمْ شَرّاً.
  ewe-ewe: elabena Mawu adrɔ̃ ʋɔnu mí le nu siwo katã míewɔ le adzame kple gaglãgbe
    siaa, eɖanye nyui alo vɔ̃.
  eng-LEE: For every deed will God bring into the judgment concerning every thing
    that hath been hidden, whether it be good, or whether it be bad.
  asm-FB: ঈশ্বৰে ভাল কি বেয়া আটাইবোৰ গুপুত বিষয়ৰে সৈতে সকলো কৰ্মকে বিচাৰ স্থানলৈ
    আনিব।
  sus-A: وٌن شَ فَاشُ عَلَ يَ رَ بَرِ مَ عَ تَن نَن مِشِ شَ وَلِ بِرِن مَكِيتِمَ،
    هَلِ قٍ نَشَن بِرِن نْشُنشِ، عَ قِندِ عَ قَنيِ رَ بَ، عَ قِندِ عَ حَاشِ رَ بَ.
  fra-SBL: Car Dieu mettra en jugement toute œuvre, toute chose cachée, soit bonne,
    soit mauvaise.
  hbo-hbo: כִּ֤י אֶת־כָּל־מַֽעֲשֶׂ֔ה הָאֱלֹהִ֛ים יָבִ֥א בְמִשְׁפָּ֖ט עַ֣ל כָּל־נֶעְלָ֑ם
    אִם־טֹ֖וב וְאִם־רָֽע׃
  kik-kik: Nĩgũkorwo Ngai nĩagaciirithanĩria ũndũ o wothe wĩkĩtwo, hamwe na maũndũ
    mothe marĩa mahithe, marĩ mega kana marĩ mooru.
  fra-NCL: Car Dieu citera en un jugement portant sur tout ce qui est caché, toute
    œuvre, soit bonne, soit mauvaise.
  cek-AK: Kasae maw, kahoih maw, tamquta hoiah sak ih hmuen baktih, sak ih hmuennawk
    baktih toengah Sithaw mah lokcaek tih.
  cuk-cuk: Ar ibmar-nued-imaklesadi, ibmar-isgana-imaklesadi, Bab-Dummad bela wilubdaknonikoed.
    Amba ibmar dukuar-imaklesdibe, bela wilubdakbaloed.
  uig-CYR: чүнки адәм қилған һәр бир иш, җүмлидин барлиқ мәхпий ишлар, яхши болсун,
    яман болсун, Худа уларниң сориғини қилиду.
  pma-pma: Ka Ahi helei revi en tounah vasi koa romumoni en moulien orer, koa romumoni
    en mesaiuai ka koa romum suai eni, tounah koa tahos ka tounah koa tisa mun. Anatin,
    Ahi hesan asa koa hemal min ir ven tounah vasi koa romumoni.
  tel-2017: ఎందుకంటే దేవుడు ప్రతి పనినీ, రహస్యంగా ఉంచిన ప్రతి విషయాన్నీ, అది మంచిదైనా
    చెడ్డదైనా, తీర్పులోకి తెస్తాడు.
  hat-BSA: Paske Bondye va pote tout zèv nan jijman; tout sa ki kache, kit li bon
    kit li mal.
  bxh-bxh: Guyau emi laulau simosimodi haba ya fakasadi, loholohodi yo heyaheyayadi,
    be Yaubada au faꞌatitiyen yo ena laugagayo au famuli watanidi paꞌana ya ginaulimiu.
  kos-kos: God El ac nununku ma nukewa kut oru uh, finne wo ku koluk, ac finne ma
    orekla in lukma.
  hbo-WLC: כִּ֤י אֶת־כָּל־מַֽעֲשֶׂ֔ה הָאֱלֹהִ֛ים יָבִ֥א בְמִשְׁפָּ֖ט עַ֣ל כָּל־נֶעְלָ֑ם
    אִם־ט֖וֹב וְאִם־רָֽע׃
  ibo-ibo: Nʼihi na Chineke ga-ekpe ọrụ ọbụla ikpe, ya na ihe nzuzo anyị niile, ma
    ha dị mma ma ha dị njọ.
  ory-ory: ଯେହେତୁ ପରମେଶ୍ୱର ପ୍ରତ୍ୟେକ କର୍ମ, ପୁଣି ଭଲ କି ମନ୍ଦ ପ୍ରତ୍ୟେକ ଗୁପ୍ତ ବିଷୟ ବିଚାରରେ
    ଆଣିବେ।
  chk-chk: Nge Kot epwe apwüngü föför meinisin, pwal iteiten föför mi fis lemonomon,
    ika a mürina ika a ngau.
  rop-rop: En dumaji God garra jadjim wi holot blanga wanim wibin oldei dumbat, nomeda
    wibin gudwan o nogudwan, en nomeda sigridwei wibin oldei dumbat. Binij na.
  ukr-1871: Бог бо судити ме все, що дїється; навіть усе втаєне, — чи добре воно,
    чи лихе.
  deu-1951: Denn Gott wird jedes Werk ins Gericht bringen, samt allem Verborgenen,
    es sei gut oder böse.
  eng-JPS: For God shall bring every work into the judgment concerning every hidden
    thing, whether it be good or whether it be evil.
  srp-1865: Jer æe svako djelo Bog iznijeti na sud i svaku tajnu, bila dobra ili zla.
  lug-lug: Kubanga Katonda alisala omusango olwa buli kikolwa; ekyo ekyakwekebwa,
    nga kirungi oba nga kibi.
  heb-heb: כי את כל מעשה האלהים יבא במשפט על כל נעלם אם טוב ואם רע׃
  ben-IRV: কারণ ঈশ্বর প্রত্যেকটি কাজ বিচারে আনবেন, সমস্ত গোপন বিষয় আনবেন, ভালো কি
    খারাপ সব আনবেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਤਾਂ ਇੱਕ-ਇੱਕ ਕੰਮ ਦਾ ਅਤੇ ਇੱਕ-ਇੱਕ ਗੁਪਤ ਗੱਲ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਭਾਵੇਂ ਉਹ
    ਚੰਗੀ ਹੋਵੇ ਭਾਵੇਂ ਮਾੜੀ।
  mya-JVB: အကြောင်း မူကား၊ ဘုရား သခင်သည် ခပ်သိမ်း သော ဝှက်ထား ခြင်းမှစ၍ ၊ အလုံးစုံ
    သောအမှု ၊ ကောင်း မကောင်း ရှိသမျှတို့ကို စစ်ကြော ၍၊ တရားသဖြင့် စီရင် တော်မူလတံ့သတည်း။
  hmo-hmo: Dirava ese iseda kara ibounai do ia kota henia, kara namodia bona kara
    dikadia, hunia dekenai ita karaia gaudia danu.
  urd-urd: क्यूँकि ख़ुदा हर एक फ़े'ल को हर एक पोशीदा चीज़ के साथ, चाहे भली हो चाहे
    बुरी, 'अदालत में लाएगा।
  rus-SYN: ибо всякое дело Бог приведет на суд, и все тайное, хорошо ли оно, или худо
  bqc-SIM: Lua a yã́kpalɛkɛwanↄ wá yã́ píiwa, baa asiiyã, a maa ge a vãin nò.
  tcz-CHONGTHU: Ijakai chung changa, guhthim thudol- apha hihen ase hijongleh, Pathen
    in eiho thilbol dungjui cheh’a thutanna anei ding ahi.
  mar-mar: देव सगळ्या कृत्यांचा न्याय करील, त्याबरोबर प्रत्येक गुप्त गोष्टीचा, मग
    ती वाईट असो किंवा चांगली.
  soq-soq: God dewa uduudu werego euda ba kadiwa dewasaitana ruawalepie kotunepi.
  qub-qub: Tayta Diosga allita mana allita rurashanpitapis llapanpitami runataga jusgangapaj.
    Pacayllapa rurashanpitapis jusgangapämi.
  bqp-bqp: Luda ni yãkpatɛ kɛ ó yã sĩnda pínki musu, kũ yã kũ utɛnaao pínki,
    bee a mana ke a vãni.
  hat-hat: Paske Bondye ap jije tou sa n'ap fè, kit yo bon, kit yo pa bon, ata bagay
    nou fè an kachèt.
  eng-BSB: For God will bring every deed into judgment, along with every hidden thing,
    whether good or evil.
  eng-WEBPB: For God will bring every work into judgement, with every hidden thing,
    whether it is good, or whether it is evil.
  kbq-kbq: Hagi maka zantmima oku'a nehuna zane, knare tavutva nehuna zane, havi tavutva
    nehuna zantera Anumzamo'a keaga huranteno refko hugahie.
  nhe-BL: Pampa Toteco Dios techtlajtolsencahuas ipampa nochi tlen tijchihuaj, yonque
    tijchihuaj nempa o ixtacatzi, huan yonque cuali o ax cuali.”
  bus-bus: Luda é yãkpaɛ kɛ wa yã píngi musu, kↄ̃n yã kɛ̀ utɛnao píngi, baa à maaa
    ke à zaaa.
  gub-BL: Amo 'ar mehe Tupàn umekuzar putar zaneremiapo kwer paw rupi nehe. Te zaneremiapo
    kwer imim pyrer umekuzar putar nehe. Aze ikatu a'e ma'e nehe, umume'u putar zanewe
    imekuzar pà nehe. Aze na'ikatu kwaw a'e ma'e nehe, umume'u putar zanewe imekuzar
    pà nehe no. Upaw kwez kury.
  eng-DRA: And all things that are done, God will bring into judgment for every error,
    whether it be good or evil.
