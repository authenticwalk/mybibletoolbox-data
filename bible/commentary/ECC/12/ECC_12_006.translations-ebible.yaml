verse: ECC.012.006
translations:
  mal-C: അതേ, നിന്റെ സ്രഷ്ടാവിനെ ഓർക്കുക—വെള്ളിച്ചരട് അറ്റുപോകുംമുമ്പേ, സ്വർണക്കിണ്ണം
    ഉടയുംമുമ്പേതന്നെ; ഉറവിങ്കലെ കുടം ഉടയുന്നതിനും കിണറ്റിങ്കലെ ചക്രം തകരുന്നതിനും
    മുമ്പുതന്നെ,
  deu-TKW: ehe noch der silberne Strick zerreißt, und die goldene Schale zerbricht,
    und der Eimer am Born zertrümmert, und das Rad am Brunnen zerbrochen wird,
  lin-lin: Solo, kanisa Mokeli na yo liboso ete singa ya palata ekatana, kopo ya wolo
    efinana, eloko ya mayi ebukana na libulu ya mayi, mpe mashini oyo babendelaka
    mayi na libulu ebukana ;
  eng-LSV: While that the silver cord is not removed, || And the golden bowl broken,
    || And the pitcher broken by the fountain, || And the wheel broken at the well.
  eng-GNV: 'Whiles the siluer coarde is not lengthened, nor the golden ewer broken,
    nor the pitcher broken at the well, nor the wheele broken at the cisterne:'
  eng-WEBSTER: Or ever the silver cord shall be loosed, or the golden bowl be broken,
    or the pitcher be broken at the fountain, or the wheel broken at the cistern.
  nhw-BL: Xiquelnamiqui Toteco ama quema titelpocatl huan noja titetic. Xijtequipano
    ama quema motzonteco noja quinahuatía moyolo ma huitoni huan moeso noja nemi ipan
    motlacayo. Amo xijchiya hasta ayacmo huelis titlaijiyotilanas huan motlalnamiquilis
    ayacmo tleno quimatis.
  swh-ONEN: 'Mkumbuke Muumba wako: kabla haijakatika kamba ya fedha, au bakuli la
    dhahabu halijavunjika; kabla mtungi kuvunjika kwenye chemchemi, au gurudumu kuvunjika
    kisimani,'
  bba-bba: Sɑɑ yerɑ wɑ̃ɑru tɑ koo kɑsirɑ nɡe sii ɡeesun yɔni ǹ kun mɛ tu kɔsirɑ nɡe
    boo wurɑɡuu ǹ kun mɛ nɡe bwɑ̃ɑru dɑɑrɔ, ǹ kun mɛ tu kɑsirɑ nɡe dɔkɔ kɑɑru dɔkɔ
    sɔɔ
  eng-KJVCPB: or ever the silver cord be loosed, or the golden bowl be broken, or
    the pitcher be broken at the fountain, or the wheel broken at the cistern.
  luo-luo: Paruru jachwechu kapod utindo, kendo pok ndalo mar chandruok obiro e piny.
    Kik urit nyaka ubed joma onge paro gi rieko, kata teko mar timo gimoro,
  meu-meu: Ia ba laloa tao, silver varona do se motu, eiava gold dihuna do se makohi,
    eiava hodu na ranu gabuna ai do se hesea rohoroho, eiava ava keikeina na ranu
    gurina isena ai do se kwaidu ai;
  npi-ULB: चाँदीको तार चुँडिनुअगि वा सुनको कचौरा कुच्‍च्याइनुअगि वा मूलमा माटोको भाँडो
    टुक्रा-टुक्रा हुनुअगि वा कुवामा पाङ्ग्रो भाँचिनअगि तेरो सृष्‍टिकर्ताको सम्झना
    राख् ।
  yor-yor: Rántí rẹ̀ kí okùn fàdákà tó já, tàbí kí ọpọ́n wúrà tó fọ́; kí iṣà tó fọ́
    níbi ìsun, tàbí kí àyíká kẹ̀kẹ́ kí ó tó kán níbi kànga.
  ind-ind: Ingatlah pada Penciptamu sebelum hidupmu berakhir— bagaikan tali kalung
    perak halus yang patah, atau mangkuk emas yang diremukkan. Selesailah segala kegiatan
    hidupmu— bagaikan pompa air sumur yang rusak total. Tubuhmu hancur— seperti bejana
    tanah liat yang diremukkan.
  pes-OPCB: بله، آفرینندهٔ خویش را به یاد آور، قبل از آنکه رشتهٔ نقره‌ای عمرت پاره
    شود و جام طلا بشکند، کوزه کنار چشمه خرد شود و چرخ بر سر چاه آب متلاشی گردد،
  tgl-ULB: Alalahanin mo ang iyong Manlilikha bago maputol ang pilak na tali, o madurog
    ang gintong mangkok, o mabasag sa batis ang lalagyan ng tubig, o masira ang gulong
    ng tubig sa balon,
  hui-hui: Tí homa nabi kamingi howa Anduane Homogo ibuni ala mitangi bialu halimu.
    Ai tí homaramingi hale hedo wiaganaga pu seni silibame wabini ngago tongolope
    halu lamu hale ibuni wiaga ngolome wabini ndisibe ngago pambu lalu hale hundiagadagua
    hundulebira. Iba hambiaga iba be pume hende howa iba uliha bape halu iba hambialu
    karia be hende haga pu ogoni ibuni tongolope haragola iba be ibira halu pambu
    lagadagua bialu
  mya-mya: ငွေကြိုးပြုတ်ခြင်း၊ ရွှေဖလားကွဲခြင်း၊ စမ်းရေတွင်း ၌ ရေပုံးပေါက်ခြင်း၊ ရေကျင်းနားမှာစက်ကျိုးခြင်း
    အခြင်း အရာတို့သည် ဖြစ်ကြလိမ့်မည်။
  bod-N: ཡང་དངུལ་ཐག་ཆད་ཅིང་གསེར་ཕོར་ཆག་པ་དང་། བུམ་པ་ཆུ་མིག་གི་རྩར་ཆག་ནས་འཁོར་ལོ་ཆུ་དོང་གི་རྩར་ཆག་པར་འགྱུར།
  sna-sna: Murangarirei, rwodzi rwesirivha rusati rwadambuka; uye mbiya yegoridhe
    isati yaputswa; chirongo chisati chapwanyika pachitubu, uye vhiri risati raputswa
    patsime,
  spa-BLM: antes de que se corte el cordón de plata, o el cuenco de oro está roto,
    o el lanzador está roto en el muelle, o la rueda rota en la cisterna,
  cac-cac: Co naeccot jun Dios on̈ b'oani, yujto ay jun c'ual ol lajvocc'och co q'uinal,
    icha junoc candil nab'a oro spoji ayic sd'in̈chaj scatenail nab'a plata b'aj chinanq'uei.
    Mato icha tz'aj spojb'at lum ch'ub' d'a sti' a a', ma icha tz'aj spoj q'uen tz'ec'
    surson b'aj stoc'jiq'ueta a a' d'a yol jul.
  swh-ULB: Mkumbuke Muumba wako kabla ya kamba ya fedha kukatwa, au bakuli ya dhahabu
    kupasuka, au gudulia kuvunjwa kwenye chemuchemi, au torori la maji kuvunjika kisimani,
  bel-bel: пакуль не парваўся срэбраны ланцужок, і не разьбілася залатая чаша, і не
    разьбіўся збанок ля крыніцы, і не абвалілася кола над студняй.
  wed-wed: Taukauemi ona vinuanotei, muriai da lavutu ḡuravana ina wanautuini, bo
    nau goldei ina wanawamai ma reduḡoru ina wanakabakabari.
  deu-ELBBK: ehe zerrissen wird die silberne Schnur, und zerschlagen die goldene Schale,
    und zerbrochen der Eimer an der Quelle, und zerschlagen die Schöpfwelle an der
    Zisterne,
  mbb-OT: Umbe, tentenuzi nu is Megbevayà te wazè ke pa mebpatey, zutun te kenè pa
    egkevidtew is pelata he kedina wey kenè pa egkaawa is bulawan he teleǥuey, etawa
    zutun te kenè pa egkevidtew is hiket te tivud he idsekilut diyà te teheb, ne egkerupet
    haazà is tivud.
  mal-2015: അന്നു വെള്ളിച്ചരടു അറ്റുപോകും; പൊൻകിണ്ണം തകരും; ഉറവിങ്കലെ കുടം ഉടയും;
    കിണറ്റിങ്കലെ ചക്രം തകരും.
  rmc-rmc: Ma bister pro Del angloda, sar čhinďola e rupuňi šparga a phadžola o somnakuno
    čaro, angloda sar phagerisaľola o džbanos paš o prameňis a phadžola e kereka pre
    chaňig,
  pes-OPV: قبل از آنکه مفتول نقره گسیخته شود و کاسه طلا شکسته گردد و سبو نزدچشمه خرد
    شود و چرخ بر چاه منکسر گردد،
  ron-1924: пынэ ну се рупе фуния де арӂинт, пынэ ну се сфэрымэ васул де аур, пынэ
    ну се спарӂе гэлята ла извор ши пынэ ну се стрикэ роата де ла фынтынэ;
  aui-aui: Bi kwaro silvama siberana inatamoyaragha, bi kaboma gouldma beraberana
    inagawowori; bi kiyabu wusire makamakena inatamogawowora; bi kwaro doguve yarororoga
    na inatamoyaragha; bo wil doguve inatamorika.
  ben-OBCV: রুপোর তার ছিঁড়ে যাওয়ার আগে, কিংবা সোনার পাত্র ভেঙে যাওয়ার আগে; ফোয়ারার
    কাছে কলশি চুরমার করার আগে, কিংবা কুয়োর জল তোলার চাকা ভেঙে যাওয়ার আগে—তাকে স্মরণ
    করো।
  som-som: Abuurahaaga xusuuso intaan xadhigga lacagta ahu kala go'in, ama aan maddiibadda
    dahabka ahu kala jabin, ama aan jalxaddu isha biyeed agteeda ku burburin, ama
    aan giraangirta ceelku jabin,
  lat-VUC: Antequam rumpatur funiculus argenteus, et recurrat vitta aurea, et conteratur
    hydria super fontem, et confringatur rota super cisternam,
  eng-ASVBT: before the silver cord is loosed, or the golden bowl is broken, or the
    pitcher is broken at the fountain, or the wheel broken at the cistern,
  ita-1885: e i due usci d'in su la piazza saranno serrati con abbassamento del suon
    della macina; e l'uomo si leverà al suon dell'uccelletto, e tutte le cantatrici
    saranno abbassate;
  eng-LXXUP: Before the silver cord be let go, Or the choice gold be broken, Or the
    pitcher be broken at the fountain, Or the wheel run down to the cistern;
  eng-ULB: Call to mind your Creator before the silver cord is cut, or the golden
    bowl is crushed, or the pitcher is shattered at the spring, or the water wheel
    is broken at the well,
  spa-VBL: Antes de que se rompa el cordón de plata y se quiebre el cuenco de oro;
    antes de que se rompa el cántaro de agua en la fuente, o la polea en el pozo.
  fra-_FOB: Avant que la corde d'argent se rompe, que le vase d'or se brise, que la
    cruche se casse sur la fontaine, et que la roue se rompe sur la citerne;
  mal-mal: അന്ന് വെള്ളിച്ചരട് അറ്റുപോകും; പൊൻകിണ്ണം തകരും; ഉറവിടത്തിലെ കുടം ഉടയും;
    കിണറ്റിലെ ചക്രം തകരും.
  urd-GVR: Allāh ko yād rakh, is se pahle ki chāṅdī kā rassā ṭūṭ jāe, sone kā bartan
    ṭukṛe ṭukṛe ho jāe, chashme ke pās ghaṛā pāsh pāsh ho jāe aur kueṅ kā pānī nikālne
    wālā pahiyā ṭūṭ kar us meṅ gir jāe.
  suz-BL: चांदी के तार ब्रोइक्‍चा क्‍येङा ङोंइती नु सुन के कचौरा ब्रोल्‍चा क्‍येङा
    ङोंइती, खप के गर ब्‍वाक्‍कु बुक्‍तीकेम प्रोल्‍चा क्‍येङा ङोंइती नु इनार ङा गुगील
    जिक्‍चा क्‍येङा ङोंइती
  eng-NOY: before the silver cord be snapped asunder, and the golden bowl be crushed,
    or the bucket broken at the fountain, or the wheel shattered at the well,
  ita-1927: (H12-8) prima che il cordone d’argento si stacchi, il vaso d’oro si spezzi,
    la brocca si rompa sulla fonte, la ruota infranta cada nel pozzo;
  ckb-ckb: لەبیرت بێت، پێش ئەوەی زنجیری زیو بپچڕێت و قاپی زێڕین بشکێت؛ پێش ئەوەی گۆزە
    لەسەر کانی وردوخاش بکرێت، یان چەرخە لەسەر بیر بشکێنرێت و
  eng-BBE: Before ever the silver cord is cut, or the vessel of gold is broken, or
    the pot is broken at the fountain, or the wheel broken at the water-hole;
  kan-OKCV: ಬೆಳ್ಳಿಯಂತ ಸರ ಕಿತ್ತುಹೋಗುವುದು, ಬಂಗಾರದಂತ ಬಟ್ಟಲು ಜಜ್ಜಿ ಹೋಗುವುದು. ಮಣ್ಣಿನ ಮಡಕೆಯು
    ಬುಗ್ಗೆಯ ಹತ್ತಿರ ಒಡೆದು ಹೋಗುವುದು. ಬಾವಿಯ ರಾಟೆ ಮುರಿಯುವುದು.
  tam-2017: வெள்ளிக்கயிறு கட்டுவிட்டு, பொற்கிண்ணி நசுங்கி, ஊற்றின் அருகே சால் உடைந்து,
    துரவண்டையில் உருளை நொறுங்கி,
  spa-RV-1909: Antes que la cadena de plata se quiebre, y se rompa el cuenco de oro,
    y el cántaro se quiebre junto á la fuente, y la rueda sea rota sobre el pozo;
  ron-BTF: Înainte ca funia de argint să fie dezlegată, sau vasul de aur să fie spart,
    sau ulciorul spart la fântână, sau roata spartă la izvor.
  eng-WEBP: before the silver cord is severed, or the golden bowl is broken, or the
    pitcher is broken at the spring, or the wheel broken at the cistern,
  eng-FBV: Before the silver cord is snapped and the golden bowl is broken; before
    the water jug is smashed at the spring, or the pulley is broken at the well.
  nld-1939: De zilveren snoer wordt verbroken, En de gouden lamp naar beneden komt.
    Eer de kruik bij de bron wordt stuk gebroken, En het rad kapot slaat boven de
    put;
  nch-BL: Xiquelnamiqui Toteco ama quema titelpocat huan noja titetic. Xijtequipano
    ama quema motzonteco noja quinahuatía moyolo ma huitoni huan moeso noja nemi ipan
    motacayo. Amo xijchiya hasta ayecmo huelis titaijyotilanas huan motalnamiquilis
    ayecmo teno quimatis.
  vie-1934: lại hãy tưởng nhớ Đấng Tạo hóa trước khi dây bạc đất, và chén vàng bể,
    trước khi vò vỡ ra bên suối, và bánh xe gãy ra trên giếng;
  hin-CV: याद करो उनको इससे पहले कि चांदी की डोर तोड़ी जाए, और सोने का कटोरा टूट जाए,
    कुएं के पास रखा घड़ा फोड़ दिया जाए और पहिया तोड़ दिया जाए;
  spa-BES: Antes de que se corte el cordón de plata, o se rompa la vasija de oro,
    o se rompa la olla en la fuente, o se rompe la rueda en el pozo de agua;
  tdx-tdx: aolo’ te tampake i fole volafotiy, naho foy i korobo volamenay, naho señak’
    am-bava’ i vovoñey ty fitovy, naho nipozak’ an-kadaha eo i larom-pitarikey,
  tha-KJV: ก่อนที่​สายเงินจะขาด หรือชามทองคำจะบรรลัย หรือเหยือกน้ำจะแตกเสียที่​น้ำพุ
    หรือล้อจะหักเสีย ณ ที่​ขังน้ำ
  por-BR-2018: Antes que se afrouxe a correia de prata, e de despedace a vasilha de
    ouro; e se quebre o vaso junto à fonte, e se despedace a roda junto ao poço.
  deu-ELO: ehe zerrissen wird die silberne Schnur, und zerschlagen die goldene Schale,
    und zerbrochen der Eimer am Quell, und zerschlagen die Schöpfwelle an der Zisterne;
  eng-WYC-2018: Have thou mind on thy Creator, before that a silveren rope be broken,
    and a golden lace run against, and a water pot be all-broken on the well, and
    a wheel be broken (al)together on the cistern; (Think thou upon thy Creator, before
    that the silver rope is broken, and the golden bowl is broken, and the water pot
    at the well is broken, and the wheel at the cistern is broken, yea, before all
    is ended;)
  epo-epo: ĝis disŝiriĝos la arĝenta ĉeneto, rompiĝos la ora lampeto, rompiĝos la
    kruĉo ĉe la fonto, kaj falos la rado en la puton;
  uig-PIN: kümüx tana üzülgüqǝ, altun qinǝ qeⱪilƣuqǝ, aptuwa bulaⱪ yenida parǝ-parǝ
    bolƣuqǝ, ⱪuduⱪtiki qaⱪ kardin qiⱪⱪuqǝ,
  beo-beo: Silifa sia:ine da damui dagoi ba:mu. Gouliga hamoi gamali da hanega:ne
    sa:ili, goudamu. Hano nasu ulidou ea hano disu efe da damuni gala:mu amola hano
    disu ofodo da goudamu.
  tpi-OTNT: Yupela i mas tingim God long taim yupela i no i dai yet. Bai yupela i
    dai olsem lait bilong gutpela lam i dai long taim sen silva bilong en i bruk na
    dis gol bilong en i pundaun na bagarap. Na olsem liklik winis long hul wara i
    bruk na sospen graun bilong pulimapim wara i pundaun na bruk olgeta.
  hau-SA: Ka tuna da shi, kafin igiyar azurfa ta katse, ko tasar zinariya ta fashe;
    kafin tulu yă ragargaje a maɓulɓula, ko guga ta tsinke a rijiya,
  uig-LAT: kümüsh tana üzülgüche, altun chine chéqilghuche, aptuwa bulaq yénida pare-pare
    bolghuche, quduqtiki chaq kardin chiqquche,
  nde-nde: Mkhumbule intambo yesiliva ingakaqamuki, kumbe umganu wegolide ungakabhidlizwa;
    lodiwo lungakahlikizwa emthonjeni, loba ivili lephulwe emgodini wamanzi,
  ton-ton: ‌ʻI he teʻeki vete ʻae afo siliva, pe laiki ʻae ipu koula, pe maumauʻi
    ʻae ipu ohu ʻi he veʻe matavai, pe maumauʻi ʻae meʻa tākai ʻi he ngutu ʻoe vaikeli.
  ces-1613: Prvé než se přetrhne provaz stříbrný, a než se rozrazí číše zlatá, a roztříští
    se věderce nad vrchovištěm, a roztrhne se kolo nad studnicí,
  eng-WMB: before the silver cord is severed, or the golden bowl is broken, or the
    pitcher is broken at the spring, or the wheel broken at the cistern,
  tam-TCV: வெள்ளிக் கயிறு அறுந்து, தங்கக் கிண்ணம் உடைவதற்கு முன்னும், ஊற்றின் அருகே
    குடம் நொறுங்க, கிணற்றில் உள்ள கயிற்றுச் சக்கரம் உடைந்து போகுமுன்னும்,
  ceb-ULB: Hinumdomi ang inyong Magbubuhat sa dili pa maputol ang pisi nga plata,
    o madugmok ang bulawan nga panaksan, o ang banga mabuak ngadto sa tuboran, o madugmok
    ang ligid nga anaa sa atabay,
  pol-UBG: Zanim się zerwie srebrny sznur i stłucze złota czasza, nim rozbije się
    dzban u źródła i złamie się koło przy studni.
  agr-agr: Nuadui amina pujutjum plata najanamui anaa emetuamua numamtina nunú eke
    tsujintsaig, tuja ichinak oro najanamu tsaintsu duik, tuja nuigtushkam ichinak
    yumi shikitaiya nunú eke tsainak ajapnatsaig, yamaya juwik Apajuí amina najapauwa
    nunú kajimattsuk umigkata.
