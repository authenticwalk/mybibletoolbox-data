  chk-chk: Kopwe chechemeni ewe a föruk mwen ewe sein seni silifer epwe mwü, ika ewe
    sepi seni kolt epwe mök, ika ewe rume epwe mök arun ewe chönüttu, ika ewe lenien
    üfüf koluk epwe tala.
  rop-rop: En yu garra jinggabat God bifo det silba tjein garra buldan en breik, en
    det goldinwan kap git bitsap, en det woda jag langa det springwoda garra breik,
    en det roup langa det wel garra breik du en nobodi kaan gedimbat eni woda.
  ukr-1871: Докіль не порвався срібний ланцюжок і не розірвалась золота повязка; не
    розбився глек над криницею та не поломилось колесо над колодїзом;
  deu-1951: ehe denn der silberne Strick zerreißt und die goldene Schale zerspringt
    und der Krug am Born zerbricht und das Rad zerbrochen in den Brunnen stürzt
  eng-JPS: Before the silver cord is snapped asunder, and the golden bowl is shattered,
    and the pitcher is broken at the fountain, and the wheel falleth shattered, into
    the pit;
  srp-1865: Prije nego se prekine uže srebrno, èaša se zlatna razbije i raspe se vijedro
    na izvoru i slomi se toèak na studencu,
  lug-lug: Jjukira omutonzi wo ng’omuguwa gwa ffeeza tegunnakutuka oba ebbakuli eya
    zaabu nga tennayatika, ng’ensuwa tennayatikira ku luzzi obanga ne nnamuziga tennamenyekera
    ku luzzi,
  heb-heb: עד אשר לא ירחק חבל הכסף ותרץ גלת הזהב ותשבר כד על המבוע ונרץ הגלגל אל הבור׃
  ben-IRV: রূপার তার ছেঁড়ার আগে বা সোনার বাটি চূর্ণ হওয়ার আগে বা উনুইয়ের ধরে কলসি
    ভাঙার আগে বা কুয়োর জল তোলার চাকা ভাঙার আগে তোমার সৃষ্টিকর্ত্তাকে স্মণ কর।
  pan-pan: ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਚਾਂਦੀ ਦੀ ਡੋਰੀ ਖੋਲ੍ਹੀ ਜਾਵੇ ਜਾਂ ਸੋਨੇ ਦਾ ਕਟੋਰਾ ਟੁੱਟ ਜਾਵੇ,
    ਜਾਂ ਘੜਾ ਸੋਤੇ ਦੇ ਕੋਲ ਭੰਨਿਆ ਜਾਵੇ, ਜਾਂ ਤਲਾਬ ਦੇ ਕੋਲ ਚਰਖੜੀ ਟੁੱਟ ਜਾਵੇ
  mya-JVB: ငွေ ကြိုး ပြုတ် ခြင်း၊ ရွှေ ဖလား ကွဲ ခြင်း၊ စမ်းရေ တွင်း ၌ ရေပုံး ပေါက်
    ခြင်း၊ ရေကျင်း နား မှာစက်ကျိုးခြင်း အခြင်းအရာတို့သည် ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Io, oi be eregabe neganai, Dirava do oi laloa, badina be siliva seini do
    ia makohia, bona golo lamepa be do ia moru, do ia makohia momokani. Ranu guri
    ena varona be do ia dika, bona hodu danu be do ia makohia.
  urd-urd: पहले इससे कि चाँदी की डोरी खोली जाए, और सोने की कटोरी तोड़ी जाए और घड़ा
    चश्मे पर फोड़ा जाए, और हौज़ का चर्ख़ टूट जाए,
  rus-SYN: доколе не порвалась серебряная цепочка, и не разорвалась золотая повязка,
    и не разбился кувшин у источника, и не обрушилось колесо над колодезем.
  bqc-SIM: To n Kɛna yã́ dↄngu e n ã́nusu ba àↄ gɛ́ kɛ̃́i, e n vua ta àↄ gɛ́ kpàolokũi,
    e n nibↄna lo àↄ gɛ́ wíwii, e n lↄ̀ↄ wuluu àↄ gɛ́ ɛ́i,
  tcz-CHONGTHU: Nangma nakhandon pat hin dangka khaogui akibotan masang, sana khon
    aki vohkeh masang, twinah phunga twibel aki tachip masang, twibel phunga kangtalai
    aki vohbal masang in, na Sempa geldoh in.
  mar-mar: तू आपल्या निर्माणकर्त्याचे स्मरण कर, रुप्याची तार तुटण्यापूर्वी किंवा सोन्याचा
    कटोरा चेपण्यापूर्वी, अथवा झऱ्याजवळ घागर फुटण्यापूर्वी, अथवा पाण्याचा रहाट विहिरीकडे
    मोडला जाईल,
  soq-soq: Mida e dewaena insena ando ia kampa idia, ipituwapi ita isana obasalepi
    do ando sala pola wadia obasalepi, ita ando nene mabupa imba empio rowolepie alepi.
  qub-qub: Camashoj Tayta Diosta yarpay canan, manaraj wañushayquicama, manaräpis
    guellay watuyqui rachishanyaj, gori mancayquipis manaraj paquishanyaj, yacu apacuna
    puyñuyquipis pösupa cantuncho manaraj paquishanyaj, yacuta jorgacamunayqui pösucho
    caycajpis manaraj ichic-ichiclla ruracashanyaj.
  bqp-bqp: Ǹ tó n Kɛ̀ri yã gↄ̃ dↄngu ari n andurufu bà gↄ̃ gɛ́ kɛ̃, ari n wura ta
    gↄ̃ gɛ́ kpakoto kũ, ari n í lo gↄ̃ gɛ́ wíwi, ari n lↄ̀gↄ guga gↄ̃ gɛ́ wí,
  hat-hat: Wi, pa janm bliye Bondye ki fè ou la anvan ti chenn an ajan an detache
    sot tonbe, anvan bòl an lò a tonbe kraze, anvan kalbas dlo a kraze miyèt moso,
    anvan so a kase.
  eng-BSB: Remember Him before the silver cord is snapped and the golden bowl is crushed,
    before the pitcher is shattered at the spring and the wheel is broken at the well,
  eng-WEBPB: before the silver cord is severed, or the golden bowl is broken, or the
    pitcher is broken at the spring, or the wheel broken at the cistern,
  kbq-kbq: Kasefa vahe'ma mani'nenante Anumzanka'amofona antahimio. Hagi silva nofimo
    akampru osunenigeno, golireti'ma tro'ma hu'naza kavomo'ma takoma osu'nenire tro'ma
    hugante'nea Anumzamofona antahimio. Avega ante'negeno tinkavomo'a takora huge,
    kavore'ma rente'nea nofi'ma avreno tinkerifima uneramia nofimo'a havizana osino.
  nhe-BL: Xiquilnamiqui Toteco ama quema titelpocatl huan noja titetic. Xijtequipano
    ama quema motzonteco noja quinahuatía moyolo ma huitoni huan moeso noja nemi ipan
    motlacayo. Amo xijchiya hasta ayoc huelis titlaijiyotilanas huan motlalnamiquilis
    ayoc tleno quimatis.
  bus-bus: Ǹ tó n Kɛ̀ri yã gↄ̃ dↄngu ai n kondogi bà gↄ̃ gá kɛ̃, ai n vura taa gↄ̃
    gá kpaato kũ, ai n í loo gↄ̃ gá wíwi, ai n lↄ̀gↄ googa gↄ̃ gá wí,
  gub-BL: Aze xiàpixi tatainy iapo pyrer ywate nehe, aze iàpixi haw parat iapo pyrer
    upen nehe, u'ar putar tatainy uwew pà nehe. Nezewegatete zanereko haw uwew putar
    zanewi nehe no. Aze xiàpixi ywy'a ywyzuwa iapo pyrer kyhàhàm pupe nehe, aze uze'ok
    iàpixi haw nehe, u'ar putar ywy'a uzeka pà ywy rehe nehe. Nezewegatete zanereko
    haw uzeka putar nehe no. Zamàno putar nehe.
  eng-DRA: Before the silver cord be broken, and the golden fillet shrink back, and
    the pitcher be crushed at the fountain, and the wheel be broken upon the cistern,
