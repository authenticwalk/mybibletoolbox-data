  ory-ory: ସେହି ସମୟରେ ରୂପାର ତାର ହୁଗୁଳା ହେବ, ସୁବର୍ଣ୍ଣ ପାତ୍ର ଭଗ୍ନ ହେବ, ମାଟିର ପାତ୍ର ଜଳସ୍ରୋତ
