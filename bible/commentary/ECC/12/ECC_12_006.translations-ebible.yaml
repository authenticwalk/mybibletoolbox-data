  tbz-SIM: Kɛ̀ fɛsɔɔyĩɛ̃fɛ̀ mu nyí tɔ̃̀tɛ, kɛ̀ fɛsɔɔbòòfɛ̀ mu nyí pɔ̀ntɛ, kɛ̀ didúù
