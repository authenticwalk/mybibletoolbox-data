verse: ECC.012.012
translations:
  mal-C: എന്റെ കുഞ്ഞേ ഇതിനെല്ലാമുപരി, ജാഗ്രതപുലർത്തുക. പുസ്തകം ചമയ്ക്കുന്നതിന് അവസാനമില്ല;
    അധികം പഠനം ശരീരത്തെ തളർത്തുന്നു.
  deu-TKW: 'Und ferner noch: Mein Sohn, laß dich warnen! Des vielen Büchermachens
    ist kein Ende, und vieles Studieren ermüdet den Leib.'
  lin-lin: Mwana na ngai, keba ete obakisa eloko moko te na likolo na yango. Suka
    ezali te mpo na kokoma mikanda ebele, mpe koyekola mingi elembisaka nzoto.
  eng-LSV: And further, from these, my son, be warned; the making of many scrolls
    has no end, and much study [is] a weariness of the flesh.
  eng-GNV: 'And of other things beside these, my sone, take thou heede: for there
    is none ende in making many bookes, and much reading is a wearines of the flesh.'
  eng-WEBSTER: 'And further, by these, my son, be admonished: of making many books
    there is no end; and much study is a weariness of the flesh.'
  nhw-BL: Pero ta tinocone, nimitzilhuía amo quema tlamis masehualme para quiijcuilose
    más amatlapohuali. Huan catli momachtía miyac mosiyahuiltía miyac.
  swh-ONEN: Tena zaidi ya hayo, mwanangu, kubali maonyo, hakuna mwisho wa kutunga
    vitabu vingi, nako kusoma sana huuchosha mwili.
  bba-bba: Nɛn bii, ye n tie, yerɑ, ɑ de yi nun bwisi kɛ̃. Bɑ̀ n yin ɡɑri yorumɔ tirenu
    sɔɔ, tire ni, nu ǹ ko n ɡeeru mɔ. Keu bɑkɑn kobu bu rɑ mɑɑ wɑsi wɑsirɑsiewɑ.
  eng-KJVCPB: 'And further, by these, my son, be admonished: of making many books
    there is no end; and much study is a weariness of the flesh.'
  luo-luo: Koro wuoda nitiere gimoro machielo ma bende onego ingʼe. Tich ndiko kitepe
    ok norum kendo somo mangʼeny biro olo pachi.
  meu-meu: Natugu e, ini e hereadiamu ḡaudia nahuadia ba toho. Buka momo itoredia
    na asi dokona, bona ihaerodia ese hesiku e havaraiamu.
  npi-ULB: 'हे मेरो छोरो, थप केही कुराबारे सावधान बस्: धेरै पुस्तकहरू लेख्‍ने कामको
    अन्त्य हुँदैन, र धेरै अध्ययनले शरीरमा थकान ल्याउँछ ।'
  yor-yor: Àti síwájú láti inú èyí, ọmọ mi, gba ìmọ̀ràn. Nínú ìwé púpọ̀, òpin kò sí,
    ìwé kíkà púpọ̀ a máa mú ara ṣàárẹ̀.
  ind-ind: Hai anakku, pelajarilah kumpulan nasihat yang aku ajarkan ini, tetapi hati-hatilah
    terhadap buku nasihat dari penulis lain. Orang-orang akan terus menulis buku.
    Terlalu banyak belajar dari buku-buku hanya membuatmu kelelahan.
  pes-OPCB: ولی پسرم، از همهٔ اینها گذشته، بدان که نوشتن کتب تمامی ندارد و مطالعهٔ
    آنها بدن را خسته می‌کند.
  tgl-ULB: 'Aking anak, maging maingat ka sa mas higit na mga bagay: ang paggawa ng
    maraming libro, na walang katapusan. Ang matinding pag-aaral ay nagbibigay pagod
    sa katawan.'
  hui-hui: I̱ igini-o mbira hangu langero. Agalime mbuga dewaore gili biagago gili
    biari naholebira. Ani biragola mbuga uruniha ngaru manda biai holenaga hondo manda
    bialu keria í̠ mo manga timbuni holebirago manda bialu habe.
  mya-mya: တဖန်တုံ၊ ငါ့သား၊ ထိုသို့သောစကားအားဖြင့် ဆုံးမခြင်းကို ခံလော့။ စာများကိုစီရင်၍
    မကုန်နိုင်။ စာကို ကြိုးစား၍ ကြည့်ရှုခြင်းအမှုသည်၊ ကိုယ်ကို နှောင့်ရှက် သောအမှုဖြစ်၏။
  bod-N: དེ་བས་ན་ངའི་བུ་ལགས། གདམས་ངག་འདི་དང་དུ་ལོངས་ཤིག གཞུང་མང་པོ་རྩོམ་པར་རྫོགས་མཐའ་མེད།
    སློབ་སྦྱོང་མང་བས་ལུས་དུབ་ཏུ་འཇུག
  sna-sna: Yambirwa, mwanakomana wangu, kuti pasava nechinhu chipi zvacho chichawedzerwa
    pazviri. Zvokunyora mabhuku mazhinji hazvina magumo, uye kudzidza zvizhinji kunonetesa
    muviri.
  spa-BLM: 'Además, hijo mío, sé amonestado: de hacer muchos libros no hay fin; y
    el mucho estudio es un cansancio de la carne.'
  cac-cac: Ex unin anima, scham val eyilani, man̈ comonoc tzeyac'och e b'a d'a junocxo
    comon lolonel, yujto a tz'ib'oj uum malaj slajvub', an̈ejtona' tato te ay tas
    sco c'ayb'ej d'ay, tzon̈ tzactzajq'ue yuuj.
  swh-ULB: Mwanangu kuwa makini na kitu zaidi, utengezaji wa vitabu vingi, ambacho
    hakina mwisho, na kusoma kwingi huleta uchovu mwilini.
  bel-bel: 'А што звыш усяго гэтага, сыне мой, таго асьцерагайся: складаць многа кніг
    - канца ім ня будзе, і многа чытаць - стамляецца цела.'
  wed-wed: Anina natu, ma aramanei da kaua ḡelaui ma inana-kauei. Buka girumai eḡa
    ina kwa ma giruma ḡiriḡiri i vinigarigari.
  deu-ELBBK: 'Und überdies, mein Sohn, lass dich warnen: Des vielen Büchermachens
    ist kein Ende, und viel Studieren ist Ermüdung des Leibes.'
  mbb-OT: 'Mamà, heini pa is ibpetizaan ku kenikew: Kenà egkepangkus is kedsurat te
    menge velesahan, ne mekeveveley kenikew is kebpurung ked-istudyu.'
  mal-2015: എന്നാൽ എന്റെ മകനേ, പ്രബോധനം കൈക്കൊൾക; പുസ്തകം ഓരോന്നുണ്ടാക്കുന്നതിന്നു
    അവസാനമില്ല; അധികം പഠിക്കുന്നതു ശരീരത്തിന്നു ക്ഷീണം തന്നേ.
  rmc-rmc: 'Mek paš oda savoro, čhavo miro, de tuke pozoris the pre kada: Te pisinel
    kňižki nane šoha ňisavo koňec a te sikľol but slabisarel o ťelos.'
  pes-OPV: و علاوه بر اینها، ای پسر من پند بگیر. ساختن کتابهای بسیار انتها ندارد و
    مطالعه زیاد، تعب بدن است.
  ron-1924: Ынколо, фиуле, я ынвэцэтурэ дин ачесте лукрурь; дакэ ай вои сэ фачь о
    мулциме де кэрць, сэ штий кэ н-ай май испрэви, ши мултэ ынвэцэтурэ обосеште трупул.
  aui-aui: Iikatayim natugu, kuberawiimasi da wiiyeveveyana mududi gwabidima kumiiritaveyana.
    Buka girumidi na getana meme damodina, bi akowa kabikirakiiyenina na inabera da
    tubuyim inamameyeni.
  ben-OBCV: হে আমার সন্তান, এর সঙ্গে কিছু যোগ করা হচ্ছে কি না সেই বিষয় সতর্ক থেকো।
    বই লেখার শেষ নেই আর অনেক পড়াশোনায় শরীর ক্লান্ত হয়।
  som-som: Oo weliba, wiilkaygiiyow, waxyaalahan ku waano qaado. Buugag badan samayntoodu
    innaba dhammaad ma leh, oo waxbarashada badanuna jidhkay daalisaa.
  lat-VUC: His amplius, fili mi, ne requiras. Faciendi plures libros nullus est finis;
    frequensque meditatio, carnis afflictio est.
  eng-ASVBT: 'And furthermore, my son, be admonished: of making many books there is
    no end; and much study is a weariness of the flesh.'
  ita-1885: Il Predicatore ha cercato, per trovar cose approvate; e ciò che è scritto
    è dirittura, parole di verità.
  eng-LXXUP: 'And moreover, my son, guard thyself by means of them: Of making many
    books there is no end; And much study is a weariness of the flesh.'
  eng-ULB: 'My son, be aware of something more: the making of many books, which has
    no end and much study brings weariness to the body.'
  spa-VBL: Además, alumno mío, ten cuidado, porque la escritura de libros no tiene
    fin, y el exceso de estudio desgasta.
  fra-_FOB: Du reste, mon fils, prends garde à ces choses. A faire beaucoup de livres,
    il n'y a point de fin, et tant d'étude n'est que fatigue pour le corps.
  mal-mal: എന്നാൽ എന്റെ മകനേ, പ്രബോധനം കൈക്കൊള്ളുക; പുസ്തകം ഓരോന്നുണ്ടാക്കുന്നതിന്
    അവസാനമില്ല; അധികം പഠിക്കുന്നത് ശരീരത്തിന് ക്ഷീണം തന്നെ.
  urd-GVR: Mere beṭe, is ke alāwā ḳhabardār rah. Kitābeṅ likhne kā silsilā kabhī ḳhatm
    nahīṅ ho jāegā, aur had se zyādā kutubbīnī se jism thak jātā hai.
  suz-BL: ए आं तौ, मेकेर तेम्‍शो लोव़ रे होस पा बाक्‍को। शुश किताब ब्रेक्‍तीक गेय
    गेनायो मनुप्‍ब। मिनु शुश पढेशोनु रां कली दपाइक्‍ब।
  eng-NOY: And, moreover, by these, my son, be warned! To the multiplying of books
    there is no end, and much study wearieth the flesh.
  ita-1927: '(H12-14) Del resto, figliuol mio, sta’ in guardia: si fanno de’ libri
    in numero infinito; e molto studiare è una fatica per il corpo.'
  ckb-ckb: ئەی ڕۆڵە، سەرەڕای ئەمانە، ئاگاداری شتەکانی دیکەش بە. دانانی پەڕتووکی زۆر
    کۆتایی بۆ نییە، لێکۆڵینەوەی زۆریش لەش ماندوو دەکات.
  eng-BBE: 'And further, my son, take note of this: of the making of books there is
    no end, and much learning is a weariness to the flesh.'
  kan-OKCV: ನನ್ನ ಮಗುವೇ, ಇವುಗಳನ್ನಲ್ಲದೇ, ನೀನು ಎಚ್ಚರಿಕೆಯಿಂದ ಇರಬೇಕಾದ ವಿಷಯಗಳು ಇನ್ನೂ ಇವೆ.
    ಬಹಳ ಪುಸ್ತಕಗಳ ರಚನೆಗೆ ಅಂತ್ಯವಿಲ್ಲ. ಅತಿಯಾದ ಅಭ್ಯಾಸವು ದೇಹಕ್ಕೆ ಆಯಾಸ.
  tam-2017: என் மகனே! இவைகளினாலே புத்தியடைவாயாக; அநேகம் புத்தகங்களை உண்டாக்குகிறதற்கு
    முடிவில்லை; அதிக படிப்பு உடலுக்கு இளைப்பு.
  spa-RV-1909: Ahora, hijo mío, á más de esto, sé avisado. No hay fin de hacer muchos
    libros; y el mucho estudio aflicción es de la carne.
  ron-BTF: Și, mai mult, fiul meu, fii avertizat prin acestea; în facerea multor cărți
    nu este sfârșit, și mult studiu este oboseală pentru carne.
  eng-WEBP: 'Furthermore, my son, be admonished: of making many books there is no
    end; and much study is a weariness of the flesh.'
  eng-FBV: In addition, my student, take care, for there's no end to book writing,
    and too much study wears you out.
  nld-1939: 'Tenslotte, mijn zoon, wees voorzichtig: Men kan boeken schrijven zonder
    eind, Maar veel studeren vermoeit het vlees.'
  nch-BL: Pero ta tinocone, nimitzilhuía amo quema tamis masehualme para quiijcuilose
    más amatapohuali. Huan cati momachtía miyac mosiyahuiltía miyac.
  vie-1934: 'Lại, hỡi con, hãy chịu dạy: người ta chép nhiều sách chẳng cùng; còn
    học quá thật làm mệt nhọc cho xác thịt.'
  hin-CV: पुत्र! इनके अलावा दूसरी शिक्षाओं के बारे में चौकस रहना; बहुत सी पुस्तकों
    को लिखकर रखने का कोई अंत नहीं है और पुस्तकों का ज्यादा पढ़ना भी शरीर को थकाना
    ही है.
  spa-BES: 'Y además, hijo mío, toma nota de esto: de la fabricación de libros no
    hay fin, y mucho aprendizaje es un cansancio para la carne.'
  tdx-tdx: Aa, le mitaoa ry anake amo mandikoatse irezaio, fa tsy ho modo ty fanoañe
    boke maro, vaho mahamamake o nofotseo ty halako-pihotsohotsoañe.
  tha-KJV: และยิ่งกว่านั้​นอ​ีก บุ​ตรชายของข้าพเจ้าเอ๋ย จงรับคำตักเตือนเถิด ซึ่งจะทำหนังสือมากก็​ไม่มี​สิ้นสุด
    และเรียนมากก็เหนื่อยเนื้อหนัง
  por-BR-2018: Além destas coisas, filho meu, tem cuidado; fazer muitos livros é algo
    que não tem fim; e estudar muito cansa a carne.
  deu-ELO: 'Und überdies, mein Sohn, laß dich warnen: Des vielen Büchermachens ist
    kein Ende, und viel Studieren ist Ermüdung des Leibes.'
  eng-WYC-2018: My son, seek thou no more than these; none end there is to make many
    books, and oft thinking is (a) torment of [the] flesh. (My son, seek thou no more
    than this; for there is no end to the making of many books, and thinking too much
    will only torment thy flesh.)
  epo-epo: Kaj krom tio, mia filo, akceptu mian instruon, ke se oni volus verki multajn
    librojn, ne estus fino, kaj multe legi lacigas la korpon.
  uig-PIN: Uning üstigǝ, i oƣlum, bulardin sirt ⱨǝrⱪandaⱪ yezilƣanlardin pǝhǝs bol;
    qünki kɵp kitablarning yezilixining ayiƣi yoⱪ, xuningdǝk kɵp ɵginix tǝnni upritidu.
  beo-beo: 'Nagofe! Liligi eno amo di noga:le dawa:digima:ne diala. Buga dedesu dagomu
    dibi da hamedafa. Amola di da baligili dawa: bagade lamusa: hamosea, hele bagade
    nabimu.'
  tpi-OTNT: Pikinini bilong mi, mi laik tokim yu long wanpela samting moa. Ol man
    i save raitim planti buk, na dispela kain wok i no gat pinis bilong en. Na sapos
    yu wok oltaim long stadi, bai skin bilong yu i les olgeta. Olsem na yu mas lukaut
    long dispela pasin.
  hau-SA: Ka yi hankali ɗana, game da duk wani ƙari a kan waɗannan. Wallafa littattafai
    ba shi da iyaka, kuma yawan karatu yakan gajiyar da jiki.
  uig-LAT: Uning üstige, i oghlum, bulardin sirt herqandaq yézilghanlardin pexes bol;
    chünki köp kitablarning yézilishining ayighi yoq, shuningdek köp öginish tenni
    upritidu.
  nde-nde: Limuka, ndodana yami, loba kuyini okudlula lapho. Ukulotshwa kwezincwadi
    ezinengi akulamkhawulo, njalo ukufunda kakhulu kuhlukuluza umzimba.
  ton-ton: 'Pea ko eni, ʻE hoku foha, ke valokiʻi koe ʻe he ngaahi meʻa ni: ʻoku ʻikai
    hano ngataʻanga ʻoe ngaohi ʻoe tohi; pea ko e lau lahi ʻi he tohi ko e meʻa fakamāfasia
    ia ki he kakano.'
  ces-1613: A tak tedy jimi, synu můj, hojně dosti osvícen býti můžeš. Dělání knih
    mnohých žádného konce není, a čísti mnoho jest zemdlení těla.
  eng-WMB: 'Furthermore, my son, be admonished: of making many books there is no end;
    and much study is a weariness of the flesh.'
  tam-TCV: என் மகனே, இவைகளினாலே எச்சரிப்பாயிருப்பாயாக. புத்தகங்களை எழுதுவது முடிவற்றது,
    மேலும் அதிக படிப்பு உடலை இளைக்கப்பண்ணும்.
  ceb-ULB: 'Akong anak nga lalaki, pagbantay sa daghan pang mga butang: ang pagbuhat
    sa daghan nga mga libro, dili matapos ug ang hilabihang pagtuon makahago sa kalawasan.'
  pol-UBG: 'Ponadto, mój synu, przyjmij przestrogę z tych słów: Pisaniu wielu ksiąg
    nie ma końca, a wiele nauki męczy ciało.'
  urd-GVU: میرے بیٹے، اِس کے علاوہ خبردار رہ۔ کتابیں لکھنے کا سلسلہ کبھی ختم نہیں
    ہو جائے گا، اور حد سے زیادہ کتب بینی سے جسم تھک جاتا ہے۔
  deu-1912: Hüte dich, mein Sohn, vor andern mehr; denn viel Büchermachens ist kein
    Ende, und viel studieren macht den Leib müde.
  kan-2017: ನನ್ನ ಕಂದಾ, ಇವುಗಳಲ್ಲದೆ ಉಳಿದವುಗಳಲ್ಲಿಯೂ ಎಚ್ಚರದಿಂದಿರು. ಬಹಳ ಗ್ರಂಥಗಳ ರಚನೆಗೆ
    ಮಿತಿಯಿಲ್ಲ. ಅತಿವ್ಯಾಸಂಗವು ದೇಹಕ್ಕೆ ಆಯಾಸ.
  yap-yap: Fakag, kabay ban’en ni ngam kol ayuw riy. Dabi mus e mayol babyor, yug
    ra almarin i fil ban’en mra thay parwom riy.
  hlt-MCSB: Te phoeikah a koeinah la, ka ca te n'thuituen pai saeh. Cabu saii ham
    he rhu tih bawt pawh. Muep cangnah khaw pumsa kah tawnbanah ni.
  mdy-ETH: ታ ናዓሢዮ! ሃያ ጌይንቴሢፓ ዑሣ ዓይጎ ባኣዚ ማዔቴያ ኔና ዔሬ፤ ሃያይዳ ፔቴ ባኣዚታዎ ቃሲፖ፤ ሚርጌ ማፃኣፔ ፃኣፒ
    ኩርሳኒ ፔቴታዖ ዳንዳዒንቱዋሴ፤ ዔኤቢ ዔራኒ ሚርጌ ማሊ ሃንቲሢ ኔና ላቢሳኔ።
  kew-kew: Nina naaki neme yae meda lagiano. Aanumi buku temere go kogono ora diayape
    kogono-da napeme. Neme go buku oroyalo ado pirali raburi nena to yogaene gi-palia.
    Goa palia-ga neme go gi-madini kone-re waru adape.
  twi-ASANTE: Mebɔ wo kɔkɔ sɛ twe wo ho firi biribiara a ɛka yeinom ho, me babarima.
    Nwoma bebrebe atwerɛ nni awieeɛ, na ne sua pii no ma honam yɛ mmerɛ.
  eng-WEBU: 'Furthermore, my son, be admonished: of making many books there is no
    end; and much study is a weariness of the flesh.'
  wal-wal: Ta na7au, ha ubbaappe bollaara neeni naagettanau koshshiyaabai de7ees.
    Maxaafaa xaafidi wurssanau danddayettenna. Qassi darobaa pilggi xeellidi aggennan
    ixxiyoogeekka asatettaa daafurssees.
  acu-NT: Turamtai nu chichaman antukaru asar, aints ainau timiá pengker pujusartinuitai.
    Papi untsuri najanatnuka pengké umischamnawaitai. Kichik umisar ataksha chikich
    najanatnuitai. Tura papi jiajiaka yawetrarminuitai.
  spa-PDDPT: 'Además de esto, hijo mío, sé advertido: El escribir muchos rollos no
    tiene fin, y la devoción excesiva a los rollos es fatiga para el cuerpo.'
  gun-gun: Xera'y, enheangu ke ha'e nunga rovai rupi reiko e'ỹ aguã. Mba'eta kuaxia
    ombopara pyre ma ndoatai 'rãe, ha'e va'e re nhanhembo'e riae vy nhandero'o kane'õmba
    'rã.
  ilo-ULB: Annakko ammoem pay ti maysa a banag; ti panagar-aramid kadagiti libro,
    nga awan pagpatinggaanna. Makabannog iti bagi ti adu a panagad-adal.
  kpg-kpg: 'Dagu dama daane, di mee labelaa i golo bolo gi pula iei goe: Di hihi o nia
    beebaa la hagalee dono haga lawa ai, gei di kuulu giibeni le e hagaduadua hua
    goe.'
  uig-ARA: ئۇنىڭ ئۈستىگە، ئى ئوغلۇم، بۇلاردىن سىرت ھەرقانداق يېزىلغانلاردىن پەخەس
    بول؛ چۈنكى كۆپ كىتابلارنىڭ يېزىلىشىنىڭ ئايىغى يوق، شۇنىڭدەك كۆپ ئۆگىنىش تەننى
    ئۇپرىتىدۇ.
  sus-sus: N ma di, naxan dangi na masenyie ra, i xa i yɛtɛ ratanga na ma. Danyi mu
    na sɛbɛli yailanfe ma. Xaranyi gbegbe mixi rataganma nɛ.
  pon-2006: Samwa, mie ehu soahng tohrohr me ke pahn mwasamwasahn. Ntingdien pwuhk
    kan pahn wiewiawi kohkohlahte, oh ke pahn pwangada ma ke pahn song sukuhlki koaros.
  ksd-ksd: Ea, natugu, una luk ra buk na kabinana, ma una vartovo tana; nina i mainge
    ba na kap varurue ta mangoro na buk, pa na nunure ra ningo; a vartovo milat i
    vabiluane ra pal a paka.
  tur-YTC: 'Üstelik, oğlum, sakın: Çok kitap yapmanın sonu yoktur; çok okuma beden
    yorgunluğudur.'
  bel-N: 'А што звыш гэтага, сыне мой, таго сьцеражыся: складаньню шматлікіх кнiгаў
    няма канца, і доўгае вучэньне — стома для цела.'
  grc-BRENT: Καὶ περισσὸν ἐξ αὐτῶν υἱέ μου φύλαξαι· τοῦ ποιῆσαι βιβλία πολλὰ οὐκ ἔστι
    περασμὸς, καὶ μελέτη πολλὴ κόπωσις σαρκός.
  ind-AYT: Lagi pula, anakku, berhati-hatilah. Menyusun banyak buku tidak akan ada
    akhirnya, dan belajar terlalu banyak akan melelahkan badan.
  nya-nya: Samalira mwana wanga, za kuwonjezera chilichonse pa zimenezi. Kulemba mabuku
    ambiri sikutha, ndipo kuphunzira kwambiri kumatopetsa thupi.
  hrv-hrv: I na kraju, sine moj, znaj da je neizmjerno mnogo truda potrebno da se
    napiše knjiga i da mnogo učenje umara tijelo.
  mps-mps: Eno waio, eno po me deli mu ma nagebolo wabo homu ebao. Te buku asębo
    bidi dabego te buku hauwa mu asębo dao, tama te tobage sę silabo me elalubeo.
    Te nago te buku sesemane sogo nedebo sę ebaso da, teda nago tigi hagela yaibao.
    Tibaso, nage te kolesaga ebode dua dao.
  tpi-tpi: Pikinini bilong mi, mi laik tokim yu long wanpela samting moa. Ol man i
    save raitim planti buk, na dispela kain wok i no gat pinis bilong en. Na sapos
    yu wok oltaim long stadi, bai skin bilong yu i les olgeta. Olsem na yu mas lukaut
    long dispela pasin.
  dan-1931: 'Endnu skal siges: Min Søn, var dig! Der er ingen Ende på, som der skrives
    Bøger, og megen Gransken trætter Legemet.'
  vie-OVCB: 'Nhưng con ơi, ngoài những lời này: Phải cảnh giác, vì có nhiều sách sẽ
    được viết ra không bao giờ dứt, học hỏi nhiều chỉ gây kiệt sức khổ thân.'
  guj-2017: પણ મારા દીકરા, મારી શિખામણ માન; ઘણાં પુસ્તકો રચવાનો કંઈ પાર નથી, તેમ જ
    અતિ અભ્યાસ કરવાથી શરીર થાકી જાય છે.
  pon-2006A: Samwa, mie ehu soahng tohrohr me ke pahn mwasamwasahn. Ntingdien pwuhk
    kan pahn wiewiawi kohkohlahte, oh ke pahn pwangada ma ke pahn song sukuhlki koaros.
  por-BRBSL: 'Furthermore, meu filho, seja admoestado: de fazer muitos livros não
    há fim; e muito estudo é um cansaço da carne.'
  cth-cth: Hothloilah, ka capa hot patet e lawk lahoi na dei pouh e hah tarawi loe.
    Ca lahoi ka thun nakunghai baw thai mahoeh. Ca panki lai hawi khetnae ni na tawn
    sak.
  twi-twi: Mebɔ wo kɔkɔ sɛ twe wo ho fi biribiara a ɛka eyinom ho, me babarima. Nhoma
    bebrebe nkyerɛw nni awiei, na ne sua pii no ma honam yɛ mmerɛw.
  hlt-hlt: Te phoeikah a koeinah la, ka ca te n'thuituen pai saeh. Cabu saii ham he
    rhu tih bawt pawh. Muep cangnah khaw pumsa kah tawnbanah ni.
  tbz-SIM: M birɛ ɑ nyɛ̃́ kɛ dò nyɛpɑ́tɛ kó muwɑ̃ɑ̃̀mù í mɔkɛ kumɑ̀nku. Yɛpɑ́tɛ pɛ́u
    kó mukɑ̀mmù mɔ̀kɛ tihɔ̀ùtì nti.
  msy-2020: Nan borim, kɨ akar abuananam ua nɨ mɨkɨmasa. Nɨ nan akam baragh. Gumazamiziba
    akɨnafarir avɨriba osiri, ezɨ ingangarir kamaghɨn amim a gevir puvatɨ. Nɨ zurara
    akɨnafaribar gantɨ, nɨn mɨkarzim bar amɨragham. Kamaghɨn nɨ bizir kam bagh deravɨra
    gan.
  dop-dop: Pəlɛ pə pɑɑsi ɩlɛ mɑ pəyɑlʋ, pɑɑsənɑ sɩ tɑkəlɑsɩ pɑɣɑlɛ ŋmɑɑʋ fɛɩ tənɑɣɑ,
    nɑ nyəm pɛɛkʋɣʋ kɑtɑtəlɑɣɑ kɑɑkɩ tɔnʋɣʋ kɛ́.
  azb-azb: Bunlardan başqa, oğlum, sən buna diqqət et ki, Çox kitab yazmağın axırı
    yoxdur, Çox oxumaq adamı yorur.
  eng-DBY: 'And besides, my son, be warned by them: of making many books there is
    no end, and much study is a weariness of the flesh.'
  hin-2017: हे मेरे पुत्र, इन्हीं में चौकसी सीख। बहुत पुस्तकों की रचना का अन्त नहीं
    होता, और बहुत पढ़ना देह को थका देता है।
  wol-KYG: 'Doom, leneen lu ci tegu, moytu ko: Yokki téere amul kemu, njàng mu bare,
    coonoy boroom.'
  eng-YLT: And further, from these, my son, be warned; the making of many books hath
    no end, and much study [is] a weariness of the flesh.
  eng-WYC-2017: My son, seek thou no more than these; none end there is to make many
    books, and oft thinking is torment of [the] flesh.
  eng-WMBB: 'Furthermore, my son, be admonished: of making many books there is no
    end; and much study is a weariness of the flesh.'
  urd-GVH: मेरे बेटे, इसके अलावा ख़बरदार रह। किताबें लिखने का सिलसिला कभी ख़त्म नहीं
    हो जाएगा, और हद से ज़्यादा कुतुबबीनी से जिस्म थक जाता है।
  rug-rug: Tuqu, keke ginugua pule si maqu va balau nigo. Sa kubere va soku buka si
    loke vina betona, meke sa voriti pude va nonoga si variva mabona.
  gaz-gaz: Yaa ilma ko, waan kana irraa hafe hunda of eeggadhu. Kitaaba hedduu barreessuun
    hojii dhuma hin qabnee dha; quʼannaan baayʼeenis nama dadhabsiisa.
  fra-LSG: L’Ecclésiaste s’est efforcé de trouver des paroles agréables; et ce qui
    a été écrit avec droiture, ce sont des paroles de vérité.
  yal-yal: N ma diina, i nama sese sa e fari. Kɛdi sɛbɛn dan mi na, kɛdi xaranna gbeen
    fati bɛndɛn xadanma nɛn.
  haw-1868: 'Eia hoi kekahi: E aoia mai oe, e ka''u keiki, e keia mau mea; o ka hana
    ana i na buke he nui loa, he mea hope ole ia, a o ka imi nui i ka palapala, he
    mea ia e luhi ai ke kino.'
  arb-NAV: وَمَا خَلا ذَلِكَ، فَاحْذَرْ مِنْهُ يَا بُنَيَّ، إِذْ لَا نِهَايَةَ لِتَأْلِيفِ
    كُتُبٍ عَدِيدَةٍ، وَالدِّرَاسَةُ الْكَثِيرَةُ تُجْهِدُ الْجَسَدَ.
  ewe-ewe: Ke vinye, na woaxlɔ̃ nu wò. Seɖoƒe aɖeke meli na agbalẽ geɖe ŋɔŋlɔ o eye
    nusɔsrɔ̃ tea ɖeɖi ame ƒe ŋutilã ŋu.
  eng-LEE: 'But more than all these, my son, take warning for thyself: the making
    of many books would have no end; and much preaching is a weariness of the flesh.'
  asm-FB: হে মোৰ বোপা, তুমি সতৰ্ক হোৱা; অনেক পুথি লিখাৰ শেষ নাই। অধিক অধ্যয়নে শৰীৰক
    ক্লান্ত কৰে।
  sus-A: ﭑ مَ دِ، نَشَن دَنفِ نَ مَسٍنيِيٍ رَ، عِ شَ عِ يّتّ رَتَنفَ نَ مَ. دَنيِ
    مُ نَ سّبّلِ يَءِلَنقٍ مَ. شَرَنيِ فبٍفبٍ مِشِ رَتَفَنمَ نّ.
  fra-SBL: 'Sois donc averti, mon fils : on n''en finit pas de faire beaucoup de livres,
    et beaucoup d''étude est une fatigue pour la chair.'
  hbo-hbo: וְיֹתֵ֥ר מֵהֵ֖מָּה בְּנִ֣י הִזָּהֵ֑ר עֲשֹׂ֨ות סְפָרִ֤ים הַרְבֵּה֙ אֵ֣ין
    קֵ֔ץ וְלַ֥הַג הַרְבֵּ֖ה יְגִעַ֥ת בָּשָֽׂר׃
  kik-kik: Ĩtĩkĩra gũtaarwo, mũrũ wakwa, ndũkaneeke ũndũ wa gũciongerera. Ha ũhoro
    wa gũthondeka mabuku maingĩ-rĩ, ndũrĩ mũthia, nakuo gũthoma mũno kũnogagia mwĩrĩ.
  fra-NCL: Et quand à plus de paroles que celles-ci, mon fils, sois averti. Multiplier
    les livres n’aurait pas de fin, et beaucoup d’étude est une fatigue pour la chair.
  cek-AK: To pacoengah ka capa, to baktih loknawk hoi thuitaek ih kami ah om ah; cabu
    sakhaih loe boeng thai ai; kapop ah amtukhaih mah takpum angphosak.
  cuk-cuk: 'Machi, egi be binsabaliga napi an bega sogbargwelo: Gardamar-bukidar-narmakleged
    berguosulid, degine, gardamar-doggus-durdaklegedi, dulega geg-gued uked.'
  uig-CYR: Униң үстигә, и оғлум, булардин сирт һәр қандақ йезилғанлардин пәхәс бол;
    чүнки көп китапларниң йезилишиниң айиғи йоқ, шуниңдәк көп үгиниш тәнни упритиду.
  pma-pma: Natkuli, kusil revi selusien keil onak veni tus keil houlu mok koa meatin
    keil amul amutisi lisenges. Ka munak kosak kovahuli vis keil vasi keke kovakur
    ileilien eni, avem hemah ka hehi ten heisav enges.
  tel-2017: కుమారా, ఇంకా ఇతర విషయాల గూర్చి జాగ్రత్తపడు. అంతూ పొంతూ లేని గ్రంథాల రచన.
    విపరీతంగా చదవడం వలన శరీరం అలిసిపోతుంది.
  hat-BSA: 'Men anplis ke sa, fis mwen, veye byen: ekri anpil liv se yon bagay san
    rete, e anpil devosyon a liv yo va fatige kò ou.'
  bxh-bxh: Natugu, u itaꞌita komakoman! Ginauli hahaisa u lau afuledi. Uliꞌuli paisowana
    ibege i ofi, na sibasiba anpatena ya faꞌamna heyaheyaya!
  kos-kos: Wen nutik, oasr pac sie ma kom in arulana taran. Sim book uh sie orekma
    wangin safla kac, ac fin yokla lutlut lom kac, ac eisla kuiyom.
  hbo-WLC: וְיֹתֵ֥ר מֵהֵ֖מָּה בְּנִ֣י הִזָּהֵ֑ר עֲשׂ֨וֹת סְפָרִ֤ים הַרְבֵּה֙ אֵ֣ין
    קֵ֔ץ וְלַ֥הַג הַרְבֵּ֖ה יְגִעַ֥ת בָּשָֽׂר׃
  ibo-ibo: Ma nwa m nwoke lezie anya, atụkwasịla ihe ọzọ nʼelu ihe ndị a. Akwụkwọ
    a na-ede ede enweghị ọgwụgwụ, ọtụtụ mmụta na-agwụ ike.
  ory-ory: ଆହୁରି, ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭେ ଉପଦେଶ ଗ୍ରହଣ କର; ଅନେକ ପୁସ୍ତକ ରଚନା କରିବାର ଶେଷ
    ନାହିଁ; ପୁଣି, ବହୁ ଅଭ୍ୟାସ ଶରୀରର କ୍ଳାନ୍ତିଜନକ।
  chk-chk: 'Nei, üpwe fönöök pwe kopwe tümwünuk ren ei sokun lapalap: Föförün chomong
    puk esap fokun ükütiu, nge kaiö chomong a aweiresi inisum.'
  rop-rop: Orait main san ai gibit yu dijan laswan wed blanga teiknodis. Yu kaan neba
    binij faindatbat en raidimdanbat detlot gudwan wed langa buk. Det wek garra meigim
    yu nokap.
  ukr-1871: 'Що ж більш сього всього, того остерегайся, мій сину: складанню многих
    книг — не буде кінця, а й багато читання — втомлює тїло.'
  deu-1951: Und außerdem laß dich warnen, mein Sohn! Des vielen Büchermachens ist
    kein Ende, und viel Studieren ermüdet den Leib.
  eng-JPS: 'And furthermore, my son, be admonished: of making many books there is
    no end; and much study is a weariness of the flesh.'
  srp-1865: I tako, sine moj, èuvaj se onoga što je preko ovoga, jer nema kraja sastavljanju
    mnogih knjiga, i mnogo èitanje umor je tijelu.
  lug-lug: Mwana wange weekuume ekintu kyonna ekyongerwako. Okuwandiika ebitabo ebingi
    tekukoma, n’okuyiga okungi kukooya omubiri.
  heb-heb: ויתר מהמה בני הזהר עשות ספרים הרבה אין קץ ולהג הרבה יגעת בשר׃
  ben-IRV: 'আমার ছেলে, কিছু বিষয়ে বেশি সাবধান হও: অনেক বই তৈরী করা, যার শেষ নেই।
    অনেক অনুশীলন শরীরে ক্লান্তি নিয়ে আসে।'
  pan-pan: ਸੋ ਹੁਣ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਇਹਨਾਂ ਤੋਂ ਹੁਸ਼ਿਆਰੀ ਸਿੱਖ, - ਬਹੁਤ ਪੋਥੀਆਂ ਦੇ ਰਚਣ
    ਦਾ ਅੰਤ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਬਹੁਤ ਪੜ੍ਹਨਾ ਸਰੀਰ ਨੂੰ ਥਕਾਉਂਦਾ ਹੈ।
  mya-JVB: တဖန်တုံ ၊ ငါ့ သား ၊ ထိုသို့သောစကားအားဖြင့်ဆုံးမ ခြင်းကိုခံ လော့။ စာ များကိုစီရင်
    ၍ မကုန်နိုင်။ စာကိုကြိုးစား၍ ကြည့်ရှုခြင်းအမှုသည်၊ ကိုယ် ကိုနှောင့်ရှက် သောအမှုဖြစ်၏။
  hmo-hmo: Egu natuna e, inai aonega hereva dekenai, tau haida sedira edia hereva
    ma do idia atoa kau. To inai kara do oi naria namonamo. Buka momo idia torea noho,
    doko lasi, bona edia anina do oi tahua neganai, oi dekenai hesiku do ia havaraia.
  urd-urd: इसलिए अब ऐ मेरे बेटे, इनसे नसीहत पज़ीर हो, बहुत किताबे बनाने की इन्तिहा
    नहीं है और बहुत पढ़ना जिस्म को थकाता है।
  rus-SYN: 'А что сверх всего этого, сын мой, того берегись: составлять много книг
    - конца не будет, и много читать - утомительно для тела.'
  bqc-SIM: Ma nɛ́, laaika, ńsu yãe kã́fĩuo. Wì taalaↄ bↄ dasidasi a lɛ́ vĩo,
    mɛ́ kyokɛa zↄ̃ↄ ì mɛ kpasaɛ.
  tcz-CHONGTHU: 'Hinlah kacha, Keiman thuhilna naneibe kit inge: Chingthei jin, ajeh
    chu lekhabu ho jihdoh kitia kichai tih aumpoi, chule lekha hasim hin na cholsah
    ahije.'
  mar-mar: माझ्या मुला, त्याखेरीज अधिक सावध रहा. पुष्कळ पुस्तके रचण्याला, काही अंत
    नाही. खूप अभ्यास देहाला थकवा आणेल.
  soq-soq: Ne otona, ewadewaitaa. Waeuwa ema wadaadoe wanempa. Buka girumawa dewawa
    ando mai dialepi ita kainokaino insaisawaitone girumawaitone etea dabualepi.
  qub-qub: Chaycunata estudyäga sumajmi tantiyan. Chaycunapita achca librucunata rurashpanga
    manami ushanmanchu ruraytapis. Achcata estudyarpis uticanmi.
  bqp-bqp: Ma nɛ́, ǹ laakari kɛ, ǹsun yãke karanlo. Òdi takadanↄ kɛ̃ dasidasi, à
    lɛ́ vĩro. Kyókɛna zↄ̃kↄ̃ sↄ̃ àdi mɛ̀ɛ kpasamɛ.
  hat-hat: 'Pitit mwen, men sa pou ou fè: Pran leson sou bagay sa yo. Si pou yo ta
    ekri anpil liv, yo pa ta janm fini. Lè ou etidye twòp, sa fè kè ou fè ou mal.'
  eng-BSB: 'And by these, my son, be further warned: There is no end to the making
    of many books, and much study wearies the body.'
  eng-WEBPB: 'Furthermore, my son, be admonished: of making many books there is no
    end; and much study is a weariness of the flesh.'
  kbq-kbq: Hianagi mofavrenimoka mago'ene kavumro nanekea kasamigahue, rama'a avontafe'ma
    kre zankura kva huo. Na'ankure avontafe'ma kre'zamo'a atumpa'a omnegeno, avontafe'ma
    hamprino antahi'zama erizamo'a kazeri kavresra hugahie.
  nhe-BL: Pero ta tinocone, nimitzilhuía ax quema tlamis tlacame para quiijcuilose
    más amatlapohuali. Huan tlen momachtía miyac mosiyahuiltía miyac.
  bus-bus: Ma nɛ́, ǹ làakari kɛ, ǹton yãke kaaranlo. Wè takadanↄ kɛ̃ paripari, à
    lɛ́ vĩro. Kyókɛna bíta sↄ̃ è mɛ̀ kpasamɛ.
  gub-BL: Hera'yr wà. Heta we pitài ze'eg peme heremimume'u ràm. Teko uzapo wi wi
    pape oho waiko tuweharupi wà. Aze pezemu'e tetea'u ma'e rehe nehe, peàkàg ikene'o
    putar nehe.
  eng-DRA: 'More than these, my son, require not. Of making many books there is no
    end: and much study is an affliction of the flesh.'
