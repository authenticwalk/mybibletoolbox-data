verse: ECC.012.002
translations:
  mal-C: സൂര്യനും വെളിച്ചവും ചന്ദ്രനും നക്ഷത്രങ്ങളും ഇരുളുന്നതിനുമുമ്പ്, മഴയ്ക്കുശേഷം
    മേഘങ്ങൾ മടങ്ങിവരുന്നതിനു മുമ്പേതന്നെ—
  deu-TKW: ehe sich noch die Sonne verfinstert und das Licht und der Mond und die
    Sterne, und die Wolken nach dem Regen wiederkehren -
  lin-lin: liboso ete moyi mpe pole, sanza mpe minzoto, ekoma molili, mpe mapata ezonga
    sima na mvula ;
  eng-LSV: While that the sun is not darkened, and the light, || And the moon, and
    the stars, || And the thick clouds returned after the rain.
  eng-GNV: 'Whiles the sunne is not darke, nor ye light, nor the moone, nor the starres,
    nor the cloudes returne after the raine:'
  eng-WEBSTER: 'While the sun, or the light, or the moon, or the stars, are not darkened,
    nor the clouds return after the rain:'
  nhw-BL: Pampa teipa ayacmo huelis titlachiyas cuali huan tiquinitas tonati, metztli
    huan sitlalime quen ya tzintlayohuilijque. Huan masque ya tlanqui tlaquiyahuis,
    motlalnamiquilis mocahuas quen tlamixtentoc.
  swh-ONEN: kabla jua na nuru, nao mwezi na nyota havijatiwa giza, kabla ya kurudi
    mawingu baada ya mvua;
  bba-bba: Sɑɑ ye sɔɔ, kɑɑ n wɑ̃ɑ yɑm wɔ̃kuru sɔɔ nɡe sɑnɑm mɛ suru kɑ sɔ̃ɔ kɑ kperi,
    ye kpuro yɑ tĩrɑ ǹ kun mɛ nɡe sɑnɑm mɛ ɡuru wiru tɑ wurɑmɑ ɡurɑ yɑ̀ n nɑ yɑ kpɑ.
  eng-KJVCPB: 'while the sun, or the light, or the moon, or the stars, be not darkened,
    nor the clouds return after the rain:'
  luo-luo: Mano en ndalo ma wangʼ chiengʼ, dwe kod sulwe lokore mudho, kendo angʼwengʼo
    kwako piny bangʼ ka koth osechwe.
  meu-meu: dina bona diari bona hua bona hisiu do asie dibura bona medu murinai dagadaga
    do asie hahebou lou negana ai.
  npi-ULB: सूर्य, चन्द्रमा र ताराहरूको ज्योति कम हुनुअगि र बादलहरू वर्षापछि फर्कनुअगि
    यसो उहाँको सम्झना गर् ।
  yor-yor: kí oòrùn àti ìmọ́lẹ̀ àti òṣùpá àti àwọn ìràwọ̀ tó ṣókùnkùn, àti kí àwọsánmọ̀
    tó padà lẹ́yìn òjò;
  ind-ind: Karena waktu kamu tua, sudah terlambat untuk melakukan kehendak Penciptamu.
    Pada waktu itu matamu begitu kabur sehingga tidak lagi bisa melihat bintang dan
    bulan. Dan siang tak lagi terlihat terang— tetapi seperti langit yang selalu tertutup
    awan gelap.
  pes-OPCB: ‏او را به یاد آور قبل از اینکه ابرهای تیره آسمان زندگی تو را فرا گیرند،
    و دیگر خورشید و ماه و ستارگان در آن ندرخشند.
  tgl-ULB: bago dumilim ang liwanag ng araw at buwan at mga bituin, at bumalik ang
    mga maiitim na ulap pagkatapos ng ulan.
  hui-hui: Horo ogoningi tínaga de auhe biruwa nibi egebi yakundibi bibahende nade
    ginu haguame wá holene bu dambi hai hayada loleberami.
  mya-mya: နေနှင့်အလင်း၊ လနှင့်ကြယ်တို့သည် ကွယ်၍ မိုဃ်းရွာပြီးမှ၊ အထပ်ထပ်ရွာတတ်သော
    ကာလမရောက် မှီ အောက်မေ့လော့။
  bod-N: ཉི་མ་དང་འོད། ཟླ་བ་དང་སྐར་མ་བཅས་འགྲིབ་པ་དང་། ཆར་བའི་རྗེས་སུ་སྤྲིན་རྣམས་ཕྱིར་འཁོར་བའི་བར་དུ་མ་སྒུག་ཅིག
  sna-sna: zuva nechiedza uye nomwedzi nenyeredzi zvisati zvadzima, uye makore asati
    adzoka mushure mokunaya kwemvura;
  spa-BLM: Antes de que se oscurezcan el sol, la luz, la luna y las estrellas, y las
    nubes vuelven después de la lluvia;
  cac-cac: Naeccot Dios chi' ticnaic yacb'an tzato yal eyilan yoc c'u, yoc q'uen uj
    yed' yoc q'uen c'anal, yic mantzac syamoch ste javi yaelal d'ayex.
  swh-ULB: fanya hivi kabla ya nuru ya jua na mwezi na nyota havijawa giza, na mawingu
    kurudi baada ya mvua.
  bel-bel: пакуль не патухлі сонца, і сьвятло, і месяц, і зоркі і не насунуліся новыя
    хмары пасьля дажджу.
  wed-wed: Lamna maranai madeḡa, nawaravi ma ubona ina ḡuvai, ma apau ina nememei
    da mara ina ḡuva-nonoei.
  deu-ELBBK: ehe sich verfinstern die Sonne und das Licht, und der Mond und die Sterne,
    und die Wolken nach dem Regen wiederkehren;
  mbb-OT: Tentenuzi nu sikandin te kenè pa ebmerusirem diyà te kenikew is kerayag
    ta andew, bulan wey menge vituen, wey kenè pa ebmerusirem diyà te kenikew is nekeliǥuy
    kenikew he henduen be te layun ebmerusirem tenged te ǥapun.
  mal-2015: സൂര്യനും വെളിച്ചവും ചന്ദ്രനും നക്ഷത്രങ്ങളും ഇരുണ്ടുപോകയും മഴ പെയ്ത ശേഷം
    മേഘങ്ങൾ മടങ്ങി വരികയും ചെയ്യുംമുമ്പെ തന്നേ.
  rmc-rmc: angloda sar kaľona o kham the o švetlos, o čhonoro the o čercheňa a sar
    avena o chmari pale avri pal o brišind,
  pes-OPV: قبل از آنکه آفتاب و نور و ماه وستارگان تاریک شود و ابرها بعد از باران برگردد؛
  ron-1924: пынэ ну се ынтунекэ соареле ши лумина, луна ши стелеле ши пынэ ну се ынторк
    норий ындатэ дупэ плоае;
  aui-aui: muriye da noko raghanina na gabudara, matu da kewokewo yeghanidi sinarusowa
    tami biiyadi, bi kiyara uuwadi dumadumadi gemeyani sinanaghotaveyanana,
  ben-OBCV: তখন সূর্য ও আলো আর চাঁদ ও তারা যখন অন্ধকার হবে, আর বৃষ্টির পরে মেঘ ফিরে
    আসে;
  som-som: iyo intaan qorraxda, iyo iftiinka, iyo dayaxa, iyo xiddiguhuba ay wada
    madoobaan, ama intaan daruuruhu roobka ka daba noqon,
  lat-VUC: antequam tenebrescat sol, et lumen, et luna, et stellæ, et revertantur
    nubes post pluviam;
  eng-ASVBT: before the sun, and the light, and the moon, and the stars, are darkened,
    and the clouds return after the rain;
  ita-1885: E togli dal cuor tuo la tristizia, e rimuovi il cordoglio dalla tua carne;
    perciocchè la fanciullezza e la giovanezza sono una cosa vana.
  eng-LXXUP: 'While the sun and light are not darkened, Nor the moon and the stars;
    Nor the clouds return after the rain:'
  eng-ULB: do this before the light of the sun and the moon and the stars grows dark,
    and dark clouds return after the rain.
  spa-VBL: Antes de la luz se apague -sol, luna y estrellas- y las nubes de lluvia
    vuelvan a oscurecer el cielo.
  fra-_FOB: Avant que le soleil, la lumière, la lune et les étoiles s'obscurcissent,
    et que les nuées reviennent après la pluie;
  mal-mal: സൂര്യന്റെ വെളിച്ചവും ചന്ദ്രനും നക്ഷത്രങ്ങളും ഇരുണ്ടുപോകുകയും മഴ പെയ്ത ശേഷം
    മേഘങ്ങൾ മടങ്ങിവരുകയും ചെയ്യുന്നതിന് മുമ്പുതന്നെ.
  urd-GVR: Use yād rakh is se pahle ki raushnī tere lie ḳhatm ho jāe, sūraj, chāṅd
    aur sitāre andhere ho jāeṅ aur bārish ke bād bādal lauṭ āeṅ.
  suz-BL: नां नु नाक्‍त ङा छेङछेङ कली छिङछिङमी सुम्‍चा क्‍येङा ङोंइती, तास्‍ला नु
    सोरुल ब्राब्रा दुम्‍चा क्‍येङा ङोंइती नु गोस्‍सुम रेउ यिपाइश्‍शा लेत्‍चा क्‍येङा
    ङोंइती
  eng-NOY: before the sun, and the light, and the moon, and the stars become dark,
    and the clouds return after the rain;
  ita-1927: '(H12-4) prima che il sole, la luce, la luna e le stelle s’oscurino, e
    le nuvole tornino dopo la pioggia:'
  ckb-ckb: پێش ئەوەی درەوشانەوەی خۆر و ڕووناکی و مانگ و ئەستێرە تەواو بێت، پێش ئەوەی
    گەڕانەوەی هەوری باران ئاسمان تاریک بکات؛
  eng-BBE: While the sun, or the light, or the moon, or the stars, are not dark, and
    the clouds come not back after the rain;
  kan-OKCV: ಸೂರ್ಯ ಚಂದ್ರ ನಕ್ಷತ್ರಗಳೂ ನಿನಗೆ ಮೊಬ್ಬಾಗಿ, ಮಳೆಯ ಮೋಡಗಳು ಮತ್ತೆ ಬರುವುದಕ್ಕಿಂತ
    ಮೊದಲು ದೇವರನ್ನು ಸ್ಮರಿಸು.
  tam-2017: சூரியனும், வெளிச்சமும், சந்திரனும், நட்சத்திரங்களும், இருளாகாமல் இருப்பதற்கு
    முன்னும்,
  spa-RV-1909: 'Antes que se oscurezca el sol, y la luz, y la luna y las estrellas,
    y las nubes se tornen tras la lluvia:'
  ron-BTF: Înainte să se întunece soarele, sau lumina, sau luna, sau stelele, și de
    a se întoarce norii după ploaie.
  eng-WEBP: Before the sun, the light, the moon, and the stars are darkened, and the
    clouds return after the rain;
  eng-FBV: Before the light fades—sun, moon, and stars—and rain clouds return to darken
    the skies.
  nld-1939: Eer verduisterd worden De zon en het licht, De maan en de sterren; En
    de éne bui op de andere volgt.
  nch-BL: Pampa teipa ayecmo huelis titachiyas cuali huan tiquinitas tonati, metzti
    huan sitalime quej ya tzintayohuilijque. Huan masque ya tanqui taquiyahui, motalnamiquilis
    mocahuas quej tamixtentoc.
  vie-1934: trước khi ánh sáng mặt trời, mặt trăng, và các ngôi sao chưa tối tăm,
    và mây chưa lại tuôn đến sau cơn mưa;
  hin-CV: इससे पहले कि सूरज, चंद्रमा और तारे अंधियारे हो जाएंगे, और बादल बारिश के
    बाद लौट आएंगे;
  spa-BES: Mientras que el sol, o la luz, o la luna, o las estrellas, no son oscuras,
    o las nubes grises no regresan después de la lluvia;
  tdx-tdx: aolo’ ty fañamaieñañe ty hazava’ i àndroy naho i volañey vaho o vasiañeo,
    naho ty fibaliha’ o rahoñeo ie fa añe i orañey;
  tha-KJV: ก่อนที่​ดวงอาทิตย์ แสงสว่าง ดวงจันทร์ และดวงดาวทั้งหลายอับแสง และก่อนที่เมฆกลับมาเมื่อหมดฝนแล้ว
  por-BR-2018: Antes que se escureçam o sol, a luz, a lua e as estrelas; e voltem
    as nuvens após a chuva.
  deu-ELO: ehe sich verfinstern die Sonne und das Licht, und der Mond und die Sterne,
    und die Wolken nach dem Regen wiederkehren;
  eng-WYC-2018: Before that the sun be (made) dark, and the light, and stars, and
    the moon; and the clouds turn again after rain. (Before that the sun, and the
    light, and the stars, and the moon all be made dark; and the clouds return after
    the rain.)
  epo-epo: dum ne mallumiĝis la suno, la lumo, la luno, kaj la steloj, kaj ne revenis
    nuboj post la pluvo;
  uig-PIN: ⱪuyax, yoruⱪluⱪ, ay wǝ yultuzlar ⱪarangƣulixip, yamƣurdin keyin bulutlar
    ⱪaytip kǝlmigüqǝ uni esingdǝ tutⱪin.
  beo-beo: Amo esoha eso amola oubi amola gasumuni ilia hadigi amo di da gasi hahamoi
    agoane ba:mu, amola eso huluane gibu mobi da dialumu.
  tpi-OTNT: Long dispela taim ai bilong yupela bai i nogut na bai yupela i ting olsem,
    san na mun na ol sta i no lait gut na ol klaut bilong ren i stap oltaim.
  hau-SA: kafin rana da haske wata da taurari su daina haske, gizagizai kuma su tattaru
    bayan da suka sheƙa ruwa;
  uig-LAT: quyash, yoruqluq, ay we yultuzlar qarangghuliship, yamghurdin kéyin bulutlar
    qaytip kelmigüche uni ésingde tutqin.
  nde-nde: andubana ilanga lokukhanya kanye lenyanga lezinkanyezi kufiphale, lamayezi
    achitheke ngemva kwezulu;
  ton-ton: '‌ʻI he teʻeki ai ke fakapoʻuli ʻae laʻā, pe ko e maama, pe ko e māhina,
    pe ko e ngaahi fetuʻu, pea ʻuha maʻu pe ʻae ngaahi ʻao:'
  ces-1613: Prvé než se zatmí slunce a světlo, a měsíc i hvězdy, a navrátí se hustí
    oblakové po dešti;
  eng-WMB: Before the sun, the light, the moon, and the stars are darkened, and the
    clouds return after the rain;
  tam-TCV: அதாவது சூரியனும், வெளிச்சமும், சந்திரனும், நட்சத்திரங்களும் உங்கள் கண்களுக்கு
    மங்கலாய்த் தோன்றுமுன்னும், மழைக்குப்பின் மேகங்கள் திரும்பவும் தோன்றுமுன்னும் அவரை
    நினைவிற்கொள்.
  ceb-ULB: buhata kini sa dili pa mongitngit ang kahayag sa adlaw, sa bulan ug sa
    mga bituon, ug ang mga dag-om sa panganod mobalik pagkahuman sa ulan.
  pol-UBG: Zanim zaćmią się słońce, światło, księżyc i gwiazdy, a chmury powrócą po
    deszczu.
  agr-agr: Eke etsa, nantu, yaya aidau etsanbaujin kajinainatsaig, amina najapauwa
    nunú adeagta. Tuja yumi yutug nagkankamunum yujagkim wajas awa duik adeagta.
  kyc-kyc: Dokopa apu petenge dupwa kakondo nisa paa naramopa neta rao yanga paupau
    lenge dupwape dee bui kanape dupwape embena lenge kambu dokona kopa papyuo iminjili
    lara.
  urd-GVU: اُسے یاد رکھ اِس سے پہلے کہ روشنی تیرے لئے ختم ہو جائے، سورج، چاند اور
    ستارے اندھیرے ہو جائیں اور بارش کے بعد بادل لوٹ آئیں۔
  deu-1912: ehe denn die Sonne und das Licht, Mond und Sterne finster werden und Wolken
    wieder kommen nach dem Regen;
  kan-2017: ಸೂರ್ಯನೂ, ಚಂದ್ರನೂ ಮತ್ತು ನಕ್ಷತ್ರಗಳೂ ಕತ್ತಲಾಗುವ ಮೊದಲೇ, ಮಳೆಯ ಮೋಡಗಳು ಹಿಂತಿರುಗಿ
    ಬರುವವು.
  yap-yap: Ni aram e ngiyal’ nike achig ram’en e yal’ nge pul nge t’uf ni ga be guy,
    ma manileng ni nge aw nn’uw e yugu be par u lang.
  hlt-MCSB: Khomik neh vangnah, hla neh aisi loh hmuep tih khonal hnukkah khomai a
    mael hlan vaengah.
  mdy-ETH: ዓቦንታ ዓጊኖንታ ዦኦጋሢ ፖዓኣ ኔኤም ዹሙዋንቴ፥ ዒራ ዋርቄስካፓ ሻኣራ ቤዛፓ ዔቁዋንቴ፥
  kew-kew: Go yapi dinare nimina ini-para riba tea rabu gupa teme. Akua naare uba
    kedonu page waru narea pare yai epope moae page waru nasala teme.
  twi-ASANTE: ansa na owia ne hann, ɔsrane ne nsoromma aduru sum, na omununkum asane
    aba osutɔ akyi.
  eng-WEBU: Before the sun, the light, the moon, and the stars are darkened, and the
    clouds return after the rain;
  wal-wal: awainne poo7oi, aginainne xoolinttee xumennan de7ishin, irai bukki aadhdhinkka
    shaarai haa simmennan de7ishin, nena Medhdhidaagaa qoppa.
  acu-NT: Tsaasha tura nantusha tura yaasha paan wainme juwik ami Yusrum nintimrata.
    Tura yumi jiturmaunum tungkiang paan wainme juwik ami Yusrum nintimrata.
  spa-PDDPT: Antes que se oscurezcan el sol y la luz, Y la luna y las estrellas, Y
    las nubes vuelvan tras la lluvia.
  gun-gun: Mba'eta ha'e va'e jave py ma kuaray pytũmba merami 'rã, jaxy ha'e jaxy-tata
    nderekove rupi nemoexakã va'ekue guive, ha'e oky rire teĩ arai ou ju 'rã.
  ilo-ULB: sakbay a sumipnget ti lawag ti init, ti bulan ken dagiti bituen, ken agsubli
    dagiti nangingisit nga ulep kalpasan ti tudo.
  kpg-kpg: I di madagoaa deelaa, di maahina o di laa, di maahina o di malama, mo di
    maahina o nia heduu la ga hagalamade adu gi di goe, ga bouli, gei nia gololangi
    ala e hai nadau uwa ga hagalee mmaanege gi daha, ga haga bouli.
  uig-ARA: قۇياش، يورۇقلۇق، ئاي ۋە يۇلتۇزلار قاراڭغۇلىشىپ، يامغۇردىن كېيىن بۇلۇتلار
    قايتىپ كەلمىگۈچە ئۇنى ئېسىڭدە تۇتقىن.
  sus-sus: I xa ratu a ma beenun soge xa dimi, beenun kike nun tunbuie xa ifɔɔrɔ,
    beenun nuxui xa siga tunɛ bira xanbi.
  pon-2006: Pwe ni ahnsowo, marain en ketipin oh lingan en maram oh usu kan pahn tikitikla
    rehmw, oh rotorot, rasehng rotorot en mesen keteu, pahn ieiang uhk.
  jae-jae: Êndêŋ tonaŋ oc to ŋawê ma ajôŋ to utitalata ênam kanuc ma ŋamajaŋ êkô êndaŋguc
    kom ênac.
  ksd-ksd: Ba ra keake pa i bobotoi boko, ma pa i panie ra kapa i ra gai ma ra umana
    tagul, ma pa i bakut mulai ba ra bata i tar par;
  tur-YTC: Güneş, ışık, ay ve yıldızlar kararmadan Ve yağmurdan sonra bulutlar geri
    dönmeden, Gençliğinin günlerinde seni Yaratanı hatırla;
  bel-N: пакуль не зацемрыцца сонца, i сьвятло, i месяц, i зоркi, пакуль ня вернуцца
    пасьля дажджу хмары,
  grc-BRENT: Ἕως οὗ μὴ σκοτισθῇ ὁ ἥλιος καὶ τὸ φῶς, καὶ ἡ σελήνη καὶ οἱ ἀστέρες, καὶ
    ἐπιστρέψουσι τὰ νέφη ὀπίσω τοῦ ὑετοῦ.
  ind-AYT: selagi matahari, terang, bulan, dan bintang tidak menjadi gelap, maupun
    awan-awan kembali setelah hujan;
  nya-nya: Nthawi ya ukalamba wako, dzuwa ndi kuwala, mwezi ndi nyenyezi zidzada.
    Mitambo idzabweranso mvula itagwa.
  hrv-hrv: Prije nego potamni sunce i svjetlost, mjesec i zvijezde, i vrate se oblaci
    iza kiše.
  mps-mps: Te sogo dagego gedu dwai elalubaso, dagego te tiwai homu yaibao, giliga,
    me polua, me te hǫ dabe, te bugagia ula isiąyu, tama te haowa tulubage sesemane
    sogo elalubao po waibao.
  tpi-tpi: Long dispela taim ai bilong yupela bai i nogut na bai yupela i ting olsem,
    san na mun na ol sta i no lait gut na ol klaut bilong ren i stap oltaim.
  dan-1931: før Sol og Lys og Måne og Stjerner hylles i Mørke og der atter kommer
    Skyer efter Regn,
  vie-OVCB: Hãy nhớ đến Chúa trước khi ánh sáng của mặt trời, mặt trăng, và các tinh
    tú tối dần trong đôi mắt già nua, và mây đen che kín bầu trời.
  guj-2017: પછી ચંદ્ર, સૂર્ય અને તારાઓ અંધકારમાં જતા રહેશે, અને વરસાદ પછી વાદળાં પાછાં
    ફરશે.
  pon-2006A: Pwe ni ahnsowo, marain en ketipin oh lingan en maram oh usu kan pahn
    tikitikla rehmw, oh rotorot, rasehng rotorot en mesen keteu, pahn ieiang uhk.
  por-BRBSL: Antes do sol, a luz, a lua e as estrelas são escurecidas, e as nuvens
    retornam após a chuva;
  cth-cth: Kanî hoi angnae, thapa hoi âsinaw a mawm hoehnahlan, khorak hnukkhu tâmainaw
    bout a tho hoehnahlan, Bawipa pouk loe.
  twi-twi: ansa na owia ne hann, ɔsram ne nsoromma aduru sum, na omununkum asan aba
    osutɔ akyi.
  hlt-hlt: Khomik neh vangnah, hla neh aisi loh hmuep tih khonal hnukkah khomai a
    mael hlan vaengah.
  tbz-SIM: Diyiè nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ kɛ̀ dɛ̀ wenniku mu nyí sɔ̀utɛ, kɛ̀ fɛtɑɑfɛ̀
    mu nyí ni kɛ dèè kɛ̀ yɛwɛtɛ̀ wɛ̃̀tɛ kɛ sɔ̀utɛ.
  msy-2020: Eghtɨ dughiar kamɨn ian damaziba ikuvightɨma, ia kamaghɨn nɨghnɨgh suam,
    aruem ko iakɨnim ko mɨkoveziba deragha isir puvatɨ. Ezɨ amozir ghuariam ua iza
    danganir vamɨran iti.
  dop-dop: Nɑ pə́cɔ́ ilim, nɑ nyɑɑləm, nɑ ɩsɔtʋ, nɑ ɩsɔtʋlʋŋɑsɩ yu nyɑ́ tɔɔ, nɑ pə́
    wɛɛ ɩsɩɩ tɛʋ fɛɛkʋɣʋ nɑ ɩsɔŋmʋntʋ tɑɣɑnɩ lɑpʋ tɔ.
  azb-azb: Günəş, işıq, ay və ulduzlar sönməzdən əvvəl, Yağışdan sonra buludlar yenə
    qayıtmazdan əvvəl Onu xatırla.
  eng-DBY: before the sun, and the light, and the moon, and the stars, be darkened,
    and the clouds return after the rain;
  hin-2017: इससे पहले कि सूर्य और प्रकाश और चन्द्रमा और तारागण अंधेरे हो जाएँ, और
    वर्षा होने के बाद बादल फिर घिर आएँ;
  wol-KYG: Fa la jant di lëndëme, weer giim, biddiiw giim, taw siwet, mu niru la lu
    xiinati.
  eng-YLT: While that the sun is not darkened, and the light, And the moon, and the
    stars, And the thick clouds returned after the rain.
  kne-kne: Sin timpo ay doy, komapsot di pangilam sin agew, bowan ya talaw ya adi
    omaddawi din liboo ay mangipawadas odan.
  eng-WYC-2017: Before that the sun be dark, and the light, and stars, and the moon;
    and the clouds turn again after rain.
  eng-WMBB: Before the sun, the light, the moon, and the stars are darkened, and the
    clouds return after the rain;
  urd-GVH: उसे याद रख इससे पहले कि रौशनी तेरे लिए ख़त्म हो जाए, सूरज, चाँद और सितारे
    अंधेरे हो जाएँ और बारिश के बाद बादल लौट आएँ।
  rug-rug: sipu lopu ele huporo sari na kalalasa rimata, meke sari sidara na pinopino,
    meke sipu lopu ele pule sari lei mudi ruku;
  gaz-gaz: utuu aduu fi ifni, jiʼii fi urjiin hin dukkanaaʼin, utuu duumessi bokkaatti
    aanee hin deebiʼin,
  fra-LSG: Bannis de ton cœur le chagrin, et éloigne le mal de ton corps; car la jeunesse
    et l’aurore sont vanité.
  yal-yal: benun sogen nun kɛnɛnna nun kiken nun sarene xa yidimi, kundaan yi fa tulen
    dangu xanbini.
  haw-1868: 'I ka wa i pouli ole ai ka la, a me ka malamalama, O ka mahina hoi a me
    na hoku; A hoi ole mai na ao mahope o ka ua:'
  arb-NAV: قَبْلَ أَنْ تُظْلِمَ فِي عَيْنَيْكَ الشَّمْسُ وَالنُّورُ وَالْقَمَرُ وَالْكَوَاكِبُ،
    وَتَرْجِعَ سُحُبُ الْحُزْنِ فِي أَعْقَابِ الْمَطَرِ
  ewe-ewe: Ɖo ŋku wò Wɔla dzi hafi ɣe, kekeli, ɣleti kple ɣletiviwo nado viviti, eye
    lilikpowo natrɔ agbɔ le tsidzadza megbe,
  eng-LEE: While the sun, and the light, and the moon, and the stars, are not yet
    darkened, and the clouds return not again after the rain;
  asm-FB: সূর্য, চন্দ্র আৰু তৰাবোৰৰ জ্যোতি তোমাৰ ওচৰত অন্ধকাৰ হৈ অহাৰ আগেয়েই, বৰষুণৰ
    পাছতেই পুনৰায় ক’লা ডাঁৱৰ অহাৰ আগেয়েই তুমি সৃষ্টিকর্তাক সোৱঁৰা।
  sus-A: عِ شَ رَتُ عَ مَ بٍينُن سٌفٍ شَ دِ مِ، بٍينُن كِكٍ نُن تُنبُييٍ شَ عِقْورْ،
    بٍينُن نُشُي شَ سِفَ تُنّ بِرَ شَنبِ.
  fra-SBL: Avant que le soleil, la lumière, la lune et les étoiles ne soient obscurcis,
    et les nuages reviennent après la pluie ;
  hbo-hbo: עַ֠ד אֲשֶׁ֨ר לֹֽא־תֶחְשַׁ֤ךְ הַשֶּׁ֙מֶשׁ֙ וְהָאֹ֔ור וְהַיָּרֵ֖חַ וְהַכֹּוכָבִ֑ים
    וְשָׁ֥בוּ הֶעָבִ֖ים אַחַ֥ר הַגָּֽשֶׁם׃
  kik-kik: riũa na ũtheri, na mweri na njata ĩtanatuĩka nduma, namo matu matanacooka
    ho mbura yathira;
  fra-NCL: avant que s’obscurcissent le soleil et la lumière, et la lune et les étoiles,
    et que les nuages reviennent après la pluie ;
  cek-AK: to baktih atue loe ni hoi ni aengh om mak ai, khrah hoi cakaeh doeh aang
    mak ai, kho angzoh moe, tamai anghmat phaenghaih atue ah om tih;
  cuk-cuk: Dad-ibeler-gaed bar be itogosulid-iduale, Bab-Dummad-be-obinnisad be ebinsao.
    Nii-gaed bar be daksuliguoed-iduale, Bab-Dummad-be-obinnisad be ebinsao. Niisgwamar-gaed
    bar be daksuliguoed-iduale, Bab-Dummad-be-obinnisad be ebinsao. Bega dii-dummad-wisad-sorba,
    gannar mogirmar-nagunonikoedyob-guoed-iduale, Bab-Dummad-be-obinnisad be ebinsao.
  uig-CYR: қуяш, йоруқлуқ, ай вә юлтузлар қараңғулишип, ямғурдин кейин булутлар қайтип
    кәлмигичә уни есиңдә тутқин.
  pma-pma: Navong moulien onami vesesal vavus, hesuval meteiai, avati ka hitu keil
    umai avopoli, ka mahmah keil ten ous sakras valokovein kami.
  tel-2017: సూర్య చంద్ర నక్షత్రాల కాంతికి చీకటి కమ్మక ముందే, వాన వెలిసిన తరువాత మబ్బులు
    మళ్ళీ రాక ముందే, నీ యువ ప్రాయంలోనే నీ సృష్టికర్తను స్మరించుకో.
  hat-BSA: Avan solèy la ak limyè a, lalin nan ak zetwal yo vin tounwa, e nwaj yo
    retounen apre lapli yo;
  bxh-bxh: Bena ami nuwatuhui, doꞌata emi fuya tautaulaꞌi yo tinatinalaꞌi yai, matamiu
    sa gafu doha maihala, nawalahi yo kipwala sa ꞌwahuꞌwahuhuli yo doha usa yadadi
    galewa sa fafakamumu.
  kos-kos: Pa ingan pacl se ma kalem lun faht, malem, ac itu uh fah mutawauk in ohkla,
    meet liki pukunyeng in af ac lohsreya faclu.
  hbo-WLC: עַ֠ד אֲשֶׁ֨ר לֹֽא־תֶחְשַׁ֤ךְ הַשֶּׁ֙מֶשׁ֙ וְהָא֔וֹר וְהַיָּרֵ֖חַ וְהַכּוֹכָבִ֑ים
    וְשָׁ֥בוּ הֶעָבִ֖ים אַחַ֥ר הַגָּֽשֶׁם׃
  ibo-ibo: Tupu anyanwụ na ìhè, ọnwa na kpakpando ga-agba ọchịchịrị, na nlọghachi
    igwe ojii mgbe mmiri zosiri.
  ory-ory: ସେହି ସମୟରେ ସୂର୍ଯ୍ୟ, ଦୀପ୍ତି, ଚନ୍ଦ୍ର ଓ ତାରାଗଣ ଅନ୍ଧକାରମୟ ହେବେ, ପୁଣି ବୃଷ୍ଟି
    ଉତ୍ତାରେ ପୁନର୍ବାର ମେଘ ହେବ;
  chk-chk: Kopwe chechemeni Kot, lupwen ka chüen tongeni küna akkar, saram, maram
    me fü kana, mwen ekewe kuchu repwe liwinto mürin üt.
  rop-rop: En jinggabat im bifo det san en det mun en detlot sta garra jidan dimwan
    blanga yu, en bifo detlot rein klaud garra kambek.
  ukr-1871: Покіль не померкли сонце й сьвітло, місяць і зорі, й не насупились хмари
    по дощі,
  deu-1951: ehe die Sonne und das Licht, der Mond und die Sterne sich verfinstern
    und die Wolken wiederkehren nach dem Regen;
  eng-JPS: Before the sun, and the light, and the moon, and the stars, are darkened,
    and the clouds return after the rain;
  srp-1865: Prije nego pomrkne sunce i vidjelo i mjesec i zvijezde, i opet doðu oblaci
    iza dažda,
  lug-lug: ng’enjuba n’obutangaavu, omwezi n’emmunyeenye nga tebinnafuuka kizikiza;
    nga n’ebire biweddemu enkuba;
  heb-heb: עד אשר לא תחשך השמש והאור והירח והכוכבים ושבו העבים אחר הגשם׃
  ben-IRV: সূর্য্যের, চাঁদের এবং তারাদের আলোর আগে অন্ধকার বৃদ্ধি পাবে এবং বৃষ্টির
    পরে কালো মেঘ ফিরে আসবে।
  pan-pan: ਜਦ ਤੱਕ ਸੂਰਜ ਅਤੇ ਚਾਨਣ, ਚੰਦਰਮਾ ਅਤੇ ਤਾਰੇ ਹਨੇਰੇ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਮੀਂਹ ਵਰ੍ਹਨ ਤੋਂ
    ਬਾਅਦ ਬੱਦਲ ਮੁੜ ਆਉਣ
  mya-JVB: နေ နှင့် အလင်း ၊ လ နှင့် ကြယ် တို့သည် ကွယ်၍ မိုဃ်း ရွာပြီးမှ ၊ အထပ်ထပ်ရွာတတ်သော
    ကာလမရောက် မှီ အောက်မေ့လော့။
  hmo-hmo: Unai neganai dina ena diari, hua bona hisiu edia diari danu be dibura bamona
    oi dekenai. Medu ena ori danu oi dekenai do idia ore lasi.
  urd-urd: जब कि हुनूज़ सूरज और रोशनी चाँद सितारे तारीक नहीं हुए, और बा'दल बारिश के
    बाद फिर जमा' नहीं हुए;
  rus-SYN: доколе не померкли солнце и свет и луна и звезды, и не нашли новые тучи
    вслед за дождем.
  bqc-SIM: To aà yã́ dↄngu e ĩatɛ̃ ń gupuao àↄ lao, e mↄvua ń saanaↄ aaↄ siakũ,
    e loumaa gbɛa gu weesai àↄ gɛ́ mↄ́i.
  tcz-CHONGTHU: Nateh’a namit tenin nisa lha le ahsiho vah avetna athim masang in,
    chule meibol’a kona go hung ju lha ding van chu athim masangin Ama chu geldoh
    in.
  mar-mar: सूर्य, चंद्र आणि तारे यांच्या प्रकाशापूर्वी अंधकार वाढेल आणि पावसानंतर
    काळोखे ढग परत येतील.
  soq-soq: Mida e dewaena insena ipawa ando omo, uaboa ita kipora dubantopuo mai sala
    ewaadewaitaa, ita unu wapia baiwa giou dubaleidia mai punwapie dialepi, dia.
  qub-qub: Tayta Diosta yarpay canan, inti caycashancama, quillapis, goyllarcunapis
    achicyaycashancama, tamyariptinpis pucutay jinallaraj caycashancama.
  bqp-bqp: Ǹ tó a yã gↄ̃ dↄngu ari ifãntɛ̃ kũ gupurao gↄ̃ lago, ari mↄvura kũ
    susunɛnↄ gↄ̃ sira kũ, ari legũmanaa gbɛra guweresari gↄ̃ gɛ́ su.
  hat-hat: Lè sa a, limyè solèy la, lalin lan ak zetwal yo ap parèt twoub twoub devan
    je ou. Syèl la pa janm klè. Lapli poko fin tonbe, tan an gen tan mare ankò.
  eng-BSB: before the light of the sun, moon, and stars is darkened, and the clouds
    return after the rain,
  eng-WEBPB: Before the sun, the light, the moon, and the stars are darkened, and
    the clouds return after the rain;
  kbq-kbq: Zagene ikane, hanafi'mofo masamo'ma kavurgare'ma rehanintirima nosnigeno,
    ko'ma nerigeno'ma negia hampomo'ma rehanintirima osu'nesire Anumzamofona antahimio.
  nhe-BL: Pampa teipa ayoc huelis titlachiyas cuali huan tiquinitas tonati, metztli
    huan sitlalime queja ya tzintlayohuilijque. Huan yonque ya tlanqui tlaahuetzis,
    motlalnamiquilis mocahuas queja tlamixtentoc.
  bus-bus: Ǹ tó à yã gↄ̃ dↄngu ai ↄfãntɛ̃ kↄ̃n gupuraao gↄ̃ lago, ai mↄvura kↄ̃n
    sↄsↄnɛnↄ gↄ̃ sia kũ, ai loumana gbɛra guweresai gↄ̃ gá su.
  gub-BL: — Kwarahy nuhyape katu kwaw kury, peze putar amo 'ar mehe nehe. — Zahy nuhyape
    katu kwaw kury, zahytata nuhyape katu kwaw wà kury, peze putar amo 'ar mehe nehe.
    — Ywàkun àmàn hereko har noho pixik kwaw xe wi a'e, peze putar amo 'ar mehe nehe.
    A'e 'ar ihem 'ym mehe we pema'enukwaw peapo arer rehe nehe.
  eng-DRA: 'Before the sun, and the light, and the moon, and the stars be darkened,
    and the clouds return after the rain:'
