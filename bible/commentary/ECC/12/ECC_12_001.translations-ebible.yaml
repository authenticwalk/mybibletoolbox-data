verse: ECC.012.001
translations:
  mal-C: യൗവനകാലത്തുതന്നെ നിന്റെ സ്രഷ്ടാവിനെ ഓർത്തുകൊള്ളുക, ദുഷ്കാലങ്ങൾ വരുന്നതിനുമുമ്പ്,
    “ഒന്നിലും എനിക്കൊരു താത്പര്യം തോന്നുന്നില്ല” എന്നു നീ പറയുന്ന വർഷങ്ങൾ നിന്നെ സമീപിക്കുകയും
    ചെയ്യുന്നതിനുമുമ്പ്—
  deu-TKW: 'Und gedenke deines Schöpfers in deinen Jünglingstagen, ehe denn die bösen
    Tage kommen, und die Jahre herannahen, von denen du sagen wirst: sie gefallen
    mir nicht;'
  lin-lin: 'Kanisa Mokeli na yo, na mikolo nyonso ya bolenge na yo, liboso ete mikolo
    ya pasi ekomela yo, mpe mibu epusana, mibu oyo okoloba na tina na yango : « Nazali
    kosepela na ngai na yango te ; »'
  eng-LSV: Remember also your Creator in days of your youth, || While that the evil
    days do not come, || Nor the years have arrived, that you say, || “I have no pleasure
    in them.”
  eng-GNV: 'Remember nowe thy Creator in the daies of thy youth, whiles the euill
    daies come not, nor the yeeres approche, wherein thou shalt say, I haue no pleasure
    in them:'
  eng-WEBSTER: Remember now thy Creator in the days of thy youth, while the evil days
    come not, nor the years draw nigh, when thou shalt say, I have no pleasure in
    them;
  nhw-BL: Xiquelnamiqui Toteco catli mitzchijchijqui quema noja tiitztoc titelpocatl.
    Xijhueyitlepanita amantzi quema tiitztoc titelpocatl huan ayamo huala nopa tonali
    quema ayacmo tijpiyas paquilistli para tiitztos.
  swh-ONEN: 'Mkumbuke Muumba wako siku za ujana wako, kabla hazijaja siku za taabu,
    wala haijakaribia miaka utakaposema, “Mimi sifurahii hiyo”:'
  bba-bba: Ǹ n mɛn nɑ, ɑ wunɛn tɑkɑ kowo yɑɑyo wunɛn ɑluwɑɑsirun sɑɑ sɔɔ, nuku sɑnkirɑnun
    tɔ̃ru tu sere nɑ tè sɔɔ kɑɑ nɛɛ, ɑ ǹ mɑɑ wɑ̃ɑru kĩ.
  eng-KJVCPB: Remember now thy Creator in the days of thy youth, while the evil days
    come not, nor the years draw nigh, when thou shalt say, I have no pleasure in
    them;
  luo-luo: Paruru jachwechu kapod utindo, kendo kapok ndalo mag chandruok obiro, ma
    ubiro wachoe niya, “Onge gima tinde bernwa e piny.”
  meu-meu: Eregabemu dinadia ai ikaramu Diravana na ba laloa tao, hahedika dinadia
    do asie kau ai, bona ba herevalaidia baoto “Asina moalelaidiamu” laḡanidia do
    asie kahira-kahira ai;
  npi-ULB: तेरा कठिन दिनहरू आउनुअगि र “मलाई तिनमा रमाहट छैन” भन्‍ने तेरा वर्षहरू आउनुअगि
    तेरो युवावस्थामा नै तेरो सृष्‍टिकर्ताको सम्झना गर् ।
  yor-yor: Rántí Ẹlẹ́dàá rẹ ní ọjọ́ èwe rẹ, nígbà tí ọjọ́ ibi kò tí ì dé àti tí ọdún
    kò tí ì ní súnmọ́ etílé, nígbà tí ìwọ yóò wí pé, “Èmi kò ní ìdùnnú nínú wọn,”
  ind-ind: Ingatlah Penciptamu pada masa mudamu, sebelum kamu menjadi tua dan hidupmu
    susah hingga kamu berkata, “Aku tidak bisa lagi menikmati kesenangan hidup ini.”
  pes-OPCB: 'نگذار هیجان جوانی سبب شود آفرینندهٔ خود را فراموش کنی. او را در روزهای
    جوانی‌ات به یاد آور، قبل از اینکه روزهای سخت زندگی فرا رسد و تو پیر شده، بگویی:
    «زندگی دیگر لذت ندارد.»'
  tgl-ULB: Alalahanin mo rin ang iyong Manlilikha sa araw ng iyong kabataan, bago
    dumating ang araw ng paghihirap, at bago dumating ang mga taon na sasabihin mong,
    “Hindi ako nasisiyahan sa kanila,”
  hui-hui: Anduane Homogohanda ina bibahende wabinigo ai tí wandari igiri daliahe
    kamingi howa ibuniore mitangi bialu halimu. Tígua ibu embedaho howa mani tí wahe
    kamingi mo genda holene mbira tíha anda ibiragola tígua lalu, I̱ dindini holeneore
    turu nahe ko, lalu holigo ibuniore mitangi bialu halimu.
  mya-mya: ငါနေ၍ မပြောနိုင်ဟုဆိုရသော ကာလသည် မနီး၊ ဆိုးသောကာလမရောက်မှီ၊ ယခုအသက်ပျိုစဉ်အခါ
    ပင်၊ သင့်ကို ဖန်ဆင်းတော်မူသောအရှင်ကို အောက်မေ့ လော့။
  bod-N: ཁྱོད་ལོ་ན་གཞོན་པ་དང་རྒས་པའི་ཉིན་མོ་སྟེ། ང་ལ་དགའ་སྤྲོ་གང་ཡང་མེད་ཟེར་བའི་ཉིན་དེ་ད་དུང་མ་སླེབས་པའི་སྔོན་ལ།
    རང་ཉིད་མཛད་མཁན་གཙོ་བོ་དྲན་པར་འོས།
  sna-sna: Rangarira Musiki wako pamazuva ouduku hwako, mazuva okutambudzika asati
    auya, namakore asati aswedera pauchati, “Handioni zvinofadza maari,”
  spa-BLM: 'Recuerda también a tu Creador en los días de tu juventud, antes de que
    lleguen los días malos y se acerquen los años, cuando dirás: “No tengo ningún
    placer en ellos;”'
  cac-cac: 'Yacb''an unin animaexto, naeccot Dios e b''oumal, yacb''an mantzac eyab''
    syail yuj icham animail. Yujto ay jun tiempoal ol eyal icha tic: Man̈xa svach''il
    cajec'' scab''i, xe chama.'
  swh-ULB: Pia mkumbuke Muumba wako katika siku za za ujana, kabla ya siku za ugumu
    hazijaja, na kabla ya miaka haijafika utakapo sema, “Mimi sina furaha katika hizo,”
  bel-bel: 'І памятай Творцу твайго ў дні юнацтва твайго, пакуль ня прыйшлі цяжкія
    дні і гады не насталі, пра якія ты будзеш казаць: «няма мне ад іх асалоды!»,'
  wed-wed: Ami au vilaraga, taukauemi eḡa nuanuami ina vuru, muriai da nuabola ona nelaḡai;
    maranai magura i tuḡereḡerei, ma ona riwa, “Lawana marina eḡa ita ai!”
  deu-ELBBK: 'Und gedenke deines Schöpfers in den Tagen deiner Jugendzeit, ehe die
    Tage des Unglücks kommen, und die Jahre herannahen, von denen du sagen wirst:
    Ich habe kein Gefallen an ihnen; –'
  mbb-OT: Tentenuzi nu is Midlimbag kenikew mintras betan-en ke pa, zutun te kenè
    pa egkeuma is timpu te kelised he zutun ebpekekaǥi ka te, “Wazà a melipey kayi
    te kebpengungubpaan ku.”
  mal-2015: നിന്റെ യൗവനകാലത്തു നിന്റെ സ്രഷ്ടാവിനെ ഓർത്തുകൊൾക; ദുർദ്ദിവസങ്ങൾ വരികയും
    എനിക്കു ഇഷ്ടമില്ല എന്നു നീ പറയുന്ന കാലം സമീപിക്കയും
  rmc-rmc: 'Ma bister pre tiro Stvoriťeľis andre ola dživesa, sar mek sal terno, angloda
    sar avena o phare dživesa a ena pašes o berša, sar pheneha: „Nane man imar radišagos
    andro dživipen“ –'
  pes-OPV: پس آفریننده خود را در روزهای جوانی ات بیاد آور قبل از آنکه روزهای بلا برسد
    و سالها برسد که بگویی مرا از اینهاخوشی نیست.
  ron-1924: 'Дар аду-ць аминте де Фэкэторул тэу ын зилеле тинереций тале, пынэ ну
    вин зилеле челе реле ши пынэ ну се апропие аний кынд вей зиче: „Ну гэсеск ничо
    плэчере ын ей”;'
  aui-aui: Na yami kayowiikomerowana gabudaridiye, na kami berabera wawayina konoghotaboga,
    muriye da piropiro gabudaridi sinapiika bi bodu sinapiika na noko raghanine konawona
    bo “Yawa kata geiyamiise kamoghana,”
  ben-OBCV: তোমার যৌবনকালে তোমার সৃষ্টিকর্তাকে স্মরণ করো, দুঃখের দিনগুলি আসার আগে
    আর সেই বছর সকল কাছে আসার সময় তুমি যখন বলবে, “এই সবে আমার কোনো আনন্দ নেই”—
  som-som: Haddaba wakhtiga dhallinyaranimadaada Abuurahaaga xusuuso intaan maalmaha
    xumu kuu iman, ama ayan kuu soo dhowaan sannadaha aad odhan doonto, Sannadahan
    kuma istareexo,
  lat-VUC: '[Memento Creatoris tui in diebus juventutis tuæ, antequam veniat tempus
    afflictionis, et appropinquent anni de quibus dicas: Non mihi placent;'
  eng-ASVBT: Remember also thy Creator in the days of thy youth, before the evil days
    come, and the years draw nigh, when thou shalt say, I have no pleasure in them;
  ita-1885: RALLEGRATI pure, o giovane, nella tua fanciullezza; e tengati lieto il
    cuor tuo a' dì della tua giovenezza, e cammina nelle vie del cuor tuo, e secondo
    lo sguardo degli occhi tuoi; ma sappi che per tutte queste cose Iddio ti farà
    venire in giudicio.
  eng-LXXUP: And remember thy Creator In the days of thy youth, Before the days of
    evil come, And the years overtake thee in which thou shalt say, I have no pleasure
    in them.
  eng-ULB: Also call to mind your Creator in the days of your youth, before the days
    of difficulty come, and before the years arrive when you say, “I have no pleasure
    in them,”
  spa-VBL: 'Acuérdate de tu Creador mientras eres joven, antes de que lleguen los
    días de angustia y envejezcas diciendo: “Ya no disfruto de la vida”.'
  fra-_FOB: 'Mais souviens-toi de ton créateur pendant les jours de ta jeunesse, avant
    que les jours mauvais viennent, avant qu''arrivent les années dont tu diras: Je
    n''y prends point de plaisir;'
  mal-mal: യൗവനകാലത്ത് നിന്റെ സ്രഷ്ടാവിനെ ഓർത്തുകൊള്ളുക; ദുർദ്ദിവസങ്ങൾ വരുകയും ‘എനിക്ക്
    ഇഷ്ടമില്ല’ എന്ന് നീ പറയുന്ന കാലം സമീപിക്കുന്നതിന് മുമ്പ്,
  lit-lit: 'Atsimink savo Kūrėją savo jaunystės dienomis, kol dar neateina blogosios
    dienos ir neprisiartina metai, apie kuriuos sakysi: „Man jie nepatinka!“'
  urd-GVR: Jawānī meṅ hī apne Ḳhāliq ko yād rakh, is se pahle ki musībat ke din āeṅ,
    wuh sāl qarīb āeṅ jin ke bāre meṅ tū kahegā, “Yih mujhe pasand nahīṅ.”
  suz-BL: इ ठिटा बाक्‍ना बाक्‍न इ कली सेल्‍ब कली मिम्‍तो। श्‍येत जतीक नाक्‍ती नु इ
    खूशो दुम्‍तीक बर्स जाक्‍मेनु “गो मेको नाक्‍त मदाक्‍नुङ” देंचा क्‍येङा ङोंइती मिम्‍तो।
  eng-NOY: Remember, also, thy Creator in the days of thy youth, before the evil days
    come, and the years draw nigh, of which thou shalt say, “I have no pleasure in
    them;”
  ita-1927: '(H12-3) Ma ricordati del tuo Creatore nei giorni della tua giovinezza,
    prima che vengano i cattivi giorni e giungano gli anni dei quali dirai: “Io non
    ci ho più alcun piacere”;'
  ckb-ckb: 'بەدیهێنەری خۆت لەبیر بێت لە سەردەمی گەنجیێتیت، پێش ئەوەی ڕۆژگاری خراپە
    بێت یان ئەو ساڵانە نزیک بێتەوە کە بڵێی: «خۆشییان تێدا نابینم،»'
  eng-BBE: Let your mind be turned to your Maker in the days of your strength, while
    the evil days come not, and the years are far away when you will say, I have no
    pleasure in them;
  kan-OKCV: ಕಷ್ಟದ ದಿನಗಳು ಬರುವುದಕ್ಕೆ ಮೊದಲು, “ಇವುಗಳಲ್ಲಿ ನನಗೆ ಸಂತೋಷವಿಲ್ಲ,” ಎಂದು ನೀನು
    ಹೇಳುವ ವರ್ಷಗಳು ಸಮೀಪಿಸುವುದಕ್ಕೆ ಮೊದಲು, ನಿನ್ನ ಯೌವನದ ದಿನಗಳಲ್ಲಿ ಸೃಷ್ಟಿಕರ್ತ ದೇವರನ್ನು
    ಸ್ಮರಿಸು.
  tam-2017: நீ உன்னுடைய வாலிப நாட்களில் உன்னைப் படைத்தவரை நினை; தீங்குநாட்கள் வராததற்குமுன்னும்,
    எனக்குப் பிரியமானவைகளல்ல என்று நீ சொல்லும் வருடங்கள் சேராததற்குமுன்னும்.,
  spa-RV-1909: Y ACUÉRDATE de tu Criador en los días de tu juventud, antes que vengan
    los malos días, y lleguen los años, de los cuales digas, No tengo en ellos contentamiento;
  ron-BTF: 'Amintește-ți acum de Creatorul tău în zilele tinereții tale, înainte să
    vină zilele cele rele și să se apropie anii când vei spune: Nu am nicio plăcere
    în ei.'
  eng-WEBP: Remember also your Creator in the days of your youth, before the evil
    days come, and the years draw near, when you will say, “I have no pleasure in
    them;”
  eng-FBV: Remember your Creator while you are young, before days of trouble come
    and you grow old, saying, “I'm not enjoying life anymore.”
  nld-1939: 'Denk aan uw Schepper in de dagen van uw jeugd, Eer de kwade dagen komen,
    En de jaren, waarvan gij zegt: Zij bevallen mij niet.'
  nch-BL: Xiquelnamiqui Toteco cati mitzchijchijqui quema noja tiitztoc titelpocat.
    Xijhueyitepanita amantzi quema tiitztoc titelpocat huan ayemo huala nopa tonali
    quema ayecmo tijpiyas paquilisti para tiitztos.
  vie-1934: 'Trong buổi còn thơ ấu hãy tưởng nhớ Đấng Tạo hóa ngươi, trước khi những
    ngày gian nan chưa đến, trước khi những năm tới mà ngươi nói rằng: Ta không lấy
    làm vui lòng;'
  hin-CV: 'जवानी में अपने बनानेवाले को याद रख: अपनी जवानी में अपने बनानेवाले को याद
    रखो, इससे पहले कि बुराई और वह समय आए जिनमें तुम्हारा कहना यह हो, “मुझे इनमें ज़रा
    सी भी खुशी नहीं,”'
  spa-BES: 'Deja que tu mente se dirija a tu Hacedor en los días de tu juventud, mientras
    que los días malos no vienen, y los años se acerquen cuando digas: no tengo placer
    en ellos;'
  tdx-tdx: 'Tiahio i nitsene azo an-tsan-kajalahi’o, aolo’ ty fivotraha’ o andron-kasotriañeo,
    naho ty hitotofa’ i taoñe hanoe’o ty hoe: Tsy mahafale ahiko irezay;'
  tha-KJV: ในปีเดือนแห่งปฐมวัยของเจ้า เจ้​าจงระลึกถึงพระผู้เนรมิตสร้างของเจ้าก่อนที่ยามทุกข์ร้อนจะมาถึง
    และปีเดือนใกล้​เข้ามา เมื่อเจ้าจะกล่าวว่า “ข้าไม่​มี​ความเพลิดเพลินในปีเดือนนั้นเลย”
  por-BR-2018: 'Portanto lembra-te de teu Criador nos dias de tua juventude, antes
    que venham os dias ruins, e cheguem os anos, dos quais venhas a dizer: Não tenho
    neles contentamento;'
  deu-ELO: 'Und gedenke deines Schöpfers in den Tagen deiner Jugendzeit, ehe die Tage
    des Übels kommen, und die Jahre herannahen, von welchen du sagen wirst: Ich habe
    kein Gefallen an ihnen; -'
  eng-WYC-2018: Have thou mind on thy Creator in the days of thy youth, before that
    the time of thy torment come, and the years of thy death nigh, of which thou shalt
    say, Those please not me. (Think thou upon thy Creator in the days of thy youth,
    before that the time of thy torment come, and the years of thy death approach,
    of which thou shalt say, These days do not please me at all.)
  epo-epo: 'Kaj memoru vian Kreinton en la tagoj de via juneco, dum ankoraŭ ne venis
    la tagoj de malbono, kaj ne venis la jaroj, pri kiuj vi diros: Mi ne havas plezuron
    de ili;'
  uig-PIN: 'Əmdi yaman künlǝr bexingƣa qüxmigüqǝ, xundaⱪla sǝn: «Bulardin ⱨeq ⱨuzurum
    yoⱪtur» degǝn yillar yeⱪinlaxmiƣuqǝ yaxliⱪingda Yaratⱪuqingni esingdǝ qing tut;'
  beo-beo: Amaiba:le, dilia da goi gogawane, dili Hahamosu Dunu dawa:ma. Fa:no da:i
    dioi eso da dilima doaga:mu. Amo ganodini dilia da, “Na esalusu ganodini, na da
    hahawane hame gala,” amane sia:mu.
  tpi-OTNT: God i bin wokim yumi olgeta. Olsem na long taim yupela i yangpela yet,
    yupela i mas tingim em. Nogut yupela i lusim tingting long em, na bihain yupela
    i kamap lapun na taim nogut i painim yupela, na bai yupela wan wan i tok olsem,
    “Mi no amamas long laip bilong mi.”
  hau-SA: Ka tuna da Mahaliccinka a kwanakin ƙuruciyarka, kafin lokacin wahala ta
    zo shekaru kuma su ƙarato sa’ad da za ka ce, “Ba na jin daɗinsu,”
  uig-LAT: 'Emdi yaman künler béshinggha chüshmigüche, shundaqla sen: «Bulardin héch
    huzurum yoqtur» dégen yillar yéqinlashmighuche yashliqingda Yaratquchingni ésingde
    ching tut;'
  nde-nde: Khumbula uMdali wakho ngezinsuku zobutsha bakho, kungakafiki insuku zokuhlupheka
    njalo kusondele leminyaka lapho ozakuthi, “Angizuzi kuthokoza kuyo”
  ton-ton: Manatu eni ki ho Tupuʻanga ʻi he ngaahi ʻaho ʻo hoʻo kei siʻi, ʻi he teʻeki
    ke hoko ʻae ngaahi ʻaho ʻoe kovi, pe ʻunuʻunu mai ʻae ngaahi taʻu, ʻaia te ke
    pehē ai, “ʻOku ʻikai te u maʻu ʻi ai ha fiemālie;”
  ces-1613: 'A pamatuj na stvořitele svého ve dnech mladosti své, prvé než nastanou
    dnové zlí, a přiblíží se léta, o nichž díš: Nemám v nich zalíbení;'
  eng-WMB: Remember also your Creator in the days of your youth, before the evil days
    come, and the years draw near, when you will say, “I have no pleasure in them;”
  tam-TCV: நீ உன் வாலிப காலத்தில் உன்னைப் படைத்தவரை நினைவில்கொள்; துன்ப நாட்கள் வராததற்குமுன்னும்,
    “வாழ்க்கையில் எனக்கு இன்பம் இல்லை” என்று நீ சொல்லும் வருடங்கள் வரும்முன்னும் அவரை
    நினைவிற்கொள்.
  ceb-ULB: Hinumdomi usab ang imong Magbubuhat sa mga adlaw sa imong pagkabatan-on,
    sa dili pa moabot ang adlaw sa kalisdanan, ug sa dili pa moabot ang katuigan sa
    dihang moingon ka, “Wala akoy kalipay kanila,”
  pol-UBG: 'Pamiętaj więc o swoim Stwórcy w dniach swojej młodości, zanim nastaną
    złe dni i przyjdą lata, o których powiesz: Nie podobają mi się.'
  agr-agr: 'Eke múuntuch wetsuk yamai datsauchitam duik Apajuí amina najapauwa nunú
    aneaku ata. Tuja tsawan waitiamu jegamtai, ame chichaakum: “Kuashat tsawan waitu
    pujutak shiig awajtatsui”, titinaitme.'
  kyc-kyc: Yuu giipi ee kanape emba rae mai nalyo larene dupwa epapa naramopa emba
    parange yuu gii lete palu karo dokopa baame emba wasiyamo dokona lao suu pyaro
    karape.
  urd-GVU: جوانی میں ہی اپنے خالق کو یاد رکھ، اِس سے پہلے کہ مصیبت کے دن آئیں، وہ
    سال قریب آئیں جن کے بارے میں تُو کہے گا، ”یہ مجھے پسند نہیں۔“
  deu-1912: 'Gedenke an deinen Schöpfer in deiner Jugend, ehe denn die bösen Tage
    kommen und die Jahre herzutreten, da du wirst sagen: Sie gefallen mir nicht;'
  kan-2017: ಕಷ್ಟದ ದಿನಗಳು ಬರುವುದಕ್ಕೆ ಮೊದಲು, “ಇವುಗಳಲ್ಲಿ ನನಗೆ ಸಂತೋಷವಿಲ್ಲ” ಎಂದು, ನೀನು
    ಹೇಳುವ ವರ್ಷಗಳು ಸಮೀಪಿಸುವುದರೊಳಗಾಗಿ, ಯೌವನದಲ್ಲಿಯೇ ನಿನ್ನ ಸೃಷ್ಟಿಕರ್ತನನ್ನು ಸ್ಮರಿಸು.
  yap-yap: Ere mu leamnag e en ni sunumiyem ko ngiyal’ ni ka gabpagel ndawor mu taw
    ko pi rran nge duw ni kabay nga m’on ni bay mu taw ngay ma kam pilibthir, me lungum,
    “Dakugur felfelan’ ko biney e tamilang.”
  hlt-MCSB: Yoethae khohnin a pai hlan kah na cacawn tue vaengah nang aka suen te
    poek. Kum loh a pha vaengah tah a khuiah kai hamla kongaih om pawh na ti ni.
  mdy-ETH: ሜታሳ ዎዴ ሄሊባኣንቴ፥ «ታና ዎዛሱዋሴ» ኔ ጋዓ ሌዓ ሙኩዋንቴ፥ ዼጋቶ ዎዶና ኔና ማዤሢ ማሌ።
  kew-kew: Gote-me niaa luabu warisa. Goa pea-ga nimi pena ona inumakua aa ogegeaa
    a-wa Gote nipu madaa kone rutalepape. Nimu kone rugulaawa alimi rabu kone perekeape-rupa
    maralimi. Goa pua nimi padane padane latapumi gupa teme. Nina kone wasupame raana
    napia teme.
  twi-ASANTE: Kae wo Bɔfoɔ wɔ wo mmeranteberɛ mu, ansa na nnabɔne no aba na mfeɛ a
    wobɛka sɛ, “Menni mu anigyeɛ biara” no reba,
  eng-WEBU: Remember also your Creator in the days of your youth, before the evil
    days come, and the years draw near, when you will say, “I have no pleasure in
    them;”
  wal-wal: Ne yelagatettaa laittan nena Medhdhidaagaa qoppa. Metiya gallassati yeennan
    de7ishin, neeni, “Tana hagee ufaissenna” giyo wodeti gakkennan de7ishin,
  acu-NT: 'Ame natsa akumsha, amin najatmamia nu kajinmakiip. Tura najaimiatsuk pujakmesha
    amin najatmamia nu nintimrata. Ukunam najaimiakmeka: Wikia pengkerka pujatsjai
    titinuitme.'
  spa-PDDPT: 'Acuérdate de tu Creador en los días de tu juventud, Antes que lleguen
    los malos días, Y se acerquen los años cuando digas: No tengo en ellos contentamiento.'
  gun-gun: Nema'endu'a ke nemoingoare re nekunumi teri reve, ára vai ha'e “Noĩvei
    avy'a aguã” 'rea ma'etỹa ovaẽ e'ỹ re.
  ilo-ULB: Laglagipem met ti Namarsua kenka kadagiti aldaw ti kinaagtutubom, sakbay
    a dumteng dagiti aldaw ti rigrigat, ken sakbay a dumteng dagiti tawen inton ibagam,
    “Awanen ti pakaragsakak kadakuada,”
  kpg-kpg: Gi langahia God dela ne hai goe, langahia a Mee i do madagoaa e dama daane
    be e dama ahina iei goe, i mua di haingadaa o nia laangi mo nia ngadau ma gaa dau adu
    gi di goe, i do madagoaa ma ga helekai boloo, “Au guu buhi i dogu mouli.”
  uig-ARA: 'ئەمدى يامان كۈنلەر بېشىڭغا چۈشمىگۈچە، شۇنداقلا سەن: «بۇلاردىن ھېچ ھۇزۇرۇم
    يوقتۇر» دېگەن يىللار يېقىنلاشمىغۇچە ياشلىقىڭدا ياراتقۇچىڭنى ئېسىڭدە چىڭ تۇت؛'
  sus-sus: I xa ratu i Daali Marigi ma i xa fonikeya kui, beenun i nimisa lɔxɔɛ xa
    fa, beenun tɔɔrɛ waxati xa i li, i fa a fala, «Sɛɛwɛ yo mu na n bɛ sɔnɔn.»
  pon-2006: Eri, tamanda Sounwiepomw nindokon omw wie pwulopwulte, mwohn rahn akan
    oh sounpar kansensuwed kan ar pahn leledo ni omw pahn nda, “I solahr nsenamwahuki
    ei mour.”
  jae-jae: Amboac tonaŋ taêm ênam Anôtô, taŋ kêkêŋ aôm naŋ, êndêŋ nêm bec ŋapalêgeŋŋa
    gebe bêc sec to jala mêŋêô lasê, taŋ aôm oc ôsôm gebe “Bêc tonaŋ kêmoasiŋ aê atom.”
  ksd-ksd: 'Damana una nuk pa kaum Tena Vavaki ba u barmana boko, ba pa dia ti vut
    boko ra umana kaina bung, ma pa i ti vut boko ra e ba una biti tana: Pa iau gugu
    ure.'
  tur-YTC: Kötü günler gelmeden, “Onlardan zevk almıyorum” diyeceğin yıllar yaklaşmadan,
  bel-N: 'І памятай пра Творцу твайго у дні юнацтва твайго, пакуль не прыйдуць дні
    ліхія, i пакуль не сустрэнуць цябе гады, пра якiя скажаш: “Не падабаюцца мне яны”,'
  grc-BRENT: Καὶ μνήσθητι τοῦ κτίσαντός σε ἐν ἡμέραις νεότητός σου, ἕως ὅτου μὴ ἔλθωσιν
    αἱ ἡμέραι τῆς κακίας, καὶ φθάσουσιν ἔτη ἐν οἷς ἐρεῖς, οὐκ ἔστι μοι ἐν αὐτοῖς θέλημα.
  ind-AYT: Ingatlah Penciptamu selama hari-hari kemudaanmu sebelum hari-hari penderitaan
    datang, dan tahun-tahun mendekat ketika kamu berkata, “Tidak ada kesenangan bagiku
    dalamnya;”
  eng-NNA: While you are a child think about God, he made you.
  nya-nya: Uzikumbukira mlengi wako masiku a unyamata wako, masiku oyipa asanafike,
    nthawi isanafike pamene udzanena kuti, “Izi sizikundikondweretsa.”
  hrv-hrv: 'I sjećaj se svoga Stvoritelja u danima svoje mladosti prije nego dođu
    zli dani i prispiju godine kad ćeš reći: “Ne mile mi se.”'
  mps-mps: Godigo da tigidali nigali. Tibaso, dage gesi ogwa bidi bidibadi digi dagego
    aga homu kone palao. Tiyu, dagego aga homu kone gegeda paligio, tama nosali dage
    monu dabe pedalubo side te dwai sęgęgo dage gegebaso, te dage deli deligo te
    tiwai po waibao, “Eno ena bidabo ulade wiegi yai homu pemene ebeo,” po waidali
    weyu.
  tpi-tpi: God i bin wokim yumi olgeta. Olsem na long taim yupela i yangpela yet,
    yupela i mas tingim em. Nogut yupela i lusim tingting long em, na bihain yupela
    i kamap lapun na taim nogut i painim yupela, na bai yupela wan wan i tok olsem,
    “Mi no amamas long laip bilong mi.”
  dan-1931: 'Tænk På din Skaber i Ungdommens Dage, førend de onde Dage kommer og Årene
    nærmer sig, om hvilke du vil sige: “I dem har jeg ikke Behag!”'
  vie-OVCB: 'Hãy nghĩ đến Đấng Tạo Hóa trong những ngày thanh xuân. Hãy tôn ngợi Chúa
    khi còn niên thiếu, trước những ngày khó khăn chưa đến và nói: “Đời sống không
    còn gì vui thú.”'
  guj-2017: તારી યુવાવસ્થાના દિવસોમાં તું તારા સર્જનહારનું સ્મરણ કર. ખરાબ દિવસો આવ્યા
    પહેલાં, એટલે જે વર્ષો વિષે તું એમ કહેશે કે “તેમાં મને કંઈ આનંદ નથી” તે પાસે આવ્યા
    પહેલાં તેમનું સ્મરણ કર,
  pon-2006A: Eri, tamanda Sounwiepomw nindokon omw wie pwulopwulte, mwohn rahn akan
    oh sounpar kansensuwed kan ar pahn leledo ni omw pahn nda, “I solahr nsenamwahuki
    ei mour.”
  por-BRBSL: 'Lembre-se também de seu Criador nos dias de sua juventude, antes que
    os dias maus cheguem, e os anos se aproximem, quando você dirá: “Eu não tenho
    prazer neles”.'
  cth-cth: Na nawnae a hninnaw dawk na kasakkung pouk loe. Rucatnae a hninnaw a pha
    teh kai dawk a nawmnae awmhoeh toe telah na deinae kumnaw a pha hoehnahlan,
  twi-twi: Kae wo Bɔfo wɔ wo mmerantebere mu, ansa na nnabɔne no aba na mfe a wobɛka
    se, “Minni mu anigye biara” no reba,
  hlt-hlt: Yoethae khohnin a pai hlan kah na cacawn tue vaengah nang aka suen te poek.
    Kum loh a pha vaengah tah a khuiah kai hamla kongaih om pawh na ti ni.
  tbz-SIM: Odɑpɑ̀ɑ̀ nfɔ̃́! Nyɛ̃́ wèè dɑ dɔ̀ɔ̀ o kpɛ́í ɑ dɑpɑ̀ntì miɛkɛ, kɛ̀ yɛwe yɛiyɛ
    mu nyí tùɔ̀kɛní. Kɛ̀ yɛbie nnɛ́ nɑ kɛ́tuɔkɛní, ɑ yóó yĩ́ yɛ̀ɛ̀ miɛkɛ ɑ tɛ̃́nkɛ
    í dɔ́ dɛ̀mɑrɛ̀.
  msy-2020: God bar en ingari, kamaghɨn, ia igiamra itir dughiamɨn, ia a gɨnɨghnɨgh.
    Ia kamaghɨn a gɨn amadagh gɨn ghurightɨ, dughiar kuram ia batoghtɨ, ia vaghvagh
    kamaghɨn mɨkɨmam, “Kɨ uan ikɨrɨmɨrim gakongezir puvatɨ.”
  dop-dop: 'Amɑ tɔɔsɩ nyɑ́ ŋmɑlʋ tɔɔ kɛ́ nyɑ́ ɩfepile kʋyɛɛŋ tɑɑ, nɑ pə́cɔ́ wɛɛ ɑsɑɣɛɛ
    nɑ pɩɩsɩ nsi sɩ tɑɑ n kɑ́ tɔ sɩ: Weesuɣu fɛɛ-m leleŋ tɔ sɩ kɔɔ.'
  azb-azb: Pis günlər gəlməzdən qabaq, “Onlardan zövq almıram” deyəcəyin illər Yaxınlaşmazdan
    əvvəl, Cavanlıq günlərində Səni Yaradanı xatırla.
  eng-DBY: And remember thy Creator in the days of thy youth, before the evil days
    come, and the years draw nigh, of which thou shalt say, I have no pleasure in
    them;
  hin-2017: अपनी जवानी के दिनों में अपने सृजनहार को स्मरण रख, इससे पहले कि विपत्ति
    के दिन और वे वर्ष आएँ, जिनमें तू कहे कि मेरा मन इनमें नहीं लगता।
  wol-KYG: 'Bàyyil xel ki la sàkk, bi ngay dese ndaw, bala bési safaan a taxaw, ba
    jant ñëw, nga naa: «Amatuma bànneex.»'
  eng-YLT: Remember also thy Creators in days of thy youth, While that the evil days
    come not, Nor the years have arrived, that thou sayest, 'I have no pleasure in
    them.'
  kne-kne: Ed wani ay napigsa ka, nemnemem si Diyos ay namarsua en sik-a sakbay ay
    domteng di timpo ay lawlawa ay kanam en enggay magay ganas di biyag.
  eng-WYC-2017: Have thou mind on thy Creator in the days of thy youth, before that
    the time of thy torment come, and the years of thy death nigh, of which thou shalt
    say, Those please not me.
  eng-WMBB: Remember also your Creator in the days of your youth, before the evil
    days come, and the years draw near, when you will say, “I have no pleasure in
    them;”
  urd-GVH: जवानी में ही अपने ख़ालिक़ को याद रख, इससे पहले कि मुसीबत के दिन आएँ, वह
    साल क़रीब आएँ जिनके बारे में तू कहेगा, “यह मुझे पसंद नहीं।”
  rug-rug: Mu balabala ia si Asa pu tavetigo, koari na rane pu korapa vaquramu, sipu
    lopu ele kamo sari na rane tasunadi meke sipu lopu ele barogoso si goi, meke kote
    zama, “Namu loke qinetu si vagi nia rau koasa qua tinoa,”
  gaz-gaz: Utuu guyyaan rakkinaa hin dhufin, utuu barri ati itti, “Ani itti hin gammadu”
    jettu hin gaʼin, bara dargaggummaa keetii keessa Uumaa kee yaadadhu;
  fra-LSG: Jeune homme, réjouis-toi dans ta jeunesse, livre ton cœur à la joie pendant
    les jours de ta jeunesse, marche dans les voies de ton cœur et selon les regards
    de tes yeux; mais sache que pour tout cela Dieu t’appellera en jugement.
  yal-yal: I Dali Marigina fe xa rabira i ma i nɛma dii ɲɔrɛyani waxatin naxan yi,
    benun tɔrɔ lɔxɔne xa fa, waxatin yi maso, i a falama naxan yi, i naxa, “N mi ɲaxun
    yo toma,”
  haw-1868: 'E HOOMANAO oe i kou Mea nana i hana, I na la o kou noho opiopio ana;
    Oi hiki ole mai na la ino, A hookokoke ole ia mai na makahiki, Au e olelo ai,
    Aole o''u oluolu i keia mau mea:'
  arb-NAV: 'فَاذْكُرْ خَالِقَكَ فِي أَيَّامِ حَدَاثَتِكَ قَبْلَ أَنْ تُقْبِلَ عَلَيْكَ
    أَيَّامُ الشَّرِّ، أَوْ تَغْلِبَ عَلَيْكَ السِّنُونَ، حِينَ تَقُولُ: لَيْسَ لِي
    فِيهَا لَذَّةٌ.'
  ewe-ewe: Ɖo ŋku wò Wɔla dzi le wò ɖekakpuiŋkekewo me, hafi ŋkeke vɔ̃wo nava eye
    ƒe siwo me màgakpɔ dzidzɔ le agbeɖuɖu ŋu le o la nagogo.
  eng-LEE: But remember also thy Creator in the days of thy youthful vigor, while
    the evil days are not yet come, nor those years draw nigh of which thou wilt say,
    I have no pleasure in them;
  nna-nna: Partanyjungarra kurlkarri malaman Ngarrka, palinyjungarra jirnanta nyuntu.
  asm-FB: বৃদ্ধকালৰ দুখ-কষ্টৰ দিন আৰু বছৰবোৰ অহাৰ আগেয়েই তুমি যৌৱন কালতেই তোমাৰ সৃষ্টিকর্তাক
    সোঁৱৰণ কৰা; সেই দিনবোৰত তুমি ক’বা, “জীয়াই থকাত মই আৰু সন্তোষ নাপাওঁ।”
  sus-A: عِ شَ رَتُ عِ دَالِ مَرِفِ مَ عِ شَ قٌنِكٍيَ كُي، بٍينُن عِ نِمِسَ لْشْي
    شَ قَ، بٍينُن تْورّ وَشَتِ شَ عِ لِ، عِ قَ عَ قَلَ، «سّيوّ يٌ مُ نَ ﭑ بّ سْنْن.»
  fra-SBL: 'Souviens-toi aussi de ton Créateur aux jours de ta jeunesse, avant que
    les mauvais jours arrivent et que les années s''approchent, quand tu diras : « Je
    n''ai aucun plaisir à les voir ».'
  hbo-hbo: וּזְכֹר֙ אֶת־בֹּ֣ורְאֶ֔יךָ בִּימֵ֖י בְּחוּרֹתֶ֑יךָ עַ֣ד אֲשֶׁ֤ר לֹא־יָבֹ֙אוּ֙
    יְמֵ֣י הָֽרָעָ֔ה וְהִגִּ֣יעוּ שָׁנִ֔ים אֲשֶׁ֣ר תֹּאמַ֔ר אֵֽין־לִ֥י בָהֶ֖ם חֵֽפֶץ׃
  kik-kik: 'Ririkanaga Mũkũũmbi matukũ-inĩ ma ũnini waku, mũiria wa matukũ ma thĩĩna
    makinye, na mĩaka ĩkuhĩrĩrie rĩrĩa ũkoiga atĩrĩ, “Kaĩ ndikenagĩra mĩaka ĩno-ĩ”:'
  fra-NCL: 'Et souviens-toi de ton créateur aux jours de ta jeunesse, avant que viennent
    les jours mauvais et qu’approchent les années dont tu diras : « Je n’y ai pas
    de plaisir ; »'
  cek-AK: Kai loe to baktih hmuennawk nuiah anghoehaih ka tawn ai, tiah na thuihaih
    saning mah pha thuih ai vop moe, sethaih aninawk mah na pha thuih ai nathuem,
    na qoeng li naah, nang Sahkung Sithaw to panoek ah;
  cuk-cuk: 'Sapingwa-gudiidgi Bab-Dummad-be-obinnisad be ebinsao. Ibagan-bulegan-danikoed-idu,
    Bab-Dummad be ebinsao. Ar birgamar-bulegan-nonikile, be sognonikoed: “An-seredgussoggu,
    ibmar-nuegangi bar an wergudisurye.”'
  uig-CYR: 'Әнди яман күнләр бешиңға чүшмигичә, шундақла сән: «Булардин һеч һозурум
    йоқтур» дегән жиллар йеқинлашмиғичә яшлиғиңда Яратқучиңни есиңдә чиң тут;'
  pma-pma: Navong mivi litetai keil veah, hetahos imok keke mihendem usil kei koa
    mumon kami. Anatin, mihendem usil kei veni avong keil ten mahien mul mai en sua
    keil koa hemai veah. En avong enek varei, kami mihersitei mun kami.
  tel-2017: కష్టకాలం రాకముందే, “జీవితం అంటే నాకిష్టం లేదు” అని నువ్వు చెప్పే కాలం
    రాకముందే,
  hat-BSA: 'Anplis, sonje Kreyatè ou a nan jou jenès ou yo, avan move jou yo rive
    e ane yo pwoche lè ou va di: “Mwen pa pran plezi nan yo;”'
  bxh-bxh: Ma hewahewalimiu yo ma hasahasalamiu, tabu Tau Ginaulimiu au nuwa fuiyen,
    doꞌata emi fuya tautaulaꞌi yo tinatinalaꞌi yai auwe, “Hige amna hesa loholohona
    ai lobahi.”
  kos-kos: Ke ma inge, esam El su orekomla ke kom srakna fusr, meet liki len koluk
    uh tuku ac meet liki yac uh apkuranme ke kom fah fahk, “Nga tia engankin moul
    luk.”
  hbo-WLC: וּזְכֹר֙ אֶת־בּ֣וֹרְאֶ֔יךָ בִּימֵ֖י בְּחוּרֹתֶ֑יךָ עַ֣ד אֲשֶׁ֤ר לֹא־יָבֹ֙אוּ֙
    יְמֵ֣י הָֽרָעָ֔ה וְהִגִּ֣יעוּ שָׁנִ֔ים אֲשֶׁ֣ר תֹּאמַ֔ר אֵֽין־לִ֥י בָהֶ֖ם חֵֽפֶץ׃
  ibo-ibo: Ya mere, cheta Onye kere gị mgbe ị ka bụ okorobịa, tupu ụbọchị ọjọọ ndị
    ahụ abịa, na mgbe afọ aka abịarubeghị mgbe ị ga-asị, “Ha anaghị atọkwa m ụtọ.”
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଯୌବନ କାଳରେ ଆପଣା ସୃଷ୍ଟିକର୍ତ୍ତାଙ୍କୁ ସ୍ମରଣ କର; ଯେହେତୁ ଦୁଃସମୟ ଆସୁଅଛି,
    ଯେଉଁସବୁ ବର୍ଷରେ ତୁମ୍ଭେ କହିବ, ଏହିସବୁରେ ମୋହର କିଛି ସୁଖ ନାହିଁ, ସେହି ସବୁ ବର୍ଷ ସନ୍ନିକଟ
    ହେଉଅଛି।
  chk-chk: Iwe, lealüalum kopwe chechemeni ewe mi föruk, mwen ekewe rän mi ngau repwe
    feito. Pun epwe war ewe fansoun kopwe apasa usun, “Usap fokun efich ei fansoun
    üa nom lon.”
  rop-rop: Wal God na bin meigim ebrijing en yu garra jinggabat langa im wen yu stil
    yangbala, dumaji det taim garra kaman bambai wen yu git ol en yu abum loda trabul
    en yu garra tok, “Ai nomo abum gudtaim enimo garram main laif, najing.”
  ukr-1871: 'Памятай про твого творця замолоду, покіль не прийшли днї лихі й не настали
    роки, що про них казати меш: „Не до вподоби вони менї‟,'
  deu-1951: 'Und gedenke an deinen Schöpfer in den Tagen deiner Jugend, ehe die bösen
    Tage kommen und die Jahre herzutreten, da du wirst sagen: «Sie gefallen mir nicht»;'
  eng-JPS: 'Remember then thy Creator in the days of thy youth, before the evil days
    come, and the years draw nigh, when thou shalt say: ''I have no pleasure in them'';'
  srp-1865: 'Ali opominji se tvorca svojega u mladosti svojoj prije nego doðu dani
    zli i prispiju godine, za koje æeš reæi: nijesu mi mile;'
  lug-lug: Jjukiranga omutonzi wo mu nnaku ez’obuvubuka bwo, ng’ennaku embi tezinnakutuukako
    n’emyaka nga teginnasembera, mw’olyogerera nti, “Sizisanyukira”;
  heb-heb: וזכר את בוראיך בימי בחורתיך עד אשר לא יבאו ימי הרעה והגיעו שנים אשר תאמר
    אין לי בהם חפץ׃
  ben-IRV: তোমার যৌবনকালে তোমার সৃষ্টিকর্ত্তাকে স্মরণ কর, সমস্যার দিন আসার আগে এবং
    সেই বছর আসার আগে যখন তুমি বলবে, “এতে আমার কোন আনন্দ নেই,”
  pan-pan: ਆਪਣੀ ਜੁਆਨੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਯਾਦ ਰੱਖ, ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਉਹ
    ਮਾੜੇ ਦਿਨ ਆਉਣ ਅਤੇ ਉਹ ਸਾਲ ਨੇੜੇ ਪਹੁੰਚਣ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਤੂੰ ਆਖੇਂਗਾ, ਇਹਨਾਂ ਵਿੱਚ ਮੈਨੂੰ
    ਕੁਝ ਖੁਸ਼ੀ ਨਹੀਂ ਮਿਲਦੀ,
  mya-JVB: ငါ နေ၍ မ ပြော နိုင်ဟုဆိုရသော ကာလ သည် မနီး၊ ဆိုး သောကာလ မ ရောက် မှီ၊ ယခုအသက်
    ပျိုစဉ်အခါ ပင်၊ သင့် ကို ဖန်ဆင်း တော်မူသောအရှင်ကို အောက်မေ့ လော့။
  hmo-hmo: Oi be eregabe neganai, ia ese oi ia karaia Dirava do oi laloa. Badina be
    nega dika dinadia do idia ginidae, bona unai neganai do oi gwau, “Lauegu mauri
    dekenai lau moale lasi.”
  urd-urd: और अपनी जवानी के दिनों में अपने ख़ालिक़ को याद कर, जब कि बुरे दिन हुनूज़
    नहीं आए और वह बरस नज़दीक नहीं हुए, जिनमें तू कहेगा कि इनसे मुझे कुछ ख़ुशी नहीं।
  rus-SYN: 'И помни Создателя твоего в дни юности твоей, доколе не пришли тяжелые
    дни и не наступили годы, о которых ты будешь говорить: “нет мне удовольствия в
    них!”,'
  bqc-SIM: To n Kɛna yã́ dↄngu n ɛ̀waasogↄↄ e gu àↄ gɛ́ dↄinɛ vãi, e wɛ̃ pↄ́ ńyↄ̃
    mɛ n pↄ nawào aↄ gɛ́ kái.
  tcz-CHONGTHU: Nakhangdonlai thanopna chun na Sempa suhmilna sodoh hih hen. Natehset
    masang nakhangdon laihin, Ama chu jabollin chule “Hinkho hi anomtapoi,” tin seijin.
  mar-mar: तू आपल्या तारुण्याच्या दिवसातसुद्धा आपल्या निर्माणकर्त्याला स्मर. अनर्थाचे
    दिवस येण्यापूर्वी, आणि तेव्हा अशी वर्षे येण्यापूर्वी तू म्हणशील, त्यामध्ये मला
    काही सुख नाही.
  soq-soq: E apana sanaa wainiana walamawe mida e dewaena mai nuaawawasaa, ipawa e
    gulauitaa walamawe e wae waase, “Ne tawo ema osowe wanwamba mai menaneipona, dia.”
  qub-qub: 'Jipash-mösu cashayquicama Tayta Diosta yarpay. Ima sasacunapis manaraj
    chayashushayquicama camashoj Tayta Diosta wiyacuy. Shamoj watacunachöga cayno
    ninquipaj: «Cawarpis manami imatapis jorgönachu» nir.'
  bqp-bqp: Ǹ tó n Kɛ̀ri yã gↄ̃ dↄngu n kɛfɛnnakɛgↄrↄ zĩ ari gↄrↄ vãni gɛ́ ká, ari
    wɛ̃̀ kũ ĩni pi ntɛni a nna ma doroa.
  hat-hat: 'Pandan ou jenn gason an, pa janm bliye Bondye ki te kreye ou la, anvan
    jou malè yo rive sou ou, anvan lè a rive pou ou di: Mwen pa jwenn ankenn plezi
    nan lavi.'
  eng-BSB: Remember your Creator in the days of your youth, before the days of adversity
    come and the years approach of which you will say, “I find no pleasure in them,”
  eng-WEBPB: Remember also your Creator in the days of your youth, before the evil
    days come, and the years draw near, when you will say, “I have no pleasure in
    them;”
  kbq-kbq: Kasefa vahe'ma mani'nenante tro'ma hugante'nea Anumzanka'amofona antahineminka
    monora hunto. Hagi henkama havi knafima ufresunka nagra mani'zanigura musena osue
    hunka hugahane.
  nhe-BL: Xiquilnamiqui Toteco tlen mitzchijchijqui quema noja tiitztoc titelpocatl.
    Xijhueyitlepanita amantzi quema tiitztoc titelpocatl huan aya huala nopa tonali
    quema ayoc tijpiyas paquilistli para tiitztos.
  bus-bus: Ǹ tó n Kɛ̀ri yã gↄ̃ dↄngu n gↄ̃kparɛkɛgurↄ ai gurↄ zaaa gá ká, ai wɛ̃̀
    kɛ̀ nɛ́ be nɛ́ɛ à nnaa ma dↄrooa.
  gub-BL: Pepyahu mehe we pema'enukwaw katu peapo arer rehe nehe, 'ar ikatu 'ym ma'e
    tur 'ym mehe we nehe. Amo kwarahy mehe peze'eg putar nezewe nehe. — Hereko haw
    nahemurywete kar kwaw kury, peze putar pezeupe a'e 'ar mehe nehe. Nema'enukwaw
    katu neapo arer rehe a'e 'ym mehe we nehe.
  eng-DRA: 'Remember thy Creator in the days of thy youth, before the time of affliction
    come, and the years draw nigh of which thou shalt say: They please me not:'
