verse: ECC.001.016
translations:
  mal-C: 'ഞാൻ എന്നോടുതന്നെ പറഞ്ഞു: “നോക്കൂ, എനിക്കുമുമ്പേ ജെറുശലേമിൽ ഭരണം നടത്തിയ
    മറ്റാരെക്കാളും അധികം ജ്ഞാനത്തിൽ ഞാൻ മുന്നേറിയിരിക്കുന്നു. അവരെക്കാളധികം ജ്ഞാനവും
    പരിജ്ഞാനവും എന്റെ ഹൃദയം സമ്പാദിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Ich dachte bei mir selbst: Fürwahr, ich habe große und immer größere Weisheit
    erworben über alle, die vor mir über Jerusalem gewesen sind, und mein Sinn hat
    in Fülle Weisheit und Erkenntnis erschaut.'
  lin-lin: 'Namilobelaki : « Tala, nakolisi mpe nabakisi bwanya mingi koleka moto
    nyonso oyo azalaki liboso na ngai, na Yelusalemi. » Motema na ngai etondaki penza
    na bwanya mpe na boyebi ebele.'
  eng-LSV: I spoke with my heart, saying, “I, behold, have magnified and added wisdom
    above everyone who has been before me at Jerusalem, and my heart has seen wisdom
    and knowledge abundantly.
  eng-GNV: 'I thought in mine heart, and said, Behold, I am become great, and excell
    in wisdome all them that haue bene before me in Ierusalem: and mine heart hath
    seene much wisedome and knowledge.'
  eng-WEBSTER: 'I communed with my own heart, saying, Lo, I have come to great estate,
    and have gained more wisdom than all they that have been before me in Jerusalem:
    and my heart had great experience of wisdom and knowledge.'
  nhw-BL: 'Huajca nimoyolilhui: “Xiquita, nica niitztoc catli más nijpiya notlalnamiquilis
    que nochi sequinoc nopa tlanahuatiani catli tlanahuatijque achtihuiya ipan altepetl
    Jerusalén. Más nimochijtoc hueyi huan nochi nimomachtijtoc huan más nijmati que
    nochi sequinoc tlacame. Nojquiya nijchijtoya miyac tequitl para nijmachilis catli
    huihuitic huan catli san tlapic. Huan masque nijchijtoc nochi ya ni, ¿tlaque ipati
    catli nijchijtoc?” Huan niquitac nochi catli nijchijtoya para san nechsiyahuiltijtoya
    huan amo tleno catli cuali quisqui tlen nochi notequi. Elqui quen nimotlalohuayaya
    para niquitzquisquía nopa ajacatl catli tlailpitzayaya.'
  swh-ONEN: Niliwaza mwenyewe, “Tazama, nimekua na kuongezeka katika hekima kuliko
    yeyote aliyewahi kutawala Yerusalemu kabla yangu. Nimekuwa na uzoefu mkubwa wa
    hekima na maarifa.”
  bba-bba: Yerɑ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, wee nɑ bwisi kɑsu, mɑ nɑ yi wɑ n kere be bɑ
    mɑn ɡbiiye bɑndu sɔɔ Yerusɑlɛmuɔ. Nɑ bwisi kɑ yɛ̃ru wɑ too.
  eng-KJVCPB: 'I communed with mine own heart, saying, Lo, I am come to great estate,
    and have gotten more wisdom than all they that have been before me in Jerusalem:
    yea, my heart had great experience of wisdom and knowledge.'
  luo-luo: Ne aparo e chunya niya, “Koro, asedongo kendo amedora e rieko moloyo ngʼato
    angʼata moserito Jerusalem motelona; kendo asebedo gi lony e rieko kod ngʼeyo.”
  meu-meu: 'Lalogu ai nato: Aonega badana vada na abia; egu aonega ese Ierusalem e
    biagua gunava taudia iboudiai edia aonega na e hereadiamu; oibe, lalogu ese aonega
    bona lalo-parara vada e dibadia bada.'
  npi-ULB: मैले मेरो मनलाई यसो भनेको छु, “हेर्, यरूशलेममा मभन्दा अगि भएका सबैले भन्दा
    मैले धेरै बुद्धि प्राप्‍त गरेको छु । मेरो मनले धेरै बुद्धि र ज्ञान देखेको छ ।”
  yor-yor: Mo rò nínú ara mi, “Wò ó, mo ti dàgbà, ọgbọ́n mi sì ti pọ̀ ju ti ẹnikẹ́ni
    tí ó ti ṣe alákòóso Jerusalẹmu síwájú mi lọ, mo ti ní ìrírí púpọ̀ nípa ọgbọ́n
    àti ìmọ̀.”
  ind-ind: Aku berkata kepada diriku sendiri, “Lihat, aku sudah bertambah bijaksana,
    sampai melebihi semua raja yang pernah memerintah di Yerusalem sebelum aku. Aku
    sudah memperoleh banyak kebijaksanaan dan pengetahuan.”
  pes-OPCB: 'با خود فکر کردم: «من از همهٔ پادشاهانی که پیش از من در اورشلیم بوده‌اند،
    حکیمتر هستم و حکمت و دانش بسیار کسب کرده‌ام.»'
  tgl-ULB: Sinabi ko sa aking puso, “Masdan, ang nakamit kong karunungan ay higit
    kaysa mga nauna sa akin sa Jerusalem. Nakita ng aking isip ang malawak na karunungan
    at kaalaman.
  hui-hui: I̱nime manda bialu hewaria i̱ manda timbunibi howa i̱na kini abale Yarusalemeni
    henedaru bolangua hene kogonida lo manda bu haru. I̱na manda tara tara biaihe
    howa mini gigabi wu kogoni.
  mya-mya: ငါသည် ကိုယ်စိတ်နှလုံးထဲမှာ ပြောဆိုသည်ကား၊ ငါသည်ငါ့အရင်၊ ယေရုရှလင်မြို့၌
    ဖြစ်ဘူးသောသူ အပေါင်းတို့ထက် ကြီးမြင့်၍ပညာရှိ၏။ အကယ်စင်စစ် ငါ့စိတ်နှလုံးသည် ပညာအတတ်များကို
    အထူးသဖြင့် လေ့ကျက်၏။
  bod-N: ངའི་སེམས་སུ་ང་ལ་ཤེས་རབ་ཆེན་པོ་ཐོབ་ཅིང་། ངའི་ཡར་སྔོན་དུ་ཡེ་རུ་སཱ་ལེམ་ལ་དབང་སྒྱུར་མཁན་ཐམས་ཅད་ལས་ཀྱང་ལྷག་པ་ཡིན་ཏེ།
    ངའི་སེམས་སུ་ཤེས་རབ་དང་ཤེས་བྱ་ཉམས་ལེན་ཐོབ་བྱུང་སྙམ།
  sna-sna: Ndakafunga mumwoyo mangu ndikati, “Tarira, ndazviwanira uchenjeri hwakawanda
    kupfuura vose vakanditangira kutonga muJerusarema; ndava nouchenjeri uye noruzivo
    rwakawanda.”
  spa-BLM: 'Me dije a mí mismo: “He aquí que he obtenido para mí una gran sabiduría
    por encima de todos los que fueron antes de mí en Jerusalén. Sí, mi corazón ha
    tenido gran experiencia de sabiduría y conocimiento”.'
  cac-cac: 'Yuj chi'' ix in naan icha tic: A in tic, te nivan velc''och yed'' in jelanil
    d''a yichan̈ eb'' ec''nac reyal d''a Jerusalén tic. Jantac tas ix in c''ayb''ej
    yuj in jelanil, yuj chi'' ix in naan val tas syac'' jelanil chi'' d''ayon̈ yed''
    tas syac'' man̈ pensaril yed'' quistalil. Ix nachajel vuuj to a juntzan̈ chi''
    lajan val icha b''aj sco nib''ej sco yam ic'', palta max yamchajlaj cuuj. Max
    nachajel-laj vuuj.'
  swh-ULB: Nimeuambia moyo wangu nikisema, “Tazama, nimepata hekima kubwa kuliko walioishi
    Yerusalemu kabla yangu. Akili yangu imeona hekima kubwa na ufahamu.”
  bel-bel: 'Гаварыў я з сэрцам маім і сказаў: вось, узьвялічыўся я і здабыў мудрасьці
    болей за ўсіх, што былі да мяне над Ерусалімам, і сэрца маё шмат нагледзела мудрасьці
    ўсякай і ведаў.'
  wed-wed: Au orau a riwa, “Tau a nuaulaula guratana, eḡa me aiai ḡelauna au Jerusalem
    i vivigulau nanare. A ʼramanei nuaulaula aiwai ma aramana aiwai.
  deu-ELBBK: 'Ich sprach in meinem Herzen und sagte: Siehe, ich habe Weisheit vergrößert
    und vermehrt über alle hinaus, die vor mir über Jerusalem waren, und mein Herz
    hat Fülle von Weisheit und Erkenntnis gesehen;'
  mbb-OT: Ne neisip ku is, “Edhuna a he metau te nehuna kedì he menge hadì he nemendumala
    te Jerusalem. Lavew is ketau ku wey keuluwanen ku te minsan hentei kandan.”
  mal-2015: 'ഞാൻ മനസ്സിൽ ആലോചിച്ചുപറഞ്ഞതു: യെരൂശലേമിൽ എനിക്കു മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും
    അധികം ജ്ഞാനം ഞാൻ സമ്പാദിച്ചിരിക്കുന്നു; എന്റെ ഹൃദയം ജ്ഞാനവും അറിവും ധാരാളം പ്രാപിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Phenďom mange andro jilo: „Dochudňom bareder goďi, buter sar savore, save
    angle mande kraľinenas andro Jeruzalem, a miro jilo sikľiľa but goďaveripen the
    prindžaripen.“'
  pes-OPV: 'در دل خود تفکر نموده، گفتم: اینک من حکمت را به غایت افزودم، بیشتر از همگانی
    که قبل از من براورشلیم بودند؛ و دل من حکمت و معرفت رابسیار دریافت نمود؛'
  ron-1924: 'Ам зис ын мине ынсумь: „Ятэ кэ ам спорит ши ам ынтрекут ын ынцелепчуне
    пе тоць чей че ау стэпынит ынаинтя мя песте Иерусалим ши минтя мя а вэзут мултэ
    ынцелепчуне ши штиинцэ.”'
  aui-aui: Na tagumani awonena mayegu, “Kita, kiikiiwawo iiyawogha naghoguve Jerusalem
    kwanatune sivibadana, toudi meboda nuwagiura miisena gwabidiye bi gegha da tagu
    yagu nuwagiura da akowa na parapa simiise kirakii.”
  ben-OBCV: আমি মনে মনে বললাম, “দেখো, আমার আগে যারা জেরুশালেমে রাজত্ব করে গেছেন তাদের
    সকলের চেয়ে আমি প্রজ্ঞায় অনেক বৃদ্ধিলাভ করেছি; আমার অনেক প্রজ্ঞা ও বিদ্যা অভিজ্ঞতা
    লাভ হয়েছে।”
  som-som: Qalbigaygaan la hadlay, oo waxaan ku idhi, Bal eeg, anigu waxaan helay
    xigmad ka sii badan tii kuwii hortaydii Yeruusaalem u talin jiray oo dhan, oo
    qalbigaygu aad buu u arkay xigmad badan iyo aqoon dheer.
  lat-VUC: 'Locutus sum in corde meo, dicens: Ecce magnus effectus sum, et præcessi
    omnes sapientia qui fuerunt ante me in Jerusalem; et mens mea contemplata est
    multa sapienter, et didici.'
  eng-ASVBT: I communed with mine own heart, saying, Lo, I have gotten me great wisdom
    above all that were before me in Jerusalem; yea, my heart hath had great experience
    of wisdom and knowledge.
  ita-1885: 'Io parlava nel cuor mio, dicendo: Ecco, io mi sono aggrandito, ed accresciuto
    in sapienza, più che tutti quelli che sono stati innanzi a me sopra Gerusalemme;
    e il cuor mio ha veduta molta sapienza e scienza;'
  eng-LXXUP: 'I spoke in my heart, saying, Behold, I am increased, And have acquired
    wisdom beyond all Who were before me in Jerusalem: Also I applied my heart to
    know wisdom and knowledge.'
  eng-ULB: I have spoken to my heart saying, “Look, I have acquired greater wisdom
    than all who were before me in Jerusalem. My mind has seen great wisdom and knowledge.”
  spa-VBL: 'Pensé para mí: “Me he vuelto muy sabio, más sabio que todos los reyes
    de Jerusalén que me precedieron. Mi mente ha adquirido mucha sabiduría y conocimiento”.'
  fra-_FOB: 'J''ai parlé en mon cœur, et j''ai dit: Voici, j''ai grandi et surpassé
    en sagesse tous ceux qui ont été avant moi sur Jérusalem, et mon cœur a vu beaucoup
    de sagesse et de science;'
  mal-mal: 'ഞാൻ മനസ്സിൽ ആലോചിച്ചുപറഞ്ഞത്: “യെരൂശലേമിൽ എനിക്ക് മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും
    അധികം ജ്ഞാനം ഞാൻ സമ്പാദിച്ചിരിക്കുന്നു; എന്റെ ഹൃദയം ജ്ഞാനവും അറിവും ധാരാളം പ്രാപിച്ചിരിക്കുന്നു”.'
  lit-lit: 'Pats bendravau su savo širdimi, sakydamas: „Žiūrėk, tapau aš didžiu, įgijau
    daugiau išminties už visus, kurie pirma manęs buvo Jeruzalėje! Taip, mano širdis
    yra patyrusi daug išminties bei pažinimo“.'
  urd-GVR: Maiṅ ne dil meṅ kahā, “Hikmat meṅ maiṅ ne itnā izāfā kiyā aur itnī taraqqī
    kī ki un sab se sabqat le gayā jo mujh se pahle Yarūshalam par hukūmat karte the.
    Mere dil ne bahut hikmat aur ilm apnā liyā hai.”
  suz-BL: गो आं थुंमी “कोव़ङीन, गो आं क्‍येङा ङोंइती यरूसलेममी सासन पाइब नेल्‍ल आन
    क्‍येङा शुश जोक्‍ब तुइक्‍ब थुं पाइश्‍शो मुर दुम्‍ती। गो मारेइ मारेइ तशा तुइक्‍ताक्‍ङ।
  eng-NOY: I communed with my heart, saying, “Behold, I have gained more and greater
    wisdom than all who have been before me at Jerusalem; yea, my mind hath seen much
    wisdom and knowledge.”
  ita-1927: 'Io ho detto, parlando in cuor mio: “Ecco io ho acquistato maggior sapienza
    di tutti quelli che hanno regnato prima di me in Gerusalemme”; sì, il mio cuore
    ha posseduto molta sapienza e molta scienza.'
  ckb-ckb: 'لە دڵی خۆمدا گوتم: «ئەوەتا من مەزن بووم، داناییم زۆرتر بوو لە هەموو ئەوانەی
    پێش من لەسەر تەختی ئۆرشەلیم بوون و دڵم دانایی و زانینی زۆری بینی.»'
  eng-BBE: I said to my heart, See, I have become great and am increased in wisdom
    more than any who were before me in Jerusalem — yes, my heart has seen much wisdom
    and knowledge.
  kan-OKCV: ನನ್ನಷ್ಟಕ್ಕೆ ನಾನೇ ಹೀಗೆಂದುಕೊಂಡೆನು, “ನೋಡು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನನಗಿಂತ ಮೊದಲು ಆಳಿದವರಿಗಿಂತ
    ನಾನು ಹೆಚ್ಚು ಜ್ಞಾನವನ್ನು ಸಂಪಾದಿಸಿದ್ದೇನೆ. ಹೌದು, ಜ್ಞಾನದ ಹಾಗೂ ತಿಳುವಳಿಕೆಯ ಅನುಭವ ನನಗಿದೆ.”
  tam-2017: “இதோ, நான் பெரியவனாக இருந்து, எனக்குமுன்பு எருசலேமிலிருந்த எல்லோரையும்விட
    ஞானமடைந்து தேறினேன்; என்னுடைய மனம் மிகுந்த ஞானத்தையும் அறிவையும் கண்டறிந்தது,”
    என்று நான் என்னுடைய உள்ளத்திலே சொல்லிக்கொண்டேன்.
  spa-RV-1909: 'Hablé yo con mi corazón, diciendo: He aquí hállome yo engrandecido,
    y he crecido en sabiduría sobre todos los que fueron antes de mí en Jerusalem;
    y mi corazón ha percibido muchedumbre de sabiduría y ciencia.'
  ron-BTF: 'Am vorbit îndeaproape cu inima mea, spunând: Iată, am ajuns mare și am
    obținut mai multă înțelepciune decât toți cei ce au fost înainte de mine în Ierusalim;
    da, inima mea a văzut înțelepciune și cunoaștere din abundență.'
  eng-WEBP: I said to myself, “Behold, I have obtained for myself great wisdom above
    all who were before me in Jerusalem. Yes, my heart has had great experience of
    wisdom and knowledge.”
  eng-FBV: I thought to myself, “I've become very wise, wiser than all the kings of
    Jerusalem before me. My mind has gained a great deal of wisdom and knowledge.”
  nld-1939: 'Ik dacht bij mijzelf: Zie, ik heb veel groter wijsheid verworven, Dan
    allen, die vóór mij over Jerusalem heersten, En mijn hart heeft veel wijsheid
    en kennis doorschouwd.'
  nch-BL: 'Huajca nimoyolilhui: “Xiquita, nica niitztoc cati más nijpiya notalnamiquilis
    que nochi sequinoc nopa tanahuatiani cati tanahuatijque achtohuiya ipan altepet
    Jerusalén. Más nimochijtoc hueyi huan nochi nimomachtijtoc huan más nijmati que
    nochi sequinoc tacame. Nojquiya nijchijqui miyac tequit para nijmachilis huihuiyot
    huan cati san tapic. Huan masque nijchijtoc nochi ya ni, ¿taya ipati cati nijchijtoc?”
    Huan niquitac nochi cati nijchijtoya para san techsiyahuiltijtoya huan amo teno
    cati cuali quisqui ten nochi notequi. Elqui quej nimotalohuayaya para niquitzquisquía
    nopa ajacat cati tailpitzayaya.'
  vie-1934: 'Ta nói trong lòng rằng: Nầy, ta đã được sự khôn ngoan lớn hơn hết thảy
    những người ở trước ta tại Giê-ru-sa-lem; thật lòng ta đã thấy nhiều sự khôn ngoan
    và tri thức.'
  hin-CV: “मैं सोच रहा था, येरूशलेम में मुझसे पहले जितने भी राजा हुए हैं, मैंने उन
    सबसे ज्यादा बुद्धि पाई है तथा उन्‍नति की है; मैंने बुद्धि और ज्ञान के धन का अनुभव
    किया है.”
  spa-BES: 'Dije a mi corazón: Mira, me he vuelto grande y tengo más sabiduría que
    todos los que me precedieron en Jerusalén. Sí, mi corazón ha visto mucha sabiduría
    y conocimiento.'
  tdx-tdx: 'Hoe iraho am-batako: Ingo fa natontoko mandikoatse ze hene mpifehe’ Ierosalaime
    taolo ahy ty fahaoniñañe ra’elahy; vaho nandifotse ty troko ty hihitse naho hilala.'
  tha-KJV: ข้าพเจ้ารำพึงในใจของข้าพเจ้าว่า “​ดู​เถิด ข้าพเจ้าได้มาถึงฐานะที่​สูงส่ง
    และได้​มีสติ​ปัญญามากกว่าใครๆที่เคยอยู่ในกรุงเยรูซาเล็มก่อนข้าพเจ้า เออ ใจข้าพเจ้าก็เจนจัดในสติปัญญาและความรู้​อย่างยิ่ง​”
  por-BR-2018: 'Eu falei ao meu coração, dizendo: Eis que eu me tornei grande, e aumentei
    em sabedoria, sobre todos os que tinham sido antes de mim em Jerusalém; e meu
    coração experimentou uma abundância de sabedoria e conhecimento.'
  deu-ELO: 'Ich sprach in meinem Herzen und sagte: Siehe, ich habe Weisheit vergrößert
    und vermehrt über alle hinaus, die vor mir über Jerusalem waren, und mein Herz
    hat Fülle von Weisheit und Erkenntnis gesehen;'
  eng-WYC-2018: I spake in mine heart, and I said, Lo! I am made great, and I passed
    in wisdom all men, that were before me in Jerusalem; and my soul saw many things
    wisely, and I learned. (I said in my heart, Behold! I am made great, and I have
    surpassed in wisdom all who were before me in Jerusalem; I have seen many things,
    and I have become wise, yea, I have learned much.)
  epo-epo: 'Mi meditis kun mia koro tiele: Jen mi kreskigis kaj multigis en mi sciencon
    pli ol ĉiuj, kiuj estis antaŭ mi en Jerusalem; kaj mia koro penetris multon da
    saĝo kaj scio.'
  uig-PIN: 'Mǝn ɵz kɵnglümdǝ oylinip: «Mana, mǝn uluƣlinip, mǝndin ilgiri Yerusalem
    üstigǝ barliⱪ ⱨɵküm sürgǝnlǝrdin kɵp danaliⱪⱪa erixtim; mening kɵnglüm nurƣun
    danaliⱪ wǝ bilimgǝ erixti» — dedim.'
  beo-beo: 'Na da nisu amane sia:i, “Na da bagadedafa dawa: lai dunu, amola na dawa:i
    hou da musa: Yelusaleme ouligisu dunu ilia dawa:i hou baligisa.'
  tpi-OTNT: Mi bin tingting olsem, mi bin kisim bikpela save tru, na i winim save
    bilong olgeta man bipo i bin i stap king long Jerusalem. Mi kisim pinis gutpela
    save, na mi save tru long olkain gutpela tingting.
  hau-SA: Na yi tunani a raina na ce, “Duba, na yi girma, na kuma ƙaru da hikima fiye
    da duk wanda ya taɓa mulki a bisa Urushalima kafin ni; na ɗanɗana hikima mai yawa
    da kuma ilimi.”
  uig-LAT: 'Men öz könglümde oylinip: «Mana, men ulughlinip, mendin ilgiri Yérusalém
    üstige barliq höküm sürgenlerdin köp danaliqqa érishtim; méning könglüm nurghun
    danaliq we bilimge érishti» — dédim.'
  nde-nde: Ngacabanga ngedwa ngathi, “Khangela, sengikhulile njalo kwanda ukuhlakanipha
    kwami okudlula bonke asebake babusa eJerusalema ngaphambi kwami; sengibe lakho
    ukuhlakanipha okukhulu lolwazi.”
  ton-ton: Naʻaku fakakaukau ʻi hoku loto ʻoʻoku, ʻo pehē, “Vakai, kuo u hoko ʻo maʻumeʻa
    lahi, pea ʻoku ou maʻu lahi hake ʻae poto ʻiate kinautolu kotoa pē naʻa nau ʻi
    muʻa ʻiate au ʻi Selūsalema; ʻio, naʻe fakapotoʻi lahi hoku loto ʻi he poto mo
    e ʻilo.”
  ces-1613: 'Protož tak jsem myslil v srdci svém, řka: Aj, já zvelebil jsem a rozšířil
    moudrost nade všecky, kteříž byli přede mnou v Jeruzalémě, a srdce mé dosáhlo
    množství moudrosti a umění.'
  eng-WMB: I said to myself, “Behold, I have obtained for myself great wisdom above
    all who were before me in Jerusalem. Yes, my heart has had great experience of
    wisdom and knowledge.”
  tam-TCV: “பாருங்கள், எனக்குமுன் எருசலேமில் ஆளுகை செய்த எல்லோரையும்விட, நான் ஞானத்தில்
    வளர்ந்து பெருகியிருக்கிறேன்; ஞானத்திலும் அறிவிலும் அதிகமானதை நான் என் அனுபவத்தில்
    கண்டிருக்கிறேன்” என்று நான் எனக்குள் சொல்லிக்கொண்டேன்.
  ceb-ULB: Nakigsulti ako sa akong kasingkasing nga nag-ingon, “Tan-awa, nakaangkon
    ako ug dakong kaalam kaysa tanan nga nag-una kanako sa Jerusalem. Nakita sa akong
    hunahuna ang dakong kaalam ug kahibalo.”
  pol-UBG: 'Tak więc pomyślałem w swoim sercu: Oto wzbogaciłem się i dano mi więcej
    mądrości niż wszystkim, którzy byli przede mną w Jerozolimie. I moje serce doświadczyło
    wielkiej mądrości i wiedzy.'
  urd-GVU: مَیں نے دل میں کہا، ”حکمت میں مَیں نے اِتنا اضافہ کیا اور اِتنی ترقی کی
    کہ اُن سب سے سبقت لے گیا جو مجھ سے پہلے یروشلم پر حکومت کرتے تھے۔ میرے دل نے بہت
    حکمت اور علم اپنا لیا ہے۔“
  deu-1912: 'Ich sprach in meinem Herzen: Siehe, ich bin herrlich geworden und habe
    mehr Weisheit denn alle, die vor mir gewesen sind zu Jerusalem, und mein Herz
    hat viel gelernt und erfahren.'
  kan-2017: ನಾನು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಯೋಚಿಸುತ್ತಾ, “ನೋಡು, ನನಗಿಂತ ಮೊದಲು ಯೆರೂಸಲೇಮನ್ನು ಆಳಿದವರೆಲ್ಲರಿಗಿಂತಲೂ
    ಹೆಚ್ಚು ಜ್ಞಾನವನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡಿದ್ದೇನೆ. ನನ್ನ ಹೃದಯವು ಜ್ಞಾನವನ್ನೂ, ತಿಳಿವಳಿಕೆಯನ್ನೂ
    ವಿಶೇಷವಾಗಿ ಹೊಂದಿದೆ” ಎಂದುಕೊಂಡೆನು.
  yap-yap: I ga’ar lanin’ug, “Ku gu mang be’ nib mo’on nib sorok, nib ga’ e gonop
    rog ngak gubin e pi’in ni ur gagiyeg niged yu Jerusalem ni yad bm’on rog. Ku gu
    nang e bin rriyul’ e gonop nge llowan’.”
  hlt-MCSB: Kamah tah ka lungbuei ah ka cal tih, “Ka pantai tih Jerusalem ah khaw
    ka mikhmuh kah aka om boeih lakah cueihnah ka thap, ka lungbuei long khaw cueihnah
    neh mingnah muep a hmuh la he,” ka ti.
  mdy-ETH: ታኣኒ ታ ዒኖና፦ «ታኣኮ ቤርታ ዬሩሳላሜ ዎይሤዞንሢፓ ቢያ ባሼ ዼኤፒና ዔራ ዓሲያኣ ታ ማዔኔ፤ ዔራቶና ጪንጩሞና
    ዓይጎታቴያ ሚርጌና ታ ዛጌኔ» ጌዔኔ፤
  kew-kew: Ni adayoa makuae yae waru meawa-na kone sua mo Jerusalem supara pirisimi
    aa mudunu luabu rabuayo kone gorupa i. Ni makuae yae waru mua epe kone page waru
    i.
  twi-ASANTE: Mekaa wɔ me ho sɛ, “Hwɛ, manyini na manya nimdeɛ bebree asene obiara
    a watena Yerusalem ahennwa so ansa na merebɛdi adeɛ. Manya nhunumu ne nimdeɛ mu
    osuahunu.”
  eng-WEBU: I said to myself, “Behold, I have obtained for myself great wisdom above
    all who were before me in Jerusalem. Yes, my heart has had great experience of
    wisdom and knowledge.”
  wal-wal: Taani woni ta wozanan hagaadan yaagada qoppaas; “Taappe kase Yerusalaame
    haarida ubbatuppe taani gitanne aadhdhida eranchcha gidaas. Cinccatettaanne eraa
    giyoogee i aibakko paaccada eraas” yaagaas.
  spa-PDDPT: 'Hablé a mi corazón: Mira, me engrandecí y crecí en sabiduría sobre todos
    los que fueron antes de mí en Jerusalén. Mi corazón percibió mucha sabiduría y
    ciencia.'
  gun-gun: 'Xejeupe ae aipoa''e: “Ma''ẽ, xee ma xeyvate, ha''e vy xee aiko e''ỹ mbove
    Jerusalém py ikuai va''ekue ha''e javi gui xe''aranduve va''e”, ha''e va''ekue,
    mba''eta anhetẽ ete aikoa ha''e javi rupi xekuraxõ py xe''arandu ha''e mba''emo
    aikuaa potaa rupi aiko va''e.'
  ilo-ULB: Nagsaoak iti pusok, a kunak, “Kitaem, nakagun-odak iti ad-adu a kinasirib
    ngem kadagiti amin nga immun-una ngem siak ditoy Jerusalem. Nakakitan ti panunotko
    iti adu a kinasirib ken pannakaammo.”
  kpg-kpg: Au ga hagamaanadu mai gi di au, “Au guu hai tangada aamua, e koia e iloo
    i nia daangada huogodoo ala nogo dagi Jerusalem mai i ogu mua. Au e modongoohia
    di iloo mo di kabemee la ni aha.”
  uig-ARA: 'مەن ئۆز كۆڭلۈمدە ئويلىنىپ: «مانا، مەن ئۇلۇغلىنىپ، مەندىن ئىلگىرى يېرۇسالېم
    ئۈستىگە بارلىق ھۆكۈم سۈرگەنلەردىن كۆپ دانالىققا ئېرىشتىم؛ مېنىڭ كۆڭلۈم نۇرغۇن
    دانالىق ۋە بىلىمگە ئېرىشتى» ــ دېدىم.'
  sus-sus: N naxa a maɲɔxun n yɛtɛ ma, a n tan bara lɔnni fen dangi Darisalamu mangɛ
    birin na, naxee singe fa n tan yara. N bara lɔnni nun fe kolonyi gbegbe sɔtɔ duniɲa
    xa fe ma.
  pon-2006: Ngehi eri mengimengloalki, “I wialahr ohl lapalap emen, loalokong sang
    koaros me kakaunehr Serusalem mwohi. I dehdehki dahkot kupwurokong oh erpit.”
  ksd-ksd: 'Iau ga nuknuk dari ta ra balagu: Ea, iau manga kabinana tuna ta diat par
    dia ga laun lua tagu arama Ierusalem; maia, a nuknukigu i manga la ta ra kabinana
    ma ra minatoto.'
  tur-YTC: Kendi kendime, “İşte, Yeruşalem'de benden önce olanların hepsinden daha
    büyük bilgelik edindim. Evet, yüreğim bilgelik ve bilgi konusunda çok şey deneyimledi.”
    dedim.
  bel-N: 'Сказаў я ў сэрцы маiм, кажучы: “Вось, я ўзьвялічыўся i прыдбаў мудрасьцi
    больш за ўсiх, што былі раней за мяне ў Ерусалiме; і сэрца маё ўбачыла шмат мудрасьцi
    i веданьня”.'
  grc-BRENT: Ἐλάλησα ἐγὼ ἐν καρδίᾳ μου, τῷ λέγειν, ἰδοὺ ἐγὼ ἐμεγαλύνθην, καὶ προσέθηκα
    σοφίαν ἐπὶ πᾶσιν οἳ ἐγένοντο ἔμπροσθέν μου ἐν Ἱερουσαλήμ· καὶ ἔδωκα καρδίαν μου
    τοῦ γνῶναι σοφίαν καὶ γνῶσιν.
  ind-AYT: Aku berbicara dalam hatiku, dan berkata, “Aku telah menumbuhkan dan menambahkan
    hikmat melebihi semua orang yang memerintah Yerusalem sebelum aku. Hatiku telah
    melihat hikmat serta pengetahuan yang besar.”
  nya-nya: Ine ndinaganiza mu mtima mwanga, “Taona, ine ndakula ndi kukhala wa nzeru
    zochuluka kupambana aliyense amene analamulirapo Yerusalemu ndisanabadwe; ndaphunzira
    nzeru zochuluka ndi luntha.”
  hrv-hrv: 'Rekoh onda sam sebi: “Gle, stekao sam veću mudrost nego bilo tko od mojih
    prethodnika u Jeruzalemu. Duh moj sabrao je golemu mudrost i znanje.”'
  mps-mps: Eno te tama homu yali, eno te genuai homu kolesaga mu koneani, tama te
    polobadu Jerusalemde king bidali bidi dabego koneani homu kolesaga tigidali aiyaba
    elaluali. Eno wiegi yai homu kolesaga mu koneai dao.
  tpi-tpi: Mi bin tingting olsem, mi bin kisim bikpela save tru, na i winim save bilong
    olgeta man bipo i bin i stap king long Jerusalem. Mi kisim pinis gutpela save,
    na mi save tru long olkain gutpela tingting.
  dan-1931: 'Jeg tænkte ved mig selv: “Se, jeg har vundet større og rigere Visdom
    end alle de, der før mig var over Jerusalem, og mit Hjerte har skuet Visdom og
    Kundskab i Fylde.”'
  vie-OVCB: 'Tôi tự nhủ: “Kìa, tôi khôn ngoan hơn các vị vua cai trị tại Giê-ru-sa-lem
    trước tôi. Tôi có kiến thức và sự hiểu biết hơn bất cứ ai trong họ.”'
  guj-2017: મેં સ્વયં પોતાને કહ્યું કે, “જુઓ, યરુશાલેમમાં મારી અગાઉ થઈ ગયેલા અન્ય
    રાજાઓ કરતાં મેં વધારે જ્ઞાન મેળવ્યું છે. મારા મનને જ્ઞાન અને વિદ્યાનો ઘણો અનુભવ
    થયેલો છે.”
  pon-2006A: Ngehi eri mengimengloalki, “I wialahr ohl lapalap emen, loalokong sang
    koaros me kakaunehr Serusalem mwohi. I dehdehki dahkot kupwurokong oh erpit.”
  por-BRBSL: 'Eu disse para mim mesmo: “Eis que obtive para mim uma grande sabedoria
    acima de tudo o que havia antes de mim em Jerusalém”. Sim, meu coração teve uma
    grande experiência de sabedoria e conhecimento”.'
  cth-cth: Kama hoi kama ka kâdei e teh, kai teh Jerusalem kauknaw pueng hlakvah ka
    talue, ka lung a ang, ka lungthin ni lungangnae hah alawkpui lah a kamtu.
  twi-twi: Mekaa wɔ me tirim se, “Hwɛ, manyin na manya nimdeɛ bebree asen obiara a
    watena Yerusalem ahengua so ansa na merebedi ade. Manya nhumu ne nimdeɛ mu osuahu.”
  hlt-hlt: Kamah tah ka lungbuei ah ka cal tih, “Ka pantai tih Jerusalem ah khaw ka
    mikhmuh kah aka om boeih lakah cueihnah ka thap, ka lungbuei long khaw cueihnah
    neh mingnah muep a hmuh la he,” ka ti.
  tbz-SIM: 'Nɛ̀ n yɛ̀mmɛ̀ miɛkɛ kɛ̀ n dɔ̀: M mɛ̀ nwɑmmúmɛ̀ kɛ yìɛ́ mɛciì pɛ́u kɛ pɛ̃ɛ̃tɛ́
    bɛ̀ɛ̀ n niitɛ́nɛ̀ kɛ di tikpɑ̀tì Sedisɑdɛmmu miɛkɛ, kɛ̀ n yɑ̀ n yĩ́ɛ̃́tɛ́mɛ̀ mɛborimɛ
    pɛ́u, kɛ mɔ̀ɔ̀tɛ mɛciì mmɛmɔu.'
  msy-2020: Kɨ uabɨ kamaghɨn nɨghnɨgha ghaze, kɨ fofozir bar dafam iti, nan fofozim
    fomɨra Jerusalemɨn nguibamɨn atrivimɨn ikezir atrivibar fofozibagh afira. Kɨ fofozir
    aghuim inigha gɨvagha, nɨghnɨzir aghuir avɨribagh fo.
  dop-dop: Hɑlɩ mɑ hʋʋwɑ mɑ tɑɑ sɩ mɑ wɛnɑ nyəm nɑ ləmɑɣɑsɛɛ kɛ sɔsɔm nɑ pə tɛɛ Yosɑlɛm
    ɑwulɑɑ mpɑ pɑ lɑɑlɑ-m tɔ. Pɔpɔtʋ fɛɩ mɑ nyəm tɔɔwɑ sɔsɔm kɛ nɑ mɑ́ cɛkənɑ weesuɣu
    tɔm.
  azb-azb: 'Öz-özümə dedim: “Bax mən böyük adam olmuşam və məndən əvvəl Yerusəlimdə
    yaşayanların hamısından çox hikmət qazanmışam. Ağlımda çoxlu hikmət və bilik var”.'
  eng-DBY: I communed with mine own heart, saying, Lo, I have become great and have
    acquired wisdom more than all they that have been before me over Jerusalem; and
    my heart hath seen much of wisdom and knowledge.
  hin-2017: मैंने मन में कहा, “देख, जितने यरूशलेम में मुझसे पहले थे, उन सभी से मैंने
    बहुत अधिक बुद्धि प्राप्त की है; और मुझ को बहुत बुद्धि और ज्ञान मिल गया है।”
  wol-KYG: 'Damaa wax ci saam xel naa: Man de, maa ngii di gëna xelu, ba sut ku ma
    jiitu ci jalub Yerusalem. Damaa xuus ci xel mu rafet ak xam-xam,'
  eng-YLT: I — I spake with my heart, saying, 'I, lo, I have magnified and added wisdom
    above every one who hath been before me at Jerusalem, and my heart hath seen abundantly
    wisdom and knowledge.
  eng-WYC-2017: I spake in mine heart, and I said, Lo! I am made great, and I passed
    in wisdom all men, that were before me in Jerusalem; and my soul saw many things
    wisely, and I learned.
  eng-WMBB: I said to myself, “Behold, I have obtained for myself great wisdom above
    all who were before me in Jerusalem. Yes, my heart has had great experience of
    wisdom and knowledge.”
  urd-GVH: मैंने दिल में कहा, “हिक्मत में मैंने इतना इज़ाफ़ा किया और इतनी तरक़्क़ी
    की कि उन सबसे सबक़त ले गया जो मुझसे पहले यरूशलम पर हुकूमत करते थे। मेरे दिल ने
    बहुत हिकमत और इल्म अपना लिया है।”
  rug-rug: Balabala si arau, “Dotu, arau si ele tie nomaqu meke ele soku nau ginilagilana
    lohidi, hola ni sari doduru pu ele koa baṉara pa Zerusalema; ele soku totoso nonoga
    ia rau sa ginilagilana meke tinumatumae.”
  gaz-gaz: Anis akkana jedheen yaade; “Kunoo, ani nama anaan dura Yerusaalemin bulchaa
    ture kam iyyuu caalaa guddadhee ogummaas dabaladheera; ani muuxannoo ogummaatii
    fi beekumsaa guddaa argadheera.”
  fra-LSG: 'J’ai dit en mon cœur: Voici, j’ai grandi et surpassé en sagesse tous ceux
    qui ont dominé avant moi sur Jérusalem, et mon cœur a vu beaucoup de sagesse et
    de science.'
  yal-yal: N yi a fala n yɛtɛ ma, n naxa, “N tan bata fekolon gbeen sɔtɔ dangu muxun
    bonne birin na naxanye bata yi mangayaan liga n yɛɛ ra Yerusalɛn yi. N bata xaxilimayaan
    nun fekolonna gbegbe famu.”
  haw-1868: Ua kukakuka au me ko'u naau iho, a i iho la, Ka! ua hookiekieia'ku au,
    a ua hoonui au i ka naauao mamua o na mea a pau ma Ierusalema; a ua hoomaopopo
    aku ko'u naau i ka noeau, a me ka ike.
  arb-NAV: 'فَقُلْتُ لِنَفْسِي: قَدْ عَظُمْتُ وَنَمَوْتُ فِي الْحِكْمَةِ أَكْثَرَ
    مِنْ كُلِّ أَسْلافِي الَّذِينَ حَكَمُوا أُورُشَلِيمَ مِنْ قَبْلِي، وَقَدْ عَرَفَ
    قَلْبِي كَثِيراً مِنَ الْحِكْمَةِ وَالْعِلْمِ.'
  ewe-ewe: Megblɔ le nye dzi me be, “Kpɔ ɖa, menya nu wu ame siwo katã ɖu fia le Yerusalem
    do ŋgɔ nam. Ɛ̃, nuteƒekpɔkpɔ, nunya kple gɔmesese yɔ nye dzi me fũu wu wo.”
  eng-LEE: 'I spoke with my own heart, saying, Lo, I have truly obtained greater and
    more wisdom than all those who have been before me over Jerusalem: yea, my heart
    had seen much wisdom and knowledge.'
  asm-FB: মই মনে মনে ক’লো, “মোৰ আগেয়ে যিসকল যিৰূচালেমত আছিল, সেইসকল লোকতকৈ মই অধিক
    প্ৰজ্ঞা অর্জন কৰিলোঁ; মোৰ মনে প্ৰজ্ঞা আৰু জ্ঞানৰ মহান অভিজ্ঞতা পালে।”
  sus-A: ﭑ نَشَ عَ مَحْشُن ﭑ يّتّ مَ، عَ ﭑ تَن بَرَ لْننِ قٍن دَنفِ دَرِ سَلَمُ مَنفّ
    بِرِن نَ، نَشٍيٍ سِنفٍ قَ ﭑ تَن يَرَ. ﭑ بَرَ لْننِ نُن قٍ كٌلٌنيِ فبٍفبٍ سْتْ
    دُنِحَ شَ قٍ مَ.
  fra-SBL: 'Je me suis dit : « Voici que je me suis acquis une grande sagesse au-dessus
    de tous ceux qui étaient avant moi à Jérusalem. Oui, mon cœur a fait une grande
    expérience de la sagesse et de la connaissance. »'
  hbo-hbo: דִּבַּ֨רְתִּי אֲנִ֤י עִם־לִבִּי֙ לֵאמֹ֔ר אֲנִ֗י הִנֵּ֨ה הִגְדַּ֤לְתִּי
    וְהֹוסַ֙פְתִּי֙ חָכְמָ֔ה עַ֛ל כָּל־אֲשֶׁר־הָיָ֥ה לְפָנַ֖י עַל־יְרוּשָׁלָ֑͏ִם וְלִבִּ֛י
    רָאָ֥ה הַרְבֵּ֖ה חָכְמָ֥ה וָדָֽעַת׃
  kik-kik: Na niĩ ngĩĩciiria, ngiuga na ngoro yakwa atĩrĩ, “Ndĩ mũkũrũ na ngagĩa na
    ũũgĩ mũingĩ gũkĩra andũ arĩa othe manaathana Jerusalemu mbere yakwa; nĩmenyete
    maũndũ maingĩ makoniĩ ũũgĩ na ũmenyo.”
  fra-NCL: 'Je me suis dit en moi-même : Voici que j’ai accumulé et amassé de la sagesse,
    plus que tous ceux qui ont été avant moi à Jérusalem, et mon cœur a possédé amplement
    sagesse et science.'
  cek-AK: Khenah, kai loe, ka om ai nathuem ih Israel ukkungnawk pongah, ka len kue
    moe, palunghahaih bangah doeh ka sang kue; ue, palunghahaih hoi panoekhaih to
    pop kue ah ka tawnh, tiah ka poek.
  cuk-cuk: 'An binsadii gualid: “Emide, an wegi dule-nug-nikadga gunonikid. Jerusalén-neggweburgi
    an-idu-dummagan-megismaladba an bur nue-binsaed-nikaa gued. Anyobi, dule-baid
    bela-bela nue-binsaed-nikaa, bela ibmar-wisi megdisulid.'
  uig-CYR: 'Мән өз көңлүмдә ойлинип: «Мана, мән улуқлинип, мәндин илгири Йерусалим
    үстигә барлиқ һөкүм сүргәнләрдин көп даналиққа ериштим; мениң көңлүм нурғун даналиқ
    вә билимгә еришти» — дедим.'
  tel-2017: “యెరూషలేములో నాకంటే ముందున్న వారందరి కంటే నేను అధిక జ్ఞానం సంపాదించాను,
    సంపూర్ణమైన జ్ఞానాన్నీ విద్యనీ నేను నేర్చుకున్నాను” అని నా మనస్సులో అనుకున్నాను.
  hat-BSA: 'Mwen te di a pwòp tèt mwen: “Men gade, mwen te fè sajès vin grandi e ogmante
    plis pase tout lòt wa ki te sou Jérusalem avan mwen yo. Wi, panse mwen te obsève
    anpil richès ak sajès avèk konesans.”'
  bxh-bxh: Nuwagu yai yawa, “Yau E sibasiba wananaha, habahim kin hahaisa beyabeyana
    haꞌa Yelusalem yai. Ami ita! Yau sibasiba yo sonoga haꞌa E abidi.”
  kos-kos: Nga fahk nu sik sifacna, “Nga sie mwet na fulat, ac nga arulana lalmwetmet
    liki kutena mwet su leumi Jerusalem meet likiyu. Nga etu na pwaye lah mea lalmwetmet
    ac etauk.”
  hbo-WLC: דִּבַּ֨רְתִּי אֲנִ֤י עִם־לִבִּי֙ לֵאמֹ֔ר אֲנִ֗י הִנֵּ֨ה הִגְדַּ֤לְתִּי
    וְהוֹסַ֙פְתִּי֙ חָכְמָ֔ה עַ֛ל כָּל־אֲשֶׁר־הָיָ֥ה לְפָנַ֖י עַל־יְרוּשָׁלִָ֑ם וְלִבִּ֛י
    רָאָ֥ה הַרְבֵּ֖ה חָכְמָ֥ה וָדָֽעַת׃
  ibo-ibo: Echere m nʼime obi m sị, “Lee anya! Aghọọla m onye ukwu, bụrụ onye maara
    ihe karịa ndị eze niile chịrịla na Jerusalem. Enweela m amamihe nʼebe ọ dị ukwu,
    babigakwa ụba oke nʼihe ọmụma.”
  ory-ory: ମୁଁ ଆପଣା ହୃଦୟରେ ଭାବି କହିଲି, “ଦେଖ, ଯିରୂଶାଲମରେ ମୋʼ ପୂର୍ବେ ଥିବା ସମସ୍ତ ଲୋକଙ୍କ
    ଅପେକ୍ଷା ମୁଁ ବହୁତ ଜ୍ଞାନପ୍ରାପ୍ତ ହୋଇଅଛି; ଆହୁରି, ମୋହର ହୃଦୟ ଜ୍ଞାନ ଓ ବିଦ୍ୟାରେ ମହା ଅନୁଭବୀ
    ହୋଇଅଛି।”
  chk-chk: Üa ekieki lon letipei, “Üa eäni tipachem mi watte, lap seni ekewe sounemenemen
    Jerusalem meinisin mi akom mwei. Iwe, chomong tufichin mirit me silelap ra nom
    rei.”
  rop-rop: Wal aibin tok miselp, “Aibin jidan brabli haibala men en brabli klebawan
    men langa enibodi hubin jidan king bifo mi iya langa Jerusalem en ai sabi wanim
    gudbala ting en klebabala ting min du.”
  ukr-1871: 'Я говорив в мойму серцї: Ось я став великим, і придбав більш мудростї,
    нїж усї ті, що царювали поперед мене в Ерусалимі, й серце моє бачило багато мудростї
    й знання.'
  deu-1951: 'Da redete ich mit meinem Herzen und sprach: Siehe, nun habe ich mehr
    und größere Weisheit als alle, die vor mir über Jerusalem waren, und mein Herz
    hat viel Weisheit und Wissenschaft gesehen;'
  eng-JPS: 'I spoke with my own heart, saying: ''Lo, I have gotten great wisdom, more
    also than all that were before me over Jerusalem''; yea, my heart hath had great
    experience of wisdom and knowledge.'
  srp-1865: 'Ja rekoh u srcu svom govoreæi: evo, ja postah velik, i pretekoh mudrošæu
    sve koji biše prije mene u Jerusalimu, i srce moje vidje mnogo mudrosti i znanja.'
  lug-lug: Nayogera munda yange nti, “Nfunye amagezi mangi agasinga ag’abo bonna abaali
    babadde mu Yerusaalemi, era nfunye amagezi n’okumanya kungi.”
  heb-heb: דברתי אני עם לבי לאמר אני הנה הגדלתי והוספתי חכמה על כל אשר היה לפני על
    ירושלם ולבי ראה הרבה חכמה ודעת׃
  ben-IRV: আমি আমার হৃদয়ের সাথে কথা বলেছি, “দেখ, আমার আগে যারা সকলে যিরুশালেমে ছিল
    তাদের থেকে আমি বেশি জ্ঞান অর্জন করেছি। আমার মন মহান প্রজ্ঞা এবং জ্ঞান দেখেছে।”
  pan-pan: ਮੈਂ ਆਪਣੇ ਮਨ ਨਾਲ ਇਹ ਗੱਲ ਕੀਤੀ ਭਈ ਵੇਖ, ਮੈਂ ਵੱਡਾ ਵਾਧਾ ਕੀਤਾ, ਸਗੋਂ ਉਹਨਾਂ ਸਾਰਿਆਂ
    ਨਾਲੋਂ ਜੋ ਮੇਰੇ ਤੋਂ ਪਹਿਲਾਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਨ, ਜ਼ਿਆਦਾ ਬੁੱਧ ਪਾਈ। ਹਾਂ, ਮੇਰੇ ਮਨ ਨੇ ਬਹੁਤ
    ਬੁੱਧ ਅਤੇ ਗਿਆਨ ਪ੍ਰਾਪਤ ਕੀਤਾ।
  mya-JVB: ငါ သည် ကိုယ် စိတ် နှလုံးထဲမှာ ပြောဆို သည် ကား၊ ငါ သည်ငါ့ အရင် ၊ ယေရုရှလင်
    မြို့၌ ဖြစ် ဘူးသောသူ အပေါင်း တို့ထက် ကြီးမြင့် ၍ ပညာ ရှိ ၏။ အကယ်စင်စစ်ငါ့ စိတ်
    နှလုံးသည် ပညာ အတတ်များကို အထူးသဖြင့် လေ့ကျက် ၏။
  hmo-hmo: 'Egu lalona dekenai lau gwau: Aonega badana lau abia vadaeni, egu aonega
    ese Ierusalema idia biagua guna taudia ibounai edia aonega ia hereaia noho. Io,
    egu lalona dekenai be aonega bona diba bada herea ia noho.'
  urd-urd: मैंने ये बात अपने दिल में कही, “देख, मैंने बड़ी तरक़्क़ी की बल्कि उन सभों
    से जो मुझ से पहले येरूशलेम में थे, ज़्यादा हिकमत हासिल की; हाँ, मेरा दिल हिकमत
    और दानिश में बड़ा कारदान हुआ।”
  rus-SYN: 'Говорил я с сердцем моим так: вот, я возвеличился и приобрел мудрости
    больше всех, которые были прежде меня над Иерусалимом, и сердце мое видело много
    мудрости и знания.'
  bqc-SIM: 'Ɔ̃ má ò ma nↄ̀sɛu ma mɛ̀: Gwa! Ma ↄ̃nↄ zↄ̃ↄ dɛ gbɛ̃́ pↄ́ kpalablè Yelusalɛũ
    ma ãaↄla píi, ma ↄ̃nↄ ń ma dↄ̃ao wɛbↄ̀ maamaaɛ.'
  tcz-CHONGTHU: Keima ka lungthima ka kihoulim in, ka seijin, “Ven, kamasanga Jerusalema
    leng changho vaihomlai sangin jong ka ching joi. Keima amaho khatpen sangin jong
    chih john a le hetjohna kaneije ,” kati.
  mar-mar: मी आपल्या मनाशीच बोलून म्हणालो, “पाहा, माझ्या आधी ज्या राजांनी यरूशलेमेवर
    राज्य केले त्या सर्वांपेक्षा मी अधिक ज्ञान प्राप्त करून घेतले आहे. माझ्या मनाने
    महान ज्ञान व विद्या यांचा अनुभव घेतला आहे.”
  soq-soq: Ne neba wane wanase, “Ewee, ne ateina debamaidalen mai mapo warere Ierusalem
    bedewe waimoia atembu rua, dia. Ne ipa aten debama apanawa.”
  qub-qub: 'Shongullächo yarparä: «Canan nogaga sumaj yachajmi cä. Ñaupäta Jerusalencho
    caj raycunapita masmi musyaj yachaj cä» nir.'
  bqp-bqp: 'Akũ ma ò ma swɛ̃̀ɛ gũn ma pì: Ǹ gwa! Ma ↄ̃ndↄ̃ zↄ̃kↄ̃ de gbɛ̃ kũ ò
    kpata blè Yurusalɛmu ma ãnↄla ń pínki, ma ↄ̃ndↄ̃ kũ ma dↄ̃naao wɛ́ bò manamana.'
  hat-hat: 'Mwen di nan kè mwen: Mwen vin grannèg. Mwen vin pi fò pase tout wa ki
    t''ap gouvènen lavil Jerizalèm anvan m'' yo. Mwen konnen sa ki rele gen konprann
    ak konesans.'
  eng-BSB: I said to myself, “Behold, I have grown and increased in wisdom beyond
    all those before me who were over Jerusalem, and my mind has observed a wealth
    of wisdom and knowledge.”
  eng-WEBPB: I said to myself, “Behold, I have obtained for myself great wisdom above
    all who were before me in Jerusalem. Yes, my heart has had great experience of
    wisdom and knowledge.”
  kbq-kbq: Nagra'agura amanage hu'na hu'noe, mika Jerusalemi kumate'ma efore'ma hu'za
    kinima mani'ne'za vahe'ma kegavama huzmante'naza, kini vahetmina zamagatere'na
    nagra knare antahi'zana eri'noe. Kote'ma mani'zama e'naza kini vahetmina zamagatere'na,
    rama'a knare antahi'zane, antahintahizanena eri'noe.
  nhe-BL: 'Huajca nimoyolilhui: “Xiquita, nica niitztoc tlen más nijpiya notlalnamiquilis
    que nochi sequinoc nopa tlanahuatiani tlen tlanahuatijque achtohuiya ipan altepetl
    Jerusalén. Más nimochijtoc hueyi huan nochi nimomachtijtoc huan más nijmati que
    nochi sequinoc tlacame. Nojquiya nijchijtoya miyac tequitl para nijmachilis tlen
    huihuitic huan tlen san tlapic. Huan yonque nijchijtoc nochi ya ni, ¿tlachque
    ipati tlen nijchijtoc? Huan niquitac nochi tlen nijchijtoya para san nechsiyahuiltijtoya
    huan ax tleno tlen cuali quisqui tlen nochi notequi. Elqui queja nimotlalohuayaya
    para niquitzquisquía nopa ajacatl tlen tlailpitzayaya.”'
  bus-bus: 'Ben má ò ma nↄ̀sɛ guu ma bè: Ǹ gwa! Ma ↄ̃ndↄ̃ↄ bíta dɛ gbɛ̃ kɛ̀ aↄ̃ kpata
    blè Yerusalɛmu ma ãanↄla ń píngi, ma ↄ̃ndↄ̃ kↄ̃n ma dↄ̃nao wɛ́ɛ bↄ̀ maamaa.'
  gub-BL: Nezewe aze'eg hezeupe. — Aiko awa upuner ma'e romo ihe. Akwaw katu wera'u
    ma'e ihe, Zeruzarez pe har wanuwihaw hereko 'ym mehe arer paw wanuwi ihe. Akwaw
    ma'e kwaw katu haw ihe. Akwaw ma'e kwaw paw ihe no, a'e hezeupe.
  eng-DRA: 'I have spoken in my heart, saying: Behold I am become great, and have
    gone beyond all in wisdom, that were before me in Jerusalem: and my mind hath
    contemplated many things wisely, and I have learned.'
