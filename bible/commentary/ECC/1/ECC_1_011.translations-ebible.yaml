verse: ECC.001.011
translations:
  mal-C: പോയ തലമുറയെക്കുറിച്ച് ആരും ഓർക്കുന്നില്ല, വരാനിരിക്കുന്ന തലമുറയെ, അവരുടെ
    പിന്നാലെ വരുന്നവരും സ്മരിക്കുന്നില്ല.
  deu-TKW: Es giebt kein Andenken an die Früheren, und auch an die Späteren, welche
    sein werden, wird es kein Andenken geben bei denen, die noch später sein werden.
  lin-lin: Ndenge bato bayebaka lisusu bato ya kala te, ndenge wana mpe bato oyo bakoya
    sima bakotikala koyeba bango te na bato oyo bakolanda.
  eng-LSV: There is not a remembrance of former [generations]; and also of the latter
    that are, there is no remembrance of them with those that are at the last.
  eng-GNV: There is no memorie of the former, neither shall there be a remembrance
    of the latter that shalbe, with them that shall come after.
  eng-WEBSTER: There is no remembrance of former things ; neither shall there be any
    remembrance of things that are to come with those that shall come after.
  nhw-BL: Amo aqui quinelnamiqui nopa tlacame catli huejcajya itztoyaj huan tlaque
    panoc ipan ininnemilis. Huan nojquiya nochi masehualme catli teipa tlacajtiyase
    huan catli quichihuase nojquiya amo quielnamiquise nopa masehualme catli tlacatise
    teipa quema inijuanti ya mictose.
  swh-ONEN: Hakuna kumbukumbu ya watu wa zamani, hata na wale ambao hawajaja bado
    hawatakumbukwa na wale watakaofuata baadaye.
  bba-bba: Sɑ ku rɑ n yɑɑye ye yɑ bɛsɛn sikɑdobɑ deemɑ yellu. Mɛyɑ be sɑ mɑɑ ɡbiiye,
    bɑ ǹ yɑɑyɑmɔ ye yɑ sun deemɑ.
  eng-KJVCPB: There is no remembrance of former things; neither shall there be any
    remembrance of things that are to come with those that shall come after.
  luo-luo: Joma chon ok par ngangʼ mana kaka tiengʼni bende, ok nopar gi joma biro
    luwo bangʼ-gi.
  meu-meu: E vara guna ḡaudia na ta ese se lalodia taomu, bona do bae vara ḡaudia
    na ta ese basine lalodia tao, gabeai bae vara urudia lalodiai.
  npi-ULB: प्राचीन कालमा भएका कुराहरू कसैले सम्झन्छजस्तो छैन; धेरै पछि भएका कुराहरू
    र भविष्यमा हुने कुराहरू पनि कसैले सम्झने छजस्तो छैन ।”
  yor-yor: Kò sí ìrántí ohun ìṣáájú bẹ́ẹ̀ ni ìrántí kì yóò sí fún ohun ìkẹyìn tí ń
    bọ̀ lọ́dọ̀ àwọn tí ń bọ̀ ní ìgbà ìkẹyìn.
  ind-ind: Orang tidak ingat apa yang sudah terjadi di masa lalu. Begitu juga, hal-hal
    yang terjadi sekarang ini tidak akan diingat oleh orang-orang di masa mendatang.
  pes-OPCB: یادی از گذشتگان نیست. آیندگان نیز از ما یاد نخواهند کرد.
  tgl-ULB: Tila wala ni isa man ang nakakaalala sa mga bagay na naganap sa sinaunang
    panahon. At ang mga bagay na nangyari sa nauna pang panahon at ang mangyayari
    sa hinaharap ay malamang na hindi rin maaalala.”
  hui-hui: Mbirale bamba inanaga mamaliru heangi bialu hene ngaru mbiralime manda
    biai naholebira. Manibi mbirale dewa tagira polebirago ogoni inanaga aguanene
    mani holobadaru tiguabi manda biai naholebira.
  mya-mya: ရှေးဖြစ်ဘူးသော အမှုအရာတို့ကို မေ့လျော့ တတ်၏။ နောက်ဖြစ်လတံ့သောအမှုအရာတို့ကိုလည်း၊
    ထိုအမှုအရာနောက်၌ ဖြစ်လတံ့သော သူတို့သည် မေ့လျော့ကြလိမ့်မည်။
  bod-N: འདས་ཟིན་མི་རབས་སུས་ཀྱང་མི་དྲན་ལ། ། མ་འོངས་འབྱུང་འགྱུར་མི་རབས་དག་ཀྱང་ནི། །
    རྗེས་མ་རྣམས་ཀྱིས་དྲན་པར་མི་འགྱུར་རོ། །
  sna-sna: Vanhu vakare havacharangarirwi; uye kunyange vanovatevera, havachazorangarirwi
    nevanozotevera.
  spa-BLM: No hay memoria de lo primero, ni habrá memoria de lo segundo que ha de
    venir, entre los que vendrán después.
  cac-cac: A eb' ec'nac d'a peca', maxtzac co nacotlaj eb'. Icha chi' ol aj eb' vanto
    sjavi d'a quichan̈, man̈xo ol nachajpaxcotlaj eb' yuj eb' toto ol ja d'a yichan̈
    eb'.
  swh-ULB: Hakuna anayeonekana kukumbuka kilichotokea nyakati za zamani. Na mambo
    yaliyo tokea siku zilizo pita na yale yatakayo tokea siku za mbele nayo hayatakumbukwa.”
  bel-bel: Няма памяці пра былое; ды і пра тое, што будзе, не застанецца згадкі між
    тымі, што прыйдуць пасьля.
  wed-wed: Kaua wariaḡa i tuputupua, eḡa aiai ita notanotai. Ma kaua marina da muriai
    e tuputupua, eḡa aiai ina notai.
  deu-ELBBK: Da ist kein Andenken an die Früheren; und für die Nachfolgenden, die
    sein werden, für sie wird es auch kein Andenken bei denen geben, die später sein
    werden.
  mbb-OT: Kenè te en egketenuzan is mengehitavù te nehuna he menge timpu. Ne is huziyan
    he menge lapis te menge kevuwazan, ne kenè dan en daan egketenuzan keuzemà is
    mibpemeelan tew ǥuntaan.
  mal-2015: പുരാതന ജനത്തെക്കുറിച്ചു ഓർമ്മയില്ലല്ലോ; വരുവാനുള്ളവരെക്കുറിച്ചു പിന്നത്തേതിൽ
    വരുവാനുള്ളവർക്കും ഓർമ്മയുണ്ടാകയില്ല.
  rmc-rmc: Ňiko peske na leperel pre ola manuša, so dživenas. Aňi pre ola manuša,
    save mek avena, peske na leperena ola džene, ko ena pal lende.
  pes-OPV: ذکری از پیشینیان نیست، و از آیندگان نیز که خواهند آمد، نزدآنانی که بعد
    از ایشان خواهند آمد، ذکری نخواهد بود.
  ron-1924: Нимень ну-шь май адуче аминте де че а фост май ынаинте; ши че ва май фи,
    че се ва май ынтымпла май пе урмэ, ну ва лэса ничо урмэ де адучере аминте ла чей
    че вор трэи май тырзиу.
  aui-aui: Getana iiyabo iyanoghonoghosi da awaki naghove itubugha, bi getana iiyabo
    kata wawaya awaki saberabera na inanoghosidina. Getana iiyabo nokodi sawara raghani
    muriye sinatubughana inanoghosidina.
  ben-OBCV: আগেকার কালের লোকদের বিষয় কেউ মনে রাখে না, যারা ভবিষ্যতে আসবে তাদের কথাও
    মনে রাখবে না যারা তাদের পরে আসবে।
  som-som: Waxyaalihii hore lama xusuusto, oo waxyaalaha iman doonana innaba laguma
    xusuusan doono kuwa dabadeed iman doona.
  lat-VUC: Non est priorum memoria; sed nec eorum quidem quæ postea futura sunt erit
    recordatio apud eos qui futuri sunt in novissimo.]
  eng-ASVBT: There is no remembrance of the former generations; neither shall there
    be any remembrance of the latter generations that are to come, among those that
    shall come after.
  ita-1885: Non vi è alcuna memoria delle cose che sono state innanzi; così ancora
    non vi sarà memoria delle cose che saranno nel tempo a venire, fra coloro che
    verranno appresso.
  eng-LXXUP: There is no memorial to the first things; Neither to the things that
    have been last Shall their memorial be With them that shall be at the last time.
  eng-ULB: No one seems to remember the things that happened in ancient times, and
    the things that happened much later and that will happen in the future will not
    likely be remembered either.”
  spa-VBL: El problema es que no recordamos a la gente del pasado, y la gente en el
    futuro no recordará a los que vinieron antes.
  fra-_FOB: On ne se souvient plus des choses d'autrefois; de même on ne se souviendra
    point des choses à venir, parmi ceux qui viendront plus tard.
  mal-mal: പുരാതന ജനത്തെക്കുറിച്ച് ഓർമ്മയില്ലല്ലോ; ഭാവിയിൽ ജനിക്കുവാനുള്ളവരെക്കുറിച്ച്
    പിന്നീട് വരുന്നവർക്കും ഓർമ്മയുണ്ടാകുകയില്ല.
  lit-lit: Nebeatsimenama tų dalykų, kurie anksčiau buvo, ir tų, kurie bus ateityje,
    neatsimins tie, kurie bus po to.
  urd-GVR: Jo pahle zindā the unheṅ koī yād nahīṅ kartā, aur jo āne wāle haiṅ unheṅ
    bhī wuh yād nahīṅ kareṅge jo un ke bād āeṅge.
  suz-BL: साइ ङोंइती ङा मुर आन कली सुइम ममिम्‍नीम। मिनु मुल जाक्‍ब मुर कली नोले ङा
    मुरुम यो ममिम्‍नीम।
  eng-NOY: There is no remembrance of former things, and of things that are to come
    there shall be no remembrance to those who live afterwards.
  ita-1927: Non rimane memoria delle cose d’altri tempi; e di quel che succederà in
    seguito non rimarrà memoria fra quelli che verranno più tardi.
  ckb-ckb: کەس یادی نەوەکانی پێشوو ناکاتەوە، تەنانەت نەوەکانی داهاتووش نایەنەوە یادی
    ئەوانەی کە لەپاش ئەوان دێن.
  eng-BBE: There is no memory of those who have gone before, and of those who come
    after there will be no memory for those who are still to come after them.
  kan-OKCV: ಹಿಂದಿನ ಕಾಲದ ಜನರ ಜ್ಞಾಪಕವು ಈಗಿನವರಿಗಿಲ್ಲ. ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ಬರುವವರ ಜ್ಞಾಪಕವು
    ಅವುಗಳ ಮುಂದಿನ ಕಾಲದ ಜನರಿಗೆ ಇರುವುದಿಲ್ಲ.
  tam-2017: முன்பு இருந்தவைகளைப்பற்றி ஞாபகம் இல்லை; அப்படியே பின்வரும் காரியங்களைப்பற்றியும்
    இனி மேலும் இருப்பவர்களுக்கு ஞாபகம் இருக்காது.
  spa-RV-1909: No hay memoria de lo que precedió, ni tampoco de lo que sucederá habrá
    memoria en los que serán después.
  ron-BTF: Nu este amintire a lucrurilor dinainte; nici nu va fi vreo amintire a lucrurilor
    ce vor veni la cei ce vor veni după.
  eng-WEBP: There is no memory of the former; neither shall there be any memory of
    the latter that are to come, among those that shall come after.
  eng-FBV: The problem is we don't remember people from the past, and people in the
    future won't remember those who came before them.
  nld-1939: Men denkt niet meer aan de mensen van vroeger; Evenmin blijft een volgend
    geslacht In herinnering bij hen, die later komen.
  nch-BL: Amo aqui quinelnamiqui nopa tacame cati huejcajquiya itztoyaj huan taya
    panoc ipan ininemilis. Huan nojquiya nochi masehualme cati teipa tacajtiyase huan
    cati quichihuase nojquiya amo quielnamiquise nopa masehualme cati tacatise teipa
    quema inijuanti ya mictose.
  vie-1934: Người ta chẳng nhớ các đời trước, và các đời sau những người đến sau cũng
    sẽ chẳng nhớ đến nữa.
  hin-CV: कुछ याद नहीं कि पहले क्या हुआ, और न यह कि जो होनेवाला है. और न ही उनके लिए
    कोई याद बची रह जाएगी जो उनके भी बाद आनेवाले हैं.
  spa-BES: No hay memoria de los que han ido antes, y de los que vienen después, no
    habrá memoria para los que todavía están por venir después de ellos.
  tdx-tdx: Tsy tiahy o raha taoloo, naho o raha hifetsakeo, vaho tsy hahatiahy irezay
    o hanonjohio.
  tha-KJV: ไม่มี​การจดจำถึงสมั​ยก​่อนและจะไม่​มี​การจดจำสิ่งหลังๆที่จะเกิดมาในท่ามกลางบรรดาผู้​ที่​มาภายหลัง
  por-BR-2018: Não há lembrança das coisas que já aconteceram; e das coisas que vão
    acontecer, também delas não haverá lembrança entre aqueles que vierem depois.
  deu-ELO: Da ist kein Andenken an die Früheren; und für die Nachfolgenden, die sein
    werden, für sie wird es auch kein Andenken bei denen geben, welche später sein
    werden.
  eng-WYC-2018: Mind of the former things is not, but soothly neither thinking of
    those things, that shall come afterward, shall be at them that shall come in the
    last time. (Remembering the former things is not done, and those things that come
    now, shall not be remembered by those who shall come after us.)
  epo-epo: Ne restis memoro pri la antaŭuloj; kaj ankaŭ pri la posteuloj, kiuj estos,
    ne restos memoro ĉe tiuj, kiuj estos poste.
  uig-PIN: Burunⱪi ixlar ⱨazir ⱨeq ǝslǝnmǝydu; Wǝ kǝlgüsidǝ bolidiƣan ixlarmu ulardin
    keyin yaxaydiƣanlarning esigǝ ⱨeq kǝlmǝydu.
  beo-beo: 'Dunu afaega da musa: hamoi hame dawa:. Amola dunu afae da fa:no misunu
    hou hamedafa dawa:.'
  tpi-OTNT: I no gat wanpela man i save tingim ol samting i bin kamap long taim bilong
    ol tumbuna. Na planti samting bai i kamap bihain long yumi, tasol ol man i kamap
    bihain tru bai ol i no tingim ol dispela samting.
  hau-SA: Ba a tunawa da mutanen dā, haka su ma da ba a haifa ba tukuna waɗanda za
    su biyo bayansu ba za a tuna da su ba.
  uig-LAT: Burunqi ishlar hazir héch eslenmeydu; We kelgüside bolidighan ishlarmu
    ulardin kéyin yashaydighanlarning ésige héch kelmeydu.
  nde-nde: Kayikho imikhumbulo ngabantu bakudala, njalo lalabo abezayo abayikukhunjulwa
    yilabo abalandelayo.
  ton-ton: ‌ʻOku ʻikai ha fakamanatu ki he ngaahi meʻa ʻi muʻa, pea ʻe ʻikai ha manatu
    ki he ngaahi meʻa ʻoku hoko mai ni, pe ko ia ʻe hoko ʻamui.
  ces-1613: Není paměti prvních věcí, aniž také potomních, kteréž budou, památka zůstane
    u těch, jenž potom nastanou.
  eng-WMB: There is no memory of the former; neither shall there be any memory of
    the latter that are to come, among those that shall come after.
  tam-TCV: முற்காலத்து மனிதரைக் குறித்து ஒருவருக்கும் ஞாபகம் இருப்பதில்லை; அதுபோல
    இனிமேல் வரப்போகிறவர்களுக்கும், பின்வரும் காரியங்களைக்குறித்து ஞாபகம் இருக்காது.
  ceb-ULB: Wala nay bisan usa nga nahinumdom sa mga butang nga nahitabo kaniadto.
    Ug sa mga butang nga nahitabo sa nangagi ug ang mahitabo sa umaabot dili na usab
    mahinumdoman.”
  pol-UBG: Nie ma pamięci o dawnych rzeczach; także o tych, które będą, nie będzie
    pamięci u tych, którzy potem nastaną.
  urd-GVU: جو پہلے زندہ تھے اُنہیں کوئی یاد نہیں کرتا، اور جو آنے والے ہیں اُنہیں
    بھی وہ یاد نہیں کریں گے جو اُن کے بعد آئیں گے۔
  deu-1912: Man gedenkt nicht derer, die zuvor gewesen sind; also auch derer, so hernach
    kommen, wird man nicht gedenken bei denen, die darnach sein werden.
  kan-2017: ಪುರಾತನ ಕಾಲದಲ್ಲಿ ನಡೆದ ಸಂಗತಿಗಳ ಜ್ಞಾಪಕವು ಈಗಿನ ಜನರಿಗೆ ಇಲ್ಲ. ಮುಂದಿನ ಕಾಲದಲ್ಲಿ
    ನಡೆಯುವ ಸಂಗತಿಗಳ ಜ್ಞಾಪಕವು ಮುಂದಿನ ಕಾಲದ ಜನರಿಗೆ ಇರುವುದಿಲ್ಲ.”
  yap-yap: Dariy be’ ni be yib woran ngan’ e n’en nike thumur ni ka’a nrin’, ma ku
    dariy be’ u lan e tin bayib e rran nra yib woran ngan’ e n’en ni yibe rin’ e chiney
    nge ta’boch.
  hlt-MCSB: Lamhma kah neh hmailong kah khaw poekkoepnah om pawh. Aka om ham te khaw
    hmailong kah aka om taengah poekkoepnah om mahpawh.
  mdy-ETH: ጊንሢም ዓኣዼ ዎዶይዳ ማዺንቴ ባኮ ቢያ ጶቂሢ ዔራይ ባኣሴ፤ ዬያቶ ሄሊ ጊንፆ ሙካ ባኮ ማዔቴያ ሙካ ዎዶይዳ ዓኣ
    ዓሶም ማላታ ማዓ ባኣዚ ባኣሴ።
  kew-kew: Aa medalomame aba niaana akuanu pirisimi rabu isa yaenu madaa kone na-niminaeme.
    Oyae luaburi abia niaa go piramona epea pare go kone rumaa niminape page mareme.
  twi-ASANTE: Wɔnnkae tetefoɔ no, na wɔn a wɔnnya nnwoo wɔn no nso wɔn a wɔbɛdi wɔn
    akyi no renkae wɔn.
  eng-WEBU: There is no memory of the former; neither shall there be any memory of
    the latter that are to come, among those that shall come after.
  wal-wal: Kase aadhdhida wodetun hanidabata zaaridi hassayiyaabi baawa; guyyeppe
    hananabatakka etappe guyyiyan ooninne hassayenna.
  spa-PDDPT: No hay memoria de lo primero. Tampoco de lo último habrá memoria Entre
    los que vendrán después.
  gun-gun: Avave rei na'ima'endu'ai 'rã mba'emo ymave rupi oiko va'ekue re. Ha'e rami
    ae mba'emo oiko va'erã re voi ha'e rire ikuai va'erã kuery na'ima'endu'ai avi
    'rã.
  ilo-ULB: Kasla awan ti makalagip kadagiti banbanag a napasamak idi un-unana a tiempo.
    Ken dagiti banbanag a naud-udi a napasamak ken dagiti mapasamakto iti masakbayan
    ket saanto met laeng siguro a malagip.”
  kpg-kpg: Deai tangada e langahia eia nia mee ne gila aga i mua ai, gei tangada e gila mai
    maalia ai dela e langahia eia nia mee ala e gila aga dolomeenei mo maalia.
  uig-ARA: بۇرۇنقى ئىشلار ھازىر ھېچ ئەسلەنمەيدۇ؛ ۋە كەلگۈسىدە بولىدىغان ئىشلارمۇ ئۇلاردىن
    كېيىن ياشايدىغانلارنىڭ ئېسىگە ھېچ كەلمەيدۇ.
  sus-sus: Ɲama mu ratuma fe dangixi ma, fe naxan sa fama rabade, ɲama nɛɛmuma nɛ
    na fan na.
  pon-2006: Sohte me kin tamataman dahme wiawiher mahsie, oh mehn mwuhr kan sohte
    pahn pil tamataman dahme wiawi nan rahn pwukat.
  ksd-ksd: Di tar nuk vue ra tarai lualua; ma ra tarai nina ba da kava boko diat namur,
    diat dia mur diat, diat a valubane diat.
  tur-YTC: Öncekinin anısı yok, kendilerinden sonra gelecek olanlar arasında sonrakinin
    de anısı olmayacak.
  bel-N: Няма памяцi пра тых, што раней жылi, і таксама пра тых, што потым жыць будуць,
    ня будзе памяці ў тых, якія будуць пасьля іх.
  grc-BRENT: Οὐκ ἔστι μνήμη τοῖς πρώτοις, καί γε τοῖς ἐσχάτοις γενομένοις οὐκ ἔσται
    αὐτῶν μνήμη μετὰ τῶν γενησομένων εἰς τὴν ἐσχάτην.
  ind-AYT: Tidak ada kenangan tentang hal-hal terdahulu, dan tidak akan ada kenangan
    tentang hal-hal yang akan datang pada orang-orang yang akan ada kelak.
  nya-nya: Anthu akale sakumbukiridwa, ngakhale amene adzabwera mʼtsogolomu sadzakumbukiridwa
    ndi iwo amene adzabwere pambuyo pawo.
  hrv-hrv: Samo, od prošlosti ne ostade ni spomena, kao što ni u budućnosti neće biti
    sjećanja na ono što će poslije doći.
  mps-mps: Te bidi me deligo te polobadu bidali bidi hani, te wąį nǫų dabe augwalide
    te homu ma kone palobo menio. Tama da tudi badu pedelabo bage, te nosali badu
    mu pedalubo bidi dabe augwaligo te bagede homu kone me palogobe da.
  tpi-tpi: I no gat wanpela man i save tingim ol samting i bin kamap long taim bilong
    ol tumbuna. Na planti samting bai i kamap bihain long yumi, tasol ol man i kamap
    bihain tru bai ol i no tingim ol dispela samting.
  dan-1931: Ej mindes de svundne Slægter, og de ny, som kommer engang, skal ej heller
    mindes af dem, som kommer senere hen.
  vie-OVCB: Chúng ta không nhớ những việc xảy ra thời trước, và trong thế hệ mai sau,
    cũng chẳng ai hồi tưởng việc chúng ta làm hôm nay.
  guj-2017: ભૂતકાળની પેઢીઓનું સ્મરણ નથી; અને ભવિષ્યમાં આવનારી પેઢીઓનું, કંઈ પણ સ્મરણ
    પણ હવે પછી થનાર પેઢીઓમાં રહેશે નહિ.
  pon-2006A: Sohte me kin tamataman dahme wiawiher mahsie, oh mehn mwuhr kan sohte
    pahn pil tamataman dahme wiawi nan rahn pwukat.
  por-BRBSL: Não há memória do primeiro; nem haverá memória do segundo que virá, entre
    os que virão depois.
  cth-cth: Ayan kaawm boi e hnonaw ouk pahnim thai awh. Ka tho hane naw hai ka tho
    hane naw ni bout a pahnim awh han.
  twi-twi: Wɔnkae tetefo no, na wɔn a wonnya nnwoo wɔn no nso, wɔn a wobedi wɔn akyi
    no renkae wɔn.
  hlt-hlt: Lamhma kah neh hmailong kah khaw poekkoepnah om pawh. Aka om ham te khaw
    hmailong kah aka om taengah poekkoepnah om mahpawh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í nkpɑɑ́ yɛ̃́ bɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ bɛ kpɛ́í, bɛ̀ɛ̀ bo tũnnɛní bɛ̀ í
    yóó nkpɑɑ́ yɛ̃́ bɛ̀ɛ̀ bɛ̀ tũ̀nní bɛ kpɛ́í.
  msy-2020: Fomɨram en inazibar dughiamɨn otivizir biziba, gumazitam dagh inɨrɨghan
    kogham. Eghtɨ gumazamizir en gɨn otivamiba, me e ginɨrɨghan kogham.
  dop-dop: Nɔɣɔlʋ ɩɩ tɔɔsəɣɩ mpi pə tɛɛwɑ hɑtoo lɔŋtɑɑ tɔ pə tɔɔ. Mpʋ tɔtɔɣɔ tɑ́ wɑɑlɩ
    nyə́mɑ nɑ́ kɑɑ yele pʋlʋpʋ sɩ pɛlɛ pɑ wɑɑlɩ nyə́mɑ ɩ́ nɑ́.
  azb-azb: Əvvəlki şeylərdən heç nə xatırlanmır, Gələcəkdə baş verən şeylərdən də
    Bundan sonra gələnlər arasında Heç nə xatırlanmayacaq.
  eng-DBY: There is no remembrance of former things; neither shall there be remembrance
    of things that are to come with those who shall live afterwards.
  hin-2017: प्राचीनकाल की बातों का कुछ स्मरण नहीं रहा, और होनेवाली बातों का भी स्मरण
    उनके बाद होनेवालों को न रहेगा।
  wol-KYG: Kenn du fàttliku ñi jiitu, ñiy ñëwit, ñi leen topp duñu leen fàttliku.
  eng-YLT: There is not a remembrance of former [generations]; and also of the latter
    that are, there is no remembrance of them with those that are at the last.
  eng-WYC-2017: Mind of the former things is not, but soothly neither thinking of
    those things, that shall come afterward, shall be at them that shall come in the
    last time.
  eng-WMBB: There is no memory of the former; neither shall there be any memory of
    the latter that are to come, amongst those that shall come after.
  urd-GVH: जो पहले ज़िंदा थे उन्हें कोई याद नहीं करता, और जो आनेवाले हैं उन्हें भी
    वह याद नहीं करेंगे जो उनके बाद आएँगे।
  rug-rug: Loke tie si kote balabala i saripu ele mate, meke arini pu lopu ele podo
    si lopu kote balabala i arini pu korapa mumudi mae koa rini.
  gaz-gaz: Namoonni bara durii hin yaadataman; kanneen dhufuuf jiranis warra isaan
    duubaan dhufaniin hin yaadataman.
  fra-LSG: On ne se souvient pas de ce qui est ancien; et ce qui arrivera dans la
    suite ne laissera pas de souvenir chez ceux qui vivront plus tard.
  yal-yal: Ɲinan tima nɛn fe danguxine xɔn. Hali fe famatɔne ɲinanma muxune ra nɛn
    naxanye barima e xanbi waxati famatɔne yi.
  haw-1868: Aole i hoomanaoia mai na mea kahiko; a o na mea e hiki mai ana, aole e
    hoomanaoia ia mau mea e ka poe mahope aku.
  arb-NAV: لَيْسَ مِنْ ذِكْرٍ لِلأُمُورِ السَّالِفَةِ، وَلَنْ يَكُونَ ذِكْرٌ للأَشْيَاءِ
    الآتِيَةِ بَيْنَ الَّذِينَ يَأْتُونَ مِنْ بَعْدِنَا.
  ewe-ewe: Womegaɖoa ŋku blematɔwo dzi o; nenema ke ame siwo woava dzi la, maɖo ŋku
    nu siwo dzɔ do ŋgɔ na woƒe dzidzi dzi o.
  eng-LEE: '[Only] there is no recollection of former [generations]; and also of the
    later ones, that are to be—of these [likewise] there will be no recollection with
    those that will be still later.'
  asm-FB: অতীতত ঘটা বিষয়বোৰৰ কথা কাৰো মনত নাই; অনেক পাছত যি ঘটিছিল, আৰু ভৱিষ্যতেও
    যি যি হ’ব, সেই বিষয়েও মানুহে সোঁৱৰণ নকৰিব।”
  sus-A: حَمَ مُ رَتُمَ قٍ دَنفِشِ مَ، قٍ نَشَن سَ قَمَ رَبَدٍ، حَمَ نّيمُمَ نّ نَ
    قَن نَ.
  fra-SBL: Il n'y a pas de souvenir des premiers, et il n'y aura pas non plus de souvenir
    des derniers qui viennent, parmi ceux qui viendront après.
  hbo-hbo: אֵ֥ין זִכְרֹ֖ון לָרִאשֹׁנִ֑ים וְגַ֨ם לָאַחֲרֹנִ֜ים שֶׁיִּהְי֗וּ לֹֽא־יִהְיֶ֤ה
    לָהֶם֙ זִכָּרֹ֔ון עִ֥ם שֶׁיִּהְי֖וּ לָאַחֲרֹנָֽה׃ פ
  kik-kik: Andũ arĩa maarĩ kuo tene matiririkanagwo, na o na arĩa matarĩ maraciarwo
    matikaaririkanwo nĩ arĩa magaaciarwo thuutha wao.
  fra-NCL: On ne se souvient pas de ce qui est ancien, et ce qui arrivera dans la
    suite ne laissera pas de souvenir chez ceux qui vivront plus tard.
  cek-AK: Canghnii ih hmuennawk to mi mah doeh panoek ai boeh; angzo han koi kaminawk
    mah doeh, angzo han koi hmuennawk to panoek o mak ai.
  cuk-cuk: Ibmar-epenne-gusmaladi, bela ielesad. Dule-yoedse-gwalulemaloedi, bela
    ibmar-yoedse-guoedi, iemarmogoed.
  uig-CYR: Бурунқи ишлар һазир һеч әсләнмәйду; Вә кәлгүсидә болидиған ишларму улардин
    кейин яшайдиғанларниң есигә һеч кәлмәйду.
  pma-pma: Meatin keil ten kosa armundem usiltei asa koa kur out mulamu. Ka koakeil
    imai ikatau en ir, irmundem usiltei asa koa kur out kosa. Ka sakien enek heha
    vio … keite teni hetovuol.
  tel-2017: మన పూర్వికులు మన జ్ఞాపకంలో ఉండరు, ఇప్పుడు ఉన్నవారి జ్ఞాపకం తరవాత వచ్చే
    వారికి కలగదు.
  hat-BSA: Nanpwen memwa a ansyen bagay yo, ni anplis a sila k ap vini pita, pami
    sila ki vini apre yo.
  bxh-bxh: Hige gonowana sai laꞌi hiti halo dodogadi i nuwatuhuidi, yo hiti hesa ai
    mulida sa tubu, ibege hiti ai mulidi sa tubu, ti nuwatuhuidi hinaga.
  kos-kos: Wangin mwet esam ma tuh sikyak in pacl meet ah, ac in pacl fahsru wangin
    mwet fah esam ma sikyak in len ingela.
  hbo-WLC: אֵ֥ין זִכְר֖וֹן לָרִאשֹׁנִ֑ים וְגַ֨ם לָאַחֲרֹנִ֜ים שֶׁיִּהְי֗וּ לֹֽא־יִהְיֶ֤ה
    לָהֶם֙ זִכָּר֔וֹן עִ֥ם שֶׁיִּהְי֖וּ לָאַחֲרֹנָֽה׃ פ
  ibo-ibo: Anaghị echeta ndị mgbe ochie, otu aka ahụ kwa, ọgbọ na-abịa abịa ndị ga-eso
    ha agakwaghị echeta ha.
  ory-ory: ପୂର୍ବକାଳୀନ ଲୋକମାନଙ୍କ ବିଷୟରେ କିଛି ସ୍ମରଣ ନ ଥାଏ; କିଅବା ଭବିଷ୍ୟତରେ ଯେଉଁମାନେ
    ଉତ୍ପନ୍ନ ହେବେ, ସେମାନଙ୍କ ସ୍ମରଣ ହିଁ ଉତ୍ତରକାଳୀନ ଭବିଷ୍ୟତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ନ ଥିବ।
  chk-chk: Esap wor eman a chechemeni mine a fis me lomlom, usun chök ekewe pilon
    mürich resap pwal chechemeni mine epwe fis me mürich.
  rop-rop: Pipul tudei fogedabat ol detlot ting weya bin hepin bifo, en ol detlot
    hu garra jidan bambai, olabat garra fogedabat olabat du.”
  ukr-1871: Нема спомину про старовину; так само й потомство не держати ме в памятї
    того, що колись постане.
  deu-1951: Man gedenkt eben des Frühern nicht mehr, und auch des Spätern, das noch
    kommen soll, wird man nicht mehr gedenken bei denen, die noch später sein werden!
  eng-JPS: There is no remembrance of them of former times; neither shall there be
    any remembrance of them of latter times that are to come, among those that shall
    come after.
  srp-1865: Ne pominje se što je prije bilo; ni ono što æe poslije biti neæe se pominjati
    u onijeh koji æe poslije nastati.
  lug-lug: Tewali kujjukira bintu byasooka era tewaliba kujjukira bintu ebyo ebitanabaawo
    mu ebyo ebijja oluvannyuma.
  heb-heb: אין זכרון לראשנים וגם לאחרנים שיהיו לא יהיה להם זכרון עם שיהיו לאחרנה׃
  ben-IRV: প্রাচীনকালে কি হয়েছিল তা হয়ত কারোরই মনে নেই এবং সেই সব বিষয়ে যা ঘটেছে
    অনেক পরে আর যা কিছু ঘটবে ভবিষ্যতে সেগুলোর কোনটাই মনে রাখা হবে না।”
  pan-pan: ਪਹਿਲੀਆਂ ਗੱਲਾਂ ਦਾ ਕੁਝ ਚੇਤਾ ਨਹੀਂ ਅਤੇ ਆਉਣ ਵਾਲੀਆਂ ਗੱਲਾਂ ਦਾ ਉਹਨਾਂ ਤੋਂ ਬਾਅਦ ਆਉਣ
    ਵਾਲਿਆਂ ਨੂੰ ਕੋਈ ਚੇਤਾ ਨਾ ਰਹੇਗਾ।
  mya-JVB: ရှေး ဖြစ်ဘူးသော အမှုအရာတို့ကို မေ့လျော့ တတ်၏။ နောက် ဖြစ် လတံ့သောအမှုအရာတို့ကိုလည်း၊
    ထိုအမှုအရာနောက် ၌ ဖြစ် လတံ့သောသူတို့ သည် မေ့လျော့ကြလိမ့်မည်။
  hmo-hmo: Idia vara guna taudia be ta ese ia laloatao lasi, bona do idia vara taudia
    be ta ese do ia laloatao lasi, gabeai do idia vara negadia ibounai lalonai.
  urd-urd: अगलों की कोई यादगार नहीं, और आनेवालों की अपने बाद के लोगों के बीच कोई याद
    न होगी।
  rus-SYN: Нет памяти о прежнем; да и о том, что будет, не останется памяти у тех,
    которые будут после.
  bqc-SIM: Gbɛ̃́ káauↄ yã́ líↄ dↄ gbɛ̃egu lↄo. Baa gbɛ̃́ pↄ́ aaↄ ku ziaↄ, an yã́
    a dↄ gbɛ̃egu gbɛzão.
  tcz-CHONGTHU: Achesa phatna ipi anasoh em ti igeldoh pouve, chule khang ahung lhung
    ding hoa jong tua i-thilbol houhi koiman ahetdoh lou ding ahitai.
  mar-mar: प्राचीन काळी घडलेल्या गोष्टी कोणाच्या लक्षात राहत नाहीत. आणि त्यानंतर ज्या
    गोष्टी घडणार आणि भविष्यात ज्या गोष्टी घडतील त्यादेखील आठवणीत राहणार नाही.
  soq-soq: Dewa dainea mapo segantona mai mida insamoipona, dia, ita dima no tauma
    dewamoitana, apana ando muntompa mai insamopu.
  qub-qub: Unay cashancunataga gongaycärishami. Chaynöllami canan caycajtapis shamoj
    watacunachöga gongayconga. Guepata yurej cajtapis mas guepa runacuna gongaycongami.
  bqp-bqp: Gbɛ̃ káakunↄ yã dìgↄ̃ dↄ gbɛ̃ken doro. Bee gbɛ̃ kũ onigↄ̃ kun zianↄ,
    ń yã ni dↄ gbɛ̃ken ziakpɛzĩro.
  hat-hat: Pesonn pa chonje sa ki te pase nan tan lontan. Konsa tou, pita, pesonn
    p'ap chonje sa k'ap pase koulye a.
  eng-BSB: There is no remembrance of those who came before, and those yet to come
    will not be remembered by those who follow after.
  eng-WEBPB: There is no memory of the former; neither shall there be any memory of
    the latter that are to come, amongst those that shall come after.
  kbq-kbq: Korapama fore'ma hu'nea zantaminkura antahintahia osu zamagenekanize. Hanki
    henkama fore'ma hanaza vahe'mo'za menima nehu'na zantaminkura zamage akanigahaze.
  nhe-BL: Axaca quinilnamiqui nopa tlacame tlen huejcajquiya itztoyaj huan tlachque
    panoc ipan ininnemilis. Huan nojquiya nochi tlacame tlen teipa tlacajtiyase huan
    tlen quichihuase nojquiya ax quiilnamiquise nopa tlacame tlen tlacatise teipa
    quema yajuanti ya mictose.
  bus-bus: Gbɛ̃ káakunↄ yã ègↄ̃ dↄ gbɛ̃ken dↄro. Baa gbɛ̃ kɛ̀ aↄ̃égↄ̃ kuu ziaanↄ,
    aↄ̃ yã é dↄ gbɛ̃ken ziakpɛɛ zĩro.
  gub-BL: Ni amo na'ima'enukwaw kwaw kwehe mehe uzeapo ma'e kwer rehe wà. Uzeapo putar
    ma'e amo 'ar mehe nehe no. Teko a'e re uzexak kar ma'e ràm na'ima'enukwaw kwaw
    a'e ma'e rehe wà nehe no.
  eng-DRA: 'There is no remembrance of former things: nor indeed of those things which
    hereafter are to come, shall there be any remembrance with them that shall be
    in the latter end.'
