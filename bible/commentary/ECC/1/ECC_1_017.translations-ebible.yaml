verse: ECC.001.017
translations:
  mal-C: പിന്നെ ഞാൻ ജ്ഞാനം ഗ്രഹിക്കാൻ ബദ്ധശ്രദ്ധനായി, അതോടൊപ്പം മതിഭ്രമവും ഭോഷത്വവും.
    എന്നാൽ ഇതും കാറ്റിനുപിന്നാലെയുള്ള ഓട്ടമാണെന്ന് ഞാൻ പഠിച്ചു.
  deu-TKW: Und da ich meinen Sinn darauf richtete, Weisheit zu erkennen und Tollheit
    und Thorheit zu erkennen, da erkannte ich, daß auch das ein Streben nach Wind
    ist.
  lin-lin: Namipesaki makasi mpo na koyekola bwanya mpe, lisusu, makambo ya bozoba
    mpe ya liboma ; kasi nasosolaki ete yango mpe ezali kaka lokola moto azali kolanda
    mopepe.
  eng-LSV: 'And I give my heart to know wisdom, and to know madness and folly: I have
    known that even this [is] distress of spirit;'
  eng-GNV: 'And I gaue mine heart to knowe wisdome and knowledge, madnes and foolishnes:
    I knew also that this is a vexation of the spirit.'
  eng-WEBSTER: 'And I gave my heart to know wisdom, and to know madness and folly:
    I perceived that this also is vexation of spirit.'
  nhw-BL: '@see-verse:ECC.001.016'
  swh-ONEN: Ndipo nilipojitahidi kufahamu kutofautisha hekima, wazimu na upumbavu,
    lakini nikatambua hata hili nalo ni kukimbiza upepo.
  bba-bba: Mɑ nɑ tii wɛ̃ n kɑ ɡiɑ ye n sɑ̃ɑ bwisi kɑ ye n sɑ̃ɑ ɡɑri bɑkɑru. Adɑmɑ
    nɑ deemɑ ye kpuro yɑ tubum sɛ̃ yɑ sɑ̃ɑwɑ nɡe wi u kĩ u woo kpɑrɑ.
  eng-KJVCPB: 'And I gave my heart to know wisdom, and to know madness and folly:
    I perceived that this also is vexation of spirit.'
  luo-luo: Eka ne achiwora ne winjo tiend rieko, ngʼeyo pogruok manie kind rieko,
    memruok kod fuwo, to ne afwenyo ni magi gin mana lawo bangʼ yamo mafuto.
  meu-meu: Bena lalogu na hadaia, aonega baina dibaia, bona kavakava bona lebulebu
    baina dibadia. Bena lalogu vada e parara, ina danu lai ianina mo.
  npi-ULB: त्यसैले बुद्धि, पागलपन र मूर्खता जान्‍न मेरो मन लगाएँ । यो पनि बतासको रेखदेख
    गर्ने कोसिस रहेछ भनी मैले बुझेँ ।
  yor-yor: Nígbà náà ni mo fi ara jì láti ní ìmọ̀ nípa ọgbọ́n, àti pàápàá àìgbọ́n
    àti òmùgọ̀, ṣùgbọ́n mo rí, wí pé èyí pẹ̀lú bí ẹni ń gbìyànjú àti mú afẹ́fẹ́ ni.
  ind-ind: Kemudian aku memutuskan untuk mendalami segala sesuatu tentang cara hidup
    bijaksana dan cara hidup yang bodoh. Tetapi akhirnya aku menyadari bahwa penyelidikan
    itu juga sia-sia— sama seperti berusaha menjaring angin.
  pes-OPCB: در صدد برآمدم فرق بین حکمت و حماقت، و دانش و جهالت را بفهمم؛ ولی دریافتم
    که این نیز مانند دویدن به دنبال باد، کار بیهوده‌ای است.
  tgl-ULB: Kaya inilagay ko sa aking puso na matutunan ang karunungan at maging kabaliwan
    at kahangalan din. Naintindihan ko rin na ito ay isang pagtangkang habulin ang
    hangin.
  hui-hui: Ani wu howa i̱na mini giga bulenenaga tenego handa walia hole hongo howa
    taya bialu mini nawi lulu ale hope hagagonaga tenebi taya bialu biru. Ani taya
    bialu harudagoni i̱ lulu yu howa gerai lalu puyabu minu yania hole poradagua biruya.
  mya-mya: ပညာတရားကို၎င်း၊ လျှပ်ပေါ်ခြင်းနှင့် မိုက်မဲ ခြင်းတို့ကို၎င်း ပိုင်းခြား၍
    သိအံ့သောငှါ ငါသည်နှလုံး ထား၏။ ထိုအမှုသည်လည်း၊ လေကို ကျက်စားသောအမှု ဖြစ်သည်ကို
    ရိပ်မိ၏။
  bod-N: བདག་གིས་ཡང་བློ་སེམས་རྩེ་གཅིག་གིས་ཤེས་རབ་དང་ཤེས་བྱ་དང་། ཁེངས་དྲེགས་དང་བླུན་རྨོངས་ཅི་ཡིན་པར་ཞིབ་ཏུ་བརྟགས་པ་ན།
    ད་གཟོད་དེ་ཡང་རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་ཡིན་པ་རྟོགས་བྱུང་།
  sna-sna: Ipapo ndakazvipira kutsvaka kunzwisisa uchenjeri uyezve noupengo noupenzi,
    asi ndakadzidzawo zvakare kuti, naizvozviwo kudzingana nemhepo.
  spa-BLM: Aplicaba mi corazón a conocer la sabiduría y a conocer la locura y la insensatez.
    Percibí que esto también era una persecución del viento.
  cac-cac: '@see-verse:ECC.001.016'
  swh-ULB: nimetia moyo wangu kujua hekima na upumbuvu na ujinga. Nikagundua kuwa
    hili nalo pia lilikuwa ni kujaribu kuuchunga upepo.
  bel-bel: І паклаў я на сэрца помысел мой, каб мудрасьць уведаць, спасьцігнуць шаленства
    і неразумнасьць; спазнаў, што і гэта - пагоня за ветрам.
  wed-wed: A ḡoei da ata aramana-kauei nuaulaula aiwai ma bua ma opa aiwai. Wate a aramanei
    da wei lamna me ive a viviaḡaḡei.
  deu-ELBBK: 'und ich habe mein Herz darauf gerichtet, Weisheit zu erkennen, und Unsinn
    und Torheit zu erkennen: Ich habe erkannt, dass auch das ein Haschen nach Wind
    ist.'
  mbb-OT: Nenigudu a wey ku metueni is mibizahayan te ketau wey ketutulebungi. Ne
    ǥuntaan neisip-isip ku he wazà daan kayi pulus; iring dà te edal-as a te keramag.
  mal-2015: ജ്ഞാനം ഗ്രഹിപ്പാനും ഭ്രാന്തും ഭോഷത്വവും അറിവാനും ഞാൻ മനസ്സുവെച്ചു; ഇതും
    വൃഥാപ്രയത്നമെന്നു കണ്ടു.
  rmc-rmc: Iľom mange andro jilo, hoj man te dodžanav pal o prindžaripen the goďaveripen
    a the so hin o diliňipen the nagoďaveripen, ale avľom pre oda, hoj the oda hin
    o denašiben pal e balvaj.
  pes-OPV: و دل خود را بر دانستن حکمت و دانستن حماقت و جهالت مشغول ساختم. پس فهمیدم
    که این نیز در‌پی باد زحمت کشیدن است.
  ron-1924: Мь-ам пус инима сэ куноск ынцелепчуня ши сэ куноск простия ши небуния.
    Дар ам ынцелес кэ ши ачаста есте гоанэ дупэ вынт.
  aui-aui: Tagu parapa avinuwanoghonoghota kirakii da nuwagiura ayakovi, bi kate kawakeekee
    da neghanegha. Bi gegha, tagu abanani da mmko teya na yanunu vera kwavikwavinina.
  ben-OBCV: তারপর আমি প্রজ্ঞা এবং উন্মত্ততা ও মূর্খতা বুঝবার চেষ্টা করলাম, কিন্তু
    আমি বুঝতে পারলাম যে তাও বাতাসের পিছনে দৌড়ানো।
  som-som: Waxaan qalbigayga siiyey inaan xigmad ogaado iyo inaan waalli iyo nacasnimo
    ogaado, oo waxaan gartay inay taasuna tahay dabagalka dabaysha oo kale.
  lat-VUC: 'Dedique cor meum ut scirem prudentiam atque doctrinam, erroresque et stultitiam;
    et agnovi quod in his quoque esset labor et afflictio spiritus:'
  eng-ASVBT: 'And I applied my heart to know wisdom, and to know madness and folly:
    I perceived that this also was a striving after wind.'
  ita-1885: ed ho recato il mio cuore a conoscere la sapienza; ed anche a conoscere
    le pazzie e la stoltizia; ed ho riconosciuto che questo ancora è un tormento di
    spirito.
  eng-LXXUP: 'And my heart knew much—wisdom, and knowledge, Parables and understanding:
    I perceived that this also is waywardness of spirit.'
  eng-ULB: So I applied my heart to know wisdom and also madness and folly. I came
    to understand that this also was an attempt to shepherd the wind.
  spa-VBL: Así que decidí usar mi mente para aprender todo sobre la sabiduría, y también
    sobre la locura y la necedad. Pero descubrí que esto es tan difícil como tratar
    de agarrar el viento.
  fra-_FOB: Et j'ai appliqué mon cœur à connaître la sagesse, et à connaître la sottise
    et la folie; mais j'ai connu que cela aussi était un tourment d'esprit.
  mal-mal: ജ്ഞാനം ഗ്രഹിക്കുവാനും ഭ്രാന്തും ഭോഷത്തവും അറിയുവാനും ഞാൻ മനസ്സുവച്ചു; ഇതും
    വൃഥാപ്രയത്നമെന്നു കണ്ടു.
  lit-lit: Taigi, nukreipiau savo širdį pažinti išmintį ir pažinimą, kvailybę ir paikyybę.
    Supratau, kad ir tai yra dvasios varginimas.
  urd-GVR: Maiṅ ne apnī pūrī zahnī tāqat is par lagāī ki hikmat samjhūṅ, nīz ki mujhe
    dīwānagī aur hamāqat kī samajh bhī āe. Lekin mujhe mālūm huā ki yih bhī hawā ko
    pakaṛne ke barābar hai.
  suz-BL: गो जोक्‍तीक तुइक्‍तीक रुप्‍चा, बौला दुम्‍तीक नु मूर्ख दुम्‍तीक तुइक्‍चा
    थुं पाता। तन्‍न मेको दा फश कली खेदा पशो खोदेंशो ला बाक्‍त, दे तुइक्‍ताक्‍ङ। उपदेसक
    २:१२; उपदेसक ७:२५
  eng-NOY: And I gave my mind to know wisdom, and to know senselessness and folly;
    I perceived that this also is striving after wind.
  ita-1927: Ed ho applicato il cuore a conoscer la sapienza, e a conoscere la follia
    e la stoltezza, ed ho riconosciuto che anche questo è un correr dietro al vento.
  ckb-ckb: ئینجا خۆمم تەرخان کرد بۆ تێگەیشتن لە دانایی، هەروەها شێتی و گێلی، ئەو کاتە
    بۆم دەرکەوت ئەمەش بە هەمان شێوە گڤەی بایە،
  eng-BBE: And I gave my heart to getting knowledge of wisdom, and of the ways of
    the foolish. And I saw that this again was desire for wind.
  kan-OKCV: ಆಗ ಜ್ಞಾನವನ್ನೂ ಮನಗುಂದುವಿಕೆಯನ್ನೂ ಬುದ್ಧಿಹೀನತೆಯನ್ನೂ ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ನಾನು
    ಮನಸ್ಸಿಟ್ಟೆನು, ಅದರ ಜೊತೆಗೆ ಇದು ಸಹ ಗಾಳಿಯನ್ನು ಬೆನ್ನಟ್ಟಿದಂತೆ, ಎಂದು ನಾನು ಅರಿತುಕೊಂಡೆನು.
  tam-2017: ஞானத்தை அறிகிறதற்கும், பைத்தியத்தையும் மதியீனத்தையும் அறிகிறதற்கும், நான்
    என்னுடைய உள்ளத்தில் தீர்மானம்செய்தேன்; இதுவும் மனதிற்குக் கலக்கமாக இருக்கிறதென்று
    கண்டேன்.
  spa-RV-1909: 'Y dí mi corazón á conocer la sabiduría, y también á entender las locuras
    y los desvaríos: conocí que aun esto era aflicción de espíritu.'
  ron-BTF: Și mi-am pus inima să cunosc înțelepciunea și să cunosc nebunia și prostia;
    am priceput că aceasta de asemenea este chinuire a duhului.
  eng-WEBP: I applied my heart to know wisdom, and to know madness and folly. I perceived
    that this also was a chasing after wind.
  eng-FBV: So I decided to use my mind to learn everything about wisdom, and madness
    and foolishness as well. But I found out that this is as hard as trying to catch
    hold of the wind.
  nld-1939: Ik heb getracht, wijsheid en kennis Te onderscheiden van dwaasheid en
    onverstand; Maar ik heb begrepen, Dat ook dit slechts jagen naar wind is.
  nch-BL: '@see-verse:ECC.001.016'
  vie-1934: Ta cũng chuyên lòng học biết sự khôn ngoan, và biết sự ngu dại điên cuồng;
    ta nhìn biết điều đó cũng là theo luồng gió thổi.
  hin-CV: मैंने अपना हृदय बुद्धि को और बावलेपन और मूर्खता को जानने में लगाया, किंतु
    मुझे अहसास हुआ कि यह भी हवा से झगड़ना ही है.
  spa-BES: Y di mi corazón para obtener conocimiento de la sabiduría y de los caminos
    de los necios. Y vi que de nuevo se trataba de un deseo por el viento.
  tdx-tdx: Le nampitoloñeko ty troko hahaoniña’e hihitse naho hahafohiñe ty hadagolà
    naho ty hagegeañe. Nirendreko t’ie fañeañan-tioke ka.
  tha-KJV: ข้าพเจ้าก็ตั้งใจรู้​สติปัญญา รู้​ความบ้าบอ และความเขลา ข้าพเจ้าสังเกตเห็​นว​่าเรื่องนี้​ก็​เป็นแต่กินลมกินแล้​งด​้วย
  por-BR-2018: E dei meu coração para entender sabedoria, e para entender loucuras
    e tolices; e percebi que também isto era aflição.
  deu-ELO: 'und ich habe mein Herz darauf gerichtet, Weisheit zu erkennen, und Unsinn
    und Torheit zu erkennen: ich habe erkannt, daß auch das ein Haschen nach Wind
    ist.'
  eng-WYC-2018: And I gave mine heart, that I should know prudence and doctrine, and
    errors and folly. And I knew that in these things also was travail and torment
    of spirit; (And I gave my heart, or I applied my mind, so that I would understand
    wisdom and doctrine, and errors and foolishness. And I learned that all these
    things were also empty and futile, like chasing the wind;)
  epo-epo: Sed kiam mi dediĉis mian koron, por ekkoni la saĝecon kaj ekkoni la malsaĝecon
    kaj sensencecon, mi eksciis, ke ankaŭ ĉi tio estas ventaĵo.
  uig-PIN: Xuning bilǝn danaliⱪni bilixkǝ, xuningdǝk tǝlwilik wǝ ǝhmiⱪanilikni bilip
    yetixkǝ kɵngül ⱪoydum; muxu ixnimu xamal ⱪoƣliƣandǝk ix dǝp bilip yǝttim.
  beo-beo: Bagade dawa:su hou, amola gagaoui hou, da hisu. Noga:i dawa:su hou, amola
    gagaoui hou, da hisu. Amo afafama:ne dawa:musa:, na da logo hogoi helei. Be hamedeiba:le,
    na da gagaoui dunu fo mabe se bobogebe agoai ba:i.
  tpi-OTNT: Mi bin wok strong long painimaut as bilong gutpela tingting, na as bilong
    olkain longlong pasin. Tasol mi hatwok nating, olsem wanpela man i ran i go bilong
    holimpas win.
  hau-SA: Sa’an nan na ɗaura aniyata ga fahimtar hikima, in kuma san bambanci tsakanin
    hauka da wauta, amma na koyi cewa wannan ma, naushin iska ne kawai.
  uig-LAT: Shuning bilen danaliqni bilishke, shuningdek telwilik we exmiqanilikni
    bilip yétishke köngül qoydum; mushu ishnimu shamal qoghlighandek ish dep bilip
    yettim.
  nde-nde: Ngasengizimisela ukuzwisisa ukuhlakanipha, njalo lokuphambana ingqondo
    lobuwula, kodwa ngafunda ukuthi lokhu lakho kuyikuxotshana lomoya.
  ton-ton: 'Pea naʻaku tuku hoku loto ke ʻilo ʻae poto, pea ke ʻilo mo e hē mo e vale:
    pea u ʻiloʻi foki ia ko e fakamamahi ki he laumālie.'
  ces-1613: I přiložil jsem mysl svou, abych poznal moudrost a umění, nemoudrost i
    bláznovství, ale shledal jsem, že i to jest trápení ducha.
  eng-WMB: I applied my heart to know wisdom, and to know madness and folly. I perceived
    that this also was a chasing after wind.
  tam-TCV: பின்பு நான் ஞானத்தை விளங்கிக்கொள்வதற்கும், பைத்தியக்காரத்தனத்தையும் மூடத்தனத்தையும்
    விளங்கிக்கொள்ளவும் அதில் முழுமையாய் ஈடுபட்டேன். ஆனால் இதுவும் காற்றைத் துரத்திப்பிடிக்கும்
    முயற்சியே என்று அறிந்துகொண்டேன்.
  ceb-ULB: Busa gigamit ko ang akong kasingkasing sa pagsayod sa kaalam ug sa pagkabuangbuang
    ug pagkawalay pulos. Nasabtan nako nga kini usa ka sulay sa pagbantay sa hangin.
  pol-UBG: I przyłożyłem się w swoim sercu do tego, aby poznać mądrość, a także by
    poznać szaleństwo i głupotę. Ale poznałem, że i to jest utrapieniem ducha.
  urd-GVU: مَیں نے اپنی پوری ذہنی طاقت اِس پر لگائی کہ حکمت سمجھوں، نیز کہ مجھے دیوانگی
    اور حماقت کی سمجھ بھی آئے۔ لیکن مجھے معلوم ہوا کہ یہ بھی ہَوا کو پکڑنے کے برابر
    ہے۔
  deu-1912: Und richtete auch mein Herz darauf, daß ich erkennte Weisheit und erkennte
    Tollheit und Torheit. Ich ward aber gewahr, daß solches auch Mühe um Wind ist.
  kan-2017: ಆಗ ಜ್ಞಾನವನ್ನೂ, ಹುಚ್ಚುತನವನ್ನೂ, ಬುದ್ಧಿಹೀನತೆಯನ್ನೂ ಗ್ರಹಿಸಲು ನಾನು ಮನಸ್ಸಿಟ್ಟೆನು.
    ಇದು ಸಹ ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟುವ ಹಾಗೆ ಎಂದು ನಾನು ಅರಿತುಕೊಂಡೆನು.
  yap-yap: Gu duwgiliy ni nggu fil ko mang e thil u thilin e llowan’ nge balyang,
    nge gonop nge aliliy. Machane gu pir’eg ni ku ta’reb rogon ko gu be lol’oeg e
    nifeng.
  hlt-MCSB: Ka lungbuei he cueihnah ming ham neh anglatnah ming ham ka paek. Te dongah
    lunghmangnah he khaw khohli dongkah kohnek ni tila ka ming.
  mdy-ETH: ዔራቶና ጪንጩሞና፥ ጊንሣ ዣኣሹሞና ዔኤያቶና ዔራኒ ታኣኒ ታ ዒኖና ኮሺ ማሌኔ፤ ዬይያ፦ ዢባሬ ኩቻ ዱኡሚ ዓርቃኒ
    ማሊሢጉዴያ ማዔሢ ታ ዔሬኔ።
  kew-kew: Neme ora abade epe kone-na re para maeyae kone para, eyaa kone para makuaeyae
    para nimuna peme kone rado rado mea makuatalo kalai pe. Pare neme poripu ratamea
    pe rupa mada.
  twi-ASANTE: Afei, meyɛɛ mʼadwene sɛ mɛhwehwɛ na mate nimdeɛ ase, ɛne abɔdamsɛm ne
    nkwaseasɛm. Nanso mehunuu sɛ yei nso te sɛ deɛ obi di mmirika taa mframa.
  eng-WEBU: I applied my heart to know wisdom, and to know madness and folly. I perceived
    that this also was a chasing after wind.
  wal-wal: Qassi taani aadhdhida eratettaappe, gooshshaappenne eeyyatettaappe gidduwan
    de7iya dummatettai aibakko eranau keehi daafuraas. SHin wurssettan hegeekka carkkuwaa
    oiqqanau yedettiyoogaa mala hada gidiyoogaa eraas.
  spa-PDDPT: Dediqué mi corazón a obtener sabiduría y a entender la locura y la insensatez.
    Comprendí que aun esto es correr tras el viento.
  gun-gun: Ha'e rami vy xepy'a re amoĩ aikuaa aguã mba'e pa 'arandu ha'e 'arandu e'ỹa
    ovare e'ỹ va'e. Ha'e rami teĩ aikuaa ha'e rami aguã voi yvytu jere'i rakykue onha
    rive va'e rami aikoa.
  ilo-ULB: Isu nga inusarko ti pusok tapno maammoak ti kinasirib ken kasta met ti
    kinamauyong ken kinamaag. Naawatak a daytoy ket panangpadas met laeng a mangpastor
    iti angin.
  kpg-kpg: Au gu hagamaanadu bolo au e kabe di hai geegee i mehanga di kabemee mo
    tadaulia, di iloo mo di boiboi. Malaa, au gu gidee bolo au e waluwalu hua igolo
    di madangi.
  uig-ARA: شۇنىڭ بىلەن دانالىقنى بىلىشكە، شۇنىڭدەك تەلۋىلىك ۋە ئەخمىقانىلىكنى بىلىپ
    يېتىشكە كۆڭۈل قويدۇم؛ مۇشۇ ئىشنىمۇ شامال قوغلىغاندەك ئىش دەپ بىلىپ يەتتىم.
  sus-sus: N naxa natɛ tongo n xa xaxilimaya nun xaxilitareɲa fan mato. Kɔnɔ n bara
    a to na fan luxi alɔ birafe foye nan fɔxɔ ra.
  pon-2006: I koasoanehdi nan kapehdi me I pahn sukuhlki wekpeseng en erpit oh pweipwei,
    kupwurokong oh iahk. Ahpw I diarada me likamwete I pwakipwakih kisinieng.
  ksd-ksd: Iau ga varvakai ma ra tinikan upi ra kabinana ma ra minatoto, ma upi ra
    magit na papaua bula; ma ia ra magit vakuku tuna.
  tur-YTC: Yüreğimi bilgeliği, deliliği ve akılsızlığı bilmeye adadım. Anladım ki,
    bu da rüzgârı kovalamakmış.
  bel-N: І аддаў я сэрца маё, каб пазнаць мудрасьць і пазнаць шаленства i глупоту;
    і спазнаў, што і гэта — турбаваньне духа.
  grc-BRENT: Καὶ καρδία μου εἶδε πολλὰ, σοφίαν καὶ γνῶσιν, παραβολὰς καὶ ἐπιστήμην·
    ἔγνων ἐγώ ὅτι καί γε τοῦτό ἐστι προαίρεσις πνεύματος·
  ind-AYT: Aku menetapkan hatiku untuk mengetahui hikmat dan pengetahuan, kebodohan
    dan kebebalan. Aku mengerti bahwa ini pun usaha mengejar angin.
  nya-nya: Ndipo ndinadzipereka kuti ndithe kumvetsa kuti nzeru nʼchiyani, misala
    nʼchiyani, uchitsiru nʼchiyani, koma ndinazindikira ichi, kuti kuteronso nʼkungodzivuta
    chabe.
  hrv-hrv: Mudrost pomnjivo proučih, a tako i glupost i ludost, ali sam spoznao da
    je to pusta tlapnja.
  mps-mps: Eno te wiegi yai homu kolesaga hanilabo sę bomo yali, te kolesaga umuna
    pabo tobage sę page me gegabo sę bomo yalio. Tiali goli, ena odolali sę dene
    yali, te bidi me deligo te wali tola sainu pobebo tiwai yalio.
  tpi-tpi: Mi bin wok strong long painimaut as bilong gutpela tingting, na as bilong
    olkain longlong pasin. Tasol mi hatwok nating, olsem wanpela man i ran i go bilong
    holimpas win.
  dan-1931: Jeg vendte min Hu til at fatte, hvad der er Visdom og Kundskab, og hvad
    der er Dårskab og Tåbelighed; jeg skønnede, at også det er Jag efter Vind.
  vie-OVCB: Vậy, tôi cố gắng học hỏi từ sự khôn ngoan đến sự điên rồ và dại dột. Nhưng
    qua kinh nghiệm, tôi phải nhìn nhận điều đó cũng chẳng khác gì đuổi theo luồng
    gió.
  guj-2017: પછી મેં મારું મન જ્ઞાન સમજવામાં તથા પાગલપણું અને મૂર્ખતા સમજવામાં લગાડ્યું.
    ત્યારે મને સમજાયું કે આ પણ પવનને મૂઠ્ઠીમાં ભરવા જેવું છે.
  pon-2006A: I koasoanehdi nan kapehdi me I pahn sukuhlki wekpeseng en erpit oh pweipwei,
    kupwurokong oh iahk. Ahpw I diarada me likamwete I pwakipwakih kisinieng.
  por-BRBSL: Eu apliquei meu coração para conhecer a sabedoria, e para conhecer a
    loucura e a loucura. Percebi que isto também era uma perseguição ao vento.
  cth-cth: Lungangnae hoi pathunae, polainae pakhingpalang ka tawn. Hot naw haiyah,
    kahlî man e patetlah doeh ao.
  twi-twi: Afei meyɛɛ mʼadwene sɛ mɛhwehwɛ na mate nimdeɛ, ne adammɔsɛm ne nkwaseasɛm
    ase. Nanso mihuu sɛ eyi nso te sɛnea obi tu mmirika taa mframa.
  hlt-hlt: Ka lungbuei he cueihnah ming ham neh anglatnah ming ham ka paek. Te dongah
    lunghmangnah he khaw khohli dongkah kohnek ni tila ka ming.
  tbz-SIM: Kɛ duɔ́ n yɛ̀mmɛ̀ kɛ bo bɑtɛ dɛ̀ɛ̀ tu mɛciì nkpɛrɛ, nɛ̀ dɛ̀ɛ̀ tu dɛyɛìnkpɛrɛ,
    nɛ̀ dɛ̀ɛ̀ tu dɛwɑ́ɑ́tɛ́kpɛrɛ. Kɛ sɔ̃́ ndɛndɛ kó dimɑ̀ɑ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀
    kɛ́kpɑɑkɛ kuyɑɑkù.
  msy-2020: Kɨ nɨghnɨzir aghuim pamtemɨn a buria ingara, uaghan onganizir arazimɨn
    mɨngarim buria ghuava amɨra. Kɨ puram ingangarir dafam gamigha datɨrɨghɨn fogha
    gɨvagha ghaze, arazir nɨghnɨzir aghuim iniamim, a mati gumazim amɨnimɨn suighasa
    ivegha ghua an suighan ibura.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ sʋʋ fɑɣɑʋ nɑ luɣu kʋlʋmʋɣʋ kɛ ləmɑɣɑsɛɛ nɑ kʋmɛlɛntʋ. Ɩlɛnɑ
    mɑ́ cɛkənɑ sɩ pəlɛ pə wɛ kɑtɛ tɔtɔɣɔ ɩsɩɩ yʋlʋ lʋkʋɣʋ sɩ ɩ́ tiiki heelim tɔ.
  azb-azb: Sonra ürəyimdə niyyət etdim ki, hikmətin nə olduğunu, dəlilik və axmaqlığın
    nə olduğunu öyrənim. Amma bildim ki, bu da külək dalınca qaçmağa bənzər.
  eng-DBY: 'And I applied my heart to the knowledge of wisdom, and to the knowledge
    of madness and folly: I perceived that this also is a striving after the wind.'
  hin-2017: और मैंने अपना मन लगाया कि बुद्धि का भेद लूँ और बावलेपन और मूर्खता को भी
    जान लूँ। मुझे जान पड़ा कि यह भी वायु को पकड़ना है।
  wol-KYG: di dogoo xam luy xel mu rafet, xam luy nitoodi akug ndof. Fekk loolu it
    napp um ngelaw la.
  eng-YLT: 'And I give my heart to know wisdom, and to know madness and folly: I have
    known that even this [is] vexation of spirit;'
  eng-WYC-2017: And I gave mine heart, that I should know prudence and doctrine, and
    errors and folly. And I knew that in these things also was travail and torment
    of spirit;
  eng-WMBB: I applied my heart to know wisdom, and to know madness and folly. I perceived
    that this also was a chasing after wind.
  urd-GVH: मैंने अपनी पूरी ज़हनी ताक़त इस पर लगाई कि हिकमत समझूँ, नीज़ कि मुझे दीवानगी
    और हमाक़त की समझ भी आए। लेकिन मुझे मालूम हुआ कि यह भी हवा को पकड़ने के बराबर है।
  rug-rug: Meke voriti nia rau pude va bakalia sa ginilagilana lohina d, meke sa dinuviduvili
    meke pinekipeki, ba doṉo gilania rau sapu na hinata hie si guana hadu luli givusu
    mo.
  gaz-gaz: Kanaafuu ani ogummaa, maraatummaa fi gowwummaa hubachuufin of kenne; garuu
    ani akka wanni kunis bubbee ariʼuu taʼe nan baradhe.
  fra-LSG: J’ai appliqué mon cœur à connaître la sagesse, et à connaître la sottise
    et la folie; j’ai compris que cela aussi c’est la poursuite du vent.
  yal-yal: N kataxi nɛn n xa fekolonna famu, e nun xaxilitareyaan nun daxuyana. Koni
    n yi a kolon, na fan birin luxi nɛn alo muxun na kata foyen sagatandeni.
  haw-1868: A haawi au i ko'u naau e ike i ka naauao, a e ike no hoi i ka uhauha,
    a me ka lapuwale; a ike iho la au, he mea luhi hewa ia.
  arb-NAV: ثُمَّ وَجَّهْتُ فِكْرِي نَحْوَ مَعْرِفَةِ الْحِكْمَةِ وَالْجُنُونِ وَالْحَمَاقَةِ،
    فَأَدْرَكْتُ أَنَّ هَذَا لَيْسَ سِوَى مُلاحَقَةِ الرِّيحِ أَيْضاً.
  ewe-ewe: Meɖo ta me be madze si nunya, eye manya nu tso tsukuku kple bometsitsi
    ŋu, ke meva dze sii be esiawo katã nye dagbadagba dzodzro ɖe yame ko;
  eng-LEE: And I directed my heart to know wisdom, and to know madness and folly;
    [but] I have perceived that this also is a torture of the spirit.
  asm-FB: তাৰ পাছত মই প্রজ্ঞা, উন্মত্ততা আৰু মুৰ্খতা জানিবলৈ মনোযোগ কৰিলোঁ; তাতে মই
    বুজিলো যে, ইও বতাহক ধৰিবলৈ চেষ্টা কৰা মাত্ৰ।
  sus-A: ﭑ نَشَ نَتّ تٌنفٌ ﭑ شَ شَشِلِمَيَ نُن شَشِلِتَرٍحَ قَن مَتٌ. كْنْ ﭑ بَرَ
    عَ تٌ نَ قَن لُشِ عَلْ بِرَقٍ قٌيٍ نَن قْشْ رَ.
  fra-SBL: J'ai appliqué mon cœur à connaître la sagesse, et à connaître la folie
    et la déraison. J'ai compris que cela aussi était une poursuite du vent.
  hbo-hbo: וָאֶתְּנָ֤ה לִבִּי֙ לָדַ֣עַת חָכְמָ֔ה וְדַ֥עַת הֹולֵלֹ֖ות וְשִׂכְל֑וּת
    יָדַ֕עְתִּי שֶׁגַּם־זֶ֥ה ה֖וּא רַעְיֹ֥ון רֽוּחַ׃
  kik-kik: Ningĩ nĩnderutire na ngoro yakwa kũmenya ũhoro wa ũũgĩ, o na kũmenya ũhoro
    wa ũgũrũki na wa ũrimũ, no ngĩmenya atĩ ũhoro ũcio, o naguo, no ta gũtengʼeria
    rũhuho.
  fra-NCL: J’ai appliqué mon esprit à connaître la sagesse, et à connaître la sottise
    et la folie ; j’ai compris que cela aussi est poursuite du vent.
  cek-AK: Palunghahaih bang, amthuhaih bang hoi poek cai ai ah ohhaih bangah doeh,
    ka panoek thai hanah palungthin to ka paek; hae hmuen doeh takhi hnuk patom baktiah
    ni oh toengtoeng.
  cuk-cuk: ”An ulubgi bela-bela wisgubigualid, nue-binsaed-nikaguedi, wede ibi obarleye.
    Deginbali, an magar-itobiguarbalid, binsaedsuli-ibmar-imaklegedi, wede ibi obarlebarye,
    degi, yogasaar-sunmaklegedi, ibi obarlebarye. ”Geb an wisgunonikid, amba we-ibmarse-bakale,
    gwage-nunmaked ukbalid.
  uig-CYR: Шуниң билән даналиқни билишкә, шуниңдәк тәлвилик вә әхмиқаниликни билип
    йетишкә көңүл қойдум; мошу ишниму шамал қоғлиғандәк иш дәп билип йәттим.
  tel-2017: కాబట్టి జ్ఞానం, వెర్రితనం, బుద్ధిహీనత, వీటిని గ్రహించడానికి కష్టపడ్డాను.
    కానీ ఇది కూడా ఒకడు గాలిని పట్టుకోడానికి ప్రయాసపడడమే అని తెలుసుకున్నాను.
  hat-BSA: Mwen te dirije panse mwen pou konnen sajès e pou konnen sa ki ensanse ak
    sa ki foli nèt. Konsa, mwen te vin wè ke sa osi se chache kouri dèyè van.
  bxh-bxh: Sibasibana ena aba laoma somo yai, yo laulau yauyauledi E anpate bena E
    yoꞌoidi. In moho, E lobahi mate doha hwayahwayau E weꞌaweꞌai.
  kos-kos: Nga tuh sulela ku sik in etu ke kalmen etauk ac kalmen lalfon, oayapa ke
    lalmwetmet ac wel. Tusruktu nga konauk lah ma inge oana ukweyen eng uh.
  hbo-WLC: וָאֶתְּנָ֤ה לִבִּי֙ לָדַ֣עַת חָכְמָ֔ה וְדַ֥עַת הוֹלֵל֖וֹת וְשִׂכְל֑וּת
    יָדַ֕עְתִּי שֶׁגַּם־זֶ֥ה ה֖וּא רַעְי֥וֹן רֽוּחַ׃
  ibo-ibo: Nʼihi ya, agbalịsiri m ike ịmụta ihe dị iche nʼetiti ihe ọmụma, na ịyị
    ara na nzuzu. Ma ihe m chọpụtara bụ na ọ baghị uru. Ọ dị ka itufu oge ịchọ ụzọ
    ijide ifufe.
  ory-ory: ତହୁଁ ମୁଁ ଜ୍ଞାନର ତତ୍ତ୍ୱ, ପୁଣି ପାଗଳାମି ଓ ଅଜ୍ଞାନତାର ତତ୍ତ୍ୱ ଜାଣିବା ପାଇଁ ମନୋଯୋଗ
    କଲି; ଏହା ହିଁ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନ ବୋଲି ଜାଣିଲି।
  chk-chk: Mürin üa achocho le kaiö, pwe üpwe weweiti sokofesenin mirit me umwes,
    pwal tipachem me tiparoch. Nge üa mefi pwe pwal ei a usun chök turufi asepwäl.
  rop-rop: Aibin rili wandi len mowa ebrijing brom detlot pipul hu jidan klebabala,
    en blanga detlot granggibala en nogudbala pipul. Wal aibin faindat im jis laik
    aibin trai dalimbat det win wujei blanga go.
  ukr-1871: І направив я свого духа на те, щоб спізнати, що се таке мудрість, і що
    таке безумність та дурнота; та пересьвідчився, що й се томить духа;
  deu-1951: und ich habe mein Herz ergeben, die Weisheit kennen zu lernen, desgleichen
    Übermut und Unverstand; aber ich habe auch das als ein Haschen nach Wind erkannt;
  eng-JPS: And I applied my heart to know wisdom, and to know madness and folly —
    I perceived that this also was a striving after wind.
  srp-1865: I upravih srce svoje da poznam mudrost i da poznam bezumlje i ludost;
    pa doznah da je i to muka duhu.
  lug-lug: Era omutima gwange ne gumanya okwawula amagezi n’eddalu, n’obutategeera.
    Ne ntegeera nti na kino nakyo kugoberera mpewo.
  heb-heb: ואתנה לבי לדעת חכמה ודעת הוללות ושכלות ידעתי שגם זה הוא רעיון רוח׃
  ben-IRV: তাই আমি আমার হৃদয় প্রজ্ঞা জানার জন্য ব্যবহার করেছি এবং একইসঙ্গে মত্ততা
    আর মূর্খতা জানার জন্য। আমি বুঝতে পারলাম যে এটাও বাতাসকে পরিচালনা করার মত ছিল।
  pan-pan: ਪਰ ਜਦ ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਬੁੱਧ ਨੂੰ ਜਾਨਣ ਵਿੱਚ ਅਤੇ ਪਾਗਲਪੁਣੇ ਅਤੇ ਮੂਰਖਤਾਈ ਨੂੰ ਸਮਝਣ
    ਵਿੱਚ ਲਾਇਆ ਤਾਂ ਮੈਂ ਸਮਝਿਆ ਕਿ ਇਹ ਵੀ ਹਵਾ ਦਾ ਫੱਕਣਾ ਹੀ ਹੈ!
  mya-JVB: ပညာ တရားကို၎င်း ၊ လျှပ်ပေါ် ခြင်းနှင့် မိုက်မဲ ခြင်းတို့ကို၎င်းပိုင်းခြား
    ၍ သိ အံ့သောငှါ ငါ သည်နှလုံး ထား ၏။ ထို အမှုသည်လည်း ၊ လေ ကို ကျက်စားသောအမှု ဖြစ်သည်ကို
    ရိပ်မိ ၏။
  hmo-hmo: Unai neganai lau laloa aonega bona diba edia idau do lau tahua, bona kavakava
    bona lebulebu edia idau danu do lau diba. To lau davaria, unai gaudia danu be
    lai lulua kava karana sibona, anina lasi.
  urd-urd: लेकिन जब मैंने हिकमत के जानने और हिमाक़त — ओ — जहालत के समझने पर दिल लगाया,
    तो मा'लूम किया कि ये भी हवा की चरान है।
  rus-SYN: 'И предал я сердце мое тому, чтобы познать мудрость и познать безумие и
    глупость: узнал, что и это - томление духа;'
  bqc-SIM: Ɔ̃ ma mɛkpà ↄ̃nↄ asii dↄ̃awa mà sↄũkɛ ń mìsaiyão asii dↄ̃, ↄ̃ má
    è beeá gugiiyaaɛ lↄ.
  tcz-CHONGTHU: Hiti chun keima ijakai chihna’a konna ngolna chule kingol sahna geija
    hetdohna ding in ka kalsong doh in ahi. Hinlah keima tah in kahetdoh chu hiche
    ho jouse hi pannabei thil tobangbep ahije.
  mar-mar: याकरिता ज्ञान समजायला आणि वेडेपण व मूर्खपण जाणायला मी आपले मन लावले, मग
    हेही वाऱ्याचा पाठलाग करण्यासारखे आहे असे मी समजलो.
  soq-soq: Ne insadewasa ita insakadisa atendewasamopa baiwa insaisawantedine tane
    donsana ipa dewa ema do lanunu tanone wadasusana rua.
  qub-qub: Llapan shongöpami yachaj canäpaj estudyashcä. Llutan ruraycuna imano cashantapis
    estudyashcä. Ichanga chaycunapis caycan wayrata chariyta munashanchïnöllami.
  bqp-bqp: Akũ ma mɛ̀ɛ kpà ↄ̃ndↄ̃ asiri dↄ̃naaa de mà yↄ̃nkↄkɛ kũ mìsariyão asiri
    dↄ̃, akũ ma è abirekũ bi pɛna gukoriamɛ dↄ.
  hat-hat: Mwen te soti pou m' te konnen diferans ki genyen ant moun ki gen konprann
    ak moun egare, ant moun ki gen konesans ak moun sòt. Men, la ankò, mwen wè anyen
    pa rapòte anyen.
  eng-BSB: So I set my mind to know wisdom and madness and folly; I learned that this,
    too, is a pursuit of the wind.
  eng-WEBPB: I applied my heart to know wisdom, and to know madness and folly. I perceived
    that this also was a chasing after wind.
  kbq-kbq: Ana hute'na ete knare antahi'zane neginagi antahi'zane erinte'na refko
    hu'na ke'noanagi, e'i ana zampinti'ma ke'na eri fore'ma huana, e'i ana zamo'enena
    zaho'ma arotagoma hiankna hu'ne.
  nhe-BL: '@see-verse:ECC.001.016'
  bus-bus: Ben ma mɛ̀ kpà ↄ̃ndↄ̃ asii dↄ̃naa lɛ mà yↄ̃nkↄkɛ kↄ̃n mìsaiyão asii dↄ̃,
    ben má è beee nɛ́ pɛna gukoriamɛ dↄ.
  gub-BL: A'e rupi azeagaw ma'e kwaw paw hexak pà. Azeagaw ma'e kwaw katu haw hexak
    pà. Azeagaw iranaiw haw hexak pà. Azeagaw ma'e kwaw 'ymaw hexak pà. Ko ma'e aexak.
    A'e ma'e hekar haw nuzawy kwaw ywytu ipyhykaw rehe zanezeagaw paw a'e.
  eng-DRA: 'And I have given my heart to know prudence, and learning, and errors,
    and folly: and I have perceived that in these also there was labour, and vexation
    of spirit,'
