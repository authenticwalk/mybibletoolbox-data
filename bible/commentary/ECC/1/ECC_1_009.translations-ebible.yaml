verse: ECC.001.009
translations:
  mal-C: ഒരിക്കൽ ഉണ്ടായിരുന്നതു പിന്നെയും ഉണ്ടാകും, മുൻകാലചെയ്തികൾ പിന്നെയും ആവർത്തിക്കും;
    സൂര്യനുകീഴിൽ പുതിയതായി ഒന്നുംതന്നെയില്ല.
  deu-TKW: Was gewesen ist, ebendas wird sein, und was geschehen ist, ebendas wird
    geschehen, und es giebt gar nichts Neues unter der Sonne.
  lin-lin: 'Oyo ezalaki ekozala lisusu, oyo esalemaki ekosalema lisusu : likambo ya
    sika ezalaka te na se ya moyi.'
  eng-LSV: What [is] that which has been? It [is] that which is, and what [is] that
    which has been done? It [is] that which is done, and there is not an entirely
    new thing under the sun.
  eng-GNV: 'What is it that hath bene? that that shalbe: and what is it that hath
    bene done? that which shalbe done: and there is no newe thing vnder the sunne.'
  eng-WEBSTER: 'The thing that hath been, it is that which shall be; and that which
    is done is that which shall be done: and there is no new thing under the sun.'
  nhw-BL: Nochi tlamantli catli panoque achtihuiya, sempa panose teipa. Nochi catli
    ama pano, ya panotoc achtihuiya. Amo onca niyon se tlamantli catli yancuic ipan
    ni tlaltipactli.
  swh-ONEN: Kile kilichokuwepo kitakuwepo tena, kile kilichofanyika kitafanyika tena,
    hakuna kilicho kipya chini ya jua.
  bba-bba: Ye yɑ rɑɑ wɑ̃ɑ ɡĩɑ, yerɑ yɑ ko n mɑɑ wɑ̃ɑ siɑ. Ye yɑ rɑɑ koorɑ ɡĩɑ, yerɑ
    yɑ koo mɑɑ koorɑ siɑ. Gɑ̃ɑnu sɑri hɑnduniɑ yè sɔɔ ni nu sɑ̃ɑ kpɑɑnu.
  eng-KJVCPB: 'The thing that hath been, it is that which shall be; and that which
    is done is that which shall be done: and there is no new thing under the sun.'
  luo-luo: Gima osebedo biro bedo kendo, gima osetim ibiro tim kendo; kendo onge gino
    manyien e bwo wangʼ chiengʼ.
  meu-meu: E vara guna ḡauna ma baine vara lou; e karaia guna karana ma bae karaia
    lou; ḡau matamatana ta se miamu, dina henunai.
  npi-ULB: जे भएको छ, त्यो हुने छ, र जे गरिएको छ, त्यो गरिने छ । सूर्यमूनि केही पनि
    नयाँ छैन ।
  yor-yor: Ohun tí ó ti wà tẹ́lẹ̀ náà ni yóò sì máa wà, ohun tí a ti ṣe sẹ́yìn òun
    ni a ó tún máa ṣe padà kò sí ohun tuntun lábẹ́ oòrùn.
  ind-ind: Segala sesuatu yang pernah terjadi akan terjadi lagi, dan segala sesuatu
    yang pernah dilakukan akan dilakukan lagi. Tidak ada yang benar-benar baru di
    dunia ini.
  pes-OPCB: آنچه بوده باز هم خواهد بود، و آنچه شده باز هم خواهد شد. زیر آسمان هیچ
    چیز تازه‌ای وجود ندارد.
  tgl-ULB: Anuman ang nangyari ay siya rin ang mangyayari, at anuman ang nagawa ay
    siyang magagawa. Walang bago sa ilalim ng araw.
  hui-hui: Mbirale tara tara abale deme hendenedaru ale dege mani hondoleberema. Mbirale
    mbira agalime bialu heneru manibi uruni ale dege bialu holebira. Anigo dindi bibahendeha
    gahenge mbira nawiore.
  mya-mya: ဖြစ်ဘူးသော အရာသည် ဖြစ်လတံ့သောအရာ နှင့်တူ၏။ ယခုပြုသောအမှုသည် ပြုလတံ့သောအမှုအရာမရှိ။
  bod-N: སྔར་བྱུང་དོན་རྣམས་ཡང་བསྐྱར་འབྱུང་ངེས་ལ། ། བྱས་ཟིན་དོན་རྣམས་ཡང་བསྐྱར་བྱེད་འགྱུར་བས།
    ། ཉི་མའི་འོག་ཏུ་གསར་པ་ཅི་ཡང་མེད། །
  sna-sna: Chakanga chiripo, chichazovapozve, chakamboitwa chichaitwazve; hapana chitsva
    pasi pezuva.
  spa-BLM: Lo que ha sido es lo que será, y lo que se ha hecho es lo que se hará;
    y no hay nada nuevo bajo el sol.
  cac-cac: Masanil tas ay ticnaic, aytaxon d'a peca'. Malaj junoc tas sco c'ulej ticnaic
    to man̈ sc'ulejnacoc eb' anima d'a peca' chi'. Malaj junoc tas toto scheclaj cuj
    ticnaic.
  swh-ULB: Chochote kilichopo ndicho kitakachokuwepo, kila kilichofanyika ndicho kitakachofanyika.
    Hakuna jipya chini ya jua.
  bel-bel: Што было, тое і будзе; што рабілася, тое й рабіцьмецца, і нічога новага
    пад сонцам няма.
  wed-wed: Aiwai wariaḡa i tupua ina tupua me, aiwai wariaḡa i kauei ina kauana-melei.
    Eḡa aiwai, kaua vouna wei au dobuna!
  deu-ELBBK: Das, was gewesen, ist das, was sein wird; und das, was geschehen, ist
    das, was geschehen wird. Und es ist gar nichts Neues unter der Sonne.
  mbb-OT: Is nengehitavù en ne egkeuman gihapun egkengehitavù. Is egkengehitavù guntaan
    ne nengehitavù en dengan. Umbe wazà beǥu he nengehitavù kayi te kelibutan.
  mal-2015: ഉണ്ടായിരുന്നതു ഉണ്ടാകുവാനുള്ളതും, ചെയ്തുകഴിഞ്ഞതു ചെയ്‌വാനുള്ളതും ആകുന്നു;
    സൂര്യന്നു കീഴിൽ പുതുതായി യാതൊന്നും ഇല്ല.
  rmc-rmc: Oda, so sas, oda the ela, a so pes kerelas, oda pes pale kerela. Nane ňič
    nevo pre phuv.
  pes-OPV: آنچه بوده است همان است که خواهد بود، و آنچه شده است همان است که خواهد شد
    و زیر آفتاب هیچ‌چیز تازه نیست.
  ron-1924: Че а фост ва май фи ши че с-а фэкут се ва май фаче; ну есте нимик ноу
    суб соаре.
  aui-aui: Awaki sawaridi tupadi naghove situbugha, na bada sinatubugha magha. Sawara
    tupadi wawaya naghove sibera, na bada sinabera magha, getana da awaki wouna mma
    kubura debanena.
  ben-OBCV: যা হয়ে গেছে তা আবার হবে, যা করা হয়েছে তা আবার করা হবে, সূর্যের নিচে
    নতুন কিছুই নেই।
  som-som: Wixii hore u jiri jiray waa waxa dibna u jiri doona, oo wixii la sameeyeyna
    waa waxa hadda ka dib la samayn doono, oo inta qorraxda ka hoosaysana wax cusub
    laguma arko.
  lat-VUC: Quid est quod fuit? Ipsum quod futurum est. Quid est quod factum est? Ipsum
    quod faciendum est.
  eng-ASVBT: 'That which hath been is that which shall be; and that which hath been
    done is that which shall be done: and there is no new thing under the sun.'
  ita-1885: Quello che è stato è lo stesso che sarà; e quello che è stato fatto è
    lo stesso che si farà; e non vi è nulla di nuovo sotto il sole.
  eng-LXXUP: 'What is that which has been? the very thing which shall be: And what
    is that which has been done? the very thing which shall be done: And there is
    no new thing under the sun.'
  eng-ULB: Whatever has been is what will be, and whatever has been done is what will
    be done. There is nothing new under the sun.
  spa-VBL: Todo lo que fue seguirá siendo; todo lo que se ha hecho se volverá a hacer.
    Aquí nunca ocurre nada nuevo.
  fra-_FOB: Ce qui a été, c'est ce qui sera; ce qui s'est fait, c'est ce qui se fera,
    et il n'y a rien de nouveau sous le soleil.
  mal-mal: ഉണ്ടായിരുന്നത് ഉണ്ടാകുവാനുള്ളതും, ചെയ്തുകഴിഞ്ഞത് ചെയ്യുവാനുള്ളതും ആകുന്നു;
    സൂര്യനുകീഴിൽ പുതിയതായി യാതൊന്നും ഇല്ല.
  lit-lit: Kas buvo, tas bus, ir kas buvo daroma, tas bus daroma, ir po saule nieko
    nėra nauja.
  urd-GVR: Jo kuchh pesh āyā wuhī dubārā pesh āegā, jo kuchh kiyā gayā wuhī dubārā
    kiyā jāegā. Sūraj tale koī bhī bāt naī nahīṅ.
  suz-BL: मार मार दुम्‍शो बाक्‍मे, मेको लेंशा दुम्‍ब। मार पशो बाक्‍मे, मेको लेंशा
    पांइसीब। रागीम मारेइ नक मबाक्‍नीम” देंत।
  eng-NOY: The thing that hath been is that which shall be, and that which hath been
    done is that which shall be done; and there is no new thing under the sun.
  ita-1927: Quello ch’è stato è quel che sarà; quel che s’è fatto è quel che si farà;
    non v’è nulla di nuovo sotto il sole.
  ckb-ckb: ئەوەی بووە هەر ئەو دەبێت، ئەوەی کراوە هەر ئەو دەکرێت، هیچی نوێ لەسەر زەوی
    نییە.
  eng-BBE: That which has been, is that which is to be, and that which has been done,
    is that which will be done, and there is no new thing under the sun.
  kan-OKCV: ಇದ್ದದ್ದೇ ಇರುವುದು, ನಡೆದದ್ದೇ ನಡೆಯುವುದು. ಸೂರ್ಯನ ಕೆಳಗೆ ಹೊಸದಾದದ್ದು ಯಾವದೂ ಇಲ್ಲ.
  tam-2017: முன்பு இருந்ததே இனிமேலும் இருக்கும்; முன்பு செய்யப்பட்டதே பின்னும் செய்யப்படும்;
    சூரியனுக்குக் கீழே புதியது ஒன்றுமில்லை.
  spa-RV-1909: '¿Qué es lo que fué? Lo mismo que será. ¿Qué es lo que ha sido hecho?
    Lo mismo que se hará: y nada hay nuevo debajo del sol.'
  ron-BTF: Ce a fost, aceea va mai fi; și ce s-a făcut, se va mai face; și nu este
    nimic nou sub soare.
  eng-WEBP: That which has been is that which shall be, and that which has been done
    is that which shall be done; and there is no new thing under the sun.
  eng-FBV: Everything that was will continue to be; everything that has been done
    will be done again. Nothing new ever happens here.
  nld-1939: Wat geweest is, komt terug; Wat gebeurd is, gebeurt opnieuw; Niets nieuws
    is er onder de zon!
  nch-BL: Nochi tamanti cati panoque achtohuiya, sempa panose teipa. Nochi cati ama
    pano, ya panotoc achtohuiya. Amo onca yon se tamanti cati yancuic ipan ni taltipacti.
  vie-1934: Điều chi đã có, ấy là điều sẽ có; điều gì đã làm, ấy là điều sẽ làm nữa;
    chẳng có điều gì mới ở dưới mặt trời.
  hin-CV: जो हो चुका है, वही है जो दोबारा होगा, और जो किया जा चुका है, वही है जो दोबारा
    किया जाएगा; इसलिये धरती पर नया कुछ भी नहीं.
  spa-BES: Lo que ha sido, es lo que ha de ser, y lo que se ha hecho, es lo que se
    hará, y no hay nada nuevo bajo el sol.
  tdx-tdx: Mbe ho avy indraike i fa añey, naho mbe hanoeñe avao ze fa nanoeñe, vaho
    tsy ambane’ i àndroy ty atao vao.
  tha-KJV: สิ​่งที่เป็นขึ้นแล้วคือสิ่งที่จะเป็นขึ้​นอ​ีก สิ​่งที่ทำกันแล้วคือสิ่งที่จะต้องทำกั​นอ​ีก
    และไม่​มี​สิ​่งใดใหม่​ภายใต้​ดวงอาทิตย์
  por-BR-2018: O que foi, isso será; e o que se fez, isso será feito; de modo que
    nada há de novo abaixo do sol.
  deu-ELO: Das, was gewesen, ist das, was sein wird; und das, was geschehen, ist das,
    was geschehen wird. Und es ist gar nichts Neues unter der Sonne.
  eng-WYC-2018: What is that thing that was, that that shall come? What is that thing
    that is made, that that shall be made? Nothing under the sun is new, (What is
    that thing that was, but that which shall come again? What is that thing that
    is made, but that which shall be made later? Nothing is new under the sun,)
  epo-epo: Kio estis, tio estos; kaj kio estis farata, tio estos farata; kaj ekzistas
    nenio nova sub la suno.
  uig-PIN: Bolƣan ixlar yǝnǝ bolidiƣan ixlardur; Ⱪilƣan ixlar yǝnǝ ⱪilinidu; Ⱪuyax
    astida ⱨeqⱪandaⱪ yengiliⱪ yoⱪtur.
  beo-beo: 'Liligi musa: hamosu da bu ba:mu. Osobo bagade huluane amo ganodini da
    liligi gaheabolo eno hame.'
  tpi-OTNT: Ol samting i bin kamap bipo, bai i kamap bihain gen. Ol samting ol man
    i bin mekim bipo, bai ol i mekim gen. I no gat wanpela nupela samting i stap long
    dispela graun.
  hau-SA: Abin da ya taɓa kasancewa, zai sāke kasance, abin da aka yi za a sāke yi
    kuma; babu wani abu sabo a duniya.
  uig-LAT: Bolghan ishlar yene bolidighan ishlardur; Qilghan ishlar yene qilinidu;
    Quyash astida héchqandaq yéngiliq yoqtur.
  nde-nde: Lokho okwake kwaba khona kuzakuba khona njalo; okwake kwenziwa kuzakwenziwa
    njalo; akulalutho olutsha ngaphansi kwelanga.
  ton-ton: Ko e meʻa ʻaia ʻoku talu mei muʻa, ko ia ia ʻe kei ʻi ai; pea ko e meʻa
    ʻoku fai ni ko ia pe ʻe fai; pea ʻoku ʻikai ha meʻa foʻou ʻi he lalo laʻā.
  ces-1613: Což bylo, jest to, což býti má; a což se nyní děje, jest to, což se díti
    bude; aniž jest co nového pod sluncem.
  eng-WMB: That which has been is that which shall be, and that which has been done
    is that which shall be done; and there is no new thing under the sun.
  tam-TCV: இருந்ததே இனிமேலும் இருக்கும், செய்யப்பட்டதே இனிமேலும் செய்யப்படும்; சூரியனுக்குக்
    கீழே புதிதாக ஒன்றுமேயில்லை.
  ceb-ULB: Ang bisan unsa nga nahitabo kaniadto mao gayod ang mahitabo, ug ang bisan
    unsa nga nabuhat mao gayod ang buhaton.
  pol-UBG: To, co było, jest tym, co będzie; a to, co się stało, jest tym, co się
    stanie. I nie ma nic nowego pod słońcem.
  urd-GVU: جو کچھ پیش آیا وہی دوبارہ پیش آئے گا، جو کچھ کیا گیا وہی دوبارہ کیا جائے
    گا۔ سورج تلے کوئی بھی بات نئی نہیں۔
  deu-1912: Was ist's, das geschehen ist? Eben das hernach geschehen wird. Was ist's,
    das man getan hat? Eben das man hernach tun wird; und geschieht nichts Neues unter
    der Sonne.
  kan-2017: ಇದ್ದದ್ದೇ ಇರುವುದು, ನಡೆದದ್ದೇ ನಡೆಯುವುದು. ಸೂರ್ಯನ ಕೆಳಗೆ ಹೊಸದಾದದ್ದು ಯಾವುದೂ ಇಲ್ಲ.
  yap-yap: N’en ni ka ni rin’ ko som’on e ku yira rin’ bayay. Ma n’en ka ni mu’nag
    ko som’on e ku yira mu’nag bayay. Dariy ban’en nib be’ech u polo’ e fayleng.
  hlt-MCSB: Mebang khaw aka om tangtae bangla om bal vetih, mebang khaw a saii tangtae
    bangla a saii bal ni. Te dongah kah khomik hmuikah he a thai boeih moenih.
  mdy-ETH: ሚና ቤርታ ማዔ ባካ ጊንሣ ሺሪ ማዓኔ፤ ሃሢ ማዺንታ ባካ ቢያ ቤርታኣ ማዺንቴያ ዔርታ ባኣዚኬ፤ ዬያሮ ዓጪ ማዔ ካራናይዳ
    ቢያ ዓኪ ጌይንታ ባኣዚ ባኣሴ።
  kew-kew: Ora abade oyae medaloma opesa yaenuri wala orope page wala opalia. Abade
    aanu mi oyae medaloma pisimiri wala orope page palimi. Go su-amaa-re kagaa yae
    meda wala naopalia.
  twi-ASANTE: Deɛ aba no bɛba bio, deɛ wɔayɛ no, wɔbɛyɛ bio; adeɛ foforɔ biara nni
    owia yi ase.
  eng-WEBU: That which has been is that which shall be, and that which has been done
    is that which shall be done; and there is no new thing under the sun.
  wal-wal: Kase hanidabai sinttanaukka simmidi i hanana; qassi ha77i haniiddi de7iyaabaikka
    kase hanidabaa. Hegaa gishshau, salo gufantton oorattabaa giyoobi aibinne baawa.
  spa-PDDPT: ¿Qué es lo que fue? Lo mismo que será. ¿Qué es lo hecho? Lo mismo que
    se hará. Nada nuevo hay bajo el sol.
  gun-gun: Mba'emo oiko va'ekue ramigua ae ju 'rã oiko. Mba'emo ojapo pyre ae ju 'rã
    ojapoa. Ha'e rami vy ipyau ete va'e ndoikoi 'rã kuaray guýry rupi.
  ilo-ULB: Aniaman dagiti napalabas ket isunto ti mapasamak ken aniaman dagiti naaramiden
    ket isunto ti maaramid. Awan iti barbaro iti baba ti init.
  kpg-kpg: Nia mee ala ne gila aga i mua ga gila aga labelaa. Nia mee ala ne hai i mua
    gaa hai labelaa. Deai di mee hoou i lodo henuailala ai.
  uig-ARA: بولغان ئىشلار يەنە بولىدىغان ئىشلاردۇر؛ قىلغان ئىشلار يەنە قىلىنىدۇ؛ قۇياش
    ئاستىدا ھېچقانداق يېڭىلىق يوقتۇر.
  sus-sus: Naxan bara dangi nu, na nan man gbilenma a ra. Naxan bara raba nu, na nan
    man nabama. Fe nɛɛnɛ mu rabama duniɲa ma naxan ɲɔndɔn mu nu raba.
  pon-2006: Dahme pweidahr mahs pahn pil pwurehng pweida. Dahme wiawiher mahs pahn
    pil pwurehng wiawi. Sohte mehkot kapw nan sampah pwon.
  ksd-ksd: Nam nina i tar par na arikai boko namur, ma nam nina di ga pait vapar ia,
    da pait mule boko namur. Pa ta kalamana magit ta ra vavai ra matana keake.
  tur-YTC: Ne olduysa, olacak olan odur, ne yapıldıysa, yapılacak olan da odur; güneş
    altında yeni bir şey yok.
  bel-N: Што было, тое i будзе, а што рабілася, тое i будзе рабіцца, i няма нiчога
    новага пад сонцам.
  grc-BRENT: Τί τὸ γεγονός; αὐτὸ τὸ γενησόμενον· καὶ τί τὸ πεποιημένον; αὐτὸ τὸ ποιηθησόμενον·
    καὶ οὐκ ἔστι πᾶν πρόσφατον ὑπὸ τὸν ἥλιον.
  ind-AYT: Sesuatu yang pernah ada, itulah yang akan ada lagi. Sesuatu yang telah
    diperbuat, itulah yang akan diperbuat lagi. Tidak ada sesuatu yang baru di bawah
    matahari.
  nya-nya: Zomwe zinalipo kale zidzakhalaponso, zomwe zinachitika kale zidzachitikanso.
    Ndiye kuti chatsopano palibiretu pansi pano.
  hrv-hrv: Što je bilo, opet će biti, i što se činilo, opet će se činiti, i nema ništa
    novo pod suncem.
  mps-mps: Te polobadu pedelali nai dabe da, te nosali ma pedalubo da. Te bidi dabe
    augwaligo te polobadu yali sę dabe, te sę dabe gasa bidi dabego ma yaibao. Te
    e tǫde gesi sę me elalube dao.
  tpi-tpi: Ol samting i bin kamap bipo, bai i kamap bihain gen. Ol samting ol man
    i bin mekim bipo, bai ol i mekim gen. I no gat wanpela nupela samting i stap long
    dispela graun.
  dan-1931: Det, der kommer, er det, der var, det, der sker, er det, der skete; der
    er slet intet nyt under Solen.
  vie-OVCB: Việc gì đã xảy ra, sẽ còn tái diễn. Điều gì làm ngày nay, người xưa cũng
    đã làm rồi. Chẳng có gì mới dưới mặt trời.
  guj-2017: જે થઈ ગયું છે તે જ થવાનું છે અને જે કરવામાં આવ્યું છે તે જ કરવામાં આવશે
    પૃથ્વી પર કશું જ નવું નથી.
  pon-2006A: Dahme pweidahr mahs pahn pil pwurehng pweida. Dahme wiawiher mahs pahn
    pil pwurehng wiawi. Sohte mehkot kapw nan sampah pwon.
  por-BRBSL: O que foi é o que deve ser, e o que foi feito é o que deve ser feito;
    e não há nada de novo sob o sol.
  cth-cth: Hno kaawm tangcoung e hai bout kaawm hane hoi a kâvan. Atu sak e hai bout
    sak hane hoi a kâvan. Kanî rahim vah hno katha awm hoeh.
  twi-twi: Nea aba no bɛba bio, nea wɔayɛ no, wɔbɛyɛ bio; ade foforo biara nni owia
    yi ase.
  hlt-hlt: Mebang khaw aka om tangtae bangla om bal vetih, mebang khaw a saii tangtae
    bangla a saii bal ni. Te dongah kah khomik hmuikah he a thai boeih moenih.
  tbz-SIM: Dɛ̀ɛ̀ bɑɑ do bo dɛɛ̀ yó mbo, dɛ̀ɛ̀ do dɔ̀ɔ̀ dɛɛ̀ yóó dɔɔ̀. Dɛ̀mɑrɛ̀ í tú
    dɛpɑ̀nnɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Bizir fomɨram otiviziba, da gɨn uam otivam. Bizir God fomɨram amiziba,
    a ua dar amuam. Bizir igiatam, overiamɨn apengan itir puvatɨ.
  dop-dop: Mpi pɩɩ wɛɛ tɔ, mpɩ pɩɩ wɛɛnɑ, nɑ mpi pɩɩ lɑpɑ tɔ, mpɩ pɩɩ tɑsənɑ lɑpʋ.
    Kʋfɑm nɑpəlɩ pə fɛɩ ɑntulinyɑ tɑɑ cənɛ.
  azb-azb: Nə olubsa, yenə olacaq, Nə edilibsə, yenə ediləcək. Ona görə də səma altında
    tamam təzə bir şey yoxdur.
  eng-DBY: 'That which hath been is that which shall be; and that which hath been
    done is that which will be done: and there is nothing new under the sun.'
  hin-2017: जो कुछ हुआ था, वही फिर होगा, और जो कुछ बन चुका है वही फिर बनाया जाएगा;
    और सूर्य के नीचे कोई बात नई नहीं है।
  wol-KYG: Lu ayoon mooy ayati, lu ñu jëfoon moom lañuy jëfati. Dara yeesul fi kaw
    suuf.
  eng-YLT: What [is] that which hath been? it [is] that which is, and what [is] that
    which hath been done? it [is] that which is done, and there is not an entirely
    new thing under the sun.
  eng-WYC-2017: What is that thing that was, that that shall come? What is that thing
    that is made, that that shall be made? Nothing under the sun is new,
  eng-WMBB: That which has been is that which shall be, and that which has been done
    is that which shall be done; and there is no new thing under the sun.
  urd-GVH: जो कुछ पेश आया वही दुबारा पेश आएगा, जो कुछ किया गया वही दुबारा किया जाएगा।
    सूरज तले कोई भी बात नई नहीं।
  rug-rug: Sapu ele ta evaṉa si kote ta evaṉa pule, sapu ele ta tavete si kote ta
    tavete pule tugo; namu loketoṉa si vaqura pa kauruna sa rimata.
  gaz-gaz: Wanni duraan ture ammas ni taʼa; wanni duraan hojjetame ammas ni hojjetama;
    aduudhaa gaditti wanni haaraan tokko iyyuu hin jiru.
  fra-LSG: Ce qui a été, c’est ce qui sera, et ce qui s’est fait, c’est ce qui se
    fera, il n’y a rien de nouveau sous le soleil.
  yal-yal: Naxan yi na nun, na nan mɔn na, naxan bata yi liga, na nan mɔn ligama,
    fefe nɛnɛ mi na dunuɲa yi.
  haw-1868: 'O na mea mamua, oia na mea e hiki mai ana; a o na mea i hanaia, oia na
    mea e hanaia mahope aku nei: aohe mea hou malalo iho o ka la.'
  arb-NAV: مَا هُوَ كَائِنٌ هُوَ الَّذِي سَيَظَلُّ كَائِناً، وَمَا صُنِعَ هُوَ الَّذِي
    يَظَلُّ يُصْنَعُ، وَلا شَيْءَ جَدِيدٌ تَحْتَ الشَّمْسِ.
  ewe-ewe: Nu siwo nɔ anyi va yi la, woawo ke koe agatrɔ ava eye nu siwo wowɔ kpɔ
    la, woawo ke ko woagawɔ. Nu yeye aɖeke mele ɣe la te o.
  eng-LEE: That which hath been, is the same which will be; and that which hath been
    done, is the same which will be done; and there is nothing new under the sun.
  asm-FB: যি হৈ গ’ল, সেয়ে পুনৰ হ’ব; যি কৰা হ’ল, তাক পুনৰ কৰা হ’ব; সূৰ্যৰ তলত নতুন
    একোৱেই নাই।
  sus-A: نَشَن بَرَ دَنفِ نُ، نَ نَن مَن فبِلٍنمَ عَ رَ. نَشَن بَرَ رَبَ نُ، نَ نَن
    مَن نَبَمَ. قٍ نّينّ مُ رَبَمَ دُنِحَ مَ نَشَن حْندْن مُ نُ رَبَ.
  fra-SBL: Ce qui a été est ce qui sera, et ce qui a été fait est ce qui sera, et
    il n'y a rien de nouveau sous le soleil.
  hbo-hbo: מַה־שֶּֽׁהָיָה֙ ה֣וּא שֶׁיִּהְיֶ֔ה וּמַה־שֶּׁנַּֽעֲשָׂ֔ה ה֖וּא שֶׁיֵּעָשֶׂ֑ה
    וְאֵ֥ין כָּל־חָדָ֖שׁ תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Maũndũ marĩa maanakorwo kuo no mo macookaga gũkorwo kuo rĩngĩ, naguo ũndũ
    ũrĩa waneekwo noguo ũcookaga ũgeekwo rĩngĩ; gũtirĩ ũndũ ũtarĩ woneka gũkũ thĩ
    kwaraga riũa.
  fra-NCL: Ce qui a été, c’est ce qui sera, et ce qui s’est fait, c’est ce qui se
    fera ; et il n’y a rien de nouveau sous le soleil.
  cek-AK: Kaom han koi hmuen loe, kaom tangcae hmuen baktiah ni om tih; sak han kaom
    hmuen doeh, sak tangcae hmuen baktih ni sah let tih; ni tlim ah hmuen kangtha
    tidoeh om ai.
  cuk-cuk: Bato ibmar-gusadi, gannar gunonibaloed. Bato ibmar-imaklesadi, gannar imaklenonibaloed.
    We-napneggine, ibmar-gwapid sated.
  uig-CYR: Болған ишлар йәнә болидиған ишлардур; Қилған ишлар йәнә қилиниду; Қуяш
    астида һеч қандақ йеңилиқ йоқтур.
  pma-pma: Tounah vasi koa mai rohtoh, hemai ris hekistal. Ka tounah koa meatin tai
    mumoni tuai, meatin sav hemai houmoni hesuvali. En out vasi netan, tounah tovuol
    vahi heite hau.
  tel-2017: ఇంతవరకూ ఉన్నదే ముందు కూడా ఉంటుంది. ఇంతవరకూ జరిగిందే ఇక ముందూ జరుగుతుంది.
    ఇది కొత్తది అని చెప్పదగినది సూర్యుని కింద ఏదీ లేదు.
  hat-BSA: Sa ki te ye, se sa ki va ye e sa ki te konn fèt, se sa k ap fèt. Konsa,
    nanpwen anyen ki nèf anba syèl la.
  bxh-bxh: Beyabeyana somo sa tubu haba sa lau boda fuyo. Dodoga somo beyabeyana sa
    ginaulidi haba sa ginauli fuyoꞌidi. Tanohi yai hige ginauli hesa falifalihuna.
  kos-kos: Ma sikyak meet ac sifilpa sikyak. Ma orekla tari ac sifilpa orek. Wangin
    ma sasu in faclu nufon.
  hbo-WLC: מַה־שֶּֽׁהָיָה֙ ה֣וּא שֶׁיִּהְיֶ֔ה וּמַה־שֶׁנַּֽעֲשָׂ֔ה ה֖וּא שֶׁיֵּעָשֶׂ֑ה
    וְאֵ֥ין כָּל־חָדָ֖שׁ תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ihe ọbụla nke dịrịla na mbụ ga-adịkwa ọzọ. Ihe ndị mmadụ mere nʼoge gara
    aga ka a ga-emekwa ọzọ. Ọ dịkwaghị ihe ọhụrụ ọbụla dị nʼokpuru anyanwụ.
  ory-ory: ଯାହା ହୋଇଅଛି, ତାହା ହିଁ ହେବ ଓ ଯାହା କରାଯାଇଅଛି, ତାହା ହିଁ କରାଯିବ; ପୁଣି, ସୂର୍ଯ୍ୟ
    ତଳେ କୌଣସି ନୂତନ ବିଷୟ ନାହିଁ।
  chk-chk: Mine a fen wor me lom, epwe pwal wor me mürin. Nge mine aramas ra fen föri,
    repwe pwal föri me mürin. Esap fokun wor minefön mettoch won fanüfan.
  rop-rop: Ol dislot ting weya bin hepin bifo im garra hepin igin, en ol detlot ting
    deibin dum bifo dei garra dum igin. Wal nomo eni nyuwan ting jidan langa dijan
    wel.
  ukr-1871: Що було колись, те буде й знов, і що дїялось, те й дїяти меться, й нема
    нового нїчого під сонцем.
  deu-1951: Was ist gewesen? Das, was sein wird! Und was hat man gemacht? Das, was
    man machen wird! Und es gibt nichts Neues unter der Sonne.
  eng-JPS: That which hath been is that which shall be, and that which hath been done
    is that which shall be done; and there is nothing new under the sun.
  srp-1865: Što je bilo to æe biti, što se èinilo to æe se èiniti, i nema ništa novo
    pod suncem.
  lug-lug: Ekyo ekyabaawo era kye kigenda okubaawo, n’ekyo ekikoleddwa era kye kigenda
    okukolebwa; era tewali kintu kiggya wansi w’enjuba.
  heb-heb: מה שהיה הוא שיהיה ומה שנעשה הוא שיעשה ואין כל חדש תחת השמש׃
  ben-IRV: যা কিছু হয়েছে সেটাই হবে এবং যা কিছু করা হয়েছে তাই করা হবে। সূর্য্যের
    নিচে কোন কিছুই নতুন নয়।
  pan-pan: ਜੋ ਹੋਇਆ ਉਹੋ ਫੇਰ ਹੋਵੇਗਾ, ਜੋ ਕੀਤਾ ਗਿਆ ਹੈ ਉਹ ਫੇਰ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਸੂਰਜ ਦੇ ਹੇਠ
    ਕੋਈ ਗੱਲ ਨਵੀਂ ਨਹੀਂ ਹੈ।
  mya-JVB: ဖြစ် ဘူးသော အရာ သည် ဖြစ် လတံ့သောအရာ နှင့်တူ၏။ ယခုပြု သော အမှု သည် ပြု လတံ့သော
    အမှု နှင့်တူ၏။ နေ အောက်မှာ အသစ် သောအမှုအရာမ ရှိ။
  hmo-hmo: Idia vara vadaeni gaudia be ma do idia vara lou. Idia karaia guna karadia
    be ma do idia karaia lou. Gau matamata ta be ia noho lasi, dina ena henunai.
  urd-urd: जो हुआ वही फिर होगा, और जो चीज़ बन चुकी है वही है जो बनाई जाएगी, और दुनिया
    में कोई चीज़ नई नहीं।
  rus-SYN: Что было, то и будет; и что делалось, то и будет делаться, и нет ничего
    нового под солнцем.
  bqc-SIM: Yã́ pↄ́ kú yãa mɛ́ a ɛa àↄ ku lↄ, yã́ pↄ́ wa kɛ̀ yãa ↄ̃ wa ɛa kɛ
    lↄ. A dafue ku dṹniauo.
  tcz-CHONGTHU: Achesa thusim kivelso kitna ahibouve. Masang peh’a ana kibol chaisa
    ngensen ahiuve. Nisa noija imacha thil athah tahbeh aum poi.
  mar-mar: जे काही आहे तेच होणार, आणि जे केले आहे तेच केले जाईल. भूतलावर काहीच नवे
    नाही.
  soq-soq: Nitu uduudu bauta segantona tane osowe segantopu, nitu bauta apana dewamoiena
    osowe dewamopu, tawo osowe mai nitu da sanaa segaleipona, dia.
  qub-qub: Unay cashanga yapaymi canga. Unay ruracashanga yapaymi ruracanga. Cay pachachöga
    manami imapis canchu mushojraj yurimöga.
  bqp-bqp: Yã kũ à kun yã mɛ́ ani ɛra àgↄ̃ kun dↄ, yã kũ ò kɛ̀ yãn oni ɛra ò
    kɛ dↄ. A dufu ke kú andunia gũnlo.
  hat-hat: Sa ki te rive anvan, se sa ki va rive apre. Sa yo te fè anvan an, se sa
    y'ap toujou fè. Pa gen anyen ki chanje sou latè beni.
  eng-BSB: What has been will be again, and what has been done will be done again;
    there is nothing new under the sun.
  eng-WEBPB: That which has been is that which shall be, and that which has been done
    is that which shall be done; and there is no new thing under the sun.
  kbq-kbq: Hakare zama menima fore'ma nehia zana, korapa fore hu'nea zamo fore nehie.
    E'ina hu'neankino ama mopafima fore'ma nehia zantamina magora kasefa zana forera
    nosianki, korapa fore hu'nea zantmi fore nehie.
  nhe-BL: Nochi tlamantli tlen panoque achtohuiya, sampa panose teipa. Nochi tlen
    ama pano, ya panotoc achtohuiya. Ax onca niyon se tlamantli tlen yancuic ipan
    ni tlaltepactli.
  bus-bus: Yã kɛ̀ kuu yãa bé eé ɛara àgↄ̃ kuu dↄ, yã kɛ̀ wà kɛ̀ yãan weé ɛara
    wà kɛ dↄ. À dufu kee kú anduna guuro.
  gub-BL: Uzeapo ma'e kwer uzeapo wi putar nehe. Xiapo wi zaneremiapo kwer nehe. Naheta
    kwaw ipyahu ma'e ko ywy rehe.
  eng-DRA: What is it that hath been? the same thing that shall be. What is it that
    hath been done? the same that shall be done.
