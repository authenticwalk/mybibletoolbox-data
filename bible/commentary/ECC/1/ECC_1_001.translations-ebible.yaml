verse: ECC.001.001
translations:
  mal-C: 'ജെറുശലേം രാജാവും ദാവീദിന്റെ പുത്രനുമായ സഭാപ്രസംഗിയുടെ വാക്കുകൾ:'
  deu-TKW: Worte des Predigers, des Sohnes Davids, des Königs zu Jerusalem.
  lin-lin: Maloba ya Moteyi, mwana mobali ya Davidi, mokonzi na Yelusalemi.
  eng-LSV: 'Words of a preacher, son of David, king in Jerusalem:'
  eng-GNV: The wordes of the Preacher, the sonne of Dauid King in Ierusalem.
  eng-WEBSTER: The words of the preacher, the son of David, king of Jerusalem.
  nhw-BL: Ya ni catli quiijcuilo Tlamachtijquetl Salomón, icone David, catli elqui
    tlanahuatijquetl ipan altepetl Jerusalén.
  swh-ONEN: 'Maneno ya Mhubiri, mwana wa Daudi, mfalme huko Yerusalemu:'
  bba-bba: Gɑri wee yi wɑɑsu kowo u ɡeruɑ. U sɑ̃ɑ Dɑfidin bii, u mɑɑ sɑ̃ɑ sinɑ boko
    Yerusɑlɛmuɔ.
  eng-KJVCPB: The words of the Preacher, the son of David, king in Jerusalem.
  luo-luo: Magi e weche mane jayalo ma wuod Daudi, mane ruodh Jerusalem owacho.
  meu-meu: Ini na Haroro Tauna ena hereva; ia be David natuna, Ierusalem pavapavana.
  npi-ULB: यी वचनहरू एक जना उपदेशकका हुन् जो दाऊदका छोरा र यरूशलेमका राजा थिए ।
  yor-yor: 'Ọ̀rọ̀ Oniwaasu, ọmọ Dafidi, ọba Jerusalẹmu:'
  ind-ind: Aku, penulis kitab ini, menjabat sebagai raja sekaligus penasihat, yang
    menggantikan ayahku Daud sebagai raja di Yerusalem.
  pes-OPCB: 'اینها سخنان پسر داوود است که در اورشلیم سلطنت می‌کرد و به «معلم» معروف
    بود:'
  tgl-ULB: Ito ang mga salita ng Mangangaral, ang anak ni David at hari sa Jerusalem.
  hui-hui: Agali manda timbuniorebi mbirame bi ogoni latagi hene. Agali ogoni ibu
    Debidi igini howa bamba ibu Yarusalemeni kini hene.
  mya-mya: ဒါဝိဒ်၏သားတော်၊ ဓမ္မဒေသနာဆရာဖြစ်သော ယေရုရှလင်မင်းကြီး၏စကားဟူမူကား၊
  bod-N: ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོ་སྟེ་དཱ་བིད་ཀྱི་སྲས་སྟོན་པ་ལགས་པའི་གཏམ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'Mashoko oMuparidzi, mwanakomana waDhavhidhi, mambo muJerusarema:'
  spa-BLM: 'Las palabras del Predicador, hijo de David, rey en Jerusalén:'
  cac-cac: A jun vin̈ yuninal vin̈aj David, rey d'a Jerusalén, a vin̈ ix alanel juntzan̈
    lolonel tic. Masanil tas malaj yelc'ochi, malaj tas yed'nac.
  swh-ULB: Haya ni maneno ya Mwalimu, mwana wa Daudi na mfalme katika Yerusalemu.
  bel-bel: Слова Эклезіяста, сына Давідавага, цара ў Ерусаліме.
  wed-wed: Wei lamna tauviararamana, David natuna, mai Israel ai gulau ana viararamana;
  deu-ELBBK: Worte des Predigers, des Sohnes Davids, des Königs in Jerusalem.
  mbb-OT: 'Iyan heini menge lalag te megwewali he anak ni Hadì David, he hadì diyà
    te Jerusalem:'
  mal-2015: യെരൂശലേമിലെ രാജാവായി ദാവീദിന്റെ മകനായ സഭാപ്രസംഗിയുടെ വചനങ്ങൾ.
  rmc-rmc: Kala lava vakerel o Kazaťeľis, le Davidoskro čhavo, savo kraľinelas andro
    Jeruzalem.
  pes-OPV: 'کلام جامعه بن داود که در اورشلیم پادشاه بود:'
  ron-1924: Кувинтеле Еклезиастулуй, фиул луй Давид, ымпэратул Иерусалимулуй.
  aui-aui: 'Mmkodi na abawiiyeveveyana yana sisiya, Deivid natuna, iiyabo Jerusalem
    kamone iyiikiiwawo na:'
  ben-OBCV: 'উপদেশকের কথা; তিনি দাউদের ছেলে, জেরুশালেমের রাজা:'
  som-som: Kuwanu waa erayadii wacdiyihii ahaa ina Daa'uud oo Yeruusaalem boqorka
    ku ahaa.
  lat-VUC: Verba Ecclesiastæ, filii David, regis Jerusalem.
  eng-ASVBT: The words of the Preacher, the son of David, king in Jerusalem.
  ita-1885: Le parole del Predicatore, figliuolo di Davide, re in Gerusalemme.
  eng-LXXUP: The words of the Preacher, the son of David, king of Israel in Jerusalem.
  eng-ULB: These are the words of the Teacher, the descendant of David and king in
    Jerusalem.
  spa-VBL: He aquí las palabras del Maestro, el rey de Jerusalén, hijo de David.
  fra-_FOB: Paroles de l'Ecclésiaste, fils de David, roi de Jérusalem.
  mal-mal: യെരൂശലേമിലെ രാജാവായിരുന്ന ദാവീദിന്റെ മകനായ സഭാപ്രസംഗിയുടെ വചനങ്ങൾ.
  lit-lit: Mokytojo, Dovydo sūnaus, karaliaus Jeruzalėje, žodžiai.
  urd-GVR: Zail meṅ Wāiz ke alfāz qalamband haiṅ, us ke jo Dāūd kā beṭā aur Yarūshalam
    meṅ bādshāh hai,
  suz-BL: एको दाऊद आ तौ, यरूसलेम ङा पिप आ शेंशो लोव़ बाक्‍ब।
  eng-NOY: The words of the Preacher, the son of David, king in Jerusalem.
  ita-1927: Parole dell’Ecclesiaste, figliuolo di Davide, re di Gerusalemme.
  ckb-ckb: 'وتەکانی وتاربێژی ژیرمەند، کوڕی داود، پاشا لە ئۆرشەلیم:'
  eng-BBE: The words of the Preacher, the son of David, king in Jerusalem.
  kan-OKCV: 'ದಾವೀದನ ಮಗನೂ ಯೆರೂಸಲೇಮಿನ ಅರಸನೂ ಆದ ಪ್ರಸಂಗಿಯ ಮಾತುಗಳು:'
  tam-2017: தாவீதின் மகனும் எருசலேமின் அரசாண்ட ராஜாவுமாகிய பிரசங்கியின் வார்த்தைகள்.
  spa-RV-1909: PALABRAS del Predicador, hijo de David, rey en Jerusalem.
  ron-BTF: Cuvintele Predicatorului, fiul lui David, împărat în Ierusalim.
  eng-WEBP: 'The words of the Preacher, the son of David, king in Jerusalem:'
  eng-FBV: Here are the words of the Teacher, the king of Jerusalem, David's son.
  nld-1939: De woorden van den Prediker, den zoon van David, koning in Jerusalem.
  nch-BL: Ya ni cati quiijcuilo Tamachtijquet Salomón, icone David, cati elqui tanahuatijquet
    ipan altepet Jerusalén.
  vie-1934: Lời của người truyền đạo, con trai của Đa-vít, vua tại Giê-ru-sa-lem.
  hin-CV: 'दावीद के पुत्र, येरूशलेम में राजा, दार्शनिक के वचन:'
  spa-BES: Las palabras del Predicador, hijo de David, rey en Jerusalén.
  tdx-tdx: Ty taro’ i Mpañokey, ana’ i Davide, mpanjaka e Ierosalaime ao.
  tha-KJV: ถ้อยคำของปัญญาจารย์ ผู้​เป็นบุตรชายของดาวิด กษัตริย์​ในเยรูซาเล็ม
  por-BR-2018: Palavras do Pregador, filho de Davi, rei em Jerusalém.
  deu-ELO: Worte des Predigers, des Sohnes Davids, des Königs in Jerusalem.
  eng-WYC-2018: The words of Ecclesiastes, son of David, king of Jerusalem.
  epo-epo: Vortoj de la Predikanto, filo de David, reĝo en Jerusalem.
  uig-PIN: 'Yerusalemda padixaⱨ bolƣan, Dawutning oƣli «Ⱨekmǝt topliƣuqi»ning sɵzliri:
    —'
  beo-beo: 'Sia:dabe Alofele Iasu dunu afae dawa:laidafa, e da goe sia: olelei. Amo
    dunu da Da:ibidi egefe amola e da musa: Isala:ili ilia hina bagade Yelusaleme
    moilai bai bagade amo ganodini esalu.'
  tpi-OTNT: Wanpela saveman tru i bin autim dispela tok. Dispela saveman em i pikinini
    bilong Devit, na bipo em i stap king long Jerusalem.
  hau-SA: Kalmomin Malami, ɗan Dawuda, Sarki a Urushalima.
  uig-LAT: 'Yérusalémda padishah bolghan, Dawutning oghli «Hékmet toplighuchi»ning
    sözliri: —'
  nde-nde: 'Amazwi oMtshumayeli, indodana kaDavida inkosi yaseJerusalema:'
  ton-ton: Ko e ngaahi lea eni ʻae Tangata Malanga, ko e foha ʻo Tevita, naʻe tuʻi
    ʻi Selūsalema.
  ces-1613: Slova kazatele syna Davidova, krále v Jeruzalémě.
  eng-WMB: 'The words of Kohelet, the son of David, king in Jerusalem:'
  tam-TCV: 'தாவீதின் மகனும், எருசலேமின் அரசனுமான பிரசங்கியின் வார்த்தைகள்:'
  ceb-ULB: Mao kini ang mga pulong sa Magtutudlo, ang kaliwat ni David ug hari sa
    Jerusalem.
  pol-UBG: Słowa Kaznodziei, syna Dawida, króla w Jerozolimie.
  urd-GVU: ذیل میں واعظ کے الفاظ قلم بند ہیں، اُس کے جو داؤد کا بیٹا اور یروشلم میں
    بادشاہ ہے،
  deu-1912: Dies sind die Reden des Predigers, des Sohnes Davids, des Königs zu Jerusalem.
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅರಸನಾಗಿದ್ದ ದಾವೀದನ ಮಗನಾದ ಪ್ರಸಂಗಿಯ ಮಾತುಗಳು.
  yap-yap: Irera’ e thin rok ba Filosofer, ni be’ nib pagel ni fak David, ni i pilung
    u Jerusalem.
  hlt-MCSB: Jerusalem manghai David capa kah thuituenkung ol.
  mdy-ETH: ዬሩሳላሜይዳ ካኣታዼ፥ ዔራሢ፥ ዳውቴ ናኣዚ ኬኤዜ ዔራቶ ሃይሳ ያዺኬ፤
  kew-kew: King Devit-na si Jerusalem su aa mudu makuae aa pirua nipumi go buku madaa
    remaa tu isa.
  twi-ASANTE: 'Yeinom ne nsɛm a Ɔsɛnkafoɔ, ɔhene Dawid babarima a ɔyɛ ɔhene wɔ Yerusalem
    seɛ:'
  eng-WEBU: 'The words of the Preacher, the son of David, king in Jerusalem:'
  wal-wal: Hagee, Daawita na7aa, Yerusalaamen kawotida eranchchaa qaalaa.
  acu-NT: Extra text to get Indesign started.
  spa-PDDPT: Las palabras del Predicador, el hijo de David, rey en Jerusalén.
  gun-gun: Kova'e ma ayvu mombe'ua ijayvuague. Ha'e va'e ma Davi ra'y oiko Jerusalém
    pygua huvixave.
  ilo-ULB: Dagitoy dagiti sasao ti Manursuro, ti kaputotan ni David ken ari iti Jerusalem.
  kpg-kpg: Aanei nnelekai tangada hagabaubau, tama daane David, dela nogo king i Jerusalem.
  uig-ARA: 'يېرۇسالېمدا پادىشاھ بولغان، داۋۇتنىڭ ئوغلى «ھېكمەت توپلىغۇچى»نىڭ سۆزلىرى:
    ــ'
  sus-sus: 'Dawuda xa di Darisalamu mangɛ xa kawandi nan ya:'
  pon-2006: Mahsen kan en Ohl loalokongo, me iei sapwellimen Depit pwutak, me wia
    nanmwarkien Serusalem.
  ksd-ksd: A umana tinata kai natu i David, a Tena Varvai nina i ga king arama Ierusalem.
  tur-YTC: 'Yeruşalem''de kral olan David oğlu Vaiz''in sözleri:'
  bel-N: Слова Эклезiяста, сына Давiда, валадара ў Ерусалiме.
  grc-BRENT: ῬΗΜΑΤΑ Ἐκκλησιαστοῦ υἱοῦ Δαυὶδ βασιλέως Ἰσραὴλ ἐν Ἱερουσαλήμ.
  ind-AYT: Kata-kata Pengkhotbah, anak Daud, raja di Yerusalem.
  nya-nya: 'Mawu a Mlaliki, mwana wa Davide, mfumu ya ku Yerusalemu:'
  hrv-hrv: Misli Propovjednika, Davidova sina, kralja u Jeruzalemu.
  mps-mps: Te kolesaga mu konea pai bidi me deligo po pusali. Te kolesaga koneani
    bidi te Devitgo ogwa da, tama polobadu aga Jerusalemde king bidi bidai dao.
  tpi-tpi: Wanpela saveman tru i bin autim dispela tok. Dispela saveman em i pikinini
    bilong Devit, na bipo em i stap king long Jerusalem.
  dan-1931: Ord af Prædikeren*, Davids Søn, Konge i Jerusalem. { [*Betydningen af
    det hebraiske Ord (Kohelet) er dunkel. Ordsp. 1, 1.] }
  vie-OVCB: Lời của Người Truyền Đạo, con Vua Đa-vít, cai trị tại Giê-ru-sa-lem.
  guj-2017: યરુશાલેમના રાજા દાઉદના પુત્ર સભાશિક્ષકનાં વચનો.
  pon-2006A: Mahsen kan en Ohl loalokongo, me iei sapwellimen Depit pwutak, me wia
    nanmwarkien Serusalem.
  por-BRBSL: 'As palavras do pregador, o filho de Davi, rei em Jerusalém:'
  cth-cth: Devit capa, phungdeikung Jerusalem siangpahrang ni a dei e lawk teh,
  twi-twi: 'Eyinom ne nsɛm a Ɔsɛnkafo, ɔhene Dawid babarima a ɔyɛ ɔhene wɔ Yerusalem
    se:'
  hlt-hlt: Jerusalem manghai David capa kah thuituenkung ol.
  tbz-SIM: Dɑfiti birɛ mɛborimɛ wéìtì Sedisɑdɛmmu kóo kpɑ̀ɑ̀tì nɑ̀kɛ́ tì mɛborimɛ
    ĩ́nkɛ̀.
  msy-2020: 'Kar gumazir bar fofozir mamɨn akaba, a Devitɨn otarim, a Jerusalemɨn
    nguibamɨn ikia atrivimɨn iti:'
  dop-dop: Tɑfiiti pəyɑlʋ ləmɑɣɑsɛɛ tʋ wei ɩ kɛ́ Yosɑlɛm wulɑʋ tɔ ɩ tɔm ntɔ.
  azb-azb: Bu, Yerusəlimdə padşahlıq edən Davud oğlu Vaizin sözləridir.
  eng-DBY: The words of the Preacher, the son of David, king in Jerusalem.
  hin-2017: यरूशलेम के राजा, दाऊद के पुत्र और उपदेशक के वचन।
  wol-KYG: Lii kàdduy waarekat baa, di doomu Daawuda te di buurub Yerusalem.
  eng-YLT: 'Words of a preacher, son of David, king in Jerusalem:'
  kne-kne: Siya na di inbagan din mangit-itdo ay anak David ay ari ed Jerusalem.
  eng-WYC-2017: The words of Ecclesiastes, son of David, king of Jerusalem.
  eng-WMBB: 'The words of Kohelet, the son of David, king in Jerusalem:'
  urd-GVH: ज़ैल में वाइज़ के अलफ़ाज़ क़लमबंद हैं, उसके जो दाऊद का बेटा और यरूशलम में
    बादशाह है,
  rug-rug: 'Hire sari na zinama tanisa tie va tumatumae, sa baṉara pa Zerusalema,
    sa tuna koreo e Devita:'
  gaz-gaz: 'Dubbii lallabaa ilma Daawit, isa Yerusaalem keessaatti mootii taʼe sanaa:'
  fra-LSG: Paroles de l’Ecclésiaste, fils de David, roi de Jérusalem.
  yal-yal: Karamɔxɔna falane nan itoe ra, Dawudaa dii xɛmɛn naxan findixi mangan na
    Yerusalɛn yi.
  haw-1868: O NA olelo a ke kahuna, a ke keiki a Davida, oia ke alii ma Ierusalema.
  arb-NAV: هَذِهِ أَقْوَالُ الْجَامِعَةِ ابْنِ دَاوُدَ مَلِكِ أُورُشَلِيمَ.
  ewe-ewe: 'Esiawoe nye Nyagblɔla Solomo, Fia David si nɔ Yerusalem la ƒe viŋutsu
    ƒe nyawo:'
  eng-LEE: The words of Koheleth, the son of David, the king in Jerusalem.
  asm-FB: দায়ুদৰ পুত্ৰ, যিৰূচালেমত থাকি ৰাজত্ব কৰা উপদেশকৰ কথা।
  sus-A: دَوُدَ شَ دِ دَرِ سَلَمُ مَنفّ شَ كَوَندِ نَن يَ؛
  fra-SBL: 'Paroles du prédicateur, fils de David, roi à Jérusalem :'
  hbo-hbo: דִּבְרֵי֙ קֹהֶ֣לֶת בֶּן־דָּוִ֔ד מֶ֖לֶךְ בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: 'Ici nĩcio ciugo cia Mũrutani, mũrũ wa Daudi, ũrĩa warĩ mũthamaki kũu Jerusalemu:'
  fra-NCL: Paroles de l’Ecclésiaste, fils de David, roi dans Jérusalem.
  cek-AK: Jerusalem ih siangpahrang, David capa, Patukkung ih loknawk loe hae tiah
    oh.
  cuk-cuk: 'Odurdaked-Saila David-machi, Jerusalén-neggweburgi-reyga-megisadi, weyob
    sogsagusad:'
  uig-CYR: 'Йерусалимда падиша болған, Давутниң оғли «Һекмәт топлиғучи»ниң сөзлири:
    —'
  pma-pma: Selusien keil ekek avi selusien onen Solomon, Meatin Tahihiseien, koa vi
    natin asuv houlu Deved ka asuv houlu onen me-Isrel keil koa ro en taon ten out
    Serusalem.
  tel-2017: యెరూషలేమును పరిపాలించే రాజు, దావీదు కొడుకూ అయిన ప్రసంగి మాటలు.
  hat-BSA: Pawòl predikatè a, fis a David la, Wa Jérusalem.
  bxh-bxh: Tanuwaga hesa Deiwidi natuna in Yelusalem edi kin ena gaimumu.
  kos-kos: Pa inge kas lun sie Mwet Luti Lalmwetmet, wen natul David, su tuh tokosra
    in Jerusalem.
  hbo-WLC: דִּבְרֵי֙ קֹהֶ֣לֶת בֶּן־דָּוִ֔ד מֶ֖לֶךְ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Okwu onye ozizi, nwa Devid, onye bụ eze na Jerusalem.
  ory-ory: ଦାଉଦଙ୍କର ପୁତ୍ର, ଯିରୂଶାଲମସ୍ଥ ରାଜା, ଉପଦେଶକଙ୍କର ବାକ୍ୟମାଳା।
  chk-chk: Iei än ewe Chon Afalafal nöün Tafit we ewe kingen Jerusalem kapas.
  rop-rop: Wal dislot wed blanga det titja, det san blanga Deibid, hubin jidan king
    blanga Jerusalem.
  ukr-1871: 'Слова речника, сина Давидового, царя Ерусалимського:'
  deu-1951: 'Die Reden des Predigers, des Sohnes Davids, des Königs zu Jerusalem:'
  eng-JPS: THE WORDS OF the Koheleth, the son of David, king in Jerusalem.
  srp-1865: Rijeèi propovjednika sina Davidova cara u Jerusalimu.
  lug-lug: Ebigambo by’Omubuulizi, mutabani wa Dawudi kabaka mu Yerusaalemi.
  heb-heb: דברי קהלת בן דוד מלך בירושלם׃
  ben-IRV: এই হল উপদেশকের কথা, দায়ূদের বংশধর এবং যিনি যিরুশালেমে রাজত্ব করেছিলেন।
  pan-pan: ਲੁੱਕ ਯਰੂਸ਼ਲਮ ਦੇ ਰਾਜਾ, ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਉਪਦੇਸ਼ਕ ਦੇ ਬਚਨ।
  mya-JVB: ဒါဝိဒ် ၏သား တော်၊ ဓမ္မဒေသနာဆရာ ဖြစ်သော ယေရုရှလင် မင်းကြီး ၏စကား ဟူမူကား၊
  hmo-hmo: Inai be Hadibaia Tauna ena hereva. Ia be Davida, Ierusalema ena king ena
    natuna.
  urd-urd: शाह — ए — येरूशलेम दाऊद के बेटे वा'इज़ की बातें।
  rus-SYN: Слова Екклесиаста, сына Давидова, царя в Иерусалиме.
  bqc-SIM: 'Làasoode Davidi nɛ́, Yelusalɛũ kía yã́n kɛ:'
  tcz-CHONGTHU: Hiche hi Thuhilpa, Jerusalem’a vaipoa pang, Leng David chapa thuseidoh
    ho ahi.
  mar-mar: ही शिक्षकाकडून आलेली वचने आहेत, जो यरूशलेमेतील राजा आणि दावीदाचा वंशज होता.
  soq-soq: Ema ipa Waeuwa Apanawa Dawid otopa Ierusalem bedewe warereleidie wandia
    aiawa.
  qub-qub: Cayga caycan yachachicoj isquirbishanmi. Payga caran Davidpa wamranmi.
    Paymi Jerusalencho ray caran.
  bqp-bqp: Laasunde Dauda nɛ́, Yurusalɛmu kína yãn dí.
  hat-hat: Men pawòl pitit David la, filozòf la, ki te wa nan lavil Jerizalèm.
  eng-BSB: 'These are the words of the Teacher, the son of David, king in Jerusalem:'
  eng-WEBPB: 'The words of the Preacher, the son of David, king in Jerusalem:'
  kbq-kbq: Rempi humi ne' Deviti nemofo Jerusalemi kumate kini ne' Solomoni naneke.
  nhe-BL: Ya ni tlen quiijcuilo Tlamachtijquetl Salomón, icone David, tlen elqui tlanahuatijquetl
    ipan altepetl Jerusalén.
  bus-bus: Laasuude Dauda nɛ́, Yerusalɛmu kína yãn yɛ̀.
  gub-BL: Na'aw Ma'e Kwaw Katu Har ize'eg xe kury. Tuwihawete Tawi Zeruzarez pe har
    ta'yr romo hekon a'e.
  eng-DRA: The words of Ecclesiastes, the son of David, king of Jerusalem.
