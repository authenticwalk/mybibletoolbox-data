verse: ECC.001.007
translations:
  mal-C: എല്ലാ നീരൊഴുക്കുകളും സമുദ്രത്തിലേക്കൊഴുകുന്നു, എന്നിട്ടും സമുദ്രമൊരിക്കലും
    നിറയുന്നില്ല. അരുവികൾ എവിടെനിന്ന് ആരംഭിച്ചുവോ അവിടേക്കുതന്നെ അവ പിന്നെയും മടങ്ങിപ്പോകുന്നു.
  deu-TKW: 'Alle Flüsse gehen ins Meer, aber das Meer wird nicht voll: an den Ort,
    wohin die Flüsse gehen, dahin gehen sie immer wieder.'
  lin-lin: Mayi nyonso ekendaka na ebale monene, kasi ebale monene etondaka te ; mpe
    mayi yango ezongaka lisusu epai ewutaka.
  eng-LSV: All the streams are going to the sea, and the sea is not full; to a place
    to where the streams are going, there they are turning back to go.
  eng-GNV: 'All the riuers goe into the sea, yet the sea is not full: for the riuers
    goe vnto ye place, whence they returne, and goe.'
  eng-WEBSTER: All the rivers run into the sea; yet the sea is not full; to the place
    from whence the rivers come, thither they return again.
  nhw-BL: Nochi hueyame motlalojtiyohuij hasta nopa hueyi atl, pero inon hueyi atl
    amo quema temi. Huan nopa atl ipan hueyi atl sempa tlejco para huetzis huan ajsis
    ipan nopa hueyame campa hualajqui huan sempa motlalohuaj para ajsitij ipan hueyi
    atl.
  swh-ONEN: Mito yote hutiririka baharini, hata hivyo bahari kamwe haijai. Mahali
    mito inapotoka, huko hurudi tena.
  bba-bba: Dɑɑ bɑkɑnu kpurowɑ nu rɑ nin nim sure nim wɔ̃kuɔ. Adɑmɑ nim wɔ̃ku ɡe, ɡɑ
    ku rɑ yibu. Swɑɑ tiɑ yerɑ dɑɑ ni, nu kɑ nin nim mɛ suremɔ ɡe sɔɔ.
  eng-KJVCPB: All the rivers run into the sea; yet the sea is not full; unto the place
    from whence the rivers come, thither they return again.
  luo-luo: Aore duto mol kadhi ei nam, to kata kamano nam ok pongʼ. To kuma aorego
    oaye, kanyo ema gidwogoe.
  meu-meu: Sinavai iboudiai na davara ai e aru lasimu, a davara na se honumu; sinavai
    ese e aru henidia gunava gabudia ma e aru henidia loumu.
  npi-ULB: सबै नदी समुद्रमा बगेर जान्छन्, तर समुद्र कहिल्यै भरिँदैन । जहाँ नदीहरू
    बहन्छन्, तिनीहरू फेरि त्यहीँ जान्छन् ।
  yor-yor: Gbogbo odò ń sàn sí inú Òkun, síbẹ̀síbẹ̀ Òkun kò kún. Níbi tí àwọn odò
    ti wá, níbẹ̀ ni wọ́n tún padà sí.
  ind-ind: 'Demikian juga dengan sungai-sungai: Semua sungai selalu mengalir ke laut,
    tetapi laut tidak pernah penuh. Air itu kembali ke hulu sungai. Dan begitulah
    seterusnya. Air mengalir lagi ke laut.'
  pes-OPCB: آب رودخانه‌ها به دریا می‌ریزد، اما دریا هرگز پر نمی‌شود. آبها دوباره به
    رودخانه‌ها باز می‌گردند و باز روانه دریا می‌شوند.
  tgl-ULB: Umaagos patungo sa dagat ang lahat ng mga ilog, ngunit ang dagat ay di
    mapupuno. Kung saan patungo ang ilog, doon muli ito tutungo.
  hui-hui: Ai iba poraru bibahende solowaraha pialu pu mogo biai haragome solowara
    ibu biralu biru to̱ nale wiaabo kagoni. Iba uruni ti lone iba maneha dai buwa
    mani solowaraha lone pupe halu piaga.
  mya-mya: ခပ်သိမ်းသော မြစ်တို့သည် ပင်လယ်ထဲသို့ ရောက်ကြ၏။ သို့သော်လည်း၊ ပင်လယ်သည်
    မပြည့် တတ်။ မြစ်ရေသည် စီးထွက်ရာအရပ်သို့ တဖန်ပြန်သွား တတ်၏။
  bod-N: གཙང་པོ་མཐའ་དག་རྒྱ་མཚོར་ཞུགས་ན་ཡང་། ། རྒྱ་མཚོ་ནམ་ཡང་གང་བར་མ་གྱུར་ཏེ། ། གཙང་པོ་ཐོན་སའི་གནས་སུ་ཕྱིར་ལོག་གོ
    །
  sna-sna: Nzizi dzose dzinodira mugungwa, kunyange zvakadaro gungwa harizari. Kunzvimbo
    kwadzinobva nzizi, ikoko ndiko kwadzinodzokerazve.
  spa-BLM: Todos los ríos desembocan en el mar, pero el mar no está lleno. Al lugar
    donde fluyen los ríos, allí vuelven a fluir.
  cac-cac: A masanil a a' sb'eyi, sc'ochcan a' d'a a' mar, palta malaj b'aq'uin̈ sb'ud'ji
    a' mar chi'. Sq'uexul a' junelxo b'ajtaxon sq'ueul sjaj, sb'eyxi a' b'aj sb'eytaxoni.
  swh-ULB: Mito yote hutiririka katika bahari, lakini bahari haijai. Mahali mito inakoenda,
    ndiko inakoenda tena.
  bel-bel: Рэкі ўсе ў мора плывуць, а мора не перапаўняецца; да месца таго, адкуль
    рэкі плывуць, вяртаюцца зноў, каб далей пацячы.
  wed-wed: Waira anatapui au boga e opuopu, wate boga eḡa ita oaoai. Waira matanei,
    e ḡaiḡairai ma e nenae me au matana.
  deu-ELBBK: Alle Flüsse gehen in das Meer, und das Meer wird nicht voll; an den Ort,
    wohin die Flüsse gehen, dorthin gehen sie immer wieder.
  mbb-OT: Is menge wahig edtudà pehendiyà te zaǥat, ne kenà heini egkepenù. Ne haazà
    is wahig ne ebpekelikù gihapun diyà te mibpuunan din, ne ed-uman en maan edtudà
    pehendiyà te zaǥat.
  mal-2015: സകലനദികളും സമുദ്രത്തിലേക്കു ഒഴുകിവീഴുന്നു; എന്നിട്ടും സമുദ്രം നിറയുന്നില്ല;
    നദികൾ ഒഴുകിവീഴുന്ന ഇടത്തേക്കു പിന്നെയും പിന്നെയും ചെല്ലുന്നു.
  rmc-rmc: Savore paňa džan andro moros, ale o moros šoha ňikda nane pherdo. O paňa
    furt peren pale pre oda than, khatar avle, hoj te džan pale.
  pes-OPV: جمیع نهرها به دریاجاری می‌شود اما دریا پر نمی گردد؛ به مکانی که نهرها از
    آن جاری شد به همان جا بازبرمی گردد.
  ron-1924: 'Тоате рыуриле се варсэ ын маре, ши маря тот ну се умпле: еле аляргэ некурмат
    спре локул де унде порнеск, ка ярэшь сэ порняскэ де аколо.'
  aui-aui: Rarima savera sayowogha yegiiye, bi gegha da yegii geiyabonubonuvina. Rarima
    samama saveramagha anagha matadiye mema sawusiwusirana, bi vera sadagumayeni sayowogha
    yegiiye.
  ben-OBCV: সমস্ত নদী সাগরে গিয়ে পড়ে, তবুও সাগর কখনও পূর্ণ হয় না। যেখান থেকে সব
    নদী বের হয়ে আসে, আবার সেখানেই তার জল ফিরে যায়।
  som-som: Webiyaasha oo dhammu waxay ku shubmaan badda, oo weli badduna ma buuxsanto,
    oo webiyaashu meeshii ay ku socdaan ayay haddana ku sii socdaan.
  lat-VUC: Omnia flumina intrant in mare, et mare non redundat; ad locum unde exeunt
    flumina revertuntur ut iterum fluant.
  eng-ASVBT: All the rivers run into the sea, yet the sea is not full; unto the place
    whither the rivers go, thither they go again.
  ita-1885: Tutti i fiumi corrono nel mare, e il mare non s'empie; i fiumi ritornano
    sempre a correre al luogo dove sogliono correre.
  eng-LXXUP: 'All the rivers run into the sea; And yet the sea is not filled: To the
    place whence the rivers come, Thither they return again.'
  eng-ULB: All the rivers flow into the sea, but the sea is never full. To the place
    where the rivers go, there they go again.
  spa-VBL: Todos los arroyos desembocan en el mar, pero el mar nunca se llena. Los
    arroyos vuelven al lugar de donde vinieron.
  fra-_FOB: Tous les fleuves vont à la mer, et la mer n'est point remplie; les fleuves
    continuent à aller vers le lieu d'où ils viennent.
  mal-mal: സകലനദികളും സമുദ്രത്തിലേക്ക് ഒഴുകിവീഴുന്നു; എന്നിട്ടും സമുദ്രം നിറയുന്നില്ല;
    നദികൾ ഒഴുകിവീഴുന്ന ഇടത്തേക്ക് പിന്നെയും പിന്നെയും ചെല്ലുന്നു.
  lit-lit: Visos upės teka į jūrą, tačiau jūra neprisipildo. Į vietą, iš kurios upės
    išteka, ten jos vėl suteka.
  urd-GVR: Tamām dariyā samundar meṅ jā milte haiṅ, to bhī samundar kī satah wuhī
    rahtī hai, kyoṅki dariyāoṅ kā pānī musalsal un sarchashmoṅ ke pās wāpas ātā hai
    jahāṅ se bah niklā hai.
  suz-BL: खोला नेल्‍ल शाइश्‍शा समुन्‍द्रम लाइनीम। तन्‍न समुन्‍द्र गेनायो मब्रीब। खोला
    ते गे शाइक्‍नीमी, मेक गेन शांइ‍स ङा शांइ‍स बाक्‍नीम।
  eng-NOY: All the rivers run into the sea, yet the sea is not full; to the place
    whence the rivers come, thither they return.
  ita-1927: Tutti i fiumi corrono al mare, eppure il mare non s’empie; al luogo dove
    i fiumi si dirigono, tornano a dirigersi sempre.
  ckb-ckb: هەرچەندە هەموو ڕووبارەکان بەرەو دەریا دەچن، بەڵام دەریا هەر پڕ نابێت. ڕووبارەکان
    بۆ شوێنەکەی خۆیان دەچنەوە، بۆ ئەوێ دەڕۆن و دەگەڕێنەوە.
  eng-BBE: All the rivers go down to the sea, but the sea is not full; to the place
    where the rivers go, there they go again.
  kan-OKCV: ನದಿಗಳೆಲ್ಲಾ ಸಮುದ್ರಕ್ಕೆ ಹರಿದು ಹೋಗುತ್ತವೆ. ಆದರೂ ಸಮುದ್ರವು ತುಂಬುವುದಿಲ್ಲ. ನದಿಗಳು
    ಎಲ್ಲಿಂದ ಬಂದಿವೆಯೋ, ಆ ಸ್ಥಳಕ್ಕೆ ಅವು ಹಿಂದಿರುಗುತ್ತವೆ.
  tam-2017: எல்லா நதிகளும் கடலிலே ஓடி விழுந்தும் கடல் நிரம்பாது; தாங்கள் தோன்றிய இடத்திற்கே
    நதிகள் மறுபடியும் திரும்பும்.
  spa-RV-1909: Los ríos todos van á la mar, y la mar no se hinche; al lugar de donde
    los ríos vinieron, allí tornan para correr de nuevo.
  ron-BTF: Toate râurile curg în mare, totuși marea nu se umple; la locul de unde
    râurile vin, într-acolo se întorc din nou.
  eng-WEBP: All the rivers run into the sea, yet the sea is not full. To the place
    where the rivers flow, there they flow again.
  eng-FBV: Streams all flow into the sea, but the sea never becomes full. The streams
    return to the place from where they came.
  nld-1939: Alle stromen lopen naar zee, Maar de zee wordt er niet vol van; Naar de
    plaats van hun uitgang keren zij terug, Om opnieuw te vloeien.
  nch-BL: Nochi hueyame motalojtiyahuij hasta nopa hueyi at, pero nopa hueyi at amo
    quema temi. Huan nopa at ipan hueyi at sempa tejco para huetzis huan ajsis ipan
    nopa hueyame campa hualajqui huan sempa motalohuaj para ajsitij ipan hueyi at.
  vie-1934: Mọi sông đều đổ vào biển, song không hề làm đầy biển; nơi mà sông thường
    chảy vào, nó lại chảy về đó nữa.
  hin-CV: हालांकि सारी नदियां सागर में मिल जाती हैं, मगर इससे सागर भर नहीं जाता. नदियां
    दोबारा उसी जगह पर बहने लगती हैं, जहां वे बह रही थीं.
  spa-BES: Todos los ríos bajan al mar, pero el mar no está lleno; al lugar donde
    van los ríos, allí vuelven.
  tdx-tdx: Songa mivariñe mb’an-driake mb’eo o sakao fe tsy atseke i riakey; mb’amy
    fikararaha’ o torahañeoy, le mb’eo avao ty fikararaha’ iareo.
  tha-KJV: แม่น​้ำทั้งหลายไหลไปสู่​ทะเล แต่​ทะเลก็​ไม่​เต็ม แม่น​้ำไหลไปสู่​ที่​ใดก็ไหลไปสู่​ที่​นั่​นอ​ีก
  por-BR-2018: Todos os rios vão para o mar, e contudo o mar não se enche; ao lugar
    onde os ribeiros correm, para ali eles voltam a correr.
  deu-ELO: Alle Flüsse gehen in das Meer, und das Meer wird nicht voll; an den Ort,
    wohin die Flüsse gehen, dorthin gehen sie immer wieder.
  eng-WYC-2018: All floods enter into the sea, and the sea floweth not over the marks
    set of God; the floods turn again to the place from whence they come forth, that
    they flow [out] again. (All the rivers enter into the sea, and the sea floweth
    not over the boundaries set by God; the rivers return to the places from where
    they came forth, only so that they can flow out again.)
  epo-epo: Ĉiuj riveroj iras al la maro, sed la maro ne pleniĝas; al la loko, al kiu
    la riveroj alfluas, ili alfluas ĉiam denove.
  uig-PIN: Barliⱪ dǝryalar dengizƣa ⱪarap aⱪidu, biraⱪ dengiz tolmaydu; Dǝryalar ⱪaysi
    jayƣa aⱪⱪan bolsa, Ular yǝnǝ xu yǝrgǝ ⱪaytidu.
  beo-beo: Hano huluane da wayabo bagadega adimina ahoa, be amomane hano wayabo da
    hamedafa nabala heda:. Amola hano da siba hamone banugumaga bu sa:ili, amanewane
    sinididigilala.
  tpi-OTNT: Olgeta wara i save ran i go daun long solwara, tasol solwara i no pulap
    yet. Bihain, wara i save go bek long het bilong ol wara, na i ran i go daun gen.
  hau-SA: Dukan rafuffuka sukan gangara zuwa teku, duk da haka teku ba ya cika. Daga
    inda rafuffukan suke fitowa, a can suke komawa kuma.
  uig-LAT: Barliq deryalar déngizgha qarap aqidu, biraq déngiz tolmaydu; Deryalar
    qaysi jaygha aqqan bolsa, Ular yene shu yerge qaytidu.
  nde-nde: Zonke izifula zigelezela olwandle, kodwa ulwandle kalugcwali. Endaweni
    lapho izifula ezidabuka khona zicina zibuyela khona njalo.
  ton-ton: ‌ʻOku tō atu ki tahi ʻae ngaahi vaitafe kotoa pē; ka ʻoku ʻikai ke pito
    ai ʻae tahi; pea ko e potu ʻoku tupu mei ai ʻae vaitafe ʻoku toe foki atu ia ki
    ai.
  ces-1613: Všecky řeky jdou do moře, a však se moře nepřeplňuje; do místa, do něhož
    tekou řeky, navracují se, aby zase odtud vycházely.
  eng-WMB: All the rivers run into the sea, yet the sea is not full. To the place
    where the rivers flow, there they flow again.
  tam-TCV: எல்லா ஆறுகளும் கடலில் கலக்கின்றன, ஆனாலும் கடல் ஒருபோதும் நிறைவதில்லை. ஆறுகள்
    ஊற்றெடுத்த இடத்திற்கே திரும்பிப் போகின்றன.
  ceb-ULB: Ang tanang kasapaan nagaagas padulong sa dagat, apan wala gayod napuno
    ang dagat. Ngadto sa dapit diin nagaagas ang mga sapa, mobalik kini pag-usab.
  pol-UBG: Wszystkie rzeki płyną do morza, lecz morze się nie przepełnia; do miejsca,
    z którego rzeki płyną, znowu wracają.
  urd-GVU: تمام دریا سمندر میں جا ملتے ہیں، توبھی سمندر کی سطح وہی رہتی ہے، کیونکہ
    دریاؤں کا پانی مسلسل اُن سرچشموں کے پاس واپس آتا ہے جہاں سے بہہ نکلا ہے۔
  deu-1912: Alle Wasser laufen ins Meer, doch wird das Meer nicht voller; an den Ort,
    da sie her fließen, fließen sie wieder hin.
  kan-2017: ನದಿಗಳೆಲ್ಲಾ ಸಮುದ್ರಕ್ಕೆ ಹರಿದು ಹೋಗುತ್ತವೆ. ಆದರೂ ಸಮುದ್ರವು ತುಂಬುವುದಿಲ್ಲ. ನದಿಗಳು
    ಎಲ್ಲಿಂದ ಬಂದಿವೆಯೋ ಅದೇ ಸ್ಥಳಕ್ಕೆ ಹಿಂತಿರುಗುತ್ತವೆ.
  yap-yap: Gubin e lul’ ma be map’ nga maday, machane day e ku be par ni der sug.
    Ma ran e ku be sul ko gin ni tabab e lul’ riy, ngki sul ngki map’ bayay.
  hlt-MCSB: Soklong boeih khaw tuitunli la pawk. Tedae tuitunli tah hah tlaih pawh.
    Soklong rhoek khaw a long nah hmuen la mael tih cet.
  mdy-ETH: ዎሮ ዋኣፃ ቢያ ባዞ ባንሢ ጎዓኔ፤ ባዛ ጋዓንቴ ኩሙዋኣሴ፤ ዋኣፃ ዓልቂ ኬስካ ቤዞ ጊንሣ ማዒ ዴንዳኔ።
  kew-kew: Ipa luaburi mo solowara madaa puaa rubita pare ipa solowara abi narubita.
    Gore mo ipa nipu yokoa epea-para wala pua go ipa nipu wala solowara madaa wala
    epea.
  twi-ASANTE: Nsubɔntene nyinaa tene kɔgu ɛpo mu, nanso ɛpo nyɛ ma da. Baabi a nsubɔntene
    no firie no ɛhɔ na wɔsane kɔ bio.
  eng-WEBU: All the rivers run into the sea, yet the sea is not full. To the place
    where the rivers flow, there they flow again.
  wal-wal: Goggiya haattai ubbai abban gelees; shin abbai kumi erenna. He haattai
    qassikka simmidi gogganau, guyye ba pulttiyo sohuwaa bees.
  spa-PDDPT: Todos los ríos corren hacia el mar, Y el mar nunca se llena, Al lugar
    de donde vinieron los ríos, Allí vuelven para volver a correr.
  gun-gun: Yakã ikuai va'e ma ye'ẽ katy oxyry va'e meme, ha'e rami teĩ ye'ẽ ndatyguaxui
    'rã. Yakã oxyry oinyague katy ae ju 'rã oxyry oiny.
  ilo-ULB: Agay-ayus amin dagiti karayan iti baybay, ngem saan pulos a mapunno ti
    baybay. Iti lugar a pagturturungan dagiti karayan, sadiay manen ti papananda.
  kpg-kpg: Nia monowai huogodoo e mmidi gi lodo di tai, gei di tai e deemee di honu.
    Nia wai e hula gi muli gi di gowaa ne daamada ai nia monowai, e daamada labelaa.
  uig-ARA: بارلىق دەريالار دېڭىزغا قاراپ ئاقىدۇ، بىراق دېڭىز تولمايدۇ؛ دەريالار قايسى
    جايغا ئاققان بولسا، ئۇلار يەنە شۇ يەرگە قايتىدۇ.
  sus-sus: Xure birin xun tixi baa nan na, kɔnɔ baa mu rafema. Xuree kelima dɛnnaxɛ,
    e man gbilenma mɛnni nɛ.
  pon-2006: Pillap koaros kin pwilipwillahng nan madau, ahpw sehd saikinte dirala.
    Pihl kan kin pwurodohng wasa me pillap kin tepisang ie oh pwurehng pwilipwiliwei.
  ksd-ksd: A umana tava alir par dia alir ur ura ra valian, ma pa dia vabuka ra ta;
    ma tadav ra nga i ra umana tava alir dia talil mulai.
  tur-YTC: Bütün ırmaklar denize akar, ama deniz dolmaz. Irmaklar aktığı yere, yine
    oraya akarlar.
  bel-N: Усе рэкi цякуць у мора, і мора не перапаўняецца; да месца, з якога рэкi цякуць,
    вяртаюцца яны, каб [зноў] адтуль выцякаць.
  grc-BRENT: Πάντες οἱ χείμαῤῥοι πορεύονται εἰς τὴν θάλασσαν, καὶ ἡ θάλασσα οὐκ ἔστιν
    ἐμπιμπλαμένη· εἰς τὸν τόπον οὗ οἱ χείμαῤῥοι πορεύονται, ἐκεῖ αὐτοὶ ἐπιστρέφουσι
    τοῦ πορευθῆναι.
  ind-AYT: Segala sungai mengalir ke laut, tetapi laut tidak pernah penuh. Ke tempat
    sungai-sungai itu mengalir, ke sanalah mereka mengalir kembali.
  nya-nya: Mitsinje yonse imakathira ku nyanja, koma nyanjayo sidzaza; kumene madziwo
    amachokera, amabwereranso komweko.
  hrv-hrv: Sve rijeke teku u more i more se ne prepunja; odakle teku rijeke, onamo
    se vraćaju da ponovo počnu svoj tok.
  mps-mps: Te tigidali asobo ąį te tamu ąįba udula pobao, tiali goli te tamu ąį
    me pągąbeo. Nosali, te ąį dabe te asaliba ma begasa holaibao, tama ma dulubo
    dao.
  tpi-tpi: Olgeta wara i save ran i go daun long solwara, tasol solwara i no pulap
    yet. Bihain, wara i save go bek long het bilong ol wara, na i ran i go daun gen.
  dan-1931: Alle Bække løber i Havet, men Havet bliver ikke fuldt; det Sted, til hvilket
    Bækkene løber, did bliver de ved at løbe.
  vie-OVCB: Sông đổ mãi vào biển nhưng biển chẳng hề đầy. Nước trở về các sông và
    lại đổ vào biển.
  guj-2017: સર્વ નદીઓ વહીને સમુદ્રમાં સમાય છે તો પણ સમુદ્ર તેઓનાથી ભરાઈ જતો નથી જે
    જગાએ નદીઓ જાય છે ત્યાંથી તેઓ પાછી આવે છે.
  pon-2006A: Pillap koaros kin pwilipwillahng nan madau, ahpw sehd saikinte dirala.
    Pihl kan kin pwurodohng wasa me pillap kin tepisang ie oh pwurehng pwilipwiliwei.
  por-BRBSL: Todos os rios correm para o mar, mas o mar não está cheio. Para o lugar
    onde os rios correm, lá eles correm novamente.
  cth-cth: Tuipuinaw a lawng teh talîpui dawk koung a kâcu eiteh kawi hoeh. Talîpui
    teh a lawngnae koelah bout bout a ban.
  twi-twi: Nsubɔnten nyinaa sen kogu po mu, nanso po nyɛ ma da. Faako a nsubɔnten
    no fi no hɔ na wɔsan kɔ bio.
  hlt-hlt: Soklong boeih khaw tuitunli la pawk. Tedae tuitunli tah hah tlaih pawh.
    Soklong rhoek khaw a long nah hmuen la mael tih cet.
  tbz-SIM: Ikó nyimɔu pũɔ̃̀ nkɛ tɑɑ̀ dɑ̀mɛ́ɛ̀rì nwe, ò mɛ nyí piɛku, kɛ̀ ì bɑɑ pũɔ̃̀
    nkoò tɑɑ̀, kɛ wĩɛ̃ti ì yɛ̀nní kɛ̀.
  msy-2020: E gari, faneba bar emɨra ongarimra uaghiri, ezɨ ongarim izevir puvatɨ.
    Egha gɨn dɨpaba uamategha ghua dɨpar suiabar ghuegha uamategha emɨra ua izaghiri.
  dop-dop: Pusi tənɑ kpeŋ teŋku tɑɑ kɛ́. Amɑ ɩ́lɛ́ ɩɩ suɣi. Hɔɣɔlʋɣʋ ŋku kʋ tɔɔ pusi
    kpeŋnɑ tɔ, kʋlʋmʋɣʋ ŋkʋ kʋ tɔɔ kɛ́ sɩɩ kpeŋ, sɩ kɑɑ lɑɣɑsɩ.
  azb-azb: Bütün çaylar dənizə axır, Amma dəniz heç vaxt dolmur. Axdıqları yerə qayıdırlar
    ki, Təzədən axsınlar.
  eng-DBY: 'All the rivers run into the sea, yet the sea is not full: unto the place
    whither the rivers go, thither they go again.'
  hin-2017: सब नदियाँ समुद्र में जा मिलती हैं, तो भी समुद्र भर नहीं जाता; जिस स्थान
    से नदियाँ निकलती हैं; उधर ही को वे फिर जाती हैं।
  wol-KYG: Dexoo dex wal, wuti géej, te taxul géej fees. Fa dex wal jëm, fa lay walati,
    jëm.
  eng-YLT: All the streams are going unto the sea, and the sea is not full; unto a
    place whither the streams are going, thither they are turning back to go.
  eng-WYC-2017: All floods enter into the sea, and the sea floweth not over the marks
    set of God; the floods turn again to the place from whence they come forth, that
    they flow [out] again.
  eng-WMBB: All the rivers run into the sea, yet the sea is not full. To the place
    where the rivers flow, there they flow again.
  urd-GVH: तमाम दरिया समुंदर में जा मिलते हैं, तो भी समुंदर की सतह वही रहती है, क्योंकि
    दरियाओं का पानी मुसलसल उन सरचश्मों के पास वापस आता है जहाँ से बह निकला है।
  rug-rug: Doduru tototolo si gore beto la pa kolo hokara, ba sa lamana si lopu boka
    siṉi. Pa vasina mae guadi sari na tototolo si vasina tugo pule la sa kolo.
  gaz-gaz: Lagni hundi galaanatti yaaʼa; galaanni garuu hin guutu. Lageen garuma dhufanitti
    deebiʼanii yaaʼu.
  fra-LSG: Tous les fleuves vont à la mer, et la mer n’est point remplie; ils continuent
    à aller vers le lieu où ils se dirigent.
  yal-yal: Baa igene birin sa sinma fɔxɔ igen nan ma, koni fɔxɔ igen mi rafema mumɛ!
    Igene mɔn luma xɛtɛ e kelidene yi xude xunne yi.
  haw-1868: Kahe aku la na muliwai a pau i ke kai, aole nae i piha ke kai; i kahi
    a lakou i kahe mai ai, malaila lakou e hoi hou aku ai.
  arb-NAV: جَمِيعُ الأَنْهَارِ تَصُبُّ فِي الْبَحْرِ، وَلَكِنَّ الْبَحْرَ لَا يَمْتَلِئُ،
    ثُمَّ تَرْجِعُ الْمِيَاهُ إِلَى الْمَكَانِ الَّذِي جَرَتْ مِنْهُ الأَنْهَارُ.
  ewe-ewe: Tɔsisiwo katã sina yia atsiaƒu me, ke atsiaƒu la meyɔna gbeɖe o. Tsi la
    gatrɔna yia tɔsisiawo me eye wògatsana yia atsiaƒu la me.
  eng-LEE: 'All the rivers run into the sea; yet the sea is never full: unto the place
    whither the rivers go, thither will they continue to go.'
  asm-FB: সকলো নদী গৈ সমুদ্ৰত পৰে; তথাপি সমুদ্ৰ কেতিয়াও পূর্ণ নহয়; নদীবোৰ যি ঠাইলৈ
    যায়, সেই ঠাইলৈকে পুনৰায় একেৰাহে গৈ থাকে।
  sus-A: شُرٍ بِرِن شُن تِشِ بَا نَن نَ، كْنْ بَا مُ رَقٍمَ. شُرٍيٍ كٍلِمَ دّننَشّ،
    عٍ مَن فبِلٍنمَ مّننِ نّ.
  fra-SBL: Tous les fleuves se jettent dans la mer, et la mer n'est pas pleine. Là
    où les fleuves coulent, ils coulent de nouveau.
  hbo-hbo: כָּל־הַנְּחָלִים֙ הֹלְכִ֣ים אֶל־הַיָּ֔ם וְהַיָּ֖ם אֵינֶ֣נּוּ מָלֵ֑א אֶל־מְקֹ֗ום
    שֶׁ֤הַנְּחָלִים֙ הֹֽלְכִ֔ים שָׁ֛ם הֵ֥ם שָׁבִ֖ים לָלָֽכֶת׃
  kik-kik: Njũũĩ ciothe ciĩitagĩrĩra iria-inĩ, no rĩrĩ, iria rĩtirĩ hĩndĩ rĩiyũraga.
    O kũu njũũĩ ciumaga, nokuo icookaga.
  fra-NCL: Tous les fleuves vont à la mer, et la mer n’est pas remplie ; vers le lieu
    où ils se dirigent, ils continuent à aller.
  cek-AK: Vapuinawk boih loe tuipui ah long o tathuk; toe tuipui loe koi ai toengtoeng
    vop, vapuinawk loe angmacae long tangsuekhaih ahmuen ah amlaem o let.
  cuk-cuk: Bela diwarmar demarse nomaid, degi-inigwele, demardi gwen engudasulid.
    Diwarmar na bia gwalulemai, ase gannar aibirsibalid, adi, agi gannar nodagegar.
  uig-CYR: Барлиқ дәриялар деңизға қарап ақиду, бирақ деңиз толмайду; Дәриялар қайси
    җайға аққан болса, Улар йәнә шу йәргә қайтиду.
  pma-pma: Oai keil amue uva en atas, ka atas sakras vahilelau. Oai mul mea mai vi
    ous. Evus, ous enek mus vita netan ka mue eris vita en atas.
  tel-2017: నదులన్నీ సముద్రంలోకే వెళ్తున్నాయి గానీ అది ఎప్పటికీ నిండడం లేదు. నదుల
    నీరంతా అవి ఎక్కడనుండి పారుతూ వస్తున్నాయో అక్కడికే వెళ్లి తిరిగి సముద్రంలోకి వెళ్తున్నాయి.
  hat-BSA: Tout rivyè yo desann vè lanmè a; sepandan li pa vin plen. Nan plas kote
    rivyè yo koule a, se la yo koule ankò.
  bxh-bxh: Hoꞌowa mahudoꞌidi sa didi lidi be gabogabo yai sa pei taluhidi. In moho
    gabogabo hige i mohafu. Haba sa fuyo ai ulu be ainiya sa didi fuyo lidi gabogabo.
  kos-kos: Infacl nukewa sororla nu meoa, a meoa soenna sessesla. Kof uh folok nu
    yen infacl uh mutawauk we, ac sifilpa sororma.
  hbo-WLC: כָּל־הַנְּחָלִים֙ הֹלְכִ֣ים אֶל־הַיָּ֔ם וְהַיָּ֖ם אֵינֶ֣נּוּ מָלֵ֑א אֶל־מְק֗וֹם
    שֶׁ֤הַנְּחָלִים֙ הֹֽלְכִ֔ים שָׁ֛ם הֵ֥ם שָׁבִ֖ים לָלָֽכֶת׃
  ibo-ibo: Mmiri dị nʼiyi niile na-asọbanye nʼoke osimiri ma oke osimiri ejughị eju.
    Emesịakwa, mmiri ndị a na-alọghachi nʼiyi ndị a, malitekwa ịsọkwa na-aga nʼosimiri.
  ory-ory: ନଦୀସବୁ ସମୁଦ୍ରକୁ ବହିଯାଆନ୍ତି, ତଥାପି ସମୁଦ୍ର ପୂର୍ଣ୍ଣ ହୁଏ ନାହିଁ; ନଦୀସବୁ ଆପଣା
    ଆପଣା ଗମନ ସ୍ଥାନକୁ ପୁନର୍ବାର ଗମନ କରନ୍ତି।
  chk-chk: Chanpupu meinisin ra puputiu leset, nge sät esap urela rer. Iwe, ra liwiniti
    lenier me lom pwe repwe pupusefälila.
  rop-rop: Ebri riba oldei jidan fulwan garram detmatj woda en det woda randan langa
    solwoda, bat det solwoda jis jidan seimwan. Det woda garra gobek igin raitbek
    weya imbin stat.
  ukr-1871: Усї ріки течуть у море, та й море не переповнюєсь, і туди, звідки взялись,
    вони неначе вертаються, щоб знов текти.
  deu-1951: Alle Flüsse laufen ins Meer, und das Meer wird doch nicht voll; an den
    Ort, wohin die Flüsse einmal laufen, laufen sie immer wieder.
  eng-JPS: All the rivers run into the sea, yet the sea is not full; unto the place
    whither the rivers go, thither they go again.
  srp-1865: Sve rijeke teku u more, i more se ne prepunja; odakle teku rijeke, onamo
    se vraæaju da opet teku.
  lug-lug: Emigga gyonna gikulukuta nga giraga mu nnyanja, naye ennyanja tejjula;
    ekifo emigga gye gikulukutira era gye gyeyongera okukulukutira.
  heb-heb: כל הנחלים הלכים אל הים והים איננו מלא אל מקום שהנחלים הלכים שם הם שבים
    ללכת׃
  ben-IRV: সব নদী সমুদ্রে গিয়ে পড়ে, কিন্তু সমুদ্র কখনও পূর্ণ হয় না। সেই জায়গায়
    যেখানে নদীরা যায়, সেখানে তারা আবার ফিরে যায়।
  pan-pan: ਸਾਰੀਆਂ ਨਦੀਆਂ ਸਮੁੰਦਰ ਵਿੱਚ ਜਾ ਪੈਂਦੀਆਂ ਹਨ, ਪਰ ਸਮੁੰਦਰ ਨਹੀਂ ਭਰਦਾ। ਉਹ ਓਸੇ ਸਥਾਨ
    ਨੂੰ ਮੁੜ ਜਾਂਦੀਆਂ ਹਨ, ਜਿੱਥੋਂ ਨਦੀਆਂ ਨਿੱਕਲਦੀਆਂ ਹਨ।
  mya-JVB: ခပ်သိမ်း သော မြစ် တို့သည် ပင်လယ် ထဲသို့ ရောက် ကြ၏။ သို့သော်လည်း ၊ ပင်လယ်
    သည် မ ပြည့် တတ်။ မြစ် ရေသည် စီး ထွက်ရာအရပ် သို့ တဖန်ပြန် သွား တတ်၏။
  hmo-hmo: Sinavai ibounai be davara dekenai idia heau lao noho, to davara be ia honu
    lasi. Sinavai idia heau hamatamaia gabudia dekenai edia ranu be ma idia heau hamatamaia
    lou noho.
  urd-urd: सब नदियाँ समन्दर में गिरती हैं, लेकिन समन्दर भर नहीं जाता; नदियाँ जहाँ
    से निकलती हैं उधर ही को फिर जाती हैं।
  rus-SYN: 'Все реки текут в море, но море не переполняется: к тому месту, откуда
    реки текут, они возвращаются, чтобы опять течь.'
  bqc-SIM: Swa píi í ìↄ ka ísiauɛ, kási ísia lí pao, ípiↄ i ɛa su swapiↄ miwa.
  tcz-CHONGTHU: Vadung ho tuikhanglenna alonglut’uvin, hinlah twikhanglen adim thei
    deh poi. Chuti chun twi ho chu vadunga ahung kile kit jiuvin chule ahung longdoh
    un twikhanglenna chun alut kit jiuve.
  mar-mar: सर्व नद्या सागरात जाऊन मिळतात पण सागर कधीही भरून जात नाही. ज्या स्थानाकडून
    नद्या वाहत येतात, तेथेच त्या पुन्हा जातात.
  soq-soq: Esa nomoie owa bedewe antoi, tane owa mai nopeleipona; esa leuleidie aupawe
    wiseide, ita aleide.
  qub-qub: Mayucunaga llapan aywar chayaycan lamarllaman. Chaypis lamarga manami imaypis
    juntamunchu. Mayucunaga cutin llojshimushanman imaypis aywashanno yapay aywananpaj.
  bqp-bqp: Swa sĩnda pínki í dìgↄ̃ ká ísira gũmmɛ, ama ísira dì paro, í pìnↄ dì ɛra
    ò su swa pìnↄ mìiamɛ.
  hat-hat: Tout dlo larivyè desann nan lanmè, men lanmè pa janm plen. Dlo a tounen
    kote larivyè a te soti a. Konsa, larivyè a pa janm sispann koule.
  eng-BSB: All the rivers flow into the sea, yet the sea is never full; to the place
    from which the streams come, there again they flow.
  eng-WEBPB: All the rivers run into the sea, yet the sea is not full. To the place
    where the rivers flow, there they flow again.
  kbq-kbq: Hagi maka timo'za kampui hanatite'za vu'za hagerimpinke unefrazanagi, hagerimo'a
    avira note. Hagi ana timo'za hagerimpima vute'za, ete anama hanati'nazareti eme
    aru hanati'za ete hagerimpina nevaze.
  nhe-BL: Nochi atemitl motlalojtiyohuij hasta nopa hueyi atl, pero nopa hueyi atl
    ax quema temi. Huan nopa atl ipan hueyi atl sampa tlejco para huetzis huan ajsis
    ipan nopa hueyame campa hualajqui huan sampa motlalohuaj para ajsitij ipan hueyi
    atl.
  bus-bus: Swa píngi í ègↄ̃ kaa ísiaa guumɛ, mↄde ísiaa è paro, í pìnↄ è ɛara wà su
    swaa pìnↄ mìamɛ.
  gub-BL: Yrykaw uwyryk oho yryhu kutyr paw rupi. Nezewe rehe we natynehem kwaw yryhu.
    'Y uzewyr oho yrykaw izexak kar awer pe. Uzypyrog wi uwyryk pà no.
  eng-DRA: 'All the rivers run into the sea, yet the sea doth not overflow: unto the
    place from whence the rivers come, they return, to flow again.'
