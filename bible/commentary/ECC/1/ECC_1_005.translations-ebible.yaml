verse: ECC.001.005
translations:
  mal-C: സൂര്യൻ ഉദിക്കുകയും സൂര്യൻ അസ്തമിക്കുകയും ചെയ്യുന്നു, അത് അതിന്റെ ഉദയസ്ഥാനത്തേക്കു
    ദ്രുതഗതിയിൽ മടങ്ങിപ്പോകുകയും ചെയ്യുന്നു.
  deu-TKW: Und die Sonne geht auf und geht unter und eilt an ihren Ort, woselbst sie
    aufgeht.
  lin-lin: Moyi ebimaka mpe elalaka, bongo ezongaka na lombangu na esika oyo ebimelaka.
  eng-LSV: Also, the sun has risen, and the sun has gone in, and to its place panting
    it is rising there.
  eng-GNV: The sunne riseth, and ye sunne goeth downe, and draweth to his place, where
    he riseth.
  eng-WEBSTER: The sun also riseth, and the sun goeth down, and hasteth to his place
    where he arose.
  nhw-BL: Quisa tonati ica ijnaloc huan oncalaqui ica tiotlac. Teipa nimantzi sempa
    pehua motlalohua hasta ajsi campa quistehua para sempa quisas.
  swh-ONEN: Jua huchomoza na jua huzama, nalo huharakisha kurudi mawioni.
  bba-bba: Sɔ̃ɔ u yɑrimɔ, u dumɔ, u wurɑmɔ mìn di u yɑrimɔ.
  eng-KJVCPB: The sun also ariseth, and the sun goeth down, and hasteth to his place
    where he arose.
  luo-luo: Chiengʼ wuok kendo chiengʼ podho, kendo oridore piyo piyo kodok kuma owuokie.
  meu-meu: Dina e daemu, ma e dihomu; bena ena dae gabuna ma e ḡava heniamu.
  npi-ULB: सूर्य उदाउँछ, र अस्ताउँछ, अनि आफू उदाएको ठाउँमा चाँडै फर्केर जान्छ ।
  yor-yor: Oòrùn ń ràn, oòrùn sì ń wọ̀, ó sì sáré padà sí ibi tí ó ti yọ.
  ind-ind: Matahari terbit dari timur dan terbenam di barat, lalu kembali lagi ke
    tempatnya terbit. Dan begitulah seterusnya. Setiap hari matahari terbit dan terbenam.
  pes-OPCB: آفتاب طلوع می‌کند و غروب می‌کند و باز با شتاب به جایی باز می‌گردد که باید
    از آن طلوع کند.
  tgl-ULB: Sumisikat ang araw at lumulubog ito at nagmamadaling babalik sa lugar kung
    saan muli itong sisikat.
  hui-hui: Horo bibahendengi ni ibu tagira ibalu horo bibahendengi ni ibu palialu
    horo mendengi tagira ibulenaga lone dai buwa manda mandabu wiaga. Horo bibahendengi
    ni ibu anidagua dege bialu howa ibu ha̱ timbuni laga.
  mya-mya: နေလည်းထွက်လျက် ဝင်လျက်၊ ထွက်ရာအရပ်သို့ တဖန်ပြေးလျက်၊ တောင်လမ်းသို့လိုက်၍၊
    တဖန် မြောက်လမ်းသို့ ပြန်လည်တတ်၏။
  bod-N: ཉི་མ་འཆར་ཞིང་ཉི་མ་ནུབ་པ་དང་། ། མཇུག་མཐར་ལམ་སང་ཤར་སའི་གནས་སུ་བཞུད། །
  sna-sna: Zuva rinobuda uye zuva rinovira, uye rinokurumidza kudzokerazve kwarinobudira.
  spa-BLM: También el sol sale, y el sol se pone, y se apresura a su lugar de origen.
  cac-cac: Sjavi c'u, tz'emxicani. Icha tz'aj yemcan chi' icha chi' sq'ueul junelxo.
  swh-ULB: Jua huchomoza na jua huzama na kwenda kwa kasi, na kurudi mahali linapochomozea
    tena.
  bel-bel: Сонца ўзыходзіць, і сонца заходзіць і сьпяшаецца ў месца сваё, дзе ўстае.
  wed-wed: Madeḡa e gogogo ma e arearere, ma e wanawanavirai da ina vikarena-melei.
  deu-ELBBK: Und die Sonne geht auf, und die Sonne geht unter; und sie eilt ihrem
    Ort zu, wo sie aufgeht.
  mbb-OT: Edsilà is andew, ne edsanlep; ne edlikù-likù dutun te mibpuunan din.
  mal-2015: ഭൂമിയോ എന്നേക്കും നില്ക്കുന്നു; സൂര്യൻ ഉദിക്കുന്നു; സൂര്യൻ അസ്തമിക്കുന്നു;
    ഉദിച്ച സ്ഥലത്തേക്കു തന്നേ ബദ്ധപ്പെട്ടു ചെല്ലുന്നു.
  rmc-rmc: O kham avel avri, o kham zaperel andre a pale siďarel pre peskro than,
    khatar pale avel avri.
  pes-OPV: آفتاب طلوع می‌کند و آفتاب غروب می‌کند وبه‌جایی که از آن طلوع نمود می‌شتابد.
  ron-1924: Соареле рэсаре, апуне ши аляргэ спре локул де унде рэсаре дин ноу.
  aui-aui: Gabudara yagae, bi gabudara yayowogha, bi yiyaininagha da mema yageegee
    maghana nabo.
  ben-OBCV: সূর্য ওঠে এবং সূর্য অস্ত যায়, আর তাড়াতাড়ি নিজের জায়গায় ফিরে যায়।
  som-som: Oo qorraxduna way soo baxdaa, oo haddana way dhacdaa, oo waxay ku degdegtaa
    meeshii ay ka soo baxdo.
  lat-VUC: Oritur sol et occidit, et ad locum suum revertitur; ibique renascens,
  eng-ASVBT: The sun also ariseth, and the sun goeth down, and hasteth to its place
    where it ariseth.
  ita-1885: Il sole si leva anch'esso, e poi tramonta; e, ansando, trae verso il luogo
    suo, ove egli si deve levare.
  eng-LXXUP: And the sun arises, and the sun goes down And draws toward its place;
  eng-ULB: The sun rises, and it goes down and hurries back to the place where it
    rises again.
  spa-VBL: El sol sale, y el sol se pone, y luego vuelve corriendo a su lugar para
    salir de nuevo.
  fra-_FOB: Le soleil se lève, et le soleil se couche, et il soupire après le lieu
    d'où il se lève de nouveau.
  mal-mal: ഭൂമിയോ എന്നേക്കും നില്ക്കുന്നു; സൂര്യൻ ഉദിക്കുന്നു; സൂര്യൻ അസ്തമിക്കുന്നു;
    ഉദിച്ച സ്ഥലത്തേക്ക് തന്നെ വീണ്ടും ബദ്ധപ്പെട്ടു ചെല്ലുന്നു.
  lit-lit: Ir saulė teka, ir saulė leidžiasi bei skuba į savo vietą, iš kur ji pateka.
  urd-GVR: Sūraj tulū aur ġhurūb ho jātā hai, phir sur'at se usī jagah wāpas chalā
    jātā hai jahāṅ se dubārā tulū hotā hai.
  suz-BL: नां दाप्‍ब। मिनु नां पेरब। मेको लेंशा आ दाप्‍तीकेम रीब पा जाक्‍ब।
  eng-NOY: The sun riseth, and the sun goeth down, and hasteneth to the place whence
    it arose.
  ita-1927: Anche il sole si leva, poi tramonta, e s’affretta verso il luogo donde
    si leva di nuovo.
  ckb-ckb: خۆر هەڵدێت و خۆرئاوا دەبێت، بە پەلەیە بۆ شوێنەکەی لەوێوە هەڵدێت.
  eng-BBE: The sun comes up and the sun goes down, and goes quickly back to the place
    where he came up.
  kan-OKCV: ಸೂರ್ಯನು ಉದಯಿಸುತ್ತಾನೆ, ಸೂರ್ಯನು ಮುಳುಗುತ್ತಾನೆ. ತಾನು ಉದಯಿಸುವ ಸ್ಥಳಕ್ಕೆ ಆತುರದಿಂದ
    ಹಿಂದಿರುಗುತ್ತಾನೆ.
  tam-2017: சூரியன் உதிக்கிறது, சூரியன் மறைகிறது; தான் உதித்த இடத்திற்கே அது திரும்பவும்
    விரைகிறது.
  spa-RV-1909: Y sale el sol, y pónese el sol, y con deseo vuelve á su lugar donde
    torna á nacer.
  ron-BTF: Soarele de asemenea răsare și soarele apune și se grăbește spre locul său
    de unde a răsărit.
  eng-WEBP: The sun also rises, and the sun goes down, and hurries to its place where
    it rises.
  eng-FBV: The sun comes up, and the sun goes down, and then rushes to its place to
    rise again.
  nld-1939: De zon gaat op, de zon gaat onder, Zij ijlt naar haar plaats, en komt
    daar weer op;
  nch-BL: Quisa tonati ica ijnaloc huan oncalaqui ica tiotac. Teipa nimantzi sempa
    pehua motalohua hasta ajsi campa quistehua para sempa quisas.
  vie-1934: Mặt trời mọc, mặt trời lặn, nó lật đật trở về nơi nó mọc.
  hin-CV: सूरज उगता है, सूरज डूबता है, और बिना देर किए अपने निकलने की जगह पर पहुंच
    दोबारा उगता है.
  spa-BES: El sol sale y el sol se pone, y regresa rápidamente al lugar donde salió.
  tdx-tdx: Manjirike ka i àndroy, mitsofotse i àndroy, mihiririñe mb’am-panjiriha’e
    añe.
  tha-KJV: ดวงอาทิตย์​ขึ้น และดวงอาทิตย์​ตก แล​้วรีบไปถึงที่ซึ่งขึ้นมานั้น
  por-BR-2018: O sol nasce, e o sol se põe; e se apressa ao seu lugar onde nasceu.
  deu-ELO: Und die Sonne geht auf und die Sonne geht unter; und sie eilt ihrem Orte
    zu, wo sie aufgeht.
  eng-WYC-2018: The sun riseth [up], and goeth down, and turneth again to his place;
    and there it riseth again, (The sun riseth up, and goeth down, and returneth to
    its place; and there it riseth again,)
  epo-epo: Leviĝas la suno kaj subiras la suno, kaj al sia loko ĝi rapidas, kaj tie
    ĝi leviĝas.
  uig-PIN: Kün qiⱪidu, kün patidu; Wǝ qiⱪidiƣan jayƣa ⱪarap yǝnǝ aldirap mangidu.
  beo-beo: Eso da mana amola dala, bu sinidigili amanewane ogobe digili heda:le bu
    diga:la:lebe ba:sa.
  tpi-OTNT: Olgeta de san i save kamap, na olgeta de em i save go daun na i go bek
    na redi long kamap long narapela de. Oltaim san i save mekim olsem na em i sotwin
    tru.
  hau-SA: Rana takan fito rana ta kuma fāɗi, ta kuma gaggauta zuwa inda takan fito.
  uig-LAT: Kün chiqidu, kün patidu; We chiqidighan jaygha qarap yene aldirap mangidu.
  nde-nde: Ilanga liyaphuma njalo ilanga liyatshona, liphinde liphange libuyele lapho
    eliphuma khona.
  ton-ton: ‌ʻOku hopo hake foki ʻae laʻā, pea ʻalu hifo, ʻoku ʻalu fakavave ia ki
    he potu naʻe hopo mei ai.
  ces-1613: Vychází slunce, i zapadá slunce, a k místu svému chvátá, kdež vychází.
  eng-WMB: The sun also rises, and the sun goes down, and hurries to its place where
    it rises.
  tam-TCV: சூரியன் உதிக்கிறது, சூரியன் மறைகிறது; தான் உதிக்கும் இடத்திற்கே அது விரைந்து
    திரும்பிச் செல்கிறது.
  ceb-ULB: Mosubang ang adlaw, ug mosalop kini ug modalig balik ngadto sa dapit nga
    subangan niini pag-usab.
  pol-UBG: Słońce wschodzi i słońce zachodzi, i spieszy do swego miejsca, z którego
    znów wschodzi.
  urd-GVU: سورج طلوع اور غروب ہو جاتا ہے، پھر سُرعت سے اُسی جگہ واپس چلا جاتا ہے جہاں
    سے دوبارہ طلوع ہوتا ہے۔
  deu-1912: Die Sonne geht auf und geht unter und läuft an ihren Ort, daß sie wieder
    daselbst aufgehe.
  kan-2017: ಸೂರ್ಯನು ಉದಯಿಸುತ್ತಾನೆ. ಸೂರ್ಯನು ಮುಳುಗುತ್ತಾನೆ. ತಾನು ಉದಯಿಸುವ ಸ್ಥಾನಕ್ಕೆ ಅವಸರವಾಗಿ
    ಹಿಂತಿರುಗಿ ಹೋಗುತ್ತಾನೆ.
  yap-yap: Yal’ e ka be yib ngalang, ma ku be yani ling nga but’, ni ku be gur i yan
    ko gin ni tabab riy.
  hlt-MCSB: Khomik loh thoeng tih khomik he kun bal. Te phoeiah amah hmuen te a hloem
    pahoi tiih thoeng.
  mdy-ETH: ዓቢ ኬስኪ ጌላኔ፤ ጊንሣ ሃሣ ኬስኬ ቤዞ ባንሢ ሄላኒ ሩኡራኔ።
  kew-kew: Naare raa ipua wala pabola popea gore wala ekeraa-nane wala epaa opeaa.
    Oro yalo naare epaa rala wala puala pua komome omea.
  twi-ASANTE: Owia pue na owia kɔtɔ, na ɛyɛ ntɛm kɔ deɛ ɛpue firiiɛ hɔ.
  eng-WEBU: The sun also rises, and the sun goes down, and hurries to its place where
    it rises.
  wal-wal: Awai mokkeesinne wullees; qassi naa77anttuwaakka mokkanau yaa mokkiyo sohuwaakko
    eesotees.
  spa-PDDPT: Sale el sol y se oculta el sol. Se apresura hacia el lugar donde vuelve
    a salir.
  gun-gun: Kuaray ma oẽ 'rã, ha'e gui oike ju 'rã. Ha'e gui oĩague katy ju 'rã oo,
    oẽ ju aguã.
  ilo-ULB: Agsingising ti init ken lumnek daytoy ket dagus nga agsubli manen iti lugar
    a pagsingsingisinganna.
  kpg-kpg: Di laa le e hobo hua igolo, gei di maa e ulu hua igolo, e duadua e hana
    gi muli gi di gowaa e daamada labelaa.
  uig-ARA: كۈن چىقىدۇ، كۈن پاتىدۇ؛ ۋە چىقىدىغان جايغا قاراپ يەنە ئالدىراپ ماڭىدۇ.
  sus-sus: Soge tema, a goroma, a man gbilen a texi dɛnnaxɛ.
  pon-2006: Ketipin kin dakada oh pil kihrla, oh eh kin pwangada ni eh kin pwuralahng
    wasa me e kin pwurehng dakada sang ie.
  ksd-ksd: A keake i arikai, ma i vana ba bula, ma i tadav mule ra pakana aina i ga
    arikai ie.
  tur-YTC: Güneş doğar, güneş batar ve doğduğu yere koşar.
  bel-N: Узышло сонца, i зайшло сонца, i сьпяшаецца на месца сваё, дзе яно ўзыходзiць.
  grc-BRENT: Καὶ ἀνατέλλει ὁ ἥλιος καὶ δύνει ὁ ἥλιος καὶ εἰς τὸν τόπον αὐτοῦ ἕλκει·
  ind-AYT: Matahari terbit, matahari terbenam, lalu terengah-engah kembali ke tempat
    ia terbit di sana.
  nya-nya: Dzuwa limatuluka ndipo dzuwa limalowa ndipo limapita mwamsanga kumene limatulukira.
  hrv-hrv: Sunce izlazi, sunce zalazi i onda hiti svojem mjestu odakle izlazi.
  mps-mps: Tigidali sogo giliga nanudu gebao, tigidali sogo aga iba dega siguludubao,
    tama ma geasa pelama, te gasa sogo bubugade ma nanabo sisi elalubao. Sesemane
    sogo te giliga ge aga tama naga tidubadi, aga homu hę mu wabo dao.
  tpi-tpi: Olgeta de san i save kamap, na olgeta de em i save go daun na i go bek
    na redi long kamap long narapela de. Oltaim san i save mekim olsem na em i sotwin
    tru.
  dan-1931: Sol står op, og Sol går ned og haster igen til sin Opgangs Sted.
  vie-OVCB: Mặt trời mọc và mặt trời lặn, xoay vần không dứt.
  guj-2017: સૂર્ય ઊગે છે પછી અસ્ત થઈને ફરી તેને ઊગવાની જગ્યાએ સત્વરે જાય છે.
  pon-2006A: Ketipin kin dakada oh pil kihrla, oh eh kin pwangada ni eh kin pwuralahng
    wasa me e kin pwurehng dakada sang ie.
  por-BRBSL: O sol também se levanta, e o sol se põe, e se apressa para seu lugar
    onde nasce.
  cth-cth: Kanî a tâco teh bout a khup. Hatei, a tâconae koehoi bout bout a tâco.
  twi-twi: Owia pue na owia kɔtɔ, na ɛyɛ ntɛm kɔ nea epue fii hɔ no.
  hlt-hlt: Khomik loh thoeng tih khomik he kun bal. Te phoeiah amah hmuen te a hloem
    pahoi tiih thoeng.
  tbz-SIM: Diyiè ɔ̃ɔ̃ yɛ̀nní kɛ́kɔtɛ kɛ́tɑ, kɛ́ndɔ́ mɛcɑ̃ɑ̃ nkɛ bo wɛ̃tɛ dì yiɛ̀ní
    kɛ̀.
  msy-2020: E garima, aruem anaga uaghira zuamɨra ivemara uamategha an anadir danganimɨn
    zui.
  dop-dop: Ilim lɩɩ kɛ́ nɑ pə́ tʋ́ nɑ pə́ huliɣinɑ pə lonte tɑɑ kɛ́ məlʋɣʋ sɩ pə tɑsəɣɩ
    lɩɩʋ.
  azb-azb: Günəş çıxır, günəş batır, Sonra tələsik yerinə dönür ki, Təzədən çıxsın.
  eng-DBY: The sun also riseth, and the sun goeth down, and hasteth to its place where
    it ariseth.
  hin-2017: सूर्य उदय होकर अस्त भी होता है, और अपने उदय की दिशा को वेग से चला जाता
    है।
  wol-KYG: Jant fenk, so, ne coww dellu fa muy fenke.
  eng-YLT: Also, the sun hath risen, and the sun hath gone in, and unto its place
    panting it is rising there.
  eng-WYC-2017: The sun riseth [up], and goeth down, and turneth again to his place;
    and there it riseth again,
  eng-WMBB: The sun also rises, and the sun goes down, and hurries to its place where
    it rises.
  urd-GVH: सूरज तुलू और ग़ुरूब हो जाता है, फिर सुरअत से उसी जगह वापस चला जाता है जहाँ
    से दुबारा तुलू होता है।
  rug-rug: Sa rimata si gasa sage meke lodu gore pule, meke bebeno pule la vasina
    kote gasa pule si asa.
  gaz-gaz: Biiftuun ni baati; biiftuun ni lixxi; gara baate sanatti deebiʼuufis ni
    ariifatti.
  fra-LSG: Le soleil se lève, le soleil se couche; il soupire après le lieu d’où il
    se lève de nouveau.
  yal-yal: Sogen tema, a godoma, a mɔn yi a mafura xɛtɛ a tedeni.
  haw-1868: Puka mai ka la, a napoo ka la, a wikiwiki aku la ia ma kona wahi i puka
    mai ai.
  arb-NAV: الشَّمْسُ تُشْرِقُ ثُمَّ تَغْرُبُ، مُسْرِعَةً إِلَى مَوْضِعِهَا الَّذِي
    مِنْهُ طَلَعَتْ.
  ewe-ewe: Ɣe hã dzena eye wòɖoa to; eɖea abla yia afi si wòdze tso.
  eng-LEE: The sun also riseth, and the sun goeth down, and striving to reach his
    place he riseth again there.
  asm-FB: সূৰ্য উদয় হয়, সূর্য অস্ত যায়; বেগেৰে নিজৰ উদয় স্থানলৈ ঘূৰি গৈ পুনৰ উদয়
    হয়।
  sus-A: سٌفٍ تٍمَ، عَ فٌرٌ مَ، عَ مَن فبِلٍن عَ تٍشِ دّننَشّ.
  fra-SBL: Le soleil aussi se lève, et le soleil se couche, et se hâte vers le lieu
    où il se lève.
  hbo-hbo: וְזָרַ֥ח הַשֶּׁ֖מֶשׁ וּבָ֣א הַשָּׁ֑מֶשׁ וְאֶ֨ל־מְקֹומֹ֔ו שֹׁואֵ֛ף זֹורֵ֥חַֽ
    ה֖וּא שָֽׁם׃
  kik-kik: Riũa rĩrathaga na rĩgathũa, ningĩ rĩgacooka na ihenya kũrĩa rĩrathagĩra.
  fra-NCL: Le soleil se lève, le soleil se couche, et il se hâte de retourner à sa
    demeure, d’où il se lève de nouveau.
  cek-AK: Ni doeh tacawt tahang moe, akun tathuk, angmah tacawthaih ahmuen hoiah ni
    tacawt let.
  cuk-cuk: Dad-ibeler nakwiardaed, argwatedabalid. Na-bia-nakwiardaedse gannar gwae-gwae
    naddabalid, gannar nakwidabaligar.
  uig-CYR: Күн чиқиду, күн патиду; Вә чиқидиған җайға қарап йәнә алдирап маңиду.
  pma-pma: En avong vasi, meteiai mea ka muloh va vio … vita munu. Evus, kalah eris
    vina en vulin keke hemea ris.
  tel-2017: సూర్యుడు ఉదయిస్తాడు, అస్తమిస్తాడు. మళ్ళీ ఉదయించాల్సిన స్థలం చేరడానికి
    త్వరపడతాడు.
  hat-BSA: Anplis, solèy la leve e solèy la kouche; konsa li kouri al jwenn plas li
    pou li leve la ankò.
  bxh-bxh: Maihala ya kepa na ya sina ee–, ya bulu na feula ya fuyo ena aba kepama
    yai be haba bobon ya sina boda.
  kos-kos: Faht ah srakna tak ac srakna tili, na sa na in folok nu ke acn se ma el
    ac sifil takak we.
  hbo-WLC: וְזָרַ֥ח הַשֶּׁ֖מֶשׁ וּבָ֣א הַשָּׁ֑מֶשׁ וְאֶ֨ל־מְקוֹמ֔וֹ שׁוֹאֵ֛ף זוֹרֵ֥חַֽ
    ה֖וּא שָֽׁם׃
  ibo-ibo: Anyanwụ na-awa, na-adakwa, ma mee ngwangwa laghachi ebe o si awapụta.
  ory-ory: ମଧ୍ୟ ସୂର୍ଯ୍ୟ ଉଦିତ ହୁଏ ଓ ସୂର୍ଯ୍ୟ ଅସ୍ତ ହୁଏ, ପୁଣି ଆପଣା ଉଦୟ ସ୍ଥାନକୁ ଯିବା ପାଇଁ
    ସତ୍ୱର ହୁଏ।
  chk-chk: Iwe, akkar a tötä, a pwal tuputiu, nge a müttir liwiniti lenian me lom
    pwe epwe tösefälitä.
  rop-rop: En det san oldei gidap en godan seimwei.
  ukr-1871: Сонце сходить, сонце й заходить, та й квапить знов до того місця, де має
    сходити.
  deu-1951: Die Sonne geht auf, und die Sonne geht unter und eilt an ihren Ort, wo
    sie wieder aufgehen soll.
  eng-JPS: The sun also ariseth, and the sun goeth down, and hasteth to his place
    where he ariseth.
  srp-1865: Sunce izlazi i zalazi, i opet hiti na mjesto svoje odakle izlazi.
  lug-lug: Enjuba evaayo era n’egwa, ate n’eyanguwa okutuuka mu kifo mw’eviirayo.
  heb-heb: וזרח השמש ובא השמש ואל מקומו שואף זורח הוא שם׃
  ben-IRV: সূর্য্য ওঠে ও অস্ত যায় এবং তাড়াতাড়ি সেই জায়গায় ফিরে আসে যেখান থেকে
    সে আবার উঠবে।
  pan-pan: ਸੂਰਜ ਚੜ੍ਹਦਾ ਹੈ ਅਤੇ ਸੂਰਜ ਲਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਉਸ ਸਥਾਨ ਵੱਲ ਤੇਜ਼ੀ ਨਾਲ ਜਾਂਦਾ
    ਹੈ, ਜਿੱਥੋਂ ਉਹ ਚੜ੍ਹਦਾ ਹੈ।
  mya-JVB: နေ လည်းထွက် လျက် ဝင် လျက် ၊ ထွက် ရာအရပ် သို့ တဖန် ပြေးလျက်၊ တောင် လမ်းသို့
    လိုက် ၍ ၊ တဖန် မြောက် လမ်းသို့ ပြန် လည်တတ်၏။
  hmo-hmo: Dina be ia daekau noho, ma ia diho noho, bona ia daekau mai gabuna dekenai,
    be ma ia giroa lou haraga noho.
  urd-urd: सूरज निकलता है और सूरज ढलता भी है, और अपने तुलू' की जगह को जल्द चला जाता
    है।
  rus-SYN: Восходит солнце, и заходит солнце, и спешит к месту своему, где оно восходит.
  bqc-SIM: Ĩatɛ̃ ì bilɛ ì gɛ̃ kpɛ́u, ì wã à ɛa gɛ́ gu pↄ́ a bↄu.
  tcz-CHONGTHU: Nisa ahung sohdoh in chule alhum kit jin, chule kinotah’a kipandoh
    kit ding in akigopai jin ahi.
  mar-mar: सूर्य उगवतो आणि तो मावळतो. आणि जेथे तो उगवतो तेथे आपल्या स्थानाकडे पुन्हा
    त्वरेने मागे जातो.
  soq-soq: Omo wiseidie ita pamede, ita leuleidie aupawe wiseide.
  qub-qub: Intipis yagarcamun, yagacurcun. Yapay yagarcamun yapay yagacurcun.
  bqp-bqp: Ifãntɛ̃ dì bo àdi gɛ̃, àdi wã à ɛra à gɛ́ gu kũ àdi bon.
  hat-hat: Solèy leve, solèy kouche. L'ap kouri tounen kote pou l' leve a ankò.
  eng-BSB: The sun rises and the sun sets; it hurries back to where it rises.
  eng-WEBPB: The sun also rises, and the sun goes down, and hurries to its place where
    it rises.
  kbq-kbq: Maka nanterana zagemo'a hanatiteno evuno kinagama segeno'a ufreteno, ete
    agareno anama hanati'nere enevie.
  nhe-BL: Quisa tonati ica ijnaloc huan oncalaqui ica tiotlac. Teipa nimantzi sampa
    pehua motlalohua hasta ajsi campa quistehua para sampa quisas.
  bus-bus: Ɔfãntɛ̃ è bↄ, è gɛ̃, è wã à ɛara à gá guu kɛ̀ è bↄn.
  gub-BL: Kwarahy uhem. Wixe no. Uzewyr upyta haw pe. Na'e uhem wi. Wixe wi no.
  eng-DRA: 'The sun riseth, and goeth down, and returneth to his place: and there
    rising again,'
