verse: ECC.001.003
translations:
  mal-C: സൂര്യനുകീഴിൽ അധ്വാനിക്കുന്ന മനുഷ്യൻ തന്റെ പ്രയത്നത്തിൽനിന്നും എന്തു നേടുന്നു?
  deu-TKW: Was für Gewinn hat der Mensch bei aller seiner Mühe, womit er sich müht
    unter der Sonne!
  lin-lin: Moto azwaka litomba nini penza na misala nyonso oyo amonelaka pasi na se
    ya moyi ?
  eng-LSV: What advantage [is] to man by all his labor that he labors at under the
    sun?
  eng-GNV: What remaineth vnto man in all his trauaile, which he suffereth vnder ye
    sunne?
  eng-WEBSTER: What profit hath a man of all his labor, which he taketh under the
    sun?
  nhw-BL: ¿Tlaque quitlani se tlacatl ica nochi itequi catli ohui catli quichihua
    ipan ni tlaltipactli?
  swh-ONEN: Mwanadamu anafaidi nini kutokana na kazi yake yote anayotaabikia chini
    ya jua?
  bba-bba: Arufɑɑni yerɑ̀ tɔnu u rɑ wɑ hɑnduniɑ mini win wɑhɑlɑ ye u mɔ̀ kpuro sɔɔ.
  eng-KJVCPB: What profit hath a man of all his labour which he taketh under the sun?
  luo-luo: En ohala mane ma dhano yudo kuom tije duto motiyo kendo mochandore godo
    e bwo wangʼ chiengʼ?
  meu-meu: Tau ta ena hekwarahi idoinai dina henunai e karaiamu anina be dahaka?
  npi-ULB: मानिसले सूर्यमूनि कठिन परिश्रम गर्दा सारा कामबाट उसले के लाभ पाउँछ र ?
  yor-yor: Kí ni ènìyàn rí jẹ ní èrè lórí gbogbo iṣẹ́ rẹ̀, lórí èyí tí ó ń ṣe wàhálà
    sí lábẹ́ oòrùn?
  ind-ind: Karena semua usaha dan kerja keras kita selama hidup di bumi ini tidak
    menghasilkan upah yang kekal.
  pes-OPCB: آدمی از تمامی زحماتی که در زیر آسمان می‌کشد چه سودی نصیبش می‌شود؟
  tgl-ULB: Anong mapapala ng sangkatauhan mula sa lahat ng gawain na kanilang pinaghirapan
    sa ilalim ng araw?
  hui-hui: Iname mali bibahendengi biabe ndelahe bialu haabo haramali. Anidagua bialu
    ha haramaligo ai biabe ndelahe ogoninaga lini bayale mbira agile mo yaramalibe.
  mya-mya: လူသည် နေအောက်မှာ ကြိုးစားအားထုတ်သမျှ တို့၌ အဘယ်အကျိုးရှိသနည်း။
  bod-N: མི་ཡིས་ཉི་མའི་འོག་ཏུ་སྡུག་མྱངས་ནས། ། དཀའ་བ་སྤྱད་པར་ཕན་ཐོགས་ཅི་ཞིག་ཡོད། །
  sna-sna: Munhu achawaneiko kubva pakushanda kwake kwose kwaanoita nesimba pasi pezuva?
  spa-BLM: ¿Qué gana el hombre con todo el trabajo que realiza bajo el sol?
  cac-cac: ¿Tas val syac' yal eb' anima d'a jantac munlajel sb'o d'a yolyib'an̈q'uinal
    tic?
  swh-ULB: Ni faida gani wanadamu huipata kutoka katika kazi zote wazifanyazo chini
    ya jua?
  bel-bel: Якая карысьць чалавеку ад усёй працы ягонай, якую ён робіць пад сонцам?
  wed-wed: Ma nolanola da ma magura ma anona aiwai?
  deu-ELBBK: Welchen Gewinn hat der Mensch bei all seiner Mühe, womit er sich abmüht
    unter der Sonne?
  mbb-OT: Hengkey is egkekuwa te menge etew ziyà te langun he hineǥuan dan kayi te
    kelibutan?
  mal-2015: സൂര്യന്നു കീഴിൽ പ്രയത്നിക്കുന്ന സകലപ്രയത്നത്താലും മനുഷ്യന്നു എന്തു ലാഭം?
  rmc-rmc: So ela le manušes savora phara bučatar, savaha pes trapinel kade pre phuv?
  pes-OPV: انسان را ازتمامی مشقتش که زیر آسمان می‌کشد چه منفعت است؟
  ron-1924: Че фолос аре омул дин тоатэ труда пе каре шь-о дэ суб соаре?
  aui-aui: Tomogha bagibagi tupadi mma kubura debane yaberabera na awaki yakabi?
  ben-OBCV: সূর্যের নিচে মানুষ যে পরিশ্রম করে সেইসব পরিশ্রমে তার কী লাভ?
  som-som: Bal maxaa faa'iido ah oo nin ka hela hawshiisa uu qorraxda hoosteeda ku
    hawshoodo oo dhan?
  lat-VUC: Quid habet amplius homo de universo labore suo quo laborat sub sole?]
  eng-ASVBT: What profit hath man of all his labor wherein he laboreth under the sun?
  ita-1885: Che profitto ha l'uomo di tutta la sua fatica nella quale egli si affatica
    sotto il sole?
  eng-LXXUP: What advantage is there to a man In all his labor that he takes under
    the sun?
  eng-ULB: What profit does mankind gain from all the work that they labor at under
    the sun?
  spa-VBL: ¿Qué provecho obtienes de trabajar como un esclavo en esta vida?
  fra-_FOB: Quel avantage a l'homme de tout le travail auquel il se livre sous le
    soleil?
  mal-mal: സൂര്യനുകീഴിൽ പ്രയത്നിക്കുന്ന മനുഷ്യന്റെ സകലപ്രയത്നത്താലും അവന് എന്ത് ലാഭം?
  lit-lit: Kokia pasiliekanti nauda žmogui iš viso jo varginančio darbo, kuriuo jis
    nusivargina po saule?
  urd-GVR: Sūraj tale jo mehnat-mashaqqat insān kare us kā kyā fāydā hai? Kuchh nahīṅ!
  suz-BL: मुरुम रागीम श्‍येत पा गेय पा, मार ताइनीमी ङा? नांम दुप्‍शा श्‍येत पा गेय
    पा, मार दुम्‍बा ङा? उपदेसक २:२३
  eng-NOY: What profit hath a man by all his labor with which he wearieth himself
    under the sun?
  ita-1927: vanità delle vanità; tutto è vanità. Che profitto ha l’uomo di tutta la
    fatica che dura sotto il sole?
  ckb-ckb: مرۆڤ لە هەموو ماندووبوونەکەی چی بۆ دەمێنێتەوە، کە لەسەر زەوی پێوەی ماندوو
    دەبێت؟
  eng-BBE: What is a man profited by all his work which he does under the sun?
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ಮನುಷ್ಯನು ಪಡುವ ಎಲ್ಲಾ ಪ್ರಯಾಸಗಳಿಂದ ಅವನಿಗೆ ಲಾಭವೇನು?
  tam-2017: சூரியனுக்குக் கீழே மனிதன் படுகிற எல்லாப் பாடுகளினாலும் அவனுக்குப் பலன்
    என்ன?
  spa-RV-1909: ¿Qué provecho tiene el hombre de todo su trabajo con que se afana debajo
    del sol?
  ron-BTF: Ce folos are un om din toată munca lui pe care o face sub soare?
  eng-WEBP: What does man gain from all his labor in which he labors under the sun?
  eng-FBV: What benefit do you get for slaving away in this life?
  nld-1939: Wat voor nut heeft de mens van al het zwoegen, Dat hij doet onder de zon?
  nch-BL: ¿Taya quitani se tacat ica nochi itequi cati ohui cati quichihua ipan ni
    taltipacti?
  vie-1934: Các việc lao khổ loài người làm ra dưới mặt trời, thì được ích lợi chi?
  hin-CV: सूरज के नीचे मनुष्य द्वारा किए गए कामों से उसे क्या मिलता है?
  spa-BES: ¿De qué se beneficia un hombre por todo su trabajo que hace bajo el sol?
  tdx-tdx: Ino ty tombo’e ho a ondatio amo fifanehafa’e ambane’ i àndroy?
  tha-KJV: ที่​มนุษย์​ทำงานตรากตรำภายใต้​ดวงอาทิตย์ เขาได้​ประโยชน์​อะไรจากงานทั้งสิ้​นที​่เขาทำนั้น
  por-BR-2018: Que proveito tem o homem de todo o seu trabalho que ele trabalha abaixo
    do sol?
  deu-ELO: Welchen Gewinn hat der Mensch bei all seiner Mühe, womit er sich abmüht
    unter der Sonne?
  eng-WYC-2018: What hath a man more[over] of all his travail, by which he travaileth
    under the sun? (What profiteth a person from all his labour, that he laboureth
    at under the sun?)
  epo-epo: Kian profiton havas la homo de ĉiuj siaj laboroj, kiujn li laboras sub
    la suno?
  uig-PIN: Ⱪuyax astida tartⱪan japaliridin insan nemǝ paydiƣa erixǝr?
  beo-beo: 'Osobo bagade dunu da eso huluane hawa: hahamona ahoana, be bididafa hame
    ba:sa.'
  tpi-OTNT: Yumi save hatwok tru long planti yia. Tasol yumi kisim wanem gutpela samting
    long ol dispela hatwok?
  hau-SA: Wace riba ce mutum yake samu daga wahalar da yake fama a duniya?
  uig-LAT: Quyash astida tartqan japaliridin insan néme paydigha érisher?
  nde-nde: Umuntu uzuzani ngawo wonke umsebenzi wakhe awusebenza nzima ngaphansi kwelanga?
  ton-ton: Ko e hā hono ʻaonga ki he tangata ʻo ʻene ngāue kotoa pē ʻoku ne fai ʻi
    he lalo laʻā?
  ces-1613: Jaký užitek má člověk ze všelijaké práce své, kterouž vede pod sluncem?
  eng-WMB: What does man gain from all his labor in which he labors under the sun?
  tam-TCV: மனிதனின் எல்லா உழைப்பினாலும் அவன் பெறும் இலாபம் என்ன? சூரியனுக்குக் கீழே
    அவன் படும் பிரசாயத்தினால் பலன் என்ன?
  ceb-ULB: Unsa man ang makuha sa mga tawo gikan sa tanang buhat nga ilang gihagoan
    ilalom sa adlaw?
  pol-UBG: Jaki pożytek ma człowiek z całego swego trudu, który podejmuje pod słońcem?
  urd-GVU: سورج تلے جو محنت مشقت انسان کرے اُس کا کیا فائدہ ہے؟ کچھ نہیں!
  deu-1912: Was hat der Mensch für Gewinn von aller seiner Mühe, die er hat unter
    der Sonne?
  kan-2017: ಈ ಲೋಕದಲ್ಲಿ ಮನುಷ್ಯನು ಪಡುವ ಎಲ್ಲಾ ಪ್ರಯಾಸದಿಂದ ಅವನಿಗೆ ಲಾಭವೇನು?
  yap-yap: U nap’an e yafos rom e ka mu parnag e maruwel, ni maruwel nib gel, ma mang
    gam’ingin ni nge yib i m’ug?
  hlt-MCSB: Khohmik hmuiah a thakthae bangla a thakthaenah cungkuem lamloh hlang taengah
    balae a rhoeikhangnah.
  mdy-ETH: ዓሲ ናንጋ ዓጮይዳ ማዺ ላቢንታ ባኮኮ ዴንቆንዶ ባካ ዓይጎዳይ?
  kew-kew: Niaame maali yalo kalaipua kogono pema yaena abulu ake mema pae? Kogono
    kalaipu pema rabu go-na ini ake mema pae sa?
  twi-ASANTE: Ɛdeɛn na onipa nya firi nʼadwumayɛ nyinaa mu? Deɛn na ɔnya firi deɛ
    enti ɔkum ne ho yɛ no awia so no?
  eng-WEBU: What does man gain from all his labor in which he labors under the sun?
  wal-wal: Ba de7iyoosan ubban, asi daafuridi oottiyooban ubban ayyo woree aibee?
  spa-PDDPT: ¿Qué provecho tiene el hombre De todo su trabajo que hace bajo el sol?
  gun-gun: Mba'e nda'u avakue ojou 'rã kuaray guýry rupi omba'eapoague ha'e javi rekovia?”
    he'i.
  ilo-ULB: Ania ti gungguna a magun-od ti sangkataoan manipud kadagiti amin a trabaho
    a pagbanbanoganda iti baba ti init?
  kpg-kpg: Dehee tahidamee di ngalua hagamahi gi do mouli?
  uig-ARA: قۇياش ئاستىدا تارتقان جاپالىرىدىن ئىنسان نېمە پايدىغا ئېرىشەر؟
  sus-sus: Adamadi geeni mundun sɔtɔma a xa wali ma soge bun ma?
  pon-2006: Erein omw mour komw kin doadoahk laud, ahpw dahme ke pahn diarasang nan
    omw doadoahk?
  ksd-ksd: A tutana i varvakai ta kana papalum a bungbung par, ma i kale ra ava bar?
  tur-YTC: İnsanın güneş altında uğraştığı bütün emeğinden kazancı nedir?
  bel-N: Якая карысьць чалавеку з усёй цяжкай працы ягонай, якую ён робіць пад сонцам?
  grc-BRENT: Τίς περίσσεια τῷ ἀνθρώπῳ ἐν παντὶ μόχθῳ αὐτοῦ ᾧ μοχθεῖ ὑπὸ τὸν ἥλιον;
  ind-AYT: Apa untungnya semua kerja keras manusia, yang diusahakannya di bawah matahari?
  nya-nya: Kodi munthu amapindulanji pa ntchito zake zonse zimene amasautsidwa nazo
    pansi pano?
  hrv-hrv: Kakva je korist čovjeku od svega truda njegova kojim se trudi pod suncem?
  mps-mps: Dago sę dene mu te kibu be hauwade ebao. Tialima, dago mena wiegi yai
    nai dabe te sę dene yalide sabo dawe?
  tpi-tpi: Yumi save hatwok tru long planti yia. Tasol yumi kisim wanem gutpela samting
    long ol dispela hatwok?
  dan-1931: Hvad Vinding har Mennesket af al den Flid, han gør sig under Solen?
  vie-OVCB: Con người làm lụng khó nhọc dưới ánh mặt trời để hưởng được gì?
  guj-2017: જે સર્વ પ્રકારનાં શ્રમ મનુષ્ય પૃથ્વી પર કરે છે, તેથી તેને શો લાભ છે?
  pon-2006A: Erein omw mour komw kin doadoahk laud, ahpw dahme ke pahn diarasang nan
    omw doadoahk?
  por-BRBSL: O que o homem ganha com todo seu trabalho no qual ele trabalha sob o
    sol?
  cth-cth: Kanî rahim vah tami ni a tawksak e pueng bang hawinae maw kaawm.
  twi-twi: Dɛn na onipa nya fi nʼadwumayɛ nyinaa mu, nea okum ne ho yɛ no owia so
    no?
  hlt-hlt: Khohmik hmuiah a thakthae bangla a thakthaenah cungkuem lamloh hlang taengah
    balae a rhoeikhangnah.
  tbz-SIM: Mutɔ̃mmú onìtì pĩ mmù kɛtenkɛ̀ ĩ́nkɛ̀, mu kó mucɔ̃́ntimu tú ɔ̃̀mmu?
  msy-2020: E bar, overiamɨn apengan itir dughiamɨn e ingangarir mɨtɨabagh amua, egha
    da ikɨvɨra ikiamin ivezir aghuir manabara isi? Puvatɨ. Da tong bar en akurvazir
    puvatɨ.
  dop-dop: Yʋlʋ kʋkʋɣʋ ɩ tɩ nɑ təmɑ tənɑɣɑ ɑtɛ cənɛ tɔ, pepeɣe ɩ wɑɑkɩ pə tɑɑ?
  azb-azb: İnsanın səma altında çəkdiyi Bütün zəhmətlərinin nə faydası var?
  eng-DBY: What profit hath man of all his labour wherewith he laboureth under the
    sun?
  hin-2017: उस सब परिश्रम से जिसे मनुष्य सूर्य के नीचे करता है, उसको क्या लाभ प्राप्त
    होता है?
  wol-KYG: Ana sax luy njariñu doñ-doñoo doñ-doñ ju nit di doñ-doñi fi kaw dun bi?
  eng-YLT: What advantage [is] to man by all his labour that he laboureth at under
    the sun?
  eng-WYC-2017: What hath a man more[over] of all his travail, by which he travaileth
    under the sun?
  eng-WMBB: What does man gain from all his labour in which he labours under the sun?
  urd-GVH: सूरज तले जो मेहनत-मशक़्क़त इनसान करे उसका क्या फ़ायदा है? कुछ नहीं!
  rug-rug: Na sa si vagia sa tie koari doduru nana minabo sapu ṉataṉata nia sa pa
    kauruna sa rimata?
  gaz-gaz: Namni hojii isaa kan aduudhaa gaditti itti dadhabu hunda keessaa, buʼaa
    maalii argata?
  fra-LSG: Quel avantage revient-il à l’homme de toute la peine qu’il se donne sous
    le soleil?
  yal-yal: Muxun wanla naxan birin nabama dunuɲa yi, na tɔnɔn nanse ra a ma?
  haw-1868: Heaha ka uku i ke kanaka i ka hana a pau ana i hana'i malalo iho o ka
    la?
  arb-NAV: مَا الْفَائِدَةُ مِنْ كُلِّ تَعَبِ الإِنْسَانِ الَّذِي يَتْعَبُهُ تَحْتَ
    الشَّمْسِ.
  ewe-ewe: Viɖe kae ame kpɔna tso agbagba siwo katã wòdzena le ɣea te la me?
  eng-LEE: What profit hath a man of all his toil which he toil-eth under the sun?
  asm-FB: সূৰ্যৰ তলত মানুহে যি যি পৰিশ্ৰম কৰে, সেই সকলো পৰিশ্ৰমত তেওঁৰ কি লাভ?
  sus-A: عَدَ مَدِ فٍينِ مُندُن سْتْمَ عَ شَ وَلِ مَ سٌفٍ بُن مَ؟
  fra-SBL: Que gagne l'homme de tout le travail qu’il accomplit sous le soleil ?
  hbo-hbo: מַה־יִּתְרֹ֖ון לָֽאָדָ֑ם בְּכָל־עֲמָלֹ֔ו שֶֽׁיַּעֲמֹ֖ל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Mũndũ-rĩ, nĩ uumithio ũrĩkũ onaga harĩ wĩra ũrĩa wothe arutaga gũkũ thĩ
    kwaraga riũa?
  fra-NCL: Quel avantage revient-il à l’homme de toute la peine qu’il se donne sous
    le soleil ?
  cek-AK: Kami mah ni tlim ah angpho qawt hoi toksakhaih atho timaw oh?
  cuk-cuk: Dule we-napneggi na gandikidba-alamakdiile, ¿ibu-nued egi amioe? Ibmar-nued
    amiosuli.
  uig-CYR: Қуяш астида тартқан җапалиридин инсан немә пайдиға еришәр?
  pma-pma: En avong vasi en moulien onom kolehkao en umen onom en out netan ekek.
    ?Ka kovotin asa en keite teni? Matien enges.
  tel-2017: సూర్యుని కింద మానవులు పడే కష్టం వలన వారికేం లాభం?
  hat-BSA: Ki avantaj yon nonm gen nan tout travay ke li fè anba solèy la?
  bxh-bxh: Taumoho paisowa mahudoꞌina ya ginauli tanohi yai, mate lisina yai somo
    ya lobahi?
  kos-kos: Kom orekma ac kemkatu in moul lom nufon, na mea oasr ma kom konauk kac?
  hbo-WLC: מַה־יִּתְר֖וֹן לָֽאָדָ֑ם בְּכָל־עֲמָל֔וֹ שֶֽׁיַּעֲמֹ֖ל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Olee uru mmadụ na-enweta site na ndọgbu niile ọ na-adọgbu onwe ya nʼọrụ
    nʼokpuru anyanwụ?
  ory-ory: ମନୁଷ୍ୟ ସୂର୍ଯ୍ୟ ତଳେ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମରେ ପରିଶ୍ରାନ୍ତ ହୁଏ, ତାହାର ସେହିସବୁରୁ
    କି ଲାଭ?
  chk-chk: Met lomoten än eman aramas angang weires won fanüfan?
  rop-rop: Wotfo yu oldei dumbat adwek blanga dijan laif? Wanim laif gibit yu? Ai
    nomo sabi. Im nomo album yu olagijawan.
  ukr-1871: Що за хосен чоловікові з усієї працї його, що він працює під сонцем?
  deu-1951: Was bleibt dem Menschen von all seiner Mühe, womit er sich abmüht unter
    der Sonne?
  eng-JPS: What profit hath man of all his labour wherein he laboureth under the sun?
  srp-1865: Kaka je korist èovjeku od svega truda njegova, kojim se trudi pod suncem?
  lug-lug: Omuntu afuna ki mu byonna by’akola, mu byonna ebimukooya wansi w’enjuba?
  heb-heb: מה יתרון לאדם בכל עמלו שיעמל תחת השמש׃
  ben-IRV: সূর্য্যের নিচে মানুষ সমস্ত কাজের জন্য যে পরিশ্রম করে, তাতে তার কি লাভ হয়?
  pan-pan: ਆਦਮੀ ਨੂੰ ਉਸ ਸਾਰੀ ਮਿਹਨਤ ਤੋਂ ਕੀ ਲਾਭ ਹੁੰਦਾ ਹੈ, ਜੋ ਉਹ ਸੂਰਜ ਦੇ ਹੇਠ ਕਰਦਾ ਹੈ?
  mya-JVB: လူသည် နေ အောက် မှာ ကြိုးစား အားထုတ်သမျှ တို့ ၌ အဘယ် အကျိုး ရှိသနည်း။
  hmo-hmo: Lagani momo hekwarahi bada ita karaia noho, to dahaka gau namona ita abia
    inai gaukara bada dekena amo?
  urd-urd: इंसान को उस सारी मेहनत से जो वह दुनिया' में करता है, क्या हासिल है?
  rus-SYN: Что пользы человеку от всех трудов его, которыми трудится он под солнцем?
  bqc-SIM: Bↄ́ ài gbɛ̃nazĩna ì e dṹniau taasi pↄ́ àlɛ kɛ a zĩ píi guuwai?
  tcz-CHONGTHU: Nipi noija hi mihon atoh gim jeh’uva hi ipi aki mudoh uvem?
  mar-mar: भूतलावर मानवजात जे सर्व कष्ट करते त्यापासून त्यास काय लाभ?
  soq-soq: Apana tawo ema osowe waimoie nola pokawaa dewasai, ita dima euwa dosaie
    wadei?
  qub-qub: ¿Imataraj jorgun runaga cay pachacho may-jina ñacar arurpis? Manami imatapis
    jorgunchu.
  bqp-bqp: Bↄ́ àreen bisãsiri dì le andunia gũn wari kũ àtɛn kɛ a zĩ sĩnda pínki
    gũnwaa?
  hat-hat: Yon moun te mèt pase tout lavi l' ap travay di, ap bay kò l' traka sou
    latè beni, kisa sa rapòte l'?
  eng-BSB: What does a man gain from all his labor, at which he toils under the sun?
  eng-WEBPB: What does man gain from all his labour in which he labours under the
    sun?
  kbq-kbq: Vahe'mo'za tusi amuho hu'za ama mopafina eri'zana e'nerizanagi, ana eri'zampintira
    na'a erifore hugahaze?
  nhe-BL: ¿Tlachque quitlani se tlacatl ica nochi itequi tlen ohui tlen quichihua
    ipan ni tlaltepactli?
  bus-bus: Bↄ́ àren gbɛ̃ntee è e anduna guu nawɛ̃a kɛ̀ èe kɛɛ a zĩ píngi guua?
  gub-BL: Teko umumaw weko haw paw uma'ereko pà wà. Uma'erekoahy tetea'u wà. Màràzàwe
    tuwe. Uma'ereko e wà.
  eng-DRA: What hath a man more of all his labour, that he taketh under the sun?
