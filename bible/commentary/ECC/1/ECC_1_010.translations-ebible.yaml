verse: ECC.001.010
translations:
  mal-C: ഏതിനെയെങ്കിലും ചൂണ്ടി ആർക്കെങ്കിലും പറയാൻ കഴിയുമോ, “നോക്കൂ! ഇതു തികച്ചും
    പുത്തനായ ഒന്നാണ്?” പണ്ടുപണ്ടേ ഇത് ഇവിടെ ഉണ്ടായിരുന്നു; നമ്മുടെ കാലത്തിനുമുമ്പുതന്നെ
    ഇത് ഇവിടെ ഉണ്ടായിരുന്നു.
  deu-TKW: 'Giebt es etwas, wovon man sagen möchte: Siehe, das ist neu! - längst ist
    es gewesen in Zeiten, die vor uns gewesen sind.'
  lin-lin: 'Boni, ezali penza na likambo moko oyo moto akoki koloba na tina yango :
    « Tala, oyo penza ezali likambo ya sika ? » Te, esila komizalela kala, kala penza
    liboso ya eleko na biso.'
  eng-LSV: 'There is a thing of which [one] says: “See this, it [is] new!” Already
    it has been in the ages that were before us!'
  eng-GNV: Is there any thing, whereof one may say, Beholde this, it is newe? it hath
    bene already in the olde time that was before vs.
  eng-WEBSTER: Is there any thing of which it may be said, See, this is new? it hath
    been already of old time, which was before us.
  nhw-BL: ¿Tlaque tlamantli hueli tiquijtose para yancuic? ¡Niyon se! Nochi tlamantli
    catli amantzi pano, nojquiya san se panotoc achtihuiya.
  swh-ONEN: Kuna kitu chochote ambacho mtu anaweza kusema, “Tazama! Kitu hiki ni kipya”?
    Kilikuwepo tangu zamani za kale, kilikuwepo kabla ya wakati wetu.
  bba-bba: Goo ù n nɛɛ, ɡɑ̃ɑ kpɑɑnu wee, ɑ n yɛ̃ mɑ ɡɑ̃ɑ ni, nu rɑɑ wɑ̃ɑ kɔ sɑɑ yellun
    di.
  eng-KJVCPB: Is there any thing whereof it may be said, See, this is new? it hath
    been already of old time, which was before us.
  luo-luo: Bende nitiere gima ngʼato nyalo wacho ni ma en gima nyien? Ooyo ok gima
    nyien, nimar nyalo bedo ni gino nosetimore chon kane pok onywolwa.
  meu-meu: Ḡau be edena, bae herevalaia, baeto “A itaia, ina na matamata”? Lasi, nega
    gunadia ai e miava, ita do asita vara negadia ai.
  npi-ULB: के यस्तो कुनै कुरो छ जसको विषयमा 'हेर्, यो त नयाँ छ' भन्‍न सकिन्छ ? जे
    अस्तित्वमा छ, त्यो लामो समयदेखि अस्तित्वमा रहिआएको छ, हामीभन्दा धेरै पहिले देखि
    रहँदै आएको छ ।
  yor-yor: Ǹjẹ́ ohun kan wà tí ẹnìkan le è sọ wí pé, “Wò ó! Ohun tuntun ni èyí”? Ó
    ti wà tẹ́lẹ̀ rí ní ọjọ́ tó ti pẹ́, o ti wà ṣáájú tiwa.
  ind-ind: Ada orang yang berkata, “Lihat, hal itu baru terjadi kali ini!” Tetapi
    sebenarnya hal semacam itu sudah pernah terjadi jauh sebelum kita lahir di dunia
    ini.
  pes-OPCB: 'آیا چیزی هست که درباره‌اش بتوان گفت: «این تازه است»؟ همه چیز پیش از ما،
    از گذشته‌های دور وجود داشته است.'
  tgl-ULB: Mayroon bang anumang bagay na maaaring masabi, 'Masdan mo, ito ay bago'?
    Anuman ang nangyayari ay nangyari na sa matagal na panahon, noong mga panahong
    nauna pa sa atin.
  hui-hui: Marungi agalime lalu, Mbirale ogo gahengeda, lagago ogoni henene ndo. Ogoni
    ibu ina dindi ogoria nahemangi ala winigo dege nga.
  mya-mya: ကြည့်ပါ။ အသစ်ဖြစ်၏ဟုဆိုရသော အမှုအရာ တစုံတခုရှိသလော။ ထိုအမှုအရာသည် ငါတို့အရင်၊
    ရှေးကာလ၌ ဖြစ်ဘူးပြီ။
  bod-N: མི་ཡིས་འདི་ནི་གསར་པ་ཡིན་ནོ་ཞེས། ། སྨྲ་བར་ནུས་པའི་བྱ་བ་ཅི་ཡོད་དམ། ། མ་གཞི་དེ་ནི་རང་ཅག་ཡར་སྔོན་ལ།
    ། སྔ་མོའི་དུས་ནས་ཡོད་པ་ཡིན་ལགས་སོ། །
  sna-sna: Chiripo here chinhu chinganzi nomunhu, “Tarira! Chinhu ichi chitsva?” Chakanga
    chichingovapo, kare kare; chakanga chiripo isu tisati tavapo.
  spa-BLM: '¿Hay algo de lo que se pueda decir: “He aquí, esto es nuevo”? Hace mucho
    tiempo, en los tiempos que nos precedieron.'
  cac-cac: 'Ay eb'' scomon alani: A jun tic, toto spitzvichaan̈ d''a co cal, xchi
    eb''. Palta a jun chi'' aytaxoneq''ui ayic manto on̈ aljilaj a on̈ tic.'
  swh-ULB: Je kuna jambo lolote ambalo watu wanaweza kusema, 'Tazama, hili ni jipya'?
    Chochote kilichopo kimekwisha kuwepo muda mwingi, wakati uliokuwepo kabla yetu.
  bel-bel: 'Бывае такое, пра што людзі кажуць: «Дзівіся, вось гэта новае»; але яно
    ўжо было спрадвеку, да нас.'
  wed-wed: E ririwa, “Ona inanai! Wei kaua vouna.” Wate eḡa! Wei kaua maemaena; wariaḡana,
    muriai da ta tupua.
  deu-ELBBK: 'Gibt es ein Ding, von dem man sagt: Siehe, das ist neu!, längst ist
    es gewesen in den Zeitaltern, die vor uns gewesen sind.'
  mbb-OT: Kayi te kelibutan wazà egkekaǥi ta he veǥu su is egkeǥiyen ta he veǥu ne
    zengan dà heeyan.
  mal-2015: ഇതു പുതിയതു എന്നു പറയത്തക്കവണ്ണം വല്ലതും ഉണ്ടോ? നമുക്കു മുമ്പെ, പണ്ടത്തെ
    കാലത്തു തന്നേ അതുണ്ടായിരുന്നു.
  rmc-rmc: 'Te vareko pal varesoste phenďahas: „Dikh, kada hin nevo!“ – no the oda
    imar sas čirla angloda, sar avľam pro svetos.'
  pes-OPV: 'آیا چیزی هست که درباره‌اش گفته شود: ببین این تازه است. در دهرهایی که قبل
    از مابود آن چیز قدیم بود.'
  ron-1924: 'Дакэ есте вреун лукру деспре каре с-ар путя спуне: „Ятэ чева ноу!”, демулт
    лукрул ачела ера ши ын вякуриле динаинтя ноастрэ.'
  aui-aui: Metagha wawaya inawona bo, “Kita, mmkona sawara wouna!” Bi gegha, sawara
    tupadi naghove situbugha, naghove waghata muriye da tatubugha.
  ben-OBCV: এমন কিছু কি আছে যার বিষয়ে লোকে বলবে, “দেখো! এটি নতুন”? ওটি অনেক দিন আগে
    থেকেই ছিল; আমাদের কালের আগেই ছিল।
  som-som: Miyey jiraan wax la odhan karo, Bal eeg, waxanu waa cusub yihiine? Way
    jiri jireen tan iyo waayihii inaga horreeyey.
  lat-VUC: 'Nihil sub sole novum, nec valet quisquam dicere: Ecce hoc recens est:
    jam enim præcessit in sæculis quæ fuerunt ante nos.'
  eng-ASVBT: Is there a thing whereof it may be said, See, this is new? it hath been
    long ago, in the ages which were before us.
  ita-1885: 'Evvi cosa alcuna, della quale altri possa dire: Vedi questo, egli è nuovo?
    già è stato ne'' secoli che sono stati avanti a noi.'
  eng-LXXUP: Who is he that shall speak and say, Behold, this is new? It has already
    been in the ages That have passed before us.
  eng-ULB: Is there anything about which it may be said, 'Look, this is new'? Whatever
    exists has already existed for a long time, during ages which came long before
    us.
  spa-VBL: 'No hay nada que pueda señalar y decir: “¡Mira! Aquí hay algo nuevo”. De
    hecho, existe desde hace mucho tiempo, mucho antes de nuestra época.'
  fra-_FOB: 'Y a-t-il une chose dont on puisse dire: Vois ceci, c''est nouveau? Elle
    a déjà été dans les siècles qui furent avant nous.'
  mal-mal: ‘ഇതു പുതിയത്’ എന്നു പറയത്തക്കവണ്ണം വല്ലതും ഉണ്ടോ? നമുക്കു മുമ്പ്, പണ്ടത്തെ
    കാലത്ത് തന്നെ അതുണ്ടായിരുന്നു.
  lit-lit: 'Ar yra kas, apie kurį galima pasakyti: „Žiūrėk, tai šis tas nauja“? Tai
    jau buvo anksčiau per amžius, kurie buvo pirma mūsų.'
  urd-GVR: Kyā koī bāt hai jis ke bāre meṅ kahā jā sake, “Dekho, yih naī hai”? Hargiz
    nahīṅ, yih bhī ham se bahut der pahle hī maujūd thī.
  suz-BL: मारेइ आ पर्बम सुइमी “कोव़ङीन, एको नक बाक्‍ब” देंने चाप्‍नीमी? मेको दा ङोंइती
    रेन मेकेर बाक्‍त। मेको साइ ङोंइती रेन बाक्‍त।
  eng-NOY: Is there any thing of which one may say, “Behold, this is new”? It was
    long ago, in the times which were before us.
  ita-1927: 'V’ha egli qualcosa della quale si dica: “Guarda questo è nuovo?” Quella
    cosa esisteva già nei secoli che ci hanno preceduto.'
  ckb-ckb: 'هیچ شتێک نییە کە بگوترێت: «سەیر بکە، ئەمە نوێیە!» لە دێرزەمانەوە هەر بووە،
    لە سەردەمانی پێش ئێمەوە.'
  eng-BBE: Is there anything of which men say, See, this is new? It has been in the
    old time which was before us.
  kan-OKCV: “ನೋಡು, ಇದು ಹೊಸದು,” ಎಂದು ಯಾವ ವಿಷಯವಾಗಿ ಹೇಳಬಹುದೋ? ಅದು ನಮಗಿಂತ ಮುಂಚೆ ಇದ್ದದ್ದು,
    ಪುರಾತನ ಕಾಲದಿಂದ ಇದ್ದದ್ದೇ.
  tam-2017: இதைப் பார், இது புதியது என்று சொல்லப்படத்தக்க காரியம் ஒன்றுண்டோ? அது நமக்கு
    முன்னுள்ள ஆரம்பகாலங்களிலும் இருந்ததே.
  spa-RV-1909: '¿Hay algo de que se pueda decir: He aquí esto es nuevo? Ya fué en
    los siglos que nos han precedido.'
  ron-BTF: 'Este ceva despre care s-ar putea spune: Vezi, acesta este nou? Era deja
    în vechimea care a fost înainte de noi.'
  eng-WEBP: Is there a thing of which it may be said, “Behold, this is new”? It has
    been long ago, in the ages which were before us.
  eng-FBV: There's nothing anyone can point to and say, “Look! Here's something new.”
    In fact it's been around for ages, long before our time.
  nld-1939: 'Is er eens iets, waarvan men zegt: Zie, dat is nieuw, Het was er reeds
    lang in de eeuwen vóór ons.'
  nch-BL: ¿Taya tamanti hueli tiquijtose para yancuic? ¡Yon se! Nochi tamanti cati
    amantzi pano, nojquiya san se panotoc achtohuiya.
  vie-1934: 'Nếu có một vật chi mà người ta nói rằng: Hãy xem, cái nầy mới, vật ấy
    thật đã có rồi trong các thời đời trước ta.'
  hin-CV: क्या कुछ ऐसा है जिसके बारे में कोई यह कह सके, “इसे देखो! यह है नया?” यह
    तो हमसे पहले के युगों से होता आ रहा है.
  spa-BES: '¿Hay algo de lo que los hombres digan: Ves, esto es nuevo? Ya estaba en
    el tiempo antiguo que estaba antes de nosotros.'
  tdx-tdx: Eo hao ty mete hanoeñe ty hoe, Heheke! vao itoy? Ie fa teo avao, haehae
    taolon-tikañe añe.
  tha-KJV: มี​สักสิ่งหนึ่งหรือที่เขาจะพูดได้​ว่า “​ดู​ซี สิ​่งนี้​ใหม่​” สิ​่งนั้​นม​ี​อยู่​แล​้วในสมั​ยก​่อนเราทั้งหลาย
  por-BR-2018: 'Existe algo que se possa dizer: Vê isto, que é novo?Isso já existia
    nos tempos passados, que foram antes de nós.'
  deu-ELO: 'Gibt es ein Ding, von dem man sagt: Siehe, das ist neu, längst ist es
    gewesen in den Zeitaltern, die vor uns gewesen sind.'
  eng-WYC-2018: neither any man may say, Lo! this thing is new; for now it went before
    in worlds, that were before us. (nor can anyone say, Behold! this is new; for
    it hath already come before, in the time that was before us.)
  epo-epo: 'Ekzistas io, pri kio oni diras: Vidu, ĉi tio estas nova; sed ĝi estis
    jam en la eterna tempo, kiu estis antaŭ ni.'
  uig-PIN: «Mana, bu yengi ix» degili bolidiƣan ix barmu? U bǝribir bizdin burunⱪi
    dǝwrlǝrdǝ alliⱪaqan bolup ɵtkǝn ixlardur.
  beo-beo: “Ba:ma!” ilia da sia:sa. “Liligi gaheabolo da goea.” Be amomane hame. Be
    ninia hame lalelegei amo galu, amo liligi huluane da dialu.
  tpi-OTNT: Sampela taim ol man i save tok, “Em hia wanpela nupela samting.” Tasol
    nogat. Bipo yet dispela samting tu i stap, long taim yumi no kamap yet long graun.
  hau-SA: Akwai wani abin da za a ce, “Duba! Ga wani abu sabo”? Abin yana nan, tun
    dā can, ya kasance kafin lokacinmu.
  uig-LAT: «Mana, bu yéngi ish» dégili bolidighan ish barmu? U beribir bizdin burunqi
    dewrlerde alliqachan bolup ötken ishlardur.
  nde-nde: Kukhona yini umuntu angathi ngakho, “Khangela! Lolulutho lutsha?” Selwake
    lwaba khona ngaphambili, kudala; lwalukhona singakabi khona.
  ton-ton: He ʻoku ai ha meʻa ʻe totonu ke pehē ki ai, “Vakai, ko eni ʻae meʻa foʻou?”
    Naʻe ʻi ai pe ia ʻi he kuonga ʻi muʻa, ʻaia naʻe muʻa ʻiate kitautolu.
  ces-1613: 'Jest-liž jaká věc, o níž by říci mohl: Pohleď, toť jest cosi nového?
    Ano již to bylo před věky, kteříž byli před námi.'
  eng-WMB: Is there a thing of which it may be said, “Behold, this is new”? It has
    been long ago, in the ages which were before us.
  tam-TCV: “பாருங்கள், இது புதிதானது!” என்று யாராவது சொல்லத்தக்கது ஏதாவது ஒன்று உண்டோ?
    அது நெடுங்காலத்திற்கு முன்பே இங்கு இருந்தது; நமது காலத்திற்கு முன்பும் இங்கு இருந்தது.
  ceb-ULB: Walay bag-o ilalom sa adlaw. Aduna bay butang diin mahimong maingnan, 'Tan-awa,
    bag-o kini'? Ang bisan unsa nga naglungtad milungtad na sa dugay nga panahon,
    sa kapanahonan nga dugay nang miabot una kanato.
  pol-UBG: 'Czy jest coś, o czym można by powiedzieć: Patrz, to jest coś nowego? I
    to już było w dawnych czasach, które były przed nami.'
  urd-GVU: کیا کوئی بات ہے جس کے بارے میں کہا جا سکے، ”دیکھو، یہ نئی ہے“؟ ہرگز نہیں،
    یہ بھی ہم سے بہت دیر پہلے ہی موجود تھی۔
  deu-1912: 'Geschieht auch etwas, davon man sagen möchte: Siehe, das ist neu? Es
    ist zuvor auch geschehen in den langen Zeiten, die vor uns gewesen sind.'
  kan-2017: ‘ನೋಡು, ಇದು ಹೊಸದು’ ಎಂದು ಯಾವ ವಿಷಯದಲ್ಲಾದರೂ ಹೇಳಬಹುದೋ? ನಮಗಿಂತ ಮೊದಲು ಇದ್ದದ್ದು,
    ಪುರಾತನ ಕಾಲದಿಂದ ಇದ್ದದ್ದೇ.
  yap-yap: Ra ga’argad, “Amchangar, ba’aray ban’en nib be’ech!” Ma danga’, ya gubin
    ni ka ni mu’ i rin’ kakrom ni dawor ni gargelegdad.
  hlt-MCSB: “A thai he hmu lah, he tah khosuen lamloh om oepsoeh coeng tih mamih hlan
    lamloh om,’ a ti te ol om nim?
  mdy-ETH: ዓይጎ ዓሲያኣ፦ «ሃይሾ ሃይ ዓኪ ባኣዚኬ!» ጌዔቴ ዬይ ባካ ኑ ሾይንታንዳሢኮ ቤርታ ዓኣያ ማዒ ዔርታያኬ።
  kew-kew: Aa medalomame go yaere niaa naade kagaa yaelo gupa teme. Goyapare yae ora
    abade isa yae pa ina na-adoa gupa teme. Go yaere niaana amame niaa abi namadini
    rabu go yae isa.
  twi-ASANTE: 'Biribi wɔ hɔ a wɔbɛtumi aka wɔ ho sɛ: “Hwɛ! Yei yɛ ade foforɔ” anaa?
    Ɛwɔ hɔ dada firi tete nteredee; ɛwɔ hɔ ansa na wɔwoo yɛn.'
  eng-WEBU: Is there a thing of which it may be said, “Behold, this is new”? It has
    been long ago, in the ages which were before us.
  wal-wal: Ooninne, “Be7ite! Hagee oorattabaa” giikko, hegee ooratta gidenna; hegee
    nuuni yelettanaappe kase baggan hanidabaa.
  spa-PDDPT: '¿Hay cosa de la cual se diga: Mira, esto es nuevo? Ya existió en los
    siglos que nos precedieron.'
  gun-gun: Oiko ri nda'u mba'emo jaexa vy “Ma'ẽ, kova'e ma ipyau va'e”, ja'e aguã?
    Any! Jaiko e'ỹ mbove ára oiko jave py ma voi oiko va'ekue ae.
  ilo-ULB: Adda kadi iti aniaman a mabalin a maibaga, 'Kitaem, barbaro daytoy'? Aniaman
    nga adda ket addan iti nabayagen a panawen, kabayatan dagiti tawtawen a nabayagen
    a napalabas sakbay kadatayo.
  kpg-kpg: Digaula e helekai, “Mmada, deenei di mee hoou!” Gei e deeai, nia mee huogodoo
    gu gila aga i mua loo, i mua di madagoaa ne haanau ai gidaadou.
  uig-ARA: «مانا، بۇ يېڭى ئىش» دېگىلى بولىدىغان ئىش بارمۇ؟ ئۇ بەرىبىر بىزدىن بۇرۇنقى
    دەۋرلەردە ئاللىقاچان بولۇپ ئۆتكەن ئىشلاردۇر.
  sus-sus: Fe nɛɛnɛ yo mu na naxan a niyama mixi xa a fala, «Yi mato, fe nɛɛnɛ na
    a ra!» N xa a fala wo bɛ, na fe mɔɔli ɲan nu na beenun won tan xa bari.
  pon-2006: Aramas kin patohwan, “Iet mehkot kapw!” Ahpw soh, pwe e pil wiawiher mahs,
    mwohn atail saikinte ipwidi.
  ksd-ksd: 'Kan a tarai diat a biti ure ta magit: Ea, a kalamana magit go! Ma pata,
    i ga tur amana iat lua ba pa di ga kava boko diat.'
  tur-YTC: “İşte bu yeni” denebilecek bir şey var mı? Çok eskiden, bizden önceki çağlarda
    olmuştur.
  bel-N: 'Бывае рэч, пра якую кажуць: “Глядзi, вось гэта новае”, але гэта было ўжо
    ў вяках, што былі перад намi.'
  grc-BRENT: Ὃς λαλήσει καὶ ἐρεῖ, ἴδε τοῦτο καινόν ἐστιν; ἤδη γέγονεν ἐν τοῖς αἰῶσι
    τοῖς γενομένοις ἀπὸ ἔμπροσθεν ἡμῶν.
  ind-AYT: Adakah sesuatu yang tentangnya dikatakan, “Lihat, ini baru”? Itu sudah
    ada sejak dahulu kala sebelum kita ada.
  nya-nya: Kodi chilipo chinthu chimene wina anganene kuti, “Taona! Ichi ndiye chatsopano?”
    Chinalipo kale, kalekale; chinalipo ife kulibe.
  hrv-hrv: 'Ima li išta o čemu bi se moglo reći: “Gle, ovo je novo!” Sve je već davno
    prije nas postojalo.'
  mps-mps: Te me sogo te bidi dabego te tama po obao, “Te e da, te gesi noma nai me
    deli da,” po wali. Tiali goli, te menio. Polobadu mu digi te nai me elaluali,
    te da e tǫde ame nenama bidisąbadi te nai elaluai dao.
  tpi-tpi: Sampela taim ol man i save tok, “Em hia wanpela nupela samting.” Tasol
    nogat. Bipo yet dispela samting tu i stap, long taim yumi no kamap yet long graun.
  dan-1931: 'Kommer der noget, om hvilket man siger: “Se, her er da noget nyt!” det
    har dog for længst været til i Tiderne forud for os.'
  vie-OVCB: 'Thỉnh thoảng có người nói: “Có vài điều mới!” Nhưng thật ra nó đã có;
    không có gì thật sự mới.'
  guj-2017: શું એવું કંઈ છે કે જેના વિષે લોકો કહી શકે કે “જુઓ, તે નવું છે”? તોપણ જાણવું
    કે આપણી અગાઉના, જમાનામાં તે બન્યું હતું.
  pon-2006A: Aramas kin patohwan, “Iet mehkot kapw!” Ahpw soh, pwe e pil wiawiher
    mahs, mwohn atail saikinte ipwidi.
  por-BRBSL: 'Há alguma coisa da qual se possa dizer: “Eis que isto é novo?”. Já foi
    há muito tempo, nos tempos que nos antecederam.'
  cth-cth: Khenhaw! hno katha buet tabang ao maw awm hoeh, ayan vah yo kaawm tangcoung
    e doeh.
  twi-twi: 'Biribi wɔ hɔ a wobetumi aka wɔ ho se: “Hwɛ! eyi yɛ ade foforo” ana? Ɛwɔ
    hɔ dedaw fi tete nteredee; ɛwɔ hɔ ansa na wɔwoo yɛn.'
  hlt-hlt: “A thai he hmu lah, he tah khosuen lamloh om oepsoeh coeng tih mamih hlan
    lamloh om,’ a ti te ol om nim?
  tbz-SIM: 'A bo yɑ̀ dɛ̀ kɛ dɔ̀: Wúó! N yɑ̀ dɛ̀mɑrɛ̀ pɑ̀nnɛ̀! Dɛ̀ yó mbo kɛ̀ ti mu
    nyí bo.'
  msy-2020: Dughiar mabar gumazamiziba kamaghɨn mɨgei, “Ia gan, kar bizir igiar mam.”
    Ezɨ puvatɨ. Bizir kaba bar, fomɨra e nguazir kamɨn tɨghar otivamin dughiamɨn,
    da iti.
  dop-dop: Pɑɑ pʋlʋpʋ lɑpɑ nɑ yəlɑɑ tɔŋ sɩ kʋfɑm, pəlɛ pɩɩ tɛmɑ lɑpʋ kɛ pɩɩsɩ nsi
    sɩ tɛɛwɑ tɔ, sɩ tɑɑ kɛ́ nɑ pə́cɔ́ pə tɑkɩ tɑ́.
  azb-azb: 'Məgər bir şey var ki, Onun haqqında deyilsin: “Bax bu təzə bir şeydir?”
    O da çoxdan var imiş – Bizim dövrümüzdən əvvəl.'
  eng-DBY: Is there a thing whereof it may be said, See, this is new? It hath been
    already in the ages which were before us.
  hin-2017: क्या ऐसी कोई बात है जिसके विषय में लोग कह सके कि देख यह नई है? यह तो प्राचीन
    युगों में बहुत पहले से थी।
  wol-KYG: 'Lëf a ngii, nit naa: «Lii de lu bees la,» te mu ngi fi woon lu yàgg, lu
    jiitu sunu juddu.'
  eng-YLT: 'There is a thing of which [one] saith: ''See this, it [is] new!'' already
    it hath been in the ages that were before us!'
  eng-WYC-2017: neither any man may say, Lo! this thing is new; for now it went before
    in worlds, that were before us.
  eng-WMBB: Is there a thing of which it may be said, “Behold, this is new”? It has
    been long ago, in the ages which were before us.
  urd-GVH: क्या कोई बात है जिसके बारे में कहा जा सके, “देखो, यह नई है”? हरगिज़ नहीं,
    यह भी हमसे बहुत देर पहले ही मौजूद थी।
  rug-rug: Koa nana beka keke toṉa sapu boka zama guni nia keke tie, “Dotu! Hie keke
    toṉa si vaqura”? Lokari, na pukerane hola tu ele koa nana; ele koa nana tu sipu
    lopu ele podo si gita.
  gaz-gaz: Wanni namni tokko, “Ilaa! Wanni kun haaraa dha” jechuu dandaʼu kam iyyuu
    jiraa? Wanni kun duraanuu bara dheeraan dura as ture; bara keenyaan dura iyyuu
    asuma ture.
  fra-LSG: 'S’il est une chose dont on dise: Vois ceci, c’est nouveau! Cette chose
    existait déjà dans les siècles qui nous ont précédés.'
  yal-yal: Muxune a falama sena nde ma, fa fala, “A mato, a nɛnɛn na a ra!” Anu, na
    yi na nun, xabu benun en xa da.
  haw-1868: No kekahi mea e hiki anei ke olelo mai, Eia! he mea hou keia? he mea no
    ia i ka wa kahiko mamua loa o kakou.
  arb-NAV: 'أَهُنَاكَ شَيْءٌ يُمْكِنُ أَنْ يُقَالَ عَنْهُ: انْظُرْ، هَذَا جَدِيدٌ؟
    كُلُّ شَيْءٍ كَانَ مَوْجُوداً مُنْذُ الْعُصُورِ الَّتِي خَلَتْ قَبْلَنَا!'
  ewe-ewe: Nane koŋ li si ŋu woate ŋu agblɔ le be, “Kpɔ ɖa, nu sia ya nye nu yeye”
    mahã? Enɔ anyi kpɔ le blema ke, do ŋgɔ na mí.
  eng-LEE: 'If there be any thing whereof it is said, See, this is new: It hath already
    been in olden times which were before us.'
  asm-FB: এনে কিবা আছেনে, যাৰ বিষয়ে মানুহে ক’ব পাৰে যে, ‘চোৱা এইটো নতুন’? যি যি বিদ্যমান,
    ইতিমধ্যে বহু দিন ধৰি আছিল, আমাৰ যুগৰ আগতেও বিদ্যমান আছিল।
  sus-A: قٍ نّينّ يٌ مُ نَ نَشَن عَ نِيَمَ مِشِ شَ عَ قَلَ، «يِ مَتٌ، قٍ نّينّ نَ
    عَ رَ!» ﭑ شَ عَ قَلَ وٌ بّ، نَ قٍ مْولِ حَن نُ نَ بٍينُن وٌن تَن شَ بَرِ.
  fra-SBL: 'Y a-t-il une chose dont on puisse dire : « Voici, c’est nouveau » ? C''était
    il y a longtemps, dans les âges qui nous ont précédés.'
  hbo-hbo: יֵ֥שׁ דָּבָ֛ר שֶׁיֹּאמַ֥ר רְאֵה־זֶ֖ה חָדָ֣שׁ ה֑וּא כְּבָר֙ הָיָ֣ה לְעֹֽלָמִ֔ים
    אֲשֶׁ֥ר הָיָ֖ה מִלְּפָנֵֽנוּ׃
  kik-kik: 'Hihi nĩ harĩ ũndũ mũndũ angiuga atĩrĩ: “Ta rora! Ũyũ nĩ ũndũ ũtarĩ wonekana”?
    Ũndũ ũcio warĩ kuo hĩndĩ ndaaya hĩtũku; warĩ kuo tũtarĩ twaciarwo.'
  fra-NCL: 'S’il est une chose dont on dise : « Vois, c’est nouveau ! », cette chose
    a déjà existé dans les siècles qui nous ont précédés.'
  cek-AK: Khenah, Hae loe hmuen kangtha ah oh, tiah thuih han koi hmuen oh maw? To
    baktih hmuen loe canghnii hoiah ni oh boeh.
  cuk-cuk: 'Dule-gwensak, sokardibe: “Be dakena, wedi ibmar-gwapidid.” Ar we-ibmardi,
    bato gusgu gudiguad, anmar-idu-gudigusmalad-abargi bato gudiguad.'
  uig-CYR: «Мана, бу йеңи иш» дегили болидиған иш барму? У бәрибир биздин бурунқи
    дәвирләрдә аллиқачан болуп өткән ишлардур.
  pma-pma: ?Mukave? Tounah etai koa meatin kilea vahiteni vahit, “Lesi mau, koanek
    vi tounah hau tai.” Vuo, kistal tuai mulamu en avong koa arvasitei mau ir.
  tel-2017: ఇది కొత్తది అని దేని గురించైనా ఎవరైనా చెప్పినా అది కూడా చాలా కాలం నుండీ
    ఉన్నదే.
  hat-BSA: 'Èske gen yon bagay sou sila a nou ta kab di: “Men sa a nèf”? Deja, li
    te la depi syèk ki te ekoule avan nou yo.'
  bxh-bxh: Doga haba sidohana iyen, “Hola au ita! Ite ginauli falifalihuna.” Higeꞌe!
    Ginauli te, haꞌa beyabeyana amaiteꞌi; ita hola hige ta tubu. In, haꞌa amaiteꞌi.
  kos-kos: Mwet uh fahk, “Liye, ma sasu se pa inge!” Tusruktu sutuu, sikyak tari meet,
    oemeet liki na kut isusla ah.
  hbo-WLC: יֵ֥שׁ דָּבָ֛ר שֶׁיֹּאמַ֥ר רְאֵה־זֶ֖ה חָדָ֣שׁ ה֑וּא כְּבָר֙ הָיָ֣ה לְעֹֽלָמִ֔ים
    אֲשֶׁ֥ר הָיָ֖ה מִלְּפָנֵֽנוּ׃
  ibo-ibo: Ọ dị ihe enwere ike ikwu sị, “Lee, ihe a bụ ihe ọhụrụ”? Ọ bụ ihe dịịrị
    nʼoge gara aga, nʼoge ndị garalarị tupu oge anyị.
  ory-ory: ଯାହା ବିଷୟରେ ମନୁଷ୍ୟମାନେ କହନ୍ତି, ଦେଖ, ଏହା ନୂତନ, ଏହାପରି କି କୌଣସି ବିଷୟ ଅଛି?
    ତାହା ତ ଏଥିପୂର୍ବେ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବକାଳୀନ ସମୟରେ ଥିଲା।
  chk-chk: Ifa usun, a wor och mettoch eman a tongeni apasa usun, “Nengeni, iei och
    mettoch mi fö?” Apwi, a fen nom seni chök me lomlom mwen ach sisamwo uputiu.
  rop-rop: Maitbi sambodi tok, ‘Yu luk! Nyuwan ting iya!’ Bat najing! Tharran bin
    iya longtaim bifo wibin bon.
  ukr-1871: 'Станеться часом дещо, про що люде кажуть: Ось новина! так воно давно
    вже бувало за попередніх часів.'
  deu-1951: 'Kann man von irgend etwas sagen: «Siehe, das ist neu»? Längst schon war
    es in unbekannten Zeiten, die vor uns gewesen sind!'
  eng-JPS: 'Is there a thing whereof it is said: ''See, this is new''? — it hath been
    already, in the ages which were before us.'
  srp-1865: 'Ima li što za što bi ko rekao: vidi, to je novo? Veæ je bilo za vijekova
    koji su bili prije nas.'
  lug-lug: Waali wabaddewo ekintu ekyali kigambiddwa nti, “Laba kino kiggya”? Kyaliwo
    dda mu mirembe egyatusooka?
  heb-heb: יש דבר שיאמר ראה זה חדש הוא כבר היה לעלמים אשר היה מלפננו׃
  ben-IRV: এরকম কি কিছু আছে যার বিষয়ে বলা যেতে পারে, ‘দেখ, এটা নতুন?’ যা কিছুর অস্তিত্ব
    আছে যা অনেক আগে থেকেই ছিল, যুগ যুগ ধরে, যা আমাদের আসার অনেক আগেই এসেছিল।
  pan-pan: ਕੀ ਕੋਈ ਅਜਿਹੀ ਗੱਲ ਹੈ ਜਿਸ ਨੂੰ ਅਸੀਂ ਆਖ ਸਕੀਏ, ਵੇਖੋ, ਇਹ ਨਵੀਂ ਹੈ? ਉਹ ਤਾਂ ਪੁਰਾਣਿਆਂ
    ਸਮਿਆਂ ਵਿੱਚ ਹੋਈ, ਜੋ ਸਾਡੇ ਨਾਲੋਂ ਪਹਿਲਾਂ ਸਨ।
  mya-JVB: ကြည့် ပါ။ အသစ် ဖြစ်၏ဟုဆို ရသော အမှုအရာ တစုံတခုရှိ သလော။ ထို အမှုအရာသည်
    ငါ တို့အရင် ၊ ရှေး ကာလ၌ ဖြစ် ဘူးပြီ။
  hmo-hmo: Edena gauna be matamata, vadaeni do idia herevalaia, do idia gwau, “Umui
    itaia, inai be matamata?” Lasi, nega gunadia lalonai idia noho, ita do vara lasi
    neganai.
  urd-urd: क्या कोई चीज़ ऐसी है, जिसके बारे में कहा जाता है कि देखो ये तो नई है? वह
    तो साबिक़ में हम से पहले के ज़मानों में मौजूद थी।
  rus-SYN: 'Бывает нечто, о чем говорят: “смотри, вот это новое”; но это было уже
    в веках, бывших прежде нас.'
  bqc-SIM: 'Pↄe ku kɛ́ wà mɛ: Pↄ́ dafue gwaa? Aawo! À dↄ̀aa kú wá ãa za zi kↄ̀.'
  tcz-CHONGTHU: Khatvei veileh mihon aseijun, “Imacha athah kiti aum poi,” atiuve.
    Hinlah tahbeh mong in alui ahi bouvin, imacha athah kiti hi aum poi.
  mar-mar: कोणतीही अशी गोष्ट आहे का ज्याविषयी असे म्हणता येईल, पाहा, हे नवीन आहे?
    जे काही अस्तित्वात आहे ते फार काळापूर्वी अस्तित्वात होते, आम्हांपूर्वीच्या युगामध्ये
    आधीच ते आले आहे.
  soq-soq: Walama isiwa apana wapuase, “Ewane, nitu ema sanaa segalen.” Dia, nitu
    uduudu mapo segantona deawaa winei muriwa no munten.
  qub-qub: 'Waquenga nenga: «¡Caymi ichanga imaypis mana cashan!» nir. Chaypis maynami
    caran manaraj noganchi cashanchi wichan.'
  bqp-bqp: 'Pↄ́ke kun kũ oni pi: Ǹ pↄ́ dufu ke gwa yá? Oi! À gĩnakɛ à kun ó ã zaa
    zĩ kↄ̀.'
  hat-hat: 'Menm lè nou di: Gade! Men yon bagay ki nèf, bagay la te la deja depi nan
    tan lontan anvan nou te fèt.'
  eng-BSB: Is there a case where one can say, “Look, this is new”? It has already
    existed in the ages before us.
  eng-WEBPB: Is there a thing of which it may be said, “Behold, this is new”? It has
    been long ago, in the ages which were before us.
  kbq-kbq: Mago'mo'a huno amazana kasefaza fore nehianki keho huno osugahie. Na'ankure
    mika'zana korapa fore osu'nonkeno fore hu'neaza ete fore nehie.
  nhe-BL: ¿Tlachque tlamantli hueli tiquijtose para yancuic? ¡Niyon se! Nochi tlamantli
    tlen amantzi pano, nojquiya ihuical panotoc achtohuiya.
  bus-bus: 'Pↄ́kee kuu kɛ weé be: Ǹ pↄ́ dufu ke gwaↄ́? Auo! À gĩakɛ à kuu wa ã zaa
    zi kↄ̀.'
  gub-BL: Aipo heta amo ma'e ywy rehe uzeapo pixik 'ym ma'e. — Nuzeapo pixik kwaw
    a'e ma'e ko 'ar henune a'e, aipo zapuner izupe zane'e haw rehe. Nan. Ma'e paw
    uzeapo amo 'ar mehe. Zanezexak kar 'ym mehe we uzeapo ma'e paw.
  eng-DRA: 'Nothing under the sun is new, neither is any man able to say: Behold this
    is new: for it hath already gone before in the ages that were before us.'
