verse: ECC.001.006
translations:
  mal-C: കാറ്റ് തെക്കോട്ട് വീശുന്നു, വടക്കോട്ടത് തിരിഞ്ഞുകറങ്ങുന്നു; നിരന്തരം തന്റെ
    ഗതി ആവർത്തിച്ച് ചുറ്റിച്ചുറ്റി കറങ്ങുന്നു.
  deu-TKW: Der Wind geht gen Süden und kreiset gen Norden, immerfort kreisend geht
    er und zu seinen Kreisen kehrt er zurück.
  lin-lin: Mopepe ekeyi na ngambo ya sude, ebaluki na ngambo ya nor, ebaluki-baluki
    mpe ekeyi lisusu, ezongelaka kaka banzela wana.
  eng-LSV: Going to the south, and turning around to the north, turning around, turning
    around, the wind is going, and by its circuits the wind has returned.
  eng-GNV: 'The winde goeth toward the South, and compasseth towarde the North: the
    winde goeth rounde about, and returneth by his circuites.'
  eng-WEBSTER: The wind goeth towards the south, and turneth about to the north; it
    whirleth about continually, and the wind returneth again according to its circuits.
  nhw-BL: Nopa ajacatl tlailpitza ica tlani huan mocuepa huan tlailpitza ica ajco
    huan sempa quichihua seyoc huelta nica huan neca. Amo cana ajsiti para nopona
    mocahuas.
  swh-ONEN: Upepo huvuma kuelekea kusini na kugeukia kaskazini, hurudia mzunguko huo
    huo, daima ukirudia njia yake.
  bba-bba: Woo ɡɑ̀ n seewɑ, ɡɑ rɑ dewɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ kpɑ ɡu wurɑmɑ sɔ̃ɔ
    yɛ̃sɑn nɔm ɡeu ɡiɑ. Swɑɑ tiɑ yerɑ ɡɑ rɑ n swĩi mi.
  eng-KJVCPB: The wind goeth toward the south, and turneth about unto the north; it
    whirleth about continually, and the wind returneth again according to his circuits.
  luo-luo: Yamo futo kochiko yo milambo kendo okudho kochiko yo nyandwat; odhi kolworore,
    ndalo duto koduogo kare mapile.
  meu-meu: Lai ese diho kahana e toa heniamu, bena e toa heḡeḡemu, mirigini kahana
    e toa heniamu; e toa heḡeḡe-heḡeḡemu, ena dala gunadia ai ma e toa loumu.
  npi-ULB: बतास दक्षिणतिर बहन्छ, र अनि सधैँ उत्तरतिर चक्‍कर मार्छ । त्यो सधैँ आफ्नो
    मार्गमा जाने र फर्कने गर्छ ।
  yor-yor: Afẹ́fẹ́ ń fẹ́ lọ sí ìhà gúúsù, Ó sì ń fẹ́ yípo sí ìhà àríwá, a sì tún padà
    sí ọ̀nà rẹ̀.
  ind-ind: Angin bertiup dari utara ke selatan, lalu berputar-putar, dan sambil berputar
    angin itu kembali ke tempatnya semula. Dan begitulah seterusnya. Angin kembali
    bertiup ke arah yang sama.
  pes-OPCB: باد به طرف جنوب می‌وزد، و از آنجا به طرف شمال دور می‌زند. می‌وزد و می‌وزد
    و باز به جای اول خود باز می‌گردد.
  tgl-ULB: Umiihip ang hangin sa timog at magpapaikot-ikot hanggang sa hilaga, laging
    lilibot sa ganitong landas at magpapabalik-balik muli.
  hui-hui: Puyabu ibu nde uyurahayagi howa puloyu unurahayagi piaga. Ani bialu nde
    lone beregedalu uyurahayagi puloyu dai biaga. Ai puyabu ibu anidagua bialu ibaga
    dege bialu haabo haga.
  mya-mya: လေသည်လည်း အစဉ်လည်သွား၍၊ လည်ပြီး သောအရပ်သို့ တဖန်ပြန်၍လည်ပြန်တတ်၏။
  bod-N: རླུང་ནི་ལྷོ་རུ་གཡུག་ཅིང་བྱང་དུ་འཁོར། ། སྐོར་བ་བརྒྱབ་ནས་འཁོར་ཞིང་མཚམས་མི་ཆད།
  sna-sna: Mhepo inovhuvhuta ichienda zasi, yozodzokera kumusoro; inotenderera nokutenderera
    ichingodzokerazve pagwara rayo.
  spa-BLM: El viento va hacia el sur y se vuelve hacia el norte. Se gira continuamente
    mientras va, y el viento vuelve de nuevo a sus cauces.
  cac-cac: Sb'at ic' d'a sur, smeltzajxi, sb'atxican d'a norte. Ton̈ej tz'ec' xumumoc
    ic' chi'. Smeltzajxi d'a spatic.
  swh-ULB: Upepo huvuma kusini na huzunguka kasikazi, na mara zote ukizunguka katika
    njia yake na kurudi tena.
  bel-bel: Вее вецер на поўдзень і на поўнач вяртаецца, віруе, віхурыцца веючы, і
    на шлях віраваньня вяртаецца вецер.
  wed-wed: Kariwabu e ḡotaḡota, rauanaḡa e opuopu, e kwavikwaviviro ma e wanawanavirai
    da ina vikarena-melei.
  deu-ELBBK: Der Wind geht nach Süden und wendet sich nach Norden; sich wendend und
    wendend geht er, und zu seinen Wendungen kehrt der Wind zurück.
  mbb-OT: Edsamber is keramag pehendiyà te zivavà wey zizaya; ne edlibut-libut dà
    heini wey edlikù-likù.
  mal-2015: കാറ്റു തെക്കോട്ടു ചെന്നു വടക്കോട്ടു ചുറ്റിവരുന്നു; അങ്ങനെ കാറ്റു ചുറ്റിച്ചുറ്റി
    തിരിഞ്ഞുകൊണ്ടു പരിവർത്തനം ചെയ്യുന്നു.
  rmc-rmc: E balvaj phurdel pro juhos a paľis pes visarel pro severos; furt kružinel,
    kružinel a visaľol pale pre peskre droma.
  pes-OPV: بادبطرف جنوب می‌رود و بطرف شمال دور می‌زند؛ دورزنان دورزنان می‌رود و باد
    به مدارهای خود برمی گردد.
  ron-1924: Вынтул суфлэ спре мязэзи ши се ынтоарче спре мязэноапте; апой ярэшь се
    ынтоарче ши ынчепе дин ноу ачеляшь ротитурь.
  aui-aui: Yanunu wareregubugubura yana nawae yatapi yanagho, da yatapi wiikenavivira
    yagae yanagho kikiramutumutuba yana nawae; yanunu yatapi da yatapi wiikenaviivira.
  ben-OBCV: বাতাস দক্ষিণ দিকে বয় তারপর ঘুরে যায় উত্তরে; এইভাবে সেটা ঘুরতে থাকে,
    আর নিজের পথে ফিরে আসে।
  som-som: Dabayshu waxay tagtaa xagga koonfureed, oo haddana waxay u soo rogmataa
    xagga woqooyi, oo had iyo goorba way wareegtaa, oo dabayshu waxay ku soo noqotaa
    wareeggeedii.
  lat-VUC: gyrat per meridiem, et flectitur ad aquilonem. Lustrans universa in circuitu
    pergit spiritus, et in circulos suos revertitur.
  eng-ASVBT: The wind goeth toward the south, and turneth about unto the north; it
    turneth about continually in its course, and the wind returneth again to its circuits.
  ita-1885: Il vento trae verso il Mezzodì, e poi gira verso il Settentrione; egli
    va sempre girando, e ritorna a' suoi giri.
  eng-LXXUP: Arising there it proceeds southward, And goes round toward the north.
    The wind goes round and round, And the wind returns to its circuits.
  eng-ULB: The wind blows south and circles around to the north, always going around
    along its pathway and coming back again.
  spa-VBL: El viento sopla hacia el sur y luego gira hacia el norte. Gira y gira,
    y finalmente da una vuelta completa.
  fra-_FOB: Le vent va vers le midi, et tourne vers le nord; il va tournoyant çà et
    là, et revient à ses circuits.
  mal-mal: കാറ്റ് തെക്കോട്ടു ചെന്ന് വടക്കോട്ടു തിരിയുന്നു. അങ്ങനെ കാറ്റ് ചുറ്റിച്ചുറ്റി
    തിരിഞ്ഞുകൊണ്ട് പരിവർത്തനം ചെയ്യുന്നു.
  lit-lit: Vėjas pučia į pietus ir pasisuka į šiaurę, vis sukasi ir sukasi, ir grįžta
    vėjas pagal tą patį sukinį.
  urd-GVR: Hawā junūb kī taraf chaltī, phir muṛ kar shimāl kī taraf chalne lagtī hai.
    Yoṅ chakkar kāṭ kāṭ kar wuh bār bār nuqtā-e-āġhāz par wāpas ātī hai.
  suz-BL: फश दक्‍खिन गे पाइब। मिनु उत्तर गे लाइब। मेको गेना हना यो आ हिरतीकेम हिरशा
    लेप्‍ब।
  eng-NOY: The wind goeth toward the south, and turneth about to the north; round
    and round goeth the wind, and returneth to its circuits.
  ita-1927: Il vento soffia verso il mezzogiorno, poi gira verso settentrione; va
    girando, girando continuamente, per ricominciare gli stessi giri.
  ckb-ckb: با هەڵدەکات بەرەو باشوور و دەسووڕێتەوە بەرەو باکوور، دەسووڕێتەوە و دەسووڕێتەوە،
    هەمیشە بۆ خولگەکەی خۆی دەگەڕێتەوە.
  eng-BBE: The wind goes to the south, turning back again to the north; circling round
    for ever.
  kan-OKCV: ಗಾಳಿಯು ದಕ್ಷಿಣದ ಕಡೆಗೆ ಬೀಸುತ್ತದೆ. ಉತ್ತರದ ಕಡೆಗೆ ತಿರುಗುತ್ತದೆ. ಸುತ್ತುತ್ತಾ,
    ಸುತ್ತುತ್ತಾ ಹೋಗುತ್ತದೆ. ಆ ಗಾಳಿಯು ತನ್ನ ಸುತ್ತಳತೆಗಳ ಪ್ರಕಾರ ಹಿಂದಿರುಗುತ್ತದೆ.
  tam-2017: காற்று தெற்கே போய், வடக்கேயும்சுற்றி, சுழன்று சுழன்று அடித்து, தான் சுற்றின
    இடத்துக்கே திரும்பவும் வரும்.
  spa-RV-1909: El viento tira hacia el mediodía, y rodea al norte; va girando de continuo,
    y á sus giros torna el viento de nuevo.
  ron-BTF: Vântul merge spre sud și se întoarce spre nord; se învârtește continuu,
    și vântul se întoarce din nou conform rotirilor sale.
  eng-WEBP: The wind goes toward the south, and turns around to the north. It turns
    around continually as it goes, and the wind returns again to its courses.
  eng-FBV: The wind blows south, and then turns to the north. Round and round it spins,
    finally coming full circle.
  nld-1939: Zij gaat naar het zuiden, En keert zich naar het noorden. Rusteloos wentelend
    jaagt de wind, Op zijn eigen wentelen keert de wind terug.
  nch-BL: Nopa ajacat tailpitza ica tatzinta huan mocuepa huan tailpitza ica huejcapa
    huan sempa quichihua seyoc huelta nica huan neca. Amo cana ajsiti para nopona
    mocahuas.
  vie-1934: Gió thổi về hướng nam, kế xây qua hướng bắc; nó xây đi vần lại không ngừng,
    rồi trở về vòng cũ nó.
  hin-CV: दक्षिण की ओर बहती हुई हवा उत्तर दिशा में मुड़कर निरंतर घूमते हुए अपने घेरे
    में लौट आती है.
  spa-BES: El viento va hacia el sur, volviendo de nuevo hacia el norte; dando vueltas
    para siempre.
  tdx-tdx: Mitioke mañatimo, le mibalike mañavaratse; mikariokariok’ avao i tiokey,
    vaho mimpoly amo fiaria’eo.
  tha-KJV: ลมพัดไปทางใต้ แล​้วเวียนกลับไปทางเหนือ ลมพัดเวียนไปเวียนมา แล​้วลมพัดกลับตามทางเวียนของมัน
  por-BR-2018: O vento vai ao sul, e rodeia para o norte; continuamente o vento vai
    rodeando e voltando aos lugares onde circulou.
  deu-ELO: Der Wind geht nach Süden, und wendet sich nach Norden; sich wendend und
    wendend geht er, und zu seinen Wendungen kehrt der Wind zurück.
  eng-WYC-2018: and compasseth by the south, and turneth again to the north. The spirit
    compassing all things goeth about, and turneth again into his circles. (and goeth
    around to the south, and then returneth to the north. Going around, the wind goeth
    about touching all things, and then returneth full circle.)
  epo-epo: Iras al sudo kaj reiras al nordo, turniĝas, turniĝas en sia irado la vento,
    kaj al siaj rondoj revenas la vento.
  uig-PIN: Xamal jǝnubⱪa ⱪarap soⱪidu; Andin burulup ximalƣa ⱪarap soⱪidu; U aylinip-aylinip,
    Ⱨǝrdaim ɵz aylanma yoliƣa ⱪaytidu.
  beo-beo: 'Fo da na:iyado bega:dili amola na:iyado bega:dili momafunana, amola gebewane
    sisiga: sisiga:la.'
  tpi-OTNT: Win i save kirap long hap not, na i go long hap saut, na i save tanim
    na i go bek long hap not. Na long dispela pasin win i save raun raun oltaim.
  hau-SA: Iska takan hura zuwa kudu ta kuma juya zuwa arewa; tă yi ta kewayewa, tă
    yi ta koma inda take fitowa.
  uig-LAT: Shamal jenubqa qarap soqidu; Andin burulup shimalgha qarap soqidu; U aylinip-aylinip,
    Herdaim öz aylanma yoligha qaytidu.
  nde-nde: Umoya uphephethela eningizimu ujike uye enyakatho; uyabhoda, ubhode njalo
    ujinge ubuyela endleleni yawo.
  ton-ton: '‌ʻOku ʻalu ʻae matangi ki he feituʻu tonga, pea toe liliu ki he tokelau:
    ʻoku fakatakamilo maʻuaipē ia, pea toe ʻalu foki ʻi hono ngaahi ʻaluʻanga.'
  ces-1613: Jde ku poledni, a obrací se na půlnoci, sem i tam se toče, chodí vítr,
    a okolky svými navracuje se vítr.
  eng-WMB: The wind goes toward the south, and turns around to the north. It turns
    around continually as it goes, and the wind returns again to its courses.
  tam-TCV: காற்று தெற்கு நோக்கி வீசுகிறது, வடக்கு நோக்கியும் திரும்புகிறது; அது சுழன்று
    சுழன்று அடித்து, எப்போதும் தான் சுற்றிவந்த இடத்திற்கே திரும்பிச் செல்கிறது.
  ceb-ULB: Mohuyop ang hangin ngadto sa habagatan ug molibot sa amihanan, kanunay
    lamang nagalibot sa agianan niini ug mobalik pag-usab.
  pol-UBG: Wiatr idzie na południe i zawraca na północ, krąży nieustannie i znowu
    wraca na drogę swego krążenia.
  urd-GVU: ہَوا جنوب کی طرف چلتی، پھر مُڑ کر شمال کی طرف چلنے لگتی ہے۔ یوں چکر کاٹ
    کاٹ کر وہ بار بار نقطۂ آغاز پر واپس آتی ہے۔
  deu-1912: Der Wind geht gen Mittag und kommt herum zur Mitternacht und wieder herum
    an den Ort, da er anfing.
  kan-2017: ಗಾಳಿಯು ದಕ್ಷಿಣದ ಕಡೆಗೆ ಬೀಸುತ್ತದೆ. ಉತ್ತರದ ಕಡೆಗೆ ತಿರುಗುವುದು. ಅದು ಸುತ್ತುತ್ತಾ
    ಸುತ್ತುತ್ತಾ ಹೋಗಿ, ಗಾಳಿ ಸುತ್ತಳತೆಯ ಪ್ರಕಾರ ಹಿಂದಿರುಗುತ್ತವೆ.
  yap-yap: Nifeng e ku be thow i yan ko yimuch, ma ku be thow i yan ko lel’och — ni
    be chelchel me sul bayay.
  hlt-MCSB: Tuithim la cet tih tlangpuei la aka mael khohli he a tinghil, a tinghil
    doela cet. Te phoeiah khohli he a hlaep la mael.
  mdy-ETH: ዢባሬ ሊካ፥ ጊንሣ ሃሣ ሌካ ዢባርሻኔ፤ ሺራኣ ሺራ ጊንሣ ማዓኔ።
  kew-kew: Poripu mo relapo rayo nane maowa maowa pua wala pereke tua epea-nane pea.
  twi-ASANTE: Mframa bɔ kɔ anafoɔ fam na ɛdane hwɛ atifi fam; ɛkyinkyini kɔ baabiara
    na ɛsane bɔ fa ne kwan so.
  eng-WEBU: The wind goes toward the south, and turns around to the north. It turns
    around continually as it goes, and the wind returns again to its courses.
  wal-wal: Carkkoi issitoo tohossi issitoo huuphessi carkkees; qassi yuuyi yuuyi aadhdhidi,
    simerettidi yees.
  spa-PDDPT: El viento sopla hacia el sur y vuelve hacia el norte. Gira sin cesar.
    Vuelve otra vez a sus giros el viento.
  gun-gun: Yvytu ma oo 'rã kuaray puku-a katy, ha'e gui ojere vy kuaray ijapu'a'ia
    katy ju 'rã oipeju. Ojeapa 'rã ovy, ha'e gui ojevy ju 'rã ojeapaaty rupi.
  ilo-ULB: Agpul-oy ti angin a paabagatan ken agrikus nga agpaamianan, agrikrikus
    a kankanayon iti dalanna ket agsubsubli manen.
  kpg-kpg: Di madangi e gono gi lala, di madangi e gono gi nua, e haganiganiga ga daamada
    labelaa.
  uig-ARA: شامال جەنۇبقا قاراپ سوقىدۇ؛ ئاندىن بۇرۇلۇپ شىمالغا قاراپ سوقىدۇ؛ ئۇ ئايلىنىپ-ئايلىنىپ،
    ھەردائىم ئۆز ئايلانما يولىغا قايتىدۇ.
  sus-sus: Foye fan minima, a sigama yirefanyi ma, a a mafindima kɔɔla ma. A na gɛ
    mafindide, a man gbilen a kelide.
  pon-2006: Kisinieng kin ipido sang palieir, oh pil ipido sang paliepeng—pidipidek,
    oh kin pil pwurehng pwurodo.
  ksd-ksd: I vuvu na labur, i al pukue, ma i kabila vuvu na taubar; vatikai i al pukue,
    ma i lilikun da kana nga.
  tur-YTC: Rüzgâr güneye doğru gider, kuzeye döner. Döne döne gider ve rüzgâr yine
    kendi yollarına döner.
  bel-N: Вецер ідзе на поўдзень i паварочвае на поўнач, кружляючы, кружляе, дзьме
    вецер і вяртаецца вецер на кружэньне сваё.
  grc-BRENT: αὐτὸς ἀνατέλλων ἐκεῖ πορεύεται πρὸς Νότον, καὶ κυκλοῖ πρὸς Βοῤῥᾶν· κυκλοῖ
    κυκλῶν πορεύεται τὸ πνεῦμα, καὶ ἐπὶ κύκλους αὐτοῦ ἐπιστρέφει τὸ πνεῦμα.
  ind-AYT: Angin bertiup ke selatan, lalu berputar ke utara. Angin bertiup berputar-putar,
    lalu kembali ke peredarannya.
  nya-nya: Mphepo imawombera cha kummwera ndi kukhotera cha kumpoto; imawomba mozungulirazungulira,
    kumangobwererabwerera komwe yachokera.
  hrv-hrv: Vjetar puše na jug i okreće se na sjever, kovitla sad ovamo sad onamo i
    vraća se u novom vrtlogu.
  mps-mps: Wali te not badu hogodama, te saut badu pedaiba solama, te ma begelama,
    te not badu soabo da. Te tama kolesaga eyu, te wali sesemane sogo bagula bilibo
    dao.
  tpi-tpi: Win i save kirap long hap not, na i go long hap saut, na i save tanim na
    i go bek long hap not. Na long dispela pasin win i save raun raun oltaim.
  dan-1931: Vinden går mod Syd og drejer mod Nord, den drejer atter og atter og vender
    tilbage til samme Kredsløb.
  vie-OVCB: Gió thổi hướng nam rồi thổi hướng bắc. Quanh đi vòng lại, gió thổi không
    ngừng.
  guj-2017: પવન દક્ષિણ તરફ વાય છે અને ઉત્તર તરફ પણ વળે છે તે પોતાની ગતિમાં આમતેમ નિરંતર
    ફર્યા કરે છે. અને તે પોતાના માર્ગમાં પાછો આવે છે.
  pon-2006A: Kisinieng kin ipido sang palieir, oh pil ipido sang paliepeng—pidipidek,
    oh kin pil pwurehng pwurodo.
  por-BRBSL: O vento vai em direção ao sul, e se volta para o norte. Ele se vira continuamente
    enquanto vai, e o vento retorna novamente a seus cursos.
  cth-cth: Kahlî haiyah a kâheinae koe lah bout bout a kâhei.
  twi-twi: Mframa bɔ kɔ anafo fam na ɛdan hwɛ atifi fam; ekyinkyin kɔ baabiara, na
    ɛsan bɔ fa ne kwan so.
  hlt-hlt: Tuithim la cet tih tlangpuei la aka mael khohli he a tinghil, a tinghil
    doela cet. Te phoeiah khohli he a hlaep la mael.
  tbz-SIM: Kuyɑɑkù ɔ̃ɔ̃ ítɛ́ diyiè yìɛ̀ní kɛ̀, kɛ́nfũũtɛ kɛ fiti kubɑkù cɑ̃̀nku kɛ́nfiti,
    kɛ wɛ̃ti kɛ bo kétɛ́ní kù ìtɛ́ní kɛ̀.
  msy-2020: E gari, amɨnim sautɨn amadaghan ivava anaga notɨn amadaghan vua uaghiri.
    Egha a kamaghɨram amua ghuavɨra iti.
  dop-dop: Ɩlɛnɑ heelim nɑ́ɑ́ mɑkɩ nɑ pə́ pukinɑ ilim mpətəŋ tɔɔ, nɑ pə́ mələnɑ pə
    ntɔɣɔŋ tɔɔ. Nɑ pə́ mɑ́ nɑ pə́ cɔɔ kilikite, nɑ pə́ tɑɣɑnɩ cuɣusuɣu.
  azb-azb: Külək cənub səmtinə əsir, Sonra şimal səmtinə dönür. Dönə-dönə gedir, Öz
    yolunu təkrar edir.
  eng-DBY: 'The wind goeth towards the south, and turneth about towards the north:
    it turneth about continually, and the wind returneth again to its circuits.'
  hin-2017: वायु दक्षिण की ओर बहती है, और उत्तर की ओर घूमती जाती है; वह घूमती और बहती
    रहती है, और अपनी परिधि में लौट आती है।
  wol-KYG: Ngelaw jëm bëj-saalum, wiiri jëm bëj-gànnaar, di wiir ak a wiiraat, di
    delluy wëndeelu, topp yoonam.
  eng-YLT: Going unto the south, and turning round unto the north, turning round,
    turning round, the wind is going, and by its circuits the wind hath returned.
  eng-WYC-2017: and compasseth by the south, and turneth again to the north. The spirit
    compassing all things goeth about, and turneth again into his circles.
  eng-WMBB: The wind goes towards the south, and turns around to the north. It turns
    around continually as it goes, and the wind returns again to its courses.
  urd-GVH: हवा जुनूब की तरफ़ चलती, फिर मुड़कर शिमाल की तरफ़ चलने लगती है। यों चक्कर
    काट काटकर वह बार बार नुक़ताए-आग़ाज़ पर वापस आती है।
  rug-rug: Sa givusu si mae gua pa kali gevasa, meke taliri mae gua pa kali togarauru;
    viloro meke vilorae si asa, meke pule mae gua mo vasina mae guana tatasana.
  gaz-gaz: Bubbeen gara kibbaatti bubbisa; gara kaabaattis ni deebiʼa; innis naannaʼuma
    naannaʼee deema; karaa isaa irras deddeebiʼa.
  fra-LSG: Le vent se dirige vers le midi, tourne vers le nord; puis il tourne encore,
    et reprend les mêmes circuits.
  yal-yal: Foyen sigama yiifanna ma, a xɛtɛma kɔmɛnna ma, a firifirima, a firifiri
    han a mɔn yi xɛtɛ a kelideni.
  haw-1868: Puhi aku la ka makani i ke kukulu hema, a huli mai la ia i ke kukulu akau;
    huli ae la ia io, a io; a hoi hou ka makani i kona wahi i puhi ai.
  arb-NAV: الرِّيحُ تَهُبُّ نَحْوَ الْجَنُوبِ، ثُمَّ تَلْتَفُّ صَوْبَ الشِّمَالِ.
    تَدُورُ حَوْلَ نَفْسِهَا وَلا تَلْبَثُ أَنْ تَرْجِعَ إِلَى مَسَارِهَا.
  ewe-ewe: Ya ƒona ɖoa ta dziehe eye wòtrɔna yia anyiehe. Etrɔna toa eme madzudzɔmadzudzɔe
    eye wògatrɔna yia afi si wòdze egɔme tsoe.
  eng-LEE: Going toward the south, and turning round toward the north, the wind moveth
    round about continually; and around its circles doth the wind return again.
  asm-FB: বতাহ দক্ষিণ দিশলৈ বয়, আৰু চৌপাশে ঘূৰি উত্তৰলৈ যায়; এইদৰে বতাহ নিজৰ পথত
    ঘূৰি থাকে, আৰু পুনৰ নিজ চক্ৰলৈ উলটি আহে।
  sus-A: قٌيٍ قَن مِنِمَ، عَ سِفَمَ يِرٍقَنيِ مَ، عَ عَ مَقِندِ مَ كْولَ مَ. عَ نَ
    فّ مَقِندِدٍ، عَ مَن فبِلٍن عَ كٍلِدٍ.
  fra-SBL: Le vent va vers le sud, et se retourne vers le nord. Il tourne sans cesse
    en allant, et le vent revient à son cours.
  hbo-hbo: הֹולֵךְ֙ אֶל־דָּרֹ֔ום וְסֹובֵ֖ב אֶל־צָפֹ֑ון סֹובֵ֤ב ׀ סֹבֵב֙ הֹולֵ֣ךְ הָר֔וּחַ
    וְעַל־סְבִיבֹתָ֖יו שָׁ֥ב הָרֽוּחַ׃
  kik-kik: Rũhuho rũhurutanaga rwerekeire mwena wa gũthini, na rũgacooka rũkeerekera
    mwena wa gathigathini; rũthiiaga o rũgĩthiũrũrũkaga rũtegũtigithĩria, o rũgĩcookaga
    njĩra-inĩ yaruo.
  fra-NCL: Allant vers le midi, tournant vers le nord, le vent se retourne encore,
    et reprend les mêmes circuits.
  cek-AK: Takhi loe aloih bangah song tathuk moe, aluek bangah amlaem tahang; ahnuk
    ahma amhae moe, a songhaih ahmuen ah amlaem let.
  cuk-cuk: Burwa-goledi, dad-nakwed-argan-nuedsik gollardaed, geb sorbali, dad-nakwed-argan-sapiledsik
    aibiliddaed. Deyobi, burwa-goledi, gwen bogigusuli, gannar-gannar bipirmakdiguad.
  uig-CYR: Шамал җәнупқа қарап соқиду; Андин бурулуп шималға қарап соқиду; У айлинип-айлинип,
    Һәрдайим өз айланма йолиға қайтиду.
  pma-pma: Eang emun, toio mai ka va, ka lengav emun mai ka va, keilu lukarali heisav
    va vio … luva ris en vulealu.
  tel-2017: గాలి దక్షిణ దిక్కుకు వీచి మళ్ళీ ఉత్తర దిక్కుకు తిరుగుతుంది. అలా తన దారిలో
    మళ్ళీ మళ్ళీ వీస్తూ తిరిగి వస్తున్నది.
  hat-BSA: Van an soufle vè sid, vire kote nò e kontinye vire fè wonn li. Sou menm
    kous vire won an, li retounen ankò.
  bxh-bxh: Hwayahwayau ya towa hasa na ya bui be ya towa lidi, ya taꞌitaꞌiꞌili be
    ya fuyo ena aba towa bwaꞌibwaꞌina yai.
  kos-kos: Eng uh tuh eir me ac som nu epang, ac sifil tuk — raun na raun.
  hbo-WLC: הוֹלֵךְ֙ אֶל־דָּר֔וֹם וְסוֹבֵ֖ב אֶל־צָפ֑וֹן סוֹבֵ֤ב ׀ סֹבֵב֙ הוֹלֵ֣ךְ הָר֔וּחַ
    וְעַל־סְבִיבֹתָ֖יו שָׁ֥ב הָרֽוּחַ׃
  ibo-ibo: Ifufe na-efe gaa na ndịda; feekwa gburugburu gaa nʼugwu, ọ na-efegharị
    gburugburu ebe niile; na-efe na-enweghịkwa nsọtụ.
  ory-ory: ବାୟୁ ଦକ୍ଷିଣ ଦିଗକୁ ଯାଏ ଓ ଉତ୍ତର ଦିଗକୁ ଫେରେ; ଆପଣା ପଥରେ ସର୍ବଦା ଘୂରେ ଓ ବାୟୁ
    ଆପଣା ଚକ୍ରକୁ ପୁନର୍ବାର ଫେରେ।
  chk-chk: Asepwäl a eniti ör, a pwal kul o eniti efeng. Iwe, a pwelifetal o liwiniti
    lenian me lom.
  rop-rop: En det win oldei blo langa sauth en langa nowath en im oldei go raidaran
    en kambek en statbek igin.
  ukr-1871: Вітер повіє на полуднє, потім поверне ʼд півночі; знай, крутиться навкруги,
    та й вертається туди, звідки взявся.
  deu-1951: Der Wind weht gegen Süden und wendet sich nach Norden; es weht und wendet
    sich der Wind, und weil er sich wendet, so kehrt der Wind wieder zurück.
  eng-JPS: The wind goeth toward the south, and turneth about unto the north; it turneth
    about continually in its circuit, and the wind returneth again to its circuits.
  srp-1865: 'Vjetar ide na jug i obræe se na sjever: ide jednako obræuæi se, i u obrtanju
    svom vraæa se.'
  lug-lug: Empewo ekunta ng’eraga obukiikaddyo, ne yeetooloola okutuuka obukiikakkono;
    empewo yeetooloola ne yeetooloola, n’ekomerawo ku biwaawaatiro byayo.
  heb-heb: הולך אל דרום וסובב אל צפון סובב סבב הולך הרוח ועל סביבתיו שב הרוח׃
  ben-IRV: বাতাস দক্ষিণে বয় এবং ঘুরে উত্তরে যায়, সবদিন তার পথে ঘুরতে ঘুরতে যায়
    এবং আবার ফিরে আসে।
  pan-pan: ਪੌਣ ਦੱਖਣ ਵੱਲ ਚਲੀ ਜਾਂਦੀ ਹੈ, ਫੇਰ ਉੱਤਰ ਵੱਲ ਮੁੜ ਪੈਂਦੀ ਹੈ, ਇਹ ਸਦਾ ਘੁੰਮਦੀ ਫਿਰਦੀ
    ਹੈ ਅਤੇ ਆਪਣੇ ਚੱਕਰ ਅਨੁਸਾਰ ਮੁੜ ਜਾਂਦੀ ਹੈ।
  mya-JVB: လေ သည်လည်း အစဉ်လည် သွား၍၊ လည်ပြီး သောအရပ် သို့ တဖန်ပြန်၍လည် ပြန်တတ်၏။
  hmo-hmo: Lai ese diho kahana dekenai ia toa noho, vadaeni ia toa hagegea noho, mirigini
    kahana dekenai ia toa noho. Ia toa giroagiroa, ena dala gunadia dekenai ma ia
    toa lou noho.
  urd-urd: हवा दख्खिन की तरफ़ चली जाती है और चक्कर खाकर उत्तर की तरफ़ फिरती है; ये
    हमेशा चक्कर मारती है, और अपनी गश्त के मुताबिक़ दौरा करती है।
  rus-SYN: Идет ветер к югу, и переходит к северу, кружится, кружится на ходу своем,
    и возвращается ветер на круги свои.
  bqc-SIM: Ĩana ì na gɛↄmidↄkĩi oi, ì liaa su gugbãntoo oi, ìↄ liaaliaa à gɛ́
    le à su la.
  tcz-CHONGTHU: Hui chu lhang lama anung in, chule sah lama ahung kihei jin ahi. Avel
    kol avelkol in, ahui nun chun akollin ahi.
  mar-mar: वारा दक्षिणेकडे वाहतो आणि उत्तरेकडे वळतो, नेहमी त्याच्यामार्गाने सभोवती
    जाऊन फिरून आणि पुन्हा माघारी येतो.
  soq-soq: Lanunu wita sen deneuwe wiseidie, ita on deneuwe aleide. Ita kawiroroleidie
    winede.
  qub-qub: Wayraga yaparir yaparirmi wayraycan. Wayra sur caj lädupa wayran. Nircorga
    norte caj lädupana tumamun. Imaypis chaynöllami wayraga wayraycan.
  bqp-bqp: Ĩa dì káka gɛ̀nↄmidↄki kpa, àdi ɛra à su gugbãnduru kpa, àdigↄ̃ likara
    àgↄ̃ gɛ́ àgↄ̃ su.
  hat-hat: Van an soufle soti nan nò desann nan sid. Apre sa, li vire soti nan sid
    moute nan nò. Konsa, l'ap vire tounen nan menm chemen an san rete.
  eng-BSB: The wind blows southward, then turns northward; round and round it swirls,
    ever returning on its course.
  eng-WEBPB: The wind goes towards the south, and turns around to the north. It turns
    around continually as it goes, and the wind returns again to its courses.
  kbq-kbq: Hagi zaho'ma eriana sauti kazigati erino vuno ome arugagino, ete noti kaziga
    vuno ome arugagino, zahora erino kagigagi nehie.
  nhe-BL: Nopa ajacatl tlailpitza ica tlani huan mocuepa huan tlailpitza ica ajco
    huan sampa quichihua seyoc huelta nica huan neca. Ax cana ajsiti para nopano mocahuas.
  bus-bus: Ĩa è káka sↄↄmɛtɛ kpa, è liara à su gu'igbãroo kpa, ègↄ̃ ligaligaa àgↄ̃
    gaa àgↄ̃ suu.
  gub-BL: Ywytu oho kwarahy ihemaw awyze har kutyr. A'e re oho kwarahy heixe haw awyze
    har kutyr no. Uzewyzewyr. A'e re uzewyr wi oho uwen awer pe no.
  eng-DRA: 'Maketh his round by the south, and turneth again to the north: the spirit
    goeth forward surveying all places round about, and returneth to his circuits.'
