verse: ECC.001.014
translations:
  mal-C: സൂര്യനുകീഴിൽ നിറവേറ്റപ്പെടുന്ന എല്ലാം ഞാൻ കണ്ടിട്ടുണ്ട്; അവയെല്ലാം അർഥശൂന്യമാണ്;
    കാറ്റിനുപിന്നാലെയുള്ള ഓട്ടമാണ്.
  deu-TKW: 'Ich sah alle Thaten, die unter der Sonne geschehen, und siehe: alles war
    eitel und Streben nach Wind.'
  lin-lin: Namona misala nyonso oyo esalemaka na se ya moyi ; nyonso wana ezali kaka
    pamba, ezali lokola moto azali kolanda mopepe.
  eng-LSV: I have seen all the works that have been done under the sun, and behold,
    the whole [is] vanity and distress of spirit!
  eng-GNV: I haue considered all the workes that are done vnder the sunne, and beholde,
    all is vanitie, and vexation of the spirit.
  eng-WEBSTER: I have seen all the works that are done under the sun; and behold,
    all is vanity and vexation of spirit.
  nhw-BL: Quena, cuali nijtlachili nochi tlamantli tequitl catli quichihuaj masehualme
    ipan ni tlaltipactli huan niquitac para nochi eliyaya san tlapic. San quihualica
    siyajtli huan tequipacholi pampa san tlapic quen san tlapic sintla se quinequi
    quiitzquis nopa ajacatl catli tlailpitztoc.
  swh-ONEN: Nimeshaona mambo yote yanayotendeka chini ya jua, hayo yote ni ubatili,
    hii ni kukimbiza upepo.
  bba-bba: Nɑ wɑ ye yɑ koorɑmɔ hɑnduniɑ sɔɔ kpuro. Mɑ nɑ deemɑ yɑ tubum sɛ̃. Yɑ sɑ̃ɑwɑ
    nɡe wi u kĩ u woo kpɑrɑ.
  eng-KJVCPB: I have seen all the works that are done under the sun; and behold, all
    is vanity and vexation of spirit.
  luo-luo: Aseneno gik moko mitimo e bwo wangʼ chiengʼ, giduto gionge tiendgi, kendo
    gichalo mana yamo.
  meu-meu: Dina henunai e karamu karadia iboudiai vada na itadia; iboudiai na asi
    anidia, lai ianina na heto.
  npi-ULB: मैले सूर्यमूनि गरिने सबै काम देखेको छु, र ती सबै व्यर्थ छन् र बतासलाई खेदेजस्तो
    हो
  yor-yor: Èmi ti rí ohun gbogbo tí ó ń ṣẹlẹ̀ lábẹ́ oòrùn, gbogbo rẹ̀ kò ní ìtumọ̀
    bí ẹní gbìyànjú àti mú afẹ́fẹ́ ni.
  ind-ind: Aku sudah melihat segala sesuatu yang dihasilkan umat manusia di bumi ini,
    dan ternyata semua itu sia-sia— sama seperti berusaha menjaring angin,
  pes-OPCB: هر چه را که زیر آسمان انجام می‌شود دیده‌ام. همه چیز بیهوده است، درست مانند
    دویدن به دنبال باد!
  tgl-ULB: Nakita ko ang lahat ng gawaing ginanap sa ilalim ng araw, at masdan, lahat
    ng mga ito ay magiging singaw at isang pagtangkang habulin ang hangin.
  hui-hui: I̱na dindi ogoria mbirale tara tara tagira ibaga ngaruni irane dabo handai
    harugo ai heneneore mbirale bibahendenaga galone mbira nawi degeya. Mbiralime
    gerai pialu puyabu minu yania hole poradagua biya.
  mya-mya: နေအောက်မှာ ပြုလေသမျှသော အမှုအရာ တို့ကို ငါမြင်ပြီ။ အလုံးစုံတို့သည် အနတ္တအမှု၊
    လေကို ကျက်စားသော အမှုဖြစ်ကြ၏။
  bod-N: ངས་ཉི་མའི་འོག་ཏུ་བྱུང་བའི་དོན་ཐམས་ཅད་ལ་བལྟས་པ་ན། ཐམས་ཅད་སྟོང་པ་ཡིན་པ་དང་།
    རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་ཡིན་པ་རྟོགས།
  sna-sna: Ndakaona zvinhu zvose zvinoitwa pasi pezuva; zvose hazvo hazvina maturo,
    kudzingana nemhepo bedzi.
  spa-BLM: He visto todas las obras que se hacen bajo el sol; y he aquí que todo es
    vanidad y una persecución del viento.
  cac-cac: Icha chi' ix aj snachajel vuuj to a masanil tas sco c'ulej d'a yolyib'an̈q'uinal
    tic, malaj yelc'ochi. Lajan val icha b'aj sco nib'ej sco yam ic', palta max yamchajlaj
    cuuj, icha chi' caji.
  swh-ULB: Nimeona matendo yote ambayo yanafanyika chini ya jua, na tazama yote ni
    mvuke ni kujaribu kuuchunga upepo.
  bel-bel: Я ўсе дзеі пабачыў, якія пад сонцам чыняцца, і вось, усё - марнасьць і
    пагоня за ветрам!
  wed-wed: Aiwai e tuputupua au dobu a vinua-notenotei ma a inanai da; anatapui anona
    eḡa, kwakwavina. Ive ava ta viviaḡaḡei.
  deu-ELBBK: Ich habe alle die Taten gesehen, die unter der Sonne geschehen; und siehe,
    alles ist Eitelkeit und ein Haschen nach Wind.
  mbb-OT: Neehè ku is langun he ebpen-ul-ulahan kayi te kelibutan, ne wazè din menge
    pulus; iring dà te edal-as a te keramag.
  mal-2015: സൂര്യന്നു കീഴെ നടക്കുന്ന സകല പ്രവൃത്തികളും ഞാൻ കണ്ടിട്ടുണ്ടു; അവയൊക്കെയും
    മായയും വൃഥാപ്രയത്നവും അത്രേ.
  rmc-rmc: Dikhľom savore skutki, so pes kerel pre phuv, a dikh, ňič nane pre ňisoste
    lačho, sar te ča denašľomas pal e balvaj.
  pes-OPV: و تمامی کارهایی را که زیر آسمان کرده می‌شود، دیدم که اینک همه آنها بطالت
    و درپی باد زحمت کشیدن است.
  ron-1924: Ам вэзут тот че се фаче суб соаре; ши ятэ кэ тотул есте дешертэчуне ши
    гоанэ дупэ вынт!
  aui-aui: Tagu sawara tupadi wawaya kubura debane saberabera na akitadi, kokita,
    tupadi na basudi gegha, ware tayimatipo da yanunu taya veraverakwavini.
  ben-OBCV: সূর্যের নিচে যা কিছু হয় তা সবই আমি দেখেছি; সে সকলই অসার, কেবল বাতাসের
    পিছনে দৌড়ানো।
  som-som: Shuqullada qorraxda hoosteeda lagu sameeyo oo dhan waan arkay, oo bal eeg,
    dhammaantood waa wax aan waxba tarayn iyo dabagalka dabaysha oo kale.
  lat-VUC: Vidi cuncta quæ fiunt sub sole, et ecce universa vanitas et afflictio spiritus.
  eng-ASVBT: I have seen all the works that are done under the sun; and, behold, all
    is vanity and a striving after wind.
  ita-1885: Io ho vedute tutte le cose che si fanno sotto il sole; ed ecco, tutto
    ciò è vanità, e tormento di spirito.
  eng-LXXUP: I beheld all the works That were wrought under the sun; And, behold,
    all were vanity and waywardness of spirit.
  eng-ULB: I have seen all the deeds that are done under the sun, and look, they all
    amount to vapor and chasing the wind.
  spa-VBL: Examiné todo lo que la gente hace aquí en la tierra, y descubrí que todo
    es tan temporal; ¡tratar de entenderlo es como tratar de sujetar el viento!
  fra-_FOB: J'ai vu tout ce qui se fait sous le soleil, et voilà, tout est vanité
    et tourment d'esprit.
  mal-mal: സൂര്യന് കീഴെ നടക്കുന്ന സകലപ്രവൃത്തികളും ഞാൻ കണ്ടിട്ടുണ്ട്; അവയെല്ലാം മായയും
    കാറ്റിനെ പിന്‍തുടരുന്നത്‌ പോലെയും ആകുന്നു.
  lit-lit: Mačiau visus darbus, kurie daromi po saule; ir štai viskas yra tuštybė
    ir dvasios varginimas.
  urd-GVR: Maiṅ ne tamām kāmoṅ kā mulāhazā kiyā jo sūraj tale hote haiṅ, to natījā
    yih niklā ki sab kuchh bātil aur hawā ko pakaṛne ke barābar hai.
  suz-BL: गो रागीमी पशो गेय नेल्‍ल ताता। मेको नेल्‍ल जाम्‍शा लाइब बाक्‍नीम। मेको फश
    कली खेदा पशो खोदेंशो बाक्‍ब।
  eng-NOY: I saw all the things which are done under the sun; and, behold, it was
    all vanity, and striving after wind.
  ita-1927: 'Io ho veduto tutto ciò che si fa sotto il sole: ed ecco tutto è vanità
    e un correr dietro al vento.'
  ckb-ckb: ڕوانیمە هەموو کردارەکان کە لەسەر زەویدا کراون و ئەوەتا هەمووی بێ واتایە
    و گڤەی بایە.
  eng-BBE: I have seen all the works which are done under the sun; all is to no purpose,
    and desire for wind.
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ನಡೆಯುವ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ನಾನು ನೋಡಿದ್ದೇನೆ. ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟುವಂತೆ
    ಎಲ್ಲವೂ ವ್ಯರ್ಥ.
  tam-2017: சூரியனுக்குக் கீழே செய்யப்படுகிற காரியங்களையெல்லாம் கவனித்துப் பார்த்தேன்;
    இதோ, எல்லாம் மாயையும், காற்றை பிடிக்கிறதைப் போல் இருக்கிறது.
  spa-RV-1909: Yo miré todas las obras que se hacen debajo del sol; y he aquí, todo
    ello es vanidad y aflicción de espíritu.
  ron-BTF: Eu am văzut toate lucrările făcute sub soare; și, iată, totul este deșertăciune
    și chinuire a duhului.
  eng-WEBP: I have seen all the works that are done under the sun; and behold, all
    is vanity and a chasing after wind.
  eng-FBV: I examined everything people do here on earth, and discovered that it's
    all so temporary—trying to understand it is like trying to pin down the wind!
  nld-1939: 'Ik zag, wat er gezwoegd wordt onder de zon: En zie, alles is ijdelheid
    en jagen naar wind;'
  nch-BL: Quena, cuali nijtachili nochi tamanti tequit cati quichihuaj masehualme
    ipan ni taltipacti huan niquitac para nochi eliyaya san tapic. San quihualica
    siyahuilisti huan tequipacholi pampa san tapic quej san tapic sinta se quinequi
    quiitzquis nopa ajacat cati tailpitztoc.
  vie-1934: Ta đã xem thấy mọi việc làm ra dưới mặt trời; kìa, thảy đều hư không,
    theo luồng gió thổi.
  hin-CV: मैंने इन सभी कामों को जो इस धरती पर किए जाते हैं, देखा है, और मैंने यही
    पाया कि यह बेकार और हवा से झगड़ना है.
  spa-BES: He visto todas las obras que se hacen bajo el sol; nada tiene propósito,
    y aflicción de espíritu.
  tdx-tdx: Nitreako iaby ze fitoloñañe ambane’ i àndroy; le hehe t’ie fonga kafoake
    vaho fañeañan-tioke.
  tha-KJV: ข้าพเจ้าเคยเห็นการทั้งปวงซึ่งเขากระทำกันภายใต้​ดวงอาทิตย์ และดู​เถิด สารพั​ดก​็เป็นความว่างเปล่าและความวุ่นวายใจ
  por-BR-2018: Vi todas as obras que são feitas abaixo do sol, e eis que tudo é futilidade
    e aflição de espírito.
  deu-ELO: Ich habe alle die Taten gesehen, welche unter der Sonne geschehen; und
    siehe, alles ist Eitelkeit und ein Haschen nach Wind.
  eng-WYC-2018: I saw all things that be made under the sun, and lo! all things be
    vanity and torment of spirit. (I saw everything that is done under the sun, and
    behold! everything is empty and futile, like chasing the wind.)
  epo-epo: Mi vidis ĉiujn aferojn, kiuj fariĝas sub la suno; kaj jen, ĉio estas vantaĵo
    kaj entreprenoj ventaj.
  uig-PIN: Mǝn ⱪuyax astidiki barliⱪ ⱪilinƣan ixlarni kɵrüp qiⱪtim, — Mana, ⱨǝmmisi
    bimǝnilik wǝ xamalni ⱪoƣliƣandǝk ixtin ibarǝttur.
  beo-beo: Na da osobo bagade goe ganodini hamoi huluane na ba:i dagoi, amola na da
    sia:sa amo da hamedei liligi, fo mabe se bobogebe agoai galebe.
  tpi-OTNT: Mi lukim pinis olgeta samting i save kamap long dispela graun, na tru
    tumas, ol dispela samting i no gat as bilong en. I olsem wanpela man i ran i go
    bilong holimpas win.
  hau-SA: Na ga dukan abubuwan da ake yi a duniya, dukansu ba su da amfani, naushin
    iska ne kawai.
  uig-LAT: Men quyash astidiki barliq qilin’ghan ishlarni körüp chiqtim, — Mana, hemmisi
    bimenilik we shamalni qoghlighandek ishtin ibarettur.
  nde-nde: Sengizibonile zonke izinto ezenziwayo ngaphansi kwelanga; zonke kazitsho
    lutho, kuyikuxotshana lomoya.
  ton-ton: Kuo u mamata ki he ngāue kotoa pē ʻoku fai ʻi he lalo laʻā; pea vakai,
    ko e vaʻinga ʻae meʻa kotoa pē mo e fakamamahi ki he laumālie.
  ces-1613: Viděl jsem všecky skutky, dějící se pod sluncem, a aj, všecko jest marnost
    a trápení ducha.
  eng-WMB: I have seen all the works that are done under the sun; and behold, all
    is vanity and a chasing after wind.
  tam-TCV: சூரியனுக்குக் கீழே செய்யப்படும் எல்லா செயல்களையும் நான் பார்த்திருக்கிறேன்;
    அவை அனைத்தும் அர்த்தமற்றவை, எல்லாம் காற்றைத் துரத்திப்பிடிக்கும் முயற்சியே.
  ceb-ULB: Nakita ko ang tanang mga buhat nga nahimo ilalom sa adlaw, ug tan-awa,
    kining tanan sama lamang sa aso ug usa ka sulay sa pagbantay sa hangin.
  pol-UBG: Widziałem wszystkie sprawy, jakie się dzieją pod słońcem, a oto wszystko
    jest marnością i utrapieniem ducha.
  urd-GVU: مَیں نے تمام کاموں کا ملاحظہ کیا جو سورج تلے ہوتے ہیں، تو نتیجہ یہ نکلا
    کہ سب کچھ باطل اور ہَوا کو پکڑنے کے برابر ہے۔
  deu-1912: Ich sah an alles Tun, das unter der Sonne geschieht; und siehe, es war
    alles eitel und Haschen nach dem Wind.
  kan-2017: ಲೋಕದಲ್ಲಿ ನಡೆಯುವ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ನೋಡಿದ್ದೇನೆ. ಆಹಾ, ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟುವ
    ಹಾಗೆ ಸಮಸ್ತವೂ ವ್ಯರ್ಥ.
  yap-yap: Kugguy urngin e tin ni kan mu’nag u roy u fayleng, ma nggog ngom, urngin
    ma ba m’ayfan. Bod ni yibe lol’oeg e nifeng.
  hlt-MCSB: Khomik hmui kah a saii bitat boeih te ka hmuh. Te dongah a cungkuem he
    a honghi neh khohli doinah ni ne.
  mdy-ETH: ዓካሪ ሃያ ዓጮይዳ ማዺንቴ ባኮ ቢያ ታ ዛጌኔ፤ ጋዓንቴ ቢያ ባካ ጉሪ ማዔሢ ታ ዴንቄኔ፤ ቢያ ባካ ዢባሬ ኩቻ ዱኡሚ
    ዓርቃኒ ጌይሢጉዲኬ።
  kew-kew: Neme go su-amaa ia yae luaburi ora aba ado kirite pare go oyae luaburi
    ora re naia. Aa medame poripu ratua ripinaatalo pea-rupa mada.
  twi-ASANTE: Mahunu biribiara a wɔyɛ no owia yi ase; ne nyinaa nka hwee, ɛte sɛ deɛ
    obi de mmirika taa mframa.
  eng-WEBU: I have seen all the works that are done under the sun; and behold, all
    is vanity and a chasing after wind.
  wal-wal: Saloppe garssa baggan hanidabaa ubbaa taani be7aas; shin ubbabaikka hada;
    carkkuwaa oiqqanau yedettiyoogaa mala.
  spa-PDDPT: Vi todas las obras que se hacen bajo el sol. Ciertamente todo es vanidad
    y correr tras el viento.
  gun-gun: Ha'e rami vy aikuaa pota tembiapo kuaray guýry rupi ojapoa va'e ha'e javi
    re. Ha'e nunga ha'e javi ma opa rive va'erã meme, yvytu jere'i rakykue amongue
    onha rivea rami.
  ilo-ULB: Nakitak amin dagiti aramid a maar-aramid iti baba ti init ket kitaenyo,
    maiyarigda amin iti alingasaw ken panangpadas a mangpastor iti angin.
  kpg-kpg: Au gu gidee nia mee huogodoo ne hai i hongo henuailala, gei au e hagi adu
    gi di goe bolo nia maa huogodoo le e maa gi daha. Ma e hai be di mee e waluwalu
    di madangi.
  uig-ARA: مەن قۇياش ئاستىدىكى بارلىق قىلىنغان ئىشلارنى كۆرۈپ چىقتىم، ــ مانا، ھەممىسى
    بىمەنىلىك ۋە شامالنى قوغلىغاندەك ئىشتىن ئىبارەتتۇر.
  sus-sus: N bara wali birin mato naxan nabama yi duniɲa ma. Fufafu na a birin na!
    Birafe na wali fɔxɔ ra, a luxi nɛ alɔ mixi na birafe foye nan fɔxɔ ra.
  pon-2006: I kilangehr mehkoaros me wiawiher nin sampah, eri, I pahn ndaiong uhk,
    me mehkoaros sohte katepe. Met rasehng pwakipwakih kisinieng.
  ksd-ksd: Iau ga tar gire ot pa ra lavur mangana varvakai ta ra rakarakan a gunagunan,
    ma ia ra magit vakuku tuna, a tinikan upi ra vuvu.
  tur-YTC: Güneşin altında yapılan bütün işleri gördüm; ve işte, hepsi boş ve rüzgârı
    kovalamaktır.
  bel-N: Глядзеў я на ўсе справы, якія робяцца пад сонцам; i вось, ўсё — марнасьць
    i пагоня за ветрам.
  grc-BRENT: Εἶδον σύμπαντα τὰ ποιήματα τὰ πεποιημένα ὑπὸ τὸν ἥλιον· καὶ ἰδοὺ τὰ πάντα
    ματαιότης καὶ προαίρεσις πνεύματος.
  ind-AYT: Aku telah melihat semua yang dilakukan di bawah matahari, dan lihatlah,
    semuanya adalah kesia-siaan dan usaha mengejar angin.
  nya-nya: Ine ndaona zinthu zonse zochitika pansi pano; zinthu zonsezo ndi zopandapake,
    nʼkungodzivuta chabe.
  hrv-hrv: 'Vidjeh sve što se čini pod suncem: kakve li ispraznosti i puste tlapnje!'
  mps-mps: Eno te tǫde pedalubo nai tigidali sula silali, te mu tama, te nai dabego
    page mu me elalusiąwai, te bidi me deli udayu, te wali nogogo tola sainu ebo
    tiwai ebo dao.
  tpi-tpi: Mi lukim pinis olgeta samting i save kamap long dispela graun, na tru tumas,
    ol dispela samting i no gat as bilong en. I olsem wanpela man i ran i go bilong
    holimpas win.
  dan-1931: Jeg så alt, hvad der sker under Solen, og se, det er alt sammen Tomhed
    og Jag efter Vind.
  vie-OVCB: Tôi nhận thấy mọi công trình dưới mặt trời, và thật, tất cả đều vô nghĩa—như
    đuổi theo luồng gió.
  guj-2017: પૃથ્વી પર જે સર્વ થાય છે તે બાબતો મેં જોઈ છે. એ સર્વ વ્યર્થ તથા પવનને
    મૂઠ્ઠીમાં ભરવા જેવું છે.
  pon-2006A: I kilangehr mehkoaros me wiawiher nin sampah, eri, I pahn ndaiong uhk,
    me mehkoaros sohte katepe. Met rasehng pwakipwakih kisinieng.
  por-BRBSL: Vi todas as obras que são feitas sob o sol; e eis que tudo é vaidade
    e uma perseguição ao vento.
  cth-cth: Kanî rahim e hnosak e pueng ka hmu toe. Bangpueng ahrawnghrang doeh. Kahlî
    ka man e hoi doeh a kâvan.
  twi-twi: Mahu biribiara a wɔyɛ no owia yi ase; ne nyinaa nka hwee, ɛte sɛnea obi
    tu mmirika taa mframa.
  hlt-hlt: Khomik hmui kah a saii bitat boeih te ka hmuh. Te dongah a cungkuem he
    a honghi neh khohli doinah ni ne.
  tbz-SIM: Kɛ̀ n wénní mutɔ̃mmú mùù kó dimɑ̀ɑ̀ dɔ̀ɔ̀ri kɛtenkɛ̀ ĩ́nkɛ̀, kɛ́nsɔ̃́ ndɛmɔu
    dɛ̀ í dò nkɛ́bɑntɛ́, dɛ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀ kɛ́kpɑɑkɛ kuyɑɑkù.
  msy-2020: Overiamɨn apengan otivir biziba bar, kɨ deraghavɨra dar ganigha egha kɨ
    kamaghɨn fo, bar guizbangɨra, gumazamiziba amir biziba bar, dar mɨngariba bar
    mongezɨ, e dagh fozir puvatɨgha okam nɨghnɨsi. Da mati gumazim amɨnimɨn suighasa
    ivegha ghua, an suighan ibura.
  dop-dop: Mɑ nyəmɑ́ təmɑ tənɑ nnɑ yəlɑɑ lɑkɩ ɑtɛ tɔ. A tɔm nɑ kɑtɛ kɛ́ ɩsɩɩ yʋlʋ
    lʋkʋɣʋ sɩ ɩ́ tiiki heelim tɔ.
  azb-azb: Səma altında edilən bütün işlərə nəzər saldım və bildim ki, onların hamısı
    puçdur, külək dalınca qaçmağa bənzər.
  eng-DBY: I have seen all the works that are done under the sun, and behold, all
    is vanity and pursuit of the wind.
  hin-2017: मैंने उन सब कामों को देखा जो सूर्य के नीचे किए जाते हैं; देखो वे सब व्यर्थ
    और मानो वायु को पकड़ना है।
  wol-KYG: Gis naa jépp jëf ju jëfe ci kaw suuf, ndeke lépp cóolóoli neen la ak napp
    um ngelaw.
  eng-YLT: I have seen all the works that have been done under the sun, and lo, the
    whole [is] vanity and vexation of spirit!
  eng-WYC-2017: I saw all things that be made under the sun, and lo! all things be
    vanity and torment of spirit.
  eng-WMBB: I have seen all the works that are done under the sun; and behold, all
    is vanity and a chasing after wind.
  urd-GVH: मैंने तमाम कामों का मुलाहज़ा किया जो सूरज तले होते हैं, तो नतीजा यह निकला
    कि सब कुछ बातिल और हवा को पकड़ने के बराबर है।
  rug-rug: Arau ele dogori sari doduru ginugua pu ta evaṉa pa kauruna sa rimata; doduru
    si loke laedi beto, na guana hadu luli givusu mo.
  gaz-gaz: Ani waan aduudhaa gaditti hojjetame hunda argeera; hundi isaanii iyyuu
    faayidaa hin qaban; kun akkuma nama bubbee ariʼuu ti.
  fra-LSG: J’ai vu tout ce qui se fait sous le soleil; et voici, tout est vanité et
    poursuite du vent.
  yal-yal: Feen naxanye ligama dunuɲa yi, n bata ne birin to, e birin findixi fe fuun
    nan na alo muxun na kata foyen sagatandeni.
  haw-1868: Ua ike au i na mea a pau i hanaia malalo iho o ka lani, aia hoi, he mau
    mea lapuwale ia a pau a me ka luhi hewa.
  arb-NAV: لَقَدْ شَاهَدْتُ كُلَّ الأَشْيَاءِ الَّتِي تَمَّ صُنْعُهَا تَحْتَ الشَّمْسِ
    فَإِذَا الْجَمِيعُ بَاطِلٌ كَمُلاحَقَةِ الرِّيحِ.
  ewe-ewe: Mekpɔ dɔ siwo katã wowɔna le ɣea te eye kpɔ ɖa, esiawo katã nye tofloko
    kple dagbadagba ɖe yame ko.
  eng-LEE: 'I saw all the deeds that are done under the sun: and, behold, all is vanity
    and a torture of the spirit.'
  asm-FB: সূর্যৰ তলত যি যি কৰা হয়, সেই সকলোকে মই চালোঁ; দেখিলোঁ, এই সকলো অসাৰ আৰু
    কেৱল বতাহক ধৰিবলৈ চেষ্টা কৰাৰ নিচিনা।
  sus-A: ﭑ بَرَ وَلِ بِرِن مَتٌ نَشَن نَبَمَ يِ دُنِحَ مَ. قُقَقُ نَ عَ بِرِن نَ!
    بِرَقٍ نَ وَلِ قْشْ رَ، عَ لُشِ نّ عَلْ مِشِ نَ بِرَقٍ قٌيٍ نَن قْشْ رَ.
  fra-SBL: J'ai vu toutes les œuvres qui se font sous le soleil ; et voici, tout est
    vanité et poursuite du vent.
  hbo-hbo: רָאִ֙יתִי֙ אֶת־כָּל־הַֽמַּעֲשִׂ֔ים שֶֽׁנַּעֲשׂ֖וּ תַּ֣חַת הַשָּׁ֑מֶשׁ וְהִנֵּ֥ה
    הַכֹּ֛ל הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  kik-kik: Nĩndĩĩoneire maũndũ marĩa mothe mekagwo gũkũ thĩ kwaraga riũa; maũndũ mothe
    no ma tũhũ, na ũguo no ta gũtengʼeria rũhuho.
  fra-NCL: 'J’ai examiné toutes les œuvres qui se font sous le soleil : et voici,
    tout est vanité et poursuite du vent.'
  cek-AK: Ni tlim ah sak ih hmuennawk to ka hnuk boih; khenah, hmuen boih loe azom
    pui ni, poek angpho han ih ni oh o.
  cuk-cuk: Bela we-napneggi ibmar-imaklegedi, an daksad. Bela a-ibmarmar binsarsunna
    imakleged, gwage-nunmaked ukbalid.
  uig-CYR: Мән қуяш астидики барлиқ қилинған ишларни көрүп чиқтим, — Мана, һәммиси
    бимәнилик вә шамални қоғлиғандәк иштин ибарәттур.
  tel-2017: సూర్యుని కింద జరుగుతున్న వాటన్నిటినీ నేను చూశాను. ఒకడు గాలిని పట్టుకోడానికి
    ప్రయాస పడినట్టు అవన్నీ ప్రయోజనం లేనివే.
  hat-BSA: Mwen te wè tout zèv ki te fèt anba solèy la e, men vwala, tout se vanite
    e chache kouri dèyè van.
  bxh-bxh: Ginauli mahudoꞌidi sa ginaulidi maihala yai haꞌa E itadi, mahudoꞌidi hige
    aniyodi. E tafotafo watanidi, mate hige aniyodi, doha hwayau E tafotafo watan.
  kos-kos: Nga liye tari ma nukewa ma orek faclu, ac nga fahk nu sum, nufonna wangin
    sripaoana ukweyen eng uh.
  hbo-WLC: רָאִ֙יתִי֙ אֶת־כָּל־ הַֽמַּעֲשִׂ֔ים שֶֽׁנַּעֲשׂ֖וּ תַּ֣חַת הַשָּׁ֑מֶשׁ
    וְהִנֵּ֥ה הַכֹּ֛ל הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  ibo-ibo: Enyochaala m ihe niile a na-eme nʼụwa chọpụta na ha enweghị isi. Ọ dị ka
    mmadụ ịchụgharị ifufe.
  ory-ory: ସୂର୍ଯ୍ୟ ତଳେ କୃତ ସମସ୍ତ କାର୍ଯ୍ୟ ମୁଁ ନିରୀକ୍ଷଣ କରିଅଛି; ଆଉ ଦେଖ, ସବୁ ଅସାର, ବାୟୁର
    ପଶ୍ଚାଦ୍ଧାବନମାତ୍ର।
  chk-chk: Üa küna meinisin mine aramas ra föri won fanüfan. Iwe, üa küna pwe mettoch
    meinisin ra pön, a usun chök turufi asepwäl.
  rop-rop: “Wal aibin luk ebrijing weya pipul oldei dumbat langa dijan wel, en ai
    dalim yu, im brabli adwan blanga sabi. Wal im jis laik aibin trai dalimbat det
    win wujei blanga go.
  ukr-1871: 'Видав я все, що робиться під сонцем: — що ж? усе марнота й мука для духа.'
  deu-1951: Ich betrachtete alle Werke, die unter der Sonne gemacht werden, und siehe,
    es war alles eitel und ein Haschen nach Wind!
  eng-JPS: I have seen all the works that are done under the sun; and, behold, all
    is vanity and a striving after wind.
  srp-1865: Vidjeh sve što biva pod suncem, i gle, sve je taština i muka duhu.
  lug-lug: Ndabye ebintu byonna ebikolebwa wansi w’enjuba; era laba, byonna butaliimu
    na kugoberera mpewo.
  heb-heb: ראיתי את כל המעשים שנעשו תחת השמש והנה הכל הבל ורעות רוח׃
  ben-IRV: আমি সমস্ত কাজ দেখেছি যা সূর্য্যের নিচে করা হয়েছে এবং দেখ, তাদের সমস্তই
    অসার এবং বাতাসকে পরিবর্তন করার চেষ্টা।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਸਾਰਿਆਂ ਕੰਮਾਂ ਨੂੰ ਵੇਖਿਆ ਹੈ ਜੋ ਅਕਾਸ਼ ਦੇ ਹੇਠ ਹੁੰਦੇ ਹਨ ਅਤੇ ਵੇਖੋ,
    ਸਾਰੇ ਦੇ ਸਾਰੇ ਕੰਮ ਹੀ ਵਿਅਰਥ ਅਤੇ ਹਵਾ ਦਾ ਫੱਕਣਾ ਹਨ!
  mya-JVB: နေ အောက် မှာ ပြု လေသမျှ သော အမှု အရာ တို့ကို ငါမြင် ပြီ။ အလုံးစုံ တို့သည်
    အနတ္တ အမှု၊ လေ ကို ကျက်စား သော အမှုဖြစ်ကြ၏။
  hmo-hmo: Inai tanobada dekenai idia vara noho kara lau itaia vadaeni, bona momokani,
    taunimanima ese idia karaia noho karadia be anina lasi, lai do idia lulua kava
    hegeregerena.
  urd-urd: मैंने सब कामों पर जो दुनिया में किए जाते हैं नज़र की; और देखो, ये सब कुछ
    बेकार और हवा की चरान है।
  rus-SYN: Видел я все дела, какие делаются под солнцем, и вот, все - суета и томление
    духа!
  bqc-SIM: Ma yã́ pↄ́ wàlɛ kɛ dṹniau è píi, a píiá pãɛ mɛ́ gugiiyaaɛ.
  tcz-CHONGTHU: Keiman nisa noija thil ache jomho ijakai hi kavetna ahileh atahbeh
    in, abonchan ajeh bei aphachom lou ding tobangbep ahije.
  mar-mar: भूतलावर जी काही कामे चालतात ती मी पाहिली आणि पाहा, ते सर्व वायफळ आहेत आणि
    वाऱ्याचा पाठलाग करण्यासारखे ते आहे.
  soq-soq: Nitu uduudu tawo osowe segaleidia ipawa ne ewanasuden diapana, ewaewa lanunu
    tanone wadasusana rua.
  qub-qub: Chaymi tantiyacushcä llapanpis cay pachacho rurashanchëga manacajllapaj
    cashanta. Wayrata chariyta munajnöllami caycanchi.
  bqp-bqp: Ma yã kũ òtɛn kɛ andunia gũn è pínki, a pínki bi pãmɛ, pɛna gukoriamɛ.
  hat-hat: Mwen wè tou sa k'ap fèt sou latè. Anyen pa vo anyen! Anyen pa rapòte anyen.
  eng-BSB: I have seen all the things that are done under the sun, and have found
    them all to be futile, a pursuit of the wind.
  eng-WEBPB: I have seen all the works that are done under the sun; and behold, all
    is vanity and a chasing after wind.
  kbq-kbq: Mika zana ama mopafima nehaza zama koana, agafa'a omane'za nehazanki'za,
    zaho'ma avararizankna nehaze.
  nhe-BL: Quena, cuali nijtlachili nochi tlamantli tequitl tlen quichihuaj tlacame
    ipan ni tlaltepactli huan niquitac para nochi eliyaya san tlapic. San quihualica
    tlaxicoli huan cuesoli pampa san tlapic queja san tlapic intla se quinequi quiitzquis
    nopa ajacatl tlen tlailpitztoc.
  bus-bus: Ma yã kɛ̀ wèe kɛɛ anduna guu è píngi, à píngi nɛ́ pãmɛ, pɛna gukoriamɛ.
  gub-BL: Aexak ma'e ko ywy rehe uzeapo ma'e ihe. — Upaw rupi na'arewahy ukàzym ma'e
    ràm romo hekon a'e, a'e izupe. A'e ma'e paw nuzawy kwaw ywytu ipyhykaw rehe zanezeagaw
    paw.
  eng-DRA: I have seen all things that are done under the sun, and behold all is vanity,
    and vexation of spirit.
