verse: ECC.001.018
translations:
  mal-C: ജ്ഞാനം ഏറുന്നതോടെ ശോകവും ഏറുന്നു; പരിജ്ഞാനത്തിന്റെ ആധിക്യം അധികവ്യഥയും നൽകുന്നു.
  deu-TKW: Denn bei viel Weisheit ist viel Unmut, und häuft einer Erkenntnis, so häuft
    er Schmerz.
  lin-lin: Pamba te kozala na bwanya mingi ememelaka moto pasi, mpe kozala na mayele
    mingi etungisaka motema.
  eng-LSV: for in abundance of wisdom [is] abundance of sadness, and he who adds knowledge
    adds pain.”
  eng-GNV: 'For in the multitude of wisedome is much griefe: and he that increaseth
    knowledge, increaseth sorowe.'
  eng-WEBSTER: 'For in much wisdom is much grief: and he that increaseth knowledge
    increaseth sorrow.'
  nhw-BL: Pampa quema se masehuali más mochihua tlalnamiqui, más mohueyilía itequipachol.
    Huan quema se más quimati, más mohueyilía itlacuajcualol.
  swh-ONEN: Kwa kuwa hekima nyingi huleta huzuni kubwa; maarifa yanapoongezeka, masikitiko
    yanaongezeka.
  bba-bba: Domi wi u win bwisi sosimɔ, wɑhɑlɑwɑ u tii sosiɑmmɛ. Wi u mɑɑ win yɛ̃ru
    sosimɔ, nuku sɑnkirɑnɑ u tii sosiɑmmɛ.
  eng-KJVCPB: 'For in much wisdom is much grief: and he that increaseth knowledge
    increaseth sorrow.'
  luo-luo: Nimar ne afwenyo ni rieko mangʼeny kelo kuyo; kendo ngʼeyo mangʼeny medo
    mana chuny lit.
  meu-meu: Badina be aonega bada lalonai lalo-hekwarahi danu bada; bona lalo-parara
    e habadaiamu tauna ese lalo-hisihisi danu e habadaiamu.
  npi-ULB: किनकि बुद्धिको प्रशस्ततामा धेरै निराशा हुन्छ, र ज्ञान बढाउनेले पिर बढाउँछ
    ।
  yor-yor: Nítorí pé ọgbọ́n púpọ̀ ìbànújẹ́ púpọ̀ ní ń mú wá, bí ìmọ̀ bá sì ṣe pọ̀
    tó náà ni ìbànújẹ́ ń pọ̀ tó.
  ind-ind: Karena semakin aku bertambah bijaksana, ternyata aku semakin kecewa. Dan
    semakin aku bertambah pengetahuan, ternyata aku semakin sengsara.
  pes-OPCB: انسان هر چه بیشتر حکمت می‌آموزد محزونتر می‌شود و هر چه بیشتر دانش می‌اندوزد،
    غمگینتر می‌گردد.
  tgl-ULB: Dahil sa kasaganaan ng karunungan ay maraming kabiguan, at siya na nagdaragdag
    nang kaalaman ay nagdaragdag nang kalungkutan.
  hui-hui: Heneneore mbira ngago larogo mbirali ibu manda timbuniore bu heagua ogoni
    ibuha genda timbuniore tagira ibaga. Ibunaga manda bia timbu hama irigi hayagua
    ibuha genda bu ngarubi anda hama irigi dege halu mo timbu haga nga.
  mya-mya: အကြောင်းမူကား၊ ပညာများလျှင်၊ ငြိုငြင်စရာ အကြောင်းများ၏။ သိပ္ပံအတတ် တိုးပွားသောသူသည်
    ဝမ်းနည်းခြင်း တိုးပွားတတ်၏။
  bod-N: ཅི་ལ་ཞེ་ན། ཤེས་རབ་འཕེལ་ན་སེམས་སྡུག་དེ་ལས་མང་ཞིང་། ཤེས་བྱ་མང་ན་མྱ་ངན་དེ་ལས་ཆེ་བ་འོ།
    །
  sna-sna: Nokuti muuchenjeri huzhinji mune kusuwa kuzhinji; kuwanda kwezivo, kuwandawo
    kwokuchema.
  spa-BLM: Porque en la mucha sabiduría hay mucho dolor; y el que aumenta el conocimiento,
    aumenta el dolor.
  cac-cac: Val yel ayic tzon̈ te jelanb'i, ste javipax ilc'olal d'a quib'an̈. Ayic
    sco te ojtacaneli, ste javipax cusc'olal d'a quib'an̈.
  swh-ULB: Kwa kuwa katika wingi wa hekima kuna masumbufu mengi, naye aongezae ujuzi,
    aongeza masikitiko.
  bel-bel: Бо пры многасьці мудрасьці множыцца й скруха; і хто памнажае спазнаньне,
    той памнажае і боль.
  wed-wed: Aubaina au nualaula e rarata, mae-boaboa e rarata au aramana e rarata,
    au nuabola e rarata.”
  deu-ELBBK: Denn bei viel Weisheit ist viel Verdruss; und wer Erkenntnis vermehrt,
    vermehrt Kummer.
  mbb-OT: Su is ked-iseg te ketau ku, ne iyan daan ked-iseg te seeng ku.
  mal-2015: ജ്ഞാനബാഹുല്യത്തിൽ വ്യസനബാഹുല്യം ഉണ്ടു; അറിവു വർദ്ധിപ്പിക്കുന്നവൻ ദുഃഖവും
    വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: But goďaveripen anel but trapišagos; buter prindžaripen anel buter dukh.
  pes-OPV: زیرا که در کثرت حکمت کثرت غم است و هر‌که علم را بیفزاید، حزن رامی افزاید.
  ron-1924: Кэч унде есте мултэ ынцелепчуне, есте ши мулт неказ, ши чине штие мулте
    аре ши мултэ дурере.
  aui-aui: Memeda yagu nuwagiura inaragata kirakii, na tagu parapa aninuwapoya. Bi
    bada memeda sawara peyaridi akovidi anayouna, na tagu parapa aninuwapoya.
  ben-OBCV: কারণ প্রজ্ঞা বাড়লে তার সঙ্গে দুঃখও বৃদ্ধি পায়; যত বেশি বিদ্যা, তত বেশি
    বিষাদ।
  som-som: Waayo, xigmaddii badan caloolxumo badan baa ku jirta, oo kii aqoon korodhsadaana
    murug buu sii korodhsadaa.
  lat-VUC: eo quod in multa sapientia multa sit indignatio; et qui addit scientiam,
    addit et laborem.]
  eng-ASVBT: For in much wisdom is much grief; and he that increaseth knowledge increaseth
    sorrow.
  ita-1885: Perciocchè, dove è molta sapienza, vi è molta molestia; e chi accresce
    la scienza accresce il dolore.
  eng-LXXUP: For in the abundance of wisdom is abundance of knowledge; And he that
    increases knowledge will increase sorrow.
  eng-ULB: For in the abundance of wisdom there is much frustration, and he who increases
    knowledge increases sorrow.
  spa-VBL: Porque una gran sabiduría conlleva una gran frustración. Cuanto mayor es
    el conocimiento, más grande es la afflicción.
  fra-_FOB: Car avec beaucoup de science, il y a beaucoup de chagrin; et celui qui
    accroît sa science, accroît sa douleur.
  mal-mal: ജ്ഞാനം വർദ്ധിക്കുമ്പോൾ വ്യസനവും വർദ്ധിക്കുന്നു; അറിവു വർദ്ധിപ്പിക്കുന്നവൻ
    ദുഃഖവും വർദ്ധിപ്പിക്കുന്നു.
  lit-lit: Nes kur yra daug išminties, ten yra daug sielvarto, ir kas didina savo
    pažinimą, tas didina savo skausmą.
  urd-GVR: Kyoṅki jahāṅ hikmat bahut hai wahāṅ ranjīdagī bhī bahut hai. Jo ilm-o-irfān
    meṅ izāfā kare, wuh dukh meṅ izāfā kartā hai.
  suz-BL: मारदे हना शुश जोक्‍तीक तुइक्‍तीकेम शुश श्‍येत जपाइक्‍‍ब। गे दोशो जोक्‍ब
    तुइक्‍ब दुम्‍नीनी, मोशो श्‍येत जाइनीनी” दे तुइक्‍ताक्‍ङ।
  eng-NOY: For in much wisdom is much vexation, and he that increaseth knowledge increaseth
    sorrow.
  ita-1927: Poiché dov’è molta sapienza v’è molto affanno, e chi accresce la sua scienza
    accresce il suo dolore.
  ckb-ckb: چونکە لە زۆری دانایی، پەستی زۆر دەبێت و ئەوەی زانینی زیاتر بێت خەمی زیاد
    دەبێت.
  eng-BBE: Because in much wisdom is much grief, and increase of knowledge is increase
    of sorrow.
  kan-OKCV: ಏಕೆಂದರೆ ಬಹು ಜ್ಞಾನವಿದ್ದಲ್ಲಿ ಬಹು ಸಂಕಟ, ಹೆಚ್ಚು ತಿಳುವಳಿಕೆ ಇದ್ದಲ್ಲಿ ಹೆಚ್ಚು
    ವ್ಯಥೆ ಇದೆ.
  tam-2017: அதிக ஞானத்திலே அதிக சலிப்பு உண்டு; அறிவுபெருத்தவன் நோய்பெருத்தவன்.
  spa-RV-1909: Porque en la mucha sabiduría hay mucha molestia; y quien añade ciencia,
    añade dolor.
  ron-BTF: Căci în multă înțelepciune este multă mâhnire, și cel ce mărește cunoașterea
    mărește întristarea.
  eng-WEBP: For in much wisdom is much grief; and he who increases knowledge increases
    sorrow.
  eng-FBV: For with great wisdom comes great frustration. The greater the knowledge,
    the greater the pain.
  nld-1939: Want hoe groter de wijsheid, hoe groter de kwelling; En wie kennis vermeerdert,
    vermeerdert de smart.
  nch-BL: Pampa quema se masehuali más mochihua talnamiqui, más mohueyilía itequipachol.
    Huan quema se más quimati, más mohueyilía itacuajcualol.
  vie-1934: Vì nếu sự khôn ngoan nhiều, sự phiền não cũng nhiều; ai thêm sự tri thức
    ắt thêm sự đau đớn.
  hin-CV: क्योंकि ज्यादा बुद्धि में बहुत दुःख होता है; ज्ञान बढ़ाने से दर्द भी बढ़ता
    है.
  spa-BES: Porque en mucha sabiduría hay mucho dolor, y el aumento del conocimiento
    es aumento del dolor.
  tdx-tdx: Amy te minday hasosoram-bey ty hihitse maro, vaho mampitombo haoreañe ty
    fitomboan-kilala.
  tha-KJV: เพราะในสติปัญญามากๆก็​มี​ความทุกข์​ระทมมาก และบุคคลที่เพิ่มความรู้​ก็​เพิ่มความเศร้าโศก
  por-BR-2018: Porque na muita sabedoria há muito aborrecimento, e aquele que aumenta
    em conhecimento aumenta em angústia.
  deu-ELO: 'Denn bei viel Weisheit ist viel Verdruß: und wer Erkenntnis mehrt, mehrt
    Kummer.'
  eng-WYC-2018: for in much wisdom is much indignation, and he that increaseth knowing,
    increaseth also travail. (for the greater one’s wisdom, the greater one’s anger,or
    one’s vexation, and he who increaseth his knowledge, also increaseth his own troubles.)
  epo-epo: Ĉar ĉe multe da saĝeco estas multe da zorgemeco; kaj, kiu plimultigas siajn
    sciojn, tiu plimultigas siajn dolorojn.
  uig-PIN: Qünki danaliⱪning kɵp boluxi bilǝn azab-oⱪubǝtmu kɵp bolidu; bilimini kɵpǝytküqining
    dǝrd-ǝlimimu kɵpiydu.
  beo-beo: 'Di da dawa: bagade lasea, da:i diosu amola baligili ba:mu. Di da dawa:su
    hou baligili lasea, se baligili nabimu.'
  tpi-OTNT: Tru tumas, man i gat planti save, em i gat planti wari moa. Na taim save
    bilong en i kamap bikpela, bel hevi bilong en tu i kamap bikpela moa yet.
  hau-SA: Gama yawan hikima yakan kawo yawan baƙin ciki; yawan sani, yawan ɓacin rai.
  uig-LAT: Chünki danaliqning köp bolushi bilen azab-oqubetmu köp bolidu; bilimini
    köpeytküchining derd-elimimu köpiydu.
  nde-nde: Phela ngokwanda kokuhlakanipha kuyanda lokukhathazeka; ukwandisa ulwazi
    yikwandisa usizi.
  ton-ton: 'He ʻoku lahi ʻae mamahi ʻi he poto ʻoku lahi: pea ko ia ʻoku fakatupu
    ʻa ʻene ʻilo ʻoku ne fakatupu mo e mamahi.'
  ces-1613: Nebo kde jest mnoho moudrosti, tu mnoho hněvu; a kdož rozmnožuje umění,
    rozmnožuje bolest.
  eng-WMB: For in much wisdom is much grief; and he who increases knowledge increases
    sorrow.
  tam-TCV: ஏனெனில் அதிக ஞானத்தினால் அதிக துக்கம் வருகிறது; அதிக அறிவினால் அதிக கவலையும்
    வருகிறது.
  ceb-ULB: Kay diha sa kadagaya sa kaalam anaa ang tumang suliran, ug siya nga nagadaghan
    ang kahibalo nagadaghan ang kasub-anan.
  pol-UBG: Gdzie bowiem jest wiele mądrości, tam jest wiele smutku. A kto przysparza
    wiedzy, przysparza i cierpienia.
  urd-GVU: کیونکہ جہاں حکمت بہت ہے وہاں رنجیدگی بھی بہت ہے۔ جو علم و عرفان میں اضافہ
    کرے، وہ دُکھ میں اضافہ کرتا ہے۔
  deu-1912: Denn wo viel Weisheit ist, da ist viel Grämens; und wer viel lernt, der
    muß viel leiden.
  kan-2017: ಏಕೆಂದರೆ ಬಹಳ ಜ್ಞಾನವಿದ್ದಲ್ಲಿ ಬಹಳ ಸಂಕಟ. ಹೆಚ್ಚು ತಿಳಿವಳಿಕೆಯನ್ನು ಪಡೆದವನಿಗೆ ಹೆಚ್ಚು
    ವ್ಯಥೆ ಇದೆ.
  yap-yap: Feni ri ga ba gonop e aram feni be gel e magfan’ rom; feni yo’or ni ga
    be nang, e aram feni ri ga be gafgow.
  hlt-MCSB: Cueihnah a cungkuem nen khaw konoinah cungkuem tih, mingnah a koei khaw
    nganboh ni a. koei.
  mdy-ETH: ጪንጩሞ ሚርጌ ዎዶና ማሊሢ ሚርጋኔ፤ ዔራቶ ሚርጋዛኣ ማሊ ሜታዺ ዺባኔ።
  kew-kew: Gore ora agaa riaa aa meda nipu amaa-yo makuae yae waru iare nipu madaa
    wae kone adaapumi ripinita. Goa puaa nipuna makuae yae ora adaa yalia raburi gore
    nipuna lo robaa kedaa page ora adaa yalia.
  twi-ASANTE: Nimdeɛ bebree de awerɛhoɔ na ɛba; nyansa bebree de ahohiahia bebree
    ba.
  eng-WEBU: For in much wisdom is much grief; and he who increases knowledge increases
    sorrow.
  wal-wal: Aadhdhida eratettai dariyo wode azzanissiyaabai darees; erai dariyo wodekka
    qassi metoi darees.
  spa-PDDPT: Porque en la mucha sabiduría hay mucha frustración, Y el que añade conocimiento
    añade dolor.
  gun-gun: Mba'eta 'arandua retaa py ma heta oĩ avi kueraia. Mba'emo oikuaapave va'ea
    py ma heta oĩ avi 'rã poriaua.
  ilo-ULB: Ta iti kinawadwad iti kinasirib, ad-adda iti pannakaupay, ken ti tao a
    manaynayunan ti pannakaammona, ad-adda ti panagladingit.
  kpg-kpg: Di damana mai o do kabemee, e haga damana mai do de nnoomaalia. Di damana mai
    o do iloo, e haga damana mai do mmaemmae adu gi di goe.
  uig-ARA: چۈنكى دانالىقنىڭ كۆپ بولۇشى بىلەن ئازاب-ئوقۇبەتمۇ كۆپ بولىدۇ؛ بىلىمىنى
    كۆپەيتكۈچىنىڭ دەرد-ئەلىمىمۇ كۆپىيدۇ.
  sus-sus: Xaxilimaya nun kɔntɔfili nan ɲɛrɛma kira keren xɔn ma. Fe kolonyi gboma
    ki naxɛ, tɔɔrɛ fan gboma na ki nɛ.
  pon-2006: Ni omw pahn loalokongla, omw pwunod pahn laudla; ni omw pahn dehdehkihla,
    omw medek pil pahn laudla.
  ksd-ksd: Tago a niligur dir tur varurung ma ra ngala na kabinana; ma nina i vangala
    kana minatoto i vangala bula ra tinabun.
  tur-YTC: Çünkü çok bilgelikte çok keder var; bilgi artıran da acıyı artırır.
  bel-N: Бо з вялiкай мудрасьцi шмат смутку, і хто павялiчвае веданьне, павялiчвае
    боль.
  grc-BRENT: Ὅτι ἐν πλήθει σοφίας πλῆθος γνώσεως, καὶ ὁ προστιθεὶς γνῶσιν, προσθήσει
    ἄλγημα.
  ind-AYT: Sebab, dengan banyak hikmat, ada banyak kesusahan, dan dia yang memperbanyak
    pengetahuan memperbanyak kesengsaraan.
  nya-nya: 'Pakuti nzeru zochuluka zimabweretsa chisoni chochulukanso: chidziwitso
    chochuluka, zowawa zochulukanso.'
  hrv-hrv: Mnogo mudrosti - mnogo jada; što više znanja, to više boli.
  mps-mps: Mu tama, te homu kolesaga hauwa koneani bidigo, te aga homu kone kolesaga
    konebo te genuai uga uga ela holobo sogo, te agai haliga sęgę genuai mu pedalubo
    dao.
  tpi-tpi: Tru tumas, man i gat planti save, em i gat planti wari moa. Na taim save
    bilong en i kamap bikpela, bel hevi bilong en tu i kamap bikpela moa yet.
  dan-1931: Thi megen Visdom megen Græmmelse, øget Kundskab øget Smerte.
  vie-OVCB: Càng khôn ngoan càng nhiều sầu khổ. Càng hiểu biết càng nhiều buồn đau.
  guj-2017: કેમ કે અધિક ડહાપણથી અધિક શોક થાય છે. અને વિદ્યા વધારનાર શોક વધારે છે.
  pon-2006A: Ni omw pahn loalokongla, omw pwunod pahn laudla; ni omw pahn dehdehkihla,
    omw medek pil pahn laudla.
  por-BRBSL: Pois em muita sabedoria há muita dor; e quem aumenta o conhecimento aumenta
    a dor.
  cth-cth: Lungangnae apap nah, lungreithainae a pap. Thoumthainae apapnae koe lungmathoenae
    hoe a pap.
  twi-twi: Nimdeɛ bebree de awerɛhow na ɛba; nyansa dɔɔso a, awerɛhowdi dɔɔso.
  hlt-hlt: Cueihnah a cungkuem nen khaw konoinah cungkuem tih, mingnah a koei khaw
    nganboh ni a koei.
  tbz-SIM: Kɑ̀ɑ mɔ̀kɛ mɛciì mmɛdiɛ̀ nhɑ fɛ̃́ṹtímɛ̀ ɔ̃ ndɛumu, kɑ̀ɑ yĩ́ɛ̃́tìmɛ̀ dɛukɛ
    ɑ yìɛ́ ɑmɑ́ɑ̀ ndi mɛhɑ́ɑ́rìmɛ̀.
  msy-2020: Bar guizbangɨra, gumazir fofozir avɨriba itim, a nɨghnɨzir avɨriba aterima
    da anebɨri. Ezɨ an fofozim ghua bar ekevegha, uaghan osɨmtɨzir avɨriba a ganɨdi.
  dop-dop: Ye yʋlʋ leelɑ pʋlʋpʋ tɑɑ, nɑ ɩ́ cɛkənɑ-wɩ nɑ ɩ́ wɛɛnɑ nyəm. Mpʋ tɔtɔɣɔ
    ɩ lɑŋlɛ kɑ́ wɑkələnɑ-wɩ nɑ ɩ́ tɔɣɔ pə kʋnyɔŋ.
  azb-azb: Çünki hikmət çox olduqca Kədər də çoxalır. Bilik artdıqca Dərd də artır.
  eng-DBY: For in much wisdom is much vexation, and he that increaseth knowledge increaseth
    sorrow.
  hin-2017: क्योंकि बहुत बुद्धि के साथ बहुत खेद भी होता है, और जो अपना ज्ञान बढ़ाता
    है वह अपना दुःख भी बढ़ाता है।
  wol-KYG: Ku géejal xel mu rafet, géejal naqar; yokku xam-xam, yokku tiis.
  eng-YLT: for, in abundance of wisdom [is] abundance of sadness, and he who addeth
    knowledge addeth pain.'
  eng-WYC-2017: for in much wisdom is much indignation, and he that increaseth knowing,
    increaseth also travail.
  eng-WMBB: For in much wisdom is much grief; and he who increases knowledge increases
    sorrow.
  urd-GVH: क्योंकि जहाँ हिकमत बहुत है वहाँ रंजीदगी भी बहुत है। जो इल्मो-इरफ़ान में
    इज़ाफ़ा करे, वह दुख में इज़ाफ़ा करता है।
  rug-rug: Ura pa ginilagilana sokudi si mae sa tinalotaṉa mamatadi; meke pa tinumatumae
    sokudi si na tinasigiti nomadi.
  gaz-gaz: Ogummaa guddaa keessa gadda baayʼeetu jiraatii; akkuma beekumsi dabalamuun
    gaddis dabalama.
  fra-LSG: Car avec beaucoup de sagesse on a beaucoup de chagrin, et celui qui augmente
    sa science augmente sa douleur.
  yal-yal: Bayo, fekolonna gbegbeen fama xaminna nan na, xaxinla nɛma gboma ayi, bɔɲɛ
    rafɔrɛn fan gboma ayi.
  haw-1868: No ka mea, ma ka naauao nui, malaila ke kaumaha; a o ka mea i hoonui i
    ka ike, hoonui no ia i ka eha.
  arb-NAV: لأَنَّ كَثْرَةَ الْحِكْمَةِ تَقْتَرِنُ بِكَثْرَةِ الْغَمِّ، وَمَنْ يَزْدَادُ
    عِلْماً يَزْدَادُ حُزْناً!
  ewe-ewe: elabena nuxaxa sɔ gbɔ ɖe nunya geɖe me, eye ame sia ame si dzia sidzedze
    ɖe edzi la, dzia nuxaxa ɖe edzi.
  eng-LEE: 'For where there is much wisdom there is much vexation: and he that increaseth
    knowledge increaseth pain.'
  asm-FB: কিয়নো প্ৰজ্ঞাৰ বাহুল্যতাত অধিক নৈৰাশ্যতা বাঢ়ে আৰু যিজনে জ্ঞান বৃদ্ধি কৰে,
    তেওঁ দুখো বৃদ্ধি কৰে।
  sus-A: شَشِلِمَيَ نُن كْنتْقِلِ نَن حّرّ مَ كِرَ كٍرٍن شْن مَ. قٍ كٌلٌنيِ فبٌمَ
    كِ نَشّ، تْورّ قَن فبٌمَ نَ كِ نّ.
  fra-SBL: Car dans beaucoup de sagesse il y a beaucoup de chagrin, et celui qui accroît
    la connaissance accroît le chagrin.
  hbo-hbo: כִּ֛י בְּרֹ֥ב חָכְמָ֖ה רָב־כָּ֑עַס וְיֹוסִ֥יף דַּ֖עַת יֹוסִ֥יף מַכְאֹֽוב׃
  kik-kik: Nĩgũkorwo o ũrĩa ũũgĩ waingĩha, noguo ihooru rĩingĩhĩte; na ũrĩa ũmenyo
    waingĩha, noguo kĩeha kĩingĩhĩte.
  fra-NCL: Car avec beaucoup de sagesse on a beaucoup de chagrin, et celui qui augmente
    sa science augmente sa douleur.
  cek-AK: Palunghahaih pop baktiah, palungsethaih doeh pop; panoekhaih pop kami loe,
    palungsethaih doeh pop aep.
  cuk-cuk: Napiragwa, ar bela-bela nue-binsaed-nikaguedi, bur bule bonigan ukbalid.
    Ar dule bur bule ibmar-wisguedi, bur bule naibid itobalid.”
  uig-CYR: Чүнки даналиқниң көп болуши билән азап-оқубәтму көп болиду; билимини көпәйткүчиниң
    дәрд-әлимиму көпийду.
  tel-2017: విస్తారమైన జ్ఞానార్జనలో విస్తారమైన దుఃఖం ఉంది. ఎక్కువ తెలివి సంపాదించిన
    వారికి ఎక్కువ బాధ కలుగుతుంది.
  hat-BSA: Paske nan anpil sajès gen anpil tristès, e nan anpil konesans gen anpil
    doulè.
  bxh-bxh: Sibasiba ya ouli, mate nuwa dubu hinaga ya laꞌi wananaha. Sibasiba ya laꞌi
    wananaha, mate nuwa heyaya hinaga doha.
  kos-kos: Lalmwetmet lom fin yokelik, na fosrnga lom ac yokelik pac. Fin yokelik
    etauk lom, ac yokelik pulakinyen keok sum.
  hbo-WLC: כִּ֛י בְּרֹ֥ב חָכְמָ֖ה רָב־כָּ֑עַס וְיוֹסִ֥יף דַּ֖עַת יוֹסִ֥יף מַכְאֽוֹב׃
  ibo-ibo: Nʼihi na mgbe amamihe na-aba ụba, mgbe ahụ ka iwe na ọnụma na-ejupụta,
    oke ihe ọmụma na-ewetakwa oke ihe mgbu.
  ory-ory: କାରଣ ବହୁତ ଜ୍ଞାନରେ ବହୁତ କ୍ଲେଶ ଥାଏ; ପୁଣି, ଯେ ବିଦ୍ୟା ବୃଦ୍ଧି କରେ, ସେ ଦୁଃଖ ବୃଦ୍ଧି
    କରେ।
  chk-chk: Pun lon watten tipachem a wor watten weires, nge iö a alapala an sile,
    a pwal alapala an riaföü.
  rop-rop: Wal wen yu sabi mowa yu garra abum loda wori. If yu sabi mowa yu garra
    jidan brabli soriwan.
  ukr-1871: Бо в кого більш мудростї, в того більш і смутку; й хто прибільшує знаннє,
    — прибільшує й гризоти.
  deu-1951: denn wo viel Weisheit ist, da ist auch viel Ärger, und wer sein Wissen
    mehrt, der mehrt seinen Schmerz.
  eng-JPS: For in much wisdom is much vexation; and he that increaseth knowledge increaseth
    sorrow.
  srp-1865: Jer gdje je mnogo mudrosti, mnogo je brige, i ko umnožava znanje, umnožava
    muku.
  lug-lug: Kubanga mu magezi amangi mujjiramu okunakuwala kungi; amagezi gye gakoma
    obungi, n’okunakuwala gye gukoma.
  heb-heb: כי ברב חכמה רב כעס ויוסיף דעת יוסיף מכאוב׃
  ben-IRV: কারণ যেখানে প্রচুর জ্ঞান থাকে সেখানে অনেক হতাশাও থাকে এবং সে যে জ্ঞান বৃদ্ধি
    করে, সে দুঃখও বাড়ায়।
  pan-pan: ਜ਼ਿਆਦਾ ਬੁੱਧ ਨਾਲ ਜ਼ਿਆਦਾ ਚਿੰਤਾ ਹੁੰਦੀ ਹੈ ਅਤੇ ਜਿਹੜਾ ਗਿਆਨ ਵਧਾਉਂਦਾ ਹੈ, ਉਹ ਸਿਰ
    ਦਰਦੀ ਵਧਾਉਂਦਾ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ပညာ များ လျှင် ၊ ငြိုငြင် စရာ အကြောင်းများ ၏။ သိပ္ပံ အတတ်
    တိုးပွား သောသူသည် ဝမ်းနည်း ခြင်း တိုးပွား တတ်၏။
  hmo-hmo: Badina be aonega bada ena lalonai, laloa hekwarahi danu be bada, bona laloa
    kehoa ia habadaia noho tauna ese, lalohisihisi danu ia habadaia noho.
  urd-urd: क्यूँकि बहुत हिकमत में बहुत ग़म है, और 'इल्म में तरक़्क़ी दुख की ज़्यादती
    है।
  rus-SYN: потому что во многой мудрости много печали; и кто умножает познания, умножает
    скорбь.
  bqc-SIM: Asa ↄ̃nↄ zↄ̃ↄ ì mↄ́ ń pↄyaa zↄ̃ↄoɛ, mɛ́ wì yã'ↄ̃ma e ń dↄ̃a lɛ́uɛ.
  tcz-CHONGTHU: Ka chihna akibe cheh le ka gimna akibe cheh in, hetna akalbe cheh
    le lunggim na akibe cheh bepmin ahi.
  mar-mar: कारण विपुल ज्ञानात अधिक खेद आहे आणि जो कोणी ज्ञानात वाढतो तो दुःख वाढवतो.
  soq-soq: Naita ateina insaisawa euwa debamaidalepia nuabola osonawo itupi, ita naita
    ateina debamalepia nuapare osonawo itupi.
  qub-qub: Rasunpaga mas yachaj carga masmi uma nanayta tarenga. Mas yacharga masmi
    ñacanpis.
  bqp-bqp: Ɔ̃ndↄ̃ zↄ̃kↄ̃ↄ dì su kũ nɛ̀sɛyakana zↄ̃kↄ̃ↄomɛ, òdi yã'ũmmana le ń dↄ̃na
    lɛ́mmɛ.
  hat-hat: Paske plis ou gen konprann, se plis ou nan tèt chaje. Plis ou konnen, se
    plis ou soufri.
  eng-BSB: For with much wisdom comes much sorrow, and as knowledge grows, grief increases.
  eng-WEBPB: For in much wisdom is much grief; and he who increases knowledge increases
    sorrow.
  kbq-kbq: Na'ankure rama'a knare antahintahima eri zamo'a rama'a kasu zampi manigahane,
    mago'anema rama'a antahintahi zama eri'zamo'a anahukna hunka mago'ane mareri agatere
    kasunku zampi manigahane.
  nhe-BL: Pampa quema se tlacatl más mochihua tlalnamiqui, más mohueyilía icuesol.
    Huan quema se más quimati, más mohueyilía itlacuajcualol.
  bus-bus: Ɔ̃ndↄ̃ bíta è mↄ́ kↄ̃n nↄ̀sɛyakana bítaomɛ, wè yã'ↄ̃amma e ń dↄ̃na lɛ́mmɛ.
  gub-BL: Aze amo teko ukwaw wera'u ma'e tetea'u amo teko wanuwi, a'e teko uzemumikahy
    wera'u amo wanuwi no. Upuraraw wera'u ma'erahy amo wanuwi no.
  eng-DRA: 'Because In much wisdom there is much indignation: and he that addeth knowledge,
    addeth also labour.'
