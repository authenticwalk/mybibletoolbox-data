verse: ECC.001.002
translations:
  mal-C: “അർഥശൂന്യം! അർഥശൂന്യം!” സഭാപ്രസംഗി പറയുന്നു. “നിശ്ശേഷം അർഥശൂന്യം! സകലതും
    അർഥശൂന്യമാകുന്നു.”
  deu-TKW: O Eitelkeit der Eitelkeiten! spricht der Prediger; o Eitelkeit der Eitelkeiten!
    Alles ist eitel!
  lin-lin: Pamba na pamba, elobi Moteyi ; pamba na pamba, nyonso ezali kaka pamba.
  eng-LSV: 'Vanity of vanities, said the Preacher, vanity of vanities: the whole [is]
    vanity.'
  eng-GNV: 'Vanitie of vanities, sayth the Preacher: vanitie of vanities, all is vanitie.'
  eng-WEBSTER: Vanity of vanities, saith the preacher, vanity of vanities; all is
    vanity.
  nhw-BL: Na niquitztoc para nochi tlamantli san tlapic huan amo tleno nelía huejcahuas
    huan ipati para nochipa. Quej nopa niquijtohua na catli nitlacamanalhuijquetl.
  swh-ONEN: “Ubatili mtupu! Ubatili mtupu!” Mhubiri anasema. “Ubatili mtupu! Kila
    kitu ni ubatili.”
  bba-bba: Wiyɑ u nɛɛ, ɡɑ̃ɑnu kpuro nu tubum sɛ̃. Kɑ ɡem yɑ sɑ̃ɑwɑ biti.
  eng-KJVCPB: Vanity of vanities, saith the Preacher, vanity of vanities; all is vanity.
  luo-luo: Jayalo wacho niya, “Ngima en gima nono! Chutho en gima nono! Gik moko duto
    onge tiendgi!”
  meu-meu: 'Haroro Tauna na eto: Asi anidia ḡaudia, asi anidia ḡaudia; ḡau iboudiai
    be asi anidia.'
  npi-ULB: उपदेशक यसो भन्छन्, “तुवाँलोको बाफ र बतासमा भएको मन्द हावाजस्तै हरेक कुरा
    व्यर्थ छ, जसले धेरै प्रश्‍न उब्जाउँछ ।
  yor-yor: “Asán inú asán!” Oníwàásù náà wí pé, “Asán inú asán! Gbogbo rẹ̀ asán ni.”
  ind-ind: 'Aku sebagai penasihat menegaskan: Segala sesuatu dalam hidup ini sia-sia
    dan tidak ada artinya!'
  pes-OPCB: 'بیهودگی است! «معلم» می‌گوید: زندگی، سراسر بیهودگی است!'
  tgl-ULB: Sabi ng Manganagaral. “Tulad ng isang singaw ng ambon, tulad ng isang simoy
    sa hangin, lahat ay maglalaho, mag-iiwan ng maraming katanungan.
  hui-hui: Agali manda timbunibi ogoni ibugua lalu, Mbirale bibahende bu ngaruni mbira
    galone nawioreni howa bibahende nagalone hangu wiai ka.
  mya-mya: အနတ္တသက်သက်၊ အနတ္တသက်သက်၊ ခပ်သိမ်းသောအရာတို့သည် အနတ္တဖြစ်ကြ၏။
  bod-N: སྟོང་པ་དང་ནི་སྟོང་པའི་སྟོང་པ་སྟེ། ། ཐམས་ཅད་སྟོང་པ་ཡིན་ཞེས་སྟོན་པས་གསུངས།
    །
  sna-sna: Zvanzi noMuparidzi, “Hazvina maturo! Hazvina maturo! Hazvina maturo chose!
    Zvose hazvina maturo.”
  spa-BLM: “Vanidad de vanidades”, dice el Predicador; “Vanidad de vanidades, todo
    es vanidad”.
  cac-cac: '@see-verse:ECC.001.001'
  swh-ULB: Mwalimu asema hivi, “Kama mvuke wa ukungu, kama upepo mwanana katika upepo,
    kila kitu hutoweka na kuacha maswali mengi.
  bel-bel: Пустая марнасьць сказаў Эклезіяст, пустая марнасьць, - усё марнасьць!
  wed-wed: Tauviararamana i riwa, “Anona eḡa! Anatapuna kwakwavina!”
  deu-ELBBK: Eitelkeit der Eitelkeiten!, spricht der Prediger; Eitelkeit der Eitelkeiten!
    Alles ist Eitelkeit.
  mbb-OT: Wazà pulus te minsan hengkey. Wazà iyan menge pulus te langun!
  mal-2015: ഹാ മായ, മായ എന്നു സഭാപ്രസംഗി പറയുന്നു; ഹാ മായ, മായ, സകലവും മായയത്രേ.
  rmc-rmc: „Zbitočno, sa hin zbitočno,“ phenďa o Kazaťeľis, „ňič pre ňisoste nane
    a na del pes te achaľol.“
  pes-OPV: باطل اباطیل، جامعه می‌گوید، باطل اباطیل، همه‌چیز باطل است.
  ron-1924: О, дешертэчуне а дешертэчунилор, зиче Еклезиастул, о, дешертэчуне а дешертэчунилор!
    Тотул есте дешертэчуне.
  aui-aui: Abawiiyeveveyana iwona da, “Sawara tupadi basudi gegha, yawa na yana basuna
    gegha, parapa basuna gegha!”
  ben-OBCV: উপদেশক বলেন, “অসার! অসার! অসারের অসার! সকলই অসার।”
  som-som: Wacdiyuhu wuxuu leeyahay, Waa wax aan waxba tarayn, waa wax aan waxba tarayn,
    wax waluba waa wax aan waxba tarayn.
  lat-VUC: '[Vanitas vanitatum, dixit Ecclesiastes; vanitas vanitatum, et omnia vanitas.'
  eng-ASVBT: Vanity of vanities, saith the Preacher; vanity of vanities, all is vanity.
  ita-1885: VANITÀ delle vanità, dice il Predicatore; vanità delle vanità; ogni cosa
    è vanità.
  eng-LXXUP: Vanity of vanities, said the Preacher, Vanity of vanities; all is vanity.
  eng-ULB: The Teacher says this. “Like a vapor of mist, like a breeze in the wind,
    everything vanishes, leaving many questions.
  spa-VBL: “¡Todo pasa, todo es tan temporal! Todo es tan difícil de entender”, dice
    el Maestro.
  fra-_FOB: Vanité des vanités, dit l'Ecclésiaste; vanité des vanités, tout est vanité.
  mal-mal: ഹാ മായ, മായ എന്ന് സഭാപ്രസംഗി പറയുന്നു; ഹാ മായ, മായ, സകലവും മായയത്രേ.
  lit-lit: Tuštybių tuštybė! „sako Mokytojas. „Tuštybių tuštybė! Viskas tuštybė!
  urd-GVR: Wāiz farmātā hai, “Bātil hī bātil, bātil hī bātil, sab kuchh bātil hī bātil
    hai!”
  suz-BL: मेको शेंबमी “जाम्‍शा लाइनीम, मारेइ मारेइ जाम्‍शा लाइब बाक्‍नीम। जाम्‍शा
    लाइनीम, नेल्‍ल जाम्‍शा लाइब बाक्‍नीम।
  eng-NOY: Vanity of vanities, saith the Preacher, vanity of vanities, all is vanity.
  ita-1927: Vanità delle vanità, dice l’Ecclesiaste;
  ckb-ckb: 'وتاربێژی ژیرمەند دەڵێت: «بێ واتایە! بێ واتایە! بێ واتا، هەر بێ واتایە!
    هەرچی هەیە بێ واتایە.»'
  eng-BBE: All is to no purpose, said the Preacher, all the ways of man are to no
    purpose.
  kan-OKCV: “ವ್ಯರ್ಥಗಳಲ್ಲಿ ವ್ಯರ್ಥ! ವ್ಯರ್ಥಗಳಲ್ಲಿ ವ್ಯರ್ಥ!” ಎಂದು ಪ್ರಸಂಗಿ ಹೇಳುತ್ತಾನೆ. “ಸಮಸ್ತವೂ
    ವ್ಯರ್ಥ! ಎಲ್ಲವೂ ವ್ಯರ್ಥ.”
  tam-2017: “மாயை, மாயை, எல்லாம் மாயை என்று” பிரசங்கி சொல்லுகிறான்.
  spa-RV-1909: Vanidad de vanidades, dijo el Predicador; vanidad de vanidades, todo
    vanidad.
  ron-BTF: 'Deșertăciunea deșertăciunilor, spune Predicatorul: deșertăciunea deșertăciunilor;
    totul este deșertăciune.'
  eng-WEBP: “Vanity of vanities,” says the Preacher; “Vanity of vanities, all is vanity.”
  eng-FBV: “Everything passes—it's so temporary! It's all so hard to understand!”
    says the Teacher.
  nld-1939: Ijdelheid der ijdelheden, zegt de Prediker, Ijdelheid der ijdelheden;
    alles is ijdel!
  nch-BL: Na niquitztoc para nochi tamanti san tapic huan amo teno nelía huejcahua
    huan ipati para nochipa. Quej nopa niquijtohua na cati nitacamanalhuijquet.
  vie-1934: 'Người truyền đạo nói: Hư không của sự hư không, hư không của sự hư không,
    thảy đều hư không.'
  hin-CV: “बेकार ही बेकार!” दार्शनिक का कहना है. “बेकार ही बेकार! बेकार है सब कुछ.”
  spa-BES: Todo es sin ningún propósito, dijo el Predicador, todos los caminos del
    hombre no tienen ningún propósito.
  tdx-tdx: Hakafoahan-kafoake, hoe i Mpañokey, Hakafoahan-kafoake! Fonga kafoake!
  tha-KJV: ปัญญาจารย์​กล่าวว่า อนิจจัง อนิจจัง อนิจจัง อนิจจัง สารพั​ดอน​ิจจัง
  por-BR-2018: Futilidade das futilidades! - diz o Pregador - futilidade das futilidades!
    Tudo é fútil!
  deu-ELO: Eitelkeit der Eitelkeiten! spricht der Prediger; Eitelkeit der Eitelkeiten!
    Alles ist Eitelkeit.
  eng-WYC-2018: Vanity of vanities, said Ecclesiastes; vanity of vanities, and all
    things be vanity. (Emptiness and futility, said Ecclesiastes; emptiness and futility,
    yea, everything is empty and futile.)
  epo-epo: Vantaĵo de vantaĵoj, diris la Predikanto; vantaĵo de vantaĵoj, ĉio estas
    vantaĵo.
  uig-PIN: «Bimǝnilik üstigǝ bimǝnilik!» — dǝydu «Ⱨekmǝt topliƣuqi» — «Bimǝnilik üstigǝ
    bimǝnilik! Ⱨǝmmǝ ix bimǝniliktur!»
  beo-beo: Amo Sia:dabe Alofele Iasu dawa:laidafa dunu da amane sia:i, “Bai hamedei!
    Bai hamedei! Esalusu huluane da bai hame gala.
  tpi-OTNT: Dispela saveman tru i tok olsem, olgeta samting i olsem samting nating
    na i no gat as tru bilong en.
  hau-SA: “Ba amfani! Ba amfani!” In ji Malami. “Gaba ɗaya ba amfani! Kome ba shi
    da amfani!”
  uig-LAT: «Bimenilik üstige bimenilik!» — deydu «Hékmet toplighuchi» — «Bimenilik
    üstige bimenilik! Hemme ish bimeniliktur!»
  nde-nde: “Ize! Ize!” kutsho uMtshumayeli. “Ize elipheleleyo! Konke kuyize.”
  ton-ton: “Vaʻinga ʻoe vaʻinga,” ʻoku pehē ʻe he Malanga, “Vaʻinga ʻoe vaʻinga, ʻoku
    vaʻinga ʻae meʻa kotoa pē.”
  ces-1613: Marnost nad marnostmi, řekl kazatel, marnost nad marnostmi, a všecko marnost.
  eng-WMB: “Vanity of vanities,” says Kohelet; “Vanity of vanities, all is vanity.”
  tam-TCV: “அர்த்தமற்றவை! அர்த்தமற்றவை! முற்றிலும் அர்த்தமற்றவை; எல்லாமே அர்த்தமற்றவை”
    என்று பிரசங்கி கூறுகிறான்.
  ceb-ULB: Miingon ang Magtutudlo niini. “Sama sa aso, sama sa huyuhoy sa hangin,
    mahanaw ang tanan, ug nagbilin ug daghang pangutana.
  pol-UBG: Marność nad marnościami – mówi Kaznodzieja – marność nad marnościami. Wszystko
    jest marnością.
  urd-GVU: واعظ فرماتا ہے، ”باطل ہی باطل، باطل ہی باطل، سب کچھ باطل ہی باطل ہے!“
  deu-1912: Es ist alles ganz eitel, sprach der Prediger, es ist alles ganz eitel.
  kan-2017: ಪ್ರಸಂಗಿಯು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ. “ವ್ಯರ್ಥವೇ ವ್ಯರ್ಥ, ವ್ಯರ್ಥವೇ ವ್ಯರ್ಥ, ಸಮಸ್ತವೂ
    ವ್ಯರ್ಥ.
  yap-yap: Rib m’ayfan, bm’ayfan, thin ni yog fare Filosofer. Yafos e ba m’ayfan,
    gubin nib m’ayfan.
  hlt-MCSB: A honghi, a honghi ni. Thuituenkung loh, “A honghi, a honghi, a honghi
    boeih ni,” a ti.
  mdy-ETH: ዒዚ ሂዚ ጌዔኔ፦ ቢያ ባኣዚ ጉሪ፥ ጉሪፓኣ ጉሪ ባኣዚኬ፤ ቢያ ባኣዚ ጎኔና ጉሪኬ።
  kew-kew: 'Go makuae aame gupa sa: Oyae luaburi re naiapulu waru yaeda dia.'
  twi-ASANTE: “Ahuhudeɛ! Ahuhudeɛ!” Ɔsɛnkafoɔ no na ɔseɛ. “Ahuhudeɛ mu ahuhudeɛ Biribiara
    yɛ ahuhudeɛ.”
  eng-WEBU: “Vanity of vanities,” says the Preacher; “Vanity of vanities, all is vanity.”
  wal-wal: He eranchchai, “Ubbabaikka hada; qassi ubbabaikka hadaappe aadhdhida hada;
    ubbabaikka muleera hada” yaagiis.
  spa-PDDPT: Vanidad de vanidades, dice el Predicador. Vanidad de vanidades, todo
    es vanidad.
  gun-gun: 'Ha''e vy ayvu mombe''ua aipoe''i: “Opa va''erã rive, opa mba''e ikuai
    va''e opa rive va''erã meme.'
  ilo-ULB: Ibagbaga ti Manursuro daytoy. “Kas iti alingasaw ti angep, kas iti pul-oy
    ti angin, mapukaw dagiti amin a banbanag, nga agibati iti adu a saludsod.
  kpg-kpg: Tangada hagabaubau e helekai, “Ma e maa gi daha! Ma e maa gi daha! Di mouli
    le e maa gi daha! Nia mee huogodoo e maa gi daha!”
  uig-ARA: «بىمەنىلىك ئۈستىگە بىمەنىلىك!» ــ دەيدۇ «ھېكمەت توپلىغۇچى» ــ «بىمەنىلىك
    ئۈستىگە بىمەنىلىك! ھەممە ئىش بىمەنىلىكتۇر!»
  sus-sus: Duniɲa findixi fe fufafu nan na. Duniɲa fee tide yo mu na, na birin findixi
    fuyan nan na. N tan kawandila xa masenyi nan nan ki.
  pon-2006: Ohl Loalokongo mahsanih me mehkot mwahl, mehkot mwahl. Mour iei mehkot
    mwahl, mehkoaros sohte katepe.
  ksd-ksd: A magit vakuku tuna, a magit vakuku tuna, damana ra Tena Varvai i biti;
    a lavur magit par ia ra magit vakuku.
  tur-YTC: Vaiz, “Boşların boşu,” diyor; “Boşların boşu, her şey boştur.”
  bel-N: Марнасьць марнасьцяў, сказаў Эклезiяст, марнасьць марнасьцяў, усё — марнасьць.
  grc-BRENT: Ματαιότης ματαιοτήτων, εἶπεν ὁ Ἐκκλησιαστὴς, ματαιότης ματαιοτήτων, τὰ
    πάντα ματαιότης.
  ind-AYT: “Kesia-siaan atas segala kesia-siaan,” kata Pengkhotbah, “Kesia-siaan atas
    segala kesia-siaan! Semuanya adalah kesia-siaan.”
  nya-nya: “Zopandapake! Zopandapake!” atero Mlaliki. “Zopandapake kotheratu! Zopandapake.”
  hrv-hrv: Ispraznost nad ispraznošću, veli Propovjednik, ispraznost nad ispraznošću,
    sve je ispraznost!
  mps-mps: Te kolesaga mu konea pali bidigo te tama po walio, tigidali nai te olo
    nai tiwai mu elalu, te nai dabego aga page mu me elalubeo.
  tpi-tpi: Dispela saveman tru i tok olsem, olgeta samting i olsem samting nating
    na i no gat as tru bilong en.
  dan-1931: Endeløs Tomhed, sagde Prædikeren, endeløs Tomhed, alt er Tomhed!
  vie-OVCB: 'Người Truyền Đạo nói: “Mọi thứ đều vô nghĩa! Hoàn toàn vô nghĩa!”'
  guj-2017: સભાશિક્ષક કહે છે કે. “વ્યર્થતાની વ્યર્થતા, વ્યર્થતાની વ્યર્થતા સઘળું વ્યર્થ
    છે. સઘળું પવનને મૂઠ્ઠીમાં ભરવા જેવું છે.
  pon-2006A: Ohl Loalokongo mahsanih me mehkot mwahl, mehkot mwahl. Mour iei mehkot
    mwahl, mehkoaros sohte katepe.
  por-BRBSL: “Vaidade das vaidades”, diz o pregador; “Vaidade das vaidades, tudo é
    vaidade”.
  cth-cth: Ahrawnghrang doeh, ahrawnghrang doeh. Bangpueng hai ahrawnghrang doeh.
  twi-twi: “Ahuhude! Ahuhude!” Ɔsɛnkafo no na ose. “Ahuhude mu ahuhude Biribiara yɛ
    ahuhude.”
  hlt-hlt: A honghi, a honghi ni. Thuituenkung loh, “A honghi, a honghi, a honghi
    boeih ni,” a ti.
  tbz-SIM: 'Mí mmɛborimɛ wéìtì kɛ̀ m bɛ́i nkɛ dɔ̀: Mɛborimɛ yóùmu mɛ̀ í dò nkɛ́bɑntɛ́
    bɑ́ sɑ́m̀pɔ́.'
  msy-2020: Bar fofozir gumazir kam kamaghɨn mɨgɨa ghaze, “Biziba bar, dar mɨngariba
    bar mongezɨ, bar guizbangɨra, e dagh fozir puvatɨgha bar okam nɨghnɨsi.”
  dop-dop: Ɩ tɔmɑ sɩ pə tənɑ pə wɛ piti kɛ́ nɑ pə cɛkənɑʋ wɛ kɑtɛ ɩsɩɩ yʋlʋ lʋkʋɣʋ
    sɩ ɩ́ tiiki heelim tɔ.
  azb-azb: 'Vaiz deyir: «Hər şey puçdur, puçdur, tamam puçdur!'
  eng-DBY: Vanity of vanities, saith the Preacher, vanity of vanities! all is vanity.
  hin-2017: उपदेशक का यह वचन है, “व्यर्थ ही व्यर्थ, व्यर्थ ही व्यर्थ! सब कुछ व्यर्थ
    है।”
  wol-KYG: Cóolóoloo cóolóol, waru waarekat ba, cóolóoloo cóolóol, léppi cóolóoli
    neen.
  eng-YLT: 'Vanity of vanities, said the Preacher, Vanity of vanities: the whole [is]
    vanity.'
  kne-kne: Kanana, “Magay silbin di biyag. Di katet-ewa na, enggay magay silbin di
    amin ay banag!”
  eng-WYC-2017: Vanity of vanities, said Ecclesiastes; vanity of vanities, and all
    things be vanity.
  eng-WMBB: “Vanity of vanities,” says Kohelet; “Vanity of vanities, all is vanity.”
  urd-GVH: वाइज़ फ़रमाता है, “बातिल ही बातिल, बातिल ही बातिल, सब कुछ बातिल ही बातिल
    है!”
  rug-rug: “Loke laena! Loke laena!” gua si rau, sa tie va tumatumae. “Namu loke laena
    hokara! Doduru ginugua si loke laedi.”
  gaz-gaz: Lallabichi, “Faayidaa hin qabu! Faayidaa hin qabu! Guutumaan guutuutti
    faayidaa hin qabu! Wanni hundinuu faayidaa hin qabu” jedha.
  fra-LSG: Vanité des vanités, dit l’Ecclésiaste, vanité des vanités, tout est vanité.
  yal-yal: 'N tan karamɔxɔ naxa: Fe fuune fe fuune fari, fe fuyanne kɔnin, e birin
    fe fuu!'
  iou-iou: Manbiŋam yäwani ämatä man ŋode yäyak; Jopigän! yäk. Jopigän! Imaka imaka
    pat yäpmäŋ kuyak u jopigän, mebäri nikek nämo.
  haw-1868: Lapuwale o na lapuwale, wahi a ke kahuna; lapuwale o na lapuwale, pau
    loa na mea i ka lapuwale.
  arb-NAV: 'يَقُولُ الْجَامِعَةُ: بَاطِلُ الأَبَاطِيلِ، بَاطِلُ الأَبَاطِيلِ، كُلُّ
    شَيْءٍ بَاطِلٌ.'
  ewe-ewe: Le nye nugɔmesese nu la, viɖe aɖeke mele naneke ŋu o; nu sia nu nye tofloko
    ko.
  eng-LEE: 'Vanity of vanities, saith Koheleth, vanity of vanities: all is vanity.'
  asm-FB: উপদেশকে কৈছে, “অসাৰৰ অসাৰ! সকলোৱেই অসাৰ।
  sus-A: دُنِحَ قِندِشِ قٍ قُقَقُ نَن نَ. دُنِحَ قٍيٍ تِدٍ يٌ مُ نَ، نَ بِرِن قِندِشِ
    قُيَن نَن نَ. ﭑ تَن كَوَندِلَ شَ مَسٍنيِ نَن نَن كِ.
  fra-SBL: « Vanité des vanités », dit le prédicateur ; « Vanité des vanités, tout
    est vanité ».
  hbo-hbo: הֲבֵ֤ל הֲבָלִים֙ אָמַ֣ר קֹהֶ֔לֶת הֲבֵ֥ל הֲבָלִ֖ים הַכֹּ֥ל הָֽבֶל׃
  kik-kik: “Maũndũ mothe nĩ ma tũhũ! Ĩĩ nĩ ma tũhũ!” Ũguo nĩguo Mũrutani ekuuga. “Ti-itherũ
    nĩ ma tũhũ mũtheri! Maũndũ mothe nĩ ma tũhũ.”
  fra-NCL: Vanité des vanités ! dit l’Ecclésiaste, vanité des vanités ! Tout est vanité.
  cek-AK: Azom pui ni! Azom pui ni! tiah Patukkung mah thuih; azom pui ni! Hmuen boih
    hae azom pui ah ni oh.
  cuk-cuk: “We-napneggi-ibmar-imaklegedi, binsarsunna imakleged, bela igarga gwen
    gusulid.”
  uig-CYR: «Бимәнилик үстигә бимәнилик!» — дәйду «Һекмәт топлиғучи» — «Бимәнилик үстигә
    бимәнилик! Һәммә иш бимәниликтур!»
  pma-pma: Meatin Tahihiseien viteni vit, “Umen vasi keil orer vi heisav vis vi heisav
    enges. Anatin, tounah vasi koa romul romumoni en moulien orer hemai hehi heisav
    enges.”
  tel-2017: పొగమంచులో ఆవిరిలాగా, గాలి కదలిక లాగా ప్రతిదీ మాయమైపోతున్నదని ప్రసంగి చెబుతున్నాడు.
    అది అనేక ప్రశ్నలు రేకెత్తిస్తున్నది.
  hat-BSA: '“Vanite sou vanite”, predikatè la di: “Vanite sou vanite! Tout se vanite.”'
  bxh-bxh: Iyen, Hige aniyona! Wananaha hige aniyona! Ginauli mahudoꞌina hige aniyona.
  kos-kos: Mwet Luti Lalmwetmet el fahk lah ma nukewa ma lusrongten na lusrongten!
    Moul uh wangin sripama na lusrongten se.
  hbo-WLC: הֲבֵ֤ל הֲבָלִים֙ אָמַ֣ר קֹהֶ֔לֶת הֲבֵ֥ל הֲבָלִ֖ים הַכֹּ֥ל הָֽבֶל׃
  ibo-ibo: Ihe efu, ihe niile bụ ihe efu ka onye ozizi na-ekwu. Ihe na-enweghị isi
    ka ihe niile bụ. Ihe niile bụ nnọọ ihe efu.
  ory-ory: ଉପଦେଶକ କହୁଅଛନ୍ତି, “ଅସାରର ଅସାର, ଅସାରର ଅସାର, ସକଳ ହିଁ ଅସାର।”
  chk-chk: Pön, fokun pön chök, ewe Chon Afalafal a apasa, fokun pön chök. Mettoch
    meinisin pön chök.
  rop-rop: Det titja oldei tok, “Wal ai nomo sabi wotfo ebrijing langa dijan laif
    jidan lagijat. Det laif im jis kipgon. Ai nomo sabi detmatj blanga dijan laif.
  ukr-1871: Марна марнота! говорить речник; марнота над марнотами, — все марне!
  deu-1951: O Eitelkeit der Eitelkeiten! spricht der Prediger; o Eitelkeit der Eitelkeiten!
    Alles ist eitel!
  eng-JPS: Vanity of vanities, saith Koheleth; vanity of vanities, all is vanity.
  srp-1865: Taština nad taštinama, veli propovjednik, taština nad taštinama, sve je
    taština.
  lug-lug: “Obutaliimu! Obutaliimu!” bw’ayogera Omubuulizi. Byonna butaliimu.
  heb-heb: הבל הבלים אמר קהלת הבל הבלים הכל הבל׃
  ben-IRV: উপদেশক এই কথা বলেছেন, “কুয়াশার বাষ্পের মত, বাতাসে মিশে থাকা জল কণার মত,
    সব কিছুই উবে যায়, অনেক প্রশ্ন রেখে।
  pan-pan: ਉਪਦੇਸ਼ਕ ਆਖਦਾ ਹੈ, ਵਿਅਰਥ ਹੀ ਵਿਅਰਥ, ਵਿਅਰਥ ਹੀ ਵਿਅਰਥ, ਸਭ ਕੁਝ ਵਿਅਰਥ ਹੈ!
  mya-JVB: အနတ္တ သက်သက်၊ အနတ္တ သက်သက်၊ ခပ်သိမ်း သောအရာတို့သည် အနတ္တ ဖြစ်ကြ၏။
  hmo-hmo: 'Hadibaia Tauna ia gwau: Anina lasi! Anina lasi! Gau ibounai be anina lasi,
    anina lasi momokani.'
  urd-urd: “बेकार ही बेकार, वा'इज़ कहता है, बेकार ही बेकार! सब कुछ बेकार है।”
  rus-SYN: Суета сует, сказал Екклесиаст, суета сует, - все суета!
  bqc-SIM: 'Mámɛmaa Làasoode ma mɛ̀: Yãpã búubuu, yãpã búubuu, yã́pii pãɛ.'
  tcz-CHONGTHU: Thuhilpa chun, “Ijakai ajehbei tobang ngen ahi, ajeh bei tobang ngensen
    ahi sohkeije,” ati.
  mar-mar: शिक्षक हे म्हणतो, धुक्याच्या वाफेसारखी, वाऱ्यातील झुळूकेसारखी प्रत्येक
    गोष्ट नाहीशी होईल, पुष्कळ प्रश्न मागे ठेवून जातील.
  soq-soq: Waeuwa Apanawa wadiase, “Nitu uduudu diapanau, diapanauida, ipusiawaia!
    Ulaipa di diapanauida!”
  qub-qub: 'Noga yachachichöga në: ¡Llapanpis yangallami! ¡Yangallami!'
  bqp-bqp: 'Makũ laasunde ma pì: Yã pã búgubugu, yã pã búgubugu, a pínki pãmɛ.'
  hat-hat: Nan lavi a anyen pa vo anyen. Se sa filozòf la di. Non, anyen pa vo anyen
    nan lavi a. Tout bagay gen pou pase.
  eng-BSB: “Futility of futilities,” says the Teacher, “futility of futilities! Everything
    is futile!”
  eng-WEBPB: “Vanity of vanities,” says the Preacher; “Vanity of vanities, all is
    vanity.”
  kbq-kbq: Rempi humi ne'mo'a huno, Mika zamofona agafa'a omaneno! Agafa'a omanegeno,
    ana maka zamo'a agafa'a omnetfa hu'ne.
  nhe-BL: Na niquitztoc para nochi tlamantli san tlapic huan ax tleno nelía huejcahuas
    huan ipati para nochipa. Queja nopa niquijtohua na tlen nicamanalojquetl.
  bus-bus: 'Ma laasuude ma bè: Yã pã búgubugu, yã pã búgubugu, à píngi pãmɛ.'
  gub-BL: — Na'arewahy ukàzym ma'e ràm, na'arewahy ukàzym ma'e ràm, i'i Ma'e Kwaw
    Katu Har. Ma'e paw uzeapo na'arewahy ukàzym ma'e ràm romo ihewe.
  eng-DRA: Vanity of vanities, said Ecclesiastes vanity of vanities, and all is vanity.
