verse: ECC.001.015
translations:
  mal-C: വളഞ്ഞതിനെ നേരേയാക്കാൻ സാധിക്കുകയില്ല; ഇല്ലാത്തത് എണ്ണിത്തിട്ടപ്പെടുത്താനും
    കഴിയുകയില്ല.
  deu-TKW: Krummes kann nicht gerade werden, und Mangelndes nicht gezählt werden.
  lin-lin: Bakoki te kosembola eloko oyo etengama, bakoki mpe te kotanga eloko oyo
    ezali te.
  eng-LSV: A crooked thing [one] is not able to make straight, and a lacking thing
    is not able to be numbered.
  eng-GNV: 'That which is crooked, can none make straight: and that which faileth,
    cannot be nombred.'
  eng-WEBSTER: 'That which is crooked cannot be made straight: and that which is wanting
    cannot be numbered.'
  nhw-BL: Se tlamantli catli huijcoltic amo hueli tijchihuas xitlahuac. Huan se tlamantli
    catli amo onca, amo huelis tijpohuas.
  swh-ONEN: Kilichopindika hakiwezi kunyooshwa, kile ambacho hakipo haiwezekani kukihesabu.
  bba-bba: Domi ye yɑ sikire, yɑ ǹ dɛmiɑrɔ. Ye yɑ mɑɑ sɑri, bɑ ǹ kpɛ̃ bu ye ɡɑri.
  eng-KJVCPB: 'That which is crooked cannot be made straight: and that which is wanting
    cannot be numbered.'
  luo-luo: Gima odol ok nyal rie; kendo gima onge ok kwan.
  meu-meu: Ḡau gageva-gagevana na basie hamaoromaoroa diba, bona lasihidia ḡaudia
    na basie duahidia diba.
  npi-ULB: बाङ्गोलाई सोझो बनाउन सकिँदैन । हराएकोलाई गन्‍न सकिँदैन ।
  yor-yor: Ohun tí ó ti wọ́ kò le è ṣe é tọ́ mọ́, ohun tí kò sí kò le è ṣe é kà.
  ind-ind: atau seperti menegakkan benang basah, bahkan seperti menghitung benda yang
    memang tidak ada.
  pes-OPCB: کج را نمی‌توان راست کرد و چیزی را که نیست نمی‌توان به شمار آورد.
  tgl-ULB: Ang baluktot ay hindi na maitutuwid. Ang nawala ay hindi na mabibilang.
  hui-hui: Mbirale mbira yole ngago mbiralime mo tiga bibe nahe. Mbirale mbira nawigo
    iname daga labe nahe.
  mya-mya: ကောက်သောအရာကို မဖြောင့်စေနိုင်။ ချို့တဲ့ သောအရာကို မရေတွက်ရာ။
  bod-N: འཁྱོག་པོ་ཡིན་པ་བསྲང་མི་ནུས་ལ། མེད་པ་དེ་རྩི་བར་ཡང་མི་ནུས།
  sna-sna: Chakakombamiswa hachingatwasanudzwi; chinoshayikwa hachingaverengwi.
  spa-BLM: Lo que está torcido no se puede enderezar, y lo que falta no se puede contar.
  cac-cac: A tas toxonton coxo, maxtzac yal co tojolb'itani, max yal-laj co b'isan
    tas to malaj.
  swh-ULB: Palipopinda hapawezi kunyoshwa! Kisicho kuwepo hakiwezi kuhesabiwa!
  bel-bel: Крывое ня выпрастаецца, і чаго няма, таго нельга зьлічыць.
  wed-wed: Aiwai barabarai amapo eḡa ma vojijimana-melei, aiwai awarim eḡa, lamna
    menanare ma iavanei.
  deu-ELBBK: Das Krumme kann nicht gerade werden, und das Fehlende kann nicht gezählt
    werden.
  mbb-OT: Ke hengkey is sayep ne kenè en egkevelvelewanan. Ne is wazà meengkà ne kenè
    en egkehimu he ed-engkaan.
  mal-2015: വളവുള്ളതു നേരെ ആക്കുവാൻ വഹിയാ; കുറവുള്ളതു എണ്ണിത്തികെപ്പാനും വഹിയാ.
  rmc-rmc: Oda, so hin bango, pes na del te rovňinel avri; oda, so nane, pes na del
    te rachinel.
  pes-OPV: کج را راست نتوان کرد و ناقص را بشمار نتوان آورد.
  ron-1924: Че есте стрымб ну се поате ындрепта ши че липсеште ну поате фи трекут
    ла нумэр.
  aui-aui: Awaki iriwariwa na gerubana sinakabi wiirotomanina, bi memeda awaki isiwana
    na gerubana sinakabiyawa wiikapuna.
  ben-OBCV: যা বাঁকা তা সোজা করা যায় না; যা অসম্পূর্ণ তা গণনা করা যায় না।
  som-som: Wixii qalloocan lama toosin karo, oo wixii dhimmanna lama tirin karo.
  lat-VUC: Perversi difficile corriguntur, et stultorum infinitus est numerus.
  eng-ASVBT: That which is crooked cannot be made straight; and that which is wanting
    cannot be numbered.
  ita-1885: Le cose torte non si possono dirizzare; e i difetti non si possono annoverare.
  eng-LXXUP: 'That which is crooked cannot be made straight: And deficiency cannot
    be numbered.'
  eng-ULB: The twisted cannot be straightened! The missing cannot be counted!
  spa-VBL: No se puede enderezar lo que está torcido, y no se puede contar lo que
    no existe.
  fra-_FOB: Ce qui est courbé ne se peut redresser; et ce qui manque ne peut être
    compté.
  mal-mal: വളവുള്ളതു നേരെ ആക്കുവാൻ കഴിയുകയില്ല; കുറവുള്ളത് എണ്ണം തികക്കുവാനും കഴിയുകയില്ല.
  lit-lit: Kas kreiva, to neįmanoma ištiesinti; ir ko trūksta, to neįmanoma suskaičiuoti.
  urd-GVR: Jo pechdār hai wuh sīdhā nahīṅ ho saktā, jis kī kamī hai use ginā nahīṅ
    jā saktā.
  suz-BL: मार रोम्‍सीशो बाक्‍बा, मेको कली दिंपाइक्‍ने मचाम्‍सीब। मबाक्‍शो थोव़क हिक्‍ने
    मचाम्‍सीब। उपदेसक ७:१३
  eng-NOY: That which is crooked cannot be made straight, and that which is wanting
    cannot be numbered.
  ita-1927: Ciò che è storto non può essere raddrizzato, ciò che manca non può esser
    contato.
  ckb-ckb: خوار ناتوانرێت ڕاست بکرێتەوە و ونبوو ناتوانرێت بژمێردرێت.
  eng-BBE: That which is bent may not be made straight, and that which is not there
    may not be numbered.
  kan-OKCV: ವಕ್ರವಾದದ್ದನ್ನು ಸರಿಮಾಡುವುದಕ್ಕೆ ಆಗುವುದಿಲ್ಲ. ಇಲ್ಲದ್ದನ್ನು ಲೆಕ್ಕಿಸುವುದು ಅಸಾಧ್ಯ.
  tam-2017: கோணலானதை நேராக்கமுடியாது; குறைவானதை எண்ணமுடியாது.
  spa-RV-1909: Lo torcido no se puede enderezar; y lo falto no puede contarse.
  ron-BTF: Ce este strâmb nu poate fi îndreptat, și ce lipsește nu poate fi numărat.
  eng-WEBP: That which is crooked can’t be made straight; and that which is lacking
    can’t be counted.
  eng-FBV: You can't straighten what is twisted, and you can't count what isn't there.
  nld-1939: Het kromme kan men niet recht maken, En het onvolmaakte niet volmaakt.
  nch-BL: Se tamanti cati huijcoltic amo hueli tijchihuas xitahuac. Huan se tamanti
    cati amo onca, amo huelis tijpohuas.
  vie-1934: Vật chi đã cong vẹo không thể ngay lại được, và vật gì thiếu không thể
    đếm được.
  hin-CV: जो टेढ़ा है, उसे सीधा नहीं किया जा सकता; और जो है ही नहीं, उसकी गिनती कैसे
    हो सकती है.
  spa-BES: Lo que está doblado no puede ser enderezado, y lo que no está allí, no
    puede ser numerado.
  tdx-tdx: Tsy mete ahity ty mengoke, vaho tsy lefe iaheñe ty tsy eo.
  tha-KJV: อะไรที่คดจะทำให้ตรงไม่​ได้ และอะไรที่ขาดอยู่จะนับให้ครบไม่​ได้
  por-BR-2018: O que é torto não pode ser endireitado; o que está em falta não pode
    ser contado.
  deu-ELO: Das Krumme kann nicht gerade werden, und das Fehlende kann nicht gezählt
    werden.
  eng-WYC-2018: Wayward men be amended of hard; and the number of fools is great without
    end. (The wayward can only be corrected with great difficulty; and the number
    of fools cannot be counted.)
  epo-epo: Kurbigitan oni ne povas rerektigi, kaj mankantan oni ne povas kalkuli.
  uig-PIN: Əgrini tüz ⱪilƣili bolmas; Kǝmni toluⱪ dǝp saniƣili bolmas.
  beo-beo: Dia da liligi guga:loi amo molomu da hamedei. Liligi dia hame ba:be amo
    idimu da hamedei.
  tpi-OTNT: Ol samting i krungut pinis, em yumi no inap stretim. Ol samting i no i
    stap, em yumi no inap kaunim.
  hau-SA: Abin da yake tanƙwararre ba zai miƙu ba; ba za a kuma iya ƙidaya abin da
    ba shi ba.
  uig-LAT: Egrini tüz qilghili bolmas; Kemni toluq dep sanighili bolmas.
  nde-nde: Okutshileneyo kungaze kwaqondiswa; okungekho kungaze kwabalwa.
  ton-ton: Ko e meʻa pikopiko ʻoku ʻikai faʻa fakatotonu, pea ko ia ʻoku ʻikai kātoa
    ʻe ʻikai faʻa lau ia.
  ces-1613: Což křivého jest, nemůže se zpřímiti, a nedostatkové nemohou sečteni býti.
  eng-WMB: That which is crooked can’t be made straight; and that which is lacking
    can’t be counted.
  tam-TCV: வளைந்ததை நேராக்கமுடியாது; இல்லாததை எண்ணிக் கணக்கிட முடியாது.
  ceb-ULB: Ang baliko dili na matul-id! Ang nawala dili na maihap!
  pol-UBG: Tego, co krzywe, nie da się wyprostować, a tego, czego brak, nie da się
    policzyć.
  urd-GVU: جو پیچ دار ہے وہ سیدھا نہیں ہو سکتا، جس کی کمی ہے اُسے گنا نہیں جا سکتا۔
  deu-1912: Krumm kann nicht schlicht werden noch, was fehlt, gezählt werden.
  kan-2017: ವಕ್ರವಾದದ್ದನ್ನು ಸರಿಮಾಡುವುದಕ್ಕೆ ಆಗುವುದಿಲ್ಲ! ಇಲ್ಲದ್ದನ್ನು ಲೆಕ್ಕಿಸುವುದಕ್ಕೆ
    ಅಸಾಧ್ಯ!
  yap-yap: Dabiyag ni ngam k’iyag e n’en ni kani buguy; ma dabiyag i the’eg rom e
    tin ndariy.
  hlt-MCSB: Aka khun he dueng hamla coeng pawt tih vitvawtnah khaw tae hamla coeng
    pawh.
  mdy-ETH: ዎቦ ባኣዚ ፒካኒ ዳንዳዑዋሴ፤ ባኣ ባኣዚያ ፓይዲንታኒ ዳንዳዑዋሴ።
  kew-kew: Oyae paaki paliare niaame wala ma-redepo yape-rupa madadia. Oyae meda nasaliare
    gore niaame mada nadipialima.
  twi-ASANTE: Deɛ akyea no, wɔntumi ntene; na deɛ ɛnni hɔ no, wɔntumi nkan.
  eng-WEBU: That which is crooked can’t be made straight; and that which is lacking
    can’t be counted.
  wal-wal: Geellai sittanau danddayenna; qassi bainnabaakka qoodanau danddayettenna.
  spa-PDDPT: Lo torcido no se puede enderezar, Y lo incompleto no se puede completar.
  gun-gun: Ikarẽ va'e ma nombo'yviavei 'rã, ha'e mba'emo noĩ va'e ma ndoipapaai 'rã
    guive.
  ilo-ULB: Saan a mailinteg ti killo! Saan a mabilang dagiti mapukpukaw!
  kpg-kpg: Goe e deemee di haga huudonu di mee dela guu biga. Goe e deemee di dau
    nia mee ala e hagalee.
  uig-ARA: ئەگرىنى تۈز قىلغىلى بولماس؛ كەمنى تولۇق دەپ سانىغىلى بولماس.
  sus-sus: Naxan kuntinxi, na mu nɔma matinxinde, naxan luxi, na mu nɔma kamalide.
  pon-2006: Ke sohte kak kainenehla dahme pireklahr; ke sohte kak wadek mehkot me
    sohte mie.
  ksd-ksd: A magit i gegagege pa da vatakodo pa ia, ma pa da pait valar pa ia pi da
    luk nam nina pa i ki.
  tur-YTC: Eğri olan doğrultulamaz, eksik olan sayılamaz.
  bel-N: Крывое ня можна зрабіць простым, і тое, чаго няма, нельга палiчыць.
  grc-BRENT: Διεστραμμένον οὐ δυνήσεται ἐπικοσμηθῆναι, καὶ ὑστέρημα οὐ δυνήσεται ἀριθμηθῆναι.
  ind-AYT: Yang bengkok tidak dapat diluruskan, dan yang kurang tidak dapat dihitung.
  nya-nya: Chinthu chokhota sichingathe kuwongoledwa; chimene palibe sichingathe kuwerengedwa.
  hrv-hrv: Što je krivo, ne može se ispraviti; čega nema, izbrojiti se ne može.
  mps-mps: Te gagea pali nai dabe, te dago dodolainu ebo usu egobeo. Te elalusiąwani
    nai dabe, te dago me nedegobeo.
  tpi-tpi: Ol samting i krungut pinis, em yumi no inap stretim. Ol samting i no i
    stap, em yumi no inap kaunim.
  dan-1931: Kroget kan ej blive lige, og halvt kan ej blive helt.
  vie-OVCB: Vật gì đã bị cong vẹo không thể uốn thẳng được? Đã thiếu hụt, làm sao
    có thể đếm được?
  guj-2017: જે વાકું છે તેને સીધું કરી શકાતું નથી અને જે ખૂટતું હોય તે બધાની ગણતરી
    કરી શકાતી નથી!
  pon-2006A: Ke sohte kak kainenehla dahme pireklahr; ke sohte kak wadek mehkot me
    sohte mie.
  por-BRBSL: O que é torto não pode ser reto; e o que está faltando não pode ser contado.
  cth-cth: Ka longkawi e teh palan thai hoeh. Kamko e hno teh touk mahoeh.
  twi-twi: Nea akyea no wontumi nteɛ; na nea enni hɔ no wontumi nkan.
  hlt-hlt: Aka khun he dueng hamla coeng pawt tih vitvawtnah khaw tae hamla coeng
    pawh.
  tbz-SIM: Bɛ̀ ɔ̃ í nnɑ kɛ́sɛ́i ndɛ̀ɛ̀ kɔ̀ḿmú bɛ̀ mɛ nhɔ̃ í nkɑ̀ɑ ndɛ̀ɛ̀ kpɑ.
  msy-2020: Bizir ikɨzɨrigha gɨvaziba, e da amɨnan iburagham. Ezɨ bizir puvatɨziba,
    e da mengan kogham.
  dop-dop: Mpi tɔ, yʋlʋ kɑɑ siɣisi mpi pə kuntilɑɑ tɔ. Pəyele nɔɣɔlʋ kɑɑ pəsɩ nɑ ɩ́
    kɑlɑ mpi pə fɛɩ tɔ.
  azb-azb: Əyri olan düz ola bilməz, Əskik olan sayıla bilməz.
  eng-DBY: That which is crooked cannot be made straight; and that which is wanting
    cannot be numbered.
  hin-2017: जो टेढ़ा है, वह सीधा नहीं हो सकता, और जितनी वस्तुओं में घटी है, वे गिनी
    नहीं जातीं।
  wol-KYG: Lu wañaaru, maneesu koo jubbanti; lu teewul, maneesu koo lim.
  eng-YLT: A crooked thing [one] is not able to make straight, and a lacking thing
    is not able to be numbered.
  eng-WYC-2017: Wayward men be amended of hard; and the number of fools is great without
    end.
  eng-WMBB: That which is crooked can’t be made straight; and that which is lacking
    can’t be counted.
  urd-GVH: जो पेचदार है वह सीधा नहीं हो सकता, जिसकी कमी है उसे गिना नहीं जा सकता।
  rug-rug: Sapu koqi si lopu kote boka tava toṉoto; meke sapu loketoṉa si lopu kote
    boka ta nae.
  gaz-gaz: Wanni jalʼifame tokko deebiʼee hin qajeelfamu; wanni hin jirres lakkaaʼamuu
    hin dandaʼu.
  fra-LSG: Ce qui est courbé ne peut se redresser, et ce qui manque ne peut être compté.
  yal-yal: Naxan dalinxi na mi nɔɛ ratinxinɲɛ. Naxan dasaxi, na mi nɔɛ yatɛ.
  haw-1868: O na mea kekee, aole ia e hoopololeiia; a o ka mea nele, aole hiki ke
    helu aku.
  arb-NAV: فَالْمُعَوَّجُ لَا يُمْكِنُ أَنْ يُقَوَّمَ، وَالنَّقْصُ لَا يُمْكِنُ أَنْ
    يُكْمَلَ.
  ewe-ewe: Nu si glɔ̃ da ɖi la, womagate ŋu adzɔe o eye nu si meli o la, womate ŋu
    axlẽe o.
  eng-LEE: What is crooked cannot be made straight; and that which is defective cannot
    be numbered.
  asm-FB: যি বেঁকা তাক পোন কৰিব নোৱাৰি! যি অনুপস্থিত, তাক গণনা কৰা অসাধ্য!
  sus-A: نَشَن كُنتِنشِ، نَ مُ نْمَ مَتِنشِندٍ، نَشَن لُشِ، نَ مُ نْمَ كَمَلِدٍ.
  fra-SBL: Ce qui est tortueux ne peut être redressé, et ce qui manque ne peut être
    compté.
  hbo-hbo: מְעֻוָּ֖ת לֹא־יוּכַ֣ל לִתְקֹ֑ן וְחֶסְרֹ֖ון לֹא־יוּכַ֥ל לְהִמָּנֹֽות׃
  kik-kik: Kĩndũ kĩrĩa kĩogomu gĩtingĩrũngĩka; nakĩo kĩrĩa gĩtarĩ ho gĩtingĩtarwo.
  fra-NCL: Ce qui est courbé ne peut se redresser, et ce qui manque ne peut être compté.
  cek-AK: Angkawn pacoeng boeh loe patoengh thai ai boeh; angaihaih doeh kroek thai
    ai boeh.
  cuk-cuk: Ibmar-doperegwadi, geg bar gannar innikii gued. Ibmar-satedi, geg ebisleged.
  uig-CYR: Әгирни түз қилғили болмас; Кәмни толуқ дәп саниғили болмас.
  tel-2017: వంకరగా ఉన్నది చక్కబడదు. కనిపించనిది లెక్కలోకి రాదు.
  hat-BSA: Sa ki kwochi p ap ka drese e sa ki manke p ap ka konte.
  bxh-bxh: Somo haꞌa sa filisi hige gonowana ti fadudulai fuyoi. Somo hige amainiya,
    hige gonowana ti fatili.
  kos-kos: Kom tia ku in aksuwosyela ma kihla; kom tia pac ku in oek ma wangin uh.
  hbo-WLC: מְעֻוָּ֖ת לֹא־יוּכַ֣ל לִתְקֹ֑ן וְחֶסְר֖וֹן לֹא־יוּכַ֥ל לְהִמָּנֽוֹת׃
  ibo-ibo: Ihe gbagọrọ agbagọ, apụghị ime ya ka ọ dizie. Ihe na-ezughị ezu, enweghị
    ike ịgụta ha ọnụ.
  ory-ory: ଯାହା ବଙ୍କା, ତାହା ସଳଖ କରାଯାଇ ନ ପାରେ ପୁଣି, ଯାହା ଅଭାବ, ତାହା ଗଣିତ ହୋଇ ନ ପାରେ।
  chk-chk: Sisap tongeni awenecharela mine a pwor, sisap pwal tongeni aleani mine
    esap wor.
  rop-rop: Yu kaan streitinimap samting wen im jidan krukidwan, en yu kaan kaundim
    enijing wen dei nomo deya.”
  ukr-1871: Криве не буде простим, а чого нема, те нї-що й рахувати.
  deu-1951: Krumme Sachen kann man nicht gerade machen, und die, welche mangeln, kann
    man nicht zählen.
  eng-JPS: That which is crooked cannot be made straight; and that which is wanting
    cannot be numbered.
  srp-1865: Što je krivo ne može se ispraviti, i nedostaci ne mogu se izbrojiti.
  lug-lug: Ekyo ekyakyama tekisoboka kugololebwa, n’ekibulako tekibalibwa.
  heb-heb: מעות לא יוכל לתקן וחסרון לא יוכל להמנות׃
  ben-IRV: যা বাঁকা তা সোজা করা যায় না! যা নেই তা গণনা করা যায় না!
  pan-pan: ਜੋ ਟੇਢਾ ਹੈ, ਉਹ ਸਿੱਧਾ ਨਹੀਂ ਬਣ ਸਕਦਾ ਅਤੇ ਜਿਹੜਾ ਹੈ ਹੀ ਨਹੀਂ, ਉਹ ਦਾ ਲੇਖਾ ਨਹੀਂ
    ਹੋ ਸਕਦਾ।
  mya-JVB: ကောက် သောအရာကို မ ဖြောင့် စေနိုင်။ ချို့တဲ့ သောအရာကို မ ရေတွက် ရာ။
  hmo-hmo: Gau ta ia gagevagageva neganai, oi hamaoromaoroa diba lasi, bona gau ta
    ia noho lasi neganai, oi duahia diba lasi.
  urd-urd: वह जो टेढ़ा है सीधा नहीं हो सकता, और नाक़िस का शुमार नहीं हो सकता।
  rus-SYN: Кривое не может сделаться прямым, и чего нет, того нельзя считать.
  bqc-SIM: Pↄ́ fĩaa pooa vĩo, wìli e pↄ́ pↄ́ kɛ̃̀sã nào ń a kĩniↄo.
  tcz-CHONGTHU: Adih lou chu aki sudih tahbeh joupon, chule amangsa jong chu akinung
    mukit tapoi.
  mar-mar: जे वाकडे आहे ते सरळ करू शकत नाही! जे गमावले आहे ते जमेस धरू शकत नाही!
  soq-soq: Nitu kiokiolena e mai dodomanasaa rua, ita nitu dainea mai winamoipona
    e mai di wisiaitaa rua.
  qub-qub: Wicsushatapis manami allchayta camäpacunchïnachu. Mana captinnaga manami
    yupashwannapischu.
  bqp-bqp: Pↄ́ fĩkarana porona vĩro, òdi le ò pↄ́ kũ à kunlo naroro.
  hat-hat: Ou pa ka drese sa ki fin kwochi. Ou pa ka konte sa ou pa genyen.
  eng-BSB: What is crooked cannot be straightened, and what is lacking cannot be counted.
  eng-WEBPB: That which is crooked can’t be made straight; and that which is lacking
    can’t be counted.
  kbq-kbq: Kazakinesia zana azeri fatgo osugahane. Hagi omne'nenia zana ohamprigahane.
  nhe-BL: Se tlamantli tlen huijcoltic ax hueli tijchihuas xitlahuac. Huan se tlamantli
    tlen ax onca, ax huelis tijpohuas.
  bus-bus: Pↄ́ kotina porona vĩro, wè e wà pↄ́ kɛ̀ kuuroo naroro.
  gub-BL: Ni amo nupuner kwaw iapar ma'e imuà'ygatu kar haw rehe wà. Ni amo nupuner
    kwaw ma'e ipapar haw rehe, aze naheta kwaw ipapar pyràm.
  eng-DRA: The perverse are hard to be corrected, and the number of fools is infinite.
