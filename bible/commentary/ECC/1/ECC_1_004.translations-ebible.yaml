verse: ECC.001.004
translations:
  mal-C: തലമുറകൾ വരുന്നു, തലമുറകൾ പോകുന്നു; എന്നാൽ ഭൂമി ശാശ്വതമായി നിലനിൽക്കുന്നു.
  deu-TKW: Ein Geschlecht geht dahin und ein anderes kommt, aber die Erde bleibt ewig
    stehn.
  lin-lin: Eleko moko eleki, mpe eleko mosusu eyei, kasi mabele etikalaka kaka seko
    na seko.
  eng-LSV: A generation is going, and a generation is coming, and the earth is standing
    for all time.
  eng-GNV: 'One generation passeth, and another generation succeedeth: but the earth
    remaineth for euer.'
  eng-WEBSTER: 'One generation passeth away, and another generation cometh: but the
    earth abideth for ever.'
  nhw-BL: Nochi masehualme catli ama itztoque miquise huan sequinoc tlacatise. Teipa
    inijuanti nojquiya miquise. Pero ni tlaltipactli, quena, ya inon nochipa mocahua.
  swh-ONEN: Vizazi huja na vizazi hupita, lakini dunia inadumu milele.
  bba-bba: Gɑbɑ ɡbimɔ mɑ ɡɑbɑ kɔsire mɔ̀. Adɑmɑ tem mu ko n wɑ̃ɑwɑ mɛ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'One generation passeth away, and another generation cometh: but the
    earth abideth for ever.'
  luo-luo: Tiengʼ ka tiengʼ biro kendo kadho, to piny to osiko mana kaka en.
  meu-meu: Uru ta e lao bubunimu, ma uru ta e vara isimu; a tanobada na e mia hanaihanaimu.
  npi-ULB: एउटा पुस्ता जान्छ, र अर्को पुस्ता आउँछ, तर पृथ्वीचाहिँ सदासर्वदा रहिरहन्छ
    ।
  yor-yor: Bí ìran kan ti wá ni ìran mìíràn ń kọjá lọ, síbẹ̀ ayé dúró títí láé.
  ind-ind: Bagaimana pun kita berusaha, tak ada perubahan yang terjadi. Setiap hari
    ada yang lahir dan ada yang meninggal. Sampai generasi baru mengganti generasi
    lama, bumi tetap saja sama.
  pes-OPCB: نسلها یکی پس از دیگری می‌آیند و می‌روند، ولی دنیا همچنان باقی است.
  tgl-ULB: Isang angkan ang lumilipas, at isa namang angkan ang dumarating, ngunit
    mananatili ang daigdig magpakailanman.
  hui-hui: Wali agali ala heneru homaragola mani maru ha aribia haga. Anigo dindi
    dege mendeme ibu winigoria wia aribia naholebira. Dindi ibu winigoore wiaabo haga.
  mya-mya: လူတဆက်လွန်သွား၏။ တဆက်ပေါ်လာ၏။ မြေကြီးမူကား အစဉ်အမြဲတည်၏။
  bod-N: མི་རབས་འདའ་ཞིང་མི་རབས་འབྱུང་མོད་ཀྱང་། ། ས་གཞིར་འགྱུར་བ་མེད་ཅིང་རྟག་ཏུ་གནས།
    །
  sna-sna: Zvizvarwa zvinouya uye zvizvarwa zvinoenda, asi nyika inogara nokusingaperi.
  spa-BLM: Una generación va, y otra viene; pero la tierra permanece para siempre.
  cac-cac: Ay eb' tz'alji, ay pax eb' schami, axo pax lum luum tic, an̈eja' yaj luum.
  swh-ULB: Kizazi kimoja huenda, na kizazi kingine huja, lakini nchi yabaki milele.
  bel-bel: Пакаленьне прыходзіць, і пакаленьне праходзіць, а зямля векавечна стаіць.
  wed-wed: Kimta e nenei ma e nenae, wate dobu maemaena e mamae.
  deu-ELBBK: Ein Geschlecht geht, und ein Geschlecht kommt; aber die Erde besteht
    ewiglich.
  mbb-OT: Egkeawà is sevaha he lapis te kevuwazan ne egkepuliyan en maan te sevaha,
    piru is kelibutan kenà egkahalin.
  mal-2015: ഒരു തലമുറ പോകുന്നു; മറ്റൊരു തലമുറ വരുന്നു;
  rmc-rmc: Jekh pokoleňje oddžal, dujto pokoleňje avel, ale e phuv ačhel furt.
  pes-OPV: یک طبقه می‌روند و طبقه دیگرمی آیند و زمین تا به ابد پایدار می‌ماند.
  ron-1924: Ун ням трече, алтул вине ши пэмынтул рэмыне вешник ын пичоаре.
  aui-aui: Kimta yanagho, bi kimta yapiika, bi gegha da kubura yamake waghata.
  ben-OBCV: এক পুরুষ চলে যায় এবং আর এক পুরুষ আসে, কিন্তু পৃথিবী চিরকাল থাকে।
  som-som: Qarni baa taga, oo qarni kalena wuu yimaadaa, laakiinse dhulku weligiisba
    wuu waaraa.
  lat-VUC: '[Generatio præterit, et generatio advenit; terra autem in æternum stat.'
  eng-ASVBT: One generation goeth, and another generation cometh; but the earth abideth
    forever.
  ita-1885: Una età va via, un'altra età viene; e la terra resta in perpetuo.
  eng-LXXUP: 'A generation goes, and a generation comes: But the earth stands forever.'
  eng-ULB: One generation goes, and another generation comes, but the earth remains
    forever.
  spa-VBL: La gente viene y va, pero la tierra es eterna.
  fra-_FOB: Une génération passe, et une autre vient; mais la terre subsiste toujours.
  mal-mal: ഒരു തലമുറ പോകുന്നു; മറ്റൊരു തലമുറ വരുന്നു;
  lit-lit: Karta nueina ir karta ateina, bet žemė lieka per amžius.
  urd-GVR: Ek pusht ātī aur dūsrī jātī hai, lekin zamīn hameshā tak qāym rahtī hai.
  suz-BL: पाला का लाइब। मिनु अर्को पाला जाक्‍ब। तन्‍न रागी गेना हना यो लीब। भजन संग्रह
    ९०:३
  eng-NOY: One generation passeth away, and another generation cometh; while the earth
    abideth for ever.
  ita-1927: Una generazione se ne va, un’altra viene, e la terra sussiste in perpetuo.
  ckb-ckb: نەوەیەک دێت و نەوەیەک دەڕوات، بەڵام زەوی هەتاهەتایە هەر هەیە.
  eng-BBE: One generation goes and another comes; but the earth is for ever.
  kan-OKCV: ಸಂತತಿಗಳು ಬರುತ್ತವೆ, ಸಂತತಿಗಳು ಹೋಗುತ್ತವೆ; ಆದರೆ ಭೂಮಿಯು ಶಾಶ್ವತವಾಗಿ ಉಳಿಯುತ್ತದೆ.
  tam-2017: ஒரு சந்ததி போகிறது, மறு சந்ததி வருகிறது; பூமியோ என்றைக்கும் நிலைத்திருக்கிறது.
  spa-RV-1909: 'Generación va, y generación viene: mas la tierra siempre permanece.'
  ron-BTF: O generație trece și altă generație vine, dar pământul rămâne pentru totdeauna.
  eng-WEBP: One generation goes, and another generation comes; but the earth remains
    forever.
  eng-FBV: People come, and people go, but the earth lasts forever!
  nld-1939: Het ene geslacht gaat, het andere komt; Alleen de aarde blijft.
  nch-BL: Nochi masehualme cati ama itztoque miquise huan sequinoc tacatise. Teipa
    inijuanti nojquiya miquise. Pero ni taltipacti, quena, ya nopa nochipa mocahua.
  vie-1934: Đời nầy qua, đời khác đến; nhưng đất cứ còn luôn luôn.
  hin-CV: एक पीढ़ी खत्म होती है और दूसरी आती है, मगर पृथ्वी हमेशा बनी रहती है.
  spa-BES: Una generación va y otra viene; mas la tierra es para siempre.
  tdx-tdx: Mihelañe ty tariratse raike, mbore limbezen-tariratse, fe nainai’e eo ty
    tane toy.
  tha-KJV: ชั่วอายุ​หน​ึ่งล่วงไป และอีกชั่วอายุ​หน​ึ่​งก​็​มา แต่​แผ่​นดินโลกคงเดิมอยู่​เป็นนิตย์
  por-BR-2018: Geração vai, e geração vem; porém a terra permanece para sempre.
  deu-ELO: Ein Geschlecht geht, und ein Geschlecht kommt; aber die Erde besteht ewiglich.
  eng-WYC-2018: A generation passeth away, [and] another generation cometh; but the
    earth standeth without end. (One generation passeth away, and another generation
    cometh; but the earth endureth forever.)
  epo-epo: Generacio foriras kaj generacio venas, kaj la tero restas eterne.
  uig-PIN: Bir dǝwr ɵtidu, yǝnǝ bir dǝwr kelidu; Biraⱪ yǝr-zemin mǝnggügǝ dawam ⱪilidu;
  beo-beo: 'Musa: fi ilia bogole bu buga:le, gaheabolo fifi mana, be amomane osobo
    bagade da mae afadenene amaiwane diala.'
  tpi-OTNT: Ol manmeri i save dai na nupela lain i save kamap na senisim ol. Tasol
    graun i no save senis. Oltaim em i stap olsem tasol.
  hau-SA: Zamanai sukan zo zamanai su wuce, amma duniya tana nan har abada.
  uig-LAT: Bir dewr ötidu, yene bir dewr kélidu; Biraq yer-zémin menggüge dawam qilidu;
  nde-nde: Izizukulwane ziyafika, izizukulwane ziyedlula, kodwa umhlaba umi lanini.
  ton-ton: '‌ʻOku mole atu ʻae toʻutangata ʻe taha, kae haʻu ʻae toʻutangata kehe:
    ka ʻoku tuʻumaʻu aipē ʻa māmani.'
  ces-1613: Věk pomíjí, a jiný věk nastává, ačkoli země na věky trvá.
  eng-WMB: One generation goes, and another generation comes; but the earth remains
    forever.
  tam-TCV: சந்ததிகள் தோன்றி, சந்ததிகள் மறைகின்றன; ஆனாலும் பூமி மட்டும் என்றென்றைக்கும்
    நிலைத்திருக்கின்றது.
  ceb-ULB: Ang usa ka kaliwatan mahanaw, ug moabot ang laing kaliwatan, apan ang kalibotan
    magpabilin hangtod sa kahangtoran.
  pol-UBG: Jedno pokolenie przemija, drugie pokolenie przychodzi, lecz ziemia trwa
    na wieki.
  urd-GVU: ایک پشت آتی اور دوسری جاتی ہے، لیکن زمین ہمیشہ تک قائم رہتی ہے۔
  deu-1912: Ein Geschlecht vergeht, das andere kommt; die Erde aber bleibt ewiglich.
  kan-2017: ಒಂದು ಸಂತತಿಯು ಹೋಗುವುದು, ಇನ್ನೊಂದು ಸಂತತಿಯು ಬರುವುದು, ಆದರೆ ಭೂಮಿಯು ಶಾಶ್ವತವಾಗಿ
    ನಿಲ್ಲುವುದು.
  yap-yap: Be yib boch e mfen ma be thumur boch, ma fayleng e ka be par ni kargon.
  hlt-MCSB: Thawnpuei loh cet tih cadil thoeng coeng dae diklai he kumhal duela a
    pai moenih.
  mdy-ETH: ፔ ዎዶና ዓኣ ዓሳ ጋፔም ሜሌ ዓሲ ቤዛ ኬስካኔ፤ ሳዓ ጋዓንቴ ላኣሚንቱዋዖ ናንጊና ዶዲ ናንጋኔ።
  kew-kew: Onaa omeme rabu kagaa nogo-naaki ma-aditimi mo omeme onaana pada gonumi
    meme sa. Go yapare go su-re pa gorupa agu pa suaya.
  twi-ASANTE: Awoɔ ntoatoasoɔ ba na ɛkɔ, nanso asase tim hɔ daa.
  eng-WEBU: One generation goes, and another generation comes; but the earth remains
    forever.
  wal-wal: Issi yeletai aadhdhiyo wode, hara yeletai sohuwaa oiqqees. SHin ha biittai
    merinaukka laamettennan de7ees.
  spa-PDDPT: Generación va y generación viene, Pero la tierra siempre permanece.
  gun-gun: Peteĩ javegua kuery oaxa 'rã, ha'e gui amboae javegua ju 'rã ikuai. Ha'e
    rã yvy ma itui riae 'rã.
  ilo-ULB: Lumabas ti maysa a henerasion, ket umay ti sabali a henerasion, ngem agtalinaed
    ti daga iti agnanayon.
  kpg-kpg: Nia adu daangada e hagadau gi muli, gei henuailala le e hai hua be di maa.
  uig-ARA: بىر دەۋر ئۆتىدۇ، يەنە بىر دەۋر كېلىدۇ؛ بىراق يەر-زېمىن مەڭگۈگە داۋام قىلىدۇ؛
  sus-sus: Ndee faxama, ndee barima, duniɲa fan na kɛɲa keren lɔxɔɛ birin.
  pon-2006: Ehu dih kin kohdo oh kohkohla, oh mwuri pil ehu dih kin kohdo oh pil kohkohla,
    ahpw sampah duweduwehte.
  ksd-ksd: Tika na taun tarai i panie, ma ta ra tikai i kia vue, ma ra rakarakan a
    gunagunan i tur tukum.
  tur-YTC: Bir kuşak geçer, öbür kuşak gelir; ama yeryüzü sonsuza dek durur.
  bel-N: Пакаленьне адыходзiць i пакаленьне прыходзiць, а зямля на вякі трывае.
  grc-BRENT: Γενεὰ πορεύεται καὶ γενεὰ ἔρχεται, καὶ ἡ γῆ εἰς τὸν αἰῶνα ἕστηκε.
  ind-AYT: Satu generasi pergi, dan generasi lain datang, tetapi bumi tetap selama-lamanya.
  nya-nya: Mibado imabwera ndipo mibado imapita, koma dziko lapansi limakhalapobe
    nthawi zonse.
  hrv-hrv: Jedan naraštaj odlazi, drugi dolazi, a zemlja uvijek ostaje.
  mps-mps: Te we bidi dabe augwali isibaso, te gesi we bidi hani ma pedelama, te augwali
    bidali pesage ma hasegelibao. Tiali digi te tǫ da, me hasegelibeo. Sesemane sogo
    aga elalubo tiwai naga me tama elalubo dao.
  tpi-tpi: Ol manmeri i save dai na nupela lain i save kamap na senisim ol. Tasol
    graun i no save senis. Oltaim em i stap olsem tasol.
  dan-1931: Slægt går, og Slægt kommer, men Jorden står til evig Tid.
  vie-OVCB: Thế hệ đến và thế hệ đi, nhưng trái đất vẫn không bao giờ thay đổi.
  guj-2017: એક પેઢી જાય છે અને બીજી આવે છે પરંતુ દુનિયા સદા ટકી રહે છે.
  pon-2006A: Ehu dih kin kohdo oh kohkohla, oh mwuri pil ehu dih kin kohdo oh pil
    kohkohla, ahpw sampah duweduwehte.
  por-BRBSL: Uma geração vai, e outra geração vem; mas a terra permanece para sempre.
  cth-cth: Se buet touh aloum teh se alouke bout a tâco. Hatei, talai teh a kangning.
  twi-twi: Awo ntoatoaso ba na ɛkɔ, nanso asase tim hɔ daa.
  hlt-hlt: Thawnpuei loh cet tih cadil thoeng coeng dae diklai he kumhal duela a pai
    moenih.
  tbz-SIM: Ku ndɑpùntɔ̃nkù ɔ̃ɔ̃ pɛ̃ɛ̃tɛ́, kɛ̀ kundɑpùntɔ̃nkù tɛkùu yɛ̀nní, kɛ̀ kɛtenkɛ̀
    bɑɑ bo.
  msy-2020: Gumazamiziba ovia zui ezɨ igiaba otiva men danganiba isima, nguazir kam
    kamaghɨra iti.
  dop-dop: Lʋlʋɣʋ looŋɑ kɑnɛ kɑ səkɩ kɛ́ nɑ looŋɑ lɛŋkɑ nɑ́ɑ́ kʋlɩ nɑ kɑ́ sɩ tɔtɔ,
    nɑ tɛtʋ nɑ́ɑ́ wɛ mpʋ tɩɩ lɑɣɑsəɣɩ.
  azb-azb: Bir nəsil gedir, o biri nəsil gəlir, Amma dünya daim qalır.
  eng-DBY: '[One] generation passeth away, and [another] generation cometh, but the
    earth standeth for ever.'
  hin-2017: एक पीढ़ी जाती है, और दूसरी पीढ़ी आती है, परन्तु पृथ्वी सर्वदा बनी रहती
    है।
  wol-KYG: Ag maas wéy, ag maas teew; àddina sax ba fàww.
  eng-YLT: A generation is going, and a generation is coming, and the earth to the
    age is standing.
  eng-WYC-2017: A generation passeth away, [and] another generation cometh; but the
    earth standeth without end.
  eng-WMBB: One generation goes, and another generation comes; but the earth remains
    forever.
  urd-GVH: एक पुश्त आती और दूसरी जाती है, लेकिन ज़मीन हमेशा तक क़ायम रहती है।
  rug-rug: Na sinage si mae meke taloa, ba sa kasia popoa si asa nana eko mo.
  gaz-gaz: Dhaloonni ni dhufa; dhaloonni ni darba; lafti garuu bara baraan jiraatti.
  fra-LSG: Une génération s’en va, une autre vient, et la terre subsiste toujours.
  yal-yal: Mayixɛtɛna nde danguma, mayixɛtɛna nde barima, koni bɔxɔ xɔnna tan a kiini
    han habadan!
  haw-1868: Hele aku la kekahi hanauna, a hele mai la kekahi hanauna; aka, ua mau
    no ka honua.
  arb-NAV: جِيلٌ يَمْضِي وَجِيلٌ يُقْبِلُ وَالأَرْضُ قَائِمَةٌ إِلَى الأَبَدِ.
  ewe-ewe: Dzidzime ɖeka nu va yina eye bubu vana, ke anyigba ya ganɔa anyi nenema
    ko tegbee.
  eng-LEE: One generation passeth away, and another generation cometh; but the earth
    endureth for ever.
  asm-FB: এক পুৰুষ যায় আৰু এক পুৰুষ আহে; কিন্তু পৃথিৱী চিৰকাল থাকে।
  sus-A: ندٍيٍ قَشَمَ، ندٍيٍ بَرِ مَ، دُنِحَ قَن نَ كّحَ كٍرٍن لْشْي بِرِن.
  fra-SBL: Une génération s'en va, et une autre vient ; mais la terre demeure à jamais.
  hbo-hbo: דֹּ֤ור הֹלֵךְ֙ וְדֹ֣ור בָּ֔א וְהָאָ֖רֶץ לְעֹולָ֥ם עֹמָֽדֶת׃
  kik-kik: Rũciaro rũmwe rwathira-rĩ, nĩ rũngĩ rũũkaga, no rĩrĩ, thĩ ĩtũũraga o ho
    nginya tene na tene.
  fra-NCL: Une génération passe, une génération vient, et la terre subsiste toujours.
  cek-AK: Adung maeto laemh naah, adung kalah maeto angzoh; toe long loe dungzan khoek
    to cak poe.
  cuk-cuk: Dulemar gwalulemamaid. Bamaladdi burgwemamaid. Ar napnegdi amba gannar
    naid.
  uig-CYR: Бир дәвир өтиду, йәнә бир дәвир келиду; Бирақ йәр-зимин мәңгүгә давам қилиду;
  pma-pma: Vangi meatin tai, avas keil en out netan, amoul ka umat, ka vangi meatin
    sav umai akes vulie. Ka out netan lises mul vatte tas, tounah tovuol mul viles.
  tel-2017: ఒక తరం గతించిపోతుంటే ఇంకో తరం వస్తూ ఉంది. భూమి మాత్రం ఎప్పుడూ స్థిరంగా
    నిలిచి ఉంది.
  hat-BSA: Yon jenerasyon ale e yon jenerasyon vini; men tè a rete pou tout tan.
  bxh-bxh: Hitina ya laoma yo ya lau in moho tanoꞌubu otaꞌotana.
  kos-kos: Sie fwil uh somla ac sie fwil sifil tuku, a faclu nuna ouiya ah na.
  hbo-WLC: דּ֤וֹר הֹלֵךְ֙ וְד֣וֹר בָּ֔א וְהָאָ֖רֶץ לְעוֹלָ֥ם עֹמָֽדֶת׃
  ibo-ibo: Otu ọgbọ laa, ọgbọ ọzọ abịa, ma ụwa na-adịgide ruo ebighị ebi.
  ory-ory: ଏକ ପିଢ଼ି ଯାଏ ଓ ଅନ୍ୟ ପିଢ଼ି ଆସେ; କିନ୍ତୁ ପୃଥିବୀ ସଦାକାଳ ଥାଏ।
  chk-chk: Eu täppin aramas ra morola, eu täppin ra fisitä, nge fanüfan a chök nonomfochofoch.
  rop-rop: “Wal ola pipul dai en olabat bigininimob gro en dai du, bat dijan wel im
    jidan seimwei.
  ukr-1871: Рід проходить і рід приходить, тільки земля стоїть собі вовіки.
  deu-1951: Ein Geschlecht geht, das andere kommt; die Erde aber bleibt ewiglich!
  eng-JPS: One generation passeth away, and another generation cometh; and the earth
    abideth for ever.
  srp-1865: Naraštaj jedan odlazi i drugi dolazi, a zemlja stoji uvijek.
  lug-lug: Omulembe ogumu gugenda, omulala ne gujja, naye ensi ebeerera emirembe gyonna.
  heb-heb: דור הלך ודור בא והארץ לעולם עמדת׃
  ben-IRV: এক প্রজন্ম যায় এবং আর এক প্রজন্ম আসে, কিন্তু পৃথিবী চিরকাল থেকে যায়।
  pan-pan: ਇੱਕ ਪੀੜ੍ਹੀ ਚਲੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਦੂਜੀ ਆ ਜਾਂਦੀ ਹੈ, ਪਰ ਧਰਤੀ ਸਦਾ ਅਟੱਲ ਰਹਿੰਦੀ ਹੈ।
  mya-JVB: လူ တဆက်လွန် သွား၏။ တဆက် ပေါ် လာ၏။ မြေကြီး မူကား အစဉ် အမြဲတည် ၏။
  hmo-hmo: Uru ta taunimanima be idia mase, ma uru matamata taudia ese mase taudia
    edia gabu idia abia noho, to tanobada be ia matamata lasi. Guna ia noho hegeregerena
    ia noho.
  urd-urd: एक नसल जाती है और दूसरी नसल आती है, लेकिन ज़मीन हमेशा क़ायम रहती है।
  rus-SYN: Род проходит, и род приходит, а земля пребывает во веки.
  bqc-SIM: Kpàiↄ ì gɛ̃, Wueↄ ì su, ń beeo dṹnia ìↄ ku gↄↄpiiɛ.
  tcz-CHONGTHU: Khang achemang in, khang ahung lhung kit in, hinlah leiset hin kikhelna
    aneikha hih laiye.
  mar-mar: एक पिढी जाते, आणि दुसरी पिढी येते, परंतु पृथ्वीच काय ती सर्वकाळ राहते.
  soq-soq: Apana muntoie waimoi ita do apana bontoie antoi, tane tawo deawa winede.
  qub-qub: Runaga yuriycan, y wañuycan. Cay pachami ichanga imaypis mana rucanchu.
  bqp-bqp: Kpàinↄ dì gɛ̃tɛ, wurenↄ dì su, ama andunia dìgↄ̃ kun gↄrↄ sĩnda pínkimɛ.
  hat-hat: Moun fèt, moun mouri. Men sa pa deranje anyen sou latè.
  eng-BSB: Generations come and generations go, but the earth remains forever.
  eng-WEBPB: One generation goes, and another generation comes; but the earth remains
    forever.
  kbq-kbq: Vahera efore huno frino nevanigeno, ru vahera ete efore huno frino nevianagi,
    ama mopamo'a mevava huno ne-e.
  nhe-BL: Nochi tlacame tlen ama itztoque miquise huan sequinoc tlacatise. Teipa yajuanti
    nojquiya miquise. Pero ni tlaltepactli, quena, ya nopa nochipa mocahua.
  bus-bus: Kpàɛnↄ è gɛ̃tɛ, wurenↄ è su, mↄde anduna ègↄ̃ kuu gurↄ píngimɛ.
  gub-BL: Teko uzexak kar wà. Teko umàno wà. Ywy nuzeapo kwaw amo ae ma'e romo. Upyta
    nezewegatete tuweharupi.
  eng-DRA: 'One generation passeth away, and another generation cometh: but the earth
    standeth for ever.'
