verse: ECC.001.012
translations:
  mal-C: സഭാപ്രസംഗിയായ ഞാൻ ജെറുശലേമിൽ ഇസ്രായേലിന്റെ രാജാവായിരുന്നു.
  deu-TKW: Ich, Prediger, bin König gewesen über Israel zu Jerusalem.
  lin-lin: Ngai, Moteyi, nazalaki mokonzi ya Isalaele, na Yelusalemi.
  eng-LSV: I, a preacher, have been king over Israel in Jerusalem.
  eng-GNV: 'I the Preacher haue bene King ouer Israel in Ierusalem:'
  eng-WEBSTER: I the preacher was king over Israel in Jerusalem.
  nhw-BL: Na catli nicamanalti nieltoya nitlanahuatijquetl ipan tlali Israel huan
    niitztoya ipan altepetl Jerusalén.
  swh-ONEN: Mimi, Mhubiri, nilikuwa mfalme wa Israeli katika Yerusalemu.
  bba-bba: Nɛ, wɑɑsu kowo, nɑ kuɑ Isirelibɑn sunɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: I the Preacher was king over Israel in Jerusalem.
  luo-luo: An, jayalo, asebedo ruodh Israel kadak Jerusalem.
  meu-meu: Lau, Haroro Tauna, ese Israel taudia na biagudia Ierusalem ai.
  npi-ULB: म उपदेशक हुँ, र मैले यरूशलेममा राजा भएर शासन गरेको छु ।
  yor-yor: Èmi, Oniwaasu ti jẹ ọba lórí Israẹli ní Jerusalẹmu rí.
  ind-ind: Aku, penulis, sebagai raja Israel yang bertakhta di Yerusalem,
  pes-OPCB: من که «معلم» هستم، در اورشلیم بر اسرائیل سلطنت می‌کردم.
  tgl-ULB: Ako ang Mangangaral, at ako ay naging hari ng buong Israel sa Jerusalem.
  hui-hui: I̱ agali manda timbunibi mbira kogoni. I̱ Isaraele wali agalinaga kini
    howa Yarusalemeni harugoni.
  mya-mya: ငါဓမ္မဒေသနာဆရာသည်၊ ယေရုရှလင်မြို့၌ ဣသရေလရှင်ဘုရင်ဖြစ်စဉ်တွင်၊
  bod-N: སྐབས་དེར་སྟོན་པ་བདག་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་བྱེད་དུས།
  sna-sna: Ini muparidzi ndakanga ndiri mambo weIsraeri muJerusarema.
  spa-BLM: Yo, el Predicador, era rey sobre Israel en Jerusalén.
  cac-cac: A in svalel lolonel tic, ix in och sreyaloc eb' vetisraelal d'a chon̈ab'
    Jerusalén.
  swh-ULB: Mimi ni mwalimu, na nimekuwa mfalme juu ya Isareli katika Yerusalemu.
  bel-bel: Я, Эклезіяст, быў царом над Ізраілем у Ерусаліме.
  wed-wed: Tau lamna tauviararamana ma Israel ai gulau au Jerusalem.
  deu-ELBBK: Ich, Prediger, war König über Israel in Jerusalem.
  mbb-OT: Siak is megwewali ne hadì a te Israel, ne ziyà a ed-ubpà te Jerusalem.
  mal-2015: സഭാപ്രസംഗിയായ ഞാൻ യെരൂശലേമിൽ യിസ്രായേലിന്നു രാജാവായിരുന്നു.
  rmc-rmc: Me, o Kazaťeľis, somas kraľis le Izraelitenge andro Jeruzalem.
  pes-OPV: من که جامعه هستم بر اسرائیل در اورشلیم پادشاه بودم،
  ron-1924: Еу, Еклезиастул, ам фост ымпэрат песте Исраел, ын Иерусалим.
  aui-aui: Tagu, na Abawiiyeveveyana bi Isrel damdi yadi kiiwawo, bi Jerusalem kwanatune
    ayamakamake.
  ben-OBCV: আমি, উপদেশক, জেরুশালেমে ইস্রায়েলের উপরে রাজা ছিলাম।
  som-som: Anigan wacdiyaha ahu boqor baan reer binu Israa'iil ugu ahaa Yeruusaalem.
  lat-VUC: '[Ego Ecclesiastes fui rex Israël in Jerusalem;'
  eng-ASVBT: I the Preacher was king over Israel in Jerusalem.
  ita-1885: Io, il Predicatore, sono stato re sopra Israele, in Gerusalemme;
  eng-LXXUP: I the Preacher Was king over Israel in Jerusalem.
  eng-ULB: I am the Teacher, and I have been king over Israel in Jerusalem.
  spa-VBL: Yo soy el Maestro, y fui rey sobre Israel, reinando desde Jerusalén.
  fra-_FOB: Moi, l'Ecclésiaste, j'ai été roi sur Israël à Jérusalem;
  mal-mal: സഭാപ്രസംഗിയായ ഞാൻ യെരൂശലേമിൽ യിസ്രായേലിന് രാജാവായിരുന്നു.
  lit-lit: Aš, Mokytojas, Jeruzalėje karaliavau Izraeliui.
  urd-GVR: Maiṅ jo Wāiz hūṅ Yarūshalam meṅ Isrāīl kā bādshāh thā.
  suz-BL: गो, एको लोव़ शेंबमी यरूसलेममी इस्राएल ङा पिप दुम्‍शा सासन पाता।
  eng-NOY: I, the Preacher, was king over Israel at Jerusalem.
  ita-1927: Io, l’Ecclesiaste, sono stato re d’Israele a Gerusalemme,
  ckb-ckb: من کە وتاربێژی ژیرمەندم، پاشای ئیسرائیل بووم لە ئۆرشەلیم.
  eng-BBE: I, the Preacher, was king over Israel in Jerusalem.
  kan-OKCV: ಪ್ರಸಂಗಿಯಾದ ನಾನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಅರಸನಾಗಿದ್ದೆ.
  tam-2017: பிரசங்கியாகிய நான் எருசலேமில் இஸ்ரவேலர்களுக்கு ராஜாவாக இருந்தேன்.
  spa-RV-1909: Yo el Predicador fuí rey sobre Israel en Jerusalem.
  ron-BTF: Eu, Predicatorul, am fost împărat peste Israel în Ierusalim.
  eng-WEBP: I, the Preacher, was king over Israel in Jerusalem.
  eng-FBV: I am the Teacher, and I was king over Israel, reigning from Jerusalem.
  nld-1939: Ik, de Prediker, was koning Over Israël, in Jerusalem.
  nch-BL: Na cati nicamanalti nieltoya nitanahuatijquet ipan tali Israel huan niitztoya
    ipan altepet Jerusalén.
  vie-1934: Ta là người truyền đạo, đã làm vua Y-sơ-ra-ên tại Giê-ru-sa-lem.
  hin-CV: मैं, दार्शनिक, येरूशलेम में इस्राएल का राजा रहा हूं.
  spa-BES: Yo, el Predicador, fui rey sobre Israel en Jerusalén.
  tdx-tdx: Izaho, i mpañokey, le fa mpanjaka Israele e Ierosalaime ao,
  tha-KJV: ข้าพเจ้า ปัญญาจารย์ เคยเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลในกรุงเยรูซาเล็ม
  por-BR-2018: Eu o Pregador, me tornei rei sobre Israel em Jerusalém.
  deu-ELO: Ich, Prediger, war König über Israel, in Jerusalem.
  eng-WYC-2018: I Ecclesiastes was king of Israel in Jerusalem;
  epo-epo: Mi, Predikanto, estis reĝo super Izrael en Jerusalem.
  uig-PIN: Mǝnki ⱨekmǝt topliƣuqi Yerusalemda Israilƣa padixaⱨ bolƣanmǝn;
  beo-beo: “Na, Sia:dabe Alofele Iasu dawa:lai dunu, na da Isala:ili dunu fi ilia
    hina bagade Yelusaleme moilai bai bagade amo ganodini esalusu.
  tpi-OTNT: Mi saveman, mi stap king bilong ol Israel na mi sindaun long Jerusalem.
  hau-SA: Ni, Malami, sarki ne bisa Isra’ila a Urushalima.
  uig-LAT: Menki hékmet toplighuchi Yérusalémda Israilgha padishah bolghanmen;
  nde-nde: Mina Mtshumayeli, ngangiyinkosi yako-Israyeli eJerusalema.
  ton-ton: ¶ Ko au ko e Malanga, naʻaku tuʻi au ki ʻIsileli ʻi Selūsalema.
  ces-1613: Já kazatel byl jsem králem nad Izraelem v Jeruzalémě,
  eng-WMB: I, Kohelet, was king over Israel in Jerusalem.
  tam-TCV: பிரசங்கியாகிய நான் எருசலேமில் இஸ்ரயேலுக்கு அரசனாய் இருந்தேன்.
  ceb-ULB: Ako ang Magtutudlo, ug nahimo akong hari sa Israel diha sa Jerusalem.
  pol-UBG: Ja, Kaznodzieja, byłem królem nad Izraelem w Jerozolimie.
  urd-GVU: مَیں جو واعظ ہوں یروشلم میں اسرائیل کا بادشاہ تھا۔
  deu-1912: Ich, der Prediger, war König zu Jerusalem
  kan-2017: ಪ್ರಸಂಗಿಯಾದ ನಾನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಅರಸನಾಗಿದ್ದೆನು.
  yap-yap: I gag, fare Filosofer, e ug mang pilung u Israel u lan yu Jerusalem.
  hlt-MCSB: Kai tah thuituenkung neh Jerusalem kah Israel soah manghai la ka om.
  mdy-ETH: ታኣኒ፥ ሃያ ሃይሶ ኬኤዛሢ ዬሩሳላሜይዳ ዴዒ ዒስራዔኤሌ ዓሶ ዎይሤ ካኣቲኬ፤
  kew-kew: Niri waru makuae aa yapulu ni Israel onaana aa mudu king pirua neme nimu
    surube.
  twi-ASANTE: Me, Ɔsɛnkafoɔ, na meyɛ Israelhene wɔ Yerusalem.
  eng-WEBU: I, the Preacher, was king over Israel in Jerusalem.
  wal-wal: Taani eranchchai, Yerusalaamen Israa7eelassi kawo gidada de7aas.
  spa-PDDPT: Yo, el Predicador, fui rey de Israel en Jerusalén.
  gun-gun: Xee ayvu mombe'ua ma Israel pygua huvixave aĩ Jerusalém py.
  ilo-ULB: Siak ti Manursuro, ket nagturayak a kas ari iti Israel idiay Jerusalem.
  kpg-kpg: Au go tangada hagabaubau, nogo hai di king o Israel i Jerusalem.
  uig-ARA: مەنكى ھېكمەت توپلىغۇچى يېرۇسالېمدا ئىسرائىلغا پادىشاھ بولغانمەن؛
  sus-sus: N tan Kawandila, n bara findi mangɛ ra Isirayila bɔxi ma Darisalamu.
  pon-2006: Ngehi, Ohl Loalokong, I wiahier nanmwarkien Israel nan Serusalem.
  ksd-ksd: Iau ra Tena Varvai, iau ga king ure Israel arama Ierusalem.
  tur-YTC: Ben, Vaiz, Yeruşalem'de İsrael üzerinde kraldım.
  bel-N: Я, Эклезiяст, быў валадаром Iзраіля ў Ерусаліме.
  grc-BRENT: Ἐγὼ ἐκκλησιαστὴς ἐγενόμην βασιλεὺς ἐπὶ Ἰσραὴλ ἐν Ἱερουσαλήμ.
  ind-AYT: Aku, Pengkhotbah, telah menjadi raja atas Israel di Yerusalem.
  nya-nya: Ine, Mlalikine, ndinali mfumu ya Israeli mu Yerusalemu.
  hrv-hrv: Ja, Propovjednik, bijah kralj nad Izraelom u Jeruzalemu.
  mps-mps: Ena te kolesaga koneai bidi, ena te Israel dabego king bidu, te ena Jerusalemde
    bidai dao.
  tpi-tpi: Mi saveman, mi stap king bilong ol Israel na mi sindaun long Jerusalem.
  dan-1931: Jeg, Prædikeren, var Konge over Israel i Jerusalem.
  vie-OVCB: Tôi, Người Truyền Đạo, là vua của Ít-ra-ên tại Giê-ru-sa-lem.
  guj-2017: હું સભાશિક્ષક યરુશાલેમમાં ઇઝરાયલનો રાજા હતો.
  pon-2006A: Ngehi, Ohl Loalokong, I wiahier nanmwarkien Israel nan Serusalem.
  por-BRBSL: Eu, o Pregador, fui rei sobre Israel em Jerusalém.
  cth-cth: Kai, phungdeikung, Jerusalem khopui dawk Isarel siangpahrang lah ka o nah,
  twi-twi: Me, Ɔsɛnkafo, na meyɛ Israelhene wɔ Yerusalem.
  hlt-hlt: Kai tah thuituenkung neh Jerusalem kah Israel soah manghai la ka om.
  tbz-SIM: Mí mmɛborimɛ wéìtì n nɑɑ́mmu Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì, kɛ́mbo Sedisɑdɛmmu,
  msy-2020: Kɨ fofozir gumazim, kɨ Israelian atrivim ikia, Jerusalemɨn nguibamɨn ike.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɔmɑ sɩ: Mɑ tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ nyə́mɑ tɔɔ kɛ́
    Yosɑlɛm.'
  azb-azb: Mən Vaiz Yerusəlimdə İsrailin padşahı idim.
  eng-DBY: I, the Preacher, was king over Israel in Jerusalem.
  hin-2017: मैं उपदेशक यरूशलेम में इस्राएल का राजा था।
  wol-KYG: Man waarekat bi, buurub Israyil laa woon ci Yerusalem.
  eng-YLT: I, a preacher, have been king over Israel in Jerusalem.
  eng-WYC-2017: I Ecclesiastes was king of Israel in Jerusalem;
  eng-WMBB: I, Kohelet, was king over Israel in Jerusalem.
  urd-GVH: मैं जो वाइज़ हूँ यरूशलम में इसराईल का बादशाह था।
  rug-rug: Arau sa tie va tumatumae, si koa pa Zerusalema meke baṉara nia sa binaṉara
    Izireli.
  gaz-gaz: Ani Lallabaan, Yerusaalem keessatti mootii Israaʼelin ture.
  fra-LSG: Moi, l’Ecclésiaste, j’ai été roi d’Israël à Jérusalem.
  yal-yal: N tan, karamɔxɔna, n bata findi Isirayila Mangan na Yerusalɛn yi.
  haw-1868: Owau o ke kahuna, ua noho au i alii maluna o ka Iseraela ma Ierusalema.
  arb-NAV: أَنَا الْجَامِعَةُ، كُنْتُ مَلِكاً عَلَى إِسْرَائِيلَ فِي أُورُشَلِيمَ.
  ewe-ewe: Nye, Nyagblɔla, meɖu fia ɖe Israel dzi le Yerusalem.
  eng-LEE: I Koheleth was king over Israel in Jerusalem.
  asm-FB: মই উপদেশক; মই যিৰূচালেমত ইস্ৰায়েলৰ ওপৰত ৰজা আছিলোঁ।
  sus-A: ﭑ تَن كَوَندِلَ، ﭑ بَرَ قِندِ مَنفّ رَ عِسِرَيِلَ بْشِ مَ دَرِ سَلَمُ.
  fra-SBL: Moi, le prédicateur, j'étais roi d'Israël à Jérusalem.
  hbo-hbo: אֲנִ֣י קֹהֶ֗לֶת הָיִ֥יתִי מֶ֛לֶךְ עַל־יִשְׂרָאֵ֖ל בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Niĩ Mũrutani-rĩ, ndaarĩ mũthamaki wathamakagĩra Isiraeli kũu Jerusalemu.
  fra-NCL: Moi, l’Ecclésiaste, j’ai été roi d’Israël à Jérusalem,
  cek-AK: Kai, Patukkung loe Jerusalem Israel siangpahrang ah ka oh.
  cuk-cuk: Ani, an emar-odurdakedid, an Israel-yargi, Jerusalén-neggweburgi reyga
    mai gusad.
  uig-CYR: Мәнки һекмәт топлиғучи Йерусалимда Исраилға падиша болғанмән;
  tel-2017: బోధకుణ్ణి అయిన నేను యెరూషలేములో ఇశ్రాయేలీయుల మీద రాజుగా ఉన్నాను.
  hat-BSA: Mwen menm, predikatè a, te sèvi kon wa sou Israël nan Jérusalem.
  bxh-bxh: Yau tanuwaga yo yau beyabeyana Isalaela edi kin, Yelusalem yai.
  kos-kos: Nga, Mwet Luti Lalmwetmet, su tuh muta Jerusalem ac tokosra fin acn Israel
    nufon.
  hbo-WLC: אֲנִ֣י קֹהֶ֗לֶת הָיִ֥יתִי מֶ֛לֶךְ עַל־יִשְׂרָאֵ֖ל בִּירוּשָׁלִָֽם׃
  ibo-ibo: Mụ onwe m bụ onye nkuzi, bụrịị eze Izrel nʼime Jerusalem.
  ory-ory: ମୁଁ ଉପଦେଶକ, ଯିରୂଶାଲମରେ ଇସ୍ରାଏଲ ଉପରେ ରାଜା ଥିଲି।
  chk-chk: Ngang ewe Chon Afalafal, üa kingen Israel lon Jerusalem.
  rop-rop: “Wal mi na det titja hubin jidan king blanga ola Isreil pipul deya langa
    Jerusalem.
  ukr-1871: Я, проповідник-речник, царював над Ізраїлем в Ерусалимі;
  deu-1951: Ich, der Prediger, war König über Israel zu Jerusalem.
  eng-JPS: I Koheleth have been king over Israel in Jerusalem.
  srp-1865: Ja propovjednik bijah car nad Izrailjem u Jerusalimu;
  lug-lug: Nze Omubuulizi nali kabaka wa Isirayiri mu Yerusaalemi.
  heb-heb: אני קהלת הייתי מלך על ישראל בירושלם׃
  ben-IRV: আমি উপদেশক এবং আমি ইস্রায়েলের যিরুশালেমের ওপর রাজা ছিলাম।
  pan-pan: ਮੈਂ ਉਪਦੇਸ਼ਕ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਸੀ।
  mya-JVB: ငါ ဓမ္မဒေသနာဆရာ သည်၊ ယေရုရှလင် မြို့၌ ဣသရေလ ရှင်ဘုရင် ဖြစ် စဉ်တွင်၊
  hmo-hmo: Lau, Hadibaia Tauna, ese Israela taudia be Ierusalema dekenai lau biagudia
    noho.
  urd-urd: मैं वा'इज़ येरूशलेम में बनी — इस्राईल का बा'दशाह था।
  rus-SYN: Я, Екклесиаст, был царем над Израилем в Иерусалиме;
  bqc-SIM: Ma làasoode ma kɛ Isailiↄ kía ũ Yelusalɛũ.
  tcz-CHONGTHU: Keima, Thuhilpa hi Israelte leng kahin, chule Jerusalema chenga kahi.
  mar-mar: मी शिक्षक आहे, आणि यरूशलेमेमध्ये इस्राएलावर राजा होतो.
  soq-soq: Ne ipa Waeuwa Apanawa Israelwa warereu Ierusalem bedewe wainedine.
  qub-qub: Noga yachachicöga Jerusalenchömi Israelcunapa raynin carä.
  bqp-bqp: Makũ laasunde ma kí blè Isarailanↄa Yurusalɛmu.
  hat-hat: Mwen menm, nèg fò, mwen te wa peyi Izrayèl nan lavil Jerizalèm.
  eng-BSB: I, the Teacher, was king over Israel in Jerusalem.
  eng-WEBPB: I, the Preacher, was king over Israel in Jerusalem.
  kbq-kbq: Nagra Rempi huzmi ne'mo'na Jerusalemi kumate mani'ne'na, Israeli vahe kinia
    mani'na kegava huzmante'noe.
  nhe-BL: Na tlen nicamati nieltoya nitlanahuatijquetl ipan tlali Israel huan niitztoya
    ipan altepetl Jerusalén.
  bus-bus: Ma laasuude ma kí blè Isarailinↄa Yerusalɛmu.
  gub-BL: Ihe Ma'e Kwaw Katu Har ihe, Izaew wanuwihawete romo aiko Zeruzarez pe ihe.
  eng-DRA: I Ecclesiastes was king over Israel in Jerusalem,
