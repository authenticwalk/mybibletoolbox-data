verse: ECC.001.013
translations:
  mal-C: ആകാശത്തിനു കീഴിലുള്ള പ്രയത്നങ്ങളെല്ലാം പഠിക്കുന്നതിനും ജ്ഞാനത്തോടെ അപഗ്രഥിക്കുന്നതിനും
    ഞാൻ ബദ്ധശ്രദ്ധനായിരുന്നു. മാനവരാശിയുടെമേൽ ദൈവം എത്ര ഭീമയായ ഭാരമാണ് വെച്ചിരിക്കുന്നത്!
  deu-TKW: 'Ich richtete meinen Sinn darauf, alles, was unter dem Himmel geschieht,
    mit Weisheit zu erforschen und zu erspähen: eine leidige Mühe ist''s, die Gott
    den Menschenkindern gegeben, sich damit abzumühen!'
  lin-lin: Namipesaki mpo na koyekola mpe kososola na nzela ya bwanya, makambo nyonso
    oyo esalemaka na se ya moyi. Nzokande, ezali na yango kaka mosala ya mpunda oyo
    Nzambe apesa na bana ya bato mpo ete bamonela yango pasi !
  eng-LSV: And I have given my heart to seek and to search out by wisdom concerning
    all that has been done under the heavens. It [is] a sad travail God has given
    to the sons of man to be humbled by it.
  eng-GNV: 'And I haue giuen mine heart to search and finde out wisdome by all things
    that are done vnder the heauen: (this sore trauaile hath GOD giuen to the sonnes
    of men, to humble them thereby)'
  eng-WEBSTER: 'And I gave my heart to seek and search out by wisdom concerning all
    things that are done under heaven: this grievous labor hath God given to the sons
    of man to be exercised with it.'
  nhw-BL: Huan nimotemacac para ica miyac tlalnamiquilistli nimomachtis huan nijmachilis
    nochi tlamantli catli masehualme quichihuaj ipan ni tlaltipactli. Huan nijpanti
    para nopa tequitl catli Toteco quinmacatoc masehualme para ipan ma timotequihuica,
    nelohui.
  swh-ONEN: Nilitumia muda wangu wote kujifunza na kuvumbua kwa hekima yote yanayofanyika
    chini ya mbingu. Jinsi gani Mungu ameweka mzigo mzito juu ya wanadamu!
  bba-bba: Mɑ nɑ wɛ̃ɛrɑ nɑ kɑsu kɑ bwisi ye yɑ koorɑmɔ hɑnduniɑ mi. Mɑ nɑ deemɑ yɑ
    sɑ̃ɑwɑ sɔm sɛ̃sɔɡiru te Gusunɔ u derɑ tɔmbɑ mɔ̀.
  eng-KJVCPB: 'And I gave my heart to seek and search out by wisdom concerning all
    things that are done under heaven: this sore travail hath God given to the sons
    of man to be exercised therewith.'
  luo-luo: Ne achiwora mondo atiegra kendo anon matut kod rieko gigo duto mitimo e
    bwo polo. Mano doko tingʼ mapek ma Nyasaye oyieyo kuom ji!
  meu-meu: Bena guba henunai e karamu karadia iboudiai na tahudia, mai lalogu idoinai
    bona mai aonegagu ida. Dirava ese taunimanima natudia unu vada e hahekwarahidia
    tomamu.
  npi-ULB: आकाशमूनि गरिने हरेक कुरोलाई बुद्धिद्वारा अध्ययन गर्न र अनुसन्धान गर्न मैले
    मेरो मन लगाएँ । त्यो अनुसन्धान एउटा कष्‍टकर काम हो जुन परमेश्‍वरले मानिसहरूलाई
    व्यस्त राख्‍न दिनुभएको हो ।
  yor-yor: Mo fi àsìkò mi sílẹ̀ láti kọ́ àti láti ṣe àwárí pẹ̀lú ọgbọ́n, gbogbo ohun
    tí ó ń ṣẹlẹ̀ lábẹ́ ọ̀run. Háà! Ẹrù wúwo tí Ọlọ́run ti gbé lé àwọn ènìyàn.
  ind-ind: sudah berusaha dengan segala kebijaksanaanku untuk menyelidiki segala sesuatu
    yang dilakukan manusia di bumi ini. Dan yang aku temukan adalah bahwa Allah membuat
    manusia hidup bersusah payah.
  pes-OPCB: با حکمت خود، سخت به مطالعه و تحقیق دربارهٔ هر چه در زیر آسمان انجام می‌شود
    پرداختم. این چه کار سخت و پرزحمتی است که خدا به عهدهٔ انسان گذاشته است!
  tgl-ULB: Inilaan ko ang aking pag-iisip sa pag-aaral at pagsisiyasat gamit ang karunungan
    sa lahat ng ginawa sa ilalim ng kalangitan. Ang pagsisiyasat na iyon ay isang
    mabigat na gawain na ibinigay ng Diyos sa mga anak ng tao upang pagka-abalahan.
  hui-hui: Ani howa i̱na dindini ngaruni damene bibahende mandabu handaiore hole manda
    biru. Ani manda bialu uruninaga tene baya hangu tayabu handaru. Anigo Ngode Datagaliwabehanda
    iname biabe bialu holoma̱ya ngiyadaruni genda timbuniore mo ngiyadane hendedo.
  mya-mya: မိုဃ်းကောင်းကင်အောက်၌ ပြုသမျှတို့ကို ဥာဏ်ပညာ အားဖြင့်၊ ရှာဖွေစစ်ဆေးခြင်းငှါ
    နှလုံးထား၏။ လူသား တို့ ကျင်လည်ရာဘို့ ထိုပင်ပန်းစေသောအမှုကို ဘုရား သခင်ပေးတော်မူပြီ။
  bod-N: བདག་གིས་རང་གི་ཤེས་རབ་ཀྱིས་གནམ་འོག་ཏུ་བྱུང་བའི་དོན་ཐམས་ཅད་ལ་སེམས་རྣལ་དུ་ཕབ་ནས་བརྟགས་པ་ན།
    དཀོན་མཆོག་གིས་མི་ལ་ཁུར་བོ་ལྗིད་པོ་གནང་ནས་ཁོ་ཚོར་དཀའ་སྡུག་མྱང་བར་མཛད་པའོ། །
  sna-sna: Ndakazvipira kunzvera nokutsvaka nouchenjeri zvose zvinoitwa pasi pedenga.
    Ibasa rinotambudza rakapiwa vanakomana vavanhu naMwari kuti vazvitambudze naro.
  spa-BLM: Aplicaba mi corazón a buscar y escudriñar con sabiduría todo lo que se
    hace bajo el cielo. Es una pesada carga que Dios ha dado a los hijos de los hombres
    para que se aflijan con ella.
  cac-cac: Ix vac' val och d'a in c'ol in naan yed' in jelanil yuj masanil tastac
    tzuji d'a yolyib'an̈q'uinal tic. Te al jun icatz aycanoch d'a quib'an̈ a on̈ anima
    on̈ tic yuj Dios.
  swh-ULB: Nilitia akili yangu katika kusoma na kutafuta kwa hekima kila kitu kinachofanywa
    chini ya mbingu. Hili nalo ni jukumu zito ambalo Mungu amewapa wana wa watu kujishughulisha
    nalo.
  bel-bel: 'І паклаў я на сэрца помысел мой, каб шукаць і дасьледаваць мудрасьцю ўсё,
    што пад небам робіцца: гэты прыкры занятак даў Бог сынам чалавечым, каб кіраваліся
    ім.'
  wed-wed: Orau a terei da aiwai anatapuna au dobu e tuputupua, nuaulaulei ana girumi.
    Ma a aramanei da God vita ḡaeḡaena rava i verei.
  deu-ELBBK: 'Und ich richtete mein Herz darauf, alles mit Weisheit zu erforschen
    und zu erkunden, was unter dem Himmel geschieht: ein übles Geschäft, das Gott
    den Menschenkindern gegeben hat, sich damit abzuplagen.'
  mbb-OT: Mibpurungan ku istudyuwi is mehitenged te kedsavut, ne pinaaǥi te ketau
    ku, mibpurungan ku susiya is minsan hengkey he egkengeulaula kayi te kelibutan.
    Ne zutun, netuenan ku he utew merasey is ibanglis te Megbevayà te menusiyà.
  mal-2015: ആകാശത്തിൻ കീഴിൽ സംഭവിക്കുന്നതൊക്കെയും ജ്ഞാനത്തോടെ ആരാഞ്ഞറിയേണ്ടതിന്നു
    ഞാൻ മനസ്സുവെച്ചു; ഇതു ദൈവം മനുഷ്യർക്കു കഷ്ടപ്പെടുവാൻ കൊടുത്ത വല്ലാത്ത കഷ്ടപ്പാടു
    തന്നേ.
  rmc-rmc: Iľom mange andro jilo, hoj goďaha rodava avri sa a dodžanava man savoro,
    so pes kerel tel o ňebos. Savo baro pharipen thoďa o Del pro manuša!
  pes-OPV: و دل خود را بر آن نهادم که در هرچیزی که زیر آسمان کرده می‌شود، با حکمت
    تفحص و تجسس نمایم. این مشقت سخت است که خدا به بنی آدم داده است که به آن زحمت بکشند.
  ron-1924: 'Мь-ам пус инима сэ черчетез ши сэ адынческ ку ынцелепчуне тот че се ынтымплэ
    суб черурь: ятэ о ынделетничире плинэ де трудэ, ла каре супуне Думнезеу пе фиий
    оаменилор.'
  aui-aui: Yagu Nuwagiura miisenama na akayoveni da bera tupadi kubura debane parapa
    ayakita yapoyaporidi. Na anoghota bo, “God nuwapoya da piropiro vitadi wawaya
    iveredi da iyitaina iriredi.”
  ben-OBCV: আকাশের নিচে যা কিছু করা হয় তা জ্ঞান দ্বারা পরীক্ষা ও খোঁজ করতে মনোযোগ
    করলাম। ঈশ্বর মানুষের উপরে কী ভারী কষ্ট চাপিয়ে দিয়েছেন!
  som-som: Oo waxaan qalbigayga oo dhan u soo jeedshay inaan doono oo xigmad ku baadho
    waxyaalaha samada hoosteeda lagu sameeyo oo dhan. Dhibaatadan kulul ayaa Ilaah
    binu-aadmigu u siiyey inay ku hawshoodaan.
  lat-VUC: et proposui in animo meo quærere et investigare sapienter de omnibus quæ
    fiunt sub sole. Hanc occupationem pessimam dedit Deus filiis hominum, ut occuparentur
    in ea.
  eng-ASVBT: 'And I applied my heart to seek and to search out by wisdom concerning
    all that is done under heaven: it is a sore travail that God hath given to the
    sons of men to be exercised therewith.'
  ita-1885: ed ho recato il mio cuore a ricercare, e ad investigare, con sapienza,
    tutto ciò che si fa sotto il cielo; il che è una occupazione molesta, la quale
    Iddio ha data a' figliuoli degli uomini, per occuparvisi.
  eng-LXXUP: And I applied my heart to seek out And examine by wisdom concerning all
    things That are done under heaven, For God has given to the sons of men An evil
    trouble To be troubled therewith.
  eng-ULB: I applied my mind to study and to search out by wisdom everything that
    is done under heaven. That search is a burdensome task that God has given to the
    children of mankind to be busy with.
  spa-VBL: Decidí enfocar mi mente en explorar, empleando la sabiduría, todo lo que
    sucede aquí en la tierra. ¡Esta es una tarea difícil que Dios le ha dado a la
    gente para mantenerla ocupada!
  fra-_FOB: Et j'ai appliqué mon cœur à rechercher et à sonder avec sagesse tout ce
    qui se fait sous les cieux; c'est là une occupation pénible que Dieu a donnée
    aux hommes, afin qu'ils s'y exercent.
  mal-mal: ആകാശത്തിൻ കീഴിൽ സംഭവിക്കുന്നതൊക്കെയും ജ്ഞാനബുദ്ധികൊണ്ട് ആരാഞ്ഞറിയേണ്ടതിന്
    ഞാൻ മനസ്സുവച്ചു; ഇത് ദൈവം മനുഷ്യർക്ക് കൊടുത്ത വല്ലാത്ത കഷ്ടപ്പാടു തന്നേ.
  lit-lit: Ir nukreipiau savo širdį ieškoti ir tyrinėti išmintimi viską, kas darosi
    po dangumi; šį nuožmų darbą Dievas davė Adomo sūnums, kad juo užsiimtų.
  urd-GVR: Maiṅ ne apnī pūrī zahnī tāqat is par lagāī ki jo kuchh āsmān tale kiyā
    jātā hai us kī hikmat ke zariye taftīsh-o-tahqīq karūṅ. Yih kām nāgawār hai go
    Allāh ne ḳhud insān ko is meṅ mehnat-mashaqqat karne kī zimmedārī dī hai.
  suz-BL: गो आं जोक्‍तीक तुइक्‍तीकेम रागीमी मार मार पांइसीबा, मेको नेल्‍ल तुइक्‍चा
    दाक्‍ताक्‍ङ। परमप्रभुमी मुर आन कली मोदेंशो तुइक्‍चा माल्‍तीक थुं गेशा, श्‍येत
    गेप्‍तु।
  eng-NOY: And I gave my mind to seek and to search out with wisdom concerning all
    things which are done under heaven; an evil business, which God hath given to
    the sons of men, in which to employ themselves.
  ita-1927: 'ed ho applicato il cuore a cercare e ad investigare con sapienza tutto
    ciò che si fa sotto il cielo: occupazione penosa, che Dio ha data ai figliuoli
    degli uomini perché vi si affatichino.'
  ckb-ckb: لە ڕێگای داناییەوە خۆمم تەرخان کرد بۆ فێربوون و لێکۆڵینەوە سەبارەت بە هەموو
    ئەو کارانەی کە لەسەر زەوی کراون. بارێکی گرانە کە خودا لەسەر شانی مرۆڤی داناوە!
  eng-BBE: 'And I gave my heart to searching out in wisdom all things which are done
    under heaven: it is a hard thing which God has put on the sons of men to do.'
  kan-OKCV: ಆಕಾಶದ ಕೆಳಗೆ ನಡೆಯುವ ಕೆಲಸಗಳನ್ನೆಲ್ಲಾ ಜ್ಞಾನದಿಂದ ವಿಚಾರಿಸಿ, ವಿಮರ್ಶಿಸುವುದಕ್ಕೆ
    ನಾನು ನನ್ನ ಮನಸ್ಸು ಮಾಡಿದೆ. ದೇವರು ಮಾನವರ ಮೇಲೆ ಈ ಕಷ್ಟಕರವಾದ ಪ್ರಯಾಸವನ್ನು ಹೊರಿಸಿದ್ದಾರೆ.
  tam-2017: வானத்தின்கீழ் நடப்பதையெல்லாம் ஞானமாக விசாரித்து ஆராய்ச்சி செய்கிறதற்கு
    என்னுடைய உள்ளத்தில் தீர்மானம்செய்தேன்; மனுமக்கள் இந்தக் கடுந்தொல்லையில் அடிபடும்படி
    தேவன் அதை அவர்களுக்கு நியமித்திருக்கிறார்.
  spa-RV-1909: 'Y dí mi corazón á inquirir y buscar con sabiduría sobre todo lo que
    se hace debajo del cielo: este penoso trabajo dió Dios á los hijos de los hombres,
    en que se ocupen.'
  ron-BTF: Și mi-am pus inima să caut și să cercetez prin înțelepciune toate câte
    sunt făcute sub cer; această osteneală grea a dat-o Dumnezeu fiilor oamenilor
    ca să fie umiliți prin ea.
  eng-WEBP: I applied my heart to seek and to search out by wisdom concerning all
    that is done under the sky. It is a heavy burden that God has given to the sons
    of men to be afflicted with.
  eng-FBV: I decided to focus my mind to explore, using wisdom, everything that happens
    here on earth. This is a tough assignment that God has given people to keep them
    busy!
  nld-1939: Ik legde mij er op toe, met wijsheid te onderzoeken En na te vorsen alles
    wat er gebeurt onder de zon. Deze treurige bezigheid heeft God gegeven Aan de
    mensen, om zich er mee af te tobben.
  nch-BL: Huan nimotemacac para ica miyac talnamiquilisti nimomachtis huan nijmachilis
    nochi tamanti cati masehualme quichihuaj ipan ni taltipacti. Huan niquitac para
    nopa tequit cati Toteco quinmacatoc masehualme para ipan ma timotequihuica, nelohui.
  vie-1934: Ta chuyên lòng lấy sự khôn ngoan mà tra khảo mọi việc làm ra dưới trời;
    ấy là một việc lao khổ mà Đức Chúa Trời đã giao cho loài người để lo làm.
  hin-CV: धरती पर जो सारे काम किए जाते हैं, मैंने बुद्धि द्वारा उन सभी कामों के जांचने
    और अध्ययन करने में अपना मन लगाया. यह बड़े दुःख का काम है, जिसे परमेश्वर ने मनुष्य
    के लिए इसलिये ठहराया है कि वह इसमें उलझा रहे!
  spa-BES: Y di mi corazón a buscar con sabiduría todas las cosas que se hacen bajo
    el cielo. Es una cosa difícil que Dios ha puesto sobre los hijos de los hombres.
  tdx-tdx: le nimanean-troko ty hañotsohotso naho hikodebe an-kihitse ze hene fitoloñañe
    ambanen-dike­rañe atoa; toe tolon-draha mahamokotse ty natolon’ Añahare am’ondatio
    hifanehafa’e.
  tha-KJV: และข้าพเจ้าตั้งใจเสาะและแสวงหาโดยสติปัญญาถึงสิ่งสารพัดที่กระทำกันภายใต้ฟ้าสวรรค์
    เป็นเรื่องยากลำบากซึ่งพระเจ้าประทานให้​บุ​ตรของมนุษย์ทำกันอยู่​นั้น
  por-BR-2018: E dei meu coração a investigar e pesquisar com sabedoria sobre tudo
    o que acontece abaixo do céu; esta cansativa ocupação Deus deu aos filhos dos
    homens, para que nela fossem forçados.
  deu-ELO: 'Und ich richtete mein Herz darauf, alles mit Weisheit zu erforschen und
    zu erkunden, was unter dem Himmel geschieht: ein übles Geschäft, das Gott den
    Menschenkindern gegeben hat, sich damit abzuplagen.'
  eng-WYC-2018: and I purposed in my soul to seek and ensearch wisely of all things,
    that be made under the sun. God gave this evil occupation to the sons of men,
    that they should be occupied therein. (and I purposed in my mind to wisely seek
    out and to search into everything, that is done under the sun. God gave this difficult
    task to the sons and daughters of men, so that they would be occupied with it.)
  epo-epo: 'Kaj mi decidis en mia koro esplori kaj ekzameni per la saĝo ĉion, kio
    fariĝas sub la ĉielo: ĉi tiun malfacilan okupon Dio donis al la homidoj, por ke
    ili turmentiĝu per ĝi.'
  uig-PIN: Mǝn danaliⱪ bilǝn asmanlar astida barliⱪ ⱪilinƣan ixlarni ⱪetirⱪinip izdǝxkǝ
    kɵngül ⱪoydum — Hulasǝm xuki, Huda insan balilirining ɵz-ɵzini bǝnd ⱪilip upritix
    üqün, ularƣa bu eƣir japani tǝⱪdim ⱪilƣan!
  beo-beo: 'Na da liligi huluane dunu ilia osobo bagade ganodini hamonana, amo ilia
    bai hogoi helemusa: dawa:i galu. Na da agoane ba:i. Gode da ninima da:i diosu
    bagade ninima iana.'
  tpi-OTNT: Mi bin tingting long kisim save long olgeta samting i save kamap long
    dispela graun, na mi laik tingting gut long en bilong painimaut as tru bilong
    en. Tasol dispela wok God i givim yumi em i bikpela hevi tru.
  hau-SA: Na dauri aniyata in gwada don in bincika ta wurin hikima dukan abin da ake
    yi a duniya. Kaya mai nauyi ne Allah ya ɗora a kan mutane!
  uig-LAT: Men danaliq bilen asmanlar astida barliq qilin’ghan ishlarni qétirqinip
    izdeshke köngül qoydum — Xulasem shuki, Xuda insan balilirining öz-özini bend
    qilip upritish üchün, ulargha bu éghir japani teqdim qilghan!
  nde-nde: Ngazinikela ekufundeni lokudingisisa ngolwazi konke okwenziwayo ngaphansi
    kwezulu. Unzima kangakanani umthwalo uNkulunkulu awethese abantu!
  ton-ton: 'Pea naʻaku fai ʻi hoku loto ke kumi pea hakule ke u poto ʻi he meʻa kotoa
    pē ʻoku fai ʻi he lalo langi: he kuo tuku ʻae feinga ni ʻe he ʻOtua ke fakamamahi
    ʻaki ʻae fānau ʻae tangata.'
  ces-1613: A přiložil jsem mysl svou k tomu, jak bych vyhledati a vystihnouti mohl
    rozumností svou všecko to, což se děje pod nebem. (Takové bídné zaměstknání dal
    Bůh synům lidským, aby se jím bědovali.)
  eng-WMB: I applied my heart to seek and to search out by wisdom concerning all that
    is done under the sky. It is a heavy burden that God has given to the sons of
    men to be afflicted with.
  tam-TCV: வானத்தின்கீழ் நடைபெறும் எல்லாவற்றையும் ஞானத்தினால் ஆராய்ந்து கண்டுபிடிக்கும்படி
    என்னை நான் அர்ப்பணித்தேன். மனுக்குலத்தின்மேல் இறைவன் வைத்திருக்கிறது எவ்வளவு பெரிய
    பாரம்!
  ceb-ULB: Gigamit ko ang akong hunahuna sa pagtuon ug sa pagpangita pinaagi sa kaalam
    sa tanang butang nga nahimo ilalom sa langit. Ang pagpangita usa ka makahasol
    nga buhat nga gihatag sa Dios sa kaanakan sa katawhan aron pagabuhaton.
  pol-UBG: I przyłożyłem się w swoim sercu do tego, aby mądrością szukać wszystkiego
    i wybadać wszystko, co się dzieje pod niebem. To uciążliwe zadanie Bóg dał synom
    ludzkim, aby się nim trudzili.
  urd-GVU: مَیں نے اپنی پوری ذہنی طاقت اِس پر لگائی کہ جو کچھ آسمان تلے کیا جاتا ہے
    اُس کی حکمت کے ذریعے تفتیش و تحقیق کروں۔ یہ کام ناگوار ہے گو اللہ نے خود انسان
    کو اِس میں محنت مشقت کرنے کی ذمہ داری دی ہے۔
  deu-1912: und richtete mein Herz zu suchen und zu forschen weislich alles, was man
    unter dem Himmel tut. Solche unselige Mühe hat Gott den Menschenkindern gegeben,
    daß sie sich darin müssen quälen.
  kan-2017: ಆಕಾಶದ ಕೆಳಗಡೆ ನಡೆಯುವ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ಜ್ಞಾನದಿಂದ ವಿಚಾರಿಸಿ ವಿಮರ್ಶಿಸುವುದಕ್ಕೆ
    ನನ್ನ ಮನಸ್ಸನ್ನು ಇಟ್ಟೆನು. ದೇವರು ಮನುಷ್ಯರ ಮೇಲೆ ನೇಮಿಸಿರುವ ಕೆಲಸವೆಲ್ಲಾ ಬಹು ಪ್ರಯಾಸವೇ.
  yap-yap: Gu turguy ni ngug gay mu gu fil urngin e tin ka ni mu’nag u lan e re fayleng
    ney. I Got e ke tay ere gafgowney nga dakendad.
  hlt-MCSB: Vaan hmui kah a saii boeih te cueihnah neh dawtlet ham khaw, yaam ham
    khaw ka lungbuei ka paek. Hlang capa rhoek te amah phaep uh saeh tila Pathen loh
    yoethae bibi a khueh pah.
  mdy-ETH: ጫሪንጮኮ ዴማ ማዺንቴ ባኮ ቢያ ኮሺ ዛጊ ዔራኒ ታኣኒ ማሌኔ፤ ሃያ ዴኤሢ ጫኣና ዓሲ ናይ ኬዲ ላቢንታንዳጉዲ ፆኦሲ
    ዔያቶም ዒንጌኔ።
  kew-kew: Gore neme go su-amaa ia yae luabu adoa waru makualua kone sua re adesatalo
    pua adaa radaapi kogono pe. Gopea pare Gote-me go geaa kogonore ora adaa kedapi
    kogono yade.
  twi-ASANTE: Metuu me ho sii hɔ sɛ mede nimdeɛ bɛsua ayɛ nhwehwɛmu wɔ biribiara a
    wɔyɛ no owia yi ase ho. Adesoa duruduru bɛn na Onyankopɔn de ato adasamma soɔ
    yi!
  eng-WEBU: I applied my heart to seek and to search out by wisdom concerning all
    that is done under the sky. It is a heavy burden that God has given to the sons
    of men to be afflicted with.
  wal-wal: Taani biittan sa7an de7iyaabaa ubbaa qora qorada eranaunne aadhdhida eratettan
    pilgga xeellanau ta qofaa qachchaas. Yaatada asaa ubbaassi Xoossai immido de7oi
    keehippe daafurssiyaabaanne ufaissennabaa gidiyoogaa akeekaas.
  spa-PDDPT: Dediqué mi corazón a buscar e investigar con sabiduría todo lo que sucede
    bajo el cielo. Dura tarea que ʼElohim dio a los hijos de hombres para que sean
    afligidos con ella.
  gun-gun: Ha'e rami vy xepy'a re amoĩ xe'arandua rupi aikuaa pota aguã mba'emo yva
    guýry rupi ikuai va'e ha'e javi re. Ha'e va'e tembiapo poyi ma avakue ra'y kuery
    re Nhanderuete omoĩ imo'aranduarã.
  ilo-ULB: Inusarko ti panunotko a mangadal ken mangsukimat babaen iti kinasirib dagiti
    amin a banbanag a maar-aramid iti baba ti langit. Dayta a panagsukimat ket makabannog
    a trabaho nga inted ti Dios kadagiti annak dagiti tattao a pakakumikomanda.
  kpg-kpg: Au gu hagamaanadu bolo au ga halahala gi iloo, mo di hagamaumau nia mee
    huogodoo ala e hai i hongo henuailala. God ne dugu mai gi gidaadou tegau damana
    daamaha!
  uig-ARA: مەن دانالىق بىلەن ئاسمانلار ئاستىدا بارلىق قىلىنغان ئىشلارنى قېتىرقىنىپ
    ئىزدەشكە كۆڭۈل قويدۇم ــ خۇلاسەم شۇكى، خۇدا ئىنسان بالىلىرىنىڭ ئۆز-ئۆزىنى بەند
    قىلىپ ئۇپرىتىش ئۈچۈن، ئۇلارغا بۇ ئېغىر جاپانى تەقدىم قىلغان!
  sus-sus: N natɛ tongoxi nɛ, fe naxee birin nabafe yi duniɲa ma, n xa e mato a fanyi
    ra. Na kui n a to nɛ a Ala kote xɔrɔxɔɛ nan saxi adamadie fari.
  pon-2006: I koasoanehdi nan kapehdi me I pahn kasawih oh sukuhlki mehkoaros me kin
    wiawi nin sampah. Koht ketikihong kitail doadoahk toutou ehu.
  ksd-ksd: Iau ga ongor upi ina nuknuk ma ina matoto ure ra lavur magit par i arikai
    ta ra vavai na bakut, tago ra papalum nina God i ga tul tar ia pire ra tarai i
    ga valigur diat.
  tur-YTC: Göklerin altında yapılmakta olan her şey hakkında bilgelikle araştırmak
    ve soruşturmak için yüreğimi verdim. Tanrı'nın insanoğullarına sıkıntı çekmeleri
    için verdiği ağır bir yüktür bu.
  bel-N: І аддаў я сэрца маё, каб шукаць i дасьледаваць з мудрасьцю ўсё, што дзеецца
    пад небам. Гэты кепскі занятак даў Бог сынам чалавечым, каб былі занятыя iм.
  grc-BRENT: Καὶ ἔδωκα τὴν καρδίαν μου τοῦ ἐκζητῆσαι καὶ τοῦ κατασκέψασθαι ἐν τῇ σοφίᾳ
    περὶ πάντων τῶν γινομένων ὑπὸ τὸν οὐρανόν, ὅτι περισπασμὸν πονηρὸν ἔδωκεν ὁ Θεὸς
    τοῖς υἱοῖς τῶν ἀνθρώπων τοῦ περισπᾶσθαι ἐν αὐτῷ.
  ind-AYT: Aku menetapkan hatiku untuk menyelidiki dan mencari-cari dengan hikmat
    segala sesuatu yang dilakukan di bawah langit. Itulah tugas menyulitkan yang Allah
    berikan kepada anak-anak manusia untuk menyibukkan mereka.
  nya-nya: Ndinayika mtima wanga pophunzira ndi kufunafuna mwa nzeru zinthu zonse
    zimene zimachitika pansi pa thambo. Ndi ntchito yolemetsa ndithu imene Mulungu
    anayipereka kwa anthu!
  hrv-hrv: I trudih se da mudrošću istražim i dokučim sve što biva pod nebom; o, kako
    mučnu zadaću zadade Bog sinovima ljudskim.
  mps-mps: Eno te e tǫde pedelali nai tigidalide homu kolesaga koneabo homu mu yali,
    tama eno te page hania mu bugagia dagala sigi da homu kone palali. Tiali goli,
    te sę Godigo dabolo mani te genuai sęgę mu elalubo dao.
  tpi-tpi: Mi bin tingting long kisim save long olgeta samting i save kamap long dispela
    graun, na mi laik tingting gut long en bilong painimaut as tru bilong en. Tasol
    dispela wok God i givim yumi em i bikpela hevi tru.
  dan-1931: Jeg vendte min Hu til at ransage og med Visdom udgranske alt, hvad der
    sker under Himmelen; det er et ondt Slid, som Gud har givet Menneskens Børn at
    slide med.
  vie-OVCB: Tôi chuyên tâm tìm hiểu và dùng sự khôn ngoan để khảo sát những sự việc
    dưới trời. Tôi sớm khám phá rằng Đức Chúa Trời đã giao mọi việc lao khổ cho loài
    người.
  guj-2017: પૃથ્વી પર જે કંઈ બને છે તેની શોધ કરવા અને સમજવા મેં મારા ડહાપણને લગાડ્યું
    તો એ સમજાયું કે કષ્ટમય શ્રમ ઈશ્વરે માણસને કેળવવાના સાધન તરીકે આપ્યો છે.
  pon-2006A: I koasoanehdi nan kapehdi me I pahn kasawih oh sukuhlki mehkoaros me
    kin wiawi nin sampah. Koht ketikihong kitail doadoahk toutou ehu.
  por-BRBSL: Eu apliquei meu coração para buscar e buscar com sabedoria tudo o que
    é feito sob o céu. É um fardo pesado que Deus deu aos filhos dos homens para serem
    afligidos.
  cth-cth: Kanî rahim vah sakyoe e pueng thoumthainae lahoi pakhingpalang lungthin
    ka tawng. Cathut ni taminaw koe khoram sak nahanelah a patangpalai sak.
  twi-twi: Mituu me ho sii hɔ sɛ mede nimdeɛ besua ayɛ nhwehwɛmu wɔ biribiara a wɔyɛ
    no owia yi ase ho. Adesoa duruduru a Onyankopɔn de ato adesamma so!
  hlt-hlt: Vaan hmui kah a saii boeih te cueihnah neh dawtlet ham khaw, yaam ham khaw
    ka lungbuei ka paek. Hlang capa rhoek te amah phaep uh saeh tila Pathen loh yoethae
    bibi a khueh pah.
  tbz-SIM: kɛ́duɔ́ n yɛ̀mmɛ̀ kɛ́wɑmmú, kɛ́fiɛ́ nɛ̀ n yɛ̀mmɛ̀ kɛ bo bɑntɛ́ dɛ̀ɛ̀ dɔ̀ɔ̀ri
    kɛtenkɛ̀ ĩ́nkɛ̀. Mutɔ̃nyonkumu mmu, Kuyie nduɔ́ mmù onìtì kòò bo mmù pĩ.
  msy-2020: Kɨ overiamɨn apengan otivir bizibar fofozim iniasa dagh nɨghnɨsi, egh
    kɨ deraghvɨra dagh nɨghnɨgh dar mɨngarim gɨfoghasa. Guizbangɨra, ingangarir God
    e gumazamiziba en boribagh anɨngizir kam, a bar oseme.
  dop-dop: Mɑ hɑ mɑ tɩ sɩ mɑ́ pɛɛkɩ teu nɑ ləmɑɣɑsɛɛ, nɑ mɑ́ cɛkənɑ pə tənɑ mpi pə
    lɑkɩ ɑntulinyɑ tɑɑ tɔ. Pə kɛ́ wɑhɑlɑ təmlɛ nte Ɩsɔ tʋɣɩ yəlɑɑ tɔɣɔ.
  azb-azb: Ürəyimdə niyyət etdim ki, göylər altında edilən bütün işləri hikmətlə öyrənib
    araşdırım. Bu çətin işi üzərində zəhmət çəkmək üçün Allah insanlara verib.
  eng-DBY: 'And I applied my heart to seek and search out by wisdom concerning all
    that is done under the heavens: this grievous occupation hath God given to the
    children of men to weary themselves therewith.'
  hin-2017: मैंने अपना मन लगाया कि जो कुछ आकाश के नीचे किया जाता है, उसका भेद बुद्धि
    से सोच सोचकर मालूम करूँ; यह बड़े दुःख का काम है जो परमेश्वर ने मनुष्यों के लिये
    ठहराया है कि वे उसमें लगें।
  wol-KYG: Damaa dogu ne damay gëstu, teg ko ci xel mu rafet, di settantal mboolem
    lu nit def fu jant bi tiim. Ndaw sas wu tiis wu Yàlla sase, ñu war koo sasoo!
  eng-YLT: And I have given my heart to seek and to search out by wisdom concerning
    all that hath been done under the heavens. It [is] a sad travail God hath given
    to the sons of man to be humbled by it.
  eng-WYC-2017: and I purposed in my soul to seek and ensearch wisely of all things,
    that be made under the sun. God gave this evil occupation to the sons of men,
    that they should be occupied therein.
  eng-WMBB: I applied my heart to seek and to search out by wisdom concerning all
    that is done under the sky. It is a heavy burden that God has given to the sons
    of men to be afflicted with.
  urd-GVH: मैंने अपनी पूरी ज़हनी ताक़त इस पर लगाई कि जो कुछ आसमान तले किया जाता है
    उस की हिकमत के ज़रीए तफ़तीशो-तहक़ीक़ करूँ। यह काम ना-गवार है गो अल्लाह ने ख़ुद
    इनसान को इसमें मेहनत-मशक़्क़त करने की ज़िम्मादारी दी है।
  rug-rug: Voriti nia rau telequ pude vilitia meke hata ia pa ginilagilana sari doduru
    ginugua pu ta tavete pa kauruna sa maṉauru. Hinokara mamatana sa pinaleke sapu
    vala nia Tamasa koari na tie!
  gaz-gaz: Ani waan samii gaditti hojjetame hunda ogummaadhaan quʼadhee qoradhee bira
    gaʼuuf of kenneen ture. Waaqni baʼaa ulfaataa akkamii nama irra kaaʼe!
  fra-LSG: 'J’ai appliqué mon cœur à rechercher et à sonder par la sagesse tout ce
    qui se fait sous les cieux: c’est là une occupation pénible, à laquelle Dieu soumet
    les fils de l’homme.'
  yal-yal: N bata a ragidi n bɔɲɛni, n xa feene birin fɛsɛfɛsɛ, n yi e rakɔrɔsi n
    ma fekolonna xɔn feen naxanye birin ligama dunuɲa yi. Ala bata adamadiine ti ɲaxankata
    wanla nan na!
  haw-1868: Ua haawi au i ko'u naau e imi, a e huli me ka noeau i na mea a pau i hanaia
    malalo iho o ka lani. He mea kaumaba loa keia a ke Akua i haawi mai ai i na keiki
    a kanaka e hana'i.
  arb-NAV: فَوَجَّهْتُ قَلْبِي لِيَلْتَمِسَ وَيَبْحَثَ بِالْحِكْمَةِ عَنْ كُلِّ مَا
    صُنِعَ تَحْتَ السَّمَاءِ، وَإذَا بِهِ مَشَقَّةٌ مُنْهِكَةٌ كَبَّدَهَا الرَّبُّ
    لأَبْنَاءِ النَّاسِ لِيُعَانُوا فِيهَا.
  ewe-ewe: Medze agbagba be manya nu tso nu siwo katã wowɔna le ɣea te la ŋu. Medze
    sii be dzidzɔkpɔkpɔ aɖeke mele nu si Mawu ɖo na amegbetɔ be wòawɔ la me o.
  eng-LEE: 'And I directed my heart to inquire and to search out by wisdom concerning
    all that is done under the heavens: this is an evil employment which God hath
    given to the sons of man to busy themselves therewith.'
  asm-FB: আকাশৰ তলত যি যি কৰা হয়, তাক জ্ঞানৰ দ্বাৰা পৰীক্ষা আৰু অনুসন্ধান কৰিবৰ কাৰণে
    মই মনতে স্থিৰ কৰিলোঁ। মই দেখিলোঁ, ঈশ্বৰে মনুষ্যক ব্যস্ত ৰাখিবলৈ ই এক দুর্বহ কার্যভাৰ।
  sus-A: ﭑ نَتّ تٌنفٌشِ نّ، قٍ نَشٍيٍ بِرِن نَبَقٍ يِ دُنِحَ مَ، ﭑ شَ عٍ مَتٌ عَ قَنيِ
    رَ. نَ كُي ﭑ عَ تٌ نّ عَ عَلَ كٌتٍ شْرْشْي نَن سَشِ عَدَ مَدِيٍ قَرِ.
  fra-SBL: J'ai appliqué mon cœur à chercher et à sonder par la sagesse tout ce qui
    se fait sous le ciel. C'est un lourd fardeau que Dieu a donné aux fils des hommes
    pour qu'ils en soient affligés.
  hbo-hbo: וְנָתַ֣תִּי אֶת־לִבִּ֗י לִדְרֹ֤ושׁ וְלָתוּר֙ בַּֽחָכְמָ֔ה עַ֛ל כָּל־אֲשֶׁ֥ר
    נַעֲשָׂ֖ה תַּ֣חַת הַשָּׁמָ֑יִם ה֣וּא ׀ עִנְיַ֣ן רָ֗ע נָתַ֧ן אֱלֹהִ֛ים לִבְנֵ֥י
    הָאָדָ֖ם לַעֲנֹ֥ות בֹּֽו׃
  kik-kik: Nĩnderutĩire na kĩyo kwĩruta, na gũtuĩria na ũũgĩ maũndũ mothe marĩa mekagwo
    gũkũ thĩ. Kaĩ Ngai nĩakuuithĩtie andũ mũrigo mũritũ-ĩ!
  fra-NCL: 'et j’ai appliqué mon cœur à rechercher et à sonder par la sagesse tout
    ce qui se fait sous les cieux : c’est une occupation pénible à laquelle Dieu impose
    aux enfants des hommes de se livrer.'
  cek-AK: Ni tlim ah sak ih hmuennawk boih to palunghahaih hoiah ka pakrong moe, panoek
    thai hanah tha ka pathok; Sithaw mah to hmuenzit to kaminawk hanah pahoe pae boeh.
  cuk-cuk: An nue-binsaed-nikadba bela we-napneggi-ibmar-imakleged-e-burba-baraminai,
    degi, egi nergunai an gusad. Bab-Dummad dulemarga we-arbaed-dummad uksad, adi,
    egi arbadii gumalagar.
  uig-CYR: Мән даналиқ билән асманлар астида барлиқ қилинған ишларни қетирқинип издәшкә
    көңүл қойдум — Хуласәм шуки, Худа инсан балилириниң өз-өзини бәнд қилип упритиш
    үчүн, уларға бу еғир җапани тәқдим қилған!
  tel-2017: ఆకాశం కింద జరుగుతున్న దాన్ని తెలివిగా వెతికి గ్రహించడంపై నా మనస్సు నిలిపాను.
    మానవులు నేర్చుకోవడం కోసం దేవుడు వారికి ఏర్పాటు చేసిన పని చాలా కష్టంతో నిండి ఉంది.
  hat-BSA: Mwen te konsantre tout refleksyon mwen pou chache e egzamine sou sajès
    tout sa ki te konn fèt anba syèl la. Sa se yon gwo tach lou ke Bondye te bay fis
    a lòm yo pou l ta aflije yo.
  bxh-bxh: Sibasiba yoꞌoyoꞌoina yai egu fuya E pei, bena sidohana ginauli mahudoꞌidi
    tanoꞌubu yai sa tubu te, paꞌana wananahana E yoꞌoi be E sibai. Yaubada mwahu laꞌilaꞌi
    dodoga lisidi yai ya tole.
  kos-kos: Nga nunkala ku sik mu nga ac tuni ac lutlut ke ma nukewa ma mwet uh oru
    fin faclu. God El ase orekma na toasr nu sesr mwet uh in oru.
  hbo-WLC: וְנָתַ֣תִּי אֶת־לִבִּ֗י לִדְר֤וֹשׁ וְלָתוּר֙ בַּֽחָכְמָ֔ה עַ֛ל כָּל־אֲשֶׁ֥ר
    נַעֲשָׂ֖ה תַּ֣חַת הַשָּׁמָ֑יִם ה֣וּא ׀ עִנְיַ֣ן רָ֗ע נָתַ֧ן אֱלֹהִ֛ים לִבְנֵ֥י
    הָאָדָ֖ם לַעֲנ֥וֹת בּֽוֹ׃
  ibo-ibo: Ekpebiri m, were onwe m nye, iji amamihe nnyochapụta ihe m nwere ike ịmata
    banyere ihe niile a na-eme nʼime ụwa. Olee ụdị ibu arọ bụ nke a, nke Chineke bokwasịrị
    ụmụ mmadụ?
  ory-ory: ପୁଣି, ଆକାଶ ତଳେ କୃତ ସମସ୍ତ ବିଷୟ ଜ୍ଞାନ ଦ୍ୱାରା ଆଲୋଚନା ଓ ଅନୁସନ୍ଧାନ କରିବା ପାଇଁ
    ମନୋଯୋଗ କଲି; ଏତଦ୍ଦ୍ୱାରା ପରମେଶ୍ୱର ଯେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣକୁ ବ୍ୟସ୍ତ ହେବାକୁ ଦେଇଅଛନ୍ତି,
    ଏହା ଅତ୍ୟନ୍ତ କ୍ଲେଶଜନକ।
  chk-chk: Iwe, ren sokopaten tipachem üa achocho le kütta o ekiekifichi meinisin
    mine aramas ra föri won fanüfan. Iwe, a men weires ewe angang Kot a ngeni chon
    fanüfan pwe repwe föri.
  rop-rop: Aibin reken ai garra len blanga ebrijing weya pipul oldei dumbat langa
    dijan wel. God na bin gibit wi dijan brabli adwan wek.
  ukr-1871: І віддався цїлим серцем тому, щоб слїдити та мудро вивідувати все, що
    дїється під сонцем. Тяжка се праця, що її дав Бог людям, щоб нею займались!
  deu-1951: Ich ergab mein Herz, die Weisheit zu befragen und mich bei ihr zu erkundigen
    über alles, was unter dem Himmel getan wird. Das ist eine leidige Mühe, die Gott
    den Menschenkindern gegeben hat, daß sie sich damit plagen sollen.
  eng-JPS: And I applied my heart to seek and to search out by wisdom concerning all
    things that are done under heaven; it is a sore task that God hath given to the
    sons of men to be exercised therewith.
  srp-1865: I upravih srce svoje da tražim i razberem mudrošæu sve što biva pod nebom;
    taj muèni posao dade Bog sinovima ljudskim da se muèe oko njega.
  lug-lug: Nagezaako n’omutima gwange okuyiga n’okwetegereza n’amagezi gange gonna
    mu ebyo ebikolebwa wansi w’eggulu; omulimu Katonda gwe yawa abaana b’abantu okukola,
    guteganya.
  heb-heb: ונתתי את לבי לדרוש ולתור בחכמה על כל אשר נעשה תחת השמים הוא ענין רע נתן
    אלהים לבני האדם לענות בו׃
  ben-IRV: যা কিছু আকাশের নিচে হয়েছে তা আমি আমার মনকে ব্যবহার করেছি জ্ঞান দিয়ে শিখতে
    এবং সবকিছু খুঁজে বার করতে। ঐ খোঁজ হল খুব কষ্টকর কাজ যা ঈশ্বর মানুষের সন্তানদের
    দিয়েছেন এটার সঙ্গে ব্যস্ত থাকার জন্য।
  pan-pan: ਮੈਂ ਆਪਣਾ ਮਨ ਲਾਇਆ ਤਾਂ ਕਿ ਜੋ ਕੁਝ ਅਕਾਸ਼ ਦੇ ਹੇਠ ਹੁੰਦਾ ਹੈ, ਬੁੱਧ ਨਾਲ ਉਸ ਸਭ ਦੀ
    ਭਾਲ ਕਰਾਂ ਅਤੇ ਖੋਜ ਕੱਢਾਂ। ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਨੁੱਖ ਦੇ ਵੰਸ਼ ਨੂੰ ਵੱਡਾ ਕਸ਼ਟ ਦਿੱਤਾ ਹੈ, ਜਿਸ
    ਦੇ ਵਿੱਚ ਉਹ ਲੱਗੇ ਰਹਿਣ।
  mya-JVB: မိုဃ်း ကောင်းကင်အောက် ၌ ပြု သမျှ တို့ကို ဉာဏ် ပညာ အားဖြင့် ၊ ရှာဖွေ စစ်ဆေးခြင်းငှါ
    နှလုံး ထား ၏။ လူ သား တို့ ကျင်လည် ရာဘို့ ထို ပင်ပန်း စေသောအမှု ကို ဘုရား သခင်
    ပေး တော်မူပြီ။
  hmo-hmo: Lau ese guba henunai idia karaia noho karadia ibounai lau tahua, mai egu
    lalona, bona mai egu aonega ibounai danu. Bona lau davaria, Dirava ese taunimanima
    ibounai edia latanai hekwarahi bada ia atoa vadaeni.
  urd-urd: और मैंने अपना दिल लगाया कि जो कुछ आसमान के नीचे किया जाता है, उस सब की
    तफ़्तीश — ओ — तहक़ीक़ करूँ। ख़ुदा ने बनी आदम को ये सख़्त दुख दिया है कि वह दुख़
    दर्द में मुब्तिला रहें।
  rus-SYN: 'И предал я сердце мое тому, чтобы исследовать и испытать мудростью все,
    что делается под небом: это тяжелое занятие дал Бог сынам человеческим, чтобы
    они упражнялись в нем.'
  bqc-SIM: Ma mɛkpà yã́ pↄ́ wàlɛ kɛ dṹniau píi tàasikaawa, má yↄ̀ɛ ↄ̃nↄ'ↄ̃nↄ,
    má è Lua zĩ pãsĩ dà gbɛ̃nazĩnaↄnɛ aa kɛ.
  tcz-CHONGTHU: Hetkhen themna holdoh theina ding in keima ka kipum pehdoh jeng in,
    chule nisa noija na kitongdoh ho chengse hi chihna’a kholdoh ding in ka gel’e.
    Keiman kahin mudoh chu Pathen in mihemte henga aumna akiphondoh hi ahi.
  mar-mar: आकाशाखाली जे सर्वकाही करतात त्याचा मी ज्ञानाने अभ्यास केला आणि त्यांचा
    शोध घेण्याकडे मी आपले चित्त लावले. देवाने मनुष्यांच्या पुत्रामागे त्याचा शोध घेण्याचे
    बिकट कष्ट लावून दिले आहेत.
  soq-soq: Ne aten insaisawa mampe nitu uduudu tawo osowe segaleidia insadewasamodine
    ita insena, “God apana osouwo sai ita nuabola itun.”
  qub-qub: Nogaga cay pachacho imano goyashallanchïtapis sumaj musyanäpaj estudyarä.
    Alli tantiyanäpaj llapan shongöpa estudyarä. Tayta Diosmi camacächisha chayno
    estudyananchïpaj. Runacunapäga chay estudyu fiyupa sasami caycan.
  bqp-bqp: Ma mɛ̀ɛ kpà yã kũ òtɛn kɛ andunia gũn pínki tàasikanaaa, ma gwàgwa ↄ̃ndↄ̃'ↄ̃ndↄ̃
    ma è Luda zĩ pãsĩ dà bisãsirinↄnɛ ò kɛ.
  hat-hat: Mwen te soti pou m' te fouye, pou m' te egzaminen tou sa k'ap fèt sou latè
    nan tout ti detay yo. Travay Bondye bay moun fè sou latè a pa manke rèd.
  eng-BSB: And I set my mind to seek and explore by wisdom all that is done under
    heaven. What a heavy burden God has laid upon the sons of men to occupy them!
  eng-WEBPB: I applied my heart to seek and to search out by wisdom concerning all
    that is done under the sky. It is a heavy burden that God has given to the sons
    of men to be afflicted with.
  kbq-kbq: Ama mopafima me'nege'zama maka zama nehaza zana, nagra knare antahi'zanteti,
    refako hu'na ke'na antahi'nama huana Anumzamo'a tusi knaza vahe'mofona kofintegeno,
    knazana e'nerize.
  nhe-BL: Huan nimotemacac para ica miyac tlalnamiquistli nimomachtis huan nijmachilis
    nochi tlamantli tlen tlacame quichihuaj ipan ni tlaltepactli. Huan nijpanti para
    nopa tequitl tlen Toteco quinmacatoc tlacame para ipan ma timotequihuica, nelohui.
  bus-bus: Ma mɛ̀ kpà yã kɛ̀ wèe kɛɛ anduna guu píngi tàasikɛnaa, má gwàgwa ↄ̃ndↄ̃'ↄ̃ndↄ̃
    má è Luda zĩ pãsĩ dà gbɛ̃nteenↄnɛ aↄ̃ kɛ.
  gub-BL: — Ame'e putar ma'e ko ywy rehe uzeapo ma'e nànàn nehe, a'e hezeupe. — Azemu'e
    putar a'e ma'e nànàn nehe, a'e hezeupe. Tupàn zanewe hemiapo kar zanemukene'o
    kar tuwe a'e.
  eng-DRA: And I proposed in my mind to seek and search out wisely concerning all
    things that are done under the sun. This painful occupation hath God given to
    the children of men, to be exercised therein.
