verse: ECC.001.008
translations:
  mal-C: എല്ലാ വസ്തുതകളും ക്ലേശഭരിതമാണ്, അത് ഒരാൾക്ക് വർണിക്കാവുന്നതിലുമധികം. കണ്ടിട്ടു
    കണ്ണിന് മതിവരികയോ കേട്ടിട്ടു ചെവിക്ക് തൃപ്തിവരികയോ ചെയ്യുന്നില്ല.
  deu-TKW: Alle Dinge mühen sich ab, kein Mensch kann es ausreden; das Auge wird nicht
    satt zu sehen, und das Ohr wird nicht voll vom Hören.
  lin-lin: Makambo nyonso elembisaka, moto oyo akoki kobeta na yango tembe azali te ;
    nzokande, miso etondaka te na kotala, mpe matoyi etondaka te na koyoka.
  eng-LSV: All these things are wearying; a man is not able to speak, the eye is not
    satisfied by seeing, nor is the ear filled from hearing.
  eng-GNV: 'All things are full of labour: man cannot vtter it: the eye is not satisfied
    with seeing, nor the eare filled with hearing.'
  eng-WEBSTER: 'All things are full of labor; man cannot utter it : the eye is not
    satisfied with seeing, nor the ear filled with hearing.'
  nhw-BL: Nojquiya san se ica masehualme. Nochi tlamantli san techchihua tlahuel ma
    tisiyahuica huan ma timocuesihuiltica. Toixteyolhua amo quema siyahuij ica catli
    quinequij quiitase. Huan tonacashua amo quema ixhuij ica catli quicaquij. Nochipa
    tlachixtoque huan tlacactoque para más tlachiyase huan tlacaquise.
  swh-ONEN: Vitu vyote vinachosha, zaidi kuliko mtu anavyoweza kusema. Jicho kamwe
    halitosheki kutazama, wala sikio halishibi kusikia.
  bba-bba: Gɑ̃ɑnu kpurowɑ nu sɔmburu mɔ̀ sere tɔnu kun kpɛ̃ u ɡɑ̃ɑnu ɡere. Nɔni ku
    rɑ yɑm mɛɛribu wɑsire. Mɛyɑ swɑsu ku rɑ mɑɑ ɡɑri nɔɔbu wɑsire.
  eng-KJVCPB: 'All things are full of labour; man cannot utter it: the eye is not
    satisfied with seeing, nor the ear filled with hearing.'
  luo-luo: Gik moko duto gin tingʼ mapek, moingo ngʼato wacho. Kata obedo ni wangʼ
    neno, to gik moneno ok rome, to it bende kata obedo ni owinjo gik moko, to gik
    mowinjo ok rome.
  meu-meu: Ḡau iboudiai na hekwarahi ai e honumu; tau ta basine herevalaia diba. Mata
    be basine itaia ore; taia be basine kamonai ḡuḡuru.
  npi-ULB: हरेक कुरो विरक्तलाग्दो छ, र कसैले यसको वर्णन गर्न सक्दैन । आँखाले जे देख्छ,
    त्यसबाट यो सन्तुष्‍ट हुँदैन, न त कानले जे सुन्छ, त्यसबाट यो सन्तुष्‍ट हुन्छ ।
  yor-yor: Ohun gbogbo ni ó ń mú àárẹ̀ wá, ju èyí tí ẹnu le è sọ. Ojú kò tí ì rí ìrírí
    tí ó tẹ́ ẹ lọ́rùn, bẹ́ẹ̀ ni, etí kò tí ì kún fún gbígbọ́.
  ind-ind: Ya, semua hal ini sangat melelahkan— sampai tidak ada orang yang sanggup
    mengungkapkan rasa lelah itu. Mata kita bisa melihat apa saja, tetapi mata tidak
    pernah puas melihat. Telinga kita bisa mendengar apa saja, tetapi telinga tidak
    pernah puas mendengar.
  pes-OPCB: همه چیز خسته کننده است. آنقدر خسته کننده که زبان از وصف آن ناتوان است.
    نه چشم از دیدن سیر می‌شود و نه گوش از شنیدن.
  tgl-ULB: Ang lahat ay nakakapagod, at wala ni isa man makapagpapaliwanag nito. Ang
    mata ay walang kasiyahan sa nakikita nito, ni tainga man ay napupuno ng naririnig
    nito.
  hui-hui: Iname mbirale dindini ngaru bibahende manda bu handalu kamaria uruni manga
    hai haramali. Inanaga manga holene ogoni ogoale lalu latagi habe naheore kamagoni.
    Dindini ngaru bibahende deme handalu bi damenebi hale hai haramaligoyu ai urunime
    ina karulapu nabi dege kamagoni.
  mya-mya: ခပ်သိမ်းသော အရာတို့သည် လူမပြောနိုင် အောင် ပင်ပန်းခြင်းနှင့် ယှဉ်ကြ၏။ မျက်စိသည်
    မြင်၍ မကုန်တတ်။ နားသည်လည်း ကြား၍မဝတတ်။
  bod-N: བྱ་བ་ཀུན་གྱིས་མི་ལ་སུན་སྣང་བསྐྱེད། ། དེ་ནི་མི་ཡིས་བརྗོད་གྱིས་མི་ལང་ངོ་། །
    མིག་གིས་བལྟས་ཀྱང་ནམ་ཡང་མི་ངོམས་ལ། ། རྣ་བས་མཉན་ཡང་ཚིམ་པ་ཡེ་ནས་མེད། །
  sna-sna: Zvinhu zvose zvinonetesa, zvisina ani angazvitaura. Ziso hariguti kuona,
    uye nzeve haizari nokunzwa.
  spa-BLM: Todas las cosas están llenas de cansancio que no se puede expresar. El
    ojo no se sacia de ver, ni el oído se llena de oír.
  cac-cac: Masanil tas tzon̈ te tzactzaj val yed'oc, palta malaj b'aq'uin̈ tzon̈ tzactzaj
    co matz'ani. Malaj pax b'aq'uin̈ tzon̈ tzactzaj cab'ani.
  swh-ULB: Kila kitu huwa uchovu, na hakuna yeyote awezae kukielezea. Jicho halishibina
    kile linachokiona, wala sikio halishibi na kile linachosikia.
  bel-bel: 'Усё існае - поўніцца працай; ня можа ўсяго чалавек пакласьці на словы:
    не насыціцца бачаньнем вока; не напоўніцца слуханьнем вуха.'
  wed-wed: Kaua anatapuna i viʼnigarigari, menanare tana riwa nei? Matata eḡa melanai
    ina inana iaua; Taniḡata eḡa melanai ina nonora iaua.
  deu-ELBBK: 'Alle Dinge mühen sich ab: Niemand vermag es auszusprechen. Das Auge
    wird des Sehens nicht satt, und das Ohr nicht voll vom Hören.'
  mbb-OT: Mekeveveley he ed-is-isipen is minsan hengkey! Minsan utew en mahabet is
    neehè ta ne egkesuat ki pa he ed-uman ed-ahà. Ne minsan utew en mahabet is nezineg
    ta ne egkesuat ki pa he ed-uman ebpemineg.
  mal-2015: സകലകാര്യങ്ങളും ശ്രമാവഹങ്ങളാകുന്നു; മനുഷ്യൻ പറഞ്ഞാൽ തീരുകയില്ല; കണ്ടിട്ടു
    കണ്ണിന്നു തൃപ്തി വരുന്നില്ല; കേട്ടിട്ടു ചെവി നിറയുന്നതുമില്ല.
  rmc-rmc: Andre savoreste hin pherdo trapišagos, aňi pes oda na del te phenel avri
    le lavenca. E jakh našťi dočaľol olestar, so dikhel, aňi o kan na pherďol olestar,
    so šunel.
  pes-OPV: همه‌چیزها پر از خستگی است که انسان آن را بیان نتواند کرد. چشم از دیدن سیر
    نمی شود و گوش از شنیدن مملونمی گردد.
  ron-1924: Тоате лукруриле сунт ынтр-о некурматэ фрэмынтаре, аша кум ну се поате
    спуне; окюл ну се май сатурэ привинд ши урекя ну обосеште аузинд.
  aui-aui: Sawara tupadi saberam da kwamameyem; wawaya kate gerubana noko kiiravine
    inisisiyana. Bagune mata yakitada meme, bi gerubana inanunurina, bi taina yawaiyana
    da meme, bi gerubana inanunurina.
  ben-OBCV: সবকিছুই ক্লান্তিকর, এত যে বলা যায় না। যথেষ্ট দেখে চোখ তৃপ্ত হয় না, কিংবা
    কান শুনে তৃপ্ত হয় না।
  som-som: Wax kastaaba waa daal miidhan, dadku ma sheegi karo innaba. Ishu wax arag
    kama dheregto, dhegtuna waxmaqlid kama buuxsanto.
  lat-VUC: Cunctæ res difficiles; non potest eas homo explicare sermone. Non saturatur
    oculus visu, nec auris auditu impletur.
  eng-ASVBT: 'All things are full of weariness; man cannot utter it: the eye is not
    satisfied with seeing, nor the ear filled with hearing.'
  ita-1885: Ogni cosa si affatica più che l'uomo non può dire; l'occhio non si sazia
    giammai di vedere, e l'orecchio non si riempie di udire.
  eng-LXXUP: 'All things are full of labor; A man will not be able to speak of them:
    Neither shall the eye be satisfied with seeing, Neither shall the ear be filled
    with hearing.'
  eng-ULB: Everything becomes wearisome, and no one can explain it. The eye is not
    satisfied by what it sees, nor is the ear fulfilled by what it hears.
  spa-VBL: Todo sigue su curso. No puedes decir todo lo que hay por decir. No puedes
    ver todo lo que hay para ver. No se puede oír todo lo que hay para oír.
  fra-_FOB: Toutes choses travaillent plus que l'homme ne saurait dire; l'œil n'est
    jamais rassasié de voir, ni l'oreille lasse d'entendre.
  mal-mal: സകലകാര്യങ്ങൾക്കായും മനുഷ്യൻ അധ്വാനിക്കേണ്ടി വരുന്നു. അവന് അത് വിവരിക്കുവാൻ
    കഴിയുകയില്ല; കണ്ടിട്ട് കണ്ണിന് തൃപ്തി വരുന്നില്ല; കേട്ടിട്ട് ചെവിക്ക് മതിവരുന്നില്ല.
  lit-lit: Visi dalykai vargina, žmogus nesugeba to išreikšti; akis žiūrėdama nepasisotina,
    ir ausis klausydama neprisipildo.
  urd-GVR: Insān bāteṅ karte karte thak jātā hai aur sahīh taur se kuchh bayān nahīṅ
    kar saktā. Āṅkh kabhī itnā nahīṅ deḳhtī ki kahe, “Ab bas karo, kāfī hai.” Kān
    kabhī itnā nahīṅ suntā ki aur na sunanā chāhe.
  suz-BL: तेकोइ आइदी रे आइक्‍था सम्‍म रिम्‍शो मबाक्‍नीम। सुइमी देंशा देंने मचाप्‍नीम।
    कोव़शा मिक्‍च गेनायो मरूब। नेंशा नोफा गेनायो मदाइ‍ब। भजन संग्रह ९०:१०; हितोपदेस
    २७:२०
  eng-NOY: All words become weary; man cannot express it; the eye is not satisfied
    with seeing, nor the ear filled with hearing.
  ita-1927: Ogni cosa è in travaglio, più di quel che l’uomo possa dire; l’occhio
    non si sazia mai di vedere, e l’orecchio non è mai stanco d’udire.
  ckb-ckb: هەموو شتەکان ماندووکەرن، مرۆڤ ناتوانێت دەریانببڕێت. چاو لە سەیرکردن تێر
    نابێت و گوێ لە بیستن پڕ نابێت.
  eng-BBE: 'All things are full of weariness; man may not give their story: the eye
    has never enough of its seeing, or the ear of its hearing.'
  kan-OKCV: ಎಲ್ಲಾ ಕಾರ್ಯಗಳು ಪ್ರಯಾಸದಿಂದ ತುಂಬಿವೆ. ಇದನ್ನು ಮನುಷ್ಯನು ವಿವರಿಸಲಾರನು. ನೋಡುವುದರಿಂದ
    ಕಣ್ಣು ತೃಪ್ತಿಗೊಳ್ಳದು, ಕೇಳುವುದರಿಂದ ಕಿವಿಯು ದಣಿಯದು.
  tam-2017: எல்லாம் வருத்தத்தினால் நிறைந்திருக்கிறது; அது மனிதர்களால் சொல்லமுடியாது;
    காண்கிறதினால் கண் திருப்தியாவதில்லை, கேட்கிறதினால் செவி நிரப்பப்படுகிறதுமில்லை.
  spa-RV-1909: 'Todas las cosas andan en trabajo más que el hombre pueda decir: ni
    los ojos viendo se hartan de ver, ni los oídos se hinchen de oir.'
  ron-BTF: Toate lucrurile sunt în osteneală; omul nu o poate rosti; ochiul nu se
    satură a vedea, nici urechea nu se umple cu auzire.
  eng-WEBP: All things are full of weariness beyond uttering. The eye is not satisfied
    with seeing, nor the ear filled with hearing.
  eng-FBV: Everything just keeps on going. You can't say all there is to say. You
    can't see all there is to see. You can't hear all there is to hear.
  nld-1939: Al die rusteloos werkende dingen Vermag de mens niet op te sommen. Het
    oog wordt nooit verzadigd van zien, Het oor heeft nooit genoeg van het horen.
  nch-BL: Nojquiya san se ica masehualme. Nochi tamanti san techchihua tahuel ma tisiyahuica
    huan ma timocuesihuiltica. Toixteyolhua amo quema siyahuij ica cati quinequij
    quiitase. Huan tonacashua amo quema ixhuij ica cati quicaquij. Nochipa tachixtoque
    huan tacactoque para más tachiyase huan tacaquise.
  vie-1934: Muôn vật thảy đều lao khổ, loài người không thế nói ra được; mắt không
    hề chán ngó, tai chẳng hề nhàm nghe.
  hin-CV: इतना थकाने वाला है सभी कुछ, कि मनुष्य के लिए इसका वर्णन संभव नहीं. आंखें
    देखने से तृप्‍त नहीं होतीं, और न कान सुनने से संतुष्ट.
  spa-BES: 'Todas las cosas están llenas de cansancio; El hombre puede no dar su historia:
    el ojo nunca tiene suficiente de lo que ve, o el oído de su oído.'
  tdx-tdx: Hene mahamamake, tsy lefe’ ondaty volañeñe, tsy mahaetsa-pihaino t’ie vazoho,
    mbore tsy mahaenen-dravembia te ijanjiñañe.
  tha-KJV: สารพัดเหนื่อยกันหมด คนใดๆก็​พูดไม่ออก นัยน์​ตาก​็​ดู​ไม่​อิ่มหรือหู​ก็​ฟังไม่​เต็ม
  por-BR-2018: Todas estas coisas são tão cansativas, que ninguém consegue descrever;
    os olhos não ficam satisfeitos de ver, nem os ouvidos se enchem de ouvir.
  deu-ELO: 'Alle Dinge mühen sich ab: niemand vermag es auszusprechen; das Auge wird
    des Sehens nicht satt, und das Ohr nicht voll vom Hören.'
  eng-WYC-2018: All things be hard; a man may not declare those things by word (or
    a person cannot declare all of these things with words alone); the eye is not
    (ful)filled by sight, neither the ear is filled by hearing.
  epo-epo: Ĉiuj aferoj estas lacigaj, ne povas homo tion eldiri; ne satiĝas la okulo
    de vidado, kaj ne pleniĝas la orelo de aŭdado.
  uig-PIN: Barliⱪ ixlar japaƣa tolƣandur; Uni eytip tügǝtküqi adǝm yoⱪtur; Kɵz kɵrüxtin,
    Ⱪulaⱪ anglaxtin ⱨǝrgiz toymaydu.
  beo-beo: Liligi huluane loboga hamobe amola sia:ga sia:be amola hele bagadedafa
    naba. Ninia siga ba:sa be hame ba:le dagosa, amola ninia gega naba be hame naba
    dagosa.
  tpi-OTNT: Yumi tingting long olgeta samting bilong dispela graun na yumi save les
    tru long ol. Yumi no inap tokaut long dispela les yumi pilim. Yumi save lukim
    olkain samting na harim olkain toktok, tasol dispela i no inapim yumi.
  hau-SA: Dukan abubuwa suna kawo gajiya, gaban magana. Ido ba ya gaji da gani, haka
    ma kunne yă ƙoshi da ji.
  uig-LAT: Barliq ishlar japagha tolghandur; Uni éytip tügetküchi adem yoqtur; Köz
    körüshtin, Qulaq anglashtin hergiz toymaydu.
  nde-nde: Zonke izinto ziyadina, lokho okungelandiswe muntu. Ilihlo kalidinwa yikubona,
    lendlebe layo kayigcwali ngokuzwa.
  ton-ton: '‌ʻOku fonu ʻae meʻa kotoa pē ʻi he ngāue; ʻoku ʻikai faʻa fakamatala ia
    ʻe he tangata: pea ʻoku ʻikai fiu ʻae mata ʻi he sio, pe ko e telinga ʻi he fanongo.'
  ces-1613: Všecky věci jsou plné zaneprázdnění, aniž může člověk vymluviti; nenasytí
    se oko hleděním, aniž se naplní ucho slyšením.
  eng-WMB: All things are full of weariness beyond uttering. The eye is not satisfied
    with seeing, nor the ear filled with hearing.
  tam-TCV: ஒருவனாலும் சொல்ல முடியாத அளவுக்கு எல்லாக் காரியங்களும் வருத்தத்தையே கொடுக்கின்றன.
    எவ்வளவு பார்த்தாலும் கண்களுக்கு ஆவல் தீருவதில்லை, எவ்வளவு கேட்டாலும் காதுகள் திருப்தியடைவதில்லை.
  ceb-ULB: Ang tanang butang makaluya, ug walay makapasabot niini. Dili matagbaw ang
    mata sa makita niini, bisan paman ang dalunggan dili matagbaw sa madungog niini.
  pol-UBG: Wszystkie rzeczy są pełne trudu, a człowiek nie zdoła tego wyrazić. Oko
    nie nasyci się patrzeniem ani ucho nie napełni się słuchaniem.
  urd-GVU: انسان باتیں کرتے کرتے تھک جاتا ہے اور صحیح طور سے کچھ بیان نہیں کر سکتا۔
    آنکھ کبھی اِتنا نہیں دیکھتی کہ کہے، ”اب بس کرو، کافی ہے۔“ کان کبھی اِتنا نہیں
    سنتا کہ اَور نہ سننا چاہے۔
  deu-1912: Es sind alle Dinge so voll Mühe, daß es niemand ausreden kann. Das Auge
    sieht sich nimmer satt, und das Ohr hört sich nimmer satt.
  kan-2017: ಎಲ್ಲಾ ಕಾರ್ಯಗಳು ಪ್ರಯಾಸದಿಂದ ತುಂಬಿದೆ. ಇದನ್ನು ಮನುಷ್ಯನು ವಿವರಿಸಲಾರನು. ನೋಡುವುದರಿಂದ
    ಕಣ್ಣು ತೃಪ್ತಿಗೊಳ್ಳದು, ಕೇಳುವುದರಿಂದ ಕಿವಿಯು ದಣಿಯದು.
  yap-yap: Urngin ban’en ma be sor i yan ko thay parwon — ni thayparwon ni dabyag
    i weliy ko sabathin. Lan owchadad e ri dabi gaman ko tin be guy; teldad e ri dabi
    gaman ko tin be rung’ag.
  hlt-MCSB: Olka boeih he bonghnaek. Hlang loh a thui hamla a noeng moenih. Mik loh
    a hmuh te hah pawt tih hna a yaak te cung pawh.
  mdy-ETH: ቢያ ባኣዚ ላቢሲ ሼሼናሳያኬ፤ ዬያ ሼናሲፆ ዓሲ ሃያኬ ጌይ ኬኤዚ ጋፒሳኒ ዳንዳዑዋያኬ፤ ዓኣፒ ዛጊ፥ ዋይዚያ ዋይዚ
    ታኣም ጊዴኔ ጎዑዋሴ።
  kew-kew: Niaame go su-amaa ia yaenu mada kone mapiraawa yapare gime ora wala omema.
    Go maditima gi-re nalapedepetema. Niaame oyae luabu ado pa agaa luabu pa pagema.
    Pare go pema luabumi niaa mada narabamealia.
  twi-ASANTE: Biribiara yɛ ɔbrɛ a ɛboro deɛ obi bɛka soɔ. Ani nhwɛ adeɛ nwie da na
    aso nso ntie nsɛm mma ɛmmu so da.
  eng-WEBU: All things are full of weariness beyond uttering. The eye is not satisfied
    with seeing, nor the ear filled with hearing.
  wal-wal: Ubbabaikka salettiyaabaa. Salettiyaabai i woisa keenaa salettiyaakkokka
    odi wurssanau danddayettenna. Aifee xeellidi, kalli erenna; haittaikka siyidi,
    tau gidiis gi erenna.
  spa-PDDPT: Todas las cosas son fatigosas. El hombre no puede explicarlas. El ojo
    nunca se sacia de ver, Ni el oído se llena de oír.
  gun-gun: Opa mba'e ma nhanemongueraiarã ae ikuai, avave rei nomombe'u porã kuaai
    'rã, guexa py oma'ẽ ha'e oapyxa py ojapyxakave riae tema teĩ.
  ilo-ULB: Makabannog amin a banbanag, ket awan ti siasinoman a makailawlawag iti
    daytoy. Saan a mapnek ti mata kadagiti makitkitana wenno mapno ti lapayag kadagiti
    mangmangngegna.
  kpg-kpg: Nia mee huogodoo e haga maanuhia dangada. Di haga maanuhia dangada e damanaiee
    gi nia helekai. Tadau golomada e deemee di mmada gi dohu anga. Tadau dalinga e deemee
    di longono gi dohu anga.
  uig-ARA: بارلىق ئىشلار جاپاغا تولغاندۇر؛ ئۇنى ئېيتىپ تۈگەتكۈچى ئادەم يوقتۇر؛ كۆز
    كۆرۈشتىن، قۇلاق ئاڭلاشتىن ھەرگىز تويمايدۇ.
  sus-sus: Fe birin ɲɛrɛma, a mu taganma, a mu masarama. Adama ya mu wasama fe matode,
    a tuli fan mu lugama fe ramɛde.
  pon-2006: Imwilahn mehkoaros pwang—pwang ehu me sikasang me aramas kak kawehwehda.
    Masatail kan sohte itarki kilikilang, oh salengatail kan sohte itarki rongorong.
  ksd-ksd: 'A lavur magit par dia ki na tagura, ma pa da vatang valar pa ia ba dia
    tagura dave: a kiau na mata pa i maur ta ra ginigira, ma ra tatalinga i pitalinga
    vatikai upi ta tinata.'
  tur-YTC: Her şey dile getirilemeyecek kadar yorgunlukla dolu. Göz görmekle doymaz,
    kulak duymakla dolmaz.
  bel-N: Усе словы стамляюць, ня можа чалавек выказаць [усяго]. Не насыцiцца вока
    гляджэньнем, i не напоўнiцца вуха слуханьнем.
  grc-BRENT: Πάντες οἱ λόγοι ἔγκοποι, οὐ δυνήσεται ἀνὴρ τοῦ λαλεῖν· καὶ οὐ πλησθήσεται
    ὀφθαλμὸς τοῦ ὁρᾷν, καὶ οὐ πληρωθήσεται οὖς ἀπὸ ἀκροάσεως.
  ind-AYT: Segala sesuatu melelahkan; tidak ada manusia yang sanggup mengatakannya.
    Mata tidak pernah puas melihat, begitu juga telinga tidak pernah penuh mendengar.
  nya-nya: Zinthu zonse ndi zotopetsa, kutopetsa kwake ndi kosaneneka. Maso satopa
    ndi kuona kapena khutu kukwaniritsidwa ndi kumva.
  hrv-hrv: Sve je mučno. Nitko ne može reći da se oči nisu do sita nagledale i uši
    dovoljno naslušale.
  mps-mps: Dago e tǫde tigidali naide homu kone paludu, te dago augwalide hagela
    mu ebo da. Dago te hagela ebo po hanilama pusubaso, usu me egobeo. Dago te tobage
    nai dabe sulama, te tobage po dabe odobadi yali, tiali goli te tebo sęgo da haliga
    pemene ilama, mu usu nabo me ebo menio.
  tpi-tpi: Yumi tingting long olgeta samting bilong dispela graun na yumi save les
    tru long ol. Yumi no inap tokaut long dispela les yumi pilim. Yumi save lukim
    olkain samting na harim olkain toktok, tasol dispela i no inapim yumi.
  dan-1931: Alting slider sig træt; Mand hører ikke op med at tale, Øjet bliver ikke
    mæt af at se, Øret ej fuldt af at høre.
  vie-OVCB: Vạn vật mỏi mòn không tả xiết. Chúng ta thấy nhiều nhưng vẫn không hài
    lòng. Chúng ta nghe nhiều nhưng vẫn không mãn nguyện.
  guj-2017: બધી જ વસ્તુઓ કંટાળાજનક છે તેનું પૂરું વર્ણન મનુષ્ય કરી શકે તેમ નથી. ગમે
    તેટલું જોવાથી આંખો થાકતી નથી અને સાંભળવાથી કાન સંતુષ્ટ થતા નથી.
  pon-2006A: Imwilahn mehkoaros pwang—pwang ehu me siksang me aramas kak kawehwehda.
    Masatail kan sohte itarki kilikilang, oh salengatail kan sohte itarki rongorong.
  por-BRBSL: Todas as coisas estão cheias de cansaço para além da pronúncia. O olho
    não se contenta em ver, nem o ouvido se enche de audição.
  cth-cth: Bangpueng hai tami ni dei thai hoeh totouh patangnae a kâhmo . Mit ni a
    khet eiteh hmawt thai hoeh. Hnâ ni a thai eiteh boum thai hoeh.
  twi-twi: Biribiara yɛ ɔbrɛ a ɛboro nea obi bɛka so. Ani nhwɛ ade nwie da na aso
    nso ntie nsɛm mma ɛnyɛ mma da.
  hlt-hlt: Olka boeih he bonghnaek. Hlang loh a thui hamla a noeng moenih. Mik loh
    a hmuh te hah pawt tih hna a yaak te cung pawh.
  tbz-SIM: Bɑ́ dɛ̀ dɛ tɔ̃mmú í mɔkɛ kumɑ̀nku, onìtì bɑ́ɑ́ nɑ kɛ́nɑ́kɛ́ kɛ́deè. Fɛnɔ̀nfɛ̀
    í diɛ̀ mmuwéìmù, ditoò mɛ̀ nyí diɛ̀ mmukeèmù.
  msy-2020: Nguazir kamɨn biziba bar zurara ghuavɨra itima e dar gara dagh nɨghnɨgha
    bar dar amɨra. Guizbangɨra, e bizir kabar amɨrvagha dar gun mɨkɨmamin mɨgɨrɨgɨabagh
    asa. E bizir kabar garir ifongiam a gevir puvatɨ, e pura dar gara kamaghɨra iti.
    E bizir kaba barazir ifongiam a gevir puvatɨ, e da baraghavɨra iti.
  dop-dop: Pə tənɑ pə tɔŋnɑ lɑpʋ kɛ́ pɩɩ yeki. Nɔɣɔlʋ ɩɩ pəsəɣɩ nɑ ɩ́ tɔ sɩ ɩsəlɛ
    nyəɣəsəɣɩ nyənʋɣʋ yɑɑ ŋkpɑŋʋɣʋ nyəɣəsəɣɩ nɩɩʋ.
  azb-azb: Hər şey çətin başa gəlir. Sözlər kifayət etmir, Göz görməkdən doymur, Qulaq
    da eşitməkdən.
  eng-DBY: All things are full of toil; none can express it. The eye is not satisfied
    with seeing, nor the ear filled with hearing.
  hin-2017: सब बातें परिश्रम से भरी हैं; मनुष्य इसका वर्णन नहीं कर सकता; न तो आँखें
    देखने से तृप्त होती हैं, और न कान सुनने से भरते हैं।
  wol-KYG: Jëfoo jëf ca jëfit, làmmiñ tuddul lépp, bët du suur, nopp du buur.
  eng-YLT: All these things are wearying; a man is not able to speak, the eye is not
    satisfied by seeing, nor filled is the ear from hearing.
  eng-WYC-2017: All things be hard; a man may not declare those things by word; the
    eye is not filled by sight, neither the ear is filled by hearing.
  eng-WMBB: All things are full of weariness beyond uttering. The eye is not satisfied
    with seeing, nor the ear filled with hearing.
  urd-GVH: इनसान बातें करते करते थक जाता है और सहीह तौर से कुछ बयान नहीं कर सकता।
    आँख कभी इतना नहीं देखती कि कहे, “अब बस करो, काफ़ी है।” कान कभी इतना नहीं सुनता
    कि और न सुनना चाहे।
  rug-rug: Doduru ginugua si na loke vina betodi, variva mabodi, lopu boka zama ni
    na tie. Sa mata si doṉo lamo ba lopu boka deṉa, meke sa taliṉa si lopu boka beto
    avavoso.
  gaz-gaz: Wanni hundinuu hamma namni tokko dubbachuu dandaʼu caalaa dadhabsiisaa
    dha. Iji argee hin quufu; yookaan gurri dhagaʼee hin guutu.
  fra-LSG: Toutes choses sont en travail au-delà de ce qu’on peut dire; l’œil ne se
    rassasie pas de voir, et l’oreille ne se lasse pas d’entendre.
  yal-yal: Feene birin muxun xadanma han a mi nɔɛ a falɛ! Yɛɛn mi wasama toon tiyɛ,
    tunla mi wasama fe ramɛdeni.
  haw-1868: He mea luhi na olelo a pau, aole hiki i ke kanaka ke hai aku; aole i ana
    ka maka i ka ike ana, aole hoi i piha ka pepeiao i ka lohe ana.
  arb-NAV: جَمِيعُ الأَشْيَاءِ مُرْهِقَةٌ، وَلَيْسَ فِي وُسْعِ الْمَرْءِ أَنْ يُعَبِّرَ
    عَنْهَا، فَلا الْعَيْنُ تَشْبَعُ مِنَ النَّظَرِ، وَلا الأُذُنُ تَمْتَلِئُ مِنَ
    السَّمْعِ.
  ewe-ewe: 'Nuwo katã le dagbadagba dzi eye amegbetɔ mate ŋu aƒo nu le eŋu wòade edeƒe
    o: nukpɔkpɔ meɖia kɔ na ŋku o abe ale si nyasese meɖia ƒo na to o ene.'
  eng-LEE: 'All things weary themselves [constantly]; man can not utter them: the
    eye is never satisfied with seeing, nor the ear filled with hearing.'
  asm-FB: সকলোবোৰ বিষয়েই বিৰক্তিকৰ, তাৰ ব্যাখ্যা দিব পৰা মানুহৰ পক্ষে অসাধ্য। চকুৱে
    যিমানেই দৰ্শন নকৰক, চকু তৃপ্ত নহয়; কাণে যিমানেই শ্ৰৱণ নকৰক, কাণ তৃপ্ত নহয়।
  sus-A: قٍ بِرِن حّرّ مَ، عَ مُ تَفَنمَ، عَ مُ مَسَرَ مَ. عَدَ مَ يَ مُ وَ سَمَ قٍ
    مَتٌدٍ، عَ تُلِ قَن مُ لُفَمَ قٍ رَ مّدٍ.
  fra-SBL: Toutes choses sont pleines d'une fatigue inexprimable. L’œil n'est pas
    satisfait de voir, Et l'oreille n'est pas rassasiée d'entendre.
  hbo-hbo: כָּל־הַדְּבָרִ֣ים יְגֵעִ֔ים לֹא־יוּכַ֥ל אִ֖ישׁ לְדַבֵּ֑ר לֹא־תִשְׂבַּ֥ע
    עַ֙יִן֙ לִרְאֹ֔ות וְלֹא־תִמָּלֵ֥א אֹ֖זֶן מִשְּׁמֹֽעַ׃
  kik-kik: Maũndũ mothe marehanagĩra mĩnoga ĩrĩa ĩtangĩgweteka. Riitho rĩtirĩ hĩndĩ
    rĩiganagia kuona, o na kana gũtũ gũkaigania kũigua.
  fra-NCL: Toutes choses sont en travail, au-delà de ce qu’on peut dire ; l’œil n’est
    pas rassasié de voir, et l’oreille ne se lasse pas d’entendre.
  cek-AK: Hmuen boih loe kami mah thui thaih han ai khoek to, angpho haih koiah ni
    oh o; mik mah a hnukhaih to boep thai ai, naa doeh a thaihaih hoiah koi thai ai.
  cuk-cuk: Bela we-ibmargi-sunmaklegedi, budar-itoleged uked, gwen egi bar sunmaklebidasulid.
    Ibya, ibmar-dakedi gwen geggusulid, uaya, ibmar-itogedi gwen geggusulid.
  uig-CYR: Барлиқ ишлар җапаға толғандур; Уни ейтип түгәткүчи адәм йоқтур; Көз көрүштин,
    Қулақ аңлаштин һәргиз тоймайду.
  pma-pma: Tounah vasi rovilestei, mul vatte tas. Avek mah en sakien keil enek, ka
    nasakras emun mahiten etai tounah usili. Meter lele va vio … ka en vati vales
    tei ris tounah emau. Ralinger longlong va vio … ka en vati valonglong tei ris
    emau.
  tel-2017: మధ్యలో విశ్రాంతి లేకుండా అన్నీ అలసటతోనే జరిగిపోతున్నాయి. మానవులు దాన్ని
    వివరించలేరు. చూసే వాటి విషయంలో కంటికి తృప్తి కలగడం లేదు. వినే వాటి విషయంలో చెవికి
    తృప్తి కలగడం లేదు.
  hat-BSA: Tout bagay sa yo fatigan; lòm pa kapab menm eksplike sa. Zye pa satisfè
    ak wè, ni zòrèy ak tande.
  bxh-bxh: Haba sai somo ya libaen? Ginauli mahudoꞌidi tanoꞌubu yai nenedi eseꞌesegadi,
    hige ti buidi, yo sa fakamna heyaheyaya. Ginauli boludi te itadi yo liba hudohudoꞌi
    te atahiyedi in moho hige gonogonowada. Te gado bena te itaꞌita, yo te ataꞌatahi
    ya laulaui moho.
  kos-kos: Saflaiyen ma nukewa pa totola — sie totola na yohk su wangin kas fal in
    aketeya. Mutasr tia muti ke ma kut liye, ac insresr tia muti ke ma kut lohng.
  hbo-WLC: כָּל־הַדְּבָרִ֣ים יְגֵעִ֔ים לֹא־יוּכַ֥ל אִ֖ישׁ לְדַבֵּ֑ר לֹא־תִשְׂבַּ֥ע
    עַ֙יִן֙ לִרְא֔וֹת וְלֹא־תִמָּלֵ֥א אֹ֖זֶן מִשְּׁמֹֽעַ׃
  ibo-ibo: Ihe niile nọ na-adọgbu onwe ha nʼọrụ; ọnụ apụghị ịkọ ụdị ike ọgwụgwụ dịnụ.
    Otu ọbụla anyị si lee anya, afọ adịghị eju anya anyị. Afọ adịghịkwa eju ntị anyị
    ịnụ ihe, na ige ntị.
  ory-ory: ସମଗ୍ର ବିଷୟ କ୍ଳାନ୍ତିପୂର୍ଣ୍ଣ; ମନୁଷ୍ୟ ତାହା ବର୍ଣ୍ଣନା କରିପାରେ ନାହିଁ; ଚକ୍ଷୁ ଦର୍ଶନରେ
    ତୃପ୍ତ ନୁହେଁ, କିଅବା କର୍ଣ୍ଣ ଶ୍ରବଣରେ ତୃପ୍ତ ନୁହେଁ।
  chk-chk: Mettoch meinisin ra chök weires, nge esap wor eman a tongeni awewei. Mas
    esap menemen ren künaan, nge seling esap ur ren rongorong.
  rop-rop: Wal ebrijing jis kipgon seimwei langa dijan wel. Wi gin tok, bat wi kaan
    tok ebrijing, en wi gin luk, bat wi kaan luk ebrijing, en wi gin irrim, bat wi
    kaan irrim ebrijing.
  ukr-1871: Всї річі трудні; не може чоловік всього висловити; не насититься око,
    дивлячись, не наповниться ухо, слухаючи.
  deu-1951: Alle Worte sind unzulänglich; der Mensch kann nicht genug reden, das Auge
    sieht sich nicht satt, und das Ohr hört nie genug.
  eng-JPS: All things toil to weariness; man cannot utter it, the eye is not satisfied
    with seeing, nor the ear filled with hearing.
  srp-1865: Sve je muèno, da èovjek ne može iskazati; oko se ne može nagledati, niti
    se uho može naslušati.
  lug-lug: Ebintu byonna bijjudde obukoowu omuntu bw’atasobola kutenda! Eriiso terimatira
    kulaba, wadde okutu okukoowa okuwulira.
  heb-heb: כל הדברים יגעים לא יוכל איש לדבר לא תשבע עין לראות ולא תמלא אזן משמע׃
  ben-IRV: সব কিছুই ক্লান্তিকর হয়ে উঠে এবং কেউ তার ব্যাখ্যা করতে পারে না। চোখ যা
    দেখে তাতে সে তৃপ্ত নয়, না কান শুনে তাতে পূর্ণ হয়।
  pan-pan: ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਥਕਾਉਣ ਵਾਲੀਆਂ ਹਨ, ਮਨੁੱਖ ਇਨ੍ਹਾਂ ਦਾ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਅੱਖ
    ਵੇਖਣ ਨਾਲ ਨਹੀਂ ਰੱਜਦੀ ਅਤੇ ਕੰਨ ਸੁਣਨ ਨਾਲ ਨਹੀਂ ਭਰਦਾ।
  mya-JVB: ခပ်သိမ်း သော အရာ တို့သည် လူ မ ပြော နိုင် အောင် ပင်ပန်း ခြင်းနှင့် ယှဉ်ကြ၏။
    မျက်စိ သည် မြင် ၍ မ ကုန် တတ်။ နား သည်လည်း ကြား ၍ မ ဝ တတ်။
  hmo-hmo: Gau ibounai ese hekwarahi idia havaraia noho, bona tau ta ese ia herevalaia
    haorea diba lasi. Taunimanima edia matadia be gau idia itaia haorea diba lasi,
    edia taiadia danu be gau idia kamonai haorea diba lasi.
  urd-urd: सब चीजें मान्दगी से भरी हैं, आदमी इसका बयान नहीं कर सकता। आँख देखने से
    आसूदा नहीं होती, और कान सुनने से नहीं भरता।
  rus-SYN: 'Все вещи - в труде: не может человек пересказать всего; не насытится око
    зрением, не наполнится ухо слушанием.'
  bqc-SIM: Pↄ́pii ì ń kpasa, kpasapi yã́ gɛ̃̀ oaa. Gugwaa lí mↄ́ wɛ́wao, yãmaa
    lí swã́ pao.
  tcz-CHONGTHU: Thil ijakai hi seithei lou hellin thachol chol a um'in ahi. Ijat imit
    uva imu vang un ilungnau achim poi. Ijat ina khang uva ijah jeng vang un ilunglhai
    jou pouve.
  mar-mar: सर्व गोष्टी कष्टमय आहेत. आणि कोणीही त्याचे स्पष्टीकरण करू शकत नाही. डोळे
    जे काय पाहतात त्याने त्यांचे समाधान होत नाही, किंवा जे काय कानाने ऐकतो त्यानेही
    त्यांची पूर्तता होत नाही.
  soq-soq: Nitu uduudu segaleidia etea dabuasampa rua, gagalowa wawa apana mai menamoipona;
    emamba nitu ewamode tane mai pokasaipona, ita asimba dima etamodia mai pokasaipona.
  qub-qub: Llapanpis fiyupami uticächicun. Runaga imanöpa tantiyachiytapis manami
    puydinmanchu. Chaypis runaga mana yamacaypami ricaycan; mana yamacaypami wiyaycan.
  bqp-bqp: Pↄ́ sĩnda pínki dì ń kpasa, kpasa pì yã gɛ̃̀ onala. Gugwana dì mↄ́ wɛ́aro,
    yãmana dì sã paro.
  hat-hat: Tout bagay ap vire won san rete. Pa gen pawòl ki ka di jan sa ye. Je pa
    janm bouke wè. Zòrèy pa janm bouke tande.
  eng-BSB: All things are wearisome, more than one can describe; the eye is not satisfied
    with seeing, nor the ear content with hearing.
  eng-WEBPB: All things are full of weariness beyond uttering. The eye is not satisfied
    with seeing, nor the ear filled with hearing.
  kbq-kbq: Maka ama mopafi zantaminku'ma antahintahima hu'zamo'a, tusiza huno tavesra
    nehiankita hu amara hugara nosune. Tavumo'a rama'a zantmi negeanagi, mago'ane
    ke'nia agesage nehie. Anahukna huno tagesamo'a rama'a keaga nentahianagi, mago'ane
    antahinia agesage nehie.
  nhe-BL: Nojquiya ihuical ica tlacame. Nochi tlamantli san techchihuilía tlahuel
    ma tisiyahuica huan ma timocuesihuiltica. Toixtiyolhua ax quema tlaxicohuaj ica
    tlen quinequij quiitase. Huan tonacashua ax quema ixhuij ica tlen quicaquij. Nochipa
    tlachixtoque huan tlacactoque para más tlachiyase huan tlacaquise.
  bus-bus: Pↄ́ píngi è ń kpasa, kpasa pì yã gɛ̃̀ onala. Gugwana è mↄ wɛ́ɛaro, yãmana
    è swã paro.
  gub-BL: Ma'e paw upurumukene'o. Uhua'u wakene'o haw. Teko nupuner kwaw ukene'o haw
    uhua'u haw imume'u haw rehe wà. Zanereha na'ikene'o kwaw ma'e hexak mehe. Nuhyk
    pixik kwaw zanewe. Zaneapyakwar na'ikene'o kwaw ma'e henu mehe. Nuhyk pixik kwaw
    zanewe.
  eng-DRA: 'All things are hard: man cannot explain them by word. The eye is not filled
    with seeing, neither is the ear filled with hearing.'
