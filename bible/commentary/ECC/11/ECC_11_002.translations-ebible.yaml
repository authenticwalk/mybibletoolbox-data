verse: ECC.011.002
translations:
  mal-C: നിനക്കുള്ളത് ഏഴോ എട്ടോ ആയി വിഭജിച്ച് നിക്ഷേപിക്കുക; എന്തു ദുരന്തമാണ് ദേശത്ത്
    വരുന്നതെന്ന് നീ അറിയുന്നില്ലല്ലോ.
  deu-TKW: Zerlege den Teil in sieben, ja in acht, denn du weißt nicht, was für Unglück
    auf Erden sein wird.
  lin-lin: Kaba biloko na yo na bato sambo to mwambe, pamba te oyebi te pasi nini
    ekoki koya na mokili.
  eng-LSV: Give a portion to seven, and even to eight, || For you do not know what
    evil is on the earth.
  eng-GNV: 'Giue a portion to seuen, and also to eight: for thou knowest not what
    euill shalbe vpon ye earth.'
  eng-WEBSTER: Give a portion to seven, and also to eight; for thou knowest not what
    evil shall be upon the earth.
  nhw-BL: Xiquinmajmaca catli tijpiya ica miyac masehualme, pampa amo tijmati catli
    hualas mostla huan sintla ta nojquiya tijtemos catli mitzmonequilía.
  swh-ONEN: Wape sehemu watu saba, naam hata wanane, kwa maana hujui ni baa gani litakalokuwa
    juu ya nchi.
  bba-bba: A nin sukum tɔmbu nɔɔbɑ yiru ǹ kun mɛ tɔmbu nɔɔbɑ itɑ bɔnu kuo, domi ɑ
    ǹ yɛ̃ nɔni swɑ̃ɑ te tɑ koo nun deemɑ hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: Give a portion to seven, and also to eight; for thou knowest not what
    evil shall be upon the earth.
  luo-luo: Chiw achiwa mwanduni ni ji mangʼeny, nikech ikia gima kiny notimreni.
  meu-meu: Hahitu eiava taurahani ahudia ba henidia, badina be asi dibamu dahaka hahedika
    ḡaudia na tanobada ai bae vara.
  npi-ULB: त्यसलाई सात वा आठ जना मानिससित बाँडचुँड गर्, किनकि पृथ्वीमा कस्तो किसिमका
    विपत्तिहरू आउँदै छन् भनी तँलाई थाहा छैन ।
  yor-yor: Fi ìpín fún méje, àní fún mẹ́jọ pẹ̀lú, nítorí ìwọ kò mọ ohun ìparun tí
    ó le è wá sórí ilẹ̀.
  ind-ind: Bagilah penghasilanmu dalam berbagai usaha, karena kamu tidak tahu bencana
    apa yang akan terjadi.
  pes-OPCB: مالی را که می‌خواهی ببخشی به چندین نفر ببخش، زیرا نمی‌دانی چه پیش خواهد
    آمد.
  tgl-ULB: Ibahagi ito sa pito, maging sa walong tao, dahil hindi mo alam kung anong
    mga sakuna ang darating sa mundo.
  hui-hui: Í̠naga galone ale ngeru kahalu hali halu agima tale bialu mani dewa tago
    haragola mo yu dai bule wia haga bulene nga. Mani dindi ogoria mo ko holene agi
    ale ibulebirabe í̠ manda nabi kego ani bulene nga.
  mya-mya: လူခုနစ်ယောက်မက၊ ရှစ်ယောက်တို့အား ဝေမျှ လော့။ မြေပေါ်မှာအဘယ်အမှုရောက်မည်ကို
    သင်မသိ။
  bod-N: ས་སྟེང་ཆག་སྒོ་ཅི་འབྱུང་མི་ཤེས་པས། ། བདུན་གྱིས་མ་ཚད་བརྒྱད་ལ་སྐལ་བྱིན་ཅིག །
  sna-sna: Govera vanomwe, kunyange navaserewo; nokuti hauzivi kuti idambudziko rakadii
    richauya panyika.
  spa-BLM: Da una porción a siete, sí, incluso a ocho; porque no sabes qué mal habrá
    en la tierra.
  cac-cac: A tastac ay d'ayon̈, vach' sco pucb'at d'a eb' malaj yico', yujto man̈
    cojtacoc talaj ay junoc chucal sjavi d'a quib'an̈ d'a yolyib'an̈q'uinal tic.
  swh-ULB: Shiriki mkate na watu saba, hata wanane kwa kuwa haujui ni majanga gani
    yanayo kuja juu ya nchi.
  bel-bel: Давай частку на сем і нават на восем, бо ня ведаеш, якая нагода чакае зямлю.
  deu-ELBBK: Gib einen Teil an sieben, ja, sogar an acht; denn du weißt nicht, was
    für Unglück sich auf der Erde ereignen wird.
  mbb-OT: Isavuk nu is selapì nu ziyà te nekedseselekawà he petiǥayun, su wazè nu
    metueni ke hengkey he mezaat he hitavù is egkehitavù kayi te kelibutan.
  mal-2015: ഒരു ഓഹരിയെ ഏഴായിട്ടോ എട്ടായിട്ടോ വിഭാഗിച്ചുകൊൾക; ഭൂമിയിൽ എന്തു അനർത്ഥം
    സംഭവിക്കും എന്നു നീ അറിയുന്നില്ലല്ലോ.
  rmc-rmc: De vareso olestar, so tut hin, efta the ochto dženen, bo na džanes, savo
    nalačhipen avela pre phuv.
  pes-OPV: نصیبی به هفت نفر بلکه به هشت نفر ببخش زیراکه نمی دانی چه بلا بر زمین واقع
    خواهد شد.
  ron-1924: Ымпарте-о ын шапте ши кяр ын опт, кэч ну штий че ненорочире поате да песте
    пэмынт.
  ben-OBCV: সাতটি উদ্যোগে বিনিয়োগ করো, হ্যাঁ আটটিতে; কারণ তুমি জানো না পৃথিবীতে কী
    বিপদ আসবে।
  som-som: Oo toddoba qaybood u kala qaybi iyo weliba siddeed, waayo, masiibada dhulka
    iman doonta garan maysid.
  lat-VUC: Da partem septem necnon et octo, quia ignoras quid futurum sit mali super
    terram.
  eng-ASVBT: Give a portion to seven, yea, even unto eight; for thou knowest not what
    evil shall be upon the earth.
  ita-1885: Fanne parte a sette, anzi ad otto; perciocchè tu non sai qual male avverrà
    sopra la terra.
  eng-LXXUP: Give a portion to seven, and also to eight; For thou knowest not what
    evil there shall be upon the earth.
  eng-ULB: Share it with seven, even eight people, for you do not know what disasters
    are coming on the earth.
  spa-VBL: Comparte lo que tienes con siete u ocho personas, porque nunca se sabe
    qué desastre puede ocurrir.
  fra-_FOB: Fais-en part à sept, et même à huit; car tu ne sais pas quel mal peut
    venir sur la terre.
  mal-mal: ഒരു ഓഹരി ഏഴായിട്ടോ എട്ടായിട്ടോ വിഭാഗിച്ചുകൊള്ളുക; ഭൂമിയിൽ എന്ത് അനർത്ഥം
    സംഭവിക്കും എന്നു നീ അറിയുന്നില്ലല്ലോ.
  urd-GVR: Apnī milkiyat sāt balki āṭh muḳhtalif kāmoṅ meṅ lagā de, kyoṅki tujhe kyā
    mālūm ki mulk kis kis musībat se dochār hogā.
  suz-BL: गे इं के बाक्‍शो क्‍येट ७, ८ जना आन कली वोइक्‍चा गे‍मी। मारदे हना रागीम
    दोदेंशो ठेयब श्‍येत जाक्‍बा, मेको गे मतुइक्‍नेवे।
  eng-NOY: Give a portion to seven, yea, to eight; for thou knowest not what evil
    shall be upon the earth.
  ita-1927: Fanne parte a sette, ed anche a otto, perché tu non sai che male può avvenire
    sulla terra.
  ckb-ckb: بەش بدە بە حەوت کەس، بەڵێ، بە هەشتیش، چونکە نازانیت چ کارەساتێک لەسەر زەوی
    ڕوودەدات.
  eng-BBE: Give a part to seven or even to eight, because you have no knowledge of
    the evil which will be on the earth.
  kan-OKCV: ನಿನ್ನ ಹಣವನ್ನು ಏಳೆಂಟು ಮಂದಿಗೆ ವೆಚ್ಚಮಾಡು. ಏಕೆಂದರೆ ಭೂಮಿಯ ಮೇಲೆ ಮುಂದೆ ಯಾವ ವಿಪತ್ತು
    ಬರುವುದೋ ನಿನಗೆ ತಿಳಿಯದು.
  tam-2017: ஏழுபேருக்கும் எட்டுபேருக்கும் பங்கிட்டுக்கொடு; பூமியின்மேல் என்ன ஆபத்து
    நேரிடுமோ உனக்குத் தெரியாது.
  spa-RV-1909: 'Reparte á siete, y aun á ocho: porque no sabes el mal que vendrá sobre
    la tierra.'
  ron-BTF: Dă o porție la șapte și de asemenea la opt, pentru că nu știi ce rău va
    fi pe pământ.
  eng-WEBP: Give a portion to seven, yes, even to eight; for you don’t know what evil
    will be on the earth.
  eng-FBV: Share what you own with seven or eight people, for you never know what
    disaster could happen.
  nld-1939: Deel uw vermogen in zeven of acht delen; Want gij weet niet, welke rampen
    u op de wereld nog wachten.
  nch-BL: Xiquinmajmaca cati tijpiya miyac masehualme, pampa amo tijmati taya hualas
    mosta huan sinta ta nojquiya tijtemos ten mitzmonequilía.
  vie-1934: Hãy phân phát nó cho bảy hoặc cho tám người; vì ngươi không biết tai nạn
    nào sẽ xảy ra trên đất.
  hin-CV: अपना अंश सात भागों बल्कि आठ भागों में बांट दो, क्योंकि तुम्हें यह पता ही
    नहीं कि पृथ्वी पर क्या हो जाए!
  spa-BES: Da tu parte a siete o incluso a ocho, porque no tienes conocimiento del
    mal que vendrá sobre la tierra.
  tdx-tdx: Zarao fito o vara’oo, he valo, fa tsy fohi’o ze hankàñe mete hifetsak’
    an-tane atoy.
  tha-KJV: จงปันส่วนหนึ่งให้​แก่​คนเจ็ดคน เออ ถึงแปดคนก็​ให้​เถอะ เพราะเจ้าไม่ทราบว่าสิ่งสามานย์อย่างใดจะบังเกิดขึ้นบนพื้นแผ่นดิน
  por-BR-2018: Dá uma parte a sete, e até a oito; porque não sabes que mal haverá
    sobre a terra.
  deu-ELO: Gib einen Teil an sieben, ja, sogar an acht; denn du weißt nicht, was für
    Unglück sich auf der Erde ereignen wird. -
  eng-WYC-2018: Give thou (thy) parts (to) seven, and also (to) eight, (that is, put
    not all thy eggs in one basket); for thou knowest not, what evil shall come [up]
    on (the) earth.
  epo-epo: Donu parton al sep, kaj eĉ al ok, ĉar vi ne scias, ĉu ne estos malfeliĉo
    sur la tero.
  uig-PIN: Bir ülüxni yǝttǝ kixigǝ, sǝkkizigimu bǝrgin; qünki yǝr yüzidǝ nemǝ yamanliⱪ
    bolidiƣanliⱪini bilmǝysǝn.
  beo-beo: Dia muni dabua eno ligi ba:ma:ne, sogebi bagohame amoga bidi lasu hou hamoma.
    Bai di da dima se nabasu hou misunu hame dawa:.
  tpi-OTNT: Yu no save wanem kain taim nogut bai i kamap long dispela graun, olsem
    na yu mas putim mani bilong yu long 7-pela o 8-pela bisnis samting.
  hau-SA: Ka raba abin hannunka ga mutum bakwai, I, har ma takwas, gama ba ka san
    bala’in da zai auko wa ƙasar ba.
  uig-LAT: Bir ülüshni yette kishige, sekkizigimu bergin; chünki yer yüzide néme yamanliq
    bolidighanliqini bilmeysen.
  nde-nde: Yabela abayisikhombisa, yebo abayisificaminwembili, ngoba kawuwazi umonakalo
    ongehlela elizweni.
  ton-ton: Tufa ʻae ʻinasi ki he toko fitu, pea ki he toko valu foki; he ʻoku ʻikai
    te ke ʻilo ʻae kovi ʻe hoko ki he māmani.
  ces-1613: Dej částku sedmi aneb i osmi, nebo nevíš, co zlého bude na zemi.
  eng-WMB: Give a portion to seven, yes, even to eight; for you don’t know what evil
    will be on the earth.
  tam-TCV: உன்னிடம் இருப்பதை ஏழு பேருடனும், எட்டுப் பேருடனும் பங்கிட்டுக்கொள். பூமியின்மேல்
    என்ன பேராபத்து வரும் என்பதை நீ அறியாதிருக்கிறாயே.
  ceb-ULB: Angaya kini ngadto sa pito, bisan pa sa walo ka mga tawo, kay wala ka masayod
    kung unsa ang mga katalagman nga moabot sa kalibotan.
  pol-UBG: Rozdaj dział siedmiu lub ośmiu, bo nie wiesz, co złego wydarzy się na ziemi.
  agr-agr: Aminu ajutjama duka anetu pujutsuk ajamasta, wagki amek dekatsme waji utugchatak
    juju nugka juwish nagkaemakti duka.
  kyc-kyc: Emba isa yuu dakena koo mende piramopa apa pyuo embone kara nare lao emba
    see nalene dokona embena kana dupwame bisinase wakale wakale pyuo byange wakale
    wakalena retape.
  urd-GVU: اپنی ملکیت سات بلکہ آٹھ مختلف کاموں میں لگا دے، کیونکہ تجھے کیا معلوم کہ
    ملک کس کس مصیبت سے دوچار ہو گا۔
  deu-1912: Teile aus unter sieben und unter acht; denn du weißt nicht, was für Unglück
    auf Erden kommen wird.
  kan-2017: ನೀನು ಅದನ್ನು ಏಳು ಮತ್ತು ಎಂಟು ಮಂದಿಗೆ ಹಂಚಿಬಿಡು. ಲೋಕದಲ್ಲಿ ಮುಂದೆ ಸಂಭವಿಸುವ ಕೇಡು
    ನಿನಗೆ ಗೊತ್ತಿಲ್ಲ.
  yap-yap: Mu tay e salpiy rom nga boch e bank u bang ngu bang’, mu tay nga boch ni
    pire’, ya da mu nang ko mit i mang buchwa’athan e bay yib ngalan e re fayleng
    ney.
  hlt-MCSB: Parhih taeng neh parhet taengah khaw hamsum te pae lamtah khohmuen ah
    mebang yoethae a pai ham khaw na ming moenih.
  mdy-ETH: ሴካ ቤርታ ሳዖይዳ ዓይጎ ባኣዚ ማዓንዳቴያ ኔ ዔሩዋሴ፤ ዬያሮ ኔኤኮ ዓኣ ቆሎ ላንካይ፥ ሃንጎ ሳሊ ቤሲ ፓቂ ጌሤ።
  kew-kew: Go suamaa wae yapidi medaloma epalia. Nena mone bisinisi adapu para saina
    7-pela 8-pela bisinisi pape-para mea paga sape.
  twi-ASANTE: Kyekyɛ mu ma nnipa baason, mpo nnipa baawɔtwe, ɛfiri sɛ, wonnim amanehunu
    a ɛbɛba asase no so.
  eng-WEBU: Give a portion to seven, yes, even to eight; for you don’t know what evil
    will be on the earth.
  wal-wal: Neeyyo de7iya aquwaa laappun woikko, ubba hosppun sohuwan shaakkada wotta;
    aissi giikko, sinttappe ha sa7aa bolli aiba iitabi yaanaakko, neeni erakka.
  spa-PDDPT: Reparte a siete, y aun a ocho, Porque no sabes el mal que vendrá sobre
    la tierra.
  gun-gun: Emboja'o sete e'ỹ vy oito pe, mba'eta ndereikuaai mba'emo vai yvy re ou
    va'erã.
  ilo-ULB: Ibingaymo daytoy iti pito, uray iti walo a tattao, ta saanmo nga ammo ti
    didigra a dumteng iti rabaw ti daga.
  kpg-kpg: Haga tomo ina au bahihadu i nia gowaa e logo, idimaa, goe e de iloo be
    nia maa nia haadanga balua behee ala ga tale adu gi di goe i henuailala nei.
  uig-ARA: بىر ئۈلۈشنى يەتتە كىشىگە، سەككىزىگىمۇ بەرگىن؛ چۈنكى يەر يۈزىدە نېمە يامانلىق
    بولىدىغانلىقىنى بىلمەيسەن.
  sus-sus: I xa i xa sɔtɔse taxu mixi solofere ra, xa na mu a ra, mixi solomasaxan,
    barima i mu a kolon ɲaxankatɛ naxan fama duniɲa lide.
  pon-2006: Ke en kihla noumw mwohni wasa tohto, pwehki kitail sehse soangen paisuwed
    da me kitail pahn diarr nan sampah wet.
  jae-jae: Ônac sam gêŋ tau êndêŋ lau taêsam gebe aôm gôjam kauc gêŋwapac, taŋ oc
    êtap aôm sa aŋga nom naŋ.
  ksd-ksd: Una tibe kaum mani tar tai ta lavurua ba tal lavutul na tinur varbete;
    pa u nunure ba ava bar na kaina ta ra rakarakan a gunagunan.
  tur-YTC: Yedi kişiye, hatta sekiz kişiye pay ver; Çünkü yeryüzünde ne kötülük olacağını
    bilmiyorsun.
  bel-N: Давай частку сямi, і нават васьмi, бо ня ведаеш, якая бяда будзе на зямлi.
  grc-BRENT: Δὸς μερίδα τοῖς ἑπτὰ, καί γε τοῖς ὀκτὼ, ὅτι οὐ γινώσκεις τί ἔσται πονηρὸν
    ἐπὶ τὴν γῆν.
  ind-AYT: Berikanlah bagian kepada tujuh, bahkan delapan orang, karena kamu tidak
    tahu kemalangan apa yang akan terjadi di atas bumi.
  nya-nya: Ndalama zako uzisungitse kwa anthu asanu ndi awiri, inde kwa anthu asanu
    ndi atatu, pakuti sudziwa ndi tsoka lanji limene likubwera pa dziko.
  hrv-hrv: Podijeli sedmorici ili osmorici, jer ne znaš kakvo će zlo zadesiti zemlju.
  mps-mps: Nago konebe, mena sogo dwai sę e tǫba pedelabo elalubao, tialima nago
    mone sabo bisnis sunumi te nogo a naga olama, me badu si, ma a naga olama, me
    badu sela, te badu munama elalumainao.
  tpi-tpi: Yu no save wanem kain taim nogut bai i kamap long dispela graun, olsem
    na yu mas putim mani bilong yu long 7-pela o 8-pela bisnis samting.
  dan-1931: Del dit Gods i syv otte Dele, thi du ved ej, hvad ondt der kanske på Jorden.
  vie-OVCB: Khi bố thí, nên phân phát rộng rãi cho nhiều người, vì biết đâu sẽ có
    ngày mình gặp tai nạn.
  guj-2017: સાતને હા, વળી આઠને પણ હિસ્સો આપ, કેમ કે પૃથ્વી પર શી આપત્તિ આવશે તેની
    તને ખબર નથી
  pon-2006A: Ke en kihla noumw mwohni wasa tohto, pwehki kitail sehse soangen paisuwed
    da me kitail pahn diar nan sampah wet.
  por-BRBSL: Dê uma parte para sete, sim, até mesmo para oito; pois você não sabe
    o que será o mal na terra.
  cth-cth: Tami sari touh dueng na hoeh, tami taroe touh hah rei lah. Talai dawk bangmaw
    kaawm han tie na panuek hoeh.
  twi-twi: Fa hyɛ aguadi ason mu, yiw, nea ɛto so awotwe mu, wunnim atoyerɛnkyɛm a
    ɛbɛba asase no so.
  hlt-hlt: Parhih taeng neh parhet taengah khaw hamsum te pae lamtah khohmuen ah mebang
    yoethae a pai ham khaw na ming moenih.
  tbz-SIM: Pɑ̃ ɑ kpɛrɛ bɛnìtìbɛ̀ bɛ̀yiekɛ̀, bɑ́ bɛ̀ni kɛ yɛ̃́ ɑ í yɛ̃́mɛ̀ tìì nɑɑ
    yóó dɑ tuɔkɛní.
  msy-2020: Nɨ fozir pu, dughiar kurar manam nguazir kamɨn otivam. Kamaghɨn, nɨ uan
    dagɨaba isɨ 7pla o 8plan dagɨar ingangaribar arɨkigh.
  dop-dop: Hɑ nyɑ́ wɛnɑʋ hɔɣɔlʋɣʋ kɛ yəlɑɑ nɑɑtosompɔɣɔlɑɣɑ yɑɑ pəlefɛɩ nɑɑnʋwɑ. Mpi
    tɔ, n tɑ nyɩ ɩsɑɣɑtʋ nti tɩɩ mɑɣɑnɑ-ŋ ɑntulinyɑ tɑɑ tɔ.
  azb-azb: Yeddi ya səkkiz adama pay ver, Çünki bilmirsən ki, Ölkədə necə bir pis
    gün olacaq.
  eng-DBY: Give a portion to seven, and also to eight; for thou knowest not what evil
    shall be upon the earth.
  hin-2017: सात वरन् आठ जनों को भी भाग दे, क्योंकि तू नहीं जानता कि पृथ्वी पर क्या
    विपत्ति आ पड़ेगी।
  wol-KYG: Séddal ab cér juróom yaari nit ba juróom yett; xamoo safaan buy dikkal
    àddina.
  eng-YLT: Give a portion to seven, and even to eight, For thou knowest not what evil
    is on the earth.
  kne-kne: Din wada en sik-a yan panpitoem ono panwaoem, tan adi kan ammo di lawa
    ay mapasamak.
  eng-WYC-2017: Give thou parts seven, and also eight; for thou knowest not, what
    evil shall come [up] on earth.
  eng-WMBB: Give a portion to seven, yes, even to eight; for you don’t know what evil
    will be on the earth.
  urd-GVH: अपनी मिलकियत सात बल्कि आठ मुख़्तलिफ़ कामों में लगा दे, क्योंकि तुझे क्या
    मालूम कि मुल्क किस किस मुसीबत से दोचार होगा।
  rug-rug: Mu lelete veko pa zuapa babe vesu vasidi, ura lopu ta gilana totoso sa
    kote raza sa tinasuna.
  gaz-gaz: Qabeenya kee iddoo torbatti yookaan saddeetitti qoodi; balaa biyyatti dhufuuf
    jiru hin beektuutii.
  fra-LSG: donnes-en une part à sept et même à huit, car tu ne sais pas quel malheur
    peut arriver sur la terre.
  yal-yal: I yii seene yitaxun muxu solofere hanma muxu solomasɛxɛ ra, bayo i mi a
    kolon gbalon naxan sa fama yamanani.
  haw-1868: E puunaue aku na na mea ehiku, a me na mea ewalu paha; no ka mea, aole
    oe i ike i ka hewa e hiki mai ana maluna o ka honua.
  arb-NAV: وَزِّعْ أَنْصِبَةً عَلَى سَبْعَةٍ بَلْ عَلَى ثَمَانِيَةٍ، لأَنَّكَ لَا
    تَدْرِي أَيَّةَ بَلِيَّةٍ تَحُلُّ عَلَى الأَرْضِ.
  ewe-ewe: Ma wò nunanawo ɖe akpa adre alo akpa enyi me elabena ɖewohĩ wò ŋutɔ ahiã
    kpekpeɖeŋu geɖe le ŋkeke siwo ava la me.
  eng-LEE: 'Give a portion to seven, and also to eight: for thou knowest not what
    evil may come upon the earth.—'
  asm-FB: তোমাৰ কার্য সাধনৰ উপায়বোৰ, সাত বা আঠজনৰ সৈতে ভাগ বাঁটি লোৱা; কিয়নো পৃথিবীত
    কি দুর্যোগ ঘটিব, তাক তুমি নাজানা।
  sus-A: عِ شَ عِ شَ سْتْسٍ تَشُ مِشِ سٌلٌقٍرٍ رَ، شَ نَ مُ عَ رَ، مِشِ سٌلٌمَسَشَن،
    بَرِ مَ عِ مُ عَ كٌلٌن حَشَنكَتّ نَشَن قَمَ دُنِحَ لِدٍ.
  fra-SBL: Donnez une portion à sept, oui, même à huit ; car vous ne savez pas quel
    mal il y aura sur la terre.
  hbo-hbo: תֶּן־חֵ֥לֶק לְשִׁבְעָ֖ה וְגַ֣ם לִשְׁמֹונָ֑ה כִּ֚י לֹ֣א תֵדַ֔ע מַה־יִּהְיֶ֥ה
    רָעָ֖ה עַל־הָאָֽרֶץ׃
  kik-kik: He andũ mũgwanja rwĩga, ĩĩ, o na ũhe andũ anana, nĩgũkorwo wee ndũngĩmenya
    mũtino ũrĩa ũngĩũka bũrũri-inĩ.
  fra-NCL: 'donnes-en une part à sept, et même à huit : car tu ne sais pas quel malheur
    peut arriver sur la terre.'
  cek-AK: Kami sarihto khae khue ah na ai, tazetto hanah doeh paek ah; long nuiah
    kawbaktih sethaih maw pha tih, tiah na panoek ai.
  cuk-cuk: Be-ibmar-nikad, dule-walaguglega (7) be uke, dule-walabaabakadse (8) ega
    be ukodibe. Ar yoedsega we-napneggi bonigan-gwisgunonikoed be wissulid.
  uig-CYR: Бир үлүшни йәттә кишигә, сәккизигиму бәргин; чүнки йәр йүзидә немә яманлиқ
    болидиғанлиғини билмәйсән.
  tel-2017: దాన్ని ఏడు, ఎనిమిది మందితో పంచుకో. ఎందుకంటే భూమి మీద ఏ విపత్తులు వస్తున్నాయో
    నీకు తెలియదు.
  hat-BSA: Divize byen ou fè sèt, oswa uit menm; paske ou pa janm konnen ki malè k
    ap rive sou latè.
  kos-kos: Sang kutu ma oasr yurum nu sin mwet itkosr ku oalkosr, mweyen kom koflana
    etu lah ongoiya fuka ac sikyak nu sum fin faclu.
  hbo-WLC: תֶּן־חֵ֥לֶק לְשִׁבְעָ֖ה וְגַ֣ם לִשְׁמוֹנָ֑ה כִּ֚י לֹ֣א תֵדַ֔ע מַה־יִּהְיֶ֥ה
    רָעָ֖ה עַל־הָאָֽרֶץ׃
  ibo-ibo: Kee akụ gị ụzọ asaa maọbụ ụzọ asatọ nʼihi na ị maghị ụdị ihe ndaba ọjọọ
    nwere ike ịbịakwasị gị nʼobodo.
  ory-ory: ସାତଜଣକୁ, ବରଞ୍ଚ ଆଠ ଜଣକୁ ଅଂଶ ବିତରଣ କର; କାରଣ ପୃଥିବୀରେ କି ବିପଦ ଘଟିବ, ତାହା ତୁମ୍ଭେ
    ଜାଣ ନାହିଁ।
  chk-chk: Kopwe inetifeseni woum ngeni chomong, pun kosap silei met sokun feiengau
    epwe toruk won fanüfan.
  rop-rop: Najawan ting pipul reken, yu garra sherimbat ola ebrijing yu garram langa
    blendibala pipul, dumaji yu nomo sabi wotaim trabul garra kaman langa yu.
  ukr-1871: Роздїлюй частї милостинї між семеро чи й восьмеро, бо не знаєш, яка біда
    складеться тобі на землї.
  deu-1951: Verteile an sieben und an acht; denn du weißt nicht, was Schlimmes auf
    Erden geschehen mag!
  eng-JPS: Divide a portion into seven, yea, even into eight; for thou knowest not
    what evil shall be upon the earth.
  srp-1865: Razdijeli sedmorici i osmorici; jer ne znaš kako æe zlo biti na zemlji.
  lug-lug: Gabiranga musanvu weewaawo munaana, kubanga mu biseera eby’oluvannyuma
    oyinza okubeera mu kwetaaga.
  heb-heb: תן חלק לשבעה וגם לשמונה כי לא תדע מה יהיה רעה על הארץ׃
  ben-IRV: তা সাতজনের সঙ্গে, এমনকি আটজন লোকের সঙ্গে ভাগ করে নাও, কারণ তুমি জানো না
    কি দুর্যোগ পৃথিবীতে আসতে চলেছে।
  pan-pan: ਸੱਤਾਂ ਨੂੰ ਸਗੋਂ ਅੱਠਾਂ ਨੂੰ ਵੰਡ ਦੇ, ਕਿਉਂ ਜੋ ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ ਜੋ ਧਰਤੀ ਉੱਤੇ ਕੀ
    ਬਿਪਤਾ ਆਵੇਗੀ।
  mya-JVB: လူခုနစ် ယောက်မက၊ ရှစ် ယောက်တို့အား ဝေမျှ လော့။ မြေ ပေါ် မှာအဘယ် အမှု ရောက်
    မည်ကို သင်မ သိ။
  hmo-hmo: Oiemu harihari gaudia be taunimanima momo dekenai do oi henia, badina be
    oi diba lasi edena negai dika oi dekenai do ia ginidae.
  urd-urd: सात को बल्कि आठ को हिस्सा दे क्यूँकि तू नहीं जानता कि ज़मीन पर क्या बला
    आएगी।
  rus-SYN: Давай часть семи и даже восьми, потому что не знаешь, какая беда будет
    на земле.
  bqc-SIM: Biilɛ gbɛ̃ↄn soplaↄnɛ ge swaaↄ̃, asa ń músi pↄ́ a bùsu le dↄ̃o.
  tcz-CHONGTHU: Hinlah nangman na sumkhol ho chu mun tampia homjal in, ajeh chu ipi
    hahsatna in ahinphah ding nangin nahepoi.
  mar-mar: तू सात आठ लोकांस वाटा दे. कारण पृथ्वीवर कोणत्या वाईट गोष्टी घडतील त्याची
    तुम्हास कल्पना नाही.
  qub-qub: Nasyunman mana allicuna chayamunanpaj cashantaga manami musyanquichu. Chaymi
    charashayquitaga puydishayquipita runacunata goycuy.
  bqp-bqp: Ǹ kpaatɛtɛ gbɛ̃nↄn supplanↄnɛ ke sↄraakↄ̃, zaakũ ń kisira kũ ani bùsu
    le dↄ̃ro.
  hat-hat: Separe sa ou genyen ak mezi moun ou kapab, paske ou pa janm konnen ki malè
    ki ka rive ou sou latè.
  eng-BSB: Divide your portion among seven, or even eight, for you do not know what
    disaster may befall the land.
  eng-WEBPB: Give a portion to seven, yes, even to eight; for you don’t know what
    evil will be on the earth.
  kbq-kbq: Zago fenonka'a 7ni'afino 8'afino refako hunka atregeno erizana erino. Na'ankure
    okima ama mopafima havizama fore'ma hania knazana ontahi'nane.
  nhe-BL: Xiquinmajmaca tlen tijpiya ica miyac tlacame, pampa ax tijmati tlen hualas
    mostla huan intla ta nojquiya tijtemos tlen mitzmonequilía.
  bus-bus: Ǹ kpaatɛtɛ gↄ̃ↄn swɛɛplaaanↄnɛ ke sↄraagↄ̃, zaakɛ ń mↄ́nzi kɛ̀ eé bùsu
    lee dↄ̃ro.
  gub-BL: Màràmàràn taw pe màràmàràn ko pe màràmàràn ma'eme'egaw rehe emono nehe.
    Ta'e nerekwaw kwaw pyhewe ma'e uzeapo ma'e ràm ne xe.
  eng-DRA: 'Give a portion to seven, and also to eight: for thou knowest not what
    evil shall be upon the earth.'
