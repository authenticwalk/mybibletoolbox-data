verse: ECC.011.007
translations:
  mal-C: പ്രകാശം മധുരമാകുന്നു. സൂര്യനെ കാണുന്നതു കണ്ണുകൾക്ക് ഇമ്പകരമാകുന്നു.
  deu-TKW: Und süß ist das Licht, und wohlthuend ist's für die Augen, die Sonne zu
    sehen.
  lin-lin: Pole ezali malamu, mpe miso esepelaka komona moyi.
  eng-LSV: Sweet also [is] the light, || And good for the eyes to see the sun.
  eng-GNV: 'Surely the light is a pleasant thing: and it is a good thing to the eyes
    to see the sunne.'
  eng-WEBSTER: 'Truly the light is sweet, and a pleasant thing it is for the eyes
    to behold the sun:'
  nhw-BL: Tlahuel yejyectzi tlahuili. Nelía cuali para tiitztos huan tiquitas tonati.
  swh-ONEN: Nuru ni tamu, tena inafurahisha macho kuona jua.
  bba-bba: Yɑm bururɑm mu wɑ̃. Mɛyɑ yɑ rɑ mɑɑ tɔnu dore ù n sɔ̃ɔ kɑ nɔnu wɑ.
  eng-KJVCPB: 'Truly the light is sweet, and a pleasant thing it is for the eyes to
    behold the sun:'
  luo-luo: Ler ber kendo omiyo wangʼ neno maber.
  meu-meu: Diari be namo, bona matada ese dina e itaiamu na mai moalena.
  npi-ULB: उज्यालो वास्तवमै रमणीय हुन्छ, र घामलाई देख्‍न पाउनु आँखाको लागि मनोहर कुरो
    हो ।
  yor-yor: Ìmọ́lẹ̀ dùn; Ó sì dára fún ojú láti rí oòrùn.
  ind-ind: Alangkah bahagianya melihat cahaya matahari di pagi hari. Senang sekali
    rasanya bisa hidup.
  pes-OPCB: نور، شیرین است؛ چه لذتبخش است دیدن طلوع آفتاب!
  tgl-ULB: Tunay nga na matamis ang liwanag, at kaaya-ayang makita ng mga mata ang
    araw.
  hui-hui: Wá holene ngago ibu baya taraore mbira ngagola nime wá harago hondowa iname
    turu haramali.
  mya-mya: အကယ်စင်စစ် အလင်းသည်ချို၏။ နေရောင် ခြည်ကိုမြင်၍ ပျော်ပါးစရာရှိ၏။
  bod-N: འོད་ནི་བཟང་པོ་ཡིན་ཏེ། མིག་གིས་ཉི་འོད་མཐོང་བ་ནི་སྐྱིད་ཡིན།
  sna-sna: Chiedza chakanaka, uye zvinofadza meso kuona zuva.
  spa-BLM: En verdad la luz es dulce, y es algo agradable para los ojos ver el sol.
  cac-cac: Te vach' quilan saquilq'uinal, vach' quilan pax yoc c'u.
  swh-ULB: Kweli nuru ni tamu, na ni kitu cha kufurahisha kwa ajili ya macho kuona
    jua.
  bel-bel: І сьвятло салодкае, і добра вачам бачыць сонца.
  deu-ELBBK: Und süß ist das Licht, und wohltuend den Augen, die Sonne zu sehen.
  mbb-OT: Meupiya utew ke uuyag ke pa.
  mal-2015: വെളിച്ചം മനോഹരവും സൂര്യനെ കാണുന്നതു കണ്ണിന്നു ഇമ്പവുമാകുന്നു.
  rmc-rmc: Gulo hin o švetlos a mištes hin le jakhenge te dikhel o kham.
  pes-OPV: البته روشنایی شیرین است ودیدن آفتاب برای چشمان نیکو است.
  ron-1924: Дулче есте лумина ши о плэчере пентру окь сэ вадэ соареле.
  ben-OBCV: আলো মিষ্ট, আর সূর্য দেখলে চোখ সন্তুষ্ট হয়।
  som-som: Sida runta ah iftiinku waa macaan yahay, oo indhahana way u wanaagsan tahay
    inay qorraxda arkaan.
  lat-VUC: '[Dulce lumen, et delectabile est oculis videre solem.'
  eng-ASVBT: Truly the light is sweet, and a pleasant thing it is for the eyes to
    behold the sun.
  ita-1885: Ben è la luce cosa dolce, e il vedere il sole cosa piacevole agli occhi.
  eng-LXXUP: Moreover the light is sweet, And it is good for the eyes to see the sun.
  eng-ULB: Truly the light is sweet, and it is a pleasant thing for the eyes to see
    the sun.
  spa-VBL: Qué dulce es vivir en la luz, ver salir el sol un día más.
  fra-_FOB: La lumière est douce, et il est agréable aux yeux de voir le soleil.
  mal-mal: വെളിച്ചം മനോഹരവും സൂര്യനെ കാണുന്നത് കണ്ണിന് ആനന്ദപ്രദവും ആകുന്നു.
  urd-GVR: Raushnī kitnī bhalī hai, aur sūraj āṅkhoṅ ke lie kitnā ḳhushgawār hai.
  suz-BL: हाम्‍सो रिम्‍शो बाक्‍ब। मुरुमी नां कली तचा दाक्‍ब।
  eng-NOY: Truly the light is sweet, and a pleasant thing it is for the eyes to behold
    the sun.
  ita-1927: La luce è dolce, ed è cosa piacevole agli occhi vedere il sole.
  ckb-ckb: ڕووناکی شیرینە و باشە بۆ چاوان کە خۆر ببینێت.
  eng-BBE: Truly the light is sweet, and it is good for the eyes to see the sun.
  kan-OKCV: ಬೆಳಕು ಹಿತಕರ. ಸೂರ್ಯನ ಕಾಂತಿ ಕಣ್ಣುಗಳಿಗೆ ಮೆಚ್ಚಿಕೆ.
  tam-2017: வெளிச்சம் இன்பமும், சூரியனைக் காண்பது கண்களுக்கு விருப்பமாகவும் இருக்கும்.
  spa-RV-1909: 'Suave ciertamente es la luz, y agradable á los ojos ver el sol:'
  ron-BTF: Într-adevăr lumina este dulce și este un lucru plăcut pentru ochi să privească
    soarele;
  eng-WEBP: Truly the light is sweet, and it is a pleasant thing for the eyes to see
    the sun.
  eng-FBV: How sweet it is to live in the light, to see the sun rise on another day.
  nld-1939: Maar het licht is aangenaam, En het doet de ogen goed, de zon te zien.
  nch-BL: Tahuel yejyectzi taahuili. Nelía cuali para tiitztos huan tiquitas tonati.
  vie-1934: Aùnh sáng thật là êm dịu; con mắt thấy mặt trời lấy làm vui thích.
  hin-CV: उजाला मनभावन होता है, और आंखों के लिए सूरज सुखदायी.
  spa-BES: En verdad, la luz es agradable y es bueno que los ojos vean el sol.
  tdx-tdx: Mamy o hazavàñeo, naho mahafale fihaino ty mahaoniñe i àndroy.
  tha-KJV: แสงสว่างเป็​นที​่​ชื่นใจ และการที่​นัยน์​ตาเห็นดวงตะวั​นก​็เป็​นที​่​ชื่นบาน
  por-BR-2018: Certamente a luz é agradável, e ver o sol é bom para os olhos.
  deu-ELO: Und süß ist das Licht, und wohltuend den Augen, die Sonne zu sehen.
  eng-WYC-2018: The light is sweet, and delightable to the eyes to see the sun. (The
    light is sweet, and it is delightful, or pleasant, for thine eyes to see the sun.)
  epo-epo: Agrabla estas la lumo, kaj bone estas al la okuloj vidi la sunon.
  uig-PIN: Nur xerin bolidu, aptapni kɵrüxmu ⱨuzurluⱪ ixtur.
  beo-beo: Wali esoha amo hahawane nodomu da defea.
  tpi-OTNT: Lait em i gutpela samting. Na taim yumi lukim lait bilong san yumi save
    amamas.
  hau-SA: Haske da yana da kyau, abu mai kyau ne kuma idanu su dubi rana.
  uig-LAT: Nur shérin bolidu, aptapni körüshmu huzurluq ishtur.
  nde-nde: Ukukhanya kumnandi, njalo kuhle emehlweni ukubona ilanga.
  ton-ton: 'Ko e moʻoni, ko e meʻa lelei fau ʻae maama, pea ko e meʻa fakafiefia ke
    sio ʻae mata ki he laʻā:'
  ces-1613: Příjemnéť jest zajisté světlo, a milá věc očima viděti slunce;
  eng-WMB: Truly the light is sweet, and it is a pleasant thing for the eyes to see
    the sun.
  tam-TCV: வெளிச்சம் இன்பமானது, சூரியனைக் காண்பது கண்களுக்கு மகிழ்ச்சியைக் கொடுக்கும்.
  ceb-ULB: Sa pagkatinuod ang kahayag tam-is, ug makalipay kini nga butang alang sa
    mga mata nga makakita sa adlaw.
  pol-UBG: Doprawdy, światło jest słodkie i miła to rzecz dla oczu widzieć słońce.
  urd-GVU: روشنی کتنی بھلی ہے، اور سورج آنکھوں کے لئے کتنا خوش گوار ہے۔
  deu-1912: Es ist das Licht süß, und den Augen lieblich, die Sonne zu sehen.
  kan-2017: ನಿಜವಾಗಿ ಬೆಳಕು ಇಂಪಾಗಿಯೂ, ಮತ್ತು ಸೂರ್ಯನನ್ನು ಕಾಣುವುದು ಕಣ್ಣಿಗೆ ಹಿತವಾಗಿಯೂ ಇರುವುದು.
  yap-yap: Ba manigil ni nge yag ni ngu’un felfelan’ nga fel’ngin e tamilang ko rran.
  hlt-MCSB: Vangnah he didip pai tih khomik a hmuh te mik hamla then.
  mdy-ETH: ፖዒ ዛጊ ሚሽኩዎ ባኣዚኬ፤ ዬያሮ ሮኦሮ ፖዖ ዛጊ ዛጊ ዎዛዺፃ ኮሺኬ።
  kew-kew: Paa ora epeta pulu niaa naarena paa adema raburi raana waru omema.
  twi-ASANTE: Hann yɛ fɛ; na ɛyɛ aniwa dɛ sɛ ɔhunu owia.
  eng-WEBU: Truly the light is sweet, and it is a pleasant thing for the eyes to see
    the sun.
  wal-wal: Poo7oi ufaissiyaabaa. Awa aifiyaa be7iyoogeekka lo77obaa.
  spa-PDDPT: Agradable es la luz, Y grato a los ojos contemplar el sol.
  gun-gun: Hendy va'e ma ha'eve, ha'e kuaray rexakãa jaexa rã iporã.
  ilo-ULB: Pudno a nasam-it ti lawag, ket makaay-ayo a banag para iti mata a makakita
    iti init.
  kpg-kpg: E humalia ma ga tenetene i di hai mee gi di madamada o di maalama o di
    laangi.
  uig-ARA: نۇر شېرىن بولىدۇ، ئاپتاپنى كۆرۈشمۇ ھۇزۇرلۇق ئىشتۇر.
  sus-sus: Naiyalanyi tofe ɲɔxun.
  pon-2006: Meid mwahu ei kak nsenamwahuki oh perenki marain en rahn.
  ksd-ksd: A dovotina ra kapa i boina, ma ra magit na gugu ba a ura kiau na mata dir
    gire ra keake.
  tur-YTC: Gerçekten ışık tatlıdır, Gözler için de güneşi görmek hoş bir şeydir.
  bel-N: Салодкае сьвятло, i добра вачам бачыць сонца.
  grc-BRENT: Καὶ γλυκὺ τὸ φῶς, καὶ ἀγαθὸν τοῖς ὀφθαλμοῖς τοῦ βλέπειν σὺν τὸν ἥλιον.
  ind-AYT: Cahaya itu manis, dan melihat matahari itu menyenangkan bagi mata.
  nya-nya: Kuwala nʼkwabwino, ndipo maso amasangalala kuona dzuwa.
  hrv-hrv: Ljupka je svjetlost i ugodno je očima vidjeti sunce.
  mps-mps: Ula te wiegi yai nai dao. Te dago giliga ula sulama, dago wiegi yai pemene
    ebo dao.
  tpi-tpi: Lait em i gutpela samting. Na taim yumi lukim lait bilong san yumi save
    amamas.
  dan-1931: Lyset er lifligt, at skue Solen er godt for Øjnene;
  vie-OVCB: Ánh sáng thật ngọt ngào; thật vui thỏa khi được nhìn thấy một ngày mới!
  guj-2017: સાચે જ અજવાળું રમણીય છે, અને સૂર્ય જોવો એ આંખને ખુશકારક છે.
  pon-2006A: Meid mwahu ei kak nsenamwahuki oh perenki marain en rahn.
  por-BRBSL: Truly a luz é doce, e é uma coisa agradável para os olhos ver o sol.
  cth-cth: Atangcalah, angnae teh a radip, kanî raeng a hmu nah lunghawi han kawi
    lah ao.
  twi-twi: Hann yɛ fɛ; na ɛyɛ aniwa dɛ sɛ ohu owia.
  hlt-hlt: Vangnah he didip pai tih khomik a hmuh te mik hamla then.
  tbz-SIM: A bo nwúómmɛ̀ kuwenniku dɛ̀ wentɛ́ dìì mɔ̀nnì dɛ̀ nɑɑtimu, kɑ̀ɑ fòù dɛɛ̀
    wenni.
  msy-2020: Angazangarim a bizir aghuim, ezɨ e aruemɨn angazangarimɨn gara, bar akonge.
  dop-dop: Ilim nɑɑkʋɣʋ tɔ pə wɛ teu kɛ́, nɑ ɩsɛ lɑŋlɛ hɛɛkənɑ pə nyɑɑləm.
  azb-azb: Həqiqətən, işıq gözəldir, Günəşi görmək gözlərə xoşdur.
  eng-DBY: Now the light is sweet, and pleasant is it to the eyes to see the sun;
  hin-2017: उजियाला मनभावना होता है, और धूप के देखने से आँखों को सुख होता है।
  wol-KYG: Leer neex na, gis jant neex na.
  eng-YLT: Sweet also [is] the light, And good for the eyes to see the sun.
  eng-WYC-2017: The light is sweet, and delightable to the eyes to see the sun.
  eng-WMBB: Truly the light is sweet, and it is a pleasant thing for the eyes to see
    the sun.
  urd-GVH: रौशनी कितनी भली है, और सूरज आँखों के लिए कितना ख़ुशगवार है।
  rug-rug: Kalalasa si variva qetu, meke valeana ia sa mata pude dogoria sa rimata.
  gaz-gaz: Ifni miʼaawaa dha; aduu arguunis ija gammachiisa.
  fra-LSG: La lumière est douce, et il est agréable aux yeux de voir le soleil.
  yal-yal: Kɛnɛnna fan, lu fena dunuɲa yi, na ɲaxun.
  haw-1868: Oia hoi, ua oluolu ka malamalama, a he mea maikai no hoi i na maka ke
    ike i ka la.
  arb-NAV: النُّورُ مُبْهِجٌ، وَكَمْ يَلَذُّ لِلْعَيْنَيْنِ أَنْ تَرَيَا الشَّمْسَ.
  ewe-ewe: Enye nu nyui wɔnuku aɖe be ame nanɔ agbe!
  eng-LEE: Truly the light is sweet, and it is a pleasant thing for the eyes to see
    the sun;
  asm-FB: স্বৰূপেই পোহৰ সুন্দৰ আৰু চকুৰ বাবে সূৰ্যক দেখা পোৱা এক সন্তোষজনক বিষয়
  sus-A: نَءِيَلَنيِ تٌقٍ حْشُن.
  fra-SBL: La lumière est vraiment douce, et c'est une chose agréable pour les yeux
    de voir le soleil.
  hbo-hbo: וּמָתֹ֖וק הָאֹ֑ור וְטֹ֥וב לַֽעֵינַ֖יִם לִרְאֹ֥ות אֶת־הַשָּֽׁמֶשׁ׃
  kik-kik: Ũtheri nĩ mwega, namo maitho nĩmakenagĩra kuona riũa.
  fra-NCL: La lumière est douce, et c’est un plaisir pour l’œil de voir le soleil.
  cek-AK: Tangtang ni ni aengh loe luep, ni aengh hnuk naah mik hanah anghoehaih to
    oh.
  cuk-cuk: Neg-meegwadi yeer emar-imaked. Dad-ibeler-gaedi weligwar emar-imaked.
  uig-CYR: Нур шерин болиду, аптапни көрүшму һозурлуқ иштур.
  tel-2017: వెలుగు నిజంగా ఎంతో బాగుంటుంది. సూర్యోదయం చూడడం ఇంకా ఎంత బాగుంటుందో!
  hat-BSA: Limyè a byen bèl, e li bon pou zye wè solèy la.
  kos-kos: Sie mwe insewowo ke kut liye kalem wolana lun len uh.
  hbo-WLC: וּמָת֖וֹק הָא֑וֹר וְט֥וֹב לַֽעֵינַ֖יִם לִרְא֥וֹת אֶת־הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ìhè dị ụtọ, ọ na-amasịkwa anya ịhụ ìhè anyanwụ.
  ory-ory: ପ୍ରକୃତରେ ଆଲୁଅ ସୁଖଦାୟକ, ପୁଣି ଚକ୍ଷୁ ପକ୍ଷରେ ସୂର୍ଯ୍ୟ ଦର୍ଶନ ତୁଷ୍ଟିକର।
  chk-chk: Saram a mürina, a pwal öch ngeni mesen aramas ar repwe küna tinen akkar.
  rop-rop: Wal ai reken im gudwan ting wen ai luk det san en im gudwan blanga jidan
    laibala langa dijan wel.
  ukr-1871: О, любий сьвіт і весело оку, дивитись на сонце!
  deu-1951: Süß ist das Licht, und gut ist's für die Augen, die Sonne zu sehen!
  eng-JPS: And the light is sweet, and a pleasant thing it is for the eyes to behold
    the sun.
  srp-1865: Slatka je svjetlost, i dobro je oèima gledati sunce;
  lug-lug: Ekitangaala kirungi, era okulaba ku musana kisanyusa.
  heb-heb: ומתוק האור וטוב לעינים לראות את השמש׃
  ben-IRV: সত্যি আলো মিষ্টি এবং এটা একটা সুখকর বিষয় চোখের জন্য সূর্য্য দেখা।
  pan-pan: ਚਾਨਣ ਤਾਂ ਮਨ ਭਾਉਂਦਾ ਹੈ ਅਤੇ ਸੂਰਜ ਨੂੰ ਦੇਖਣਾ ਅੱਖਾਂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်အလင်း သည်ချို ၏။ နေ ရောင်ခြည် ကိုမြင် ၍ ပျော် ပါးစရာရှိ၏။
  hmo-hmo: Diari be namo, bona mai moale danu ita ese dina ita itaia noho.
  urd-urd: नूर शीरीन है और आफ़ताब को देखना आँखों को अच्छा लगता है।
  rus-SYN: Сладок свет, и приятно для глаз видеть солнце.
  bqc-SIM: Gupua na, mɛ́ wɛsia ĩatɛ̃lɛ ì káńgu.
  tcz-CHONGTHU: Vah hi anom’e! Khovah thah hunglhun vet hi iti lunglhai um hitam?
  mar-mar: प्रकाश खरोखर गोड आहे, आणि सूर्य पाहणे डोळ्यांस आनंददायक गोष्ट आहे.
  qub-qub: Fiyupa allimi achicyaj pachacho goyayga. Intita ricar allimi cushicunchi.
  bqp-bqp: Gupura nna, ifãntɛ̃'ena dì káńgu.
  hat-hat: Ala bon bagay se fè klè! Sa bon nèt lè ou wè solèy.
  eng-BSB: Light is sweet, and it pleases the eyes to see the sun.
  eng-WEBPB: Truly the light is sweet, and it is a pleasant thing for the eyes to
    see the sun.
  kbq-kbq: Masa zamo'a haganentake hu'neankino, vahe'mo'za muse hu'za zagea negaze.
  nhe-BL: Tlahuel yejyectzi tlahuili. Nelía cuali para tiitztos huan tiquitas tonati.
  bus-bus: Gupura nna, wɛ́ɛsina ↄfãntɛ̃lɛ è káńnɛ.
  gub-BL: Kwarahy heny katu haw 'aromo har ikatu zanewe. Ikatuahy kwarahy hexakaw
    zanewe.
  eng-DRA: The light is sweet, and it is delightful for the eyes to see the sun.
