verse: ECC.011.010
translations:
  mal-C: അതിനാൽ നിന്റെ ഹൃദയത്തിൽനിന്ന് ഉത്കണ്ഠ ഉന്മൂലനംചെയ്യുകയും നിന്റെ ശരീരത്തിലെ
    പ്രയാസങ്ങൾ വലിച്ചെറിയുകയുംചെയ്യുക, കാരണം യൗവനവും അതിന്റെ ഊർജ്ജസ്വലതയും അർഥശൂന്യമല്ലോ.
  deu-TKW: Und entferne Unmut von deinem Herzen und halte deinem Leibe das Übel fern;
    denn die Jugend und die schwarzen Haare sind eitel.
  lin-lin: Yango wana, longola mawa na motema na yo, longola pasi na nzoto na yo ;
    pamba te bolenge mpe bomwana ezali pamba.
  eng-LSV: And turn aside anger from your heart, || And cause evil to pass from your
    flesh, || For the childhood and the age [are] vanity!
  eng-GNV: 'Therefore take away griefe out of thine heart, and cause euil to depart
    from thy flesh: for childehood and youth are vanitie.'
  eng-WEBSTER: 'Therefore remove sorrow from thy heart, and put away evil from thy
    flesh: for childhood and youth are vanity.'
  nhw-BL: Huajca xijhuejcamajcahua cualantli, tequipacholi huan nochi catli amo cuali
    catli hueli mitzcocos. Masque ama tiitztoc titelpocatl quema monemilis eltoc tlahuel
    yejyectzi, ni tonali amo huejcahuas huan tijpantis para ni xihuitl nojquiya panos
    quen amo tleno eliyaya.
  swh-ONEN: Kwa hiyo basi, ondoa wasiwasi moyoni mwako na utupilie mbali masumbufu
    ya mwili wako, kwa kuwa ujana na nguvu ni ubatili.
  bba-bba: Yen sɔ̃, ɑ nuku sɑnkirɑnu wunɔ wunɛn ɡɔ̃run di kpɑ ɑ kɔ̃sɑn kobu suuri.
    Domi ɑluwɑɑsiru kɑ ten dɑm mu rɑ doonɛwɑ nɡe woo.
  eng-KJVCPB: 'Therefore remove sorrow from thy heart, and put away evil from thy
    flesh: for childhood and youth are vanity.'
  luo-luo: Omiyo koro, gol gombo duto oko e chunyi kendo kik iwe gombo mag ringruok
    thagi, nikech bedo rawera maratego bende onge tiende.
  meu-meu: Lalo-hekwarahi na lalomu amo bavatoa lasi, bona hisihisi na taumu anina
    amo bavabia oho; badina be tauhau bona eregabe negadia na asi anidia.
  npi-ULB: तेरो हृदयबाट रिसलाई हटा, र तेरो शरीरमा भएको कुनै पनि दर्दलाई बेवास्ता गर्,
    किनकि युवावस्था र यसको शक्ति व्यर्थ हुन् ।
  yor-yor: Nítorí náà, mú ìjayà kúrò ní ọkàn rẹ kí o sì lé ìbànújẹ́ ara rẹ kúrò nítorí
    èwe àti kékeré kò ní ìtumọ̀.
  ind-ind: Usirlah rasa kuatir dari hatimu, karena kamu masih sehat. Tetapi ingat,
    masa mudamu akan cepat berlalu. Semuanya sia-sia!
  pes-OPCB: روزهای جوانی زود می‌گذرد، پس نگذار جوانیت با غم و سختی سپری شود.
  tgl-ULB: Palayasin mo ang galit mula sa iyong puso, at huwag mong pansinin ang anumang
    sakit ng iyong katawan, dahil ang kabataan at ang lakas nito ay usok.
  hui-hui: Tí wandari igiri daliahe kamirubi dege holenenaga horo emene tubagi hangu
    ngago ai uruninaga galone mbira nawiore. Ani ngago mitangi bialu mbirale tara
    tara ngarume tíha genda tagira ibulebirarunaga mini burugu nale halimu. Ani bialu
    howa tínaga tinginiha tandaga mo ngiaga ngarunaga mo tene nahalimu.
  mya-mya: သို့ဖြစ်၍၊ စိတ်ညှိုးငယ်ခြင်းအကြောင်းနှင့်၊ ကိုယ် ဆင်းရဲခြင်းအကြောင်းကို
    ပယ်ရှားလော့။ အသက်ငယ် ခြင်းအရာနှင့် အရွယ်ပျိုခြင်းအရာသည် အနတ္တဖြစ်၏။
  bod-N: རང་སེམས་ཀྱི་སྡུག་བསྔལ་དོར་ནས་རང་གི་ལུས་ནས་དཀའ་ངལ་བསལ་བར་གྱིས། ཅིའི་ཕྱིར་ཞེ་ན།
    གཞོན་དུས་དང་དར་དུས་གང་ཡིན་ཡང་སྟོང་པ་ཡིན་ནོ། །
  sna-sna: Saka zvino dzinga zvinonetsa pamwoyo wako ugobvisa zvinotambudza pamuviri
    wako, nokuti uduku nesimba hazvina maturo.
  spa-BLM: Por lo tanto, aleja la tristeza de tu corazón, y aleja el mal de tu carne;
    porque la juventud y el amanecer de la vida son vanidad.
  cac-cac: Iq'uequel juntzan̈ tas tze naub'tan̈ej d'a e pensar, man̈ ex och ilc'olal
    yuj junoc yaelal d'a e nivanil, yujto a jab' stiempoal e quelemal e cob'esal,
    malaj yelc'ochi, junn̈ej rato tz'ec'b'ati.
  swh-ULB: Ondoa hasira kutoka moyoni mwako, na usijali maumivu yoyote katika mwili
    wako, kwa sababu ujana na nguvu zake ni mvuke.
  bel-bel: І смутак гані ад сэрца твайго, і адпрэчвай благое ад цела твайго, бо маладосьць
    і маленства - марнасьць!
  wed-wed: Lamna aubaina nuabola au murimi ona terei ma tupuami ona paina-melei, aubaina
    amapo eḡa ona vilaraga nonoa.
  deu-ELBBK: Und entferne den Unmut aus deinem Herzen, und tu das Böse von deinem
    Leib weg; denn die Jugend und das Mannesalter sind Eitelkeit.
  mbb-OT: Kenè ka medseengseeng wey kenè nu lisliseza is keugelingen nu. Pemulpulusi
    nu is kegkevetan-en nu su edlavey zà heini.
  mal-2015: ആകയാൽ നിന്റെ ഹൃദയത്തിൽനിന്നു വ്യസനം അകറ്റി, നിന്റെ ദേഹത്തിൽനിന്നു തിന്മ
    നീക്കിക്കളക; ബാല്യവും യൗവനവും മായ അത്രേ.
  rmc-rmc: Vašoda čhiv avri o starišagos andral tiro jilo a trade avri o pharipen
    tire ťelostar, bo o terňipen the o kale bala predžana sig.
  pes-OPV: پس غم را از دل خود بیرون کن و بدی را از جسد خویش دور نمازیرا که جوانی و
    شباب باطل است.
  ron-1924: Гонеште орьче неказ дин инима та ши депэртязэ рэул дин трупул тэу, кэч
    тинереця ши зориле веций сунт трекэтоаре.
  aui-aui: Na nuwabero nuwanuwamiye kokabitavetaveyana, bi sinimiye piropiro tupadi
    kokabitavetaveyana, kiiravine kayowiikomerowana da kate tubugha rubodeyana na
    basudi gegha.
  ben-OBCV: সেইজন্য, তোমার হৃদয় থেকে উদ্বেগ দূর করো আর তোমার শরীর থেকে দুঃখ সরিয়ে
    ফেলো, কারণ যৌবন ও তেজ অসার।
  som-som: Haddaba sidaa daraaddeed qalbigaaga murugta ka durki, oo jidhkaagana xumaanta
    ka fogee, waayo, carruurnimada iyo dhallinyaranimaduba waa wax aan waxba tarayn.
  lat-VUC: 'Aufer iram a corde tuo, et amove malitiam a carne tua: adolescentia enim
    et voluptas vana sunt.]'
  eng-ASVBT: Therefore remove sorrow from thy heart, and put away evil from thy flesh;
    for youth and the dawn of life are vanity.
  eng-LXXUP: 'Therefore remove sorrow from thy heart, And put away evil from thy flesh:
    For youth and folly are vanity.'
  eng-ULB: Drive anger away from your heart, and ignore any pain in your body, because
    youth and its strength are vapor.
  spa-VBL: Así que no permitan que su mente se preocupe, y eviten las cosas que hacen
    daño a su cuerpo. ¡Aun así, a pesar de la juventud y el entusiasmo, la vida sigue
    siendo muy difícil de entender!
  fra-_FOB: Bannis le chagrin de ton cœur, et éloigne les maux de ta chair; car le
    jeune âge et l'adolescence ne sont que vanité.
  mal-mal: അതിനാൽ നിന്റെ ഹൃദയത്തിൽനിന്ന് വ്യസനം അകറ്റി, നിന്റെ ജഡത്തിൽനിന്ന് തിന്മ
    നീക്കിക്കളയുക; ബാല്യവും യൗവനവും മായ അത്രേ.
  lit-lit: Taigi, iš savo širdies pašalink sielvartą ir atitolink nuo savo kūno kančias,
    nes jaunatvė ir jaunystės aušra tėra tuštybė.
  urd-GVR: Chunāṅche apne dil se ranjīdagī aur apne jism se dukh-dard dūr rakh, kyoṅki
    jawānī aur kāle bāl dam-bhar ke hī haiṅ.
  suz-BL: मोपतीके सुर्ता पतीक कली इ थुं रे पा ङोन वोतो। मिनु मरिम्‍शो नेल्‍ल इ रां
    रे ङोन वोतो। मारदे हना ठिटा दुम्‍तीके नु बोल यो जाम्‍शा लाइब बाक्‍ब।
  eng-NOY: Therefore remove sorrow from thy heart, and put away evil from thy body!
    for childhood and youth are vanity.
  ita-1927: (H12-2) Bandisci dal tuo cuore la tristezza, e allontana dalla tua carne
    la sofferenza; poiché la giovinezza e l’aurora sono vanità.
  ckb-ckb: پەستی لە دڵت داماڵە و خراپە لە لەشت دووربخەوە، چونکە نەوجەوانی و گەنجیێتی
    بێ واتان.
  eng-BBE: So put away trouble from your heart, and sorrow from your flesh; because
    the early years and the best years are to no purpose.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನ್ನ ಹೃದಯದಿಂದ ಚಿಂತೆಯನ್ನು ತೆಗೆದುಹಾಕು. ನಿನ್ನ ಶರೀರದಿಂದ ಕೆಟ್ಟದ್ದನ್ನು
    ದೂರಮಾಡು. ಯೌವನವೂ ಅದರ ಚೈತನ್ಯವೂ ಅಲ್ಪಕಾಲವೇ.
  tam-2017: நீ உன்னுடைய இருதயத்திலிருந்து கோபத்தையும், உன்னுடைய சரீரத்திலிருந்து தீங்கையும்
    நீக்கிப்போடு; இளவயதும் வாலிபமும் மாயையே.
  spa-RV-1909: 'Quita pues el enojo de tu corazón, y aparta el mal de tu carne: porque
    la mocedad y la juventud son vanidad.'
  ron-BTF: De aceea îndepărtează întristarea din inima ta și pune deoparte răul din
    carnea ta, căci copilăria și tinerețea sunt deșertăciune.
  eng-WEBP: Therefore remove sorrow from your heart, and put away evil from your flesh;
    for youth and the dawn of life are vanity.
  eng-FBV: So don't let your mind worry, and avoid things that hurt your body. Even
    so, despite youth and enthusiasm, life is still so hard to understand!
  nld-1939: Drijf de zorg uit uw hart, houd het leed van uw lijf; Want vluchtig is
    de jeugd als de morgenstond.
  nch-BL: Huajca xijhuejcamajcahua cualanti, tequipacholi huan nochi cati amo cuali
    cati hueli mitzcocos. Masque ama tiitztoc titelpocat quema monemilis eltoc tahuel
    yejyectzi, ni tonali amo huejcahuas huan tiquitas para ni xihuit nojquiya panos
    quej amo teno eliyaya.
  vie-1934: Vậy, khá giải sầu khỏi lòng ngươi, và cất điều tai hại khỏi xác thịt ngươi;
    vì lúc thiếu niên và thì xuân xanh là sự hư không mà thôi.
  hin-CV: अपने हृदय से क्रोध और अपने शरीर से बुराई करना छोड़ दो क्योंकि बचपन, और जवानी
    भी बेकार ही हैं.
  spa-BES: Así quita el enojo de tu corazón y el mal de tu carne; Porque los primeros
    años y la juventud son vanidad.
  tdx-tdx: Ano soike o halorèan-tro’oo, vaho ampihankaño ami’ty sandri’o ty falovilovia’e;
    fa toe mihelañe ty hatorañe naho ty haañom-piaiñe.
  tha-KJV: ฉะนั้นจงตัดความเศร้าหมองเสียจากใจของเจ้า และจงสลัดความชั่วร้ายเสียจากเนื้อหนังของเจ้า
    เพราะความหนุ่มสาวและวัยฉกรรจ์นั้นเป็​นอน​ิจจัง
  por-BR-2018: Portanto afasta o desagrado de teu coração, e tira de tua carne o mal;
    pois a adolescência e a juventude são futilidade.
  deu-ELO: Und entferne den Unmut aus deinem Herzen, und tue das Übel von deinem Leibe
    weg; denn die Jugend und das Mannesalter sind Eitelkeit.
  eng-WYC-2018: Do thou away ire from thine heart, and remove thou malice from thy
    flesh; for why youth and lust be vain things, or vanity. (Do thou away anger from
    thy heart, and remove thou malice from thy flesh; because youth and lust be but
    empty and futile.)
  epo-epo: Tial forpelu malĝojon de via koro, kaj forigu malagrablaĵon de via korpo;
    ĉar la infaneco kaj la juneco estas vantaĵo.
  uig-PIN: Əmdi kɵnglüngdin ƣǝxlikni elip taxla, teningdin yamanliⱪni neri ⱪil; qünki
    baliliⱪ wǝ yaxliⱪmu bimǝniliktur.
  beo-beo: Dilia hou huluane ba:sea, mae da:i dioma amola se nabasea, mae dawa:ma!
    Dilia da eso bagahame fawane goi esalumu.
  tpi-OTNT: Taim bilong yupela i stap yangpela i no longpela taim. Nogat. Em i olsem
    samting nating. Olsem na yupela i no ken tingting planti long ol samting i save
    givim hevi long yupela. Na yupela i no ken bihainim pasin i givim pen long bodi
    bilong yupela.
  hau-SA: Saboda haka, ka fid da tsoro daga zuciyarka ka kakkaɓe duk wani abin da
    ya dami rayuwarka, gama ƙuruciya da ƙarfi ba su da amfani.
  uig-LAT: Emdi könglüngdin gheshlikni élip tashla, téningdin yamanliqni néri qil;
    chünki baliliq we yashliqmu bimeniliktur.
  nde-nde: Ngakho-ke, susa ukukhathazeka enhliziyweni yakho ulahlele kude inhlupheko
    zomzimba wakho, ngoba ubutsha lamadlabuzane kuyize.
  ton-ton: 'Ko ia ke ke hiki ai ʻae ʻita mei ho loto, mo e fai kovi mei ho kakano:
    he ko e kei tamasiʻi mo e kei talavou ko e vaʻinga ia.'
  ces-1613: Anobrž odejmi hněv od srdce svého, a odvrať zlost od těla svého; nebo
    dětinství a mladost jest marnost.
  eng-WMB: Therefore remove sorrow from your heart, and put away evil from your flesh;
    for youth and the dawn of life are vanity.
  tam-TCV: எனவே உனது இருதயத்திலிருந்து கவலைகளை அகற்று, உனது உடலின் வேதனையை உன்னைவிட்டு
    அகற்று. ஏனெனில் இளவயதும் வாலிபமும் அர்த்தமற்றதே.
  ceb-ULB: Kuhaa ang kasuko gikan sa imong kasingkasing, ug ayaw tagda ang bisan unsang
    sakit sa imong lawas, tungod kay ang pagkabatan-on ug ang kusog niini sama lamang
    sa aso.
  pol-UBG: Usuń więc gniew ze swojego serca i odrzuć zło od swego ciała, gdyż dzieciństwo
    i młodość są marnością.
  urd-GVU: چنانچہ اپنے دل سے رنجیدگی اور اپنے جسم سے دُکھ درد دُور رکھ، کیونکہ جوانی
    اور کالے بال دم بھر کے ہی ہیں۔
  deu-1912: Laß die Traurigkeit in deinem Herzen und tue das Übel von deinem Leibe;
    denn Kindheit und Jugend ist eitel.
  kan-2017: ನಿನ್ನ ಹೃದಯದಿಂದ ದುಃಖವನ್ನೂ, ದೇಹದಿಂದ ಶ್ರಮೆಯನ್ನೂ ತೊಲಗಿಸು, ಏಕೆಂದರೆ ಬಾಲ್ಯವೂ,
    ಯೌವನವೂ ವ್ಯರ್ಥವಷ್ಟೆ.
  yap-yap: Dabi magafan’med nga ban’en ara mu paged ban’en nge k’ar amith ngomed.
    Gathi bay um pired ni kigimed bpagel nib n’uw nap’an.
  hlt-MCSB: Te dongah konoinah te na lungbuei lamloh khoe lamtah boethae khaw na pum
    lamloh pit laeh. Oila neh cavaa khaw a honghi mai ni.
  mdy-ETH: ዬያሮ ማሊ ሂርጊሢ ዒናፓ ኔኤኮ ባይዜ፤ ፑርታ ባኣዚያኣ ኔጊዳፓ ሺኢሼ፤ ዼጋቶ ናንጊና ሄርሺንቲሢ ጉሪ ባኣዚኬ።
  kew-kew: Nimi ona inumakuaa aa ogegeaa pirape yapi diri adaalupu-da naiya. Goa pea-ga
    nimi kedaa mea gea yaere gimalepape. Nimina to yogaene madaa kedaa mea gea yaenu
    page gimalepape.
  twi-ASANTE: Enti yi adwendwene biara firi wʼakoma mu na to ɔhaw biara a ɛwɔ wo mu
    no gu, ɛfiri sɛ mmeranteyɛ ne ahoɔden yɛ ahuhudeɛ.
  eng-WEBU: Therefore remove sorrow from your heart, and put away evil from your flesh;
    for youth and the dawn of life are vanity.
  wal-wal: Hegaa gishshau, simmi ne wozanaappe hirggaa, ne bollaappekka seelaa diggargga.
    Aissi giikko, naatettainne yelagatettai hada.
  spa-PDDPT: Aparta la ira y el enojo de tu corazón, Y aleja el mal de tu carne. Porque
    la adolescencia y la juventud son vanidad.
  gun-gun: Ha'e nunga rupi nekuraxõ gui eipe'a imongueraiarã ha'e ndero'o moingo axyarã,
    mba'eta nekunumia ha'e ndepyaua ma opa rive va'erã meme.
  ilo-ULB: Papanawem ti pungtot iti pusom, ken saanmo nga ikaskaso ti aniaman a sakit
    iti bagim, gapu ta ti kinaagtutubo ken ti kinapigsana ket alingasaw.
  kpg-kpg: Hudee heia dahi mee gi heia goe gi hagabaubau e logo, be gi haga mmaemmae
    goe. Goe e hagalee waalooloo doo noho dama daane be dama ahina.
  uig-ARA: ئەمدى كۆڭلۈڭدىن غەشلىكنى ئېلىپ تاشلا، تېنىڭدىن يامانلىقنى نېرى قىل؛ چۈنكى
    بالىلىق ۋە ياشلىقمۇ بىمەنىلىكتۇر.
  sus-sus: Na kui kɔntɔfili makuya i ra, tɔɔrɛ keri i fɔxɔ ra. Fonikeya findixi fe
    fufafu nan na.
  pon-2006: Dehr mweidohng mehkot en kapwunodeiuk de kamedekeiukala. Ke sohte pahn
    wie pwulopwulte ahnsou reirei.
  ksd-ksd: Una rubat vue ra lavur nginarao kan ra nuknukim, ma una balaure ra pal
    a pakam kan ra kinadik, tago a kini na barmana, ma ra kini ba u lagalagar tana,
    pa na tur vatikai.
  tur-YTC: Bu yüzden yüreğinden kederi çıkar, Kötülüğü de bedeninden uzaklaştır; Çünkü
    gençlik ve yaşamın şafağı boştur.
  bel-N: І прыбяры смутак з сэрца твайго, i аддалі лiхоцьце ад цела твайго, бо маладосьць
    i цёмнасьць валасоў — марнасьць.
  grc-BRENT: Καὶ ἀπόστησον θυμὸν ἀπὸ καρδίας σου, καὶ πάραγε πονηρίαν ἀπὸ σαρκός σου,
    ὅτι ἡ νεότης καὶ ἡ ἄνοια ματαιότης.
  ind-AYT: Tinggalkanlah kesusahan batinmu, dan buanglah kemalangan dari tubuhmu.
    Sebab, masa muda dan fajar hidup adalah kesia-siaan.
  nya-nya: Choncho uchotse zokusautsa mu mtima mwako, upewe zokupweteka mʼthupi mwako,
    pakuti unyamata ndi ubwana ndi zopandapake.
  hrv-hrv: Ukloni dakle jad iz svoga srca i udalji bol od svojega tijela. Ali je isprazna
    i mladost i doba tamnih kosa.
  mps-mps: Te dago gesi bidi bidibo te sesabi elama, bobage sogo mu bidigobeo. Menio.
    Te olo nai tiwai elalubao. Tialima, dageba te nai dabego sęgę mobaso, te dagego
    homu hauwa igio. Tama dagego te duga tigiba dene mabo kolesaga wali pelamo dao.
  tpi-tpi: Taim bilong yupela i stap yangpela i no longpela taim. Nogat. Em i olsem
    samting nating. Olsem na yupela i no ken tingting planti long ol samting i save
    givim hevi long yupela. Na yupela i no ken bihainim pasin i givim pen long bodi
    bilong yupela.
  dan-1931: Slå Mismod ud af dit Sind, hold Sygdom fjernt fra din Krop; thi Ungdom
    og Livsgry er Tomhed!
  vie-OVCB: Vậy đừng lo âu, và giữ thân thể con khỏe mạnh. Nên nhớ rằng tuổi trẻ và
    thời xuân xanh là vô nghĩa.
  guj-2017: માટે તારા હૃદયમાંથી ગુસ્સો દૂર કર. અને તારું શરીર દુષ્ટત્વથી દૂર રાખ,
    કેમ કે યુવાવસ્થા અને ભરજુવાની એ વ્યર્થતા છે.
  pon-2006A: Dehr mweidohng mehkot en kapwunodeiuk de kamedekeiukala. Ke sohte pahn
    wie pwulopwulte ahnsou reirei.
  por-BRBSL: Portanto, remova a tristeza do seu coração, e afaste o mal de sua carne;
    para a juventude e o amanhecer da vida são vaidade.
  cth-cth: Hatdawkvah, lungreithainae hoi na roedengnae hah takhoe haw, camonae hoi
    thoundounnae hai a hrawnghrang doeh.
  twi-twi: Enti yi adwennwen biara fi wo koma mu na tow ɔhaw biara a ɛwɔ wo mu no
    gu, efisɛ mmeranteyɛ ne ahoɔden yɛ ahuhude.
  hlt-hlt: Te dongah konoinah te na lungbuei lamloh khoe lamtah boethae khaw na pum
    lamloh pit laeh. Oila neh cavaa khaw a honghi mai ni.
  tbz-SIM: Kɛntɛ́nɛ̀ ɑmɑ́ɑ̀ dɛ̀ɛ̀ bo dɑ tɑnnɛ́ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ nɛ̀ mumɔmmú kɛ
    yɛ̃́ tidɑpɑ̀ntì nɛ̀ tibíkɛ́mbɛ́ntì dɛ̀ í yóó ɔɔtɛmɛ̀.
  msy-2020: Ia igiamra itir dughiam, a ruarazir puvatɨ. Kamaghɨn amizɨ, bizir osɨmtɨziba
    ia ganɨdiba, ia puv dagh nɨghnɨghan markɨ. Egh ia, bizir mɨzazir ian mɨkarzibagh
    anɨdibar gɨntɨghan markɨ. Kɨ datɨrɨghɨn fo, ia igiamɨn itir ikɨrɨmɨrim uaghan,
    mati an mɨngariba mongezɨ e dagh fozir puvatɨgha okam nɨghnɨsi.
  dop-dop: Hɑtələnɑ nyɑ́ nyɑmlɛ kɛ nəɣəsɛɛ, nɑ ń cɔlənɑ nyɑ́ tɔnʋɣʋ kɛ wʋsɑsɩ. Pə
    tɑɣɑ pʋlʋ, ɩfepile nɑ tə ɑlɑɑfəyɑ wɛ tɛm kɛ́.
  azb-azb: Buna görə də təşvişi ürəyindən qov, Əzabı bədənindən uzaqlaşdır. Çünki
    cavanlıq da, Cavanlıqdakı güc də puçdur.
  eng-DBY: Then remove discontent from thy heart, and put away evil from thy flesh;
    for childhood and youth are vanity.
  hin-2017: अपने मन से खेद और अपनी देह से दुःख दूर कर, क्योंकि लड़कपन और जवानी दोनों
    व्यर्थ हैं।
  wol-KYG: Félal naqaru xol, dàq woppi yaram; waaye ndaw ak kawar gu ñuul, cóolóoli
    neen.
  eng-YLT: And turn aside anger from thy heart, And cause evil to pass from thy flesh,
    For the childhood and the age [are] vanity!
  eng-WYC-2017: Do thou away ire [or wrath] from thine heart, and remove thou malice
    from thy flesh; for why youth and lust be vain things, or vanity.
  eng-WMBB: Therefore remove sorrow from your heart, and put away evil from your flesh;
    for youth and the dawn of life are vanity.
  urd-GVH: चुनाँचे अपने दिल से रंजीदगी और अपने जिस्म से दुख-दर्द दूर रख, क्योंकि जवानी
    और काले बाल दम-भर के ही हैं।
  rug-rug: Gua ke, saripu talotaṉa sisigiti ni goi si mu rizui pa bulomu meke sari
    tinasuna pa tinimu si mu oki pani, ura sa tie vaqura meke sa ṉiniraṉira si lopu
    kote koa hola.
  gaz-gaz: Kanaafuu garaa kee keessaa yaaddoo balleessi; sababii dargaggummaa fi jabinni
    faayidaa hin qabneef dhagna kee keessaa hammina baasii gati.
  yal-yal: Nayi, xaminna ba i bɔɲɛni, tɔrɔyaan masiga i fatin na amasɔtɔ dii ɲɔrɛyaan
    nun fangan danguma nɛn fuyan!
  haw-1868: No ia mea, e hookaawale aku oe i ke kaumaha mai kou naau aku, a me ka
    ino mai kou kino aku; no ka mea, o ka wa opiopio, a me ka wa ui, he mea lapuwale
    ia.
  arb-NAV: فَأَزِلِ الْغَمَّ مِنْ صَدْرِكَ، وَأقْصِ الشَّرَّ عَنْ جَسَدِكَ، لأَنَّ
    الْحَدَاثَةَ وَالشَّبَابَ بَاطِلانِ.
  ewe-ewe: eya ta ɖe nuxaxa ɖa le wò dzime, eye nàte nu vɔ̃ wɔwɔ ɖa xaa tso wò ŋutilã
    gbɔ, elabena ɖekapuimenɔnɔ kple ŋutsumeɖoɖo hã nye tofloko ko.
  eng-LEE: And remove vexation from thy heart, and cause evil to pass away from thy
    body; for childhood and the time when the head is black are vanity.
  asm-FB: এই হেতুকে তোমাৰ হৃদয়ৰ পৰা ক্রোধ দূৰ কৰা; তোমাৰ শৰীৰৰ কষ্টলৈ মনোযোগ নিদিবা;
    কিয়নো যৌৱন আৰু যুবা কালৰ শক্তি ভাপ-স্বৰূপ।
  sus-A: نَ كُي كْنتْقِلِ مَكُيَ عِ رَ، تْورّ كٍرِ عِ قْشْ رَ. قٌنِكٍيَ قِندِشِ قٍ
    قُقَقُ نَن نَ.
  fra-SBL: C'est pourquoi, éloigne la tristesse de ton cœur, et éloigne le mal de
    ta chair ; car la jeunesse et l'aube de la vie sont vanité.
  hbo-hbo: וְהָסֵ֥ר כַּ֙עַס֙ מִלִּבֶּ֔ךָ וְהַעֲבֵ֥ר רָעָ֖ה מִבְּשָׂרֶ֑ךָ כִּֽי־הַיַּלְד֥וּת
    וְהַֽשַּׁחֲר֖וּת הָֽבֶל׃
  kik-kik: Nĩ ũndũ ũcio, eheria gwĩtanga ngoro-inĩ yaku, na weherie mathĩĩna mwĩrĩ-inĩ
    waku, tondũ wĩthĩ waku na hinya wa mwĩrĩ no cia tũhũ.
  fra-NCL: Bannis de ton cœur le chagrin, et éloigne le mal de ta chair ; la jeunesse
    et l’adolescence sont vanité.
  cek-AK: To pongah palung na sethaih to takhoe ah loe, na takpum pong ih sethaih
    to va ah; saning nawkhaih hoi qoeng thuemhaih doeh azom pui ah ni oh.
  cuk-cuk: Degisoggu, urwed be iego, ibmar-isgana-imaked be iebalo. Be ebinsao, ar
    sapingudanikidgine, degi, sapingwagwadgine, amba aku neg-itoleged-ibaganad. Ar
    we-igar gwen-nabirsulid.
  uig-CYR: Әнди көңлүңдин ғәшликни елип ташла, тениңдин яманлиқни нери қил; чүнки
    балилиқ вә яшлиқму бимәниликтур.
  pma-pma: Minamaentei demkoen napurun rendemien onami vuo mahien keil ten avemi nating
    koe kami, veni rendemien onami ka avemi koa keih veah vi ten avong havivis.
  tel-2017: నీ హృదయం నుంచి కోపాన్ని తోలివెయ్యి. నీ శరీరంలో వచ్చే ఎలాంటి నొప్పినైనా
    పట్టించుకోవద్దు. ఎందుకంటే యువదశ, దాని బలం ఆవిరి లాంటివే.
  hat-BSA: Pou sa, retire gwo doulè ak mechanste pou l pa nan kè ou, e fè mal rete
    lwen chè ou; paske jenès ak ane jenès yo va disparèt vit.
  bxh-bxh: Tabu ginauli hesa i famodemiu, yo kamkamna i felemiu. Haba hewalimiu yo
    hasalamiu, ibege ti ota lofalofa.
  kos-kos: Finne oasr mwe akasorye kowos ku mwe akngalye kowos, nimet kowos fosrnga,
    mweyen pacl in fusr lowos ac mutaweyen moul lowos uh ma lusrongten.
  hbo-WLC: וְהָסֵ֥ר כַּ֙עַס֙ מִלִּבֶּ֔ךָ וְהַעֲבֵ֥ר רָעָ֖ה מִבְּשָׂרֶ֑ךָ כִּֽי־הַיַּלְד֥וּת
    וְהַֽשַּׁחֲר֖וּת הָֽבֶל׃
  ibo-ibo: Ya mere, wezuga nchegbu site nʼobi, wezugakwa nsogbu nke ahụ gị, nʼihi
    na okorobịa na ịdị ike bụ ihe efu.
  ory-ory: ଏହେତୁ ଆପଣା ହୃଦୟରୁ ବିରକ୍ତି ଦୂର କର ଓ ଆପଣା ଶରୀରରୁ ଦୁଃଖ ଦୂର କର; କାରଣ ଯୌବନ ଓ
    ଜୀବନର ଉତ୍ତମାଂଶ ଅସାର।
  chk-chk: Iei mine kopwe atoauala öürek seni letipom, kopwe pwal ti seni inisum mine
    a ngau. Pun lealüalum me lepöchökülom a pön chök.
  rop-rop: En nomo larram enijing meigim yu wori en abumbat loda pein, dumaji yu kaan
    jidan yangbala blanga longtaim.
  ukr-1871: Проганяй тугу з твого серця й відпихай зло від тїла твого та тям собі,
    що вік дитинячий і молодощі — марнота!
  deu-1951: Entferne alle Verdrießlichkeit von deinem Herzen und halte dir das Übel
    vom Leibe fern! Denn Jugend und Morgenrot sind vergänglich!
  eng-JPS: Therefore remove vexation from thy heart, and put away evil from thy flesh;
    for childhood and youth are vanity.
  srp-1865: Ukloni dakle žalost od srca svojega, i odrini zlo od tijela svojega, jer
    je djetinjstvo i mladost taština.
  lug-lug: Noolwekyo ggyawo okweraliikirira mu mutima era weggyeko emitawaana mu ggwe,
    kubanga obuvubuka n’amaanyi gaabwe butaliimu.
  heb-heb: והסר כעס מלבך והעבר רעה מבשרך כי הילדות והשחרות הבל׃
  ben-IRV: তোমার হৃদয় থেকে রাগকে দূর কর এবং তোমার দেহের যে কোন কষ্টকে উপেক্ষা কর,
    কারণ যৌবন এবং তার শক্তি অসার।
  pan-pan: ਇਸ ਲਈ ਚਿੰਤਾ ਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਦੂਰ ਕਰ ਅਤੇ ਬੁਰਿਆਈ ਆਪਣੇ ਸਰੀਰ ਵਿੱਚੋਂ ਕੱਢ ਸੁੱਟ,
    ਕਿਉਂ ਜੋ ਬਚਪਨ ਅਤੇ ਜੁਆਨੀ ਦੋਵੇਂ ਵਿਅਰਥ ਹਨ!
  mya-JVB: သို့ဖြစ်၍ ၊ စိတ် ညှိုးငယ် ခြင်းအကြောင်း နှင့် ၊ ကိုယ် ဆင်းရဲ ခြင်းအကြောင်း
    ကို ပယ်ရှား လော့။ အသက် ငယ် ခြင်းအရာနှင့် အရွယ် ပျိုခြင်းအရာသည် အနတ္တ ဖြစ်၏။
  hmo-hmo: Unai dainai laloa hekwarahi oiemu kudouna dekena amo do oi atoa siri, bona
    hisihisi be oiemu tauanina dekena amo do oi abia siri danu, badina be uhau bona
    eregabe negadia be idia daudau lasi.
  urd-urd: फिर ग़म को अपने दिल से दूर कर, और बुराई अपने जिस्म से निकाल डाल; क्यूँकि
    लड़कपन और जवानी दोनों बेकार हैं।
  rus-SYN: И удаляй печаль от сердца твоего, и уклоняй злое от тела твоего, потому
    что детство и юность - суета.
  bqc-SIM: Ńsu to n pↄ yao, ǹ n gu'ĩaↄ bↄnla, asa ɛ̀waasokɛ ń mikã siao ì gɛ̃zɛaɛ.
  tcz-CHONGTHU: Hijeh chun lungkhamna kiti bol hih in, chule natahsa damtheina din
    kichin tup in; chule hiche hi geldoh jing in, khandonlai na masanga na hinkho
    umsun hi ajehbei tobangbep ahibouve.
  mar-mar: यास्तव आपल्या मनातून राग दूर कर, आणि आपल्या शरीरातील वेदनेकडे लक्ष देऊ
    नको. कारण तारुण्य व सामर्थ्य ही व्यर्थ आहेत.
  soq-soq: '@see-verse:ECC.011.009'
  qub-qub: Imapäpis ama yarpachacuychu. Ichanga llutancunata ama ruraychu. Rasunpaga
    jipash-mösu caypis yangallami.
  bqp-bqp: Ǹsun tó n pↄ yakaro, ǹ n mɛ̀'ũmmanↄ gonla, zaakũ kɛfɛnnakɛ kũ mìkã
    sirao dì gɛ̃ zɛ́lamɛ.
  hat-hat: Pa kite lapenn chita nan kè nou. Pa kite anyen fè nou soufri nan kò nou.
    Ou p'ap rete jenn gason ak cheve nwa tou tan.
  eng-BSB: So banish sorrow from your heart, and cast off pain from your body, for
    youth and vigor are fleeting.
  eng-WEBPB: Therefore remove sorrow from your heart, and put away evil from your
    flesh; for youth and the dawn of life are vanity.
  kbq-kbq: E'ina hu'negu krimpa ahezana netrenka, kavufga kegava hunka manio. Na'ankure
    kasefa kavufgane hihamukanena amneza me'neankino agafa'a omane'ne.
  nhe-BL: Huajca xijhuejcamajcahua cualantli, cuesoli huan nochi tlen ax cuali tlen
    hueli mitzcocos. Yonque ama tiitztoc titelpocatl quema monemilis eltoc tlahuel
    yejyectzi, ni tonali ax huejcahuas huan tijpantis para ni xihuitl nojquiya panos
    queja ax tleno eliyaya.
  bus-bus: Ǹton tó n pↄↄ yakaro, ǹ n mɛ̀'ↄ̃ammanↄ gonla, zaakɛ gↄ̃kparɛkɛ kↄ̃n mìkã
    siaao è gɛ̃ zɛ́lamɛ.
  gub-BL: Tuwe ni amo ma'e napemuzemumikahy kar kwaw nehe. Tuwe ni amo ma'e nupuraraw
    kar kwaw ma'erahy peme nehe. Ta'e kwàkwàmo romo kuzàwaza romo peneko haw na'ipuku
    kwaw a'e xe.
  eng-DRA: Remove anger from thy heart, and put away evil from thy flesh. For youth
    and pleasure are vain.
