verse: ECC.011.006
translations:
  mal-C: പ്രഭാതത്തിൽ നിന്റെ വിത്തു വിതയ്ക്കുക, സായാഹ്നത്തിൽ നിന്റെ കരങ്ങൾ അലസവും ആകരുത്,
    കാരണം ഇതോ അതോ ഏതു സഫലമാകുമെന്നോ അല്ലെങ്കിൽ രണ്ടും ഒരുപോലെ നന്നായിരിക്കുമെന്നോ
    നിനക്ക് അറിയില്ലല്ലോ.
  deu-TKW: Am Morgen streue deinen Samen und gegen Abend laß deine Hand nicht ruhen;
    denn du weißt nicht, welches gelingen wird, ob dies oder jenes, oder ob beides
    zusammen gut geraten wird.
  lin-lin: Na tongo, lona milona na yo, mpe na pokwa, kopemisa maboko na yo te, pamba
    te oyebi te milona nini ekobima, ya tongo to ya pokwa to mpe nyonso mibale ekobima
    malamu.
  eng-LSV: In the morning sow your seed, || And at evening do not withdraw your hand,
    || For you do not know which is right, this or that, || Or whether both of them
    alike [are] good.
  eng-GNV: 'In the morning sowe thy seede, and in the euening let not thine hand rest:
    for thou knowest not whither shall prosper, this or that, or whether both shalbe
    a like good.'
  eng-WEBSTER: 'In the morning sow thy seed, and in the evening withhold not thy hand:
    for thou knowest not whether shall prosper, either this or that, or whether they
    both shall be alike good.'
  nhw-BL: Xijsenhuiquili xijtoca moxinach ica ijnaloc huan nojquiya xijtoca ica tiotlac.
    Pampa amo tijmati catlique xinachtli ixhuas huan quisas más cuali. Huelis más
    ixhuas catli tijtojqui ica ijnaloc, o huelis catli tijtojqui ica tiotlac o huelis
    nochi ome san se quipiyase inintlajca catli cuali.
  swh-ONEN: Panda mbegu yako asubuhi, nako jioni usiruhusu mikono yako ilegee, kwa
    maana hujui ni ipi itakayofanikiwa, kwamba ni hii au ni ile, au kwamba zote zitafanikiwa
    sawasawa.
  bba-bba: A wunɛn dĩɑnu duuruo bururu, kpɑ ɑ n wɑ̃ɑsi mi kɑ yokɑɔ. A ku nɛɛ, kɑɑ
    wɛ̃rɑ. Domi ɑ ǹ yɛ̃ yen ye yɑ koo ɡeɑ ko.
  eng-KJVCPB: 'In the morning sow thy seed, and in the evening withhold not thine
    hand: for thou knowest not whether shall prosper, either this or that, or whether
    they both shall be alike good.'
  luo-luo: Chwo kodhi mari gokinyi, to godhiambo kik iwe lweti bed maonge tich, nimar
    ok ingʼeyo kata gibiro twi, giduto maber.
  meu-meu: Daba ai emu uhe ba hado, bona adorahi ai danu basio hesiku; badina be asi
    dibamu ina baine namo eiava una baine namo, eiava ruaosi bae namo.
  npi-ULB: बिहान तेरो बिउ रोप् । साँझसम्म आवश्यकताअनुसार तेरो हातले काम गर्, किनकि
    बिहान वा साँझ, त्यो वा यो कुनचाहिँ बिउ उम्रन्छ वा दुवै राम्रा हुन्छन् भनी तँलाई
    थाहा छैन ।
  yor-yor: Fún irúgbìn rẹ ní òwúrọ̀ kùtùkùtù, má sì ṣe jẹ́ kí ọwọ́ rẹ ṣọlẹ̀ ní àṣálẹ́,
    nítorí ìwọ kò mọ èyí tí yóò ṣe rere bóyá èyí tàbí ìyẹn tàbí àwọn méjèèjì ni yóò
    ṣe dáradára bákan náà.
  ind-ind: Taburlah benihmu di pagi hari dan lakukanlah berbagai usaha yang lain sampai
    waktunya tidur di malam hari. Karena kamu tidak tahu usaha mana yang akan berhasil—
    atau malah semuanya akan berhasil dengan baik.
  pes-OPCB: تو روز و شب بذر خود را بکار، چون نمی‌دانی کدام قسمت از بذرها ثمر خواهد
    داد؛ شاید هر چه کاشته‌ای ثمر بدهد.
  tgl-ULB: Sa umaga, itanim mo ang binhi; hanggang sa gabi, magtrabaho ka gamit ang
    iyong mga kamay ayon sa pangangailangan, dahil hindi mo alam kung alin ang sasagana,
    umaga man o gabi, o ito o iyan, o pareho man silang magiging mabuti.
  hui-hui: Í̠na tomo egene maru egerebagi hangalu maru alendo hangabe. Mende egerebagi
    hangarigo bayale anda holebirabe be alendo hangarigo bayale anda holebirabe ina
    manda nabiore kama. Tomo egene uruni andaho kagola egerebagi hengene alendo hengene
    lalu dabaki habe nahe ogobi labolabo andaho holebira.
  mya-mya: နံနက်အချိန်၌ မျိုးစေ့ကိုကြဲလော့။ ညဦးအချိန်၌ လည်း မကြဲဘဲမနေနှင့်။ အကြောင်းမူကား၊
    အဘယ်အရာ သည် အကျိုးရှိမည်ကို၎င်း၊ နှစ်ပါးစလုံးတို့သည် အညီ အမျှအကျိုးရှိမည်ကို၎င်း
    မသိနိုင်။
  bod-N: ཞོགས་པར་རང་གི་ས་བོན་གཏོར་ལ། དགོང་མོ་ཡང་ལག་པ་དལ་བར་མ་བྱེད། ཅིའི་ཕྱིར་ཞེ་ན།
    ཞོགས་པར་གཏོར་བའམ་ཡང་ན་དགོང་མོ་བཏབ་པ་གཉིས་ལས་གང་ཞིག་ལེགས་པོ་འབྱུང་བའམ། ཡང་ན་དེ་གཉིས་ཀ་ཁྱད་མེད་པར་ལེགས་པོ་འབྱུང་བ་ཁྱོད་ཀྱིས་མི་ཤེས་པས་སོ།
    །
  sna-sna: Kusha mbeu dzako mangwanani, uye madekwana urege kugarira maoko ako, nokuti
    hauzivi kuti chichabudirira ndechipi, chingava ichi kana icho, kana kuti zvose
    zviri zviviri zvichafanana pakunaka.
  spa-BLM: Por la mañana siembra tu semilla, y por la noche no retengas tu mano; pues
    no sabes qué prosperará, si esto o aquello, o si ambos serán igual de buenos.
  cac-cac: Cavejec co b'ab'el avb'en, scavan pax tzac'anilto tz'ochi, yujto man̈ cojtacoc
    mach junoc macan̈ vach' tz'aji, tom a b'ab'el chi', mato a tzac'an chi', mato
    syac' scha macan̈il jun.
  swh-ULB: Asubuhi panda mbegu yako; hadi jioni, fanya kazi kwa mikono yako kama inavyo
    hitajika kwa kuwa haujui ni ipi itafanikiwa, jioni au asubuhi, au hii au ile au
    zote zitakuwa nzuri.
  bel-bel: Раніцай сей насеньне тваё і ўвечары не давай адпачынку руцэ; бо ня ведаеш
    ты, ці тое, ці іншае дасьць большы плён альбо тое і іншае будзе аднолькава добра.
  deu-ELBBK: 'Am Morgen säe deinen Samen und am Abend zieh deine Hand nicht ab; denn
    du weißt nicht, was gedeihen wird: ob dieses oder jenes, oder ob beides zugleich
    gut werden wird.'
  mbb-OT: Pemula te tivuuk he andew, su kenè nu egketuenan ke meupiya ve is kedtuvù
    dutun etawa ke iyan dè be haazà is duma.
  mal-2015: രാവിലേ നിന്റെ വിത്തു വിതെക്ക; വൈകുന്നേരത്തു നിന്റെകൈ ഇളെച്ചിരിക്കരുതു;
    ഇതോ, അതോ, ഏതു സഫലമാകുംഎന്നും രണ്ടും ഒരുപോലെ നന്നായിരിക്കുമോ എന്നും നീ അറിയുന്നില്ലല്ലോ.
  rmc-rmc: 'Tosarastar rozčhivker tiro zrnos a dži rači ma de te odpočovinel tire
    vasteske, bo na džanes, so barola feder: či kada vaj koda, abo či na ena soduj
    lačhe.'
  pes-OPV: بامدادان تخم خود را بکار و شامگاهان دست خود را بازمدار زیرا تو نمی دانی
    کدام‌یک از آنها این یا آن کامیاب خواهد شد یا هر دو آنها مثل هم نیکوخواهد گشت.
  ron-1924: 'Диминяца сямэнэ-ць сэмынца ши пынэ сяра ну лэса мына сэ ци се одихняскэ,
    фииндкэ ну штий че ва избути: ачаста сау ачея сау дакэ амындоуэ сунт деопотривэ
    де буне.'
  ben-OBCV: তোমার বীজ সকালে বোনো, আর বিকালে তোমার হাতকে অলস হতে দিয়ো না, কারণ তুমি
    জানো না কোনটি কৃতকার্য হবে, এটি না ওটি, কিংবা দুটোই সমানভাবে ভালো হবে।
  som-som: Iniinahaaga aroorta beero, oo fiidkana gacantaada ha ceshan, waayo, innaba
    garan maysid mid liibaani doona, kan ama kaas, iyo inay labadooduba isku si u
    wanaagsanaan doonaan iyo in kale.
  lat-VUC: 'Mane semina semen tuum, et vespere ne cesset manus tua: quia nescis quid
    magis oriatur, hoc aut illud; et si utrumque simul, melius erit.]'
  eng-ASVBT: In the morning sow thy seed, and in the evening withhold not thy hand;
    for thou knowest not which shall prosper, whether this or that, or whether they
    both shall be alike good.
  ita-1885: Semina la mattina la tua semenza, e la sera non lasciar posar le tue mani;
    perciocchè tu non sai ciò che riuscirà meglio, questo, o quello; o se l'uno e
    l'altro sarà ugualmente buono.
  eng-LXXUP: 'In the morning sow thy seed, And in the evening let not thy hand be
    slack: For thou knowest not what sort shall prosper, whether this or that, Or
    whether both shall be good alike.'
  eng-ULB: In the morning plant your seed; until the evening, work with your hands
    as needed, for you know not which will prosper, whether morning or evening, or
    this or that, or whether they will both alike be good.
  spa-VBL: 'Por la mañana, siembra tu semilla. Por la tarde, no te detengas. Porque
    no hay manera de saber qué cosecha crecerá bien: una puede ser rentable, o la
    otra, o tal vez ambas.'
  fra-_FOB: Sème ta semence dès le matin, et ne laisse pas reposer ta main le soir;
    car tu ne sais pas ce qui réussira, ceci ou cela, ou si les deux seront également
    bons.
  mal-mal: രാവിലെ നിന്റെ വിത്ത് വിതയ്ക്കുക; വൈകുന്നേരത്തും നിന്റെ കൈ അലസമായിരിക്കരുത്;
    ഇതോ, അതോ, ഏതു സഫലമാകും എന്നും രണ്ടും ഒരുപോലെ നന്നായിരിക്കുമോ എന്നും നീ അറിയുന്നില്ലല്ലോ.
  lit-lit: Rytą sėk savo sėklą ir vakare neleisk ilsėtis savo rankai, nes nežinai
    ar šita, ar ana sėja pasiseks, ar abi bus vienodai geros.
  urd-GVR: Subah ke waqt apnā bīj bo aur shām ko bhī kām meṅ lagā rah, kyoṅki kyā
    mālūm ki kis kām meṅ kāmyābī hogī, is meṅ, us meṅ yā donoṅ meṅ.
  suz-BL: गे सुनी इ वांचेर शोक्‍को। मिनु नाक्‍दो यो गेय प‍चा मप्रोनो। मारदे हना मुल
    शोक्‍शो नु आपो शोक्‍शो तेको ग्रेल्‍बा, मतुइक्‍नेवे। निम्‍फा ग्रेल्‍नीसी कों? मतुइक्‍नेवे।
  eng-NOY: In the morning sow thy seed, and in the evening withhold not thy hand!
    For thou knowest not whether this shall prosper, or that, or whether both of them
    shall be alike good.
  ita-1927: 'Fin dal mattino semina la tua semenza, e la sera non dar posa alle tue
    mani; poiché tu non sai quale dei due lavori riuscirà meglio: se questo o quello,
    o se ambedue saranno ugualmente buoni.'
  ckb-ckb: سەر لە بەیانی تۆوی خۆت بچێنە، سەر لە ئێوارەش دەستت شل مەکە، چونکە نازانیت
    کامیان سەوز دەبێت، ئەم یان ئەو، یان بەرهەمی هەردووکیان وەک یەک باش دەبێت.
  eng-BBE: In the morning put your seed into the earth, and till the evening let not
    your hand be at rest; because you are not certain which will do well, this or
    that — or if the two will be equally good.
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ನಿನ್ನ ಬೀಜವನ್ನು ಬಿತ್ತು. ಸಾಯಂಕಾಲದವರೆಗೂ ನಿನ್ನ ಕೈಗೆ ಬಿಡುವು ಕೊಡಬೇಡ.
    ಏಕೆಂದರೆ ಇದು ಸಫಲವೋ ಅದು ಸಫಲವೋ ನಿನಗೆ ತಿಳಿಯದು. ಎರಡೂ ಒಳ್ಳೆಯ ಬೆಳೆಯನ್ನು ಕೊಡಲು ಸಾಧ್ಯವಿದೆ.
  tam-2017: காலையிலே உன்னுடைய விதையை விதை; மாலையிலே உன்னுடைய கையை நெகிழவிடாதே; அதுவோ,
    இதுவோ, எது வாய்க்குமோ என்றும், இரண்டும் சரியாகப் பயன்படுமோ என்றும் நீ அறியமாட்டாய்.
  spa-RV-1909: 'Por la mañana siembra tu simiente, y á la tarde no dejes reposar tu
    mano: porque tú no sabes cuál es lo mejor, si esto ó lo otro, ó si ambas á dos
    cosas son buenas.'
  ron-BTF: Dimineața seamănă-ți sămânța și seara nu îți opri mâna, căci nu știi dacă
    va prospera fie aceasta sau aceea, sau dacă amândouă vor fi deopotrivă bune.
  eng-WEBP: In the morning sow your seed, and in the evening don’t withhold your hand;
    for you don’t know which will prosper, whether this or that, or whether they both
    will be equally good.
  eng-FBV: In the morning, sow your seed. In the evening, don't stop. For you have
    no way of knowing which crop will grow well—one may be profitable, or the other—or
    maybe both.
  nld-1939: Begin ‘s morgens al met zaaien, En gun geen rust aan uw hand tot de avond.
    Want ge weet niet, of het een of het ander zal slagen; Misschien ook vallen beide
    goed uit.
  nch-BL: Xijsenhuiquili xijtoca moxinach ica ijnaloc huan nojquiya xijtoca ica tiotac.
    Pampa amo tijmati catijqui xinachti ixhuas huan quisas más cuali. Huelis más ixhuas
    cati tijtojqui ica ijnaloc, o huelis cati tijtojqui ica tiotac o huelis nochi
    ome san se quipiyase inintajca cati cuali.
  vie-1934: Vừa sáng sớm, khá gieo giống ngươi, và buổi chiều, chớ nghỉ tay ngươi;
    vì ngươi chẳng biết giống nào sẽ mọc tốt, hoặc giống nầy, hoặc giống kia, hoặc
    là cả hai đều sẽ ra tốt.
  hin-CV: बीज सुबह-सुबह ही बो देना और शाम में भी आराम न करना क्योंकि तुम्हें यह मालूम
    नहीं है, कि सुबह या शाम का बीज बोना फलदायी होगा या दोनों ही एक बराबर अच्छे होंगे.
  spa-BES: Por la mañana pon tu semilla en la tierra, y hasta la tarde no dejes reposar
    tu mano; porque no está seguro de qué hará bien, esto o aquello, o si los dos
    serán igualmente buenos.
  tdx-tdx: Tongiso maraindray o tabiri’oo, vaho ko mampi-po pitàñe te hariva; amy
    te tsy fohi’o ty ho lefe, ke ty etoañe ke i eroañey, hera ho soa iaby iereo roroe.
  tha-KJV: เวลาเช้าเจ้าจงหว่านพืชของเจ้า และพอเวลาเย็​นก​็อย่าหดมือของเจ้าเสีย เพราะเจ้าหาทราบไม่ว่าการไหนจะเจริญ
    การนี้หรือการนั้น หรือการทั้งสองจะเจริญดี​เหมือนกัน
  por-BR-2018: Pela manhã semeia tua semente, e à tarde não retires tua mão; pois
    tu não sabes qual tentativa dará certo, se uma, se outra, ou se ambas as tentativas
    serão boas.
  deu-ELO: 'Am Morgen säe deinen Samen, und des Abends ziehe deine Hand nicht ab;
    denn du weißt nicht, welches gedeihen wird: ob dieses oder jenes, oder ob beides
    zugleich gut werden wird. -'
  eng-WYC-2018: Early sow thy seed, and thine hand cease not in the eventide; for
    thou knowest not, what shall come forth more, this either that; and if ever either
    come forth together, it shall be the better. (Sow thy seed early, and do not stop
    thy work in the evening or and do not stop thy work until the evening; for thou
    knowest not, what shall come forth more, this or that; or if both will come forth
    together, and it shall be the better.)
  epo-epo: Matene semu vian semon, kaj vespere via mano ne ripozu; ĉar vi ne scias,
    ĉu tio aŭ alio estos pli ĝusta, aŭ ĉu ambaŭ egale estos bonaj.
  uig-PIN: Sǝⱨǝrdǝ uruⱪungni teriƣin, kǝqtimu ⱪolungni ixtin ⱪaldurma; qünki nemǝ
    ixning, u yaki bu ixning paydiliⱪ bolidiƣanliⱪini wǝ yaki ⱨǝr ikkisining ohxaxla
    yahxi bolidiƣanliⱪini bilmǝysǝn.
  beo-beo: Di da hahabe ha:i manu bugima! Amola daeya amolawane bugima! Di da amo
    bugi da noga:le heda:mu o bugi amoga afae da noga:le heda:sa amola oda da wadela:mu
    amo di da hamedafa dawa:.
  tpi-OTNT: Yu mas planim sampela lain kaikai long moningtaim na sampela long apinun
    tu. Yu no inap save, lain kaikai yu planim long moning o lain kaikai bilong apinun
    tasol bai i kamap gut, o tupela lain wantaim bai i kamap gut.
  hau-SA: Ka shuka irinka da safe, da yamma kuma kada ka janye hannunka, gama ba ka
    san wanda zai yi albarka ba, ko wannan ko wancan, ko kuma duka biyunsu su yi albarka.
  uig-LAT: Seherde uruqungni térighin, kechtimu qolungni ishtin qaldurma; chünki néme
    ishning, u yaki bu ishning paydiliq bolidighanliqini we yaki her ikkisining oxshashla
    yaxshi bolidighanliqini bilmeysen.
  nde-nde: Hlanyela inhlanyelo yakho ekuseni, kuthi ntambama uphumuze izandla zakho,
    ngoba kawukwazi okuzaphumelela, kumbe yilokhu loba yilokhuyana, langabe kokubili
    kuzalunga ngokufananayo.
  ton-ton: 'Tūtuuʻi hoʻo tenga ʻi he pongipongi, pea ʻi he efiafi ʻoua naʻa taʻofi
    ho nima: he ʻoku ʻikai te ke ʻilo pe ko e fē ʻe tupu lelei, ʻa eni pe ko ʻena,
    pe te na lelei fakatouʻosi pe.'
  ces-1613: Hned z jitra rozsívej símě své, a u večer nedávej odpočinutí ruce své;
    nebo ty nevíš, co jest lepšího, to-li či ono, čili obé jednostejně dobré jest.
  eng-WMB: In the morning sow your seed, and in the evening don’t withhold your hand;
    for you don’t know which will prosper, whether this or that, or whether they both
    will be equally good.
  tam-TCV: உனது தானியத்தைக் காலையில் விதை, பிற்பகல் முழுவதும் உனது கைகளை நெகிழவிடாமல்
    விதை. இதுவோ, அதுவோ, எது பலன் தரும் என்பது உனக்குத் தெரியாதே; ஒருவேளை இரண்டுமே
    நல்ல பலனைக் கொடுக்கலாம்.
  ceb-ULB: Sa kabuntagon ipugas ang imong binhi; hangtod sa kagabhion, hangtod kinahanglan
    pa, padayon sa pagpamuhat pinaagi sa imong mga kamot, kay wala ka nasayod kung
    asa ang dili mouswag, kung sa buntag o sa gabii, o kini o kana, o managsama ba
    sila nga maayo.
  pol-UBG: Rano siej swoje ziarno, a wieczorem nie pozwól spocząć swojej ręce, gdyż
    nie wiesz, co się uda, czy to, czy tamto, czy też oboje będą równie dobre.
  agr-agr: Kashikmasam ajakmata, tuja agkushkam ajakmata, wagki yama nagkamchaku ajaamua
    nunuwash ima shiig nejekat, atsa, ukuunum ajamua nunuwash ima shiig nejekat, aatsa
    nuniachkush mai betekash nejekat duka dekamainchau asamtai.
  kyc-kyc: Embena ee doko yangama alemanjipi laparaena wara piri. Dokona ee peparae
    elya pyuo andara panda mende yangama wara pirinyi doko kwaeyara dee alemanji wara
    pirinyi doko kapa andara lao see nange.
  urd-GVU: صبح کے وقت اپنا بیج بو اور شام کو بھی کام میں لگا رہ، کیونکہ کیا معلوم
    کہ کس کام میں کامیابی ہو گی، اِس میں، اُس میں یا دونوں میں۔
  deu-1912: Frühe säe deinen Samen und laß deine Hand des Abends nicht ab; denn du
    weißt nicht, ob dies oder das geraten wird; und ob beides geriete, so wäre es
    desto besser.
  kan-2017: ಮುಂಜಾನೆ ಬೀಜ ಬಿತ್ತು; ಸಂಜೆಯ ತನಕ ಕೈಯನ್ನು ಹಿಂದಕ್ಕೆ ತೆಗೆಯಬೇಡ, ಇದು ಸಫಲವಾಗುವುದೋ
    ಅಥವಾ ಅದು ಸಫಲವಾಗುವುದೋ, ಇಲ್ಲವೇ ಒಂದು ವೇಳೆ ಎರಡೂ ಒಳ್ಳೆಯದಾಗುವುದೋ ನಿನಗೆ ತಿಳಿಯದು.
  yap-yap: Mu yung e woldug rom ni kakadbul nge blayal’; ya dabiyag ni ngam nang ko
    gubin nra tugul ni bfel’ rogon fa dangay, ara reb e ra tugul boch ni bfel’ rogon
    ma boch e dabi fel’ rogon.
  hlt-MCSB: Na cangti te mincang ah tuh lamtah hlaem ah khaw na kut te duem sak boeh.
    Heben hebang ah metla a khui he khaw na ming moenih. Te rhoi te vanat la then
    ngawn.
  mdy-ETH: ጉቴ ማዔቴያ ዓቦ ጌላ ዜርሢ ዜሪፆ ሃሺፖ፤ ቢያሢ ባቃላንዳሞ ባቃሊንዱዋሞ ዎኖ ዎዶና ዜርቄቴ ባቃሊ ካፃንዳቴያ ዱማሲ
    ኔ ዔራኒ ዳንዳዑዋሴ።
  kew-kew: Neme eta wai polalo paliri gore medaloma aebo poa medaloma yapipu poape.
    Go pea pare aebo poaede waru opea palo yapipu poaede waru opala palo waru naade.
    Gorupare yapipu poae-para aebo poae lapo rata waru opalia.
  twi-ASANTE: Dua wʼaba anɔpa, na anwummerɛ nso ma wo nsa nna ho, na wonnim deɛ ɛbɛyɛ
    yie, sɛ yei anaa yei anaasɛ ebia mmienu no nyinaa bɛyɛ yie.
  eng-WEBU: In the morning sow your seed, and in the evening don’t withhold your hand;
    for you don’t know which will prosper, whether this or that, or whether they both
    will be equally good.
  wal-wal: Maallado guuran gidinkka omarssan, ne zerettaa zeriyoogaa aggoppa; aissi
    giikko, maalladoogee lo77anaa omarssaagee lo77anaa neeni erakka.
  spa-PDDPT: Por la mañana siembra tu semilla, Y al llegar la noche no des reposo
    a tu mano. Porque no sabes qué es lo mejor, Si esto o aquello, O si ambas cosas
    serán igualmente buenas.
  gun-gun: Aje'ive reve ke enhotỹ ha'yĩgue, ka'arukue voi emombytu'u eme ndepo, mba'eta
    ndereikuaai marã ramigua pa oiko porã 'rãa, jypygua tyrã amboae, tyrã mokoĩve
    joo rami oiko porã 'rã paa.
  ilo-ULB: Imulam dagiti bukelmo iti agsapa; agingga iti rabii, agtrabahoka kadagiti
    imam kas kasapulan, ta saanmo nga ammo no anianto ti rumang-ay, no ti bigat wenno
    ti rabii, wenno daytoy wenno dayta, wenno agpadadanto a nasayaat.
  kpg-kpg: Dogia au laagau i baahi gi di luada, mo i baahi gi di hiahi. Goe e de iloo
    be nia maa gaa tomo huogodoo, be hunu maa ga mmademmade.
  uig-ARA: سەھەردە ئۇرۇقۇڭنى تېرىغىن، كەچتىمۇ قولۇڭنى ئىشتىن قالدۇرما؛ چۈنكى نېمە
    ئىشنىڭ، ئۇ ياكى بۇ ئىشنىڭ پايدىلىق بولىدىغانلىقىنى ۋە ياكى ھەر ئىككىسىنىڭ ئوخشاشلا
    ياخشى بولىدىغانلىقىنى بىلمەيسەن.
  sus-sus: I xa wakili kelife gɛɛsɛgɛ han nunmare sansi sife ra, barima i mu a kolon
    i xa wali mundun fama sɔɔnɛyade.
  pon-2006: Padokedi nimenseng oh pil nin soutik; pwe ke sehse ma koaros pahn pweida
    mwahu de soh; oh ke pil sehse ma ehu pahn pweida mwahusang ehu.
  jae-jae: Ôsê nêm gêŋ êndêŋ bêbêcgeŋ ma lêmam êlêwaŋ atom e êndêŋ êtula gebe aôm
    gôjam kauc ondoc oc êpoa, ŋawê taŋ kôsê gêdêŋ bêbêcgeŋ me ŋawê, taŋ kôsê gêdêŋ
    kêtula naŋ, me lulugeŋ oc êpi ŋajam êtôm taugeŋ.
  ksd-ksd: Una vavaume kaum umana patina ta ra malana, ma koko una ngo tuk i ravian;
    tago pa u nunure ba go ba nam na tavua, ba dir parika.
  tur-YTC: Sabah tohumunu ek, Akşam da elini çekme; Çünkü hangisinin başarılı olacağını,
    bunun mu yoksa şunun mu, Yoksa ikisinin de eşit derecede iyi olup olmayacağını
    bilmezsin.
  bel-N: Раніцаю сей насеньне тваё, i ў вечары не спыняй рукі тваёй, бо ты ня ведаеш,
    з чаго будзе больш карысьці, з аднаго ці з другога, ці з абодвух будзе аднолькава
    добра.
  grc-BRENT: Ἐν τῷ πρωῒ σπεῖρον τὸ σπέρμα σου, καὶ ἐν ἑσπέρᾳ μὴ ἀφέτω ἡ χείρ σου,
    ὅτι οὐ γινώσκεις ποῖον στοιχήσει, ἢ τοῦτο ἢ τοῦτο, καὶ ἐὰν τὰ δύο ἐπιτοαυτὸ ἀγαθά.
  ind-AYT: Pada pagi hari, taburlah benihmu, dan sampai sore hari, jangan menahan
    tanganmu. Sebab, kamu tidak tahu mana yang akan berhasil, apakah yang ini atau
    yang itu, atau apakah keduanya akan sama-sama baik.
  nya-nya: Dzala mbewu zako mmawa ndipo madzulo usamangoti manja lobodo, pakuti sudziwa
    chimene chidzapindula, mwina ichi kapena icho, kapena mwina zonse ziwiri zidzachita
    bwino.
  hrv-hrv: Ujutro sij svoje sjeme, a navečer nek' ti ruka ne počiva. Jer ne znaš da
    li će biti bolje ovo ili ono, ili će oboje biti jednako dobro.
  mps-mps: Nago te nai wai hani te kigamu meba wasilama buliyu, te pio meba wasilama
    buliyu yao. Nago konesiąwaibao, te nago kigamu wasilama bulali nai wai, ma te
    pio naga bulali nai wai bugagia holobowe, ma te nani si dali bugagia holobo, te
    konegobeo.
  tpi-tpi: Yu mas planim sampela lain kaikai long moningtaim na sampela long apinun
    tu. Yu no inap save, lain kaikai yu planim long moning o lain kaikai bilong apinun
    tasol bai i kamap gut, o tupela lain wantaim bai i kamap gut.
  dan-1931: Så din Sæd ved Gry og lad Hånden ej hvile ved Kvæld; thi du ved ej, om
    dette eller hint vil lykkes, eller begge Dele er lige gode.
  vie-OVCB: Con hãy đi gieo giống vào buổi sáng và tiếp tục công việc buổi chiều,
    vì con không biết hạt giống gieo buổi sáng hay buổi chiều sẽ mọc lên—hoặc có thể
    cả hai.
  guj-2017: સવારમાં બી વાવ; અને સાંજે તારો હાથ પાછો ખેંચી લઈશ નહિ; કારણ કે આ સફળ થશે
    કે, તે સફળ થશે, અથવા તે બન્ને સરખી રીતે સફળ થશે તે તું જાણતો નથી.
  pon-2006A: Padokedi nimenseng oh pil nin soutik; pwe ke sehse ma koaros pahn pweida
    mwahu de soh; oh ke pil sehse ma ehu pahn pweida mwahusang ehu.
  por-BRBSL: Pela manhã, semeie sua semente, e, à noite, não segure sua mão; pois
    você não sabe qual vai prosperar, se isto ou aquilo, ou se ambos serão igualmente
    bons.
  cth-cth: Amom lae atueng dawk cati kahei nateh, tangmin lahai kahei laipalah awm
    hanh. Bangkongtetpawiteh, bangpatet hah maw aphu o han tie hai thoseh, hot roi
    teh kâvan e lah aphu ao han tie hai thoseh, panuek thai hoeh.
  twi-twi: Dua wʼaba anɔpa, na anwummere nso ma wo nsa nna ho, na wunnim nea ɛbɛyɛ
    yiye, sɛ eyi anaa eyi, anaasɛ ebia abien no nyinaa bɛyɛ yie.
  hlt-hlt: Na cangti te mincang ah tuh lamtah hlaem ah khaw na kut te duem sak boeh.
    Heben hebang ah metla a khui he khaw na ming moenih. Te rhoi te vanat la then
    ngawn.
  tbz-SIM: Kɛ̀ dɛ̀ wentɛ́ ɑ buɔtí ɑ diitì. Kuyuoku bɑ́ mmɛĩ́ ɑ nɔu kɛ yɛ̃́ ɑ í yɛ̃́mɛ̀
    dɛ̀ɛ̀ yóó yiénnɛ̀ dɛ̀tɛrɛ̀, yoo kɛ̀ dɛ̀ mɛ mbo yié ndɛdɛ́, ɑ í yɛ̃́.
  msy-2020: Nɨ daghetaba mɨzarazimɨn da oparɨva, taba guaratɨzimɨn da opar, nɨ kamaghɨn
    fozir puvatɨ, dagher nɨ mɨzarazimɨn opariziba o nɨ guaratɨzimɨn opariziba deravɨram
    otivigham, o da uaghara deravɨram otivam.
  dop-dop: Pə tɔɔ kɛ́ pə wɛɛ sɩ ń tuu nyɑ́ kututuum kɛ tɑnɑŋ tɛɛ hɑlənɑ tɑɑnɑɣɑ, tɑɑ
    hɛɛsɩ. Pə tɑɣɑ pʋlʋ, n tɑ nyɩ sɩ tɑnɑŋ yɑɑ tɑɑnɑɣɑ kututuum kɑ́ kələnɑ lɑpʋ, yɑɑ
    pə tənɑ pɩɩ wɛɛ teu.
  azb-azb: Toxumunu səhər vaxtı səp, Axşama qədər də əlin boş durmasın. Çünki bilmirsən
    ki, əvvəlki məhsuldar olacaq Yoxsa sonrakı Yaxud hər ikisi birlikdə.
  eng-DBY: In the morning sow thy seed, and in the evening withhold not thy hand;
    for thou knowest not which shall prosper, whether this or that, or whether they
    both shall be alike good.
  hin-2017: भोर को अपना बीज बो, और साँझ को भी अपना हाथ न रोक; क्योंकि तू नहीं जानता
    कि कौन सफल होगा, यह या वह या दोनों के दोनों अच्छे निकलेंगे।
  wol-KYG: Xëyal, ji sa jiwu, gont, baña tàyyi; muy lii di lee, xamoo lu ciy nangu,
    am ñaar ñépp ay bokk baax.
  eng-YLT: In the morning sow thy seed, And at even withdraw not thy hand, For thou
    knowest not which is right, this or that, Or whether both of them alike [are]
    good.
  kne-kne: Masapa ka ay manmola engganas kalabiana, tan adi kan ammo mo sino di mayat
    sin inmolam, din esa ono am-in da.
  eng-WYC-2017: Early sow thy seed, and thine hand cease not in the eventide; for
    thou knowest not, what shall come forth more, this either that; and if ever either
    come forth together, it shall be the better.
  eng-WMBB: In the morning sow your seed, and in the evening don’t withhold your hand;
    for you don’t know which will prosper, whether this or that, or whether they both
    will be equally good.
  urd-GVH: सुबह के वक़्त अपना बीज बो और शाम को भी काम में लगा रह, क्योंकि क्या मालूम
    कि किस काम में कामयाबी होगी, इसमें, उसमें या दोनों में।
  rug-rug: Mu lelete pana munumunu, meke pana veluvelu si mu lopu noso, ura lopu gilania
    goi sapu kiko veguguana si kote toa, babe doduru mo si kote leadi beto.
  gaz-gaz: Inni kun yookaan inni sun, yookaan lachanuu wal qixxee tolu; inni kam akka
    tolu hin beektuutii; ati sanyii kee ganamaan facaafadhu; galgalas harki kee hojii
    malee hin taaʼin.
  fra-LSG: Dès le matin sème ta semence, et le soir ne laisse pas reposer ta main;
    car tu ne sais point ce qui réussira, ceci ou cela, ou si l’un et l’autre sont
    également bons.
  yal-yal: Sansi xɔnna xuya, fɔlɔ xɔtɔnni han ɲinbanna, i nama i ya wanla rati. I
    mi a kolon i wali xɔnna dɛnaxan sɔnɔyama hanma xa i wali xɔnne birin fanma nɛn.
  haw-1868: I ke kakahiaka, e lulu oe i kau hua, a i ke ahiahi, aole hoi e hoomaha
    kou mau lima, no ka mea, aole oe i ike i ka mea maikai o laua, o kela paha, o
    keia paha, ua maikai pu paha laua.
  arb-NAV: 'ازْرَعْ زَرْعَكَ فِي الصَّبَاحِ، وَلا تَكُفَّ يَدَكَ عَنِ الْعَمَلِ فِي
    الْمَسَاءِ، لأَنَّكَ لَا تَدْرِي أَيُّهُمَا يُفْلِحُ: أَهَذَا الْمَزْرُوعُ فِي
    الصَّبَاحِ أَمْ ذَاكَ الَّذِي فِي الْمَسَاءِ، أَمْ كِلاهُمَا عَلَى حَدٍّ سَوَاءٍ؟'
  ewe-ewe: Nɔ wò nukuwo ƒaƒã dzi ko, elabena màte ŋu anya esiwo agbe miemie o; ɖewohĩ
    wo katã amie.
  eng-LEE: In the morning sow thy seed, and in the evening let not thy hand rest;
    for thou knowest not which will succeed, whether this or that, or whether both
    of them will be alike good.
  asm-FB: ৰাতিপুৱা তুমি তোমাৰ বীজ ৰোপন কৰিবা, আৰু গধূলি পৰত তোমাৰ হাতক কর্মহীন নকৰিবা;
    কিয়নো পুৱা বা গধূলি কৰা কোনটো কার্যত তুমি সফল হ’বা, তুমি নাজানা; এই কার্যত নে
    সেই কার্যত, অথবা দুয়োটাই একে সমানেই ভাল হ’ব, তাক নাজানা।
  sus-A: عِ شَ وَكِلِ كٍلِقٍ فّيسّفّ هَن نُنمَرٍ سَنسِ سِقٍ رَ، بَرِ مَ عِ مُ عَ كٌلٌن
    عِ شَ وَلِ مُندُن قَمَ سْونّيَدٍ.
  fra-SBL: Le matin, sème ta graine, et le soir, ne retirez pas votre main ; car vous
    ne savez pas ce qui va prospérer, que ce soit ceci ou cela, ou si les deux seront
    aussi bons l'un que l'autre.
  hbo-hbo: בַּבֹּ֙קֶר֙ זְרַ֣ע אֶת־זַרְעֶ֔ךָ וְלָעֶ֖רֶב אַל־תַּנַּ֣ח יָדֶ֑ךָ כִּי֩
    אֵֽינְךָ֨ יֹודֵ֜ע אֵ֣י זֶ֤ה יִכְשָׁר֙ הֲזֶ֣ה אֹו־זֶ֔ה וְאִם־שְׁנֵיהֶ֥ם כְּאֶחָ֖ד
    טֹובִֽים׃
  kik-kik: Haanda mbeũ ciaku rũciinĩ, na hwaĩ-inĩ-rĩ, ndũkahurũkie moko maku, nĩgũkorwo
    ndũũĩ iria ikaagĩra, kana nĩ ici, kana nĩ icio ingĩ, kana hihi ikaagĩra o cierĩ.
  fra-NCL: Dès le matin sème ta semence, et le soir ne laisse pas reposer ta main,
    car tu ne sais pas ce qui réussira, ceci ou cela, ou si l’un et l’autre ne sont
    pas également bons.
  cek-AK: Khawnthaw ah cangtii tuh ah, duembang ah doeh na ban to pakhuem duem hmah;
    kawbaktih maw atho om tih, kawbaktih maw atho om mak ai, to tih ai boeh loe atho
    om hoi hmaek tih maw, tito na panoek ai.
  cuk-cuk: Wakudaryala ibmar-gwag be digo, sedogidbali, be baid digbalo. Ar be wissulid,
    biti bur bega nabir igarga gudoe, wakudaryala-diglesaddibe, sedo-diglesaddibe.
    Ar wisgulesulid, biti nabir igarga gudodibe. Ar ebobela sanmakdebalodibe.
  uig-CYR: Сәһәрдә уруғуңни териғин, кәчтиму қолуңни иштин қалдурма; чүнки немә ишниң,
    у яки бу ишниң пайдилиқ болидиғанлиғини вә яки һәр иккисиниң охшашла яхши болидиғанлиғини
    билмәйсән.
  tel-2017: ఉదయాన విత్తనం నాటు. సాయంత్రం వరకూ అవసరమైనంత మట్టుకు నీ చేతులతో పని చెయ్యి.
    ఏవి ఫలిస్తాయో, ఉదయమా, సాయంత్రమా లేక రెండూ ఒకేలా బాగుంటాయో నీకు తెలియదు.
  hat-BSA: Simen semans ou nan maten an; ni pa gaspiye tan nan aswè. Paske ou pa janm
    konnen si se nan maten oswa nan aswè semans lan ap reyisi; ni si se pa tou de
    k ap bon.
  kos-kos: Oru yok lom an ke lotutang ac oayapa ke eku. Kom tia ku in etu lah nufonna
    ac kapak wo, ku sie fwil uh ac kapak wo liki ma se ngia.
  hbo-WLC: בַּבֹּ֙קֶר֙ זְרַ֣ע אֶת־זַרְעֶ֔ךָ וְלָעֶ֖רֶב אַל־תַּנַּ֣ח יָדֶ֑ךָ כִּי֩
    אֵֽינְךָ֨ יוֹדֵ֜ע אֵ֣י זֶ֤ה יִכְשָׁר֙ הֲזֶ֣ה אוֹ־זֶ֔ה וְאִם־שְׁנֵיהֶ֥ם כְּאֶחָ֖ד
    טוֹבִֽים׃
  ibo-ibo: Ghaa mkpụrụ gị nʼụtụtụ, esepụkwala aka nʼanyasị, nʼihi na ị maghị nke ga-eto,
    maọbụ nke a maọbụ nke ọzọ, ha niile nwere ike too nke ọma.
  ory-ory: ତୁମ୍ଭେ ପ୍ରଭାତରେ ବୀଜ ବୁଣ ଓ ସନ୍ଧ୍ୟା ବେଳେ ଆପଣା ହସ୍ତ ବନ୍ଦ କର ନାହିଁ; କାରଣ ଏହା
    ଅବା ତାହା ସିଦ୍ଧ ହେବ, ଅବା ଉଭୟ ସମାନ ଉତ୍ତମ ହେବ, ଏହା ତୁମ୍ଭେ ଜାଣ ନାହିଁ।
  chk-chk: Lesosor kopwe amorafeili föün irä, kopwe pwal amorafeili lekuniol. Pun
    kosap silei meni leir epwe märöch, ika repwe märöch meinisin.
  rop-rop: Wal yu garra plentimbat yu sid deya wen im sangidap en wen im sangodan,
    dumaji yu nomo sabi wujan garra gro en abum gudwan daga.
  ukr-1871: З ранку сїй насїннє твоє й не давай увечері спочивати руцї твоїй, бо не
    знаєш, чи се, чи те буде удатнїйше, або чи те, чи се однаково добре буде.
  deu-1951: Frühe säe deinen Samen, und des Abends laß deine Hand nicht ruhen; denn
    du weißt nicht, ob dieses oder jenes geraten, oder ob beides zugleich gut wird.
  eng-JPS: In the morning sow thy seed, and in the evening withhold not thy hand;
    for thou knowest not which shall prosper, whether this or that, or whether they
    both shall be alike good.
  srp-1865: Izjutra sij sjeme svoje i uveèe nemoj da ti poèivaju ruke, jer ne znaš
    šta æe biti bolje, ovo ili ono, ili æe oboje biti jednako dobro.
  lug-lug: Ku makya siga ensigo zo, n’akawungeezi toddiriza mukono gwo; kubanga tomanyi
    eziryala, zino oba ziri, oba zombi ziriba nnungi.
  heb-heb: בבקר זרע את זרעך ולערב אל תנח ידך כי אינך יודע אי זה יכשר הזה או זה ואם
    שניהם כאחד טובים׃
  ben-IRV: সকালে তুমি বীজ রোপণ কর; সন্ধ্যা পর্যন্ত, তোমার হাত দিয়ে কাজ কর যেমন প্রয়োজন,
    কারণ তুমি জান না কোনটা ভালো হবে, সকালের না সন্ধ্যার, অথবা এইটা বা ওইটা, অথবা নাকি
    তারা দুটোই একই ভাবে ভাল হবে।
  pan-pan: ਸਵੇਰ ਨੂੰ ਆਪਣਾ ਬੀ ਬੀਜ, ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਵੀ ਆਪਣਾ ਹੱਥ ਢਿੱਲਾ ਨਾ ਹੋਣ ਦੇ, ਕਿਉਂ ਜੋ
    ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ ਜੋ ਇਹਨਾਂ ਵਿੱਚੋਂ ਕਿਹੜਾ ਫਲੇਗਾ, ਇਹ ਜਾਂ ਉਹ, ਜਾਂ ਦੋਵੇਂ ਦੇ ਦੋਵੇਂ ਇੱਕੋ
    ਜਿਹੇ ਚੰਗੇ ਹੋਣਗੇ।
  mya-JVB: နံနက် အချိန်၌ မျိုးစေ့ ကိုကြဲ လော့။ ညဦး အချိန်၌ လည်း မ ကြဲ ဘဲမနေနှင့်။
    အကြောင်း မူကား၊ အဘယ် အရာ သည် အကျိုး ရှိမည်ကို၎င်း၊ နှစ်ပါး စလုံးတို့သည် အညီအမျှ
    အကျိုး ရှိမည်ကို၎င်းမ သိ နိုင်။
  hmo-hmo: Daba neganai, bona adorahi neganai danu, uhe do oi hadoa. Badina be oi
    diba lasi, do ia tubu namonamo o lasi. Sedira daba gauna, bona adorahi gauna ruaosi
    do idia tubu namonamo.
  urd-urd: सुबह को अपना बीज बो और शाम को भी अपना हाथ ढीला न होने दे, क्यूँकि तू नहीं
    जानता कि उनमें से कौन सा कामयाब होगा, ये या वह या दोनों के दोनों बराबर कामयाब
    होंगे।
  rus-SYN: Утром сей семя твое, и вечером не давай отдыха руке твоей, потому что ты
    не знаешь, то или другое будет удачнее, или то и другое равно хорошо будет.
  bqc-SIM: Pↄ́tↄ̃ kↄↄ, ńsu ↄkpa n kùɛ oosio, asa ń dↄ̃ a kpele mɛ́ a kɛ báaa vĩo.
    Kɛ́ bee yã̀, ge kee yã̀, ge aaↄ maa ḿpii yã̀, ń dↄ̃o.
  tcz-CHONGTHU: Jingkah tengleh na muchi kitun lang, ni lhangkai jongleh gunchun ponpan
    in, ijeh inem itileh hoipenna chu apung ding pen chu hung sohdoh ding ham ti nangman
    nahe poi.
  mar-mar: सकाळीच आपले बी पेर, संध्याकाळीही हात आवरू नकोस. कारण त्यातून कोणते फळास
    येईल हे किंवा ते अथवा दोन्ही मिळून चांगले होतील हे तुला माहीत नसते.
  qub-qub: Tutapa muruta muruy. Tardipapis muruy. Manami musyacanchu maygan caj alli
    wayunanpaj cashanpis. ¿Mayganshi gueshpengapis, rimir murushanchïchush, guepa
    cajta murushanchïchush? ¿Ishcanchush alli cangapis?
  bqp-bqp: Ǹ pↄ́ tↄ̃ kↄnkↄ, ǹsun ma'ã kũ ↄkↄsiro, zaakũ ń dↄ̃ a kpate mɛ́ ani arubarika
    kɛro. Adíkĩnan yá ke adirekũn yá, ke onigↄ̃ mana ń pínkin yá, ń dↄ̃ro.
  hat-hat: Nan maten, plante jaden ou. Aswè rive, plante jaden ou ankò. Ou pa janm
    konnen kilès nan de yo ap bay plis rannman. Ou pa janm konnen si tou de p'ap pran,
    si tou de p'ap bay menm rannman.
  eng-BSB: Sow your seed in the morning, and do not rest your hands in the evening,
    for you do not know which will succeed, whether this or that, or if both will
    equally prosper.
  eng-WEBPB: In the morning sow your seed, and in the evening don’t withhold your
    hand; for you don’t know which will prosper, whether this or that, or whether
    they both will be equally good.
  kbq-kbq: Nanterana avimza avinka'a nehankrenka, kinaganena avimza avina hankro.
    Na'ankure mago avimzamo'ma havizama hanigeno'a, mago avimzamo'a knare hugahie.
    Huge anantarega avimzamokea knare hugaha'e.
  nhe-BL: Xijsenhuiquili xijtoca moxinach ica ijnaloc huan nojquiya xijtoca ica tiotlac.
    Pampa ax tijmati catlía xinachtli ixhuas huan quisas más cuali. Huelis más ixhuas
    tlen tijtojqui ica ijnaloc, o huelis tlen tijtojqui ica tiotlac o huelis nochi
    ome ihuical quipiyase inintlajca tlen cuali.
  bus-bus: Ǹ pↄ́ tↄ̃ kↄngↄ, ǹton mɛa kɛ uusiɛro, zaakɛ ń dↄ̃ tó à kparee bé eé aubarika
    kɛro. Kɛ̀kiin yoo ke kɛ̀kãan yoo, ke aↄ̃égↄ̃ maa ń píngin yoo, ń dↄ̃ro.
  gub-BL: Ezutym ma'eà'yz izi'itahy nehe. Ezutym ma'eà'yz karuk mehe nehe no. Ma'enugar
    ma'eà'yz hezuz katu putar nehe. Nerekwaw kwaw. Ma'enugar iaiha wera'u putar wanuwi
    nehe. Nerekwaw kwaw.
  eng-DRA: 'In the morning sow thy seed, and In the evening let not thy hand cease:
    for thou knowest not which may rather spring up, this or that: and if both together,
    it shall be the better.'
