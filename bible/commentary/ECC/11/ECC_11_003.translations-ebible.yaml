verse: ECC.011.003
translations:
  mal-C: മേഘങ്ങളിൽ ജലകണികകൾ നിറഞ്ഞാൽ, അവ ഭൂമിയിലേക്കു പെയ്തിറങ്ങും. ഒരു വൃക്ഷം വീഴുന്നത്
    തെക്കോട്ടായാലും വടക്കോട്ടായാലും, അതു വീഴുന്നത് എവിടെയോ അവിടെത്തന്നെ കിടക്കും.
  deu-TKW: Wenn sich die Wolken mit Regen füllen, so leeren sie ihn auf die Erde aus;
    und fällt ein Baum im Süden oder im Norden, - da, wo der Baum fällt, da bleibt
    er liegen.
  lin-lin: Soki mapata etondi na mayi, ebetisaka mvula na mokili. Nzete etikalaka
    kaka na esika oyo ekweyi, ezala na ngambo ya sude to na ngambo ya nor.
  eng-LSV: If the thick clouds are full of rain, || On the earth they empty [themselves];
    And if a tree falls in the south or to the north, || The place where the tree
    falls, there it is.
  eng-GNV: 'If the clouds be full, they wil powre forth raine vpon the earth: and
    if the tree doe fall toward the South, or toward the North, in the place that
    the tree falleth, there it shalbe.'
  eng-WEBSTER: 'If the clouds are full of rain, they empty themselves upon the earth:
    and if the tree falleth towards the south, or towards the north, in the place
    where the tree falleth, there it shall be.'
  nhw-BL: Quema nopa mixtli quihualica miyac atl, inon atl huetzi quema quinequi ipan
    tlali. Huan sintla se cuahuitl huetzis, campa quinequis huetzis masque ica ajco
    o ica tlani, nopona mocahuas.
  swh-ONEN: Kama mawingu yamejaa maji, hunyesha mvua juu ya nchi. Kama mti ukianguka
    kuelekea kusini au kuelekea kaskazini, mahali ulipoangukia, hapo ndipo utakapolala.
  bba-bba: Guru wiru tɑ̀ n ye, tɑ rɑ de ɡurɑ yu nɛwɑ. Berɑ mi dɑ̃rɑ wɔrumɑ kpuro,
    berɑ miyɑ tɑ rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'If the clouds be full of rain, they empty themselves upon the earth:
    and if the tree fall toward the south, or toward the north, in the place where
    the tree falleth, there it shall be.'
  luo-luo: Ka polo odudo, to koth chue e piny. Kata ka yien olwar yo milambo kata
    yo nyandwat, kama olwarieno, kanyo ema iyude.
  meu-meu: Dagadaga na ranu ai bema honu, idia ese medu bema hadihoa tanobada latanai;
    bona au na diho kahana eiava mirigini kahana bema gari henia, ia na e gari heniamu
    gabuna ai bema mia.
  npi-ULB: बादलहरू पानीले भरिएका छन् भने तिनीहरू पृथ्वीमा बर्सेर आफै रित्तिन्छन्,
    र रुख उत्तर वा दक्षिणतिर ढल्यो भने त्यो जहाँसुकै ढले तापनि त्यो रहने छ ।
  yor-yor: Bí àwọsánmọ̀ bá kún fún omi, ayé ni wọ́n ń rọ òjò sí. Bí igi wó sí ìhà
    gúúsù tàbí sí ìhà àríwá, níbi tí ó wó sí náà, ni yóò dùbúlẹ̀ sí.
  ind-ind: Apabila melihat awan gelap dan tebal, jangan heran kalau hujan turun. Ke
    arah mana pun pohon tumbang, di sanalah pohon itu tetap tergeletak.
  pes-OPCB: درخت به هر طرف که سقوط کند در همان جا نیز روی زمین خواهد افتاد. وقتی ابر
    از آب پر شود، بر زمین خواهد بارید.
  tgl-ULB: Kung puno ng ulan ang mga ulap, ipinapatak ito sa lupa, at kung natumba
    ang puno sa dakong timog o hilaga, saan man ito natumba, doon ito mananatili.
  hui-hui: Beralibaha iba biru to̱laragola dindini iba dalu ibaga. Ira mbira uyurahayagi
    podo ibira heneyaguabi unurahayagi podo ibira heneyaguabi podo ibira henedagoria
    wiaho wiaabo holebira.
  mya-mya: မိုဃ်းတိမ်တို့သည် မိုဃ်းရေနှင့်ပြည့်သောအခါ မြေပေါ်မှာရွာတတ်၏။ သစ်ပင်သည်
    တောင်ဘက်သို့ လဲသည်ဖြစ်စေ၊ မြောက်လက်သို့လဲသည်ဖြစ်စေ၊ လဲသောအရပ်၌ နေရာကျ၏။
  bod-N: ཇི་སྟེ་སྤྲིན་པ་ཆུ་ཡིས་གང་གྱུར་ན། ། དེ་ལས་ས་ལ་ཆར་བ་གཤོ་བར་འགྱུར། ། ཤིང་སྡོང་ལྷོ་བྱང་གང་དུ་འགྱེལ་ན་ཡང་།
    ། གང་ནས་འགྱེལ་ན་དེ་རུ་ལུས་པ་ཡིན། །
  sna-sna: Kana makore azara nemvura anonayisa mvura panyika. Hazvinei kuti muti wawira
    zasi kana kumusoro, panzvimbo paunowira, ndipo paucharara.
  spa-BLM: Si las nubes están llenas de lluvia, se vacían sobre la tierra; y si un
    árbol cae hacia el sur, o hacia el norte, en el lugar donde caiga el árbol, allí
    estará.
  cac-cac: Tato stelvi junoc te te', yalxon̈ej b'aj sb'at te', scann̈ej te' b'aj tz'em
    juan chi'. Tato q'uic' yilji asun, van scot n̈ab' syal chi'.
  swh-ULB: Kama mawingu yamejaa mvua, yanajivua yenyewe chini ya nchi. Na kama mti
    ukianguka kuelekea kusini au kuelekea kaskazini, popote mti unapoangukia papo
    hapo utabakia.
  bel-bel: Як напоўняцца хмары, яны выльюць дождж на зямлю; і як паваліцца дрэва на
    поўдзень, на поўнач, так і ляжацьме, як яно ўпала.
  deu-ELBBK: 'Wenn die Wolken voll Regen sind, so entleeren sie sich auf die Erde;
    und wenn ein Baum nach Süden oder nach Norden fällt: An dem Ort, wo der Baum fällt,
    da bleibt er liegen.'
  mbb-OT: Emun mekepal is kivel ne ed-uzan, ne ke hendei mepiley is kayu ne kenè heini
    egkaawà dutun.
  mal-2015: മേഘം വെള്ളംകൊണ്ടു നിറഞ്ഞിരുന്നാൽ ഭൂമിയിൽ പെയ്യും; വൃക്ഷം തെക്കോട്ടോ വടക്കോട്ടോ
    വീണാൽ വീണെടത്തു തന്നേ കിടക്കും.
  rmc-rmc: Sar pherďon o chmari le paňeha, čhiven avri o brišind pre phuv. Te o stromos
    perela pro juhos abo pro severos, ačhela ode, kaj peľa.
  pes-OPV: اگرابرها پر از باران شود، آن را بر زمین می‌باراند و اگردرخت بسوی جنوب یا
    بسوی شمال بیفتد، درهمانجا که درخت افتاده است خواهد ماند.
  ron-1924: Кынд се умплу норий де плоае, о варсэ пе пэмынт. Орьынкотро ар кэдя копакул,
    фие спре мязэзи, фие спре мязэноапте, ын локул унде каде, аколо рэмыне.
  ben-OBCV: মেঘ যদি জলে পূর্ণ থাকে, তারা পৃথিবীতে বৃষ্টি ঢালে। গাছ দক্ষিণে কী উত্তরে
    পড়ুক, যেখানে পড়বে, সেখানেই পড়ে থাকবে।
  som-som: Haddii daruuruhu roob ka buuxsamaan, dhulkay ku soo daataan, oo haddii
    geed xagga koonfureed amase xagga woqooyi u dhaco, meeshuu u dhacay ayuu oolli
    doonaa.
  lat-VUC: Si repletæ fuerint nubes, imbrem super terram effundent. Si ceciderit lignum
    ad austrum aut ad aquilonem, in quocumque loco ceciderit, ibi erit.
  eng-ASVBT: If the clouds be full of rain, they empty themselves upon the earth;
    and if a tree fall toward the south, or toward the north, in the place where the
    tree falleth, there shall it be.
  ita-1885: Quando le nuvole son piene, versano la pioggia in su la terra; e quando
    l'albero cade, o verso il Mezzodì, o verso il Settentrione, ove egli cade quivi
    resta.
  eng-LXXUP: 'If the clouds be filled with rain, They pour it out upon the earth:
    And if a tree fall southward, or if it fall northward, In the place where the
    tree shall fall, there it shall be.'
  eng-ULB: If the clouds are full of rain, they empty themselves on the earth, and
    if a tree falls toward the south or toward the north, wherever the tree falls,
    there it will remain.
  spa-VBL: Cuando las nubes están llenas, vierten la lluvia sobre la tierra. Si un
    árbol cae al norte o al sur, se queda donde cayó.
  fra-_FOB: Quand les nuées sont pleines, elles répandent de la pluie sur la terre;
    et quand un arbre tombe, au midi, ou au nord, au lieu où l'arbre est tombé, il
    demeure.
  mal-mal: മേഘം വെള്ളംകൊണ്ട് നിറയുമ്പോൾ ഭൂമിയിൽ മഴപെയ്യും; വൃക്ഷം തെക്കോട്ടോ വടക്കോട്ടോ
    വീണാൽ വീണിടത്തു തന്നെ കിടക്കും.
  urd-GVR: Agar bādal pānī se bhare hoṅ to zamīn par bārish zarūr hogī. Daraḳht junūb
    yā shimāl kī taraf gir jāe to usī taraf paṛā rahegā.
  suz-BL: गोस्‍सुम ब्‍वाक्‍‍कु ब्रीत हना, मेकोमी रागीम रेउ यिपाइक्‍ब। रवा दक्‍खिन
    गे गोल्‍त हना यो, उत्तर गे गोल्‍त हना यो, मेको ते गे गोल्‍मे, मेकेरन ली‍ब।
  eng-NOY: When the clouds are full of rain, they empty upon the earth; and when a
    tree falleth to the south or the north, in the place where the tree falleth, there
    it shall be.
  ita-1927: Quando le nuvole son piene di pioggia, la riversano sulla terra; e se
    un albero cade verso il sud o verso il nord, dove cade, quivi resta.
  ckb-ckb: ئەگەر هەور پڕبێت، باران بەسەر زەویدا دەبارێنێت. ئەگەر دارێک بەرەو باشوور
    بکەوێت یان بەرەو باکوور، ئەو شوێنەی دارەکەی لێ دەکەوێت، لەوێ دەبێت.
  eng-BBE: If the clouds are full of rain, they send it down on the earth; and if
    a tree comes down to the south, or the north, in whatever place it comes down,
    there it will be.
  kan-OKCV: ಮೋಡಗಳು ಮಳೆಯಿಂದ ತುಂಬಿದ್ದರೆ, ಅವು ಭೂಮಿಯ ಮೇಲೆ ಸುರಿದುಬಿಡುತ್ತವೆ. ಮರವು ಉತ್ತರ
    ಇಲ್ಲವೆ ದಕ್ಷಿಣಕ್ಕೆ ಬಿದ್ದರೆ, ಆ ಮರವು ಬಿದ್ದ ಸ್ಥಳದಲ್ಲಿಯೇ ಇರುವುದು.
  tam-2017: மேகங்கள் நிறைந்திருந்தால் மழையைப் பூமியின்மேல் பொழியும்; மரமானது தெற்கே
    விழுந்தாலும் வடக்கே விழுந்தாலும், விழுந்த இடத்திலேயே மரம் கிடக்கும்.
  spa-RV-1909: 'Si las nubes fueren llenas de agua, sobre la tierra la derramarán:
    y si el árbol cayere al mediodía, ó al norte, al lugar que el árbol cayere, allí
    quedará.'
  ron-BTF: Dacă norii sunt plini de ploaie, ei se golesc pe pământ; și dacă pomul
    cade spre sud, sau spre nord, în locul în care pomul cade, acolo va fi.
  eng-WEBP: If the clouds are full of rain, they empty themselves on the earth; and
    if a tree falls toward the south, or toward the north, in the place where the
    tree falls, there shall it be.
  eng-FBV: When the clouds are full they pour rain down upon the earth. Whether a
    tree falls to the north or to the south, it stays where it fell.
  nld-1939: Als de wolken vol zijn, Storten zij regen op aarde; En als een boom valt,
    naar het zuiden of noorden, Blijft hij liggen op de plaats, waar hij valt.
  nch-BL: Quema nopa mixti quihualica miyac at, nopa at huetzi quema quinequi ipan
    tali. Huan sinta se cuahuit huetzis, campa quinequis huetzis masque ica huejcapa
    o ica tatzinta, nopona mocahuas.
  vie-1934: Khi mây đầy nước, nó bèn mưa xuống đất; khi một cây ngã về hướng nam hay
    về hướng bắc, hễ ngã chỗ nào nó phải ở chỗ đó.
  hin-CV: अगर बादल पानी से भरे होते हैं, तो वे धरती पर जल बरसाते हैं. और पेड़ चाहे
    दक्षिण की ओर गिरे या उत्तर की ओर, यह उसी जगह पर पड़ा रहता है जहां यह गिरता है.
  spa-BES: Si las nubes están llenas de lluvia, la envían a la tierra; y si un árbol
    desciende hacia el sur, o hacia el norte, en cualquier lugar donde baje, allí
    se quedará.
  tdx-tdx: Ie milodolodo o rahoñeo, le adoa’e mb’an-tane atoy ty orañe; aa ke mihorokodoboke
    mañatimo ty hatae, he mañavaratse, le amy ideboña’ey ty handrea’e.
  tha-KJV: ถ้าบรรดาเมฆมีฝนอยู่​เต็ม มั​นก​็จะเททั้งหมดลงมาบนแผ่นดินโลก และถ้าต้นไม้ล้มลงทางใต้หรือทางเหนือ
    มันล้มลงตรงไหน มั​นก​็นอนอยู่​ตรงนั้น
  por-BR-2018: Se as nuvens estiverem cheias, há chuva sobre a terra; e se a árvore
    cair, seja para ou sul ou seja para o norte, no lugar em que a árvore cair, ali
    ela ficará.
  deu-ELO: 'Wenn die Wolken voll Regen sind, so entleeren sie sich auf die Erde; und
    wenn ein Baum nach Süden oder nach Norden fällt: an dem Orte, wo der Baum fällt,
    da bleibt er liegen. -'
  eng-WYC-2018: If clouds be filled, they shall shed out rain on the earth; if a tree
    falleth down to the south, either to the north, in whatever place it falleth down,
    there it shall be.
  epo-epo: Kiam la nuboj pleniĝos, ili verŝos pluvon sur la teron, kaj se falos arbo
    suden aŭ norden, ĝi tie restos, kien ĝi falis.
  uig-PIN: Bulutlar yamƣurƣa tolƣan bolsa, ɵzlirini zemin üstigǝ boxitidu; dǝrǝh ximal
    tǝrǝpkǝ ɵrülsǝ, yaki jǝnub tǝrǝpkǝ ɵrülsǝ, ⱪaysi tǝrǝpkǝ qüxkǝn bolsa, xu yǝrdǝ
    ⱪalidu.
  beo-beo: Ifa da habodili muwane dasea, e da ea sa:i sogebi amogaiwane dialumu. Mu
    mobi da nabai galea, gibu da sa:imu.
  tpi-OTNT: Taim wara i pulap long klaut, orait ren i save pundaun long graun. Maski
    diwai i pundaun long hap saut o long hap not, em bai i slip i stap long dispela
    ples em i pundaun long en.
  hau-SA: In gizagizai sun cika da ruwa, sukan zub da ruwan sama bisa duniya. Itace
    ya fāɗi, ko wajen kudu ne, ko wajen arewa, inda ya fāɗi a nan zai kwanta.
  uig-LAT: Bulutlar yamghurgha tolghan bolsa, özlirini zémin üstige boshitidu; derex
    shimal terepke örülse, yaki jenub terepke örülse, qaysi terepke chüshken bolsa,
    shu yerde qalidu.
  nde-nde: Nxa amayezi ethwele, anisa izulu emhlabathini. Aluba isihlahla singawela
    eningizimu loba enhla, silala khonapho esiwele khona.
  ton-ton: '‌ʻOka pito ʻae ngaahi ʻao ʻi he ʻuha, ʻoku fakamaha ia ki he kelekele:
    pea kapau ʻe hinga ha ʻakau ki he feituʻu tonga pe ki he tokelau, ko e potu ʻoku
    hinga ki ai ʻae ʻakau, ʻe ʻi ai pe ia.'
  ces-1613: Když se naplňují oblakové, déšť na zem vydávají; a když padá dřevo na
    poledne aneb na půlnoci, na kteréž místo padá to dřevo, tu zůstává.
  eng-WMB: If the clouds are full of rain, they empty themselves on the earth; and
    if a tree falls toward the south, or toward the north, in the place where the
    tree falls, there shall it be.
  tam-TCV: மேகங்களில் தண்ணீர் நிறைந்திருந்தால், அவை பூமியின்மேல் மழையைப் பொழியும்.
    ஒரு மரம் வடக்குப் பக்கம் விழுந்தாலும், தெற்குப் பக்கம் விழுந்தாலும் அது விழுந்த
    இடத்திலேயே கிடக்கும்.
  ceb-ULB: Kung ang kapanganoran puno sa ulan, ilang pahubsan ang ilang kaugalingon
    ngadto sa kalibotan, ug kung ang usa ka kahoy matumba sa habagatan o sa amihang
    bahin, bisan asa matumba ang kahoy, magpabilin kini didto.
  pol-UBG: Gdy chmury napełniają się deszczem, spuszczają go na ziemię. Gdy drzewo
    upada na południe lub na północ, w miejscu, gdzie upadnie to drzewo, tam zostanie.
  agr-agr: Yujagkim bukusea weakug yumi yutak nuniawai. Numi katugak nujinum, tuja
    nuniachkush tsumunmagkesh iyakug tuwi iyaje, nuwig tepestinai.
  kyc-kyc: Doko kopa dupwana ipwa malu pisipala dokopa isa yuunya apu epenge. Dee
    isa mende lakange dokopa wangu paki panda pakirena pao lakao palenge doko mende
    pii napala isa lakao pelyamuli pyuo pao palenge.
  urd-GVU: اگر بادل پانی سے بھرے ہوں تو زمین پر بارش ضرور ہو گی۔ درخت جنوب یا شمال
    کی طرف گر جائے تو اُسی طرف پڑا رہے گا۔
  deu-1912: Wenn die Wolken voll sind, so geben sie Regen auf die Erde; und wenn der
    Baum fällt, er falle gegen Mittag oder Mitternacht, auf welchen Ort er fällt,
    da wird er liegen.
  kan-2017: ಮಳೆ ತುಂಬಿದ ಮೋಡಗಳು, ತಾವಾಗಿಯೇ ಭೂಮಿಯ ಮೇಲೆ ಸುರಿದುಬಿಡುವವು, ಮರವು ಉತ್ತರಕ್ಕಾಗಲಿ,
    ದಕ್ಷಿಣಕ್ಕಾಗಲಿ, ಬಿದ್ದರೆ ಬಿದ್ದ ಸ್ಥಳದಲ್ಲಿಯೇ ಇರುವುದು.
  yap-yap: Ra sug e manileng ko ran, me aw nn’uw. Gin nra thig ba ke gek’iy ngay e
    aram e gin ni bay i par riy.
  hlt-MCSB: Khomai a thah atah diklai ah khonal nam tih thing te tuithim lam khaw,
    tlangpuei lam khaw cungku. Thing a cungku nah hmuen ah pahoi yalh.
  mdy-ETH: ሻኣሬ ሚርጌ ካርቴ ዎዶና ዒርዚ ዋዋርቃኔ፤ ሚሢ ሊካ ማዔቴያ ሌካ ዶዔቴ ዒኢካ ዶዔ ቤዛ ዓታኔ።
  kew-kew: So yaa madaa moae popa rubita raburi go su-amaa yai lopea. Gore repena
    naare pabala-nane robalia page naare ipula-nane robalia page pa roba salia.
  twi-ASANTE: Sɛ omununkum mu wɔ nsuo a, ɛtɔ gu asase so. Sɛ dua bi bu hwe anafoɔ
    fam anaa atifi fam a, deɛ ɛhweeɛ no, ɛhɔ ara na ɛbɛda.
  eng-WEBU: If the clouds are full of rain, they empty themselves on the earth; and
    if a tree falls toward the south, or toward the north, in the place where the
    tree falls, there shall it be.
  wal-wal: SHaarai haattan kumidabaa gidikko, biittaa bollan iraa tigees. Mittai huuphessi
    kunddin tohossi kunddin, he ba kunddido sohuwan de7ees.
  spa-PDDPT: Si las nubes están llenas de lluvia, Se vaciarán sobre la tierra, Y si
    un árbol cae hacia el sur o hacia el norte, En el lugar donde caiga quedará.
  gun-gun: Araipa ramo oky xapy'a va'e ho'a 'rã yvy áry. Yvyra kuaray puku-a katy
    e'ỹ vy ijapu'a'ia katy ho'a rire ha'ekue py ae 'rã itui.
  ilo-ULB: No napno dagiti ulep iti tudo, ibukbokda dagiti bagbagida iti rabaw ti
    daga, ket no matuang ti kayo nga agpaabagatan wenno agpaamianan, sadinoman a pakatuangan
    ti kayo ket idiayen nga agtalinaed daytoy.
  kpg-kpg: Tei gowaa hua be di laagau le e hinga gi hee, gei di maa ga moe hua i di
    gowaa dela ne hinga ginai. Di madagoaa o nia gololangi ma gaa honu nia wai, di
    uwa gaa doo.
  uig-ARA: بۇلۇتلار يامغۇرغا تولغان بولسا، ئۆزلىرىنى زېمىن ئۈستىگە بوشىتىدۇ؛ دەرەخ
    شىمال تەرەپكە ئۆرۈلسە، ياكى جەنۇب تەرەپكە ئۆرۈلسە، قايسى تەرەپكە چۈشكەن بولسا،
    شۇ يەردە قالىدۇ.
  sus-sus: Xa nuxui rafexi ye ra, tunɛ fama nɛ birade bɔxi ma. Xa wuri bira yire fanyi
    ma, xa a bira kɔɔla ma, a luma naa nɛ.
  pon-2006: Sohte lipilipil wasa me tuhke pwoat pahn raukidiong ie, ahpw e pahn wonohnte
    wasao. Ni ahnsou me depwek kan kin dirala, e kin kamwerehdi keteu.
  jae-jae: Tao embe ênac lênsôŋ, go êsêwa kom êsêp nom. Ma ka embe êku êsêp gamêŋ
    gêmu kêsêp me gêmu kêpiŋa, naŋ ênêc ŋamala, taŋ êku êsêp naŋ.
  ksd-ksd: Ba ra umana gobol a bakut dia mamat ma ra bata, dia vabilim ra gunagunan;
    ona ra davai i bura uro ta ra matana taubar, ba uro ta ra matana labur, ta ra
    pakana a davai i bura tana, ta nam iat ra pakana na va.
  tur-YTC: Eğer bulutlar yağmurla doluysa, kendilerini yeryüzüne boşaltırlar; Eğer
    bir ağaç da güneye veya kuzeye doğru devrilirse, O ağaç düştüğü yerde, orada olur.
  bel-N: Калi хмары будуць напоўненыя дажджом, яны выльюць [яго] на зямлю, і калi
    дрэва ўпадзе на поўдзень або на поўнач, на месцы, дзе ўпадзе, там i застанецца.
  grc-BRENT: Ἐὰν πλησθῶσι τὰ νέφη ὑετοῦ, ἐπὶ τὴν γῆν ἐκχέουσι· καὶ ἐὰν πέσῃ ξύλον
    ἐν τῷ Νότῳ, καὶ ἐὰν ἐν τῷ Βοῤῥᾷ, τόπῳ οὗ πεσεῖται τὸ ξυλον, ἐκεῖ ἔσται.
  ind-AYT: Jika awan-awan penuh dengan hujan, mereka akan mencurahkannya ke atas bumi.
    Entah sebuah pohon tumbang ke selatan atau ke utara, di tempat pohon itu tumbang,
    di situlah ia berada.
  nya-nya: Ngati mitambo yadzaza ndi madzi, imagwetsa mvula pa dziko lapansi. Mtengo
    ukagwera cha kummwera kapena cha kumpoto, ndiye kuti udzagonera kumene wagwerako.
  hrv-hrv: 'Kad se oblaci napune kišom, prosiplju je na zemlju, a padne li drvo na
    jug ili na sjever, svejedno: gdje padne, ondje i ostaje.'
  mps-mps: Te haowade ąį pągąna pobaso da, teda tulubage te tǫba tulaibao. Te
    ni degali saut badu elalubaso, me not badu elalubaso, te tagalao, teda aga te
    ni degali pesagede munalubo dao.
  tpi-tpi: Taim wara i pulap long klaut, orait ren i save pundaun long graun. Maski
    diwai i pundaun long hap saut o long hap not, em bai i slip i stap long dispela
    ples em i pundaun long en.
  dan-1931: Er Skyerne fulde af Regn, så gyder de den ud over Jorden; og falder et
    Træ mod Syd eller Nord; så bliver det liggende der, hvor det falder.
  vie-OVCB: Khi mây ngưng đọng, nước mưa rơi xuống. Khi cây ngã về hướng bắc hay nam,
    nó sẽ nằm ngay nơi đã ngã.
  guj-2017: જો વાદળાં પાણીથી ભરેલાં હોય, તો તે વરસાદ લાવે છે, જો કોઈ ઝાડ દક્ષિણ તરફ
    કે ઉત્તર તરફ પડે, તો તે જ્યાં પડે ત્યાં જ પડ્યું રહે છે.
  pon-2006A: Sohte lipilipil wasa me tuhke pwoat pahn raukidiong ie, ahpw e pahn wonohnte
    wasao. Ni ahnsou me depwek kan kin dirala, e kin kamwerehdi keteu.
  por-BRBSL: Se as nuvens estiverem cheias de chuva, elas se esvaziam sobre a terra;
    e se uma árvore cair para o sul, ou para o norte, no local onde a árvore cai,
    lá estará ela.
  cth-cth: Tâmainaw teh khotui hoi a kawi torei teh talai dawk kho a rak. Thingkung
    ni akalah, atunglah a rawp nakunghai thoseh, A rawpnae hmuen dawk roup ao.
  twi-twi: Sɛ nsu ayɛ omununkum mu ma a, ɛtɔ osu gu asase so. Sɛ dua bi bu hwe anafo
    fam anaa atifi fam a, nea ɛhwee no, ɛhɔ ara na ɛbɛda.
  hlt-hlt: Khomai a thah atah diklai ah khonal nam tih thing te tuithim lam khaw,
    tlangpuei lam khaw cungku. Thing a cungku nah hmuen ah pahoi yalh.
  tbz-SIM: Fɛtɑɑfɛ̀ ɔ̃ɔ̃ kperi dɛ ĩ́nkɛ̀ kɛ́ni kɛtenkɛ̀ nkɛ. Kɛ̀ mutie do kubɑkù cɑ̃̀nku
    yoo kuyoú mù ɔ̃ nduɔ́ mù do kùù píkù nku.
  msy-2020: E fo, dɨpam overiamɨn pɨn itir ghuariabagh izɨvazɨma, amozim nguazim giri.
    Temem ira sautɨn amadaghan irɨghav iti, o notɨn amadaghan irɨghav iti, a danganir
    irɨzimɨn, a irɨghɨv ikiam.
  dop-dop: Pɑɑ timpi tɔɔ kɛ́ tʋɣʋ hotinɑɑ, kʋ lonte tɑɑ tənɑɣɑ kʋ sɑɑləɣɩ. Ye tɛʋ
    ɩ pilɑɑ nɑ ŋmʋntʋɣʋ susi kʋ nɩɩkɩ teu kɛ́.
  azb-azb: Əgər buludlar su ilə dolu olsa, Yağışlarını yer üzünə səpər. Əgər bir ağac
    cənub ya şimal Səmtinə yıxılsa, Elə yıxıldığı yerdə də qalar.
  eng-DBY: If the clouds be full of rain, they empty themselves upon the earth; and
    if a tree fall toward the south, or toward the north, in the place where the tree
    falleth, there it shall be.
  hin-2017: यदि बादल जलभरे हैं, तब उसको भूमि पर उण्डेल देते हैं; और वृक्ष चाहे दक्षिण
    की ओर गिरे या उत्तर की ओर, तो भी जिस स्थान पर वृक्ष गिरेगा, वहीं पड़ा रहेगा।
  wol-KYG: Xàmbaar bu duyee, ba fees, fi kaw suuf lay soob. Garab, bu daanoo ndijoor
    mbaa càmmoñ, fa mu daanu lay des.
  eng-YLT: If the thick clouds are full of rain, On the earth they empty [themselves];
    And if a tree doth fall in the south or to the north, The place where the tree
    falleth, there it is.
  kne-kne: Mo enggay dinmagsen din liboo, pawadaena di odan sin daga. Olay intoy banda
    ay katokangan di kaiw et komakaman sin natokangana.
  eng-WYC-2017: If clouds be filled, they shall shed [or pour] out rain on the earth;
    if a tree falleth down to the south, either to the north, in whatever place it
    falleth down, there it shall be.
  eng-WMBB: If the clouds are full of rain, they empty themselves on the earth; and
    if a tree falls towards the south, or towards the north, in the place where the
    tree falls, there shall it be.
  urd-GVH: अगर बादल पानी से भरे हों तो ज़मीन पर बारिश ज़रूर होगी। दरख़्त जुनूब या
    शिमाल की तरफ़ गिर जाए तो उसी तरफ़ पड़ा रहेगा।
  rug-rug: Pana siṉi na kolo sari na lei, si zoropo la pa pepeso sa ruku. Be hoqa
    la pa kali mataona sa huda baba pa kali gedena, si pa vasina pu hoqa la sa, si
    vasina tugo si kote eko si sa.
  gaz-gaz: Duumessi yoo bishaaniin guutame, bokkaa lafatti gad dhangalaasa. Mukni
    tokko yoo kibbatti yookaan kaabatti jige, idduma itti kufe sana ciisa.
  fra-LSG: Quand les nuages sont pleins de pluie, ils la répandent sur la terre; et
    si un arbre tombe, au midi ou au nord, il reste à la place où il est tombé.
  yal-yal: Igen na gbo kundani, a findima tulen nan na bɔxɔni. Xa wudin bira be binni
    hanma mɛn binni, a luma a biraden nan ma.
  haw-1868: Ina i piha na ao i ka ua, alaila ua haule mai maluna o ka honua; a ina
    e hina ka laau i ke kukulu hema, a i ke kukulu akau paha, ma kahi a ka laau e
    hina ai, malaila auanei no ia.
  arb-NAV: إِذَا كَانَتِ السُّحُبُ مُثْقَلَةً بِالْمِيَاهِ فَإِنَّهَا تَصُبُّ الْمَطَرَ
    عَلَى الأَرْضِ، وَإِنْ سَقَطَتْ شَجَرَةٌ بِاتِّجَاهِ الشِّمَالِ أَوِ الْجَنُوبِ
    فَإِنَّهَا تَظَلُّ مُسْتَقِرَّةً حَيْثُ سَقَطَتْ.
  ewe-ewe: Ne tsi sɔ gbɔ ɖe lilikpowo me la, tsi dzana. Ne ati aɖe mu eye wòdze dziehe
    alo anyiehe gome la, etsia afi si wòdze.
  eng-LEE: If the clouds be full of rain, they will empty it out upon the earth; and
    if the tree fall toward the south, or toward the north, on the place where the
    tree falleth, there will it remain.
  asm-FB: যেতিয়া মেঘবোৰ বৃষ্টিৰে পূৰ্ণ হৈ থাকে, তেতিয়া তাৰ পৰা পৃথিবীত বৰষুণ পৰে;
    গছ উত্তৰ বা দক্ষিণ যি দিশতেই পৰক, কিন্তু যি ঠাইত পৰে, সেই ঠাইতেই পৰি থাকে।
  sus-A: شَ نُشُي رَقٍشِ يٍ رَ، تُنّ قَمَ نّ بِرَدٍ بْشِ مَ. شَ وُرِ بِرَ يِرٍ قَنيِ
    مَ، شَ عَ بِرَ كْولَ مَ، عَ لُمَ نَا نّ.
  fra-SBL: Si les nuages sont pleins de pluie, ils se vident sur la terre ; et si
    un arbre tombe vers le sud, ou vers le nord, à l'endroit où l'arbre tombe, il
    sera là.
  hbo-hbo: אִם־יִמָּלְא֨וּ הֶעָבִ֥ים גֶּ֙שֶׁם֙ עַל־הָאָ֣רֶץ יָרִ֔יקוּ וְאִם־יִפֹּ֥ול
    עֵ֛ץ בַּדָּרֹ֖ום וְאִ֣ם בַּצָּפֹ֑ון מְקֹ֛ום שֶׁיִּפֹּ֥ול הָעֵ֖ץ שָׁ֥ם יְהֽוּא׃
  kik-kik: Matu mangĩiyũra mbura, mamiuragia gũkũ thĩ. Mũtĩ ũngĩgũa na mwena wa gũthini,
    kana mwena wa gathigathini, o harĩa ũgũũaga, hau no ho ũikaraga.
  fra-NCL: Quand les nuées sont remplies de pluie, elles se vident sur la terre ;
    et si un arbre tombe au midi ou au nord, il reste à la place où il est tombé.
  cek-AK: Tamai loe khotui hoiah koi naah ni, long ah kho angzoh; thing loe aluek
    bangah maw, to tih ai boeh loe aloih bangah maw, amtim cadoeh, amtimhaih ahmuen
    ah ni oh.
  cuk-cuk: Mogirmar gudure-naddibe, dii wiardaed. Sapi dad-nakwed-argan-sapiledsik
    ailaddibe, dad-nakwed-argan-nuedsik ailaddibe, ar agi megodo.
  uig-CYR: Булутлар ямғурға толған болса, өзлирини зимин үстигә бошитиду; дәрәқ шимал
    тәрәпкә өрүлсә, яки җәнуп тәрәпкә өрүлсә, қайси тәрәпкә чүшкән болса, шу йәрдә
    қалиду.
  tel-2017: మబ్బుల నిండా నీరుంటే అవి భూమి మీద వాన కురిపించి ఖాళీ అయిపోతాయి. ఒక చెట్టు
    దక్షిణం వైపుకు పడినా ఉత్తరం వైపుకు పడినా అది పడిన చోటే ఉంటుంది.
  hat-BSA: Si nwaj yo plen, yo vide lapli sou latè; epi si yon bwa tonbe vè sid, oswa
    vè nò, kote li tonbe a, se la l ap kouche.
  kos-kos: Acn se na ma soko sak ac topla nu we, ac oanna in sac. Pacl se pukunyeng
    uh sroalsroalla, na ac afi.
  hbo-WLC: אִם־יִמָּלְא֨וּ הֶעָבִ֥ים גֶּ֙שֶׁם֙ עַל־הָאָ֣רֶץ יָרִ֔יקוּ וְאִם־יִפּ֥וֹל
    עֵ֛ץ בַּדָּר֖וֹם וְאִ֣ם בַּצָּפ֑וֹן מְק֛וֹם שֶׁיִּפּ֥וֹל הָעֵ֖ץ שָׁ֥ם יְהֽוּא׃
  ibo-ibo: Mgbe eluigwe rujiri, mmiri ga-ezo; mgbe osisi dara, maọbụ nʼugwu maọbụ
    na ndịda, ebe ahụ ka ọ na-atọgbọ.
  ory-ory: ମେଘମାଳ ବୃଷ୍ଟିରେ ପୂର୍ଣ୍ଣ ହେଲେ ପୃଥିବୀରେ ତାହା ଢାଳି ଦିଅନ୍ତି; ପୁଣି, ବୃକ୍ଷ ଯଦି
    ଦକ୍ଷିଣ କି ଉତ୍ତର ଦିଗରେ ପଡ଼େ, ତେବେ ଯେଉଁ ସ୍ଥାନରେ ପଡ଼େ, ସେହି ସ୍ଥାନରେ ରହିବ।
  chk-chk: Lupwen kuchu ra ur ren koluk, epwe püng rän won fanüfan. Iwe, lupwen efoch
    irä epwe turu ngeni ör are efeng, epwe chök nonom won ewe leni ia a turula ie.
  rop-rop: Wen ol detlot dakbala klaud kaman, wal det rein im garra buldan. Wen det
    tri buldan, nomeda wujei im buldan, im garra jidan langa det seim pleis weya imbin
    buldan.
  ukr-1871: Як у хмарах повно води, вони лити муть дощ на землю, й як дерево впаде,
    чи то ʼк полудню, чи то ʼк півночі, воно там і лежати ме, де впало.
  deu-1951: Wenn die Wolken voll sind, so gießen sie Regen auf die Erde. Ob der Baum
    nach Süden fällt oder nach Norden, nach welchem Ort der Baum fällt, da bleibt
    er liegen.
  eng-JPS: If the clouds be full of rain, they empty themselves upon the earth; and
    if a tree fall in the south, or in the north, in the place where the tree falleth,
    there shall it be.
  srp-1865: Kad se napune oblaci, prosipaju dažd na zemlju, i ako padne drvo na jug
    ili na sjever, gdje padne drvo ondje æe ostati.
  lug-lug: Ebire bwe bijjula amazzi, bitonnyesa enkuba ku nsi; n’omuti bwe gugwa nga
    gwolekedde obukiikaddyo oba obukiikakkono, mu kifo mwe gugwa mwe gulibeera.
  heb-heb: אם ימלאו העבים גשם על הארץ יריקו ואם יפול עץ בדרום ואם בצפון מקום שיפול
    העץ שם יהוא׃
  ben-IRV: যদি মেঘ বৃষ্টিতে পূর্ণ হয়, তারা তাদের পৃথিবীর ওপর খালি করবে এবং যদি একটা
    গাছ দক্ষিণে দিকে পড়ে বা উত্তর দিকে পড়ে, যে দিকেই সেই গাছ পড়ুক, সেখানেই এটা
    থেকে যাবে।
  pan-pan: ਜਦੋਂ ਬੱਦਲ ਮੀਂਹ ਨਾਲ ਭਰੇ ਹੋਏ ਹੁੰਦੇ ਹਨ, ਤਾਂ ਧਰਤੀ ਉੱਤੇ ਵਰ੍ਹ ਕੇ ਖਾਲੀ ਹੋ ਜਾਂਦੇ
    ਹਨ ਅਤੇ ਜੇ ਕਦੀ ਰੁੱਖ ਦੱਖਣ ਜਾਂ ਉੱਤਰ ਵੱਲ ਡਿੱਗੇ, ਤਾਂ ਜਿੱਥੇ ਰੁੱਖ ਡਿੱਗਦਾ ਹੈ ਉੱਥੇ ਹੀ ਪਿਆ
    ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: မိုဃ်းတိမ် တို့သည် မိုဃ်းရေနှင့်ပြည့် သောအခါ မြေ ပေါ် မှာရွာ တတ်၏။ သစ်ပင်
    သည် တောင် ဘက်သို့ လဲ သည်ဖြစ်စေ ၊ မြောက် ဘက်သို့ လဲသည်ဖြစ်စေ၊ လဲ သောအရပ် ၌ နေရာ
    ကျ၏။
  hmo-hmo: Bema ori be ranu dekenai idia honu neganai, medu be do ia diho. Bona au
    ia moru neganai, diho kahanai o mirigini kahanai, ia be unai ia moru gabuna dekenai
    do ia hekure noho.
  urd-urd: जब बादल पानी से भरे होते हैं तो ज़मीन पर बरस कर ख़ाली हो जाते हैं और अगर
    दरख़्त दख्खिन की तरफ़ या उत्तर की तरफ़ गिरे तो जहाँ दरख़्त गिरता है वहीं पड़ा
    रहता है।
  rus-SYN: Когда облака будут полны, то они прольют на землю дождь; и если упадет
    дерево на юг или на север, то оно там и останется, куда упадет.
  bqc-SIM: Tó luabɛsiana pà ń ío, ì ma tↄↄlɛ lou ũɛ, tó lí lɛ̀lɛ gukpɛ ge
    bɛ'aɛn nò, gu pↄ́ à lɛ̀lɛu, we ìↄ wúlɛu.
  tcz-CHONGTHU: Meibol kitol atam tengleh, go ahung julha jin ahi. Thingphung chu
    sahlam hihen lhanglam hijongleh alhuhna’a chun aum den jeng’e.
  mar-mar: जर ढग पावसाने पूर्ण भरलेले असतील; तर ते पृथ्वीवर स्वतःला रिक्त करतात, आणि
    जर झाड उत्तरेकडे वा दक्षिणेकडे पडले तर ते जेथे पडले तेथेच राहील.
  qub-qub: Pucutay fiyupa yanamacarcamuptenga tamyamongami. Yöraga wichaypa tunirpis,
    uraypa tunirpis maymanpis tunishallanchömi jitaräconga.
  bqp-bqp: Tó ludambɛ sira kũ̀ kũ ío, àdi ma zĩtɛ legũ ũmɛ, tó lí lɛ̀tɛ ifãboki
    kpa ke ifãlɛtɛ kpa, gu kũ à lɛ̀tɛn, gwen àdigↄ̃ wútɛn.
  hat-hat: Depi nwaj yo plen dlo, se pou lapli tonbe sou latè. Lè yon pyebwa tonbe,
    kit li tonbe sou bò nò, kit li tonbe sou bò sid, kote l' tonbe a, se la pou li
    rete.
  eng-BSB: If the clouds are full, they will pour out rain upon the earth; whether
    a tree falls to the south or to the north, in the place where it falls, there
    it will lie.
  eng-WEBPB: If the clouds are full of rain, they empty themselves on the earth; and
    if a tree falls towards the south, or towards the north, in the place where the
    tree falls, there shall it be.
  kbq-kbq: Hagi hampomo'ma ome knama nehuno'a, ko tagiramino nerie. Hagi zafama antagi
    atregeno'ma noti kazigo, sauti kazigama umasere anante nemane.
  nhe-BL: Quema nopa mixtli quihualica miyac atl, nopa atl huetzi quema quinequi ipan
    tlali. Huan intla se cuahuitl huetzis, campa quinequis huetzis yonque ica ajco
    o ica tlani, nopano mocahuas.
  bus-bus: Tó ludambɛ sia kũ̀ kↄ̃n ío, è ma tↄↄtɛa lou ũmɛ, tó lí lɛ̀ɛ ↄfãntɛ̃bↄɛ
    kpa ke ↄfãntɛ̃gɛ̃kpɛn kpa, guu kɛ̀ à lɛ̀ɛn, gwen ègↄ̃ daɛɛn.
  gub-BL: Ywàkun tynehem mehe ukyr àmàn. Ywyra upuner wyzài ywy pehegwer kutyr u'ar
    haw rehe a'e. U'ar ire upyta putar u'ar awer rehe nehe.
  eng-DRA: If the clouds be full, they will pour out rain upon the earth. If the tree
    fall to the south, or to the north, in what place soever it shall fall, there
    shall it be.
