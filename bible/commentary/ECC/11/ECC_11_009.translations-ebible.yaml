  tha-KJV: โอ เยาวชน จงเปรมปรี​ดิ​์ในปฐมวัยของเจ้า และให้​จิ​ตใจของเจ้ากระทำตัวเจ้าให้ร่าเริงในปีเดือนแห่งปฐมวัยของเจ้า
    เจ้​าจงดำเนินในทางแห่งใจของเจ้าและตามสายตาของเจ้า แต่​จงทราบว่าเนื่องด้วยกิจการงานทั้งปวงเหล่านี้พระเจ้าจะทรงนำเจ้าเข้ามาถึงการพิพากษา
  por-BR-2018: Alegra-te, rapaz, em tua juventude; e agrada o teu coração nos dias
    de tua juventude; e anda pelos caminhos do teu coração, e na vista de teus olhos;
    sabe, porém, que por todas estas coisas, Deus te trará a julgamento.
  deu-ELO: Freue dich, Jüngling, in deiner Jugend, und dein Herz mache dich fröhlich
    in den Tagen deiner Jugendzeit, und wandle in den Wegen deines Herzens und im
    Anschauen deiner Augen; doch wisse, daß um dies alles Gott dich ins Gericht bringen
    wird.
  eng-WYC-2018: Therefore, thou young man, be glad in thy youth, and thine heart be
    in goodness in the days of thy youth, and go thou in the ways of thine heart,
    and in the beholding of thine eyes; and know thou, that for all these things God
    shall bring thee into doom. (And so, O young man, be happy in thy youth, and let
    thy heart be in goodness in the days of thy youth, and go thou in the ways of
    thy heart, and in the beholding of thine eyes; but know thou, that for all these
    things God shall bring thee to the judgement.)
  epo-epo: Ĝoju, junulo, en via infaneco; kaj via koro ĝuu plezuron en la tagoj de
    via juneco, kaj iru, kien kondukas vin via koro kaj kien rigardas viaj okuloj;
    sed sciu, ke pri ĉio ĉi tio Dio venigos vin al juĝo.
  uig-PIN: Yaxliⱪingdin ⱨuzur al, i yigit; yaxliⱪing künliridǝ kɵnglüng ɵzünggǝ huxalliⱪni
    yǝtküzgǝy; kɵnglüng haliƣini boyiqǝ wǝ kɵzliring kɵrgini boyiqǝ yürgin; biraⱪ
    xuni bilginki, bularning ⱨǝmmisi üqün Huda seni soraⱪⱪa tartidu.
  beo-beo: Ayeligi dilia! Dilia ayeligi eso amoga hahawane nodoma! Dilia da goi gogawane
