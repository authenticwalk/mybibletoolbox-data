    Godigo dagego yali kolesaga te agai po tųde dagalaibao.
  tpi-tpi: Yupela yangpela manmeri, yupela i mas amamas long taim yupela i yangpela
    yet. Yupela i ken bihainim tingting na laik bilong yupela yet. Tasol lukaut, God
    bai i skelim pasin bilong yupela long kot bilong en.
  dan-1931: Glæd dig, Yngling, i din Ungdom, vær vel til Mode i Livets Vår; gå, hvor
