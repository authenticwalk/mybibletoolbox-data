    skal du kræves til Regnskab af Gud.
  vie-OVCB: Hỡi các bạn trẻ, cứ vui trong tuổi thanh xuân! Hãy hân hoan trong từng
    giây phút. Hãy làm những gì lòng ao ước; và những gì mắt ưa thích. Nhưng phải
    nhớ rằng Đức Chúa Trời sẽ phán xét mọi việc các con làm.
  guj-2017: હે યુવાન, તારી યુવાવસ્થાના દિવસોમાં તું આનંદ કર. અને તારી યુવાનીના દિવસોમાં
    તારું હૃદય તને ખુશ રાખે તારા હૃદયની ઇચ્છાઓ પૂરી કર, તથા તારી આંખોની દ્રષ્ટિ મુજબ
    તું ચાલ. પણ નક્કી તારે યાદ રાખવું કે સર્વ બાબતોનો ઈશ્વર ન્યાય કરશે.
  pon-2006A: Mahnakapw akan, kumwail pereperenki amwail pwulopwul. Kumwail pereperen
    nindokon amwail pwulopwul. Kumwail wia dahme kumwail inengieng, oh idawehn ineng
    en nan kapehdamwail kan. Ahpw kumwail tamataman me Koht pahn ketin kadeikada amwail
    wiewia kan.
  por-BRBSL: Alegre-se, jovem, em sua juventude, e deixar que seu coração o aplauda
    nos dias de sua juventude, e caminhar nos caminhos do seu coração, e à vista de
    seus olhos; mas saiba que por todas essas coisas Deus o levará a julgamento.
  cth-cth: Thoundoun nang, na naw lahun nah nawmnae sak awh haw, na nawnae tueng nah
    lunghawinae tawn haw. Ma ngainae lamthung hoi, na panuenae koe lah dawn haw, hat
    navah, hote hnonaw pueng Cathut ni lawkceng vaiteh, nang yon na pen han tie panuek
    awh.
  twi-twi: Ma wʼani nnye, aberante, bere a woyɛ ɔbabun, ma wo koma mma wo anigye wɔ
    wo mmerantebere mu. Di nea wo koma pɛ ne nea wʼaniwa hu akyi, nanso hu sɛ eyinom
    nyinaa ho Onyankopɔn de wo bɛba atemmu mu.
  hlt-hlt: Na tongpang oila vaengah na kohoe sak lamtah na cacawn tue vaengah na lungbuei
    na voelphoeng sak mako. Na lungbuei kah khosing neh na mik kah hmuhnah dongah
    pongpa ngawn. Tedae te boeih ham te Pathen loh laitloeknah khuila nang n'khuen
    ni tila ming.
  tbz-SIM: Odɑpɑ̀ɑ̀ nfɔ̃́! Dɛ̀ ndɑ nɑɑti, kɑ̀ɑ mmɔkɛ diwɛ̀ì ɑ dɑpɑ̀ntì mɔ̀nnì. Ntũ
    nhɑ yɛ̀mmɛ̀ dɑ nɑ́ɑ́ ntì, kɛ́ndɔɔri ɑ dɔ́mɛ̀. A nɛ́ nyɛ̃́ kɛ dò nKuyie nyóó dɑ
    bekɛ́nɛ̀ dɛmɔu dɛ kpɛ́í.
  msy-2020: Ia gumazamizir igiaba, ia igiamra itir dughiamɨn, ia bar akongegh ikɨ.
    Ia uan nɨghnɨziba ko ifongiamɨn gɨntɨgh. Kamaghɨn ia uari bagh gan, God uan kotiamɨn
    dughiam, a ian araziba tuisɨgham.
  dop-dop: Ɩfepu nyɑ́, yɔɔlənɑ nyɑ́ ɩfepile kɛ tə wɑɑtʋ nɑ ń nɩɩ tə leleŋ, təŋ ɩsənɑ
    pə hɑ-ŋ nyɑ́ lotu tɑɑ tɔ, nɑ ɩsənɑ nyɑ́ ɩsɛ nɑɑkɩ tɔ. Amɑ tɔɔsɩ kɛ́ sɩ Ɩsɔ kɑ́
    tɛ nɑ ɩ́ yɑɑ-ŋ hʋʋlɛ kɛ pə tənɑ pə tɔɔ.
  azb-azb: Ey gənc, cavanlığında sevin, Qoy ürəyin səni cavanlıq günlərində sevindirsin.
    Ürəyinin istədiyi ilə, Gözlərinin gördüyü ilə get. Ancaq bil ki, Allah Bunların
    hamısına görə Səni mühakimə edəcək.
  eng-DBY: Rejoice, young man, in thy youth; and let thy heart cheer thee in the days
    of thy youth, and walk in the ways of thy heart, and in the sight of thine eyes;
    but know that for all these [things] God will bring thee into judgment.
  hin-2017: हे जवान, अपनी जवानी में आनन्द कर, और अपनी जवानी के दिनों में मगन रह; अपनी
    मनमानी कर और अपनी आँखों की दृष्टि के अनुसार चल। परन्तु यह जान रख कि इन सब बातों
    के विषय में परमेश्वर तेरा न्याय करेगा।
  wol-KYG: Xalelu góor bi, bànneexul bi ngay gone, bégalal sa xol bi ngay ndaw. Toppal
    loo namm ak loo xemmem, waaye xamal ne loolu lépp, Yàlla da la koy laaj.
  eng-YLT: Rejoice, O young man, in thy childhood, And let thy heart gladden thee
    in days of thy youth, And walk in the ways of thy heart, And in the sight of thine
    eyes, And know thou that for all these, Doth God bring thee into judgment.
  eng-WYC-2017: Therefore, thou young man, be glad in thy youth, and thine heart be
    in goodness in the days of thy youth, and go thou in the ways of thine heart,
    and in the beholding of thine eyes; and know thou, that for all these things God
    shall bring thee into doom.
  eng-WMBB: Rejoice, young man, in your youth, and let your heart cheer you in the
    days of your youth, and walk in the ways of your heart, and in the sight of your
    eyes; but know that for all these things God will bring you into judgement.
  urd-GVH: ऐ नौजवान, जब तक तू जवान है ख़ुश रह और जवानी के मज़े लेता रह। जो कुछ तेरा
    दिल चाहे और तेरी आँखों को पसंद आए वह कर, लेकिन याद रहे कि जो कुछ भी तू करे उसका
    जवाब अल्लाह तुझसे तलब करेगा।
  rug-rug: Mu qetu, agoi na tie vaqura, sipu korapa vaqura mua, meke mani va qetu
    igo sa bulomu koari na mua totoso vaqura. Lulia sa hiniva tanisa bulomu meke be
    sa si dogori sari matamu, ba mu gilania sapu doduru hire si kote ta pitu ni goi
    koe Tamasa.
  gaz-gaz: Yaa dargaggeessa, hamma dargaggummaa keessa jirtutti gammadi; bara dargaggummaa
    keetii keessas garaan kee si haa gammachiisu. Yaada garaa keetii, waanuma iji
    kee argu duukaa buʼi; garuu akka Waaqni waan kana hundaaf gara murtiitti si fidu
    beekkadhu.
  yal-yal: I tan naxan dii ɲɔrɛyani, ɲaxan i ya dii ɲɔrɛyaan waxatini, i sɛwa i bɔɲɛni.
    I bira i bɔɲɛ yi feene fɔxɔ ra, e nun i na seen naxanye to. Koni, a kolon fa fala
    Ala i kɛwanle birin makitima nɛn.
  haw-1868: E ke kanaka ui, e olioli oe i kou wa ui, a e hoohauoli kou naau ia oe
    iho i kou mau la opiopio, a e hele ma na aoao o kou naau iho, a ma ka ike ana
    o kou mau maka; aka hoi, e ike pono oe, e hookomo ana ke Akua ia oe iloko o ka
    hookolokoloia, no keia mau mea a pau.
  arb-NAV: افْرَحْ أَيُّهَا الشَّابُّ فِي حَدَاثَتِكَ، وَلْيُمَتِّعْكَ قَلْبُكَ فِي
    أَيَّامِ شَبَابِكَ، وَاتْبَعْ أَهْوَاءَ قَلْبِكَ، وَكُلَّ مَا تَشْهَدُهُ عَيْنَاكَ.
    وَلَكِنِ اعْلَمْ أَنَّهُ بِسَبَبِ هَذِهِ الأُمُورِ كُلِّهَا يَأْتِي اللهُ بِكَ
    إِلَى كُرْسِيِّ الْقَضَاءِ.
  ewe-ewe: Ɖekakpui, kpɔ dzidzɔ le wò ɖekakpuime, eye nàna wò dzi naɖu agbe le wò
    ɖekakpuime. Zɔ ɖe wò dzi ƒe didi kple wò ŋku ƒe nukpɔkpɔ nu, ke nyae be Mawu adrɔ̃
    ʋɔnu wò le nu siawo katã ta,
  eng-LEE: 'Rejoice, O young man, in thy childhood; and let thy heart cheer thee in
    the days of thy youthful vigor, and walk firmly in the ways of thy heart, and
    in [the direction which] thy eyes see: but know thou, that concerning all these
    things God will bring thee into judgment.'
  asm-FB: হে যুবক, তুমি তোমাৰ যৌৱনকালত আনন্দ কৰা; যুবা বয়সৰ দিনবোৰত তোমাৰ হৃদয়ে
    তোমাক আনন্দিত কৰক; তুমি তোমাৰ হৃদয়ৰ সৎ ইচ্ছাবোৰৰ পথত চলিবা আৰু নিজ চকুৰ দৃষ্টিত
    যি ভাল তাকে কৰিবা। কিন্তু জানিবা যে, ঈশ্বৰে এই সকলো বিষয়ৰ কাৰণে তোমাক বিচাৰৰ
    ঠাইলৈ আনিব।
  sus-A: قٌنِكٍ، عِ شَ حّلّشِن عِ شَ قٌنِكٍيَ كُي، عِ سٌندٌنيِ شَ سّيوَ عِ شَ قٌنِكٍيَ
    وَشَتِ كُي. عِ شَ بِرَ عِ بْحّ نُن عِ وَشْنقٍ قْشْ رَ، كْنْ عِ شَ عَ كٌلٌن عَ
    عَلَ عِ مَكِيتِمَ نّ نَ بِرِن مَ.
  fra-SBL: Réjouis-toi, jeune homme, dans ta jeunesse, et que ton cœur te réjouisse
    dans les jours de ta jeunesse, et marche dans les voies de ton cœur, et à la vue
    de vos yeux ; mais sachez que pour toutes ces choses, Dieu vous mettra en jugement.
  hbo-hbo: שְׂמַ֧ח בָּח֣וּר בְּיַלְדוּתֶ֗יךָ וִֽיטִֽיבְךָ֤ לִבְּךָ֙ בִּימֵ֣י בְחוּרֹותֶ֔ךָ
    וְהַלֵּךְ֙ בְּדַרְכֵ֣י לִבְּךָ֔ וּבְמַרְאֵ֖י עֵינֶ֑יךָ וְדָ֕ע כִּ֧י עַל־כָּל־אֵ֛לֶּה
    יְבִֽיאֲךָ֥ הָאֱלֹהִ֖ים בַּמִּשְׁפָּֽט׃
  kik-kik: Atĩrĩrĩ, wee mwanake ũyũ, kenagĩra ũnini waku, na ũreke ngoro yaku ĩgũkenagie
    matukũ-inĩ ma wĩthĩ waku. Thiiaga na mĩthiĩre ĩrĩa wĩyendeire na ngoro yaku, o
    na ĩrĩa yonagwo ĩrĩ mĩega nĩ maitho maku, no ũmenye atĩrĩ, harĩ maũndũ macio mothe,
    Ngai nĩagagũciirithia.
  fra-NCL: Jeune homme, réjouis-toi dans ta jeunesse ; que ton cœur te donne de la
    joie dans les jours de ta jeunesse ! Marche dans les voies de ton cœur, et selon
    les regards de tes yeux ; mais sache que pour tout cela Dieu te fera venir en
    jugement.
  cek-AK: Aw thendoeng, tha oh nathuem ah anghoe ah; tha oh thuem naah na palung to
    anghoe nasoe, na palung mah koeh ih loklam baktih, na mik mah hnuk ih loklam baktiah
    caeh ah; toe hae hmuennawk boih pongah Sithaw mah lok na caek tih, tito panoek
    ah.
  cuk-cuk: Machi-sapin, sapingwa-guedgi gatik be werguo. Nuchukwagwadgi na be yeer-itodii
    imako. Be-gwage-itogedba na be ibmar imako, be-ibyagwar-neg-dakdiidba na be ibmar-imakbiedba
    imako. Degi-inigwele, be ebinsao, Bab-Dummad ar bela be ibmar-imaked, wilubdaknonikoed.
  uig-CYR: Яшлиғиңдин һозур ал, и жигит; яшлиғиң күнлиридә көңлүң өзүңгә хошаллиқни
    йәткүзгәй; көңлүң халиқини бойичә вә көзлириң көргини бойичә жүргин; бирақ шуни
    билгинки, буларниң һәммиси үчүн Худа сени сораққа тартиду.
  pma-pma: Litetai keil, mihesi kami en avong keil koa mivi litetai veah. Anatin,
    kami mihelonge hetahos en avong keil koa mimoul. Hetahos imok mihoumon asa koa
    rendemien onami mul ien ka mihousil sise keil koa milesi tahos. Ka mihendem kati
    keke Ahi helei revi tounah koa mihoumoni ka hesan asa koa mal minuk veni.
  tel-2017: యువకా, నీ యువదశలో సంతోషంగా ఉండు. నీ యువదశలో మనసారా సంతోషించు. నీ మనస్సులోని
    కోరికల ప్రకారం, నీ కళ్ళు చూచే వాటన్నిటినీ అనుభవించు. అయితే వీటన్నిటిని బట్టి దేవుడు
    నిన్ను తీర్పులోకి తెస్తాడని గుర్తుపెట్టుకో.
  hat-BSA: Rejwi jennonm, pandan jenès ou, e kite kè ou rete kontan pandan ane de
    laj jenès ou yo. Swiv sa ki atire kè ou ak dezi a zye ou, men konnen byen ke Bondye
    va rele ou nan jijman pou tout bagay sa yo.
  bxh-bxh: Hewahewali yo hasahasala! Ma tubu loholohomiu emi kwade au kwadeyedi, yo
    emi fanufanuha au lau watanidi. In moho, somo ami ginaulidi, Yaubada haba ya fakasamiu.
  kos-kos: Mwet fusr, kowos in engankin moul in mwet fusr lowos an. Kowos in insewowo
    ke kowos srakna fusr. Oru ma kowos lungse oru an, ac suk ma kowos liye mu wo uh.
    Tusruktu esam lah God El ac nununkekowos ke kutena ma kowos oru.
  hbo-WLC: שְׂמַ֧ח בָּח֣וּר בְּיַלְדוּתֶ֗יךָ וִֽיטִֽיבְךָ֤ לִבְּךָ֙ בִּימֵ֣י בְחוּרוֹתֶ֔ךָ
    וְהַלֵּךְ֙ בְּדַרְכֵ֣י לִבְּךָ֔ וּבְמַרְאֵ֖י עֵינֶ֑יךָ וְדָ֕ע כִּ֧י עַל־כָּל־אֵ֛לֶּה
    יְבִֽיאֲךָ֥ הָאֱלֹהִ֖ים בַּמִּשְׁפָּֽט׃
  ibo-ibo: Nwa okorobịa, ọ bụ ihe oke ọṅụ na ị bụ okorobịa. Ya mere, ka obi gị nye
    gị ọṅụ nʼụbọchị niile nke okorobịa gị. Mee ihe niile ị chọrọ ime; gbasookwa ihe
    niile nke anya gị na-ahụ. Kama, ghọtakwa nke a, na ị ghaghị ịza ajụjụ nʼihu Chineke
    nʼihi ihe niile i mere.
  ory-ory: ହେ ଯୁବା ଲୋକ, ତୁମ୍ଭେ ଆପଣା ଯୌବନାବସ୍ଥାରେ ଆନନ୍ଦ କର ଓ ଯୌବନ କାଳରେ ତୁମ୍ଭର ଚିତ୍ତ
    ତୁମ୍ଭକୁ ହୃଷ୍ଟ କରୁ, ପୁଣି ଆପଣା ମନର ଗତିରେ ଓ ଆପଣା ଚକ୍ଷୁର ଦର୍ଶନରେ ଚାଲ; ମାତ୍ର ପରମେଶ୍ୱର
    ଏହିସବୁ ବିଷୟ ଧରି ତୁମ୍ଭକୁ ବିଚାରରେ ଆଣିବେ, ଏହା ତୁମ୍ଭେ ଜ୍ଞାତ ହୁଅ।
  chk-chk: En alüal, kopwe pwapwa le alüalum, letipom epwe meseik lon fansoun om alüal.
    Kopwe chök föri mine letipom a tipeni o mesom a küna. Nge kopwe chechemeni pwe
    Kot epwe apwünguk ren om kewe föför meinisin.
  rop-rop: Wal yu garra dum ola gudwan ting weya yu wandi dum wen yu stil jidan yangbala.
    Yu garra meigimbat miselp gudbinji, bat yu garra wotjim miselp en jinggabat God
    garra jadjim yu bambai blanga wanim yubin dumbat garram yu ronwan laif.
  ukr-1871: Веселися ж, молодику, в молодощах твоїх, попускай серцю твому заживати
    радощів часу молодощів твоїх, ходи собі за нахилом серця твого й за бажаннями
    очей твоїх; тільки знай, що за все це Бог тебе на суд поставить.
  deu-1951: Freue dich, Jüngling, in deiner Jugend, und dein Herz sei guter Dinge
    in den Tagen deines Jünglingsalters; wandle die Wege, die dein Herz erwählt und
    die deinen Augen gefallen; aber wisse, daß dich Gott für dies alles vor Gericht
    ziehen wird!
  eng-JPS: Rejoice, O young man, in thy youth; and let thy heart cheer thee in the
    days of thy youth, and walk in the ways of thy heart, and in the sight of thine
    eyes; but know thou, that for all these things God will bring thee into judgment.
  srp-1865: Raduj se, mladiæu, za mladosti svoje, i neka se veseli srce tvoje dok
    si mlad, i hodi kuda te srce tvoje vodi i kuda oèi tvoje gledaju; ali znaj da
    æe te za sve to Bog izvesti na sud.
  lug-lug: Omuvubuka sanyukiranga mu buvubuka bwo, n’omutima gwo gusanyukenga mu nnaku
    ez’obuvubuka bwo; tambulira mu makubo g’omutima gwo ne mu kulaba kw’amaaso go.
    Naye manya nga mu byonna, Katonda agenda kukusalira omusango.
  heb-heb: שמח בחור בילדותיך ויטיבך לבך בימי בחורותך והלך בדרכי לבך ובמראי עיניך ודע
    כי על כל אלה יביאך האלהים במשפט׃
  ben-IRV: যুবক, তোমার যৌবনকালে আনন্দ কর এবং তোমার যৌবনকালে তোমার হৃদয় আনন্দে পূর্ণ
    হোক। তোমার হৃদয়ের ভাল ইচ্ছায় এবং তোমার দৃষ্টিতে চল। যাইহোক, জান যে ঈশ্বর এ সমস্ত
    বিষয় ধরে তোমাকে বিচারে আনবেন।
  pan-pan: ਹੇ ਜੁਆਨ, ਤੂੰ ਆਪਣੀ ਜੁਆਨੀ ਵਿੱਚ ਮੌਜ ਕਰ ਅਤੇ ਜੁਆਨੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਤੇਰਾ ਜੀ ਤੈਨੂੰ
    ਪਰਚਾਵੇ ਅਤੇ ਆਪਣੇ ਮਨ ਦੇ ਰਾਹਾਂ ਵਿੱਚ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੇ ਵੇਖਣ ਅਨੁਸਾਰ ਤੁਰ, ਪਰ ਤੂੰ ਜਾਣ
    ਲੈ ਕਿ ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੇ ਲਈ ਪਰਮੇਸ਼ੁਰ ਤੇਰਾ ਨਿਆਂ ਕਰੇਗਾ।
  mya-JVB: အချင်းလူပျို ၊ အသက် ပျိုသောအခါ ပျော်မွေ့ လော့။ အသက် ပျိုစဉ် ကာလတွင် စိတ်
    ရွှင်လန်း ခြင်း ရှိလော့။ ကိုယ် အလို ရှိရာလမ်း နှင့် ၊ ကိုယ်ဉာဏ်ပြသော လမ်းသို့လိုက်လော့။
    သို့ရာတွင် ၊ ထိုအမှုအလုံးစုံတို့ကို ဘုရား သခင်စစ်ကြော ၍ ၊ သင့် ကို အပြစ်ပေး တော်မူမည်
    ဟု အောက်မေ့ လော့။
  hmo-hmo: Uhau tauna e, oiemu eregabe dinadia lalonai do oi moale. Oiemu eregabe
    dinadia lalonai oiemu kudouna ese oi do ia hamoalea. Oiemu ura gauna do oi karaia,
    oiemu kudouna ena ura danu. To do oi laloaboio lasi, inai kara ibounai dainai
    Dirava ese oi do ia kota henia.
  urd-urd: ऐ जवान, तू अपनी जवानी में ख़ुश हो, और उसके दिनों में अपना जी बहला। और अपने
    दिल की राहों में, और अपनी आँखों की मन्ज़ूरी में चल। लेकिन याद रख कि इन सब बातों
    के लिए ख़ुदा तुझ को 'अदालत में लाएगा।
  rus-SYN: Веселись, юноша, в юности твоей, и да вкушает сердце твое радости во дни
    юности твоей, и ходи по путям сердца твоего и по видению очей твоих; только знай,
    что за все это Бог приведет тебя на суд.
  bqc-SIM: Ɛ̀waaso, pↄnakɛ n ɛ̀waasogↄↄ, to n pↄ kɛ n ɛ̀waasogↄↄwa na. Yã́ pↄ́ n
    pↄ gbà kɛ, tɛ yã́ pↄ́ kàngui, ãma apii guu ǹyↄ̃ dↄ̃ kɛ́ Lua a yã́kpalɛkɛnnↄ.
  tcz-CHONGTHU: Khangdong ho, khandonlai hi iti kidan hitam! Kipana tothon nalunggil
    in kihilna nei jing in, na bolnom chan bol lin; nalunggot nalam jousea chelen,
    chule namit tenin avetthei chan vehen. Ahinlah nathilbol chan chu Pathen henga
    namopohna hiding ahi, ti geldoh in.
  mar-mar: हे तरुणा, तू आपल्या तारुण्यात आनंद कर. तुझ्या तारुण्याच्या दिवसात तुझे
    हृदय तुला आनंदीत करो, आणि तू मनास वाटेल त्या मार्गाने व नजरेस येईल तसा चाल. पण
    या सर्वाबद्दल देव तुझा न्याय करील. हे तुझ्या लक्षात असू दे.
  soq-soq: E apana sanaau, mai dima da nuabolawaitonuna tane etela onienunadewaitonune
    mukamukaua wanlempa, ipawa e mai apana sanaa wankasaitana, dia. E sanaa wainilana
    mampe nuaeuitonuna. Dima e nuala menasadia rua dewamonunatuwampa tane insenadewaitana,
    ipawa dima uduudu dewamoilana baiwa ando God e kotulepi.
  qub-qub: 'Jipash-mösucuna, cushicur caway timpuyquicho cashayquicama. Gustuyquita
    ruray callpayquicho cashayquicama. Shonguyqui munashanta, ricashayquita ruray.
    Ichanga yarpay: llapanpitapis Tayta Diosga jusgashunquipämi.'
  bqp-bqp: Kɛfɛnna, ǹ pↄnna kɛ n kɛfɛnnakɛgↄrↄa, ǹ tó n pↄ kɛ nna n nɛ́gↄ̃gbɛ̃kɛgↄrↄ
    zĩ. Ǹ yã kũ à n pↄ gbà kɛ ǹ tɛ́ pↄ́ kũ à kàngui, ama a pínki gũn ǹgↄ̃ dↄ̃
    kũ Luda ni yãkpatɛ kɛ kũnwo.
  hat-hat: menm, jenn gason, pwofite jennès nou. Fè kè nou kontan pandan tout tan
    nou jenn gason toujou. Fè tou sa nou ta vle fè, tou sa nou anvi fè. Men pa bliye
    Bondye gen pou mande nou kont pou tou sa nou fè.
  eng-BSB: Rejoice, O young man, while you are young, and let your heart be glad in
    the days of your youth. Walk in the ways of your heart and in the sight of your
    eyes, but know that for all these things God will bring you to judgment.
  eng-WEBPB: Rejoice, young man, in your youth, and let your heart cheer you in the
    days of your youth, and walk in the ways of your heart, and in the sight of your
    eyes; but know that for all these things God will bring you into judgement.
  kbq-kbq: Kasefa vahe'ma mani'zana knare hu'neanki, kasefa vahe'moka maka kna muse
    hunka nemaninka, nazano hunaku'ma hanana zana amne huo. Hianagi kagera okanio,
    maka zama hanana zana Anumzamo'a keaga huganteno refko hugahie.
  nhe-BL: Huajca ta tlen titelpocatl, ximopaquilismaca amantzi quema noja titelpoca
    tlacatl. Xiyolpaqui ama. Xijchihua nochi tlen cuali tlen moyolo quinequi tijchihuas.
    Xijyeco nochi tlen onca. Pero xijmati ya ni; ajsis se tonali quema timoquetzas
    iixpa Toteco para tijmacas cuenta tlen nochi tlen tijchijtoc.
  bus-bus: Gↄ̃kparɛ, ǹ pↄnnaa kɛ n ↄ̀wazikɛgurↄ, ǹ tó n pↄↄ kɛ nna n gↄ̃kparɛkɛgurↄↄa.
    Ǹ yã kɛ̀ n pↄↄ gbà kɛ ǹ tɛ́ pↄ́ kɛ̀ kɛ̀nnɛɛzi, mↄde à píngi guu ǹgↄ̃ dↄ̃ kɛ̀
    Luda é yãkpaɛ kɛnyo.
  gub-BL: Kwàkwàmo, nerurywete nekwàkwàmo mehe we nehe, nepyahu mehe we nehe. Ne kuzàwaza
    mehe we nehe no. Pezapo pepy'a pe penemimutar paw rupi nehe. Xo pitài ma'e rehe
    zo pema'enukwaw nehe. Tupàn umume'u putar penemiapo kwer upaw rupi nehe. Uzepyk
    putar penehe ikatu 'ym ma'e hekuzaromo nehe.
  eng-DRA: 'Rejoice therefore, O young man, in thy youth, and let thy heart be in
    that which is good in the days of thy youth, and walk in the ways of thy heart,
    and in the sight of thy eyes: and know that for all these God will bring thee
    into judgment.'
