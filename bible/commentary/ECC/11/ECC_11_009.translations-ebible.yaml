    n'khuen ni tila ming.
  mdy-ETH: ዼጌዞ! ኔኤኒ ዼጌ ዓኣ ዎዶማና ዎዛዼ፤ ኔኤኮ ዼጋቶ ዎዶማና ዒኖ ኔኤኮ ዎዛሴ፤ ኔ ሼና ጌዔ ጎይፆ ዓኣፓ ኔኤኮ ዛጋ
