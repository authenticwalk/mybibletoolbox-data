verse: ECC.011.009
translations:
  mal-C: യുവാക്കളേ, നിങ്ങളുടെ യുവത്വത്തിൽ സന്തുഷ്ടരായിരിക്കുക. യൗവനനാളുകൾ നിങ്ങളുടെ
    ഹൃദയത്തിന് ആനന്ദം നൽകട്ടെ. നിന്റെ ഹൃദയത്തിന്റെ ആലോചനയെയും നിന്റെ കണ്ണുകൾ കാണുന്നതിനെയും
    പിൻതുടരുക. എന്നാൽ ഇവയെല്ലാംനിമിത്തം ദൈവം നിന്നെ ന്യായവിസ്താരത്തിനു കൊണ്ടുവരുമെന്ന്
    നീ അറിയുക.
  deu-TKW: Freue dich, Jüngling, in deiner Jugend und laß dein Herz guter Dinge sein
    in deinen Jünglingstagen und wandle, wohin es dein Herz zieht, und nach dem, was
    deine Augen schauen, aber wisse, daß dich Gott um dies alles ins Gericht bringen
    wird.
  lin-lin: Elenge, sepela na bolenge na yo, mpe tika ete motema na yo esepela na mikolo
    ya bolenge na yo ! Landa nzela ya motema na yo mpe nyonso oyo esepelisaka miso
    na yo ; kasi yeba ete, mpo na makambo wana nyonso, Nzambe akosambisa yo.
  eng-LSV: Rejoice, O young man, in your childhood, || And let your heart gladden
    you in days of your youth, || And walk in the ways of your heart, || And in the
    sight of your eyes, || And know that for all these, God brings you into judgment.
  eng-GNV: 'Reioyce, O yong man, in thy youth, and let thine heart cheere thee in
    the dayes of thy youth: and walke in the waies of thine heart, and in the sight
    of thine eyes: but knowe that for all these things, God wil bring thee to iudgement.'
  eng-WEBSTER: 'Rejoice, O young man, in thy youth; and let thy heart cheer thee in
    the days of thy youth, and walk in the ways of thy heart, and in the sight of
    thy eyes: but know thou, that for all these things God will bring thee into judgment.'
  nhw-BL: Huajca ta catli titelpocatl, ximopaquilismaca amantzi quema noja titelpoca
    tlacatl. Xiyolpaqui ama. Xijchihua nochi catli cuali catli moyolo quinequi tijchihuas.
    Xijyeco nochi catli onca. Pero xijmati ya ni; ajsis se tonali quema timoquetzas
    iixpa Toteco para tijmacas cuenta tlen nochi catli tijchijtoc.
  swh-ONEN: Furahi ewe kijana, wakati ungali kijana, moyo wako na ukupe furaha katika
    siku za ujana wako. Fuata njia za moyo wako na chochote macho yako yaonayo, lakini
    ujue kwamba kwa ajili ya haya yote Mungu atakuleta hukumuni.
  bba-bba: Bii durɔbu, ɑ yɛ̃ɛrio wunɛn ɑluwɑɑsirun sɑɑ sɔɔ. A wunɛn wɑ̃ɑru dio nɡe
    mɛ wunɛn ɡɔ̃ru ɡɑ kĩ. Adɑmɑ yenibɑ kpuron biru, ɑ n yɛ̃ mɑ Gusunɔ u koo nun soku
    siri yerɔ.
  eng-KJVCPB: 'Rejoice, O young man, in thy youth; and let thy heart cheer thee in
    the days of thy youth, and walk in the ways of thine heart, and in the sight of
    thine eyes: but know thou, that for all these things God will bring thee into
    judgment.'
  luo-luo: Bed mamor, in wuowi matin, ka pod in rawera kendo tim gik moko duto ma
    chunyi dwaro. Tim gik moko duto ma chunyi gombo kendo wangʼi nyalo neno, to kata
    kamano nyaka ingʼe ni Nyasaye nongʼadni bura kuom gik moko duto mitimo.
  meu-meu: Eregabe taumu e, eregabemu ai ba moale, eregabemu dinadia ai lalomu ese
    baine hamoalemu; lalomu ena ura bona matamu ena ita-ita daladia ai ba raka. A
    ba diba, ini ḡau iboudiai daidiai Dirava ese baine hahemaoro henimu.
  npi-ULB: हे जवान मानिस, तेरो युवावस्थामा आनन्द मना, र तेरो युवावस्थाको बेलामा तेरो
    हृदय आनन्दित होस् । तेरो हृदय र तेरा आँखाले देख्‍न सक्‍ने असल इच्छाहरूको पछि लाग्
    । तथापि यी सबै कुराको लागि परमेश्‍वरले तँमाथि इन्साफ ल्याउनुहुने छ भनी जान् ।
  yor-yor: Jẹ́ kí inú rẹ dùn, ìwọ ọ̀dọ́mọdé ní ìgbà tí o wà ní èwe kí o sì jẹ́ kí
    ọkàn rẹ fún ọ ní ayọ̀ ní ìgbà èwe rẹ. Tẹ̀lé ọ̀nà ọkàn rẹ àti ohunkóhun tí ojú
    rẹ rí ṣùgbọ́n mọ̀ dájú pé nípa gbogbo nǹkan wọ̀nyí ni Ọlọ́run yóò mú ọ wá sí ìdájọ́.
  ind-ind: Hai anak muda, bersenang-senanglah selama kamu masih muda! Lakukanlah apa
    pun keinginan hatimu. Tetapi ingatlah bahwa kelak kamu harus bertanggung jawab
    kepada Allah atas semua yang kamu perbuat.
  pes-OPCB: ای جوان، روزهای جوانیت را با شادی بگذران و از آن لذت ببر و هر چه دلت می‌خواهد
    انجام بده، ولی به یاد داشته باش که برای هر کاری که انجام می‌دهی باید به خدا پاسخ
    دهی.
  tgl-ULB: Magalak ka, batang lalaki, sa iyong kabataan, at hayaang magalak ang iyong
    puso sa mga araw ng iyong kabataan. Ipagpatuloy ang mga mabubuting hangarin ng
    iyong puso at anumang nakikita ng iyong mga mata. Gayunpaman, isipin mo na hahatulan
    ka ng Diyos para sa lahat ng mga bagay na ito.
  hui-hui: Wandari igiri daliahe kamiru tí áyu wandari igiri kamingi turu ho halimu.
    Tínime bialu holene bayale tigabi ngaru hangu bialu halimu. Ani bialu howa tínaga
    bu miniha bayale bulene hame ngamidagua talima pialu halimu. Ani bialu ha kamigo
    mani Ngode Datagaliwabehanda tígua beramigonaga manani dabolene wulebirago mitangi
    bialu tígua beramiru bibahende mamage howa bilimu.
  mya-mya: အချင်းလူပျို၊ အသက်ပျိုသောအခါ ပျော်မွေ့ လော့။ အသက်ပျိုစဉ်ကာလတွင် စိတ်ရွှင်လန်းခြင်း
    ရှိလော့။ ကိုယ်အလိုရှိရာလမ်းနှင့်၊ ကိုယ်ဥာဏ်ပြသော လမ်းသို့လိုက်လော့။ သို့ရာတွင်၊
    ထိုအမှုအလုံးစုံတို့ကို ဘုရားသခင်စစ်ကြော၍၊ သင့်ကို အပြစ်ပေးတော်မူမည် ဟု အောက်မေ့လော့။
  bod-N: ཀྱེ་ན་གཞོན་ཚོ། རང་ཉིད་ན་གཞོན་ཡིན་དུས་དགའ་མགུར་སྤྱོད་དང་། རང་གི་ལོ་ན་གཞོན་པའི་ཉིན་མོ་རྣམས་ལ་སེམས་སྐྱིད་པར་བྱོས།
    ཡང་རང་གི་སེམས་ནས་གང་ཞིག་བསྒྲུབ་འདོད་པ་དང་། མིག་གིས་ཅི་ལ་བལྟ་འདོད་པ་བཞིན་བྱོས་དང་།
    ཡིན་ནའང་དོན་དེ་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ་དཀོན་མཆོག་གིས་ཁྱོད་ལ་འདྲི་གཅོད་བྱེད་ངེས་པ་ཤེས་དགོས།
  sna-sna: Fara zvako jaya, pauduku hwako, uye mwoyo wako ngaukupe mufaro pamazuva
    ouduku hwako. Tevera nzira dzomwoyo wako, nezvose zvingaonekwe nameso ako, asi
    uzive kuti pazvinhu zvose izvi Mwari achakusvitsa pakutongwa.
  spa-BLM: Alégrate, joven, de tu juventud, y que tu corazón te alegre en los días
    de tu juventud, y camina por los caminos de tu corazón, y a la vista de tus ojos;
    pero sabed que por todas estas cosas Dios os llevará a juicio.
  cac-cac: Ex quelemtac yed' ex cob'estac, tzalajan̈ec yacb'an steton eyip. Aq'uec
    tzalajb'oc e c'ool yed' tas vach' yacb'an syal eyuuj. Ixiquec b'aj tze nib'ej
    tzex b'ati, c'ulejec tas tze nib'ej tze c'ulej, palta b'ian scham val e naani
    to ol ex sch'olb'itej Dios yuj tastac tze c'ulej chi'.
  swh-ULB: Furahia kijana, katika ujana wako, na moyo wako ufurahie siku za ujana
    wako. fuatilia yale mema ya moyo wako, chochote kilicho mbele ya macho yako. Ingawa,
    fahamu kwamba MUngu atakuleta hukumuni kwa ajili ya vitu hivi vyote.
  bel-bel: Весяліся, хлопча, у юнацтве тваім, і хай сэрца тваё вясёлае будзе ва ўсе
    дні маладосьці тваёй, і хадзі пуцявінамі сэрца твайго і сьветлым бачаньнем вачэй
    тваіх; толькі ведай, што за ўсё гэта Бог пакліча на суд.
  wed-wed: Laralaraga, ami vilaraga ona vinuaiaiei. Nuanuami ina morelana ami au vilaraga.
    Orami ma matami ana rauoḡara ona kauei. Wate ona aramanei da aiwai o kaukauei
    God ina etaremi, anatapuna aubaina.
  deu-ELBBK: Freue dich, Jüngling, in deiner Jugend, und dein Herz mach dich fröhlich
    in den Tagen deiner Jugendzeit, und wandle in den Wegen deines Herzens und im
    Anschauen deiner Augen; doch wisse, dass um dies alles Gott dich ins Gericht bringen
    wird.
  mbb-OT: Sikew is betan-en, medlipey ka kayi te kebpengungubpaan nu te vetan-en ke
    pa. Beeli nu is egkesuatan nu te ebaal, piru tentenuzi nu he edhukuman ka te Megbevayà
    pinaaǥi te langun he menge vaal nu.
  mal-2015: യൗവനക്കാരാ, നിന്റെ യൗവനത്തിൽ സന്തോഷിക്ക; യൗവനകാലത്തിൽ നിന്റെ ഹൃദയം ആനന്ദിക്കട്ടെ;
    നിനക്കു ഇഷ്ടമുള്ള വഴികളിലും നിനക്കു ബോധിച്ചവണ്ണവും നടന്നുകൊൾക; എന്നാൽ ഇവ ഒക്കെയും
    നിമിത്തം ദൈവം നിന്നെ ന്യായവിസ്താരത്തിലേക്കു വരുത്തും എന്നറിക.
  rmc-rmc: Radisaľuv, terne manušeja, andre tiro terňipen, tiro jilo mi radisaľol
    tire terňipnaskre dživesenge! Phir pal o droma, kaj tut ľidžal tiro jilo the pal
    oda, so dikhen tire jakha, ale džan, hoj o Del tut vaš oda savoro anela pro sudos.
  pes-OPV: ‌ای جوان در وقت شباب خود شادمان باش و در روزهای جوانی ات دلت تو را خوش
    سازد ودر راههای قلبت و بر وفق رویت چشمانت سلوک نما، لیکن بدان که به‌سبب این همه
    خدا تورا به محاکمه خواهد آورد.
  ron-1924: Букурэ-те, тинере, ын тинереця та, фий ку инима веселэ кыт ешть тынэр,
    умблэ пе кэиле алесе де инима та ши плэкуте окилор тэй, дар сэ штий кэ, пентру
    тоате ачестя, те ва кема Думнезеу ла жудекатэ.
  aui-aui: Wawaya woumi, yami kayowiikomerowana konuwasisireni. Tami patana yaragimiye
    na yawa kovinuwamiiseyeni. Awaki kokayokayoveni na kobera, bi nuwanuwami yana
    wiina kokivini. Bi konoghosi da raghani damone, na God mmkodi sawaridi tupadi
    kiiravidiye na wiitupawamiwamira inaveremi.
  ben-OBCV: হে যুবক, তোমার যৌবনকালে তুমি সুখী হও, আর তোমার যৌবনে তোমার হৃদয় তোমাকে
    আনন্দ দিক। তোমার হৃদয়ের ইচ্ছামতো পথে চলো এবং তোমার চোখ যা কিছু দেখে, তুমি কিন্তু
    জেনে রাখো এসব বিষয়ের জন্য ঈশ্বর তোমার বিচার করবেন।
  som-som: Barbaarkow, barbaarnimadaada ku farax, oo wakhtiga dhallinyaranimadaadana
    qalbigaagu ha ku istareexiyo, oo sida qalbigaagu doonayo oo ay indhahaagu arkaanba
    u soco, laakiinse waxaad ogaataa in Ilaah waxyaalahaas aawadood oo dhan kuu xukumi
    doono.
  lat-VUC: 'Lætare ergo, juvenis, in adolescentia tua, et in bono sit cor tuum in
    diebus juventutis tuæ: et ambula in viis cordis tui, et in intuitu oculorum tuorum,
    et scito quod pro omnibus his adducet te Deus in judicium.'
  eng-ASVBT: Rejoice, O young man, in thy youth, and let thy heart cheer thee in the
    days of thy youth, and walk in the ways of thy heart, and in the sight of thine
    eyes; but know thou, that for all these things God will bring thee into judgment.
  eng-LXXUP: 'Rejoice, O young man, in thy youth; And let thy heart cheer thee in
    the days of thy youth, And walk in the ways of thy heart blameless, But not in
    the sight of thine eyes: Yet know that for all these things God will bring thee
    into judgment.'
  eng-ULB: Take joy, young man, in your youth, and let your heart be joyful in the
    days of your youth. Pursue the good desires of your heart, and whatever is within
    the sight of your eyes. However, know that God will bring you into judgment for
    all these things.
  spa-VBL: ¡Jóvenes, disfruten de su juventud! ¡Sean felices con lo que es bueno!
    Mientras sean jóvenes, dejen que su mente guíe su vida, y hagan lo que mejor les
    parezca. Pero recuerden que Dios los juzgará por todos sus pensamientos y acciones.
  fra-_FOB: Jeune homme, réjouis-toi dans ton jeune âge, et que ton cœur te rende
    content aux jours de ta jeunesse; et marche comme ton cœur te mène, et selon le
    regard de tes yeux; mais sache que pour toutes ces choses Dieu te fera venir en
    jugement.
  mal-mal: യൗവനക്കാരാ, നിന്റെ യൗവനത്തിൽ സന്തോഷിക്കുക; യൗവനകാലത്തിൽ നിന്റെ ഹൃദയം ആനന്ദിക്കട്ടെ;
    നിനക്ക് ഇഷ്ടമുള്ള വഴികളിലും ബോധിച്ചവണ്ണവും നടന്നുകൊള്ളുക; എന്നാൽ ഇവയെല്ലാം നിമിത്തം
    ദൈവം നിന്നെ ന്യായവിസ്താരത്തിലേക്കു വരുത്തും എന്നറിയുക.
  lit-lit: Džiaukis, jaunuoli, savo jaunystėje, ir tegul tavo širdis tave džiugina
    tavo jaunumės dienomis, ir vaikščiok savo širdies keliais ir savo akių regėjimu.
    Bet žinok, kad dėl visų šitų dalykų Dievas pristatys tave į teismą.
  urd-GVR: Ai naujawān, jab tak tū jawān hai ḳhush rah aur jawānī ke maze letā rah.
    Jo kuchh terā dil chāhe aur terī āṅkhoṅ ko pasand āe wuh kar, lekin yād rahe ki
    jo kuchh bhī tū kare us kā jawāb Allāh tujh se talab karegā.
  suz-BL: ए ठिटा मुर, गे ठिटा बाक्‍ङेनु ग्‍येरसो। इ थुंमी गे ठिटा बाक्‍ङेनु ग्‍येरपदल।
    इ त‍शो नु इ थुंमी मिम्‍शो आस नोले खोतो। तन्‍न परमप्रभुमी मेको नेल्‍ल तुइश्‍शा
    निसाफ पाइब, दे मिम्‍तो। उपदेसक २:२४
  eng-NOY: Rejoice, O young man, in thy youth, and let thy heart cheer thee in the
    days of thy youth, and walk in the ways of thy heart, and in the sight of thine
    eyes! but know thou, that for all these things God will bring thee into judgment.
  ita-1927: (H12-1) Rallegrati pure, o giovane, durante la tua adolescenza, e gioisca
    pure il cuor tuo durante i giorni della tua giovinezza; cammina pure nelle vie
    dove ti mena il cuore e seguendo gli sguardi degli occhi tuoi; ma sappi che, per
    tutte queste cose, Iddio ti chiamerà in giudizio!
  ckb-ckb: ئەی لاو، لە سەردەمی گەنجیێتیت شادمان بە، با لە ڕۆژانی لاویێتیت دڵت خۆش
    بێت. بە ڕێگای دڵی خۆت و بە بینینی چاوەکانتدا بڕۆ، بەڵام بزانە کە لەسەر هەموو ئەمانە
    خودا دەتهێنێت بۆ حوکم بەسەردادان.
  eng-BBE: Have joy, O young man, while you are young; and let your heart be glad
    in the days of your strength, and go in the ways of your heart, and in the desire
    of your eyes; but be certain that for all these things God will be your judge.
  kan-OKCV: ಯುವಕನೇ, ನಿನ್ನ ಯೌವನದಲ್ಲಿ ಸಂತೋಷಪಡು. ಯೌವನದ ದಿನಗಳಲ್ಲಿ ನಿನ್ನ ಹೃದಯವು ನಿನ್ನನ್ನು
    ಆನಂದಪಡಿಸಲಿ. ನೀನು ನಿನ್ನ ಮನಸ್ಸಿಗೆ ಬಂದಂತೆಯೂ ನಿನ್ನ ಕಣ್ಣಿನ ನೋಟದಂತೆಯೂ ನಡೆ. ಆದರೆ ಈ ಎಲ್ಲಾ
    ಸಂಗತಿಗಳಿಗಾಗಿ ದೇವರು ನಿನ್ನನ್ನು ನ್ಯಾಯವಿಚಾರಿಸುವರು ಎಂದು ತಿಳಿದುಕೋ.
  tam-2017: வாலிபனே! உன்னுடைய இளமையிலே சந்தோஷப்படு, உன்னுடைய வாலிப நாட்களிலே உன்னுடைய
    இருதயம் உன்னை மகிழ்ச்சியாக்கட்டும்; உன்னுடைய நெஞ்சின் வழிகளிலும், உன்னுடைய கண்ணின்
    காட்சிகளிலும் நட; ஆனாலும் இவையெல்லாவற்றிக்காகவும் தேவன் உன்னை நியாயத்திலே கொண்டுவந்து
    நிறுத்துவார் என்று அறிந்துகொள்.
  spa-RV-1909: 'Alégrate, mancebo, en tu mocedad, y tome placer tu corazón en los
    días de tu juventud; y anda en los caminos de tu corazón, y en la vista de tus
    ojos: mas sabe, que sobre todas estas cosas te traerá Dios á juicio.'
  ron-BTF: Bucură-te, tinere, în tinerețea ta și lasă-ți inima să te înveselească
    în zilele tinereții tale și umblă în căile inimii tale și în vederea ochilor tăi;
    dar să știi că, pentru toate acestea, Dumnezeu te va aduce la judecată.
  eng-WEBP: Rejoice, young man, in your youth, and let your heart cheer you in the
    days of your youth, and walk in the ways of your heart, and in the sight of your
    eyes; but know that for all these things God will bring you into judgment.
  eng-FBV: Young people, enjoy your youth! Be happy with what's good! While you're
    young, let your mind guide your life, and do as you think best. But remember that
    God will judge you for all your thoughts and actions.
  nld-1939: Geniet dus, jongeling, van uw jeugd, Uw hart zij vrolijk in uw jonge jaren;
