  deu-1912: So freue dich, Jüngling, in deiner Jugend und laß dein Herz guter Dinge
    sein in deiner Jugend. Tue, was dein Herz gelüstet und deinen Augen gefällt, und
    wisse, daß dich Gott um dies alles wird vor Gericht führen.
  kan-2017: ಯೌವನಸ್ಥನೇ, ಯೌವನಪ್ರಾಯದಲ್ಲಿ ಆನಂದಿಸು, ಯೌವನದ ದಿನಗಳಲ್ಲಿ ಹೃದಯವು ನಿನ್ನನ್ನು ಹರ್ಷಗೊಳಿಸಲಿ.
    ಮನಸ್ಸಿಗೆ ತಕ್ಕಂತೆಯೂ, ಕಣ್ಣಿಗೆ ಸರಿಬೀಳುವ ಹಾಗೆಯೂ ನಡೆದುಕೋ. ಆದರೆ ಈ ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ
