    dabe imunu.
  tpi-OTNT: Yupela yangpela manmeri, yupela i mas amamas long taim yupela i yangpela
    yet. Yupela i ken bihainim tingting na laik bilong yupela yet. Tasol lukaut, God
    bai i skelim pasin bilong yupela long kot bilong en.
  hau-SA: Ka yi murna, kai matashi, a ƙuruciyarka, bari zuciyarka kuma tă yi farin
    ciki a kwanakin ƙuruciyarka. Ka bi shawarar zuciyarka da kuma duk abin da idanunka
    suka gani, amma ka sani fa, cikin dukan al’amuran nan Allah zai shari’anta ka.
  uig-LAT: Yashliqingdin huzur al, i yigit; yashliqing künliride könglüng özüngge
    xushalliqni yetküzgey; könglüng xalighini boyiche we közliring körgini boyiche
    yürgin; biraq shuni bilginki, bularning hemmisi üchün Xuda séni soraqqa tartidu.
  nde-nde: Jabula nsizwa usesemutsha, uvumele inhliziyo yakho ikuthokozise ensukwini
    zobutsha bakho. Landela izindlela zenhliziyo yakho lakho konke amehlo akho akubonayo,
    kodwa yazi ukuthi ngenxa yazo zonke lezizinto uNkulunkulu uzakumisa ekwahlulelweni.
  ton-ton: '‌ʻE tangata talavou, ke ke fiefia ʻi hoʻo kei talavou, pea ke fakafiefiaʻi
    ho loto ʻi he ngaahi ʻaho ʻo hoʻo kei talavou, pea ke ʻeveʻeva ʻi he anga ʻo ho
    loto, pea ʻi he holi ʻa ho mata ʻoʻou: ka ke ʻilo, ko e ngaahi meʻa ni kotoa pē
    ʻe ʻomi ai koe ʻe he ʻOtua ki he fakamaau.'
  ces-1613: Radujž se tedy, mládenče, v mladosti své, a nechť tě obveseluje srdce
