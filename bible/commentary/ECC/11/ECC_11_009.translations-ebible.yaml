    godou mee huogodoo ala e hai.
  uig-ARA: ياشلىقىڭدىن ھۇزۇر ئال، ئى يىگىت؛ ياشلىقىڭ كۈنلىرىدە كۆڭلۈڭ ئۆزۈڭگە خۇشاللىقنى
    يەتكۈزگەي؛ كۆڭلۈڭ خالىغىنى بويىچە ۋە كۆزلىرىڭ كۆرگىنى بويىچە يۈرگىن؛ بىراق شۇنى
    بىلگىنكى، بۇلارنىڭ ھەممىسى ئۈچۈن خۇدا سېنى سوراققا تارتىدۇ.
  sus-sus: Fonike, i xa ɲɛlɛxin i xa fonikeya kui, i sondonyi xa sɛɛwa i xa fonikeya
