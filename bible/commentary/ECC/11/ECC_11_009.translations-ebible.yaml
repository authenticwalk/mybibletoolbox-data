  urd-GVU: اے نوجوان، جب تک تُو جوان ہے خوش رہ اور جوانی کے مزے لیتا رہ۔ جو کچھ تیرا
    دل چاہے اور تیری آنکھوں کو پسند آئے وہ کر، لیکن یاد رہے کہ جو کچھ بھی تُو کرے
