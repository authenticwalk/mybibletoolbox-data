    nimi-na pemea luabu madaa koso laliaga kone waru sua atepape.
  twi-ASANTE: Ma wʼani nnye, aberanteɛ, ɛberɛ a woyɛ ɔbabunu, ma wʼakoma mma wo anigyeɛ
