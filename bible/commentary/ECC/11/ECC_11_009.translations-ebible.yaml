    en nan kapehdamwail kan. Ahpw kumwail tamataman me Koht pahn ketin kadeikada amwail
    wiewia kan.
  ksd-ksd: Damana, u a barmana, una gugu ta kaum kilala na barmana; na lagar ra nuknukim
    ba pa u tutana ot boko; una mur ra mamainga ai ra balam, ma nam nina a ura kiau
    na matam dir manane; ia kaka, una nunure ma ra dovotina ba God na kure u ure go
    ra lavur magit.
  tur-YTC: Ey genç adam, gençliğinde sevin, yüreğin de seni gençliğinin günlerinde
