  tam-TCV: வாலிபனே, உன் இளமைக் காலத்தில் மகிழ்ச்சியாயிரு, உன் வாலிப நாட்களில் உன்
    இருதயம் உனக்கு சந்தோஷத்தைக் கொடுக்கட்டும். உன் இருதயத்தின் வழிகளையும், உன் கண்கள்
    காண்பவற்றையும் பின்பற்று. ஆனால் இவை எல்லாவற்றிற்காகவும் இறைவன் உன்னை நியாயத்தீர்ப்புக்குக்
    கொண்டுவருவார் என்பதை அறிந்துகொள்.
  ceb-ULB: Paglipay, batan-ong lalaki, sa imong pagkabatan-on, ug tugoti nga magmaya
    ang imong kasingkasing sa mga adlaw sa imong pagkabatan-on. Ipadayon ang maayong
    tinguha sa imong kasingkasing, ug kung unsa man ang makita sa imong mga mata.
    Apan, hibaloi nga ang Dios magdala kanimo ngadto sa paghukom alang sa tanan niining
    mga butanga.
  pol-UBG: Dlatego raduj się, młodzieńcze, w swojej młodości, niech twoje serce cieszy
