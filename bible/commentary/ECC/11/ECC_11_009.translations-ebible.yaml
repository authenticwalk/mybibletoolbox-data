    over dit alles God u eens verantwoording vraagt.
  nch-BL: Huajca ta cati titelpocat, ximopaquilismaca amantzi quema noja titelpoca
    tacat. Xiyolpaqui ama. Xijchihua nochi cati cuali cati moyolo quinequi quichihuas.
    Xijyeco nochi cati onca. Pero xijmati ya ni; ajsis se tonali quema timoquetzas
    iixpa Toteco para tijmacas cuenta ten nochi cati tijchijtoc.
  vie-1934: Hỡi kẻ trẻ kia, hãy vui mừng trong buổi thiếu niên, khá đem lòng hớn hở
    trong khi còn thơ ấu, hãy đi theo đường lối lòng mình muốn, và nhìn xem sự mắt
    mình ưa thích, nhưng phải biết rằng vì mọi việc ấy, Đức Chúa Trời sẽ đòi ngươi
    đến mà đoán xét.
  hin-CV: हे जवान! अपनी जवानी में आनंदित रहो, इसमें तुम्हारा हृदय तुम्हें आनंदित करे.
    अपने हृदय और अपनी आंखों की इच्छा पूरी करो. किंतु तुम्हें यह याद रहे कि परमेश्वर
    इन सभी कामों के बारे में तुम पर न्याय और दंड लाएंगे.
  spa-BES: Ten alegría joven, mientras que tú eres joven; y alégrese tu corazón en
    los días de tu juventud, y ve en los impulsos de tu corazón y en el deseo de tus
    ojos; pero ten la certeza de que por todas estas cosas Dios será tu juez.
  tdx-tdx: Mandià taroba ry ajalahy, ihe mbe tora’e, ee te hampahaehak’ azo ty tro’o
    amo andron-katora’oo. Oriho ty fisalalam-po’o naho ty fañiria’ o maso’oo, fe mahafohina
