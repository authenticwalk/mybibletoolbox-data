    і ведай, што за ўсё гэта Бог прывядзе цябе на суд.
  grc-BRENT: Εὐφραίνου νεανίσκε ἐν νεότητί σου, καὶ ἀγαθυνάτω σε ἡ καρδία σου ἐν ἡμέραις
    νεότητός σου, καὶ περιπάτει ἐν ὁδοῖς καρδίας σου ἄμωμος, καὶ μὴ ἐν ὁράσει ὀφθαλμῶν
    σου· καὶ γνῶθι ὅτι ἐπὶ πᾶσι τούτοις ἄξει σε ὁ Θεὸς ἐν κρίσει.
  ind-AYT: Bersukacitalah, hai orang muda, dalam masa mudamu. Biarlah hatimu menyenangkanmu
    selama hari-hari kemudaanmu. Pergilah menurut jalan hatimu dan pandangan matamu.
    Namun, ketahuilah bahwa untuk semuanya itu, Allah akan membawamu ke pengadilan.
  nya-nya: Kondwera mnyamata iwe, pamene ukanali wamngʼono, ndipo mtima wako usangalale
