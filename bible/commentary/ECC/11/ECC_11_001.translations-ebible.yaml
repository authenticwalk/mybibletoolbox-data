verse: ECC.011.001
translations:
  mal-C: നിന്റെ ധാന്യം സമുദ്രമാർഗം കയറ്റിയയയ്ക്കുക; വളരെ നാളുകൾക്കുശേഷം അതിൽനിന്നുള്ള
    ലാഭം നിന്നിലേക്ക് ഒഴുകിയെത്തും.
  deu-TKW: Laß dein Brot übers Wasser fahren, denn im Verlauf vieler Tage wirst du
    es wieder bekommen.
  lin-lin: Bwaka lipa na yo na likolo ya mayi, pamba te sima na mikolo ebele, okomona
    yango lisusu.
  eng-LSV: Send forth your bread on the face of the waters, || For in the multitude
    of the days you find it.
  eng-GNV: 'Cast thy bread vpon the waters: for after many daies thou shalt finde
    it.'
  eng-WEBSTER: 'Cast thy bread upon the waters: for thou shalt find it after many
    days.'
  nhw-BL: Xitemajmaca miyac pampa teipa, ica miyac tonali, sempa ajsiqui momaco.
  swh-ONEN: Tupa mkate wako juu ya maji, kwa maana baada ya siku nyingi utaupata tena.
  bba-bba: A nɔni yinuɔ ɑ kɑ wunɛn dĩɑnu ɡɑbu bɔnu ko. Sɔ̃ɔ teeru kɑɑ yen ɑre wɑ.
  eng-KJVCPB: 'Cast thy bread upon the waters: for thou shalt find it after many days.'
  luo-luo: Dhiyo adhiya nyime gitimo timbe mabeyo, to bangʼe notimni ngʼwono.
  meu-meu: Amu aniani na davara kopina ai ba negea, badina be dina momo muridiai ma
    ba davaria.
  npi-ULB: तेरो अन्‍न पानीमा फालिदे, किनकि धेरै दिनपछि तैँले फेरि त्यसलाई भेट्टाउने
    छस् ।
  yor-yor: Fún àkàrà rẹ sórí omi, nítorí lẹ́yìn ọjọ́ púpọ̀, ìwọ yóò rí i padà.
  ind-ind: Juallah hasil panenmu ke negeri asing, karena sesudah beberapa waktu, kamu
    akan menerima keuntungannya.
  pes-OPCB: از مال خود با سخاوتمندی به دیگران ببخش، چون بخشش تو بدون عوض نمی‌ماند.
  tgl-ULB: Magtapon ka ng tinapay sa katubigan, at makikita mo ulit ito pagkatapos
    ng ilang araw.
  hui-hui: Í̠naga muni wiridaruni muni biabe timbuni tara tara bialu karuha wia holene
    nga. Ani beregola í̠naga muni urunime igini dewa ngagola wirigo bolangua howa
    dewa yu holene wulebira.
  mya-mya: သင်၏အစာကို ရေပေါ်မှာပစ်ချလော့။ ကာလ ကြာမြင့်မှ တဖန်တွေ့လေဦးမည်။
  bod-N: རང་གི་འབྲུ་རིགས་ཆུ་ཁར་གཏོར་ཞིག་དང་། ། ཡུན་རིང་འདས་རྗེས་སླར་ཡང་རྙེད་པར་འགྱུར།
    །
  sna-sna: Kanda chingwa chako pamusoro pemvura zhinji, nokuti mushure mamazuva mazhinji
    uchachiwanazve.
  spa-BLM: Echa tu pan a las aguas; porque lo encontrarás después de muchos días.
  cac-cac: Elb'enocab' tastac cuuj, yujto ay jun c'ual ol co cha spac.
  swh-ULB: Peleka mkate wako juu ya maji, kwa kuwa utaupata tena baada ya siku nyingi.
  bel-bel: Хлеб свой пускай па вадзе, час міне, і зноў знойдзеш яго.
  deu-ELBBK: Wirf dein Brot hin auf die Fläche der Wasser, denn nach vielen Tagen
    wirst du es finden.
  mbb-OT: Isavuk nu is selapì nu ziyà te petiǥayun ne ebpekegenansya ka te huziyan
    he timpu.
  mal-2015: നിന്റെ അപ്പത്തെ വെള്ളത്തിന്മേൽ എറിക; ഏറിയനാൾ കഴിഞ്ഞിട്ടു നിനക്കു അതു കിട്ടും;
  rmc-rmc: Muk tiro maro te džal tele le paňeha, bo pal o but dživesa tuke avela pale
    buter.
  pes-OPV: نان خود را بروی آبها بینداز، زیرا که بعد از روزهای بسیار آن را خواهی یافت.
  ron-1924: Арункэ-ць пыня пе апе ши, дупэ мултэ време, о вей гэси ярэшь!
  ben-OBCV: তুমি জলের উপরে তোমার শস্য ছড়িয়ে দাও; অনেক দিন পরে তুমি হয়তো তার ফল
    পাবে।
  som-som: Kibistaada biyaha korkooda ku tuur, waayo, maalmo badan dabadood waad heli
    doontaa.
  lat-VUC: '[Mitte panem tuum super transeuntes aquas, quia post tempora multa invenies
    illum.'
  eng-ASVBT: Cast thy bread upon the waters; for thou shalt find it after many days.
  ita-1885: GITTA il tuo pane sopra le acque; perciocchè tu lo ritroverai lungo tempo
    appresso.
  eng-LXXUP: 'Send forth thy bread upon the face of the water: For thou shalt find
    it after many days.'
  eng-ULB: Send out your bread on the waters, for you will find it again after many
    days.
  spa-VBL: Echa el pan a la superficie del agua, y muchos días después lo encontrarás
    de nuevo.
  fra-_FOB: Jette ton pain sur la face des eaux, car avec le temps tu le retrouveras.
  mal-mal: നിന്റെ ധാന്യം വെള്ളത്തിന്മേൽ അയക്കുക; ഏറിയനാൾ കഴിഞ്ഞ് നിനക്ക് അത് തിരികെ
    കിട്ടും;
  urd-GVR: Apnī roṭī pānī par phaiṅk kar jāne de to muta'addid dinoṅ ke bād wuh tujhe
    phir mil jāegī.
  suz-BL: इ क्‍येट ङोन सोइक्‍तो। मिनु शुश नाक्‍त नोले मेको लेंशा ताइनेवे।
  eng-NOY: Cast thy bread upon the waters; for after many days thou shalt find it.
  ita-1927: Getta il tuo pane sulle acque, perché dopo molto tempo tu lo ritroverai.
  ckb-ckb: نان بدە بە دەم ئاوەوە، چونکە لە پاشەڕۆژدا دێتەوە ڕێگای خۆت.
  eng-BBE: Put out your bread on the face of the waters; for after a long time it
    will come back to you again.
  kan-OKCV: ನಿನ್ನ ಆಹಾರ ಧಾನ್ಯವನ್ನು ಹೊರನಾಡಿನ ವ್ಯಾಪಾರಕ್ಕೆ ಕಳುಹಿಸು. ಬಹಳ ದಿನಗಳ ಮೇಲೆ ಅದರಿಂದ
    ನಿನಗೆ ಲಾಭ ಸಿಗುವುದು.
  tam-2017: உன்னுடைய ஆகாரத்தைத் தண்ணீர்கள் மூலமாக அனுப்பு; அநேக நாட்களுக்குப் பின்பு
    அதின் பலனைக் காண்பாய்.
  spa-RV-1909: ECHA tu pan sobre las aguas; que después de muchos días lo hallarás.
  ron-BTF: Aruncă-ți pâinea pe ape, căci o vei găsi după multe zile.
  eng-WEBP: Cast your bread on the waters; for you shall find it after many days.
  eng-FBV: Send your bread out on the surface of the water, and many days later you
    will find it again.
  nld-1939: Werp uw brood op het water; Want op de lange duur vindt ge het terug.
  nch-BL: Xitemajmaca miyac pampa teipa, ica miyac tonali, sempa ajsiqui momaco.
  vie-1934: Hãy liệng bánh ngươi nơi mặt nước, vì khỏi lâu ngày ngươi sẽ tìm nó lại.
  hin-CV: पानी के ऊपर अपनी रोटी डाल दो; क्योंकि बहुत दिनों के बाद यह तुम्हें दोबारा
    मिल जाएगी.
  spa-BES: Echa tu pan sobre las aguas; Porque después de un largo tiempo volverá
    a ti otra vez.
  tdx-tdx: Ahifiho ambone’ o ranoo ty mofo’o, le ho tendrek’azo andro maro añe.
  tha-KJV: จงโยนขนมปังของเจ้าลงบนน้ำ เพราะอีกหลายวันเจ้าจะพบมันได้
  por-BR-2018: Lança teu pão sobre as águas, porque depois de muitos dias tu o encontrarás.
  deu-ELO: Wirf dein Brot hin auf die Fläche der Wasser, denn nach vielen Tagen wirst
    du es finden.
  eng-WYC-2018: Send thy bread [up] on waters passing forth, for after many times
    thou shalt find it. (Send thy bread upon the water, and after a time, thou shalt
    receive it back, and more along with it.)
  epo-epo: Elsendu vian panon sur la akvon; ĉar post longa tempo vi ĝin retrovos.
  uig-PIN: Nanliringni sularƣa ǝwǝt; kɵp künlǝrdin keyin uni ⱪaytidin tapisǝn.
  beo-beo: Dia muni amo ga fi ilia bidi lasu hou hamoma:ne ima. Eso enoga di da muni
    dabua eno ligi ba:mu.
  tpi-OTNT: Yu mas mekim wok long planti hap, na bihain bai yu kisim gutpela pe.
  hau-SA: Ka jefa burodinka a bisa ruwaye, gama bayan kwanaki masu yawa, za ka sāke
    samunsa.
  uig-LAT: Nanliringni sulargha ewet; köp künlerdin kéyin uni qaytidin tapisen.
  nde-nde: Phosela isinkwa sakho phezu kwamanzi, ngoba ngemva kwensuku ezinengi uzasifumana
    futhi.
  ton-ton: 'Lii atu hoʻo mā ki he fukahi vai: he ka hili ʻae ngaahi ʻaho lahi te ke
    toe ʻilo ia.'
  ces-1613: Pouštěj chléb svůj po vodě, nebo po mnohých dnech najdeš jej.
  eng-WMB: Cast your bread on the waters; for you shall find it after many days.
  tam-TCV: கடல் வாணிபத்தில் முதலீடு செய்; பல நாட்களுக்குப் பிறகு நீ இலாபத்தைத் திரும்பப்
    பெறுவாய்.
  ceb-ULB: Ipaanod ang imong tinapay ngadto sa katubigan, kay makaplagan ra nimo kini
    pagkahuman sa daghang mga adlaw.
  pol-UBG: Rzucaj swój chleb na wody, bo po wielu dniach odnajdziesz go.
  agr-agr: Aents yapajau wainkumek, yutai susata yuwati. Nunú dutikau asam, makichik
    tsawantai ameshkam dutiksaik iikuam atatme.
  kyc-kyc: Embena kana mone dokome yuu wakale wakale dupwana bisinase pepe. Pyuo karo
    yuu gii mendepa kamame konda pyuo manjeramopa poropiti kana nyere.
  urd-GVU: اپنی روٹی پانی پر پھینک کر جانے دے تو متعدد دنوں کے بعد وہ تجھے پھر مل
    جائے گی۔
  deu-1912: Laß dein Brot über das Wasser fahren, so wirst du es finden nach langer
    Zeit.
  kan-2017: ನಿನ್ನ ಆಹಾರವನ್ನು ನೀರಿನ ಮೇಲೆ ಚೆಲ್ಲು, ಬಹಳ ದಿನಗಳ ನಂತರ ಅದು ನಿನಗೆ ಸಿಕ್ಕುವುದು.
  yap-yap: Mu tay e salpiy rom nga reb e bank u reb e nam, me yan i reb e rran me
    yib e win riy ngom.
  hlt-MCSB: Na buh te tui hman ah tueih lamtah a khohnin a cungkuem phoeiah na hmuh
    bitni.
  mdy-ETH: ዒንጋኒ ኮይሳሢም ኮሹሞና ዚቲ ጋዓዖ ዒዒንጌ፤ ሚርጌ ዎዴኮ ጊንፃፓ ኔ ዬያ ዛሎ ዴንቃንዳኔ።
  kew-kew: Neme su adapu-para kogono waru pape orope ne epe yoto adaapu meaina.
  twi-ASANTE: To wo burodo gu nsuo ani, na daakye bi wo nsa bɛka bio.
  eng-WEBU: Cast your bread on the waters; for you shall find it after many days.
  wal-wal: Ne oittaa haattaa bollan ola; daro gallassatuppe guyyiyan, neeni zaarettada
    a demmana.
  spa-PDDPT: Echa tu pan sobre las aguas, Porque después de muchos días lo hallarás.
  gun-gun: Yy áry rupi emoaĩ nerembi'u, mba'eta hare ma rire rejou ju 'rã.
  ilo-ULB: Ipuruakmo ti tinapaymo iti danum, ta masarakamto manen daytoy kalpasan
    ti adu nga aldaw.
  kpg-kpg: Haga tomo ina au bahihadu i lodo nnegau huihui mee, gei tei laangi hua
    gei goe gaa kumi dau wiini.
  uig-ARA: نانلىرىڭنى سۇلارغا ئەۋەت؛ كۆپ كۈنلەردىن كېيىن ئۇنى قايتىدىن تاپىسەن.
  sus-sus: 'Taali ndee nan yi ki: Xa i taami woli ye ma, i fama nɛ a masɔtɔde lɔxɔɛ
    nde.'
  pon-2006: Kihla noumw mwohni nan pesines en mehn liki kan; eri, ehu rahn e pahn
    neitik oh kekeirda.
  jae-jae: Ônac sam nêm mo êtu moasiŋ. Êndêŋ ŋasawa ec baliŋ, go ôtap sa êtiam.
  ksd-ksd: Una vue tar kaum gem ta ra ul a tava, ma ba i par mangoro na bung una tak
    pa mule.
  tur-YTC: Ekmeğini sulara at; çünkü çok günler sonra onu bulacaksın.
  bel-N: Пускай хлеб свой па вадзе, таму што праз шмат дзён знойдзеш яго.
  grc-BRENT: Ἀπόστειλον τὸν ἄρτον σου ἐπὶ πρόσωπον τοῦ ὕδατος, ὅτι ἐν πλήθει ἡμερῶν
    εὑρήσεις αὐτόν.
  ind-AYT: Lemparkanlah rotimu ke atas permukaan air karena kamu akan mendapatkannya
    kembali setelah berhari-hari.
  nya-nya: Ponya chakudya chako pa madzi, udzachipezanso patapita masiku ambiri.
  hrv-hrv: Baci kruh svoj na vodu i naći ćeš ga poslije mnogo vremena.
  mps-mps: Nago sę tigidali pedai badu ebaso, te nosali nago yali sęgo dwagi yai
    du walaibao.
  tpi-tpi: Yu mas mekim wok long planti hap, na bihain bai yu kisim gutpela pe.
  dan-1931: Kast dit Brød på Vandet, Thi du får det igen, går end lang Tid hen.
  vie-OVCB: Hãy rải bánh con trên mặt nước, rồi sau này, con sẽ thu lại.
  guj-2017: તારું અન્ન પાણી પર નાખ, કેમ કે ઘણાં દિવસો પછી તે તને પાછું મળશે.
  pon-2006A: Kihla noumw mwohni nan pesines en mehn liki kan; eri, ehu rahn e pahn
    neitik oh kekeirda.
  por-BRBSL: Lance seu pão sobre as águas; pois você o encontrará após muitos dias.
  cth-cth: Na rawca hah tui dawk tâkhawng haw, atueng moi a ro hnukkhu bout na hmu
    han.
  twi-twi: Fa wʼawi twa po; na daakye bi wubenya so mfaso.
  hlt-hlt: Na buh te tui hman ah tueih lamtah a khohnin a cungkuem phoeiah na hmuh
    bitni.
  tbz-SIM: Dootóo ɑ diì dibinni miɛkɛ, dɛ̀ yó mboní kɑ̀ɑ wɛ̃tɛ kɛ́ mù pɛ̀tɛ́mu.
  msy-2020: Nɨ danganir avɨribar ingangaribar amu, egh nɨ gɨn ivezir aghuim iniam.
  dop-dop: Pɛtɩ nyɑ́ tɔɣɔnɑɣɑ kɛ lʋm tɔɔ, kʋyɑkʋ nɑkʋlɩ n kɑ́ tɛ nɑ ń tɑɣɑnɩ-kɛɣɛ
    hikuɣu.
  azb-azb: Çörəyini suların üzünə burax, Çünki uzun müddət sonra yenə onu taparsan.
  eng-DBY: Cast thy bread upon the waters; for thou shalt find it after many days.
  hin-2017: अपनी रोटी जल के ऊपर डाल दे, क्योंकि बहुत दिन के बाद तू उसे फिर पाएगा।
  wol-KYG: Dugalal sa alal, dawloo ko; yàgg-yàgg nga jotaat ci.
  eng-YLT: Send forth thy bread on the face of the waters, For in the multitude of
    the days thou dost find it.
  kne-kne: Inigosyom din pilak mo sin odom ay il-ili, tan mo mabaybayag, waday ganansiyam.
  eng-WYC-2017: Send thy bread [up] on waters passing forth, for after many times
    thou shalt find it.
  eng-WMBB: Cast your bread on the waters; for you shall find it after many days.
  urd-GVH: अपनी रोटी पानी पर फेंककर जाने दे तो मुतअद्दिद दिनों के बाद वह तुझे फिर
    मिल जाएगी।
  rug-rug: Sari mua vuvua si mu holuholu ni pa popoa seu, meke pa totoso si kote vagia
    goi laena.
  gaz-gaz: Buddeena kee bishaan gubbaa buusi; guyyaa baayʼee booddee deebiftee argattaatii.
  fra-LSG: Jette ton pain sur la face des eaux, car avec le temps tu le retrouveras;
  yal-yal: I ya balon xuya igen xun ma, amasɔtɔ waxati xunkuyen na dangu, i mɔn a
    toma nɛn.
  haw-1868: E HOOLEI i kau bereua maluna iho o ka wai; no ka mea, a hala na la he
    nui loa, e loaa hou mai no ia ia oe.
  arb-NAV: اطْرَحْ خُبْزَكَ عَلَى وَجْهِ الْمِيَاهِ، فَإِنَّكَ تَجِدُهُ بَعْدَ أَيَّامٍ
    كَثِيرَةٍ.
  ewe-ewe: Na nu amewo faa elabena wò nunana atrɔ ava wò ŋutɔ gbɔwò gbe aɖe gbe emegbe.
  eng-LEE: Cast thy bread upon the face of the waters; for after many days wilt thou
    find it again.
  asm-FB: তুমি তোমাৰ আহাৰ পানীৰ ওপৰত পেলাই দিয়া; কিয়নো অনেক দিনৰ পাছত তাক পুনৰ ঘূৰাই
    পাবা।
  sus-A: تَالِ ندٍيٍ نَن يِ كِ؛ شَ عِ تَامِ وٌلِ يٍ مَ، عِ قَمَ نّ عَ مَسْتْدٍ لْشْي
    ندٍ.
  fra-SBL: Jette ton pain sur les eaux ; car vous la trouverez après de nombreux jours.
  hbo-hbo: שַׁלַּ֥ח לַחְמְךָ֖ עַל־פְּנֵ֣י הַמָּ֑יִם כִּֽי־בְרֹ֥ב הַיָּמִ֖ים תִּמְצָאֶֽנּוּ׃
  kik-kik: Ikia irio ciaku igũrũ rĩa maaĩ, nĩ ũndũ thuutha wa matukũ maingĩ nĩũgaaciona
    rĩngĩ.
  fra-NCL: Jette ton pain sur la face des eaux, car après beaucoup de jours tu le
    retrouveras ;
  cek-AK: Tui nuiah takaw to va ah, ni akra parai pacoengah na hnu let tih.
  cuk-cuk: Diaki be-madu be mete, yoedsega be gannar amioed.
  uig-CYR: Нанлириңни суларға әвәт; көп күнләрдин кейин уни қайтидин таписән.
  tel-2017: నీ భోజనాన్ని నీళ్ల మీద వెయ్యి. చాలా రోజులకు మళ్ళీ అది నీకు దొరుకుతుంది.
  hat-BSA: Voye pen ou sou sifas dlo, e apre anpil jou, ou va twouve l.
  kos-kos: Oasr soakas se fahk mu, “Pahtkakunla ma nom fin kof u, na tukun len pus
    kom ac fah sifil konauk.”
  hbo-WLC: שַׁלַּ֥ח לַחְמְךָ֖ עַל־פְּנֵ֣י הַמָּ֑יִם כִּֽי־בְרֹ֥ב הַיָּמִ֖ים תִּמְצָאֶֽנּוּ׃
  ibo-ibo: Gbasapụ aka gị nʼinye onyinye nʼihi na mgbe ọtụtụ ụbọchị gasịrị ị ga-anata
    ụgwọ ọrụ gị.
  ory-ory: ତୁମ୍ଭେ ଜଳ ଉପରେ ଆପଣା ଭକ୍ଷ୍ୟ ପକାଅ, କାରଣ ଅନେକ ଦିନ ଉତ୍ତାରେ ତାହା ପାଇବ।
  chk-chk: Kopwe fangafangöch ngeni aramas, pun mürin chomong rän kopwe angei liwinin.
  rop-rop: Wal pipul reken if yu tjakambat det daga langa woda, im garra kambek langa
    yu wandei.
  ukr-1871: Пускай твій хлїб на пливучу воду, бо по довгому часї знайдеш його.
  deu-1951: Sende dein Brot übers Wasser, so wirst du es nach langer Zeit wieder finden!
  eng-JPS: Cast thy bread upon the waters, for thou shalt find it after many days.
  srp-1865: Baci hljeb svoj povrh vode; jer æeš ga naæi poslije mnogo vremena.
  lug-lug: Siganga emmere yo ng’enkuba etonnya, kubanga ebbanga lyayo bwe lirituuka
    olikungula.
  heb-heb: שלח לחמך על פני המים כי ברב הימים תמצאנו׃
  ben-IRV: তুমি জলের উপরে তোমার খাবার ছড়িয়ে দাও, কারণ তুমি তা আবার অনেকদিন পরে ফিরে
    পাবে।
  pan-pan: ਆਪਣੀ ਰੋਟੀ ਪਾਣੀਆਂ ਦੇ ਉੱਤੇ ਸੁੱਟ ਦੇ, ਤਾਂ ਤੂੰ ਬਹੁਤ ਦਿਨਾਂ ਦੇ ਬਾਅਦ ਉਸ ਨੂੰ ਫੇਰ
    ਪਾਵੇਂਗਾ।
  mya-JVB: သင် ၏အစာ ကို ရေ ပေါ် မှာပစ် ချလော့။ ကာလ ကြာမြင့် မှ တဖန်တွေ့ လေဦးမည်။
  hmo-hmo: Oiemu aniani be davara ena kopina dekenai do oi negea lao, badina be dina
    momo murinai do oi davaria lou.
  urd-urd: अपनी रोटी पानी में डाल दे क्यूँकि तू बहुत दिनों के बाद उसे पाएगा।
  rus-SYN: Отпускай хлеб твой по водам, потому что по прошествии многих дней опять
    найдешь его.
  bqc-SIM: Ɔzↄ̃ gbɛ̃́ↄnɛ blɛi, gↄↄewa ńyↄ̃ e lↄ.
  tcz-CHONGTHU: Nangman na muchi chu twipi gallam geijin thotdoh in, chule aphatcha
    a-pungdoh chu nahenga hung le lhun kit ding ahi.
  mar-mar: आपली भाकर जलावर सोड. कारण पुष्कळ दिवसानी तुला ते पुन्हा मिळेल.
  qub-qub: Yacuman jitariycajno carpis tantayquitaga pishipacojcunata aypuriy. Mas
    unayllataga gampis alli cashayquimannömi tarinquipaj.
  bqp-bqp: Ǹ gba da kũ pↄ́bleo gbɛ̃nↄnɛ, zĩkea ĩni le dↄ.
  hat-hat: Fè byen san gad dèyè. Yon lè konsa, w'a jwenn rekonpans ou.
  eng-BSB: Cast your bread upon the waters, for after many days you will find it again.
  eng-WEBPB: Cast your bread on the waters; for you shall find it after many days.
  kbq-kbq: Kagra rama'a kaziga eri'zana e'nerinka, henka'a knare miza erigahane.
  nhe-BL: Xitemajmaca miyac pampa teipa, ica miyac tonali, sampa ajsiqui momaco.
  bus-bus: Ǹ gba da pↄ́bleeo gbɛ̃nↄnɛ, zĩkea nɛ́ e dↄ.
  gub-BL: Xo ma'eme'eg kar haw ikatu ma'e zo ezapo neremetarer rehe nehe. A'e mehe
    neremetarer imemymemyr putar oho iko tuweharupi nehe.
  eng-DRA: 'Cast thy bread upon the running waters: for after a long time thou shalt
    find it again.'
