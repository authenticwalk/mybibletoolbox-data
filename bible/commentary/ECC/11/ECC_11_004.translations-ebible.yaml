verse: ECC.011.004
translations:
  mal-C: കാറ്റിനെ നിരീക്ഷിക്കുന്നവർ വിതയ്ക്കുകയില്ല; മേഘങ്ങളെ നോക്കുന്നവർ കൊയ്യുകയുമില്ല.
  deu-TKW: Wer auf den Wind achtet, säet nicht, und wer auf die Wolken sieht, erntet
    nicht.
  lin-lin: Moto oyo atalaka mopepe akolona nkona te, moto oyo atalaka mapata akobuka
    bambuma te.
  eng-LSV: Whoever is observing the wind does not sow, || And whoever is looking on
    the thick clouds does not reap.
  eng-GNV: He that obserueth ye winde, shall not sow, and he that regardeth the cloudes,
    shall not reape.
  eng-WEBSTER: He that observeth the wind shall not sow; and he that regardeth the
    clouds shall not reap.
  nhw-BL: Sintla tijchiyas ma mijcuini nochi ajacatl huan ma ayacmo tlaquiyahui para
    tijchihuas se tequitl, huelis amo quema tijchihuas.
  swh-ONEN: Yeyote atazamaye upepo hatapanda, yeyote aangaliaye mawingu hatavuna.
  bba-bba: Wi u woo kɑ ɡurɑn bɛrum mɔ̀, u ǹ dĩɑnu duurumɔ u sere mɑm nɛɛ, u koo ɡɛ̃.
  eng-KJVCPB: He that observeth the wind shall not sow; and he that regardeth the
    clouds shall not reap.
  luo-luo: Ngʼama osiko mana ka ngʼiyo kor polo ok nokom; to ngʼama rito mana ni mondo
    koth ochwe, ok noke.
  meu-meu: Lai e nariamu tauna na uhe basine hado, bona dagadaga e ita taomu tauna
    na basine geiḡei.
  npi-ULB: बतासलाई हेर्नेले बिउ नछर्ला, र बादललाई हेर्नेले कटनी नगर्ला ।
  yor-yor: Ẹnikẹ́ni tí ó bá ń wo afẹ́fẹ́ kò ní fúnrúgbìn; ẹnikẹ́ni tí ó bá ń wo àwọsánmọ̀
    kò ní kórè.
  ind-ind: Namun jangan terlalu dipengaruhi oleh situasi, karena kalau kamu selalu
    menunggu sampai angin dan cuaca menjadi sempurna, kamu tidak akan pernah menabur
    benih dan tidak akan memanen hasilnya.
  pes-OPCB: کشاورزی که برای کار کردن منتظر هوای مساعد بماند، نه چیزی خواهد کاشت و
    نه چیزی درو خواهد کرد.
  tgl-ULB: Sinuman ang pinanonood ang hangin ay maaaring hindi makapagtanim, at sinuman
    ang pinanonood ang ulap ay maaaring hindi makapag-ani.
  hui-hui: Horo bayale iba dalu puyaburu ibilonaga horo maliaho howa mbirale mbira
    í̠na nahenge harigo ai nolene bogabi dedariabi nadonolebere.
  mya-mya: လေကိုမှတ်တတ်သောသူသည် မျိုးစေ့ကိုမကြဲ။ မိုဃ်း တိမ်တို့ကို ပမာဏပြုတတ်သော
    သူသည်လည်း စပါးကိုမရိပ် ရာ။
  bod-N: རླུང་ལ་ལྟ་མཁན་དེས་ནི་སོན་མི་འདེབས། ། སྤྲིན་ལ་ལྟ་མཁན་གྱིས་ཀྱང་ཞིང་མི་རྔ། །
  sna-sna: Ani naani anotarira mhepo haangadyari; ani naani anotarira makore haangakohwi.
  spa-BLM: El que observa el viento no sembrará; y el que mira las nubes no cosechará.
  cac-cac: Tato scac'och co chum chajtil yilji tiempo b'aj ayon̈eq'ui, malaj b'aq'uin̈
    tzon̈ avalvi, malaj pax b'aq'uin̈ sco mol sat cavb'en chi'.
  swh-ULB: Yeyote autazamaye upepo yawezekana asipande, na yeyote atazamaye mawingu
    yawezekana asivune.
  bel-bel: Хто зважае на вецер, той сеяць ня будзе; і хто паглядае на хмары, ня будзе
    той жаць.
  deu-ELBBK: Wer auf den Wind achtet, wird nicht säen, und wer auf die Wolken sieht,
    wird nicht ernten.
  mbb-OT: Emun timpu zà is ebentayan nu ne kenè ka ebpekepemula ne wazà nu egkeraǥun.
  mal-2015: കാറ്റിനെ വിചാരിക്കുന്നവൻ വിതെക്കയില്ല; മേഘങ്ങളെ നോക്കുന്നവൻ കൊയ്കയുമില്ല.
  rmc-rmc: Oda, ko del pozoris, či phurdel e balvaj, na džala te sadzinel, a ko dikhel
    pro chmari, na džala te kidel upre.
  pes-OPV: آنکه به باد نگاه می‌کند، نخواهد کشت و آنکه به ابرها نظر نماید، نخواهد دروید.
  ron-1924: Чине се уйтэ дупэ вынт ну ва семэна ши чине се уйтэ дупэ норь ну ва сечера.
  ben-OBCV: যে বাতাসের দিকে তাকায় তার বীজ বোনা হয় না; যে মেঘ দেখে তার শস্য কাটা
    হয় না।
  som-som: Kii dabaysha eegaa waxba ma uu beeran doono, oo kii daruuraha fiiriyaana
    waxba ma goosan doono.
  lat-VUC: Qui observat ventum non seminat; et qui considerat nubes numquam metet.
  eng-ASVBT: He that observeth the wind shall not sow; and he that regardeth the clouds
    shall not reap.
  ita-1885: Chi pon mente al vento non seminerà; e chi riguarda alle nuvole non mieterà.
  eng-LXXUP: He that observes the wind sows not; And he that looks at the clouds will
    not reap.
  eng-ULB: Anyone who watches the wind might not plant, and anyone who watches the
    clouds might not harvest.
  spa-VBL: El agricultor que se fija en la dirección del viento sabe cuándo no debe
    sembrar, y observando las nubes sabe cuándo no debe cosechar.
  fra-_FOB: Celui qui observe le vent, ne sèmera point; et celui qui regarde les nuées,
    ne moissonnera point.
  mal-mal: കാറ്റിനെക്കുറിച്ച് വിചാരപ്പെടുന്നവൻ വിതയ്ക്കുകയില്ല; മേഘങ്ങളെ നോക്കുന്നവൻ
    കൊയ്യുകയുമില്ല.
  urd-GVR: Jo har waqt hawā kā ruḳh deḳhtā rahe wuh kabhī bīj nahīṅ boegā. Jo bādaloṅ
    ko taktā rahe wuh kabhī fasal kī kaṭāī nahīṅ karegā.
  suz-BL: फश कली मिम्‍बमी गेनायो मशोक्‍ब। मिनु गोस्‍स कोव़बमी गेनायो मखुप्‍ब।
  eng-NOY: He that watcheth the wind will not sow, and he that gazeth upon the clouds
    will not reap.
  ita-1927: Chi bada al vento non seminerà; chi guarda alle nuvole non mieterà.
  ckb-ckb: ئەوەی چاوی لە با بێت ناچێنێت، ئەوەی سەیری هەور بکات دروێنە ناکات.
  eng-BBE: He who is watching the wind will not get the seed planted, and he who is
    looking at the clouds will not get in the grain.
  kan-OKCV: ಯಾವನು ಗಾಳಿಗಾಗಿ ಕಾದಿರುವನೋ, ಅವನು ಬೀಜ ಬಿತ್ತುವುದಿಲ್ಲ. ಮೋಡಗಳನ್ನು ಗಮನಿಸುತ್ತಿರುವವನು
    ಸಹ ಪೈರು ಕೊಯ್ಯುವುದಿಲ್ಲ.
  tam-2017: காற்றைக் கவனிக்கிறவன் விதைக்கமாட்டான்; மேகங்களைக் கவனிக்கிறவன் அறுக்கமாட்டான்.
  spa-RV-1909: El que al viento mira, no sembrará; y el que mira á las nubes, no segará.
  ron-BTF: Cel ce dă atenție vântului nu va semăna și cel ce se uită la nori nu va
    secera.
  eng-WEBP: He who observes the wind won’t sow; and he who regards the clouds won’t
    reap.
  eng-FBV: The farmer who pays attention to the direction of the wind knows when not
    to sow, and by watching the clouds knows when not to reap.
  nld-1939: Wie maar steeds op de wind let, Begint nooit te zaaien; En wie voortdurend
    naar de lucht kijkt, Zal nimmer maaien.
  nch-BL: Sinta tijchiyas ma mijcueni nochi ajacat huan ma ayecmo huetzi at para tijchihuas
    se tequit, huelis amo quema tijchihuas.
  vie-1934: Ai xem gió sẽ không gieo; ai xem mây sẽ không gặt.
  hin-CV: जो व्यक्ति हवा को देखता है वह बीज नहीं बो पाएगा; और जो बादलों को देखता है
    वह उपज नहीं काटेगा.
  spa-BES: El que mira el viento no tendrá la semilla plantada, y el que mira las
    nubes no segará.
  tdx-tdx: Tsy hitongy ty mpisamba tioke; vaho tsy hanatake ty mpijilo rahoñe.
  tha-KJV: ผู้​ใดเฝ้าสังเกตลมก็จะไม่หว่านพืช และผู้​ที่​มองเมฆก็จะไม่​เก็บเกี่ยว
  por-BR-2018: Quem ficar dando atenção ao vento, nunca semeará; e o que olhar para
    as nuvens nunca ceifará.
  deu-ELO: Wer auf den Wind achtet, wird nicht säen, und wer auf die Wolken sieht,
    wird nicht ernten. -
  eng-WYC-2018: He that espieth the wind, soweth not; and he that beholdeth the clouds,
    shall never reap. (He who looketh for the wind, soweth not; and he who watcheth
    the clouds, shall never reap, or bring in the harvest.)
  epo-epo: Kiu observas la venton, tiu ne semos; kaj kiu rigardas la nubojn, tiu ne
    rikoltos.
  uig-PIN: Xamalni kɵzitidiƣanlar teriⱪqiliⱪ ⱪilmaydu; bulutlarƣa ⱪaraydiƣanlar orma
    ormaydu.
  beo-beo: 'Di da ouesaleawane, fo amola gibu ea hou defele fawane hawa: bugimusa:
    dawa:sea, di da hamedafa bugimu amola hamedafa gamimu.'
  tpi-OTNT: Sapos yu wetim gutpela taim bilong win na ren samting, orait bai yu no
    inap wokim gaden na yu no inap kisim kaikai i mau.
  hau-SA: Duk mai la’akari da iska, ba zai yi shuka ba, mai la’akari da gizagizai
    kuma, ba zai yi girbi ba.
  uig-LAT: Shamalni közitidighanlar tériqchiliq qilmaydu; bulutlargha qaraydighanlar
    orma ormaydu.
  nde-nde: Lowo onanzelela umoya kayikuhlanyela; lowo okhangela amayezi akazukuvuna.
  ton-ton: Ko ia ʻoku faʻa sio ki he matangi ʻe ʻikai te ne tūtuuʻi; pea ko ia ʻoku
    faʻa tokanga ki he ngaahi ʻao ʻe ʻikai te ne utu mai.
  ces-1613: Kdo šetří větru, nebude síti; a kdo hledí na husté oblaky, nebude žíti.
  eng-WMB: He who observes the wind won’t sow; and he who regards the clouds won’t
    reap.
  tam-TCV: காற்றைப் பார்த்துக் கொண்டிருப்பவன் விதைக்கமாட்டான்; மழைமேகங்களை நோக்கிப்
    பார்த்திருக்கிறவன் அறுவடை செய்யமாட்டான்.
  ceb-ULB: Kinsa kadtong magabantay sa hangin tingali dili makatanom, ug kinsa kadtong
    magabantay sa panganod tingali dili makaani.
  pol-UBG: Kto zważa na wiatr, nigdy nie będzie siał, a kto patrzy na chmury, nie
    będzie żąć.
  agr-agr: Ajakmatasa wakegakmek dase dii pujuipa; tuja ajak ajakmamu juuktag takumek
    nayaim dii pujuipa.
  kyc-kyc: Emba ee wara pinya lao karo panda nenge manjo nyelana karo netape kopape
    porambaiyepe kandaro karare ramo mende wara pii nao dee nenge manja naoko piri.
  urd-GVU: جو ہر وقت ہَوا کا رُخ دیکھتا رہے وہ کبھی بیج نہیں بوئے گا۔ جو بادلوں کو
    تکتا رہے وہ کبھی فصل کی کٹائی نہیں کرے گا۔
  deu-1912: Wer auf den Wind achtet, der sät nicht; und wer auf die Wolken sieht,
    der erntet nicht.
  kan-2017: ಗಾಳಿಯನ್ನು ನೋಡುತ್ತಲೇ ಇರುವವನು ಬೀಜವನ್ನು ಬಿತ್ತುವುದಿಲ್ಲ, ಮೋಡಗಳನ್ನು ಗಮನಿಸುತ್ತಲೇ
    ಇರುವವನು ಪೈರನ್ನು ಕೊಯ್ಯುವುದಿಲ್ಲ.
  yap-yap: Fa’an ga ra son nge yan i taw nga nap’an nike yan i fel’ e nifeng nge yafang
    mfin mu yung ban’en, ma dabiyag ni mu yung ban’en, ma dabiyag ni ngam kunuy e
    ggan nike yib ko woldug.
  hlt-MCSB: Khohli aka dawn loh soem pawt vetih khomai dongkah aka so loh at mahpawh.
  mdy-ETH: ዢባሬ ካፓሢ ዜርሢ ዜርቁዋሴ፤ ሻኣሬ ዛጋሢ ሃኣኮ ካሢ ዓርሡዋሴ።
  kew-kew: Ne e po sua, poripu yai epena kone surubali pare eta epe rupa nameali.
  twi-ASANTE: Obiara a ɔtwɛn ewiem nsakraeɛ no rennua, na deɛ ɔhwɛ omununkum no nso
    rentwa.
  eng-WEBU: He who observes the wind won’t sow; and he who regards the clouds won’t
    reap.
  wal-wal: Carkkuwaa hanotaa naagiya ooninne kattaa zerenna; qassi shaarai denddanaashin
    naagiya ooninne ba kattaa cakkenna.
  spa-PDDPT: El que observa el viento no sembrará, Y el que mira las nubes, no cosechará.
  gun-gun: Yvytu re oma'ẽ-ma'ẽ oikovy va'e mba'eve 'rã nonhotỹi, ha'e arai re oma'ẽ-ma'ẽ
    va'e nomono'õi 'rã guive.
  ilo-ULB: Siasinoman a mangpalpaliiw iti angin ket mabalin a saan nga agmula, ken
    siasinoman a mangpalpaliiw iti ulep ket mabalin a saan nga agapit.
  kpg-kpg: Maa goe ga tali loo di ahiaalangi gi humalia loo gi di dogi nia mee, gaa dogi laa
    au meegai, goe au meegai e hadi ai.
  uig-ARA: شامالنى كۆزىتىدىغانلار تېرىقچىلىق قىلمايدۇ؛ بۇلۇتلارغا قارايدىغانلار ئورما
    ئورمايدۇ.
  sus-sus: Mixi yo bɔnbɔ foye rabɛnfe ra, na mu sansi sima. Mixi yo bɔnbɔ nuxui matofe
    ra, na mu fama sansi xabade.
  pon-2006: Ma ke pahn mwasamwasahnte kisinieng oh tetehk depwek kan, ke soh mwahn
    pahn padokedi mehkot, oh soh mwahn pahn dolung mehkot.
  jae-jae: Ŋac taŋ kêsaê mu naŋ, oc êpalip ŋawê atomanô, ma ŋac teŋ, taŋ gejob tao
    naŋ, oc ejoŋ kôm ŋanô sa atom amboac tonaŋgeŋ.
  ksd-ksd: Nina i giragire upi ra vuvu pa na vavauma; ma nina i bobobe ra umana gobol
    a bakut pa na dodoko.
  tur-YTC: Rüzgârı gözeten ekmez, Bulutlara bakan da biçmez.
  bel-N: Хто назірае за ветрам, ня будзе сеяць, і хто глядзiць на хмары, ня будзе
    жаць.
  grc-BRENT: Τηρῶν ἄνεμον οὐ σπείρει, καὶ βλέπων ἐν ταῖς νεφέλαις οὐ θερίσει.
  ind-AYT: Siapa mengamati angin tidak akan menabur, dan siapa memandangi awan-awan
    tidak akan menuai.
  nya-nya: Amene amayangʼana mphepo sadzadzala; amene amayangʼana mitambo sadzakolola.
  hrv-hrv: Tko pazi na vjetar, ne sije, i tko gleda na oblake, ne žanje.
  mps-mps: Nago te wali me tulubage wiegi yai asobo tonalubo sogo yaibaso da, teda
    nago te gi sę elama, te inawai nai sela tugobeo.
  tpi-tpi: Sapos yu wetim gutpela taim bilong win na ren samting, orait bai yu no
    inap wokim gaden na yu no inap kisim kaikai i mau.
  dan-1931: Man får aldrig sået, når man kigger efter Vinden, og aldrig høstet, når
    man ser efter Skyerne.
  vie-OVCB: Ai lo xem gió sẽ không bao giờ gieo. Ai mãi ngắm mây sẽ không bao giờ
    gặt.
  guj-2017: જે માણસ પવન પર ધ્યાન રાખ્યા કરે છે તે વાવશે નહિ, અને જે માણસ વાદળ જોતો
    રહેશે તે કાપણી કરશે નહિ.
  pon-2006A: Ma ke pahn mwasamwasahnte kisinieng oh tetehk depwek kan, ke soh mwahn
    pahn padokedi mehkot, oh soh mwahn pahn dolung mehkot.
  por-BRBSL: Aquele que observa o vento não vai semear; e aquele que considera as
    nuvens não colherá.
  cth-cth: Kahlî dueng ka khen e tami ni cati kahei hoeh, Tâmainaw banglahai ka noutna
    hoeh e ni hai canga mahoeh.
  twi-twi: Obiara a ɔtwɛn wim nsakrae no rennua, na nea ɔhwɛ omununkum no nso rentwa.
  hlt-hlt: Khohli aka dawn loh soem pawt vetih khomai dongkah aka so loh at mahpawh.
  tbz-SIM: Wèè weí kuyɑɑkù ò ɔ̃ɔ̃ í mbuɔtí. Wèè bɔ́ú nyɛwɛtɛ̀ ò mɛ nhɔ̃ɔ̃ í nkɔ̃ṹ.
  msy-2020: Eghtɨ nɨ amɨnim ko amozimɨn dughiam bagh aning mɨzuam mangɨ azenitamɨn
    ingarigh an oparighan kogh, nɨ daghetam inian kogham.
  dop-dop: Wei ɩ feŋiɣi heelim tɔ ɩɩ tuuki pʋlʋ, nɑ wei ɩlɛ ɩ pɑɑsəɣənɑ ɩsɔŋmʋntʋ
    kɛ nyənʋɣʋ tɔ ɩɩ kʋŋ pʋlʋ.
  azb-azb: Küləyə baxan toxum səpməz, Buludlara baxan əkdiyini biçməz.
  eng-DBY: He that observeth the wind will not sow; and he that regardeth the clouds
    will not reap.
  hin-2017: जो वायु को ताकता रहेगा वह बीज बोने न पाएगा; और जो बादलों को देखता रहेगा
    वह लवने न पाएगा।
  wol-KYG: Kuy déglu ngelaw, doo ji, kuy seetluy niir, doo góob.
  eng-YLT: Whoso is observing the wind soweth not, And whoso is looking on the thick
    clouds reapeth not.
  kne-kne: Din man-eman-ed si somigedan di timpo ta asi man-obla et magay ena imomola
    ya magay apitena.
  eng-WYC-2017: He that espieth the wind, soweth not; and he that beholdeth the clouds,
    shall never reap.
  eng-WMBB: He who observes the wind won’t sow; and he who regards the clouds won’t
    reap.
  urd-GVH: जो हर वक़्त हवा का रुख़ देखता रहे वह कभी बीज नहीं बोएगा। जो बादलों को तकता
    रहे वह कभी फ़सल की कटाई नहीं करेगा।
  rug-rug: Asa pu kopu eko nia sa givusu si lopu kote lelete, meke asa pu doṉo viliti
    sari na lei si lopu kote pakepakete.
  gaz-gaz: Namni qilleensa eeggatu tokko hin facaafatu; kan duumessa ilaallatus hin
    haammatu.
  fra-LSG: Celui qui observe le vent ne sèmera point, et celui qui regarde les nuages
    ne moissonnera point.
  yal-yal: Naxan gaxuxi foyen nun tulen fa feen na, na mi nɔɛ sansiin siyɛ, a mɔn
    mi a xabɛ.
  haw-1868: O ka mea i manao nui i ka makani. aole ia e kanu, a o ka mea i manao nui
    i na ao, aole ia e ohi.
  arb-NAV: مَنْ يَرْصُدِ الرِّيحَ لَا يَزْرَعْ، وَمَنْ يُرَاقِبِ السُّحُبَ لَا يَحْصُدْ.
  ewe-ewe: Ame si léa ŋku ɖe ya ƒe ƒoƒo ŋu la, meƒãa nu o eye ame si léa ŋku ɖe lilikpowo
    ŋu la, meŋea nu o.
  eng-LEE: He that watcheth the wind will not sow; and he that gazeth on the clouds
    will not reap.
  asm-FB: যি কোনোৱে বতাহক নিৰীক্ষণ কৰে, তেওঁ বীজ ৰোপন কৰিব নোৱাৰে, যি কোনোৱে বৰষুণক
    নিৰীক্ষণ কৰে, তেওঁ শস্য দাব নোৱাৰে।
  sus-A: مِشِ يٌ بْنبْ قٌيٍ رَبّنقٍ رَ، نَ مُ سَنسِ سِمَ. مِشِ يٌ بْنبْ نُشُي مَتٌقٍ
    رَ، نَ مُ قَمَ سَنسِ شَبَدٍ.
  fra-SBL: Celui qui observe le vent ne sème pas ; et celui qui regarde les nuages
    ne récoltera pas.
  hbo-hbo: שֹׁמֵ֥ר ר֖וּחַ לֹ֣א יִזְרָ֑ע וְרֹאֶ֥ה בֶעָבִ֖ים לֹ֥א יִקְצֹֽור׃
  kik-kik: Mũndũ ũrĩa wothe ũcũthagĩrĩria rũhuho, ndahaandaga; nake ũrĩa ũroraga matu,
    ndagethaga.
  fra-NCL: Celui qui observe le vent ne sèmera point, et celui qui interroge les nuages
    ne moissonnera point.
  cek-AK: Takhi khen kami loe patii mak ai, tamai khen kami doeh aat mak ai.
  cuk-cuk: Dule unnila burwa-goledginbi atakdidibe, ibmar-gwag digosurguoed. Dule
    mogirmarginbi atakdidibe, ibmar-gwag weosurguoed.
  uig-CYR: Шамални күзитидиғанлар териқчилиқ қилмайду; булутларға қарайдиғанлар орма
    ормайду.
  tel-2017: గాలిని లక్ష్యపెట్టేవాడు విత్తనాలు చల్లడు. మబ్బులను చూస్తూ ఉండేవాడు పంట
    కోయడు.
  hat-BSA: Sila ke veye van an p ap simen; ni sila ki veye syèl la p ap rekòlte.
  kos-kos: El su tuni yen eng uh tuku we me pa ac etu pacl tia fal in yok; ac el su
    tuni pukunyeng uh pa ac etu pacl tia fal in kosrani.
  hbo-WLC: שֹׁמֵ֥ר ר֖וּחַ לֹ֣א יִזְרָ֑ע וְרֹאֶ֥ה בֶעָבִ֖ים לֹ֥א יִקְצֽוֹר׃
  ibo-ibo: Onye na-ele ikuku anya agaghị akụ mkpụrụ ọbụla, onye na-ele igwe ojii anya
    agaghị ewe ihe ubi.
  ory-ory: ଯେଉଁ ଲୋକ ପବନକୁ ଅନାଏ, ସେ ବୁଣିବ ନାହିଁ ଓ ଯେଉଁ ଲୋକ ମେଘକୁ ଅନାଏ, ସେ କାଟିବ ନାହିଁ।
  chk-chk: Eman mi chök nenengeni asepwäl me kuchu, nge esap angang, esap fis an fofot
    me kinikin.
  rop-rop: Wal det fama hu sabi det raitwan win, im sabi wen im rait taim blanga plentimbat
    det sid. En det fama hu sabi detlot klaud, im sabi det rait taim blanga gajimbat
    det sid daga.
  ukr-1871: Хто позирає на вітер, тому не сїяти, а хто дивиться на хмари, той не жати
    ме.
  deu-1951: Wer auf den Wind achtet, sät nicht, und wer auf die Wolken sieht, erntet
    nicht.
  eng-JPS: He that observeth the wind shall not sow; and he that regardeth the clouds
    shall not reap.
  srp-1865: Ko pazi na vjetar, neæe sijati, i ko gleda na oblake, neæe žeti.
  lug-lug: Oyo alabirira embuyaga talisiga; n’oyo atunuulira ebire talikungula.
  heb-heb: שמר רוח לא יזרע וראה בעבים לא יקצור׃
  ben-IRV: যে কেউ বাতাস দেখে সে রোপণ করে না এবং যে কেউ মেঘ দেখে সে শস্য কাটবে না।
  pan-pan: ਜਿਹੜਾ ਹਵਾ ਨੂੰ ਤੱਕਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਨਹੀਂ ਬੀਜੇਗਾ ਅਤੇ ਜਿਹੜਾ ਬੱਦਲਾਂ ਨੂੰ ਵੇਖਦਾ
    ਹੈ, ਉਹ ਵਾਢੀ ਨਾ ਕਰੇਗਾ।
  mya-JVB: လေ ကိုမှတ် တတ်သောသူသည်မျိုးစေ့ကိုမ ကြဲ။ မိုဃ်းတိမ် တို့ကို ပမာဏ ပြုတတ်သောသူသည်
    လည်း စပါး ကိုမ ရိတ်ရာ။
  hmo-hmo: Bema oi noho kava, noho kava, ela bona lai bona medu idia namo neganai,
    oi be gau ta do oi hadoa lasi, bona tano ena anina ta do oi davaria lasi.
  urd-urd: जो हवा का रुख़ देखता रहता है वह बोता नहीं और जो बा'दलों को देखता है वह
    काटता नहीं।
  rus-SYN: Кто наблюдает ветер, тому не сеять; и кто смотрит на облака, тому не жать.
  bqc-SIM: Gbɛ̃́ pↄ́ a wɛ́ dↄ ĩ́anai lí pↄ́tↄ̃o, gbɛ̃́ pↄ́ lɛ́ luabɛsia gwa lí
    pↄkɛkɛo.
  tcz-CHONGTHU: Loubol mi chun gophat pet anga leh chang phutdoh ponte. Meibol kitol
    avetsui jing uleh , itih in jong chang at pouvinte.
  mar-mar: जो वारा पाहत राहतो तो पेरणार नाही. जो ढगांचा रंग पाहत राहतो तो पेरणी करणार
    नाही.
  qub-qub: Chaynöllami wayrata ricapäcorga mana murupacongachu. Pucutay juntashalla
    cacojta ricapäcojpis manami cosëchanta shuntangachu.
  bqp-bqp: Gbɛ̃ kũ à wɛ́ dↄ ĩai dì pↄ́ tↄ̃ro, gbɛ̃ kũ àtɛn ludambɛ sira gwa dì pↄ́
    kɛ̃ro.
  hat-hat: Si w'ap gade sou van, ou p'ap janm plante. Si w'ap gade sou nwaj, ou p'ap
    janm ranmase rekòt.
  eng-BSB: He who watches the wind will fail to sow, and he who observes the clouds
    will fail to reap.
  eng-WEBPB: He who observes the wind won’t sow; and he who regards the clouds won’t
    reap.
  kbq-kbq: Hanki kagrama zahoku'ene hampo koku'ma avegama antesunka avimzana hankrenka
    hoza ovasgegahane.
  nhe-BL: Intla tijchiyas ma mijcuini nochi ajacatl huan ma ayoc tlaahuetzi para tijchihuas
    se tequitl, huelis ax quema tijchihuas.
  bus-bus: Gbɛ̃ kɛ̀ à wɛ́ɛ dↄ ĩazi è pↄ́ tↄ̃ro, gbɛ̃ kɛ̀ èe ludambɛ siaa gwaa è pↄ́
    kɛ̃ro.
  gub-BL: Aze awa wàro ywytu amo ae ywy wi tur àwàm nehe, aze wàro àmàn ipik àwàm
    nehe, nuzutym pixik kwaw ma'e nehe, nopo'o pixik kwaw ma'e nehe.
  eng-DRA: 'He that observeth the wind, shall not sow: and he that considereth the
    clouds, shall never reap.'
