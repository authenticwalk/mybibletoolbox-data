verse: ECC.011.008
translations:
  mal-C: ഒരു മനുഷ്യൻ ജീവിച്ചിരിക്കുന്നകാലത്തോളം അവയെല്ലാം ആസ്വദിക്കട്ടെ. എന്നാൽ അന്ധകാരത്തിന്റെ
    നാളുകൾ അവർ ഓർക്കട്ടെ കാരണം അവ ഏറെയാണല്ലോ. വരാനുള്ളതെല്ലാം അർഥശൂന്യമാണ്.
  deu-TKW: 'Denn, wenn der Mensch viele Jahre lebt, soll er sich in ihnen allen freuen
    und der Tage der Finsternis gedenken, daß ihrer viele sein werden: alles, was
    kommt, ist eitel.'
  lin-lin: Yango wana, soki moto asali mibu ebele na bomoi, tika ye asepela na mibu
    yango nyonso ; kasi tika ete abosana te ete mibu ya pasi ekozala ebele, mpe ete
    makambo nyonso oyo ekoya sima ezali pamba.
  eng-LSV: But if man lives many years, || In all of them let him rejoice, || And
    remember the days of darkness, || For they are many! All that is coming [is] vanity.
  eng-GNV: Though a man liue many yeeres, and in them all he reioyce, yet hee shall
    remember the daies of darkenesse, because they are manie, all that commeth is
    vanitie.
  eng-WEBSTER: But if a man shall live many years, and rejoice in them all; yet let
    him remember the days of darkness; for they shall be many. All that cometh is
    vanity.
  nhw-BL: Masque se masehuali itztos miyac xihuitl ipan ni tlaltipactli, sesen tonali
    ma quipiya paquilistli. Huan nojquiya ma quielnamiquis para teipa hualas tonali
    tlen tzintlayohuilotl quema ya mictos. Pampa nochi tlamantli catli hualas elis
    san tlapic.
  swh-ONEN: Hata kama mtu ataishi miaka mingi kiasi gani, na aifurahie yote. Lakini
    na akumbuke siku za giza, kwa maana zitakuwa nyingi. Kila kitu kitakachokuja ni
    ubatili.
  bba-bba: Tɔnu ɑ̀ n tɛ wɑ̃ɑru sɔɔ, ɑ nuku dobu koowo yen sɔ̃, kpɑ ɑ n yɑɑye mɑ nuku
    sɑnkirɑnun tɔ̃nu wɑ̃ɑ nu dɑbi. Adɑmɑ ye yɑ koorɑmɔ kpuro yɑ tubum sɛ̃.
  eng-KJVCPB: but if a man live many years, and rejoice in them all; yet let him remember
    the days of darkness; for they shall be many. All that cometh is vanity.
  luo-luo: To kuom higni mangʼeny ma dhano nyalo dak, we mondo obed mamor kuom hignigo
    duto. Makmana wiye kik wil gi ndalo mag mudho nikech kosetho to ndalo mag mudho
    nobed mangʼeny moloyo. Gimoro amora mabiro bangʼe onge tiende.
  meu-meu: Badina be tau ta ena mauri dinadia bema hoho, ia ese iboudiai baine moalelaidia;
    to, baine laloa, dibura dinadia bae hoho. E varamu ḡaudia iboudiai na asi anidia.
  npi-ULB: कोही धेरै वर्षसम्म बाँच्यो भने त्यो ती सबै वर्ष प्रसन्‍न होस्, तर त्यसले
    आउनेवाला अन्धकार दिनहरूको बारेमा सोचोस्, किनकि त्यस्ता दिनहरू धेरै हुने छन् ।
    हुन आउने हरेक कुरो बिलाएर जाने बाफ हुन् ।
  yor-yor: Ṣùgbọ́n jẹ́ kí ènìyàn jẹ̀gbádùn gbogbo iye ọdún tí ó le è lò láyé ṣùgbọ́n
    jẹ́ kí ó rántí ọjọ́ òkùnkùn nítorí wọn ó pọ̀. Gbogbo ohun tí ó ń bọ̀ asán ni.
  ind-ind: Namun ingatlah bahwa suatu hari kamu akan mati, dan masa dalam kematian
    itu jauh lebih lama dibandingkan hidup di dunia ini. Maka kalau kamu diberi umur
    panjang, bersyukurlah dan nikmatilah setiap hari, sebab apa yang terjadi sesudah
    kematian masih misteri.
  pes-OPCB: انسان تا می‌تواند باید از سالهای عمرش لذت ببرد و نیز بداند که سرانجام
    خواهد مرد و روزهای بسیاری در تاریکی و بیهودگی به سر خواهد برد.
  tgl-ULB: Kung may taong mabubuhay ng maraming mga taon, hayaan mo siyang sumaya
    sa lahat ng iyon, ngunit hayaan mo siyang isipin ang paparating na mga araw ng
    kadiliman, dahil marami sila. Lahat ng darating ay naglalahong usok.
  hui-hui: Mali bibahendengi ina dindi ogoria hama ibinigo kama manda buwa turu ho
    haabo holene nga. Mali dewaore dindi ogoria harimayaguabi iname mbirale uruni
    embeda nahami̱ya. Ina homalu puwa mali dewaore homene dininirunaga dindi humbirini
    andagaha puwa haabobo holeberamago áyu howa turu ho holene nga. Mbirale bibahende
    mani ibulubadaru nagalone dege holebira.
  mya-mya: သို့ရာတွင်၊ လူသည်အသက်တာရှည်၍ အစဉ် ရွှင်လန်းသော်လည်း၊ မှောင်မိုက်ကာလကို
    အောက်မေ့ ပါစေ။ ထိုကာလကြာမြင့်လိမ့်မည်။ ဖြစ်လတံ့သမျှတို့သည် အနတ္တသက်သက်ဖြစ်ကြ၏။
  bod-N: ཇི་སྟེ་མི་ཞིག་ལོ་མང་པོར་གསོན་ན་དེ་ཐམས་ཅད་ཀྱི་ནང་དུ་དགའ་བར་འོས་མོད། འོན་ཀྱང་མུན་པའི་ཉིན་མོ་རྣམས་ཀྱང་དྲན་པར་གྱིས།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་འདྲའི་ཉིན་མོ་མང་ཙམ་ཡོད་པར་འགྱུར་ཏེ། འབྱུང་འགྱུར་ཐམས་ཅད་སྟོང་པ་ཡིན་ནོ།
    །
  sna-sna: Kunyange zvazvo munhu akararama makore mazhinji, ngaafadzwe nawo ose. Asi
    ngaarangarire mazuva erima, nokuti achava mazhinji. Zvose zvichazouya hazvina
    maturo.
  spa-BLM: Sí, si un hombre vive muchos años, que se alegre de todos ellos; pero que
    se acuerde de los días de oscuridad, porque serán muchos. Todo lo que viene es
    vanidad.
  cac-cac: Vach'chom tzijtum ab'il squila', palta scac' quip cac'an tzalajb'oc co
    c'ool. Scham val co naani to nivan tiempo tzon̈ can d'a campusante, man̈xa tas
    scac' ganar ta', man̈xalaj yelc'ochi.
  swh-ULB: Kama mtu akiishi miaka mingi, na aifurahie yote, lakina na afikiri juu
    ya siku zijazo za giza, kwa kuwa zitakuwa nyingi. Kila kitu kijacho ni mvuke unaoteketea.
  bel-bel: 'Калі чалавек пражывае многа гадоў, хай весяліцца ўвесь час праз гады,
    і хай памятае пра цёмныя дні, якіх будзе шмат: усё, што будзе, - марнасьць!'
  deu-ELBBK: 'Denn wenn der Mensch auch viele Jahre lebt, möge er in ihnen allen sich
    freuen und der Tage der Finsternis gedenken, dass ihrer viele sein werden: alles,
    was kommt ist Eitelkeit.'
  mbb-OT: Minsan sengemenu keluǥayad is untung nu, medlipey ka seled te tivuuk he
    untung nu. Piru tentenuzi nu is menge andew te kerusireman su ebmahabet heini.
    Kenà egkeseriǥan is egkengehitavù te huziyan he timpu.
  mal-2015: മനുഷ്യൻ ബഹുകാലം ജീവിച്ചിരിക്കുന്നു എങ്കിൽ അവൻ അതിൽ ഒക്കെയും സന്തോഷിക്കട്ടെ;
    എങ്കിലും അന്ധകാരകാലം ദീർഘമായിരിക്കും എന്നും അവൻ ഓർത്തുകൊള്ളട്ടെ; വരുന്നതൊക്കെയും
    മായ അത്രേ.
  rmc-rmc: Vašoda, te dživela o manuš but berša, mi radisaľol andre savore berša;
    ale te na pobisterel pre ola kale dživesa pal o meriben, bo ena but. Savoro, so
    avela, nane pre ňisoste.
  pes-OPV: هر‌چندانسان سالهای بسیار زیست نماید و در همه آنهاشادمان باشد، لیکن باید
    روزهای تاریکی را به یادآورد چونکه بسیار خواهد بود. پس هر‌چه واقع می‌شود بطالت
    است.
  ron-1924: Деч, дакэ ун ом трэеште мулць ань, сэ се букуре ын тоць аний ачештя ши
    сэ се гындяскэ че мулте вор фи зилеле де ынтунерик. Тот че ва вени есте дешертэчуне.
  ben-OBCV: কোনো একজন অনেক দিন বাঁচতে পারে, সে যেন সেই দিনগুলিতে আনন্দ ভোগ করে। কিন্তু
    অন্ধকারের দিনগুলির কথা যেন সে মনে রাখে, কারণ সেগুলি হবে অনেক। যা কিছু ঘটে তা সবই
    অসার।
  som-som: Haddii nin sannado badan noolaado, kulligood ha ku farxo, laakiinse ha
    xusuusto maalmaha gudcurka, waayo, iyagu way badnaan doonaan. Waxa imanaya oo
    dhammu waa wax aan waxba tarayn.
  lat-VUC: Si annis multis vixerit homo, et in his omnibus lætatus fuerit, meminisse
    debet tenebrosi temporis, et dierum multorum, qui cum venerint, vanitatis arguentur
    præterita.
  eng-ASVBT: Yea, if a man live many years, let him rejoice in them all; but let him
    remember the days of darkness, for they shall be many. All that cometh is vanity.
  ita-1885: Ma pure, se l'uomo, vivendo molti anni sempre in allegrezza, si ricorda
    che i giorni delle tenebre saranno molti, tutto quello che gli sarà avvenuto sarà
    vanità.
  eng-LXXUP: For even if a man should live many years, And rejoice in them all; Yet
    let him remember the days of darkness; For they shall be many. All that comes
    is vanity.
  eng-ULB: If someone lives many years, let him be happy in all of them, but let him
    think about the coming days of darkness, for they will be many. Everything to
    come is vanishing vapor.
  spa-VBL: Que vivas muchos años y que los disfrutes todos. Pero recuerda que habrá
    muchos días de oscuridad, y todo lo que está por venir es incierto.
  fra-_FOB: Et si un homme vit un grand nombre d'années, qu'il se réjouisse pendant
    toutes ces années, et qu'il se souvienne des jours de ténèbres, qui sont nombreux.
    Tout ce qui vient est vanité.
  mal-mal: മനുഷ്യൻ ബഹുകാലം ജീവിച്ചിരിക്കുന്നു എങ്കിൽ അവൻ അതിൽ ഒക്കെയും സന്തോഷിക്കട്ടെ;
    എങ്കിലും അന്ധകാരകാലം ദീർഘമായിരിക്കും എന്നും അവൻ ഓർത്തുകൊള്ളട്ടെ; വരുന്നതെല്ലാം
    മായ തന്നെ.
  urd-GVR: Jitne bhī sāl insān zindā rahe utne sāl wuh ḳhushbāsh rahe. Sāth sāth use
    yād rahe ki tārīk din bhī āne wāle haiṅ, aur ki un kī baṛī tādād hogī. Jo kuchh
    āne wālā hai wuh bātil hī hai.
  suz-BL: मुर शुश बर्स ब्रोंइत हना यो, मेको आ ब्रोंइतीकेमी ग्‍येरसेक्‍ल। तन्‍न मेकोमी
    छिङछिङ ङा नाक्‍त कली यो मिम्‍तल। मारदे हना मेको शुश बाक्‍नीम। मुल दुम्‍ब मारेइ
    मारेइ जाम्‍शा लाइब बाक्‍नीम।
  eng-NOY: Yea, though a man live many years, let him rejoice in them all, and let
    him think of the days of darkness; for they shall be many. All that cometh is
    vanity.
  ita-1927: Se dunque un uomo vive molti anni, si rallegri tutti questi anni, e pensi
    ai giorni delle tenebre, che saran molti; tutto quello che avverrà è vanità.
  ckb-ckb: ئەگەر مرۆڤ تەمەنێکی درێژ ژیا، با بە هەمووی دڵخۆش بێت. بەڵام با ڕۆژانی تاریکی
    لەبیربێت، چونکە زۆر دەبێت. هەموو ئەوەی دێت بێ واتایە.
  eng-BBE: But even if a man's life is long and he has joy in all his years, let him
    keep in mind the dark days, because they will be great in number. Whatever may
    come is to no purpose.
  kan-OKCV: ಒಬ್ಬನು ಅನೇಕ ವರ್ಷಗಳು ಬದುಕಿ, ಅವುಗಳಲ್ಲೆಲ್ಲಾ ಸಂತೋಷಪಟ್ಟರೂ ಕತ್ತಲೆಯ ದಿನಗಳನ್ನು
    ನೆನಪಿಸಿಕೊಳ್ಳಲಿ, ಏಕೆಂದರೆ ಅಂಥ ದಿನಗಳು ಬಹಳ. ಮುಂದಾಗುವುದೆಲ್ಲವೂ ವ್ಯರ್ಥವೇ.
  tam-2017: மனிதன் அநேக வருடங்கள் வாழ்ந்து, அவைகளிலெல்லாம் மகிழ்ச்சியாக இருந்தாலும்,
    அவனுடைய இருளின் நாட்களையும் நினைக்கவேண்டும்; அவைகள் அநேகமாக இருக்கும்; வந்து நடப்பதெல்லாம்
    மாயையே.
  spa-RV-1909: Mas si el hombre viviere muchos años, y en todos ellos hubiere gozado
    alegría; si después trajere á la memoria los días de las tinieblas, que serán
    muchos, todo lo que le habrá pasado, dirá haber sido vanidad.
  ron-BTF: Dar dacă un om trăiește mulți ani și se bucură în toți aceștia, totuși
    să își amintească zilele de întuneric, căci vor fi multe. Tot ce vine este deșertăciune.
  eng-WEBP: Yes, if a man lives many years, let him rejoice in them all; but let him
    remember the days of darkness, for they shall be many. All that comes is vanity.
  eng-FBV: May you live for many years, and may you enjoy them all. But remember there
    will many days of darkness, and all that is to come is uncertain.
  nld-1939: Laat dus de mens zich altijd verheugen, Hoe lang hij ook leeft; Hij bedenke,
    dat de dagen der duisternis Nog talrijk genoeg zullen zijn. Alles, wat komt, is
    ijdel.
  nch-BL: Masque se masehuali itztos miyac xihuit ipan ni taltipacti, sesen tonali
    ma quipiya paquilisti. Huan nojquiya ma quielnamiqui para teipa hualas tonali
    ten tzintayohuilot quema ya mictos. Pampa nochi tamanti cati hualas elis san tapic.
  vie-1934: Nếu một người được sống lâu năm, thì khá vui vẻ trong trọn các năm ấy;
    song cũng chớ quên những ngày tối tăm, vì những ngày ấy nhiều. Phàm việc gì xảy
    đến đều là sự hư không.
  hin-CV: अगर किसी व्यक्ति की उम्र बड़ी है, तो उसे अपने जीवनकाल में आनंदित रहने दो.
    किंतु वह अपने अंधकार भरे दिन भुला न दे क्योंकि वे बहुत होंगे. ज़रूरी है कि हर
    एक चीज़ बेकार ही होगी.
  spa-BES: Pero aunque la vida de un hombre sea larga y tenga gozo en todos sus años,
    tenga en cuenta los días oscuros, porque serán muchos en número. Lo que pueda
    venir no tiene ningún propósito.
  tdx-tdx: Aa ndra te veloñe maro-taoñe t’indaty ee te hirebeha’e iaby, le ho tiahi’e
    abey o andron-kamoromoroñañeo, t’ie ho maro, toe hakoahañ’ iaby ty ho avy.
  tha-KJV: แต่​ถ้าคนใดมี​ชี​วิตอยู่​ได้​ตั้งหลายปี และเขาเปรมปรี​ดิ​์ในตลอดปีเดือนเหล่านั้น
    ก็​จงให้เขาระลึกถึงวั​นม​ื​ดม​ิดว่าจะมี​มาก บรรดาเหตุ​การณ์​ที่​เก​ิดขึ้นมานั้​นก​็​อนิจจัง
  por-BR-2018: Mesmo se o homem viver muitos anos, e em todos eles se alegrar, ele
    também deve se lembrar dos dias de trevas, porque serão muitos. Tudo o que acontece
    é futilidade.
  deu-ELO: 'Denn wenn der Mensch auch viele Jahre lebt, möge er in ihnen allen sich
    freuen und der Tage der Finsternis gedenken, daß ihrer viele sein werden: alles,
    was kommt, ist Eitelkeit.'
  eng-WYC-2018: If a man liveth many years, and is glad in all these, he oughteth
    to have mind of [the] dark time, and of (those) many days (yet to come); and when
    those shall come, [the] things passed (away) shall be reproved of vanity. (If
    a person liveth many years, and is happy in all of them, he still ought to remember
    the dark time, and the many days yet to come; and when they do come, the things
    passed away shall be rebuked as but empty and futile.)
  epo-epo: Ĉar se eĉ multajn jarojn homo vivus, li ĝoju en ili ĉiuj; kaj li memoru
    pri la tagoj mallumaj, ĉar estos multe da ili; ĉio, kio venos, estas vantaĵo.
  uig-PIN: Xunga birsi kɵp yil yaxiƣan bolsa, bularning ⱨǝmmisidin ⱨuzur alsun. Ⱨalbuki,
    u yǝnǝ ⱪarangƣuluⱪ künlirini esidǝ tutsun, qünki ular kɵp bolidu; kǝlgüsidiki
    ixlarning ⱨǝmmisi bimǝniliktur!
  beo-beo: Ode huluane dia esalebeba:le, nodoma. Habowali di da esalea, noga:le dawa:ma.
    Dia bogole dialumu eso da dia esalebe eso baligi ba:mu. Fa:no misunu hou amoma
    nodomu da hamedei.
  tpi-OTNT: Yumi mas amamas long olgeta yia yumi stap long graun. Maski yumi stap
    planti yia, yumi no ken lusim ting long dispela samting. Bai yumi stap planti
    yia moa long ples bilong ol man i dai pinis. Olgeta samting bai i kamap bihain,
    ol i olsem samting nating tasol.
  hau-SA: Kome tsawon rayuwar mutum, bari yă more su duka. Amma bari kuma yă tuna
    da kwanakin duhu, gama su ma za su yi yawa. Duk abin da zai faru ba shi da amfani.
  uig-LAT: Shunga birsi köp yil yashighan bolsa, bularning hemmisidin huzur alsun.
    Halbuki, u yene qarangghuluq künlirini éside tutsun, chünki ular köp bolidu; kelgüsidiki
    ishlarning hemmisi bimeniliktur!
  nde-nde: Umuntu angaze aphile iminyaka emingaki, kayikholise yonke. Kodwa makakhumbule
    insuku zobumnyama, ngoba zizabe zizinengi. Konke okuzakuza kuyize.
  ton-ton: Ka ko eni, kapau ʻe moʻui ha tangata ʻi he ngaahi taʻu lahi, ʻo ne fiefia
    ʻi ai kotoa pē; ka ʻoku lelei ke ne manatu foki ki he ngaahi ʻaho ʻoe fakapoʻuli;
    koeʻuhi ʻe lahi ia. Ko e meʻa kotoa pē ʻoku hoko mai ko e vaʻinga ia.
  ces-1613: A však, by mnoho let živ jsa člověk, ve všech těch veselil by se, tedy
    rozpomenul-li by se na dny temnosti, jak jich mnoho bude, cožkoli přeběhlo, počte
    za marnost.
  eng-WMB: Yes, if a man lives many years, let him rejoice in them all; but let him
    remember the days of darkness, for they shall be many. All that comes is vanity.
  tam-TCV: ஒருவன் எத்தனை வருடங்கள் வாழ்ந்தாலும், அவன் அவற்றை மகிழ்ச்சியுடன் களிக்கட்டும்.
    ஆனால் இருளின் நாட்களையும் நினைவில் கொள்ளட்டும், ஏனெனில் அவை அநேகமாயிருக்கும்.
    வரப்போகும் யாவும் அர்த்தமற்றதே.
  ceb-ULB: Kung nabuhi ang usa ka tawo sa daghang mga katuigan, tugoti siya nga magmalipayon
    diha kanilang tanan, apan tugoti siya nga mamalandong mahitungod sa umaabot nga
    mga adlaw sa kangitngit, kay daghan kining mga adlawa. Ang tanang butang nga moabot
    mawala sama sa aso.
  pol-UBG: A choćby człowiek żył przez wiele lat i radował się nimi wszystkimi, to
    niech pamięta o dniach ciemności, bo będzie ich wiele. Wszystko, co nastąpi, to
    tylko marność.
  urd-GVU: جتنے بھی سال انسان زندہ رہے اُتنے سال وہ خوش باش رہے۔ ساتھ ساتھ اُسے یاد
    رہے کہ تاریک دن بھی آنے والے ہیں، اور کہ اُن کی بڑی تعداد ہو گی۔ جو کچھ آنے والا
    ہے وہ باطل ہی ہے۔
  deu-1912: Wenn ein Mensch viele Jahre lebt, so sei er fröhlich in ihnen allen und
    gedenke der finstern Tage, daß ihrer viel sein werden; denn alles, was kommt,
    ist eitel.
  kan-2017: ಬಹಳ ವರ್ಷ ಬದುಕುವವನು, ಅವುಗಳಲ್ಲೆಲ್ಲಾ ಆನಂದಿಸಲಿ, ಆದರೆ ಅಂಧಕಾರದ ದಿನಗಳನ್ನು ನೆನಪಿಗೆ
    ತರಲಿ, ಏಕೆಂದರೆ ಅವು ಬಹಳವಾಗಿರುವವು. ಮುಂದಾಗುವುದೆಲ್ಲ ವ್ಯರ್ಥವೇ.
  yap-yap: Ngi i felan’um ko gubin e duw ni ga be par ni gabfos. Ndemturug n’umngin
    nap’an nra um par, ma dabi m’ay u wunum’ ni ga ra yim’ ma ka ba n’uw nap’an ni
    ga ra par ni gab yam’. Dariy ban’en ngabang ni nge lagan’um ngay.
  hlt-MCSB: Hlang he kum a yet a hing van atah a cungkuem dongah a kohoe saeh. Tedae
    hmaisuep kah khohnin te poek saeh. Aka thoeng ham boeih he a honghi la muep om
    pueng ni.
  mdy-ETH: ዓሲ ዎዚ ሚርጌ ሌዔ ናንጌቴያ ዬንሢ ዒዛም ዒንጊንቴ ዎዶንሢዳ ቢያ ዎዛዻኒ ዒ ዳንዳዓኔ፤ ጋዓንቴ ሚርጌ ዹሚ ኬሊያኣ
    ዓኣሢ ማሎንጎ፤ ዬይ ኬላ ሚርጌኬ፤ ሙካንዳ ባካ ቢያ ጉሪ ባኣዚኬ።
  kew-kew: Niaame maali yalo go su-amaa piruaema madaa raana ora waru omamina. Niaa
    maali adaapuna go su-amaa piralima page go madaa kone ora narugulamina. Niaa aba
    ome onaana tapa-para ora maali adaapuna pirualima. Oyae luabu orope opaliade page
    waru yaeda dia.
  twi-ASANTE: Mfeɛ dodoɔ a onipa bɛtena nkwa yi mu nyinaa ɛsɛ sɛ ɔnya ahotɔ. Nanso
    ɛsɛ sɛ ɔkae nnabɔne na ɛbɛdɔɔso. Biribiara a ɛbɛba no yɛ ahuhudeɛ.
  eng-WEBU: Yes, if a man lives many years, let him rejoice in them all; but let him
    remember the days of darkness, for they shall be many. All that comes is vanity.
  wal-wal: Asi keehi adussa laittaa ha sa7an de7ikko, he ubba laittankka ufaitto.
    SHin xuma wodeta qoppa. Aissi giikko, he wodeti aduqqana. Yaanau de7iya ubbabaikka
    hada.
  spa-PDDPT: Pero aunque el hombre viva muchos años, Y en todos ellos tenga gozo,
    Recuerde que los días de oscuridad serán muchos más. ¡Todo lo que viene es vanidad!
  gun-gun: Ava heta ma'etỹ oguereko va'e ta'ima'endu'a o'ára oaxa va'ekue ha'e javi
    re. Ha'e rami teĩ toikuaa pota avi pytũ aguã ára heta ou va'erã re. Mba'emo oiko
    va'e ha'e javi ma opa rive va'erã meme.
  ilo-ULB: No agbiag ti maysa a tao iti adu a tawen, bay-am nga agragsak isuna iti
    amin kadagitoy, ngem panunotenna koma ti maipapan kadagiti dumteng nga aldaw ti
    kinasipnget, ta adudanto dagitoy. Amin a dumteng ket kasla agpukpukaw nga alingasaw.
  kpg-kpg: Heia dau di mee bolo mee i nia ngadau huogodoo ala e mouli iei goe. Gi langahia
    bolo nia laangi o di made le e waalooloo. Nia mee huogodoo ala e lloomoi le e maa
    gi daha.
  uig-ARA: شۇڭا بىرسى كۆپ يىل ياشىغان بولسا، بۇلارنىڭ ھەممىسىدىن ھۇزۇر ئالسۇن. ھالبۇكى،
    ئۇ يەنە قاراڭغۇلۇق كۈنلىرىنى ئېسىدە تۇتسۇن، چۈنكى ئۇلار كۆپ بولىدۇ؛ كەلگۈسىدىكى
    ئىشلارنىڭ ھەممىسى بىمەنىلىكتۇر!
  sus-sus: A lanma mixi xa sɛɛwa a xa simaya ra, kɔnɔ a naxa nɛɛmu dimi ma naxan nu
    na a xa simaya kui. Fe naxan birin fama, fe fufafu na a ra.
  pon-2006: Kapingkalahnganki sounpar koaros me ke momourki. Sohte katepen ia uwen
    reirei en omw mour, tamataman me ke pahn mehla wereisang omw momour. Sohte mehkot
    me kitail pahn kasikasik.
  ksd-ksd: Ona ra tutana i laun vue mangoro na kilala, boina ba na gugu ta diat parika;
    boina ba na nuk pa go, ba ra umana bungbung na bobotoi diat a peal mat. Namur
    ta ra minat na lingling ika.
  tur-YTC: Evet, eğer bir adam çok yıllar yaşarsa, hepsinde sevinsin; Ama karanlık
    günleri hatırlasın, çünkü çok olacaklar. Gelen her şey boştur.
  bel-N: Бо калi шмат гадоў жыве чалавек, няхай радуецца з іх усіх, і няхай памятае
    пра днi цемры, бо будзе iх шмат. Усё, што надыйдзе — марнасьць.
  grc-BRENT: Ὅτ καὶ ἐὰν ἔτη πολλὰ ζήσεται ὁ ἄνθρωπος, ἐν πᾶσιν αὐτοῖς εὐφρανθήσεται
    καὶ μνησθήσεται τὰς ἡμέρας τοῦ σκότους, ὅτι πολλαὶ ἔσονται· πᾶν τὸ ἐρχόμενον ματαιότης.
  ind-AYT: Jadi, jika seseorang hidup dalam tahun-tahun yang banyak, biarlah dia bersukacita
    dalam semuanya itu. Akan tetapi, biarlah dia mengingat bahwa akan ada banyak hari
    kegelapan. Segala sesuatu yang datang adalah kesia-siaan.
  nya-nya: Munthu akakhala wa zaka zambiri, mulekeni akondwerere zaka zonsezo, koma
    iye azikumbukira masiku a mdima, pakuti adzakhala ochuluka. Chilichonse chimene
    chikubwera ndi chopanda phindu.
  hrv-hrv: Ali ako čovjek živi i mnogo godina, neka se uvijek veseli, a neka se sjeti
    da će tamnih dana biti mnogo. Ispraznost je sve što će doći.
  mps-mps: Da tǫde bidalubo tigidali kibu bede dago wiegi yai pemene yao. Te dago
    kibu be hauwa bidali digi, tagalao, dago te sęde homu kone gegeda paligio. Te
    da kibu be hauwa mu te da isali bidi dabego hulia sai bulude bidaibao. Tigidali
    sę nosali pedelabo elalubao, te augwali olo nai dabe tiwai naga dao.
  tpi-tpi: Yumi mas amamas long olgeta yia yumi stap long graun. Maski yumi stap planti
    yia, yumi no ken lusim ting long dispela samting. Bai yumi stap planti yia moa
    long ples bilong ol man i dai pinis. Olgeta samting bai i kamap bihain, ol i olsem
    samting nating tasol.
  dan-1931: ja, lever et Menneske mange År, skal han glæde sig over dem alle og komme
    Mørkets Dage i Hu, thi af dem er der mange i Vente; alt, hvad der kommer, er Tomhed.
  vie-OVCB: Nếu một người được sống lâu, cứ vui hưởng những ngày còn sống. Nhưng hãy
    nhớ sẽ có nhiều ngày đen tối, mọi việc xảy đến đều là vô nghĩa.
  guj-2017: જો માણસ લાંબુ આયુષ્ય ભોગવે, તો તેણે જીવનના સર્વ દિવસો પર્યંત આનંદ કરવો.
    પરંતુ તેણે અંધકારનાં દિવસો યાદ રાખવા, કારણ કે તે ઘણાં હશે, જે સઘળું બને છે તે
    વ્યર્થતા જ છે.
  pon-2006A: Kapingkalahnganki sounpar koaros me ke momourki. Sohte katepen ia uwen
    reirei en omw mour, tamataman me ke pahn mehla wereisang omw momour. Sohte mehkot
    me kitail pahn kasikasik.
  por-BRBSL: Sim, se um homem vive muitos anos, que ele se regozije com todos eles;
    mas que se lembre dos dias de escuridão, pois eles serão muitos. Tudo o que vem
    é vaidade.
  cth-cth: Hatnavah tami ni a hringyung asaw teh a lunghawi nakunghai, hmonae tueng
    hah pouk naseh, hote atueng teh moi a ro han. Kaawm tangcoung e hnonaw teh a hrawnghrang
    la doeh be ao.
  twi-twi: Mfe dodow a onipa bɛtena nkwa yi mu nyinaa ɛsɛ sɛ onya ahotɔ. Nanso ɛsɛ
    sɛ ɔkae nnabɔne na ɛbɛdɔɔso. Biribiara a ɛbɛba no yɛ ahuhude.
  hlt-hlt: Hlang he kum a yet a hing van atah a cungkuem dongah a kohoe saeh. Tedae
    hmaisuep kah khohnin te poek saeh. Aka thoeng ham boeih he a honghi la muep om
    pueng ni.
  tbz-SIM: Kɛ̀ wèè fòù kɛ yĩ yɛbie mpɛ́u dɛ̀ nhò nɑɑti dɛ kó yɛbie nyɛmɔu miɛkɛ, dɛ
    yiɛ̀ nnɛ́ nyɛ̃́ yɛwe yɛiyɛ sũmɛ̀, dɛ̀ɛ̀ kpɑɑní dɛ̀ í dò nkɛ́bɑntɛ́.
  msy-2020: Nɨ nguazir kamɨn itir azenibar, nɨ bar akuegh ikɨ. Egh e azenir avɨribar
    ikɨ, bizir kaba bakɨnɨghnɨghan kogham, e bar azenir avɨribar, mɨtarmemɨn ikɨ Gumazamizir
    Oveaghuezibar Nguibamɨn ikiam. Ezɨ bizir gɨn otivamiba, dar mɨngariba mongezɨ
    e dagh fozir puvatɨgha okam nɨghnɨsi.
  dop-dop: Ye yʋlʋ weesuɣu tɑɣɑlɑ pɩɩsɩ pɑɣɑlɛ, ɩ́ sɑ Ɩsɔ kɛ́ sɩ tənɑ sɩ tɔɔ. Amɑ
    ɩ́ tɔɔsɩ kɛ́ sɩ səkpɛtʋɣʋ kʋyɛɛŋ kɑ́ wɛɛ pɑɣɑlɛ. Pə tənɑ mpi pə kɔŋ tɔ pə cɛkənɑʋ
    wɛ kɑtɛ kɛ́.
  azb-azb: Əgər insan uzun ömür sürürsə, Qoy sevinclə yaşasın. Ancaq qaranlıq günlərinin
    də olduğunu unutmasın, Çünki onlar daha çox olacaq. Baş verəcək hər şey puçdur.
  eng-DBY: 'but if a man live many years, [and] rejoice in them all, yet let him remember
    the days of darkness; for they shall be many: all that cometh is vanity.'
  hin-2017: यदि मनुष्य बहुत वर्ष जीवित रहे, तो उन सभी में आनन्दित रहे; परन्तु यह स्मरण
    रखे कि अंधियारे के दिन भी बहुत होंगे। जो कुछ होता है वह व्यर्थ है।
  wol-KYG: Ak lu say at bare bare, bégeel at mu ci nekk, waaye bàyyil xel lëndëmu
    bàmmeel, lu yàgg lay doon, te liy ñëw lépp, cóolóoli neen.
  eng-YLT: But, if man liveth many years, In all of them let him rejoice, And remember
    the days of darkness, For they are many! all that is coming [is] vanity.
  eng-WYC-2017: If a man liveth many years, and is glad in all these, he oweth to
    have mind of [the] dark time, and of many days; and when those shall come, [the]
    things passed shall be reproved of vanity.
  eng-WMBB: Yes, if a man lives many years, let him rejoice in them all; but let him
    remember the days of darkness, for they shall be many. All that comes is vanity.
  urd-GVH: जितने भी साल इनसान ज़िंदा रहे उतने साल वह ख़ुशबाश रहे। साथ साथ उसे याद
    रहे कि तारीक दिन भी आनेवाले हैं, और कि उनकी बड़ी तादाद होगी। जो कुछ आनेवाला है
    वह बातिल ही है।
  rug-rug: Be soku sari vuaheni toani sa tie, si mani koa qetuqetu nana koari doduru.
    Ba mani gilania sapu sari rane huporodi si koadia, ura na kote sokudi. Doduru
    pu korapa mae si loke laedi.
  gaz-gaz: Namni yoo hammam waggoota baayʼee jiraate illee, inni hunduma isaatti gammadaa
    haa jiraatu. Garuu inni guyyoota dukkanaa haa yaadatu; isaan ni baayʼatuutii.
    Wanni dhufuuf jiru hundinuu faayidaa hin qabu.
  fra-LSG: Si donc un homme vit beaucoup d’années, qu’il se réjouisse pendant toutes
    ces années, et qu’il pense aux jours de ténèbres qui seront nombreux; tout ce
    qui arrivera est vanité.
  yal-yal: Adamadiin na siimayaan sɔtɔ han ɲɛɛ wuyaxi, a lan a xa sɛwa e birin na.
    Koni a xa a miri fa fala dimin waxatine gboma ayi nɛn. Fe famatɔne luxi nɛn alo
    foyena.
  haw-1868: Aka, ina e ola kekahi kanaka i na makahiki he nui wale, a olioli no hoi
    ia lakou a pau, e pono ia ia ke hoomanao i na la o ka pouli, no ka mea, ua nui
    no lakou. O na mea a pau e hiki mai ana, he lapuwale ia.
  arb-NAV: إِنْ عَاشَ الإِنْسَانُ سِنِينَ كَثِيرَةً وَتَمَتَّعَ فِيهَا جَمِيعاً، فَلْيَتَذَكَّرِ
    الأَيَّامَ السَّوْدَاءَ، لأَنَّهَا سَتَكُونُ عَدِيدَةً. وَبَاطِلٌ كُلُّ مَا هُوَ
    آتٍ!
  ewe-ewe: Ele be ame si tsi, xɔ ƒe geɖe la, nakpɔ dzidzɔ gbe sia gbe le eƒe agbe
    me, ke wòaɖo ŋku viviti ƒe ŋkekewo dzi, elabena woasɔ gbɔ, eye nu siwo le agbe
    sia me la nye tofloko sɔŋ ko, ne wotsɔ wo sɔ ɖe agbe kemɛ tɔwo ŋu.
  eng-LEE: For if a man live [even] many years, let him rejoice in them all; and let
    him remember the days of darkness; for they will be many; all that cometh is vanity.
  asm-FB: কোনো মানুহ যদি অনেক বছৰ জীয়াই থাকে, তেন্তে তেওঁ যেন নিজৰ সেই দিনবোৰত আনন্দ
    উপভোগ কৰে; কিন্তু অন্ধকাৰৰ আগন্তুক দিনবোৰৰ কথাও যেন তেওঁ মনত ৰাখে; কিয়নো সেই
    দিনবোৰ হ’ব অনেক। যি যি ঘটিব সেই সকলোৱেই অস্থায়ী, অসাৰ।
  sus-A: عَ لَنمَ مِشِ شَ سّيوَ عَ شَ سِمَيَ رَ، كْنْ عَ نَشَ نّيمُ دِ مِ مَ نَشَن
    نُ نَ عَ شَ سِمَيَ كُي. قٍ نَشَن بِرِن قَمَ، قٍ قُقَقُ نَ عَ رَ.
  fra-SBL: Oui, si un homme vit de nombreuses années, qu'il se réjouisse de toutes
    ces années ; mais qu'il se souvienne des jours de ténèbres, car ils seront nombreux.
    Tout ce qui vient n'est que vanité.
  hbo-hbo: כִּ֣י אִם־שָׁנִ֥ים הַרְבֵּ֛ה יִחְיֶ֥ה הָאָדָ֖ם בְּכֻלָּ֣ם יִשְׂמָ֑ח וְיִזְכֹּר֙
    אֶת־יְמֵ֣י הַחֹ֔שֶׁךְ כִּֽי־הַרְבֵּ֥ה יִהְי֖וּ כָּל־שֶׁבָּ֥א הָֽבֶל׃
  kik-kik: Na rĩrĩ, mũndũ o na angĩgĩtũũra muoyo mĩaka mĩingĩ atĩa-rĩ, nĩamĩkenagĩre
    yothe. No nĩaririkanage matukũ ma nduma, tondũ magaakorwo marĩ maingĩ. Maũndũ
    mothe magooka nĩ ma tũhũ.
  fra-NCL: 'Même si l’homme vit de nombreuses années, qu’il se réjouisse pendant toutes
    ces années, et qu’il pense aux jours de ténèbres, car ils seront nombreux : tout
    ce qui arrive est vanité.'
  cek-AK: Kami loe saning sawk ah hing moe, hmuen boih ah anghoehaih tawn cadoeh,
    vinghaih aninawk to poek nasoe; to aninawk loe sawk parai tih. Angzo han koi hmuennawk
    boih loe azom pui ni.
  cuk-cuk: Amba dule undar seredi-megye-sogele, degine, e-ibagangi wergudigus-inigwele,
    ebinsao, ibagan-bulegan-bukidar itodii gubaloed. Deginbali, bela ibmar-danikoedi,
    gwen nabirsulid.
  uig-CYR: Шуңа бириси көп жил яшиған болса, буларниң һәммисидин һозур алсун. Һалбуки,
    у йәнә қараңғулуқ күнлирини есидә тутсун, чүнки улар көп болиду; кәлгүсидики ишларниң
    һәммиси бимәниликтур!
  tel-2017: ఎవడైనా చాలా కాలం బతికితే, ఆ రోజులన్నీ ఆనందంగా ఉండాలి. అయితే రాబోయే చీకటి
    రోజుల గురించి అతడు ఆలోచించాలి. అవి అనేకం ఉంటాయి. రాబోయేదంతా అదృశ్యమయ్యే ఆవిరే.
  hat-BSA: Anverite, si yon nonm ta viv anpil ane, kite li rejwi li nan yo tout; men
    pa kite l bliye jou tenèb yo, paske yo va anpil. Tout sa ki gen pou vini se vanite.
  kos-kos: Engankin yac nukewa ma kom moul uh. Finne loes moul lom, esam lah misa
    lom fah loes liki. Ma nukewa ma ac sikyak faclu meet liki kom misa, ma na lusrongten.
  hbo-WLC: כִּ֣י אִם־שָׁנִ֥ים הַרְבֵּ֛ה יִחְיֶ֥ה הָאָדָ֖ם בְּכֻלָּ֣ם יִשְׂמָ֑ח וְיִזְכֹּר֙
    אֶת־יְמֵ֣י הַחֹ֔שֶׁךְ כִּֽי־הַרְבֵּ֥ה יִהְי֖וּ כָּל־שֶׁבָּ֥א הָֽבֶל׃
  ibo-ibo: Ọ bụrụ na mmadụ adị ndụ ọtụtụ afọ, ya ṅụrịa nʼime ihe niile, ma ya cheta
    ụbọchị ọchịchịrị ga-adị ọtụtụ. Ihe niile ndị na-abịa bụ ihe efu.
  ory-ory: ହଁ, ଯଦି ମନୁଷ୍ୟ ଅନେକ ବର୍ଷ ବଞ୍ଚେ, ତେବେ ସେହି ସବୁରେ ସେ ଆନନ୍ଦ କରୁ; ମାତ୍ର ଅନ୍ଧକାରର
    ଦିନସବୁ ସେ ମନେ ରଖୁ, କାରଣ ସେହି ଦିନସବୁ ଅନେକ ହେବ। ଯାହା ଯାହା ଘଟେ, ସବୁ ଅସାର।
  chk-chk: Iwe, eman aramas epwe chök pwapwa lon ränin manauan meinisin. Nge ese lifilifil
    ükükün tamen manauan, fansoun an nom lon mäla epwe tam seni. Iwe, meinisin mine
    epwe fis pön chök.
  rop-rop: Wal yu garra gudbinji blanga ebriyiya yu jidan langa dijan wel. Nomeda
    haulong yu jidan laibala, yu garra jinggabat yu garra jidan dedbala mowa langa
    ol detlot yiya weya yubin jidan laibala. Ai nomo sabi wotfo im lagijat.
  ukr-1871: Коли чоловік проживе й многі лїта, нехай по всяк день тим веселиться;
    та нехай тямить на днї темні, що їх буде много, хоч і все, що постане, — марнота.
  deu-1951: Denn wenn der Mensch auch viele Jahre lebt, so soll er sich in ihnen allen
    freuen und soll bedenken, daß der Tage der Finsternis viele sein werden. Alles,
    was kommt, ist eitel!
  eng-JPS: For if a man live many years, let him rejoice in them all, and remember
    the days of darkness, for they shall be many. All that cometh is vanity.
  srp-1865: Ali da èovjek živi mnogo godina i svagda se veseli, pa se opomene dana
    tamnijeh kako æe ih biti mnogo, sve što je bilo biæe taština.
  lug-lug: Kale omuntu bw’awangaala emyaka emingi, agisanyukirengamu gyonna, naye
    ajjukirenga nti waliwo ennaku ez’ekizikiza nnyingi ezijja. Ebyo byonna ebijja
    butaliimu.
  heb-heb: כי אם שנים הרבה יחיה האדם בכלם ישמח ויזכר את ימי החשך כי הרבה יהיו כל שבא
    הבל׃
  ben-IRV: যদি কেউ অনেক বছর বাঁচে, তাকে সমস্ত বিষয়ে আনন্দ করতে দাও, কিন্তু তাকে আগামী
    দিনের অন্ধকারের বিষয়ে ভাবতে দাও, কারণ সেই দিন গুলো অনেক বেশি হবে। সবকিছু যা আসে
    অসারতা।
  pan-pan: ਹਾਂ, ਜੇ ਕਦੀ ਮਨੁੱਖ ਬਹੁਤ ਸਾਲਾਂ ਤੱਕ ਜੀਉਂਦਾ ਰਹੇ ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਵਿੱਚ ਅਨੰਦ
    ਰਹੇ, ਫਿਰ ਵੀ ਉਹ ਹਨ੍ਹੇਰੇ ਦੇ ਦਿਨਾਂ ਨੂੰ ਯਾਦ ਰੱਖੇ, ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਹੋਣਗੇ, ਸਭ ਕੁਝ ਜੋ
    ਆਉਂਦਾ ਹੈ ਸੋ ਵਿਅਰਥ ਹੈ!
  mya-JVB: သို့ရာတွင် ၊ လူ သည်အသက်တာ ရှည် ၍ အစဉ် ရွှင်လန်း သော်လည်း ၊ မှောင်မိုက်
    ကာလ ကို အောက်မေ့ ပါစေ။ ထိုကာလကြာမြင့် လိမ့်မည်။ ဖြစ် လတံ့သမျှ တို့သည် အနတ္တ သက်သက်ဖြစ်ကြ၏။
  hmo-hmo: Tau ta ena mauri dinadia bema idia momo, ia ese idia ibounai do ia moalelaia.
    To do ia laloa, iena mase dinadia edia momo ese iena mauri dinadia edia momo do
    idia hanaia momokani. Do idia vara gaudia ibounai be anina lasi.
  urd-urd: हाँ, अगर आदमी बरसों ज़िन्दा रहे, तो उनमें ख़ुशी करे; लेकिन तारीकी के दिनों
    को याद रख्खे, क्यूँकि वह बहुत होंगे। सब कुछ जो आता है बेकार है।
  rus-SYN: 'Если человек проживет и много лет, то пусть веселится он впродолжение
    всех их, и пусть помнит о днях темных, которых будет много: все, что будет, -
    суета!'
  bqc-SIM: Lá gbɛ̃́ wɛ̃ni lɛ́ gɛ́ lɛ́u, aà pↄnakɛu píi. Ń beeo aà làasookɛ gusia
    gↄↄↄwa, asa aaↄ dasiɛ. Yã́ pↄ́ lɛ́ mↄ́ píi pãɛ.
  tcz-CHONGTHU: Mi chu ateh geija ahinna ahileh, anitin hinkhoa kipah hen. Chujongleh
    hinkhoa gimna nikho jong tampi hunglhung ding ahiti jong geldoh uhen. Thil ahung
    lhungbe dingho hi ajeh bei tobangbep hung hi theija ahi.
  mar-mar: जर मनुष्य कितीही वर्षे जगला तरी तो त्या सर्वात आनंद करो, पण तो येण्याऱ्या
    अंधकाराच्या दिवसाचा विचार करो, कारण ते पुष्कळ होतील. जे सर्व येते ते व्यर्थच आहे.
  qub-qub: Pipis achca wata cawaj cäga achicyaj pachacho cashanyaj llapan tarishanta
    cushicur micuchun upuchun. Ichanga yarparächun wañorga chacaycho aypalla wata
    cananpaj cajta, imapis shamoj watacho cajcunaga yangalla cananpaj cajta.
  bqp-bqp: Bee tó gbɛ̃ wɛ̃̀ndi gbã̀na fↄ̃ àgↄ̃ dera, à pↄnna kɛn pínki. Bee kũ abireo
    à laasun lɛ́ gusira gↄrↄa, zaakũ onigↄ̃ dasimɛ. Yã kũ àtɛn su pínki pãmɛ.
  hat-hat: Di Bondye mèsi pou chak lanne li mete sou lavi ou. Ou te mèt viv lontan,
    pa bliye tan ou pral pase lè ou fin mouri a long anpil. Tou sa ki vin apre pa
    vo anyen.
  eng-BSB: So if a man lives many years, let him rejoice in them all. But let him
    remember the days of darkness, for they will be many. Everything to come is futile.
  eng-WEBPB: Yes, if a man lives many years, let him rejoice in them all; but let
    him remember the days of darkness, for they shall be many. All that comes is vanity.
  kbq-kbq: Hagi mago vahe'mo'ma rama'a kafu zagema manino vunaku'ma hanuno'a, ana
    maka knafina muse huno manino vino. Hianagi ana knaramimpina rama'a havi knaramina
    me'neanki, agera okanino. Ana maka zama esnia zana agafa'a omne'ne.
  nhe-BL: Yonque se tlacatl itztos miyac xihuitl ipan ni tlaltepactli, sesen tonali
    ma quipiya paquilistli. Huan nojquiya ma quiilnamiquis para teipa hualas tonali
    tlen tzintlayohuilotl quema ya mictos. Pampa nochi tlamantli tlen hualas elis
    san tlapic.
  bus-bus: Baa tó gbɛ̃ wɛ̃̀ndi gbã̀a fↄ̃ àgↄ̃ dia, à pↄnnaa kɛn píngi. Baa kↄ̃n beeeo
    à laasuu lɛ́ gusia gurↄↄa, zaakɛ aↄ̃égↄ̃ parimɛ. Yã kɛ̀ èe mↄↄ píngi pãmɛ.
  gub-BL: Nereko mehe nekwarahy nànàn eiko nerurywete romo nehe. Aze eremumaw kwarahy
    tetea'u nehe, nezewe rehe we nema'enukwaw nemàno àwàm rehe. Eremumaw putar kwarahy
    tetea'u umàno ma'e kwer romo nehe. Nemàno àwàm ipukua'u wera'u nereko awer wi
    nehe. Uzeapo ma'e kwer paw a'e, na'arewahy ukàzym ma'e ràm romo hekon a'e.
  eng-DRA: 'If a man live many years, and have rejoiced in them all, he must remember
    the darksome time, and the many days: which when they shall come, the things past
    shall be accused of vanity.'
