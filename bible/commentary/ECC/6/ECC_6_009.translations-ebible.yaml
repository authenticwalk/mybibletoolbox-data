verse: ECC.006.009
translations:
  mal-C: അഭിലാഷത്തിന്റെ അലഞ്ഞുതിരിയലിനെക്കാൾ കണ്ണിനു കാണുന്നതെന്തോ അതു നല്ലത്. ഇതും
    അർഥശൂന്യം, കാറ്റിനുപിന്നാലെയുള്ള ഓട്ടംതന്നെ.
  deu-TKW: Besser ist das Sehen mit Augen als das Schweifen der Begier. Auch das ist
    eitel und Streben nach Wind.
  lin-lin: 'Biloko oyo moto azali komona na miso ezali malamu koleka biloko oyo azali
    na yango na makanisi : yango mpe ezali pamba, ezali lokola moto azali kolanda
    mopepe.'
  eng-LSV: Better [is] the sight of the eyes than the going of the soul. This [is]
    also vanity and distress of spirit.
  eng-GNV: 'The sight of ye eye is better then to walke in ye lustes: this also is
    vanitie, and vexation of spirit.'
  eng-WEBSTER: 'Better is the sight of the eyes than the wandering of the desire:
    this is also vanity and vexation of spirit.'
  nhw-BL: Ximopaquilismaca ica catli tijpiya. Amo xijnequi tlamantli catli amo quinamiqui
    para tijpiyas. Para tijnequis tlamantli catli amo hueli tijpiyas eli san tlapic
    quen tijnequisquía tiquitzquis ajacatl catli tlailpitztoc.
  swh-ONEN: Ni bora kile ambacho jicho linakiona kuliko hamu isiyotoshelezwa. Hili
    nalo ni ubatili, ni kukimbiza upepo.
  bba-bba: Ye ɑ wɑ ɑ nɛni yɑ kere ye ɑ binɛ sɑ̃ɑ. Domi ye kpuro yɑ tubum sɛ̃. Yɑ sɑ̃ɑwɑ
    nɡe wi u kĩ u woo kpɑrɑ.
  eng-KJVCPB: 'Better is the sight of the eyes than the wandering of the desire: this
    is also vanity and vexation of spirit.'
  luo-luo: Ber bedo mamor gi gik ma in-go moloyo bedo gi gombo kuom gima iongego.
    Ma bende en gima onge tiende kendo ochalo mana kalawo bangʼ yamo.
  meu-meu: Matada e itamu ḡaudia ese ta lalo haguhilaimu ḡaudia na e hereadiamu; ina
    danu asi anina, lai ianina mo.
  npi-ULB: भौँतारिहिँड्ने भोकको लालसाले गर्ने इच्छाभन्दा आँखाले जे देख्छ, त्यसबाट
    सन्तुष्‍ट हुनु उत्तम हुन्छ । यो पनि बाफ र बतासलाई खेद्‍ने कोसिस मात्र हो ।
  yor-yor: Ohun tí ojú rí sàn ju ìfẹnuwákiri lọ. Asán ni eléyìí pẹ̀lú ó dàbí ẹni ń
    gbìyànjú àti mú afẹ́fẹ́.
  ind-ind: Ya, lebih baik menikmati apa yang ada padamu, daripada menginginkan sesuatu
    yang tidak kamu miliki. Semuanya itu sia-sia— sama seperti berusaha menjaring
    angin!
  pes-OPCB: این نیز مانند دویدن به دنبال باد، بیهوده است. بهتر است انسان به آنچه که
    دارد قانع باشد تا اینکه دائم در اشتیاق کسب آنچه ندارد به سر ببرد.
  tgl-ULB: Mabuti pang masiyahan sa nakikita ng mga mata kaysa sa paghahangad ng isang
    lumalawak na pananabik sa pagkain, na para ring singaw at isang pagtangkang habulin
    ang hangin.
  hui-hui: Mana ogonibigo galone ndo mbiralime gerai lalu puwa puyabu minu yani haradagua
    bira. Ina mbirale dewa tara tara wu hole mitangi bu wiaabo nahe emene ngamaru
    karulapedalo manda buwa miniha turuho holene nga.
  mya-mya: ကိုယ်တိုင်တွေ့မြင်ခြင်း အကျိုးသည် လောဘ ပြန့်ပွားခြင်း အကျိုးထက်သာ၍ ကြီး၏။
    ထိုအမှုအရာ သည် အနတ္တအမှု၊ လေကိုကျက်စားသောအမှုဖြစ်၏။
  bod-N: སེམས་སུ་དྲན་པ་ལས་མིག་གིས་མཐོང་བ་ལེགས། འདི་ཡང་སྟོང་པ་ཡིན་པ་དང་རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་མོ།
    །
  sna-sna: Zviri nani zvinoonekwa nameso pane kutsvaka-tsvaka kwomwoyo. Izviwo hazvina
    maturo, kudzinganisana nemhepo.
  spa-BLM: Mejor es la vista de los ojos que el extravío del deseo. También esto es
    vanidad y persecución del viento.
  cac-cac: Yelxo vach' tato jab'n̈ej tas ay d'ayon̈, d'a yichan̈ pax ton̈ej sco te
    naub'tan̈ej coch b'eyumal. A tas sco naub'tan̈ej chi' malaj yelc'ochi, lajan val
    icha b'aj sco nib'ej sco yam ic', palta max yamchajlaj cuuj.
  swh-ULB: Ni bora kuridhika na kile ambacho macho hukiona kuliko kutamani kile ambacho
    hamu isiyo tulia inatamani, ambayo pia ni mvuke na kujaribu kuuchunga upepo.
  bel-bel: Лепей бачыць вачыма, чым душою блукаць. А гэта - таксама марнасьць і пагоня
    за ветрам!
  deu-ELBBK: Besser das Anschauen der Augen als das Umherschweifen der Begierde. Auch
    das ist Eitelkeit und ein Haschen nach Wind.
  mbb-OT: Wazà kayi pulus; henduen dà te edal-as ka te keramag. Umbe meupiya pa ke
    egkekuntintu ke en ke hengkey is naazen nu, ne kenè ke en medtulung mebpenganduy
    te zuma pa.
  mal-2015: അഭിലാഷത്തിന്റെ സഞ്ചാരത്തെക്കാൾ കണ്ണിന്റെ നോട്ടം നല്ലതു; അതും മായയും വൃഥാപ്രയത്നവും
    അത്രേ.
  rmc-rmc: Feder hin te radisaľol ole vecendar, so amen hin, sar pes furt te cirdel
    pal o buter. The oda nane pre ňisoste, sar te ča denašľamas pal e balvaj.
  pes-OPV: رویت چشم از شهوت نفس بهتر است. این نیز بطالت و در‌پی باد زحمت کشیدن است.
  ron-1924: 'Май бине че везь ку окий декыт фрэмынтаре де пофте неымплините: ши ачаста
    есте о дешертэчуне ши гоанэ дупэ вынт.'
  ben-OBCV: আরও পাবার ইচ্ছার চেয়ে বরং চোখ যা দেখতে পায় তাতে সন্তুষ্ট থাকা ভালো।
    এটাও অসার, কেবল বাতাসের পিছনে দৌড়ানো।
  som-som: Damac iska wareega waxaa ka wanaagsan indhaha aragtiddooda, taasuna waa
    wax aan waxba tarayn iyo dabagalka dabaysha oo kale.
  lat-VUC: Melius est videre quod cupias, quam desiderare quod nescias. Sed et hoc
    vanitas est, et præsumptio spiritus.
  eng-ASVBT: 'Better is the sight of the eyes than the wandering of the desire: this
    also is vanity and a striving after wind.'
  ita-1885: Meglio è il veder con gli occhi, che andar vagando qua e là con l'anima.
    Anche questo è vanità, e tormento di spirito.
  eng-LXXUP: 'The sight of the eyes is better than that which wanders in soul: This
    is also vanity, and waywardness of spirit.'
  eng-ULB: It is better to be satisfied with what the eyes see than to desire what
    a wandering appetite craves, which is also vapor and an attempt to shepherd the
    wind.
  spa-VBL: ¡Alégrate de lo que tienes en lugar de correr detrás de lo que no tienes!
    Pero esto también es difícil de hacer, como correr detrás del viento.
  fra-_FOB: Il vaut mieux voir de ses yeux, que d'avoir des désirs vagues. Cela aussi
    est une vanité et un tourment d'esprit.
  mal-mal: മോഹിച്ച് അലഞ്ഞു നടക്കുന്നതിനെക്കാൾ കണ്ണുകൊണ്ട് കാണുന്നത് നല്ലത്; അതും മായയും
    വൃഥാപ്രയത്നവും തന്നെ.
  urd-GVR: Dūr-darāz chīzoṅ ke ārzūmand rahne kī nisbat behtar yih hai ki insān un
    chīzoṅ se lutf uṭhāe jo āṅkhoṅ ke sāmne hī haiṅ. Yih bhī bātil aur hawā ko pakaṛne
    ke barābar hai.
  suz-BL: मार मार माल्‍नुङ, दे शुश मिम्‍चा क्‍येङा आ तशोम ग्‍येरसीशा बाक्‍चा रिम्‍शो
    बाक्‍ब। मेको यो जाम्‍शा लाइब नु फश कली खेदा पशो खोदेंशो बाक्‍ब।
  eng-NOY: Better is the sight of the eyes than the wandering of the desire. This
    also is vanity, and striving after wind.
  ita-1927: Veder con gli occhi val meglio del lasciar vagare i propri desideri. Anche
    questo è vanità e un correr dietro al vento.
  ckb-ckb: ئەوەی هەتە و لەبەرچاوتە باشترە لەوەی کە نیتە و ئارەزووت لێیەتی. ئەمەش بێ
    واتایە و گڤەی بایە.
  eng-BBE: What the eyes see is better than the wandering of desire. This is to no
    purpose and a desire for wind.
  kan-OKCV: ಹೆಚ್ಚು ಅಪೇಕ್ಷಿಸಿ ಅಲೆದಾಡುವುದಕ್ಕಿಂತ ಕಣ್ಣೆದುರಿಗೆ ಇರುವುದನ್ನು ಅನುಭವಿಸುವುದು
    ಉತ್ತಮ. ಗಾಳಿಯನ್ನು ಬೆನ್ನಟ್ಟಿದಂತೆ ಇದೂ ಕೂಡ ವ್ಯರ್ಥವೇ.
  tam-2017: ஆசையானது அலைந்து தேடுகிறதைவிட கண் கண்டதே நலம்; இதுவும் மாயையும் மனதை கலங்கச்
    செய்கிறதுமாக இருக்கிறது.
  spa-RV-1909: Más vale vista de ojos que deseo que pasa. Y también esto es vanidad
    y aflicción de espíritu.
  ron-BTF: Mai bună este vederea ochilor decât rătăcirea dorinței; aceasta este de
    asemenea deșertăciune și chinuire a duhului.
  eng-WEBP: Better is the sight of the eyes than the wandering of the desire. This
    also is vanity and a chasing after wind.
  eng-FBV: Be happy with what you have instead of running after what you don't! But
    this is also hard to do, like running after the wind.
  nld-1939: Beter is wat de ogen zien, dan het smachten der begeerte; Ook dat is ijdel
    en jagen naar wind.
  nch-BL: Ximopaquilismaca ica cati tijpiya. Amo xijnequi tamanti cati amo quinamiqui
    para tijpiyas. Para tijnequis tamanti cati amo hueli tijpiyas eli san tapic quej
    tijnequisquía tiquitzquis ajacat cati tailpitztoc.
  vie-1934: Sự gì thấy bằng mắt hơn là sự tham muốn buông tuồng; điều đó lại là một
    sự hư không, theo luồng gió thổi.
  hin-CV: आंखों से देख लेना इच्छा रखने से कहीं अधिक बेहतर है. मगर यह भी बेकार ही है,
    सिर्फ हवा को पकड़ने की कोशिश.
  spa-BES: Lo que ven los ojos es mejor que el deseo errante. Esto es vanidad y aflicción
    de espíritu.
  tdx-tdx: Hamake ty onim-pihaino, te ami’ty fisalalan-troke; hakafoahañe ka izay
    vaho fimanean-tioke.
  tha-KJV: เห​็นแล้​วก​ั​บน​ัยน์​ตาก​็​ดี​กว่าความปรารถนาที่ตระเวนไป นี่​ก็​เป็นความว่างเปล่าและความวุ่นวายใจด้วย
  por-BR-2018: Melhor é a vista dos olhos do que o vaguear da cobiça; também isto
    é fútil como perseguir o vento.
  deu-ELO: Besser das Anschauen der Augen als das Umherschweifen der Begierde. Auch
    das ist Eitelkeit und ein Haschen nach Wind.
  eng-WYC-2018: It is better to see that, that thou covetest, than to desire that,
    that thou knowest not; but also this is vanity, and presumption of spirit. (It
    is better to see what thou covetest, than to desire what thou knowest not; but
    this is also empty and futile, like chasing the wind.)
  epo-epo: Pli bone estas vidi per la okuloj, ol imagi en la animo; ankaŭ ĉi tio estas
    vantaĵo kaj ventaĵo.
  uig-PIN: Kɵzning kɵrüxi arzu-ⱨǝwǝsning uyan-buyan yürüxidin ǝwzǝldur. Bundaⱪ ⱪilixmu
    bimǝnilik wǝ xamalni ⱪoƣliƣandǝk ixtur.
  beo-beo: 'Amo da hamedeidafa. Amo da udigili fo mabe se bobogebe agoai gala. Dilia
    da dilia gagui amoga hahawane ganumu da defea. Eno liligi lamusa: amoga hanai
    ba:mu da defea hame.'
  tpi-OTNT: Maski tingting oltaim long ol kain kain samting yumi laik kisim. Dispela
    pasin i no gat as bilong en. I olsem man i ran i go bilong holimpas win tasol.
    Mobeta yumi amamas long ol samting yumi kisim pinis.
  hau-SA: Gara abin da ido ya gani da kwaɗayin da bai sami biyan bukata ba. Wannan
    ma ba shi da amfani, naushin iska ne kawai.
  uig-LAT: Közning körüshi arzu-hewesning uyan-buyan yürüshidin ewzeldur. Bundaq qilishmu
    bimenilik we shamalni qoghlighandek ishtur.
  nde-nde: Kungcono okubonwa lilihlo kulokuhwaywa liphango. Lokhu lakho kuyize, yikuxotshana
    lomoya.
  ton-ton: '¶ ʻOku lelei hake ʻae sio ʻae mata ʻi he holi fano ʻae laumālie: he ko
    e vaʻinga foki eni mo e fakamamahi ki he laumālie.'
  ces-1613: Lépe jest viděti nežli žádati, ale i to jest marnost a trápení ducha.
  eng-WMB: Better is the sight of the eyes than the wandering of the desire. This
    also is vanity and a chasing after wind.
  tam-TCV: ஆசைக்கு இடங்கொடுத்து அலைவதைவிட, கண்கள் கண்டதில் திருப்தியடைவதே நல்லது.
    இதுவும் அர்த்தமற்றதே, காற்றைத் துரத்திப்பிடிக்கும் முயற்சியே.
  ceb-ULB: Mas maayo nga matagbaw sa kung unsa ang nakita sa mga mata kaysa magtinguha
    sa gitinguha sa naglatagaw nga kagana, diin sama usab sa aso ug usa ka pagsulay
    sa pagbantay sa hangin.
  pol-UBG: Lepsze jest to, co oczy widzą, niż ciągłe pragnienie. To również jest marnością
    i utrapieniem ducha.
  urd-GVU: دُوردراز چیزوں کے آرزومند رہنے کی نسبت بہتر یہ ہے کہ انسان اُن چیزوں سے
    لطف اُٹھائے جو آنکھوں کے سامنے ہی ہیں۔ یہ بھی باطل اور ہَوا کو پکڑنے کے برابر
    ہے۔
  deu-1912: Es ist besser, das gegenwärtige Gut gebrauchen, denn nach anderm gedenken.
    Das ist auch Eitelkeit und Haschen nach Wind.
  kan-2017: ಬಗೆಬಗೆಯಾಗಿ ಆಶಿಸುವುದಕ್ಕಿಂತ ಕಣ್ಣೆದುರಿಗಿರುವುದನ್ನು ಅನುಭವಿಸುವುದೇ ಒಳ್ಳೇಯದು.
    ಇದು ಕೂಡ ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟಿದ ಹಾಗೆ ವ್ಯರ್ಥವೇ.
  yap-yap: Rib m’ayfan; bod ni yibe lol’oeg e nifeng. Kabfel’ ni nge fel’ u wan’um
    e tin bay rom ko bin ni gubin ngiyal’ ni ngu’um finey e tin dariy rom.
  hlt-MCSB: Hinglu a van lakah tah mik kah a hmuethma he then. He khaw a honghi neh
    khohli doinah mai ni.
  mdy-ETH: ዓፃዺሢ ማሊሢና ዣኣሽኪ ሺሪሢዳፓ ዓኣፒና ዛጊሢ ቃራኬ፤ ዬይያ ሃሣ ጉሪ፥ ዢባሬ ኩቻ ዓርቃኒ ማሊሢጉዴያኬ።
  kew-kew: Niaame oro yalo meawe kone sua kone adaapu suaema yaenuri pinawa. Go ima
    kone page re meda naiya-ga gimamina. Aame po ripu ripinatalo aloma pea rupa mada.
    Go yapare niaame aba mema yaenu madaa raana waru omamina.
  twi-ASANTE: Deɛ aniwa hunu no yɛ sene deɛ akɔnnɔ kyini hwehwɛ. Yei nso yɛ ahuhudeɛ.
    Ɛte sɛ wotaa mframa.
  eng-WEBU: Better is the sight of the eyes than the wandering of the desire. This
    also is vanity and a chasing after wind.
  wal-wal: Aifiyan be7iyoobai amottiyoobaappe keha. Qassi hegeekka carkkuwaa oiqqanau
    yedettiyoogaa mala hada.
  spa-PDDPT: Más vale lo que ven los ojos Que el divagar del alma. También esto es
    vanidad Y correr tras el viento.
  gun-gun: Mba'emo jarekopave 'rãgue py ha'eveve nhanderexa py jaexa va'e jarovy'aa.
    Ha'e rami e'ỹ rã opa rive va'erã jaiko, yvytu jere'i rakykue amongue onha rivea
    rami.
  ilo-ULB: Nasaysayaat iti mapnek iti makitkita ti mata ngem ti agtarigagay iti kalkalikaguman
    ti maiyaw-aw-awan a ganas, nga alingasaw met laeng ken panangpadas a mangipastor
    iti angin.
  kpg-kpg: Ma e maa gi daha. Ma e hai be di waluwalu di madangi. Ma e koia e humalia
    ma gaa dohu anga hua gi au mee ala e hai mee ginai, i di hiihai gi nia mee ala
    i golo i nia madagoaa huogodoo.
  uig-ARA: كۆزنىڭ كۆرۈشى ئارزۇ-ھەۋەسنىڭ ئۇيان-بۇيان يۈرۈشىدىن ئەۋزەلدۇر. بۇنداق قىلىشمۇ
    بىمەنىلىك ۋە شامالنى قوغلىغاندەك ئىشتۇر.
  sus-sus: Se toxi fisa maɲɔxunyi bɛ? Fe fufafu nan na ki naxan luxi alɔ mixi naxan
    birafe foye fɔxɔ ra.
  pon-2006: Met sohte katepe; met rasehng pwakipwakih kisinieng. Itarki dahme ahmw
    mwahusang noanoahroke ehu soahng tohrohr.
  ksd-ksd: A magit di gire i boina ta dir ma ra magit di anan upi ia; go bula a magit
    vakuku tuna, a tinikan upi ra vuvu.
  tur-YTC: Gözlerin görmesi, arzunun gezinmesinden daha iyidir. Bu da boştur ve rüzgârı
    kovalamaktır.
  bel-N: Лепш тое, што бачаць вочы, чым тое, куды імкнецца душа. Таксама гэта — марнасьць
    i пагоня за ветрам.
  grc-BRENT: Ἀγαθὸν ὅραμα ὀφθαλμῶν ὑπερπορευόμενον ψυχῇ· καί γε τοῦτο ματαιότης καὶ
    προαίρεσις πνεύματος.
  ind-AYT: Lebih baik pandangan mata daripada jiwa yang mengembara. Ini pun kesia-siaan
    dan usaha mengejar angin.
  nya-nya: Kuli bwino kumangoona zinthu ndi maso kusiyana ndi kumangozilakalaka mu
    mtima. Izinso ndi zopandapake, nʼkungodzivuta chabe.
  hrv-hrv: Bolje je očima vidjeti nego duhom lutati. I to je ispraznost i pusta tlapnja.
  mps-mps: Te dago dena elalubo naide dwagi yai homu pemene eyu bidao. Te kolesaga
    ebogo te haniani naide pesą ebo kolesaga aiyaba elalubo dao. Te naide pesą ebo
    kolesaga aga page me elalubeo, te bidi udayu, te wali nogogo tola sainu ebo tiwai
    naga ebao. Te dago sali nai dabede wiegi yai homu pemene ebaso, usu yaibao.
  tpi-tpi: Maski tingting oltaim long ol kain kain samting yumi laik kisim. Dispela
    pasin i no gat as bilong en. I olsem man i ran i go bilong holimpas win tasol.
    Mobeta yumi amamas long ol samting yumi kisim pinis.
  dan-1931: Bedre at se med sine Øjne end higende Attrå. Også det er Tomhed og Jag
    efter Vind.
  vie-OVCB: Tận hưởng những gì đang có còn hơn mong muốn những điều không có. Mơ mộng
    hảo huyền là vô nghĩa—như chạy theo luồng gió.
  guj-2017: ભટકતી ઇચ્છાઓ કરતાં આંખે જોવું તે વધારે ઇષ્ટ છે. એ પણ વ્યર્થ તથા પવનને
    મૂઠ્ઠીમાં ભરવાં જેવું છે.
  pon-2006A: Met sohte katepe; met rasehng pwakipwakih kisinieng. Itarki dahme ahmw
    mwahusang noanoahroke ehu soahng tohrohr.
  por-BRBSL: Melhor é a visão dos olhos do que o vaguear do desejo. Isto também é
    vaidade e uma perseguição ao vento.
  cth-cth: Mit hoi hmu e teh pouk e hlak ahawi. Hote hno teh ahrawnghrang e hno, kahlî
    man e hoi doeh a kâvan.
  twi-twi: Nea aniwa hu no ye sen nea akɔnnɔ kyin hwehwɛ. Eyi nso yɛ ahuhude, ɛte
    sɛ wotaa mframa.
  hlt-hlt: Hinglu a van lakah tah mik kah a hmuethma he then. He khaw a honghi neh
    khohli doinah mai ni.
  tbz-SIM: A mɔkɛ dɛ̀ wenninɛ̀mu ɑ bo nyɑ́ɑ́mmɛ̀ ɑ í mɔkɛ dɛ̀. Dɛndɛ í dò nkɛ́bɑntɛ́
    dɛ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀ kɛ́kpɑɑkɛ kuyɑɑkù.
  msy-2020: Gumazir maba ghaze, e bizir guar avɨriba inisɨ nɨghnɨghan kogham. Arazir
    kam uaghan an mɨngariba aven mongezɨ e dagh fozir puvatɨgha okam nɨghnɨsi, mati
    gumazim amɨnimɨn suighasa ivegha ghuava an suighan ibura. Kamaghɨn dera, bizir
    tizir e inigha gɨvaziba, e dagh ifuegh dar suiragh ikiam.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ yɔɔlənɑ mpi ɩ nɑwɑ tɔ, nɑ mpi ɩ kɑ́ yɔɔlənɑ ɩ kʋnyɩɩləm
    tɔ. Pəlɛ pə wɛ kɑtɛ tɔtɔɣɔ ɩsɩɩ yʋlʋ lʋkʋɣʋ sɩ ɩ́ tiiki heelim tɔ.
  azb-azb: Gözün görməsi ürəyin istəməsindən yaxşıdır. Bu da puçdur, külək dalınca
    qaçmağa bənzər.
  eng-DBY: 'Better is the seeing of the eyes than the wandering of the desire: this
    also is vanity and pursuit of the wind.'
  hin-2017: 'आँखों से देख लेना मन की चंचलता से उत्तम है: यह भी व्यर्थ और वायु को पकड़ना
    है।'
  wol-KYG: Doyloo li nga gis a gën di wéye xemmem. Loolu it, cóolóoli neen ak napp
    um ngelaw.
  eng-YLT: Better [is] the sight of the eyes than the going of the soul. This also
    [is] vanity and vexation of spirit.
  eng-WYC-2017: It is better to see that, that thou covetest, than to desire that,
    that thou knowest not; but also this is vanity, and presumption of spirit.
  eng-WMBB: Better is the sight of the eyes than the wandering of the desire. This
    also is vanity and a chasing after wind.
  urd-GVH: दूर-दराज़ चीज़ों के आरज़ूमंद रहने की निसबत बेहतर यह है कि इनसान उन चीज़ों
    से लुत्फ़ उठाए जो आँखों के सामने ही हैं। यह भी बातिल और हवा को पकड़ने के बराबर
    है।
  rug-rug: Pude qetu nia sapu dogoro soti matana, si leana hola nia si pude okoro
    tago va soku. Hie tugo si loketoṉa laena, na hadu luli givusu mo.
  gaz-gaz: Hawwiidhaan jooruu mannaa waan iji argu wayya. Kunis bubbee ariʼuu malee
    faayidaa hin qabu.
  fra-LSG: 'Ce que les yeux voient est préférable à l’agitation des désirs: c’est
    encore là une vanité et la poursuite du vent.'
  yal-yal: Yɛɛn bata seen naxan to, na fisa se xɔnla xa muxun naxan mirixi. Fe fuun
    nan mɔn na fan na alo muxun na kata foyen sagatandeni.
  haw-1868: Ua oi aku ka maikai o ka ike maka ana mamua o ka hele ana'ku o ka manao.
    He mea lapuwale keia, a me ka luhi hewa.
  arb-NAV: إِنَّ مَا تَرَاهُ الْعَيْنُ خَيْرٌ مِمَّا تَشْتَهِيهِ النَّفْسُ. وَهَذَا
    أَيْضاً بَاطِلٌ كَمُلاحَقَةِ الرِّيحِ.
  ewe-ewe: Nukpɔkpɔ kple ŋku nyo wu nudzroame ƒe tsaglalãtsatsa le susu me. Drɔ̃ekuku
    dzodzro le nu nyuiwo ŋu nye bometsitsi eye wòganye dagbadagba ɖe yame ko.
  eng-LEE: Better is what one seeth with the eyes than the wandering of the desire.
    Also this is vanity and a torture of the spirit.
  asm-FB: অধিক পোৱাৰ বাসনাতকৈ বৰং চকুৱে যি দেখা পায়, তাতে সন্তুষ্ট থকা ভাল। ইও অসাৰ,
    কেৱল বতাহক ধৰিবলৈ চেষ্টা কৰা হয়।
  sus-A: سٍ تٌشِ قِسَ مَحْشُنيِ بّ؟ قٍ قُقَقُ نَن نَ كِ نَشَن لُشِ عَلْ مِشِ نَشَن
    بِرَقٍ قٌيٍ قْشْ رَ.
  fra-SBL: Mieux vaut la vue des yeux que le vagabondage du désir. Cela aussi est
    vanité et poursuite du vent.
  hbo-hbo: טֹ֛וב מַרְאֵ֥ה עֵינַ֖יִם מֵֽהֲלָךְ־נָ֑פֶשׁ גַּם־זֶ֥ה הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  kik-kik: Nĩ kaba kĩrĩa maitho marona, gũkĩra kwangangio nĩ merirĩria. Ũndũ ũyũ o
    naguo nĩ wa tũhũ, o ta gũtengʼeria rũhuho.
  fra-NCL: Ce que les yeux voient est préférable à la divagation des désirs. Cela
    encore est vanité et poursuite du vent.
  cek-AK: Palung koehhaih bangah amkaeh khing pongah loe, mik hoi hnuk ih hmuen to
    hoih kue; hae doeh azom pui ni, takhi hnukah patom rumram baktiah ni oh.
  cuk-cuk: Ibmar-sanakwa-daklegedi, ibmar-ulubginbi-abelegedba bur nuedid. Ar we-ibmar
    gwen nabirsurbalid.
  uig-CYR: Көзниң көрүши арзу-һәвәсниң уян-буян жүрүшидин әвзәлдур. Бундақ қилишму
    бимәнилик вә шамални қоғлиғандәк иштур.
  tel-2017: మనస్సు పొందలేని దాని గురించి ఆశపడడం కంటే కంటికి ఎదురుగా ఉన్నదానితో తృప్తి
    పడడం మంచిది. ఇది కూడా నిష్ప్రయోజనమే, గాలిని పట్టుకోడానికి ప్రయత్నించడమే.
  hat-BSA: Sa ke zye wè pi bon pase sa ke nanm dezire. Sa tou, se san rezon ak kouri
    dèyè van.
  kos-kos: Ma inge ma lusrongten — oana ukweyen eng uh. Wo kom in falkin ma oasr yurum,
    liki kom in mwel kutu pacna ma saya pacl nukewa.
  hbo-WLC: ט֛וֹב מַרְאֵ֥ה עֵינַ֖יִם מֵֽהֲלָךְ־נָ֑פֶשׁ גַּם־זֶ֥ה הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  ibo-ibo: Ihe eji anya hụ ka mma karịa oke ọchịchọ! Nke a bụkwa ihe efu na ịchụso
    ifufe.
  ory-ory: ମନର ଲାଳସା ଅପେକ୍ଷା ସାକ୍ଷାତ ଭୋଗ ଭଲ; ଏହା ହିଁ ଅସାର ଓ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନମାତ୍ର।
  chk-chk: A mürina än eman epwe menemenöch ren mine a nom ren lap seni an mocheniaiti
    pwal och. Pun ei pön chök, a usun chök turufi asepwäl.
  rop-rop: Ai nomo sabi wotfo im lagijat. Im jis laik aibin trai dalimbat det win
    wujei blanga go. Im mobeda blanga jidan gudbinjiwei blanga ola ebrijing yu garram,
    en nomo kipgon wandimbat mowa ebrijing.
  ukr-1871: Однакже лучше бачити перед очима, нїж тільки жадати. І тут марнота та
    й утома духа.
  deu-1951: Besser mit den Augen anschauen, als mit der Begierde herumschweifen! Auch
    das ist eitel und Haschen nach Wind.
  eng-JPS: Better is the seeing of the eyes than the wandering of the desire; this
    also is vanity and a striving after wind.
  srp-1865: Bolje je vidjeti oèima negoli željeti; i to je taština i muka duhu.
  lug-lug: Amaaso kye galaba kisinga olufulube lw’ebirowoozo. Era na kino nakyo butaliimu,
    na kugoberera mpewo.
  heb-heb: טוב מראה עינים מהלך נפש גם זה הבל ורעות רוח׃
  ben-IRV: অসম্ভবকে পাওয়ার বাসনার চেয়ে যা কিছু চোখ দেখে তাতে সন্তুষ্ট হওয়া ভাল।
    সেটাও আসার এবং বাতাসকে পরিচালনা করার চেষ্টা।
  pan-pan: ਅੱਖਾਂ ਤੋਂ ਵੇਖ ਲੈਣਾ ਲਾਲਸਾ ਵਿੱਚ ਭਟਕਣ ਨਾਲੋਂ ਚੰਗਾ ਹੈ, ਇਹ ਵੀ ਵਿਅਰਥ ਅਤੇ ਹਵਾ ਦਾ
    ਫੱਕਣਾ ਹੈ!
  mya-JVB: ကိုယ်တိုင်တွေ့မြင် ခြင်း အကျိုး သည် လောဘ ပြန့်ပွား ခြင်း အကျိုးထက် သာ၍ကြီး၏။
    ထို အမှုအရာ သည် အနတ္တ အမှု၊ လေ ကိုကျက်စား သောအမှုဖြစ်၏။
  hmo-hmo: Inai danu be anina lasi, lai lulua kava karana bamona. Namona be oi dogoatao
    noho gauna dekenai do oi moale, to oi ura kava gauna be nega ibounai oi tahua
    noho be dika.
  urd-urd: 'आँखों से देख लेना आरज़ू की आवारगी से बेहतर है: ये भी बेकार और हवा की चरान
    है।'
  rus-SYN: Лучше видеть глазами, нежели бродить душею. И это - также суета и томление
    духа!
  bqc-SIM: Pↄnakɛa ń pↄ́ pↄ́ ń vĩo maa dɛ a pãle nidɛaa. Beeá pãɛ lↄ mɛ́ gugiiyaaɛ.
  tcz-CHONGTHU: Na nei lou na ngaichat sang in, nanei chunga lunglhaijon. Thilpha
    thilhoi nei nomna lunggel kiti hi aphat chomna bei kidel tobang ahi.
  mar-mar: जे डोळे पाहून त्यामध्ये समाधान मानतात ते चांगले आहे मन इकडे तिकडे भटकणाऱ्या
    हावेपेक्षा ते बरे. हे सुध्दा वाफच आहे. व वाऱ्याचा पाठलाग करणाऱ्याचा प्रयत्न करण्यासारखे
    आहे.
  qub-qub: Imatapis chararashallanchïmi mas alli «cayta wacta charäman» nir yarpashanchïpitaga.
    Ichanga chaypis yangallami, wayrata chariyta munashanchïnöllami.
  bqp-bqp: Pↄnnakɛna kũ pↄ́ kũ ń vĩo mana de a pãnde nidɛnala. Abirekũ pãmɛ dↄ,
    pɛna gukoriamɛ.
  hat-hat: Anyen. Pito ou kontan ak sa ou genyen pase pou ou toujou anvi sa ou pa
    genyen. Sa pa vo anyen, sa pa rapòte anyen.
  eng-BSB: Better what the eye can see than the wandering of desire. This too is futile
    and a pursuit of the wind.
  eng-WEBPB: Better is the sight of the eyes than the wandering of the desire. This
    also is vanity and a chasing after wind.
  kbq-kbq: Nazano ante'nenana zankura muse nehunka, onte'nenana zama erizankura antahintahia
    huvava osuo. E'inahu zamo'a zaho'ma avaririankna hu'neankino, agafa'a omane'ne.
  nhe-BL: Ximopaquilismaca ica tlen tijpiya. Amo xijnequi tlamantli tlen ax quinamiqui
    para tijpiyas. Para tijnequis tlamantli tlen ax hueli tijpiyas eli san tlapic
    queja tijnequisquía tiquitzquis ajacatl tlen tlailpitztoc.
  bus-bus: Pↄnnakɛna kↄ̃n pↄ́ kɛ̀ ń vĩio maa dɛ à pãnde nidɛnala. Beee nɛ́ yã pãamɛ
    dↄ, pɛna gukoriamɛ.
  gub-BL: A'e ma'e uzeapo na'arewahy ukàzym ma'e ràm romo a'e no. Nuzawy kwaw ywytu
    haikweromo zanezànaw. Zanema'e zanepo pe har rehe zanerurywete haw ikatu wera'u
    amo ma'e tetea'u iputar haw wi.
  eng-DRA: Better it is to see what thou mayst desire, than to desire that which thou
    canst not know. But this also is vanity, and presumption of spirit.
