verse: ECC.006.007
translations:
  mal-C: എല്ലാ മനുഷ്യരുടെയും അധ്വാനം അവരുടെ ഉദരപൂരണത്തിനുവേണ്ടിയാണ്, എന്നിട്ടും അവരുടെ
    ഭക്ഷണേച്ഛയ്ക്കു തൃപ്തിവരുന്നില്ല.
  deu-TKW: Alle Arbeit des Menschen geschieht für seinen Mund; gleichwohl wird die
    Begier nie gestillt.
  lin-lin: Pasi nyonso oyo moto amonaka ezali mpo ete akokisa baposa na ye, nzokande
    baposa yango esilaka kaka te.
  eng-LSV: All the labor of man [is] for his mouth, || And yet the soul is not filled.
  eng-GNV: 'All the labour of man is for his mouth: yet the soule is not filled.'
  eng-WEBSTER: All the labor of man is for his mouth, and yet the appetite is not
    filled.
  nhw-BL: Nochi tlacame ipan tlaltipactli tlahuel mosiyahuiltíaj ipan inintequi para
    quitlanise catli quicuase, pero masque ya nopa, amo quema ixhuij ica catli quinequij
    quichihuase.
  swh-ONEN: Juhudi zote za binadamu ni kwa ajili ya kinywa chake, hata hivyo hamu
    yake kamwe haitoshelezwi.
  bba-bba: Tɔnun sɔmburu kpuro, nɔɔ sɔɔrɑ tɑ rɑ de. Kɑ mɛ, win binɛ yɑ ku rɑ kpe.
  eng-KJVCPB: All the labour of man is for his mouth, and yet the appetite is not
    filled.
  luo-luo: Dhano tiyo matek mondo oyud gima ochamo, to kata kamano gik moyudo ok rome.
  meu-meu: Taunimanima edia hekwarahi idoinai na ududia daidiai; ḡau tamona, bogadia
    na asie kunumu.
  npi-ULB: मानिसका सबै काम त्यसको मुखको लागि हो, तापनि त्यसको भोक सन्तुष्‍ट हुँदैन
    ।
  yor-yor: Gbogbo wàhálà tí ènìyàn ń ṣe nítorí àtijẹ ni síbẹ̀ ikùn rẹ̀ kò yó rí.
  ind-ind: Dengan susah payah kita bekerja supaya mendapat sesuatu untuk dimakan,
    namun tetap saja kita tidak pernah merasa puas!
  pes-OPCB: تمامی زحمات انسان برای شکمش است، با وجود این هرگز سیر نمی‌شود.
  tgl-ULB: Kahit na lahat ng gawain ng isang tao ay para punuin ang kaniyang bibig,
    gayon man ang kaniyang gana sa pagkain ay hindi mapupunan.
  hui-hui: Iname biabe beremaligo bibahende tomo nolenenaga hangu beremali. Anigo
    iname tomo nolene karulape wu to̱lo haabo naharamali.
  mya-mya: လူကြိုးစားအားထုတ်သမျှတို့၌ ဝမ်းဘို့သာ ကြိုးစားအားထုတ်သော်လည်း၊ စားချင်သော
    စိတ်မပြေ နိုင်။
  bod-N: མིའི་དཀའ་ལས་ཐམས་ཅད་རང་གི་ལྟོ་བཅུད་ཀྱི་དོན་དུ་ཡིན་པ་ལས་ཡིད་ཚིམ་པ་མེད་དོ། །
  sna-sna: Kushingaira kwose kwomunhu kunoitirwa muromo wake, kunyange zvakadaro kuda
    kwake zvokudya hakugutswi.
  spa-BLM: Todo el trabajo del hombre es para su boca, y sin embargo el apetito no
    se sacia.
  cac-cac: Masanil co munlajel sco b'o'o, an̈ej yoch yopisio d'a co nivanil, palta
    malaj b'aq'uin̈ tzon̈ och vaan co nib'an tas sco nib'ej.
  swh-ULB: Ingawa kazi yote ya mtu ni kujaza mdomo wake, ila hamu yake haishibi.
  bel-bel: Уся праца людская - для рота, а душа чалавека - не насычаецца.
  deu-ELBBK: Alle Mühe des Menschen ist für seinen Mund, und dennoch wird seine Begierde
    nicht gestillt.
  mbb-OT: Is etew edhaǥù su para zuen din egkekaan, piru kenà gihapun sikandin egkekuntintu.
  mal-2015: മനുഷ്യന്റെ പ്രയത്നമൊക്കെയും അവന്റെ വായ്ക്കുവേണ്ടിയാകുന്നു; എങ്കിലും അവന്റെ
    കൊതിക്കു മതിവരുന്നില്ല.
  rmc-rmc: Savori buči le manušeskri hin ča vaš o chaben, ale šoha našťi dočaľol.
  pes-OPV: تمامی مشقت انسان برای دهانش می‌باشد؛ ومعهذا جان او سیر نمی شود.
  ron-1924: Тоатэ труда омулуй есте пентру гура луй, ши тотушь пофтеле ну и се ымплинеск
    ничодатэ.
  ben-OBCV: প্রত্যেকের পরিশ্রম তার মুখের জন্য, তবুও তাদের আকাঙ্ক্ষা তৃপ্ত হয় না।
  som-som: Nin hawshiisa oo dhan waa u afkiisaa, laakiinse kama hamuun beelo.
  lat-VUC: Omnis labor hominis in ore ejus; sed anima ejus non implebitur.
  eng-ASVBT: All the labor of man is for his mouth, and yet the appetite is not filled.
  ita-1885: Tutta la fatica dell'uomo è per la sua bocca; e pur l'anima sua non è
    giammai sazia.
  eng-LXXUP: All the labor of a man is for his mouth, And yet the appetite shall not
    be satisfied.
  eng-ULB: All a man's work is for his mouth, yet his appetite is not satisfied.
  spa-VBL: Todo el mundo trabaja para poder vivir, pero nunca están santisfechos.
  fra-_FOB: Tout le travail de l'homme est pour sa bouche, et toutefois son désir
    n'est jamais assouvi.
  mal-mal: മനുഷ്യന്റെ പ്രയത്നമൊക്കെയും അവന്റെ വായുടെ തൃപ്തിക്കുവേണ്ടിയാകുന്നു; എങ്കിലും
    അവന്റെ കൊതിക്കു ശമനം വരുന്നില്ല.
  urd-GVR: Insān kī tamām mehnat-mashaqqat kā yih maqsad hai ki peṭ bhar jāe, to bhī
    us kī bhūk kabhī nahīṅ miṭtī.
  suz-BL: मुर आ श्‍येत पशो नेल्‍ल आ कोव़ज प्रिंचा कली ला बाक्‍ब। मो हना यो मेको आ
    शोव़लु बेक्‍तीक गेनायो मनुप्‍ब। उपदेसक १:८
  eng-NOY: All the labor of man is for his mouth, and yet his desires are not satisfied.
  ita-1927: Tutta la fatica dell’uomo è per la sua bocca, e nondimeno l’appetito suo
    non è mai sazio.
  ckb-ckb: هەموو ماندووبوونی مرۆڤ بۆ دەمییەتی، بەڵام هەرگیز تێر ناخوات.
  eng-BBE: All the work of man is for his mouth, and still he has a desire for food.
  kan-OKCV: ಪ್ರತಿಯೊಬ್ಬನ ಪ್ರಯಾಸ ಅವನ ಹೊಟ್ಟೆಗಾಗಿಯೇ, ಆದರೆ ಅವನ ಹಸಿವು ತೃಪ್ತಿಹೊಂದುವುದಿಲ್ಲ.
  tam-2017: மனிதனின் பிரயாசமெல்லாம் அவனுடைய வாய்க்காகத்தானே? அவனுடைய மனதுக்கோ திருப்தியில்லை.
  spa-RV-1909: Todo el trabajo del hombre es para su boca, y con todo eso su alma
    no se harta.
  ron-BTF: Toată munca omului este pentru gura lui și totuși pofta nu se satură.
  eng-WEBP: All the labor of man is for his mouth, and yet the appetite is not filled.
  eng-FBV: Everyone works so they can live, but they're never satisfied.
  nld-1939: Al het zwoegen van den mens geldt zijn mond; Toch wordt zijn begeerte
    er niet door verzadigd.
  nch-BL: Nochi tacame ipan taltipacti tahuel mosiyahuiltíaj ipan inintequi para quitanise
    ten quicuase, pero masque ya nopa, amo quema ixhuij ica cati quinequij quichihuase.
  vie-1934: Mọi sự lao khổ của loài người là vì miệng mình, song không hề được thỏa
    nguyện.
  hin-CV: मनुष्य की सारी मेहनत उसके भोजन के लिए ही होती है, मगर उसका मन कभी संतुष्ट
    नहीं होता.
  spa-BES: Toda la obra del hombre es para su boca, y todavía tiene un deseo de comer.
  tdx-tdx: Hene ho am-palie’e avao ty fitoloña’ ondaty, te tsy eneñe i hatea-hane’ey.
  tha-KJV: บรรดาการงานของมนุษย์​ก็​เพื่อปากของเขา แต่​ถึงกระนั้นเขาก็​ไม่รู้​จั​กอ​ิ่ม
  por-BR-2018: Todo o trabalho do homem é para sua boca; porém sua alma nunca se satisfaz.
  deu-ELO: Alle Mühe des Menschen ist für seinen Mund, und dennoch wird seine Begierde
    nicht gestillt.
  eng-WYC-2018: All the travail of a man is in his mouth, but the soul of him shall
    not be [ful] filled with goods. (All the labour of a person is for his mouth,
    yet his belly, or his appetite, shall never be fulfilled with enough good things.)
  epo-epo: Ĉiuj laboroj de homo estas por lia buŝo, kaj tamen lia animo ne estas satigebla.
  uig-PIN: Adǝmning tartⱪan barliⱪ japasi ɵz aƣzi üqündur; biraⱪ uning ixtiⱨasi ⱨǝrgiz
    ⱪanmaydu.
  beo-beo: 'Osobo bagade dunu da eso huluane ha:i manusa: fawane hamosa. Be ea labe
    da defele hamedafa ba:sa.'
  tpi-OTNT: Yumi laik kisim kaikai, olsem na yumi save wok oltaim. Tasol kaikai yumi
    kisim, i no inapim laik bilong yumi.
  hau-SA: Dukan ƙoƙarin da mutum yake yi, yana yi ne domin bakinsa, duk da haka bai
    taɓa gamsar da abin da yake marmari.
  uig-LAT: Ademning tartqan barliq japasi öz aghzi üchündur; biraq uning ishtihasi
    hergiz qanmaydu.
  nde-nde: Yonke imizamo yomuntu iya emlonyeni wakhe, kodwa iphango lakhe kaligcwali.
  ton-ton: ‌ʻOku fai ʻae ngāue kotoa pē ʻae tangata, koeʻuhi ko hono ngutu, ka ʻoku
    ʻikai fiu ai ʻene holi.
  ces-1613: Všecka práce člověka jest pro ústa jeho, a však duše jeho nemůže se nasytiti.
  eng-WMB: All the labor of man is for his mouth, and yet the appetite is not filled.
  tam-TCV: மனிதனுடைய எல்லா உழைப்பும் அவனுடைய வாய்க்காகத்தானே. ஆனாலும் அவனுடைய பசியோ
    ஒருபோதும் தீருவதில்லை.
  ceb-ULB: Bisan ang tanang buhat sa tawo mao ang pagpuno sa iyang baba, apan wala
    napuno ang iyang kagana.
  pol-UBG: Wszelki trud człowieka jest dla jego ust, a jednak jego dusza nie może
    się nasycić.
  urd-GVU: انسان کی تمام محنت مشقت کا یہ مقصد ہے کہ پیٹ بھر جائے، توبھی اُس کی بھوک
    کبھی نہیں مٹتی۔
  deu-1912: Alle Arbeit des Menschen ist für seinen Mund; aber doch wird die Seele
    nicht davon satt.
  kan-2017: ಮನುಷ್ಯನು ಪಡುವ ಪ್ರಯಾಸವೆಲ್ಲಾ ತನ್ನ ಹೊಟ್ಟೆಗಾಗಿಯೇ, ಆದರೂ ಅವನಿಗೆ ತೃಪ್ತಿಯಿಲ್ಲ.
  yap-yap: Gadad ma rin’ e maruwel rodad ni kemus ni nge yag ban’en ni ngad ked, machane
    der gaman.
  hlt-MCSB: Hlang kah thakthaenah boeih he a ka ham ni. Tedae a hinglu khaw a cung
    tlaih moenih.
  mdy-ETH: ዓሲ ማዺ ላባሢ ሙዖ ባኣዚ ዴንቃኒኬ፤ ያዺ ማዔቴያ ማሊፃ «ታኣም ጊዴኔ!» ጌይ ሃውሹዋሴ።
  kew-kew: Niaame eta napena kogono waru pema. Goa pema pare mo mema etame niana mada
    dia.
  twi-ASANTE: Onipa brɛ nyinaa yɛ nʼano ntia, nanso nʼakɔnnɔdeɛ mmee no da.
  eng-WEBU: All the labor of man is for his mouth, and yet the appetite is not filled.
  wal-wal: Asi daafuridi oottiyo ubbai bau miyoobaa demmanaassa; shin a uloi audenne
    gidana gi erenna.
  spa-PDDPT: Todo el trabajo del hombre es para su boca, Y aun así, su alma no se
    sacia.
  gun-gun: Avakue omba'eapo 'rã ojuru py guarã re anho teĩ noendu ve'ỹi 'rã okaruxea.
  ilo-ULB: Uray no amin a panagtrabaho ti tao ket tapno punnoenna ti ngiwatna, ngem
    saan a mapnek ti ganasna.
  kpg-kpg: Gidaadou e ngalua gii mee gidaadou di miami, malaa e dee dohu.
  uig-ARA: ئادەمنىڭ تارتقان بارلىق جاپاسى ئۆز ئاغزى ئۈچۈندۇر؛ بىراق ئۇنىڭ ئىشتىھاسى
    ھەرگىز قانمايدۇ.
  sus-sus: Mixi xa katɛ birin nabama furi fe nan ma fe ra, kɔnɔ a mu wasama feo.
  pon-2006: Aramas emen kin doadoahk laud pwehn diar kene kisin mwenge, ahpw e sohte
    kin itarki.
  ksd-ksd: A tutana i papalum upi koko na mulmulum, ia kaka pa i maur tana.
  tur-YTC: İnsanın bütün emeği ağzı içindir, yine de iştahı doymaz.
  bel-N: Уся цяжкая праца чалавека — дзеля вуснаў ягоных, але душа ягоная не насычаецца.
  grc-BRENT: Πᾶς μόχθος ἀνθρώπου εἰς στόμα αὐτοῦ, καί γε ἡ ψυχὴ οὐ πληρωθήσεται.
  ind-AYT: Segala kerja keras manusia adalah untuk mulutnya, tetapi nafsunya tidak
    terpenuhi.
  nya-nya: Ntchito yonse ya munthu imathera pakamwa pake, komatu iye sakhutitsidwa
    ndi pangʼono pomwe.
  hrv-hrv: Čovjek se trudi samo da bi jeo, a želudac njegov nikad da se nasiti.
  mps-mps: Dago nai tuabo homu elama, te dago sesemane sogo sę ebo dao. Tialima,
    dago te sela tubo naigo, te dago godolo yali homuba me usu nugu pogobeo.
  tpi-tpi: Yumi laik kisim kaikai, olsem na yumi save wok oltaim. Tasol kaikai yumi
    kisim, i no inapim laik bilong yumi.
  dan-1931: Al Menneskets Flid tjener hans Mund, og dog stilles hans Sult aldrig.
  vie-OVCB: Mọi người dành hết đời sống mình vì miếng ăn, thế mà họ vẫn không được
    thỏa mãn.
  guj-2017: મનુષ્યની સર્વ મહેનત તેના પોતાના પેટ માટે છે. છતાં તેની ક્ષુધા તૃપ્ત થતી
    નથી.
  pon-2006A: Aramas emen kin doadoahk laud pwehn diar kene kisin mwenge, ahpw e sohte
    kin itarki.
  por-BRBSL: Todo o trabalho do homem é para sua boca, e ainda assim o apetite não
    é saciado.
  cth-cth: Tami ni panki thapatho e naw pueng teh, vonpui hanelah panki thapatho awh
    eiteh, cangainae lung roum thai hoeh.
  twi-twi: Onipa brɛ nyinaa yɛ nʼano ntia, nanso nʼakɔnnɔde mmee no da.
  hlt-hlt: Hlang kah thakthaenah boeih he a ka ham ni. Tedae a hinglu khaw a cung
    tlaih moenih.
  tbz-SIM: Onìtì pĩ́ mùù tɔ̃mmú kó dimɑ̀ɑ̀, ò mù pĩ nho nùù kpɛ́í nkɛ. Nɛ̀ mɛmmɛ bɑ́
    dɛ̀ í ò nɑɑti.
  msy-2020: E dagheba iniasa, kamaghɨn, e zurara ingari. Ezɨ dagher e isiba, da en
    ifongiam agevir puvatɨ.
  dop-dop: Yʋlʋ ɩwɩɩlɛ tənɑ, ɩ nɔɣɔ pʋ́ʋ́ɣʋ́ tɔɔ kɛ́ ɩ lʋkɩ, pɑɑ nɑ mpʋ ɩ kʋnyɩɩlʋɣʋ
    ɩɩ səkɩ.
  azb-azb: İnsan bütün zəhməti Qarnı üçün çəkir, Amma yenə də iştahası bitib-tükənmir.
  eng-DBY: All the labour of man is for his mouth, and yet the appetite is not filled.
  hin-2017: मनुष्य का सारा परिश्रम उसके पेट के लिये होता है तो भी उसका मन नहीं भरता।
  wol-KYG: Nit ak doñ-doñam jépp, biiram, te taxul mu doylu.
  eng-YLT: All the labour of man [is] for his mouth, and yet the soul is not filled.
  eng-WYC-2017: All the travail of a man is in his mouth, but the soul of him shall
    not be [ful] filled with goods.
  eng-WMBB: All the labour of man is for his mouth, and yet the appetite is not filled.
  urd-GVH: इनसान की तमाम मेहनत-मशक़्क़त का यह मक़सद है कि पेट भर जाए, तो भी उस की
    भूक कभी नहीं मिटती।
  rug-rug: Doduru tinavete tanisa tie si pude henahena na napo mo, ba sa tiana si
    lopu boka deṉa.
  gaz-gaz: Dadhabbiin nama hundaa afaanuma isaatiif; fedhiin isaa garuu yoom iyyuu
    hin guutu.
  fra-LSG: Tout le travail de l’homme est pour sa bouche, et cependant ses désirs
    ne sont jamais satisfaits.
  yal-yal: Adamadina wanla birin kɛma a dɛge feen nan na, anu a mi wasɛ mumɛ!
  haw-1868: O na hana a pau a ke kanaka, na kona waha iho no ia, aole nae i maona
    kona opu.
  arb-NAV: إِنَّ كُلَّ جَهْدِ الإِنْسَانِ يَلْتَهِمُهُ فَمُهُ، أَمَّا شَهِيَّتُهُ
    فَلا تَشْبَعُ.
  ewe-ewe: Ame ƒe sreɖidzedzewo katã ku ɖe eƒe nuɖuɖu ko ŋu, ke meɖia ƒo ɣe aɖeke
    ɣi o.
  eng-LEE: All the toil of a man is for his mouth; and yet is his desire never filled.
  asm-FB: মানুহৰ সকলো পৰিশ্ৰমেই তেওঁৰ পেটৰ কাৰণে, তথাপিও তেওঁৰ ভোক কেতিয়াও নপলায়।
  sus-A: مِشِ شَ كَتّ بِرِن نَبَمَ قُرِ قٍ نَن مَ قٍ رَ، كْنْ عَ مُ وَ سَمَ قٍوٌ.
  fra-SBL: Tout le travail de l'homme est pour sa bouche, et cependant l'appétit n'est
    pas rassasié.
  hbo-hbo: כָּל־עֲמַ֥ל הָאָדָ֖ם לְפִ֑יהוּ וְגַם־הַנֶּ֖פֶשׁ לֹ֥א תִמָּלֵֽא׃
  kik-kik: Mũndũ arutaga wĩra wothe na kĩyo nĩguo aiyũrie kanua gake, no gũtirĩ hĩndĩ
    ngoro yake ĩiganagia.
  fra-NCL: Tout le travail de l’homme est pour sa bouche ; mais ses désirs ne sont
    jamais satisfaits.
  cek-AK: Kami mah tha pathok moe, sak ih tok boih loe pakha han ih ni sak, toe caak
    koehhaih loe boeng thai ai.
  cuk-cuk: Dulemar mas-gunnegala arbaedginbi alamakdidamalad, degi-inigwele, e-ukuddi
    gwen bergusurbalid.
  uig-CYR: Адәмниң тартқан барлиқ җапаси өз ағзи үчүндур; бирақ униң иштиһаси һәргиз
    қанмайду.
  tel-2017: మనుషుల కష్టం అంతా తమ నోరు నింపుకోడానికే. అయితే వారి మనస్సుకు తృప్తి కలగదు.
  hat-BSA: Tout travay a lòm se pou satisfè bouch li; malgre sa, apeti li pa janm
    satisfè.
  kos-kos: Sie mwet el oru orekma lal nukewa ma na in konauk mwe mongo nal, tusruktu
    wangin pacl el muti kac.
  hbo-WLC: כָּל־עֲמַ֥ל הָאָדָ֖ם לְפִ֑יהוּ וְגַם־הַנֶּ֖פֶשׁ לֹ֥א תִמָּלֵֽא׃
  ibo-ibo: Ndọgbu niile mmadụ na-adọgbu onwe ya nʼọrụ bụ ka o rijuo afọ, ma o nweghị
    onye na-enweta ihe na-ezuru ya.
  ory-ory: ମନୁଷ୍ୟର ସମସ୍ତ ପରିଶ୍ରମ ତାହାର ମୁଖ ନିମନ୍ତେ, ତଥାପି ଭୋଜନର ଆକାଂକ୍ଷା ପୂର୍ଣ୍ଣ ହୁଏ
    ନାହିଁ।
  chk-chk: Aramas meinisin ra angang weires fän iten ener mongö chök, nge ar moneiti
    mongö esap fokun wes.
  rop-rop: Wal pipul wekwekbat oldei blanga gajimbat daga blanga dagat bat dei kaan
    neba sedisfaid.
  ukr-1871: Вся праця в людини — для її рота, а душа її не насичуєсь.
  deu-1951: Alle Arbeit des Menschen ist für seinen Mund; und die Seele wird nicht
    gesättigt!
  eng-JPS: All the labour of man is for his mouth, and yet the appetite is not filled.
  srp-1865: Sav je trud èovjeèji za usta njegova, ali se ne može nasititi duša njegova.
  lug-lug: Buli muntu ateganira mumwa gwe, naye tasobola kukkuta by’alina.
  heb-heb: כל עמל האדם לפיהו וגם הנפש לא תמלא׃
  ben-IRV: যদিও মানুষের সমস্ত কাজ তার মুখ পরিপূর্ণ করার জন্য, তবুও তার ক্ষিদে মেটে
    না।
  pan-pan: ਮਨੁੱਖ ਦਾ ਸਾਰਾ ਕੰਮ-ਧੰਦਾ ਆਪਣੇ ਢਿੱਡ ਦੇ ਲਈ ਹੈ, ਫੇਰ ਵੀ ਉਸ ਦੀ ਭੁੱਖ ਨਹੀਂ ਮਿਟਦੀ।
  mya-JVB: လူ ကြိုးစား အားထုတ်သမျှ တို့၌ ဝမ်း ဘို့ သာ ကြိုးစားအားထုတ်သော်လည်း၊ စား
    ချင်သောစိတ် မ ပြေ နိုင်။
  hmo-hmo: Taunimanima ese edia gaukara ibounai idia karaia, aniani do idia abia totona,
    to idia boga kunu lasi noho.
  urd-urd: आदमी की सारी मेहनत उसके मुँह के लिए है, तोभी उसका जी नहीं भरता;
  rus-SYN: Все труды человека - для рта его, а душа его не насыщается.
  bqc-SIM: Gbɛ̃nazĩna isima pↄ́ a gà lɛ́ kpá, à pↄ́ e da lɛ́ɛ yã́ɛ, kási aà
    gbɛɛ lí kã́o.
  tcz-CHONGTHU: Mijousen ahinkhou apum pia anholna’n kimai jun tin, hinlah anei lhingset
    diu ginchat aum poi.
  mar-mar: मनुष्याचे सर्व श्रम पोटासाठी आहेत. तरी त्याची भूक भागत नाही.
  qub-qub: Runaga waran-waran arun micunallanpämi. Chaypis manami imaypis yamanchu.
  bqp-bqp: Bisãsiri ísimma kũ à wàra, de à pↄ́ le à da lɛ́n yãimɛ, ama a gbɛrɛ
    dì kãro.
  hat-hat: Tou sa yon nonm fè pase nan bouch, men l'ap toujou grangou.
  eng-BSB: All a man’s labor is for his mouth, yet his appetite is never satisfied.
  eng-WEBPB: All the labour of man is for his mouth, and yet the appetite is not filled.
  kbq-kbq: Vahe'mo'ma maka eri'zama amuhoma huno eneriana agrama agipima nesia zanku
    eri'zana enerie. Hianagi ana nezamo'a amura nosie.
  nhe-BL: Nochi tlacame ipan tlaltepactli tlahuel mosiyahuiltíaj ipan inintequi para
    quitlanise tlen quicuase, pero yonque ya nopa, ax quema ixhuij ica tlen quinequij
    quichihuase.
  bus-bus: Gbɛ̃ntee ísimma kɛ̀ à gà èe kpaa, lɛ à pↄ́ e à da lɛ́n yãnzimɛ, mↄde à
    gbɛɛɛ è kãro.
  gub-BL: Teko paw uma'ereko katu wemi'u ràm imono'og pà wà. Nezewe rehe we ni amo
    nahurywete kwaw weko haw rehe wà. Nuhyk pixik kwaw wanupe.
  eng-DRA: All the labour of man is for his mouth, but his soul shall not be filled.
