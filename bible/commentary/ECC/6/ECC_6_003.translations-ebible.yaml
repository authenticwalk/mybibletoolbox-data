verse: ECC.006.003
translations:
  mal-C: ഒരു മനുഷ്യന് നൂറു മക്കളും ദീർഘായുസ്സും ഉണ്ടാകാം; അയാൾ എത്രകാലം ജീവിക്കുന്നു
    എന്നതല്ല, അയാൾക്കു തന്റെ ഐശ്വര്യം ആസ്വദിക്കാനാവുകയും ഉചിതമായ ശവസംസ്കാരം ലഭിക്കുകയും
    ചെയ്യുന്നില്ലെങ്കിൽ ഒരു ചാപിള്ള അയാളെക്കാളും വളരെയേറെ ഭാഗ്യമുള്ളത് എന്നു ഞാൻ പറയുന്നു.
  deu-TKW: 'Wenn einer hundert Kinder zeugte und viele Jahre lebte und seiner Lebenstage
    viele wären, er sich aber nicht an dem Guten sättigte, und ihm auch kein Begräbnis
    zu teil würde, so sage ich: glücklicher als er ist die Fehlgeburt.'
  lin-lin: Soki moto aboti bana nkama moko mpe azwi ngolu ya kowumela mibu ebele na
    bomoi ; bongo, atako awumeli mibu ebele na bomoi, asepeli te na bozwi na ye mpe
    azangi ata kunda, nalobi solo ete mwana oyo abotami ya kokufa azali malamu koleka
    ye ;
  eng-LSV: If a man begets one hundred, and lives many years, and is great, because
    they are the days of his years, and his soul is not satisfied from the goodness,
    and also he has not had a grave, I have said, “Better than he [is] the untimely
    birth.”
  eng-GNV: If a man beget an hundreth children and liue many yeeres, and the dayes
    of his yeeres be multiplied, and his soule be not satisfied with good things,
    and he be not buried, I say that an vntimely fruite is better then he.
  eng-WEBSTER: If a man begetteth a hundred children , and liveth many years, so that
    the days of his years are many, and his soul is not filled with good, and also
    that he hath no burial; I say, that an untimely birth is better than he.
  nhw-BL: Masque se tlacatl quinpiyas 100 itelpocahua huan miyac iichpocahua huan
    huejcahuas itztos hasta elis huehuentzi, sintla amo quipantía paquilistli ipan
    inemilis huan quema miquis amo quicajtehuas se quentzi tomi para ica quitlalpachose,
    na niquijtohua para inon tlacatl más cuali tlacajtosquía mictoc.
  swh-ONEN: Mtu anaweza kuwa na watoto mia moja naye akaishi miaka mingi, lakini haidhuru
    kuwa ataishi muda mrefu kiasi gani, kama hawezi kufurahia mafanikio yake na kwamba
    hapati mazishi ya heshima, ninasema afadhali mtoto aliyezaliwa akiwa amekufa kuliko
    yeye.
  bba-bba: Mɛyɑ ɡoo u rɑ bibu wunɔbu (100) mɑ, kpɑ u tɛ u ko wɔ̃ɔ dɑbinu kpɑ doo nɔɔru
    tɑ kun nùn turɑ win wɑ̃ɑru sɔɔ, kpɑ u kun mɑɑ siki wɔru wɑ mi bɑ koo nùn sike.
    Nɑ ɡerumɔ mɑ bii wi bɑ mɑrɑ win suru kun yibɑ, u nùn nuku dobu kere.
  eng-KJVCPB: If a man beget an hundred children, and live many years, so that the
    days of his years be many, and his soul be not filled with good, and also that
    he have no burial; I say, that an untimely birth is better than he.
  luo-luo: Ngʼato nyalo bedo kod nyithindo mia achiel kendo odak higni mangʼeny; to
    kata bed ni odak mangʼeny maromo nade, ka ok onyal yudo mor kuom mwandune kendo
    ok oike maber ka otho, to awacho ni nyathi monywol kosetho ber moloye.
  meu-meu: Tau ta natuna bema sinahu-ta, bona ena mauri bema daudau, ela bona ena
    mauri laḡanidia bema momo herea, a ena mauri ihanamona ḡaudia basinema moalelaidia
    bona ena mase negana ai basiema ḡuria; lau na tomamu masena ai e vara merona ese
    ia e hereaiamu.
  npi-ULB: कुनै मानिस एक सय जना छोराछोरीको बुबा बन्यो र त्यो धेरै वर्षसम्म बाँच्यो
    अनि त्यसका दिनहरू धेरै भएर पनि असल कुराहरूले त्यसको हृदय सन्तुष्‍ट भएन र त्यसलाई
    गाडिएन भने त्यो मानिसभन्दा जन्मँदै मरेको बच्‍चा उत्तम हो ।
  yor-yor: Ọkùnrin kan le è ní ọgọ́rùn-ún ọmọ kí ó sì wà láààyè fún ọ̀pọ̀lọpọ̀ ọdún,
    síbẹ̀ kò sí bí ó ti le wà láààyè pẹ́ tó, bí kò bá le è gbádùn ohun ìní rẹ̀ kí
    ó sì gba ìsìnkú tí ó tọ́, mo sọ wí pé ọlẹ̀ ọmọ tí a sin sàn jù ú lọ.
  ind-ind: Meskipun ada orang kaya yang memiliki seratus anak, dan dia hidup lama
    hingga sangat tua, tetapi kalau kekayaannya itu tidak membuat dia puas, dan kalau
    waktu dia mati tidak dikuburkan dengan layak, maka aku berkata, “Jauh lebih baik
    jika dia sudah mati pada waktu dilahirkan!”
  pes-OPCB: اگر کسی صد فرزند داشته باشد و سالهای زیادی زندگی کند، اما از زندگی لذت
    نبرد و بعد از مرگش جنازه‌اش را با احترام دفن نکنند، می‌گویم بچهٔ سقط شده از او
    بهتر است.
  tgl-ULB: Kung ang isang lalaki ay maging ama ng isang daang anak at mabuhay ng maraming
    taon, sa gayon ang mga araw ng kaniyang mga taon ay marami, ngunit kung hindi
    nasiyahan ang kaniyang puso sa kabutihan at siya ay hindi inilibing nang may karangalan,
    kaya aking sasabihin na ang isang sanggol na patay ipinanganak ay mas mabuti pa
    kaysa sa kaniya.
  hui-hui: Iname waneigini handari mbira (100) hono bila howa mali dewaore harimayaguabi
    mbirale bayale bu ngamarunaga lini nane kamaore dege homaramagola marume ina bayuwa
    hora nahayagua ogoni nakarulapeoreda manda bido. Ina ogonibi harimayagua nde gali
    mbira ai̱ya tombeha howa homayago ibu bolangua holebira.
  mya-mya: လူသည် နှစ်ပေါင်းများစွာ အသက်ရှည်၍၊ သားတရာပင် ရှိငြားသော်လည်း၊ အလိုဆန္ဒမပြည့်စုံဘဲ၊
    သင်္ဂြိုဟ်ခြင်းကို မခံရဘဲ သေသွားလျှင်၊ ထိုသူထက် ပျက်သောကိုယ်ဝန်သည်သာ၍ မြတ်၏။
  bod-N: ཇི་སྟེ་མི་ཞིག་ལ་བུ་བརྒྱ་སྐྱེས་ནས་ཚེ་ཐག་ཤིན་ཏུ་རིང་ཡང་། ཁོའི་སེམས་སུ་ད་དུང་ཡིད་མ་ཚིམ་པ་དང་།
    དེའི་བེམ་པོ་ཡང་དུར་ལ་འཇུག་པར་མ་གྱུར་ན། མངལ་དུ་ཤི་བའི་བུ་ནི་ཁོ་ལས་ལྷག་པ་ཡིན་ཞེས་ངས་སྨྲའོ།
    །
  sna-sna: Munhu angava navana zana agorarama makore akawanda, asi hazvinei kuti ararama
    nguva yakareba sei, kana akasafara nezvaanowana uyezve akasavigwa zvakanaka, ndinoti
    mwana aberekwa ari gavamwedzi ari nani pana iye.
  spa-BLM: Si un hombre engendra cien hijos, y vive muchos años, de modo que los días
    de sus años son muchos, pero su alma no se llena de bien, y además no tiene sepultura,
    yo digo que un niño que nace muerto es mejor que él;
  cac-cac: Vach'chom a junoc vin̈ vinac ay 100-oc yuninal, nivan tiempo syil vin̈,
    palta tato max yac' tzalajb'oc sc'ol vin̈ yed' tas vach', tato chuclaj tz'aj smucchaj
    vin̈, a tzin naani to te vach' yic junoc eq'uelti' unin d'a yichan̈ jun vinac
    chi'.
  swh-ULB: Kama mtu akizaa watoto mia moja na kuishi miaka mingi, ili kwamba siku
    za miaka yake ni nyingi, lakini kama moyo wake hautosheki kwa mema na hazikwi
    kwa heshima, kisha ninasema kwamba, mtoto aliyezaliwa akiwa amekufa ni bora kuliko
    alivyo.
  bel-bel: 'Калі б сотню дзяцей напладзіў чалавек і пражыў шмат гадоў і памножыліся
    дні яго веку, а душа яго ўцехі ня мела б з дабротаў і каб ня было яму і пахаваньня,
    я сказаў бы: неданосак шчасьлівейшы за яго,'
  deu-ELBBK: 'Wenn einer 100 Söhne zeugte und viele Jahre lebte und der Tage seiner
    Jahre wären viele, und seine Seele sättigte sich nicht an Gutem und auch würde
    ihm kein Begräbnis zuteil, so sage ich: Eine Fehlgeburt ist besser daran als er.'
  mbb-OT: Egkehimu he mahabet is anak te sevaha he etew wey meluǥayad is untung din,
    piru minsan meluǥayad is untung din ke wazè din kelipey zuen te meupiya he menge
    vutang he nezawat din wey kenà sikandin igkeleveng ke ebpatey, ne meupiya pa is
    batà he neranran kenà sikandin.
  mal-2015: ഒരു മനുഷ്യൻ നൂറുമക്കളെ ജനിപ്പിക്കയും ഏറിയ സംവത്സരം ജീവിച്ചു ദീർഘായുസ്സായിരിക്കയും
    ചെയ്തിട്ടും അവൻ നന്മ അനുഭവിച്ചു തൃപ്തനാകാതെയും ഒരു ശവസംസ്കാരം പ്രാപിക്കാതെയും
    പോയാൽ ഗർഭം അലസിപ്പോയ പിണ്ഡം അവനെക്കാൾ നന്നു എന്നു ഞാൻ പറയുന്നു.
  rmc-rmc: 'Te varekas uľahas the šel čhave, džiďiľahas but berša a leskre beršen
    uľahas but dživesa, no leskri duša na čaľiľahas le lačhipnastar, a mek aňi pohrebos
    leske na kerdehas, akor phenav: „Feder hin le čhavoreske, savo uľiľa mulo, sar
    leske.“'
  pes-OPV: اگر کسی صد پسر بیاورد و سالهای بسیار زندگانی نماید، به طوری که ایام سالهایش
    بسیارباشد اما جانش از نیکویی سیر نشود و برایش جنازه‌ای برپا نکنند، می‌گویم که
    سقطشده از اوبهتر است.
  ron-1924: Кяр дакэ ун ом ар авя о сутэ де копий ши ар трэи мулць ань, орькыт де
    мулт и с-ар мэри нумэрул зилелор анилор луй, дар дакэ ну и се сатурэ суфлетул
    де бунэтэциле агонисите де ел ши дакэ нич де ынмормынтаре н-аре парте, еу зик
    кэ о стырпитурэ есте май феричитэ декыт ел.
  ben-OBCV: কোনো লোকের একশো জন ছেলেমেয়ে থাকতে পারে; তবুও যতদিন সে বাঁচে, সে যদি তার
    সমৃদ্ধি উপভোগ করতে না পারে এবং উপযুক্তভাবে কবর না হয়, তবে আমি বলি তার চেয়ে মৃত
    সন্তানের জন্ম হওয়া অনেক ভালো।
  som-som: Haddii nin boqol carruur ah dhalo, oo uu sannado badan noolaado si uu u
    cimri dheeraado, laakiinse ayan naftiisu wax wanaagsan ka dhergin, oo haddana
    aan la aasin, waxaan leeyahay, Kaas waxaa ka wanaagsan dhicis.
  lat-VUC: 'Si genuerit quispiam centum liberos, et vixerit multos annos, et plures
    dies ætatis habuerit, et anima illius non utatur bonis substantiæ suæ, sepulturaque
    careat: de hoc ergo pronuntio quod melior illo sit abortivus.'
  eng-ASVBT: 'If a man beget a hundred children, and live many years, so that the
    days of his years are many, but his soul be not filled with good, and moreover
    he have no burial; I say, that an untimely birth is better than he:'
  ita-1885: Avvegnachè alcuno generi cento figliuoli, e viva molti anni, talchè il
    tempo della sua vita sia grande, se l'anima sua non è saziata di bene, e se non
    ha pur sepoltura, io dico che la condizione di un abortivo è migliore che la sua.
  eng-LXXUP: If a man beget a hundred children, and live many years, Yea, however
    abundant the days of his years shall be, Yet if his soul shall not be satisfied
    with good, And also he have no burial; I said, An untimely birth is better than
    he.
  eng-ULB: If a man fathers a hundred children and lives many years, so that the days
    of his years are many, but if his heart is not satisfied with good and he is not
    buried, then I say that a baby that is born dead is better off than he is.
  spa-VBL: Un hombre podría tener cien hijos, y envejecer, pero no importaría lo larga
    que fuera su vida si no pudiera disfrutarla y al final recibir un entierro decente.
    Yo diría que un niño nacido muerto estaría mejor que él.
  fra-_FOB: Quand un homme aurait cent enfants, qu'il aurait vécu de nombreuses années,
    et que les jours de ses années se seraient multipliés; si son âme ne s'est pas
    rassasiée de bien, et que même il n'ait point de sépulture, je dis qu'un avorton
    vaut mieux que lui.
  mal-mal: ഒരു മനുഷ്യൻ നൂറുമക്കളെ ജനിപ്പിക്കുകയും ഏറിയ സംവത്സരം ജീവിച്ച് ദീർഘായുസ്സായിരിക്കുകയും
    ചെയ്തിട്ടും അവൻ നന്മ അനുഭവിച്ചു തൃപ്തനാകാതെയും ഒരു ശവസംസ്കാരം പ്രാപിക്കാതെയും
    പോയാൽ ഗർഭം അലസിപ്പോയ പിണ്ഡം അവനെക്കാൾ നല്ലത് എന്നു ഞാൻ പറയുന്നു.
  urd-GVR: Ho saktā hai ki kisī ādmī ke sau bachche paidā hoṅ aur wuh umrrasīdā bhī
    ho jāe, lekin ḳhāh wuh kitnā būṛhā kyoṅ na ho jāe, agar apnī ḳhushhālī kā mazā
    na le sake aur āḳhirkār sahīh rusūmāt ke sāth dafnāyā na jāe to is kā kyā fāydā?
    Maiṅ kahtā hūṅ ki us kī nisbat māṅ ke peṭ meṅ zāe ho gae bachche kā hāl behtar
    hai.
  suz-BL: सुइ मुर का के सहे का जना आल बाक्‍शा, मेको शुश बर्स ब्रोंइशा यो आ चेम्‍शो
    जशा मग्‍येरसीब, रिम्‍शो पा थिम्‍चा यो मपुंइसीब। मेको क्‍येङा शाम्‍शा लशो आल कली
    रिम्‍शो बाक्‍ब। उपदेसक ४:३
  eng-NOY: Though a man have a hundred children, and live many years, and though the
    days of his years be many, if his soul be not satisfied with good, and he have
    no burial, I say that an untimely birth is better than he.
  ita-1927: Se uno generasse cento figliuoli, vivesse molti anni sì che i giorni de’
    suoi anni si moltiplicassero, se l’anima sua non si sazia di beni ed ei non ha
    sepoltura, io dico che un aborto è più felice di lui;
  ckb-ckb: 'ئەگەر کەسێک سەد منداڵی هەبێت و ساڵانێکی زۆر بژیێت و تەمەنی زۆر بێت، بەڵام
    گیانی تێر خۆشی نەبێت و هەروەها ناشتنی بۆ نەبێت، دەڵێم: لەبارچووێک لەو باشترە،'
  eng-BBE: If a man has a hundred children, and his life is long so that the days
    of his years are great in number, but his soul takes no pleasure in good, and
    he is not honoured at his death; I say that a birth before its time is better
    than he.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನಿಗೆ ನೂರು ಮಕ್ಕಳಿರಬಹುದು ಮತ್ತು ಅವನು ಬಹಳ ವರ್ಷ ಬದುಕಿರಬಹುದು. ಅವನು
    ತನ್ನ ಐಶ್ವರ್ಯವನ್ನು ಅನುಭವಿಸದೆ, ಸರಿಯಾದ ಶವಸಂಸ್ಕಾರ ಇಲ್ಲದೆ ಹೋದರೆ ಅವನಿಗಿಂತಲೂ ಮೃತ ಸ್ಧಿತಿಯಲ್ಲಿ
    ಹುಟ್ಟಿರುವ ಕೂಸೇ ಮೇಲು ಎಂದುಕೊಂಡೆ.
  tam-2017: ஒருவன் நூறு பிள்ளைகளைப் பெற்று, அநேகம் வருடங்கள் வாழ்ந்து, தீர்க்காயுசை
    அடைந்திருந்தாலும், அவனுடைய ஆத்துமா அந்தச் செல்வத்தால் திருப்தியடையாமலும், அவனுக்குப்
    பிரேதக்கல்லறை முதலாக இல்லாமலும் போனால், அவனைவிட கரு சிதைந்த பிண்டமே சிறப்பானது
    என்கிறேன்.
  spa-RV-1909: Si el hombre engendrare ciento, y viviere muchos años, y los días de
    su edad fueren numerosos; si su alma no se hartó del bien, y también careció de
    sepultura, yo digo que el abortivo es mejor que él.
  ron-BTF: Dacă un om naște o sută de copii și trăiește mulți ani, încât zilele anilor
    lui sunt multe iar sufletul lui nu s-a săturat cu bine și de asemenea nu are îngropare,
    eu spun, că un făt lepădat este mai bun decât el.
  eng-WEBP: If a man fathers a hundred children, and lives many years, so that the
    days of his years are many, but his soul is not filled with good, and moreover
    he has no burial, I say that a stillborn child is better than he;
  eng-FBV: A man could have one hundred children, and grow old, but it wouldn't matter
    how long his life was if he couldn't enjoy it and at the end receive a decent
    burial. I would say that a stillborn child would be better off than him.
  nld-1939: 'Al had iemand honderd kinderen, Bereikte hij ook een zeer hoge leeftijd,
    En waren zijn dagen nog zo talrijk: Maar hij was van geluk niet verzadigd En geen
