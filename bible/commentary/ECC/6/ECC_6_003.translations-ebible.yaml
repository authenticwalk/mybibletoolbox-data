  msy-2020: Eghtɨ gumazitam borir 100pla ikɨva, nguazir kamɨn azenir avɨribar ikɨ,
    egh gumazir kam uan bizir aghuir kaba bagh bar akuegh ikian kogh, egh gɨn aremeghtɨ,
    me deragh a bagh mozim gɨkuigh anefaghan koghtɨ, arazir kam, a bar derazir puvatɨ.
    Kɨ guizbangɨra mɨgei, borir amebamɨn navimɨn aven aremezim, a gumazir azenir avɨribar
    nguazir kamɨn itim gafira.
  dop-dop: Yɑɑ ɩsɩɩ yʋlʋ lʋlənɑ ntɛɣɛ piyɑ nɩɩnʋwɑ (100) nɑ ɩ́ kpɑtəlɩ teu, ɩlɛ ɩ
    tɑ yɔɔlənɑ ɩ wɛnɑʋ mpɩ nɑ ɩ lɑŋlɛ hʋlʋmɩ, ɩlɛnɑ ɩ́ sɩ nɑ pɑ́ pimi-ɩ. Pəyɑɣɑ ŋkɑ
    pə hɔləsɑɑ tɔ kɑ lɑpɑ-ɩ nɑ sɑnɑ.
  azb-azb: Bir adam yüz uşaq atası olub, uzun illər yaşasa da, amma uzun ömrünün əvəzində
    firavanlığından doymayıb hörmətlə dəfn olunmazsa, məncə, ölü doğulmuş uşaq ondan
    yaxşıdır.
  eng-DBY: If a man beget a hundred [sons], and live many years, so that the days
    of his years be many, but his soul be not filled with good, and also he have no
    burial, I say an untimely birth is better than he.
  hin-2017: यदि किसी पुरुष के सौ पुत्र हों, और वह बहुत वर्ष जीवित रहे और उसकी आयु
    बढ़ जाए, परन्तु न उसका प्राण प्रसन्न रहे और न उसकी अन्तिम क्रिया की जाए, तो मैं
    कहता हूँ कि ऐसे मनुष्य से अधूरे समय का जन्मा हुआ बच्चा उत्तम है।
  wol-KYG: Ku giir téeméeri doom, dund ati at, ak lu at ya bare bare, su bégewul teraanga
    ja mu am te amul njégu bàmmeelam sax, kooku lumb wu tuuroo ko tane.
  eng-YLT: If a man doth beget a hundred, and live many years, and is great, because
    they are the days of his years, and his soul is not satisfied from the goodness,
    and also he hath not had a grave, I have said, 'Better than he [is] the untimely
    birth.'
  eng-WYC-2017: If a man engendereth an hundred free sons, and hath many days of age,
    and his soul useth not the goods of his chattel [or substance], and wanteth burying;
    I pronounce of this man, that a dead-born child is better than he.
  eng-WMBB: If a man fathers a hundred children, and lives many years, so that the
    days of his years are many, but his soul is not filled with good, and moreover
    he has no burial, I say that a stillborn child is better than he;
  urd-GVH: हो सकता है कि किसी आदमी के सौ बच्चे पैदा हों और वह उम्ररसीदा भी हो जाए,
    लेकिन ख़ाह वह कितना बूढ़ा क्यों न हो जाए, अगर अपनी ख़ुशहाली का मज़ा न ले सके और
    आख़िरकार सहीह रुसूमात के साथ दफ़नाया न जाए तो इसका क्या फ़ायदा? मैं कहता हूँ कि
    उस की निसबत माँ के पेट में ज़ाया हो गए बच्चे का हाल बेहतर है।
  rug-rug: Be tagoa sa tie si keke gogoto koburu meke toa soku ṉavulu vuaheni; be
    vea seunae gua sa nana tinoa ba lopu liṉiliṉia sa nana tinago meke lopu ta pomunae
    va leana si asa, si na koburu sapu mate pa tiana sa tinana si leana hola nia si
    asa.
  gaz-gaz: Namni tokko ijoollee dhibba qabaatee waggoota baayʼee jiraachuu dandaʼa;
    inni hamma fedhe jiraatu illee yoo qabeenya isaatti gammaduu baatee awwaala gaariis
    argachuu baate, ani, “Isaa mannaa gatata wayya” nan jedha.
  fra-LSG: Quand un homme aurait cent fils, vivrait un grand nombre d’années, et que
    les jours de ses années se multiplieraient, si son âme ne s’est point rassasiée
    de bonheur, et si de plus il n’a point de sépulture, je dis qu’un avorton est
    plus heureux que lui.
  yal-yal: Xa muxuna nde dii kɛmɛ bari nun, a mɔn yi siimaya xunkuyen sɔtɔ, a na fori
    ki yo ki, na birin tɔnɔn nanse ra a ma, xa a mi sɛwan sɔtɔ a se kanyani, a yi
    maluxun binyeni? N na a falɛ nɛn, n naxa, “Diin naxan faxa a nga kui, na fisa
    na kanna xa.”
  haw-1868: Ina i loaa i ke kanaka na keiki hookahi haneri, a ola ia i na makahiki
    he nui loa, aole okana mai na la o kona mau makahiki, aole nae i maona kona uhane
    i ka maikai, aole hoi ona wahi e kanuia'i; ke hai aku nei au, ua oi aku ka maikai
    o ke keiki oiliwale i kona.
  arb-NAV: رُبَّ رَجُلٍ يُنْجِبُ مِئَةَ وَلَدٍ وَيَعِيشُ عُمْراً طَوِيلاً حَتَّى تَكْثُرَ
    سِنُو حَيَاتِهِ، لَكِنَّهُ لَا يَتَمَتَّعُ بِخَيْرَاتِ الْحَيَاةِ وَلا يَثْوِي
    فِي قَبْرٍ. أَقُولُ إِنَّ السِّقْطَ خَيْرٌ مِنْهُ!
  ewe-ewe: Ne viŋutsu alafa ɖeka kple vinyɔnu alafa ɖeka anɔ ame aɖe si, eye wòatsi
    axɔ ƒe geɖe, gake ga si wòagblẽ ɖi hafi aku la le sue ale gbegbe be viawo mate
    ŋu aɖii, ade bubu eŋu o la, mele egblɔm be anyo nɛ wu ne eku le eƒe dzigbe,
  eng-LEE: 'If a man were to beget a hundred children, and live many years, so that
    the days of his years were many, and his soul were not satisfied with what is
    good, and he have not had even a burial: then do I say, that an untimely birth
    is better than he.'
  asm-FB: কোনো লোকৰ এশজন সন্তান থাকিব পাৰে আৰু তেওঁ অনেক দিন ধৰি জীয়াও থাকিব পাৰে,
    কিন্তু তেওঁৰ হৃদয়ে যদি জীৱনত সন্তোষ নাপায় আৰু সন্মানেৰে সৈতে যদি তেওঁৰ মৈদাম
    নহয়, তেন্তে সেই লোক যিমান বছৰেই জীয়াই নাথাকক কিয়, মই কওঁ তেওঁতকৈ বৰং মৃত কেঁচুৱাৰ
    জন্ম হোৱাই অনেক ভাল।
  sus-A: هَلِ مِشِ دِ كّمّ سْتْ، عَ نَشَ سِمَيَ شْن كُيٍ سْتْ، شَ عَ مُ نْمَ سّيوَدٍ
    عَ هَرِفٍ رَ، حَمَ مُ قَ عَ رَفَتَ فَبُرِ كُي عَ رَفَتَ كِ مَ، دِيْرّ نَشَن بَشِ
    عَ نفَ قُرِ، نَ قِسَ نَ كَنيِ بّ.
  fra-SBL: Si un homme engendre cent enfants, et vit de longues années, de sorte que
    les jours de ses années sont nombreux, mais que son âme ne soit pas remplie de
    bien, et que de plus il n'ait pas de sépulture, je dis qu'un enfant mort-né vaut
    mieux que lui ;
  hbo-hbo: אִם־יֹולִ֣יד אִ֣ישׁ מֵאָ֡ה וְשָׁנִים֩ רַבֹּ֨ות יִֽחְיֶ֜ה וְרַ֣ב ׀ שֶׁיִּהְי֣וּ
    יְמֵֽי־שָׁנָ֗יו וְנַפְשֹׁו֙ לֹא־תִשְׂבַּ֣ע מִן־הַטֹּובָ֔ה וְגַם־קְבוּרָ֖ה לֹא־הָ֣יְתָה
    לֹּ֑ו אָמַ֕רְתִּי טֹ֥וב מִמֶּ֖נּוּ הַנָּֽפֶל׃
  kik-kik: Mũndũ no agĩe ciana igana rĩmwe na atũũre mĩaka mĩingĩ; no rĩrĩ, o na angĩtũũra
    ihinda iraaya atĩa, angĩkorwo ndangĩkenera ũgaacĩru wake na aage gũthikwo wega-rĩ,
    nguuga atĩrĩ, mũndũ ũcio akĩrĩtwo nĩ kĩhuno.
  fra-NCL: Quand un homme aurait engendré cent fils, eût vécu de nombreuses années,
    et que les jours de ses années se seraient multipliés, si son âme ne s’est pas
    rassasiée de bonheur, et qu’il n’ait pas même eu de sépulture, je dis qu’un avorton
    est plus heureux que lui.
  cek-AK: Kami maet loe caa cumvaito tawnh moe, saning sawk parai ah hing cadoeh,
    hing thung koehhaih akoep ai, duek naah doeh kahoih ah aphum ai nahaeloe, anih
    pongah loe zok thungah kamro nawkta to hoih kue.
  cuk-cuk: Ar dule-gwensak mimmigan dulatar-nikadibe (100), degine, birga-undar-gudii
    gusbardibe, ar ibmar-nuegangi-wergudigussuli-burgwisale, yogasaar-diglesale, an
    sogdo, bur mimmi-gwensak-burgwar-aidenonikir, bur we-duleba nuedye.
  uig-CYR: Бириси йүз бала көрүп көп жил яшиши мүмкин; бирақ униң жил-күнлири шунчилик
    көп болсиму, униң җени бәхитни көрмисә, һәтта гөрни көрмигән болсиму, туғулуп
    чачрап кәткән бовақ униңдин әвзәлдур дәймән.
  tel-2017: ఒకడు వంద మంది పిల్లలను కని, దీర్ఘాయువుతో ఎల్లకాలం జీవించినా, అతడు హృదయంలో
    సంతృప్తి అంటే తెలియకుండా, చనిపోయిన తరవాత తగిన రీతిలో సమాధికి నోచుకోకపోతే వాడికంటే
    పుట్టగానే చనిపోయిన పిండం మేలని నేను తలుస్తున్నాను.
  hat-BSA: 'Si yon nonm fè yon santèn timoun e viv anpil ane, malgre fòs kantite ke
    yo kapab ye, men nanm li pa janm satisfè ak bon bagay, e li pa menm ka fè yon
    bon antèman; alò, mwen di: “Pito li te sòti kon foskouch nan vant li.”'
  kos-kos: Mwet se fin oasr foko tulik natul ac loes moul lal, tusruktu tu el finne
    moul paht a el tia insewowo in moul lal, ku fin tia pukpuki el in wo, na nga ku
    in fahk mu wo nu sin tulik fusr se ma misa na osweyukla, liki mwet sac.
  hbo-WLC: אִם־יוֹלִ֣יד אִ֣ישׁ מֵאָ֡ה וְשָׁנִים֩ רַבּ֨וֹת יִֽחְיֶ֜ה וְרַ֣ב ׀ שֶׁיִּהְי֣וּ
    יְמֵֽי־שָׁנָ֗יו וְנַפְשׁוֹ֙ לֹא־תִשְׂבַּ֣ע מִן־הַטּוֹבָ֔ה וְגַם־קְבוּרָ֖ה לֹא־הָ֣יְתָה
    לּ֑וֹ אָמַ֕רְתִּי ט֥וֹב מִמֶּ֖נּוּ הַנָּֽפֶל׃
  ibo-ibo: Mmadụ nwere ike mụta narị ụmụ, o nwekwara ike nwee ndụ ogologo ruo agadi,
    ma ọ bụrụ na o nweghị ike ịnụ ụtọ akụnụba ya, ọ bụrụkwa na o nwetaghị ụdị olili
    ruru ya, ana m asị, na nwa nwụrụ nʼafọ dị mma karịa ya.
  ory-ory: ଯଦି କୌଣସି ମନୁଷ୍ୟ ଶହେ ସନ୍ତାନ ଜାତ କରି ଅନେକ ବର୍ଷ ବଞ୍ଚି ଦୀର୍ଘଜୀବୀ ହୁଏ, ମାତ୍ର
    ତାହାର ପ୍ରାଣ ଯଦି ସୁଖରେ ତୃପ୍ତ ନ ହୁଏ, ଆହୁରି ଯଦି ତାହାକୁ କବର ଦିଆ ନ ଯାଏ, ତେବେ ମୁଁ କହେ,
    ସେହି ଲୋକ ଅପେକ୍ଷା ଜନ୍ମ ହେବା ସମୟରେ ମୃତ୍ୟୁବରଣ କରିଥିବା ଶିଶୁଟି ଉତ୍ତମ ଅଟେ;
  chk-chk: Are eman mwän a wor ipükü nöün, are a pwal manauatam, inamwo ika fite ierin
    manauan, are esap tongeni alomota feiöchün manauan, esap pwal fisiöch angangen
    won peiasan, üa mefi pwe eman mönükol mi mwetela a feiöch seni.
  rop-rop: Wal maitbi wanbala men abum bigismob biginini en im gro brabli olmen, bat
    nomeda haulong im jidan langa dijan kantri, if im nomo jidan gudbinjiwei en if
    nobodi berrim im bodi wen im dai, wal ai reken det beibi hubin bon dedwan im mobeda
    langa det men.
  ukr-1871: 'Коли б у такого чоловіка була цїла сотня дїтей, і він жив лїта многі,
    — та й ще умножились днї життя його, а як душа його не втїшається добром, та не
    було б йому й похорону, то я скажу: щасливший над його плод, перед часом народжений;'
  deu-1951: 'Wenn ein Mann hundert Kinder zeugte und viele Jahre lebte; so groß auch
    die Zahl seiner Lebenstage würde, seine Seele würde aber nicht befriedigt von
    dem Guten, und es würde ihm kein Begräbnis zuteil, so sage ich: Eine Fehlgeburt
    ist glücklicher als er!'
  eng-JPS: If a man beget a hundred children, and live many years, so that the days
    of his years are many, but his soul have not enough of good, and moreover he have
    no burial; I say, that an untimely birth is better than he;
  srp-1865: Da bi ko rodio sto sinova i živio mnogo godina i dani bi se vijeka njegova
    veoma namnožili, a duša se njegova ne bi nasitila dobra, te ni pogreba ne bi imao,
    kažem da je bolje nedonošèe od njega.
  lug-lug: Omuntu ayinza okuba n’abaana kikumi, n’awangaala; bw’atasanyukira mu bugagga
    bwe, era n’ataziikwa mu kitiibwa, ne bw’aba ng’awangadde nnyo, omwana afiira mu
    lubuto ng’agenda okuzaalibwa amusingira wala.
  heb-heb: אם יוליד איש מאה ושנים רבות יחיה ורב שיהיו ימי שניו ונפשו לא תשבע מן הטובה
    וגם קבורה לא היתה לו אמרתי טוב ממנו הנפל׃
  ben-IRV: যদি কোন লোক একশো বাচ্চার পিতা হয় এবং বহু বছর বাঁচে, তাহলে তার জীবনের আয়ু
    বহু বছর, কিন্তু যদি তার হৃদয় মঙ্গলে তৃপ্ত না হয় এবং তার কবর যদি সম্মানের সঙ্গে
    না হয়, তাহলে আমি বলি যে সেই লোকের থেকে একটা বাচ্চা যে মরা জন্মেছে ভাল।
  pan-pan: ਜੇਕਰ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਸੌ ਬੱਚੇ ਹੋਣ ਅਤੇ ਉਹ ਬਹੁਤ ਸਾਲਾਂ ਤੱਕ ਜੀਉਂਦਾ ਰਹੇ, ਅਜਿਹਾ
    ਕਿ ਉਸ ਦੀ ਉਮਰ ਬਹੁਤ ਲੰਮੀ ਹੋਵੇ ਪਰ ਉਹ ਦਾ ਜੀਅ ਭਲਿਆਈ ਨਾਲ ਨਾ ਰੱਜੇ ਅਤੇ ਉਹ ਦਫ਼ਨਾਇਆ ਵੀ ਨਾ
    ਜਾਵੇ, ਤਾਂ ਮੈਂ ਆਖਦਾ ਹਾਂ ਕਿ ਉਸ ਨਾਲੋਂ ਗਰਭ ਵਿੱਚ ਮਰਿਆ ਬੱਚਾ ਚੰਗਾ ਹੈ,
  mya-JVB: လူ သည် နှစ် ပေါင်းများစွာ အသက် ရှည်၍ ၊ သား တရာ ပင် ရှိငြား သော်လည်း၊ အလို
    ဆန္ဒမ ပြည့်စုံဘဲ၊ သင်္ဂြိုဟ် ခြင်းကို မ ခံရ ဘဲ သေသွားလျှင်၊ ထိုသူ ထက် ပျက် သောကိုယ်ဝန်သည်သာ၍မြတ်
    ၏။
  hmo-hmo: Sedira tau ta ena natuna be 100, bona iena mauri dinadia be momo herea.
    To bema unai tau ena mauri dekenai ia moale lasi, bona ia mase neganai taunimanima
    ese idia guria namonamo lasi, lau gwau mase dekenai ia vara merona ese unai tau
    ia hereaia noho.
  urd-urd: अगर आदमी के सौ फ़र्ज़न्द हों, और वह बहुत बरसों तक जीता रहे यहाँ तक कि उसकी
    उम्र के दिन बेशुमार हों, लेकिन उसका जी ख़ुशी से सेर न हो और उसका दफ़न न हो, तो
    मैं कहता हूँ कि वह हमल जो गिर जाए उससे बेहतर है।
  rus-SYN: 'Если бы какой человек родил сто детей, и прожил многие годы, и еще умножились
    дни жизни его, но душа его не наслаждалась бы добром и не было бы ему и погребения,
    то я сказал бы: выкидыш счастливее его,'
  bqc-SIM: Tó gbɛ̃́ nɛ'ì mɛ̀n basↄo mɛ́ à zikũ̀ táotao, baa ń aà gɛ̃gɛ̃akɛo,
    tó i e pↄnakɛ̀ a guuo, tó à gà mɛ́ aà vĩa kpɛlaao, nɛ́ pↄ́ wa ì gɛ̀ sã̀ↄwà.
  tcz-CHONGTHU: Mi khat in cha jakhat jen nei theijinte chule atehset geijin hingkhat
    nante. Hinlah amachun hinkhoa lungkimna neihih henlang, chule kivuina pha neita
    hihleh, ama dinga chu ahungpena athisa ana-hitaleh phajo ding ahi.
  mar-mar: जर कोणा मनुष्याने शंभर मुलांस जन्म दिला आणि पुष्कळ वर्षे जगला आणि त्याच्या
    आयुष्याचे वर्षे पुष्कळ असली, परंतु त्याचा जीव चांगल्या सुखाने समाधान पावला नाही
    आणि त्यास सन्मानाने दफन केले नाही. तर त्याच्यापेक्षा मृत जन्मलेले बाळ खूप बरे
    आहे. असे मी म्हणतो.
  qub-qub: Juc runapa capas wamran canman pachacpis u quiquinpis capaschari unaycama
    cawanman. Chayno achca wata cawaycarpis gustunta mana rurasha captin, wañuptinpis
    mana sumaj pampacusha captenga chay runapitaga shullu wamrallapis mas allimi.
  bqp-bqp: Tó gbɛ̃ nɛ́ ì mɛ̀n basↄↄro, akũ à zĩ kũ̀ yúkuyuku, bee kũ a gìkɛnakɛo,
    tó adi pↄnna kɛoro, tó à gà, tó a gɛ̀vĩ kpetanaro, ma pì nɛ́ kũ ò ì gɛ̀ ũ sã̀na
    deala.
  hat-hat: 'Yon nonm te mèt gen san (0100) pitit, li te mèt viv lontan, wi li te mèt
    rive vye granmoun, si li pa jwi anyen nan lavi, si yo pa ka fè bèl lantèman pou
    li, enben, mwen di nou: Yon timoun ki fèt tou mouri miyò pase l''.'
  eng-BSB: A man may father a hundred children and live for many years; yet no matter
    how long he lives, if he is unsatisfied with his prosperity and does not even
    receive a proper burial, I say that a stillborn child is better off than he.
  eng-WEBPB: If a man fathers a hundred children, and lives many years, so that the
    days of his years are many, but his soul is not filled with good, and moreover
    he has no burial, I say that a stillborn child is better than he;
  kbq-kbq: Hagi mago ne'mo'ma 100'a mofavreramima anteteno muse osu nomani'zama manime
    vuno ozafa omereno frisige'zama knare'ma hu'za aseontesageno'a, haviza hugahie.
    Arera arimpafima fri'negeno'ma kasentea mofavrema asente'zamo, ana nera agatereno
    knare zantfa hugahie.
  nhe-BL: Yonque se tlacatl quinpiyas 100 itelpocahua huan miyac iichpocahua huan
    huejcahuas itztos hasta elis huehuentzi, intla ax quipantía paquilistli ipan inemilis
    huan quema miquis ax quicajtehuas se quentzi tomi para ica quitlalpachose, na
    niquijtohua para nopa tlacatl más cuali tlacajtosquía mictoc.
  bus-bus: Tó gbɛ̃ nɛ́ ì mɛ̀n basↄↄro, ben à zi kũ̀ kótokoto, baa kↄ̃n à gìkɛnao,
    tó èe pↄnnaa kɛoro, tó à gà, tó à vĩina kpedanaro, ma bè nɛ́ kɛ̀ wà ì gɛ̀ ũu
    sã̀ↄ dɛàla.
  gub-BL: Amo awa umumaw kwarahy tetea'u a'e. Heta 100 ta'yr izupe wà. Na'e nuzemurywete
    kar kwaw a'e ma'e paw rehe no. Iànàm nuzutym katu kwaw hetekwer imàno re wà. Màràzàwe
    tuwe aipo. Ko ma'e amume'u kury. Kwarer umàno ma'e kwer uhy hie wi uzexak kar
    ma'e kwer hurywete wera'u a'e awa wi a'e.
  eng-DRA: 'If a man beget a hundred children, and live many years, and attain to
    a great age, and his soul make no use of the goods of his substance, and he be
    without burial: of this man I pronounce, that the untimely born is better than
    he.'
