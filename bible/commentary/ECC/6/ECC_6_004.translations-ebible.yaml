verse: ECC.006.004
translations:
  mal-C: അർഥമില്ലാതെ അതു വരുന്നു, ഇരുട്ടിൽ അത് മറയുന്നു, ഇരുട്ടിൽത്തന്നെ അതിന്റെ പേരും
    മറയ്ക്കപ്പെടുന്നു.
  deu-TKW: Denn in Nichtigkeit ist diese gekommen und in Finsternis geht sie dahin,
    und mit Finsternis ist ihr Name bedeckt;
  lin-lin: pamba te, mwana oyo abotami ya kokufa, abotami pamba, azongi kati na molili,
    mpe bakokanisa ye lisusu te ;
  eng-LSV: For in vanity he came in, and in darkness he goes, and in darkness his
    name is covered,
  eng-GNV: 'For he commeth into vanitie and goeth into darkenesse: and his name shall
    be couered with darkenesse.'
  eng-WEBSTER: For he cometh with vanity, and departeth in darkness, and his name
    shall be covered with darkness.
  nhw-BL: Sintla tlacajtosquía mictoc huan amo quiitztosquía tlatlanextli, amo quipiyasquía
    niyon itoca.
  swh-ONEN: Kuzaliwa kwake hakuna maana, huondokea gizani na gizani jina lake hufunikwa.
  bba-bba: Domi bɑ bii wi mɑrɑwɑ u ǹ ɡɑ̃ɑnu kue. Yɑm wɔ̃kuru sɔɔrɑ u doonɑ. Mɛyɑ
    ɡoo kun mɑɑ nùn yɑɑyɑmɔ.
  eng-KJVCPB: For he cometh in with vanity, and departeth in darkness, and his name
    shall be covered with darkness.
  luo-luo: Nywol mar nyathi ma kamano en kayiem nono, olal e mudho kendo kata nying
    ok chake.
  meu-meu: Badina be ena mai na asi anina, ena lao be dibura e lao heniamu, bona ia
    ladana na dibura ai e bubunimu;
  npi-ULB: यस्तो बच्‍चा व्यर्थमा जन्मन्छ र अन्धकारमा लोप हुन्छ, अनि त्यसको नाउँ लुकेको
    अवस्थामा रहन्छ ।
  yor-yor: Ó wà láìní ìtumọ̀, ó lọ nínú òkùnkùn, nínú òkùnkùn sì ni orúkọ rẹ̀ fi ara
    pamọ́ sí.
  ind-ind: Sebab kelahiran bayi yang sudah mati tidak ada artinya. Langsung saja dia
    masuk ke dalam gelapnya kubur. Dia bahkan tidak perlu memiliki nama.
  pes-OPCB: هر چند بچهٔ سقط شده، بیهوده به دنیا می‌آید و به ظلمت فرو می‌رود و هیچ
    نام و نشانی از او باقی نمی‌ماند،
  tgl-ULB: Kahit pa ang isang sanggol ay isinilang nang walang kabuluhan at mamamatay
    sa kadiliman at ang kaniyang pangalan ay mananatiling lihim.
  hui-hui: Gali ogonibi taba honolenego bayale ndo. Ibu mini lene ndodagola tigua
    hora howabi ibu mitangibu wiaabo nahaga.
  mya-mya: အကြောင်းမူကား၊ ပျက်သော ကိုယ်ဝန်သည် အချည်းနှီးပေါ်လာ၏။ မှောင်မိုက်ထဲမှာ
    ထွက်သွား၏။ သူ့အမည်ကား၊ မှောင်မိုက်နှင့်ဖုံးလွှမ်းလျက် ရှိလိမ့်မည်။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མངལ་ལས་བྱུང་བ་དེ་ནི་ཕན་ཐོགས་མེད་པར་ཐོན་པ་དང་མུན་པའི་ནང་དུ་འགྲོ་བས།
    དེའི་མིང་ནི་མུན་པའི་ནང་དུ་ནུབ་པར་གྱུར།
  sna-sna: Anouya asina zvaanoreva anoendazve murima, uye murima zita rake rinofukidzirwa.
  spa-BLM: porque viene en la vanidad, y se va en la oscuridad, y su nombre está cubierto
    de tinieblas.
  cac-cac: Vach'chom a junoc unin chi', ton̈ej tz'ec' d'a ichn̈ejta', malaj b'aj sb'inaj
    jab'oc,
  swh-ULB: Hata mtoto huyo amezaliwa bila faida na anapita katika giza, na jina lake
    linabaki limefichika.
  bel-bel: 'бо дарма ён прыйшоў і ў цемру сышоў, і імя яго ўкрылася змрокам:'
  deu-ELBBK: Denn in Nichtigkeit kommt sie, und in Finsternis geht sie dahin, und
    mit Finsternis wird ihr Name bedeckt;
  mbb-OT: Minsan wazà pulus te kegkeetew te vatà, ne minsan midhendiyà sikandin te
    lugar te menge minatey he zutun kenè en sikandin egketenuzan,
  mal-2015: അതു മായയിൽ വരുന്നു; അന്ധകാരത്തിലേക്കു പോകുന്നു; അതിന്റെ പേർ അന്ധകാരത്തിൽ
    മറഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Avľa pro svetos zbitočňe, džal het andro kaľipen a leskro nav hin zaučhardo
    le kaľipnaha.
  pes-OPV: زیرا که این به بطالت آمد و به تاریکی رفت و نام او در ظلمت مخفی شد.
  ron-1924: Кэч ачаста дин урмэ пере одатэ ку вениря ей, се дуче ын ынтунерик ши нумеле
    ый рэмыне акоперит ку ынтунерик;
  ben-OBCV: তার আসা অর্থহীন, সে অন্ধকারে বিদায় নেয়, আর অন্ধকারেই তার নাম ঢাকা পড়ে
    যায়।
  som-som: Waayo, dhicisku wax aan waxba tarayn ayuu u yimaadaa, gudcur buuna ku tagaa,
    oo magiciisana gudcur baa daboola.
  lat-VUC: Frustra enim venit, et pergit ad tenebras, et oblivione delebitur nomen
    ejus.
  eng-ASVBT: for it cometh in vanity, and departeth in darkness, and the name thereof
    is covered with darkness;
  ita-1885: Perciocchè quell'abortivo è venuto in vano, e se ne va nelle tenebre,
    e il suo nome è coperto di tenebre.
  eng-LXXUP: For he came in vanity, and departs in darkness, And his name shall be
    covered in darkness.
  eng-ULB: Even such a baby is born in futility and passes away in darkness, and its
    name remains hidden.
  spa-VBL: La forma en que un niño que nace muerto viene al mundo y luego se va es
    dolorosamente difícil de entender -se va en la oscuridad- y nunca se sabe quién
    habría sido.
  fra-_FOB: Car il est venu en vain, et s'en va dans les ténèbres, et son nom est
    couvert de ténèbres;
  mal-mal: അത് മായയിൽ വരുന്നു; അന്ധകാരത്തിലേക്കു പോകുന്നു; അവന്റെ പേര് അവിടെ ഉണ്ടാകൂകയില്ല.
  urd-GVR: Beshak aise bachche kā ānā bemānī hai, aur wuh andhere meṅ hī kūch karke
    chalā jātā balki us kā nām tak andhere meṅ chhupā rahtā hai.
  suz-BL: शाम्‍शा लशो आल जाम्‍शा लचा कली जर‍मेसीशो बाक्‍ब। मिनु मेको छिङछिङमी जाम्‍शा
    लाइब। मिनु छिङछिङमीन मेको आ नें सुम्‍ब।
  eng-NOY: This, indeed, cometh in nothingness, and goeth down into darkness, and
    its name is covered with darkness;
  ita-1927: poiché l’aborto nasce invano, se ne va nelle tenebre, e il suo nome resta
    coperto di tenebre;
  ckb-ckb: چونکە بێ واتایانە دێت و بە تاریکیدا دەڕوات، ناویشی بە تاریکی دادەپۆشرێت.
  eng-BBE: In wind it came and to the dark it will go, and with the dark will its
    name be covered.
  kan-OKCV: ಆ ಕೂಸು ವ್ಯರ್ಥವಾಗಿ ಬಂದು ಕತ್ತಲೆಯಲ್ಲಿ ಹೊರಟು ಹೋಗುತ್ತದೆ. ಅದರ ಹೆಸರು ಅಂಧಕಾರದಿಂದ
    ಕವಿದಿರುವುದು.
  tam-2017: அது மாயையாகத் தோன்றி இருளிலே மறைந்துபோய்விடுகிறது; அதின் பெயரும் மறைந்து
    போகும்.
  spa-RV-1909: Porque en vano vino, y á tinieblas va, y con tinieblas será cubierto
    su nombre.
  ron-BTF: Pentru că el vine cu deșertăciune și pleacă în întuneric și numele lui
    va fi acoperit cu întuneric.
  eng-WEBP: for it comes in vanity, and departs in darkness, and its name is covered
    with darkness.
  eng-FBV: The way a stillborn child comes into the world and then leaves is painfully
    hard to understand—arriving and departing in darkness—and who he would have been
    is never known.
  nld-1939: Want zo iets komt vluchtig, gaat in duisternis heen, Zijn naam blijft
    in het donker verscholen;
  nch-BL: Sinta tacajtosquía mictoc huan amo quiitztosquía tatanexti, amo quipiyasquía
    yon itoca.
  vie-1934: vì đứa con sảo ra hư không, lại trở về sự tối tăm, và tên nó bị sự u ám
    vùi lấp.
  hin-CV: क्योंकि वह बच्चा बेकार में आता है और अंधेरे में चला जाता है. अंधेरे में
    उसका नाम छिपा लिया जाता है.
  spa-BES: En el viento vino y se iría a la oscuridad, y con la oscuridad se ocultará
    su nombre.
  tdx-tdx: ho koake ty fiavi’e naho himoromoroñe ty fiengà’e, vaho ho kolopofe’ ty
    ieñe i tahina’ey;
  tha-KJV: เพราะเด็กนั้นเกิดมาอนิจจังและตายไปในความมืด และชื่อของเขาถูกปิดไว้ในความมืด
  por-BR-2018: Pois veio em futilidade, e se vai em trevas; e nas trevas seu nome
    é encoberto.
  deu-ELO: Denn in Nichtigkeit kommt sie, und in Finsternis geht sie dahin, und mit
    Finsternis wird ihr Name bedeckt;
  eng-WYC-2018: For he cometh in vain, and goeth to darknesses; and his name shall
    be done away by forgetting.
  epo-epo: Ĉar ĉi tiu vante venis kaj en mallumon foriris, kaj en mallumo kaŝiĝos
    lia nomo.
  uig-PIN: Qünki qaqriƣan bala bimǝnilik bilǝn kelidu, ⱪarangƣuluⱪta ketidu, ⱪarangƣuluⱪ
    uning ismini ⱪaplaydu;
  beo-beo: Agoai dudubu da hame lalelegemu da defea galu. E da gasi ganodini ahoabeba:le,
    dunu da amo hedolo gogolesa.
  tpi-OTNT: Dispela kain pikinini i olsem samting nating. Em i no gat nem, na taim
    ol i planim em pinis, ol i no tingim em moa.
  hau-SA: Haihuwa ba tă amfane wanda aka haifa gawa ba, gama ya zo daga duhu ya koma
    duhu inda aka manta da shi.
  uig-LAT: Chünki chachrighan bala bimenilik bilen kélidu, qarangghuluqta kétidu,
    qarangghuluq uning ismini qaplaydu;
  nde-nde: Ufika ungasilutho, unyamalale emnyameni lebizo lawo liphelele emnyameni.
  ton-ton: He koeʻuhi ʻoku hoko mai ia mo e vaʻinga, pea ʻoku ʻalu ʻi he fakapoʻuli,
    pea ʻe ʻufiʻufi ʻaki ʻae fakapoʻuli ʻa hono hingoa.
  ces-1613: Nebo ono v zmaření přicházeje, do temností odchází, a jméno jeho temnostmi
    přikryto bývá.
  eng-WMB: for it comes in vanity, and departs in darkness, and its name is covered
    with darkness.
  tam-TCV: அது அர்த்தமற்றதாகவே வந்து, இருளில் மறைகிறது. இருளிலேயே அதின் பெயர் மூடப்பட்டிருக்கிறது.
  ceb-ULB: Bisan tuod kana nga bata nahimugso sa kakawangan ug namatay sa kangitngit,
    ug ang ngalan niini nagpabilin sa tago.
  pol-UBG: Ten bowiem przychodzi w marności i odchodzi w ciemności, a jego imię zostaje
    okryte ciemnością.
  urd-GVU: بےشک ایسے بچے کا آنا بےمعنی ہے، اور وہ اندھیرے میں ہی کوچ کر کے چلا جاتا
    بلکہ اُس کا نام تک اندھیرے میں چھپا رہتا ہے۔
  deu-1912: Denn in Nichtigkeit kommt sie, und in Finsternis fährt sie dahin, und
    ihr Name bleibt in Finsternis bedeckt,
  kan-2017: ಅದು ವ್ಯರ್ಥವಾಗಿ ಬರುತ್ತದೆ. ಕತ್ತಲಲ್ಲಿ ಮರೆಯಾಗುತ್ತದೆ. ಅಂಧಕಾರವು ಅದರ ಹೆಸರನ್ನು
    ಕವಿದಿರುತ್ತದೆ.
  yap-yap: De fel’ ko re tir nem ni ngan gargaleg; me thimur nga fithik’ e lumor,
    ko gin kan pag talin.
  hlt-MCSB: Anih te a honghi la ha thoeng tih a hmuep ah a caeh dongah a ming khaw
    a hmuep ah a vuei pah.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዬይ ሃይቂ ሾይንቴሢ ጉሪ ማኣዳ ባኣዚባኣያ ማዒ ኬዴኔ፤ ጊንሣ ሃሣ ዹሚና ዱኡቴኔ፤ ሱንፃ ዒዛኮ ፔጋዺ
    ዔርቲባኣሴ።
  kew-kew: Go piaene naaki nipuna bi meda naiya. Nipuna onaame page omea rabu kone
    rugulaeme.
  twi-ASANTE: Ne ba no yɛ adehunu, esum mu na ɔkorɔ, na esum akata ne din so.
  eng-WEBU: for it comes in vanity, and departs in darkness, and its name is covered
    with darkness.
  wal-wal: Aissi giikko, he boshai coo yelettiis; simmidi qassi, a ooninne hassayenna
    xumau bees; a sunttaikka he xuman kamettidi attees.
  spa-PDDPT: Porque éste llega en un soplo y se va en oscuridad, y la oscuridad encubre
    su nombre.
  gun-gun: Mba'eta hyru'i gui oity pyre ma ou 'rã opa aguã rive, ha'e gui oo ju 'rã
    pytũa katy. Ha'e rami rire pytũ py ma hery noenduai.
  ilo-ULB: Uray pay naiyanak ti maladaga nga awan mamaayna ken natay iti kasipngetan,
    ken agtalinaed a nakadulin ti naganna.
  kpg-kpg: Di haanau o tama deelaa la dono hadinga ai, mee ga hagangala ia gi lodo
    di bouli, gei dono ingoo e de langahia i lodo di bouli deelaa.
  uig-ARA: چۈنكى چاچرىغان بالا بىمەنىلىك بىلەن كېلىدۇ، قاراڭغۇلۇقتا كېتىدۇ، قاراڭغۇلۇق
    ئۇنىڭ ئىسمىنى قاپلايدۇ؛
  sus-sus: Na diyɔrɛ mu findima a ra, a kelima dimi nan kui, a xili yati mu falama.
  pon-2006: E pil sohte mwahu ong seri meno eh ipwidi; e sohrala nan rotorot, oh manoknokla.
  ksd-ksd: tago pa i topa ta magit ma i panie ta ra bobotoi ba pa ta iangina boko;
  tur-YTC: çünkü o boşlukta gelir, ve karanlıkta gider, adı da karanlıkla örtülür.
  bel-N: Бо ён прыйшоў як марнасьць, i ў цемру ідзе, і цемраю пакрыта iмя ягонае,
  grc-BRENT: Ὅτι ἐν ματαιότητι ἦλθε, καὶ ἐν σκότει πορεύεται, καὶ ἐν σκότει ὄνομα
    αὐτοῦ καλυφθήσεται·
  ind-AYT: Sebab, dia datang dalam kesia-siaan, dan pergi dalam kegelapan. Namanya
    ditutupi kegelapan.
  nya-nya: Mtayo umangopita pachabe ndipo umapita mu mdima, ndipo mu mdimamo dzina
    lake limayiwalika.
  hrv-hrv: jer je nedonošče uzalud došlo i u tamu otišlo i ime mu je tamom pokriveno;
  mps-mps: Te tobage wai da, te olo nai tiwai da, aga nogi menio, te augwaligo aga
    pubulali sogo, augwaligo aga homu kone ma ebeo.
  tpi-tpi: Dispela kain pikinini i olsem samting nating. Em i no gat nem, na taim
    ol i planim em pinis, ol i no tingim em moa.
  dan-1931: thi at det kommer, er Tomhed, og det går bort i Mørke, og i Mørke dølges
    dets Navn;
  vie-OVCB: Vì đứa trẻ đến từ hư vô, và trở về trong bóng tối. Ngay cả tên đứa trẻ
    cũng chưa được đặt,
  guj-2017: કેમ કે તે વ્યર્થતારૂપ આવે છે અને અંધકારમાં જતો રહે છે. અને તેનું નામ પણ
    અંધકારથી ઢંકાઈ જાય છે.
  pon-2006A: E pil sohte mwahu ong seri meno eh ipwidi; e sohrala nan rotorot, oh
    manoknokla.
  por-BRBSL: pois vem na vaidade, e parte na escuridão, e seu nome está coberto de
    escuridão.
  cth-cth: Bangkongtetpawiteh, ka hrun e camo teh ayawmyin lah a kamnue teh, hmonae
    thung a cei. Ahnie min teh hmonae ni a ramuk han.
  twi-twi: Ne ba no yɛ ade hunu, sum mu na ɔkɔ, na sum akata ne din so.
  hlt-hlt: Anih te a honghi la ha thoeng tih a hmuep ah a caeh dongah a ming khaw
    a hmuep ah a vuei pah.
  tbz-SIM: Kɛ yɛ̃́ ò yɛ̀nnímɛ̀ dibiìnnì ndi kɛ tɑ kudɔnkù kɛ̀ dɛ̀ dèè.
  msy-2020: Kamagh amir borim, mati pura bizim, a ziaba puvatɨzɨ, me mɨtarmemɨn anefazir
    dughiamɨn, me a gɨnamadagha gɨfa.
  dop-dop: Pə lʋlɑ pəyɑɣɑ ŋkɛɣɛ yem kɛ́ nɑ kɑ́ məlɩ səkpɛtʋɣʋ tɑɑ nɑ kɑ́ hətɛ sɑɑlɩ
    tənɑ.
  azb-azb: Çünki ölü doğulmuş uşaq boş yerə doğulur, qaranlıq içində itib-gedir, heç
    adı da çəkilmir.
  eng-DBY: For it cometh in vanity, and departeth in darkness, and its name is covered
    with darkness;
  hin-2017: क्योंकि वह व्यर्थ ही आया और अंधेरे में चला गया, और उसका नाम भी अंधेरे
    में छिप गया;
  wol-KYG: Lumb wa ñëw na moos ci neen, bàddoo lëndëm, turam sàngoo lëndëm.
  eng-YLT: For in vanity he came in, and in darkness he goeth, and in darkness his
    name is covered,
  eng-WYC-2017: For he cometh in vain, and goeth to darknesses; and his name shall
    be done away by forgetting.
  eng-WMBB: for it comes in vanity, and departs in darkness, and its name is covered
    with darkness.
  urd-GVH: बेशक ऐसे बच्चे का आना बेमानी है, और वह अंधेरे में ही कूच करके चला जाता
    बल्कि उसका नाम तक अंधेरे में छुपा रहता है।
  rug-rug: Na loke laena sa pinodo tanisa koburu; pa hinuporo si mate si asa, meke
    loke pozana.
  gaz-gaz: Inni akkasumaan dhufa; dukkana keessa bada; maqaan isaas dukkanaan haguugama.
  fra-LSG: Car il est venu en vain, il s’en va dans les ténèbres, et son nom reste
    couvert de ténèbres;
  yal-yal: Bayo na diin daxi nɛn fuu, a mɔn dangun dimin nin, a xinla yi lu wundoni.
  haw-1868: No ka mea, ua puka mai oia ma ka lapuwale, a hele aku la ia ma ka pouli,
    a ua uhiia kona inoa i ka pouli.
  arb-NAV: لأَنَّهُ يُقْبِلُ إِلَى الدُّنْيَا بِالْبَاطِلِ، وَيُفَارِقُ فِي الظَّلامِ
    وَيحْتَجِبُ اسْمُهُ بِالظُّلْمَةِ.
  ewe-ewe: elabena togbɔ be eƒe dzidzi anye tofloko le ɣe ma ɣi, eye wòawu enu le
    viviti me, eye womatsɔ ŋkɔ nɛ gɔ̃ hã o,
  eng-LEE: For in vanity it came, and in darkness it departeth, and with darkness
    will its name be covered.
  asm-FB: সেই মৃত সন্তানে বৃথাই আহি আন্ধাৰতেই বিদায় লয় আৰু সেই কেঁচুৱাৰ নাম নাইকিয়া
    হৈ যায়।
  sus-A: نَ دِيْرّ مُ قِندِ مَ عَ رَ، عَ كٍلِمَ دِ مِ نَن كُي، عَ شِلِ يَتِ مُ قَلَمَ.
  fra-SBL: car il vient dans la vanité, et s'en va dans les ténèbres, et son nom est
    couvert de ténèbres.
  hbo-hbo: כִּֽי־בַהֶ֥בֶל בָּ֖א וּבַחֹ֣שֶׁךְ יֵלֵ֑ךְ וּבַחֹ֖שֶׁךְ שְׁמֹ֥ו יְכֻסֶּֽה׃
  kik-kik: Kĩhuno kĩu gĩũkaga kĩrĩ tũhũ, na gĩgathiĩ nduma-inĩ, na rĩĩtwa rĩakĩo rĩkahumbĩrwo
    nĩ nduma o ro ĩyo.
  fra-NCL: Car il est venu en vain, il s’en va dans les ténèbres, et les ténèbres
    couvriront son nom ;
  cek-AK: Zok thungah kamro nawkta loe azom pui ah tacawt moe, vinghaih thungah caeh,
    anih ih ahmin loe vinghaih mah ayaw khoep tih boeh.
  cuk-cuk: Ar we-mimmi-burgwar-aidenonikid gwen neg daksasulid, degine, negsichigi
    megidapid. Deyob negsichigi-megidapidgi gwen bar egi binsaledsurbalid.
  uig-CYR: Чүнки чачриған бала бимәнилик билән келиду, қараңғулуқта кетиду, қараңғулуқ
    униң исмини қаплайду;
  tel-2017: అది నిర్జీవంగా వచ్చి చీకటి లోకి వెళుతుంది. దాని పేరు ఎవరికీ తెలియదు.
  hat-BSA: Paske li parèt an ven e non li vin kouvri nan fènwa.
  kos-kos: Wangin sripa in osweyukla tulik sac — el wanginla nu in lohsr, yen mulkinyukla
    el we.
  hbo-WLC: כִּֽי־בַהֶ֥בֶל בָּ֖א וּבַחֹ֣שֶׁךְ יֵלֵ֑ךְ וּבַחֹ֖שֶׁךְ שְׁמ֥וֹ יְכֻסֶּֽה׃
  ibo-ibo: Ọbịbịa ya e nweghị isi, nʼọchịchịrị ka ọ na-ala, ọ bụkwa ọchịchịrị ka e
    kpuchiri aha ya.
  ory-ory: କାରଣ ଏହି ମୃତ ଜାତ ଶିଶୁ ବାଷ୍ପ ତୁଲ୍ୟ ଆସେ ଓ ଅନ୍ଧକାରରେ ଯାଏ, ଆଉ ତାହାର ନାମ ଅନ୍ଧକାରରେ
    ଆଚ୍ଛନ୍ନ ହୁଏ;
  chk-chk: Pun eman mönükol mi mwetela esap wor lomotan, epwe feilong lon rochopwak,
    nge rochopwak epwe pwölüöla itan.
  rop-rop: Wal wi nomo sabi wotfo det beibi bin bon dedwan, im jis gowei langa dakbala
    pleis streidawei. If im bina growap wi bina luk wotkain im, bat najing.
  ukr-1871: Сей бо нагло прийшов та й відійшов у темряву, й не знане імя його;
  deu-1951: Denn sie kam in Nichtigkeit und ging im Dunklen dahin, und ihr Name ist
    im Dunklen geblieben;
  eng-JPS: for it cometh in vanity, and departeth in darkness, and the name thereof
    is covered with darkness;
  srp-1865: Jer uzalud doðe i u tamu otide i ime mu je tamom pokriveno;
  lug-lug: Omwana oyo ajja nga taliiko ky’amanyi n’agendera mu butamanya era n’erinnya
    lye ne libulira mu butamanya.
  heb-heb: כי בהבל בא ובחשך ילך ובחשך שמו יכסה׃
  ben-IRV: এমনকি সেই রকম একটি বাচ্চা জন্মেছে অসারতায় এবং চলে গেছে অন্ধকারে এবং এমনকি
    তার নাম সেখানে থাকবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਵਿਅਰਥ ਹੀ ਆਇਆ ਅਤੇ ਹਨੇਰੇ ਵਿੱਚ ਹੀ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਵੀ ਹਨੇਰੇ
    ਵਿੱਚ ਹੀ ਲੁੱਕ ਗਿਆ,
  mya-JVB: အကြောင်း မူကား၊ ပျက်သော ကိုယ်ဝန်သည် အချည်းနှီး ပေါ် လာ၏။ မှောင်မိုက် ထဲ
    မှာ ထွက် သွား၏။ သူ့ အမည် ကား၊ မှောင်မိုက် နှင့် ဖုံးလွှမ်း လျက် ရှိလိမ့်မည်။
  hmo-hmo: Unai mero ena vara be anina lasi, ia be dibura dekenai ia boio, bona iena
    ladana be, do idia laloaboio momokani.
  urd-urd: क्यूँकि वह बतालत के साथ आया और तारीकी में जाता है, और उसका नाम अंधेरे में
    छिपा रहता है।
  rus-SYN: потому что он напрасно пришел и отошел во тьму, и его имя покрыто мраком.
  bqc-SIM: Asa nɛ́pi mↄ̀ pãɛ, ↄ̃ à tà gusiau, aà tↄ́ gↄ̃̀ balau.
  tcz-CHONGTHU: Mihem a apen chu ajehbei tobang hi ding, chule muthim lhang khal kiheh
    lah’a ahinkho kichai tobangbep hi ding ahije. Ama chun min kiti jong nei louva,
    chule nisa jong mu talouva chule nisa-umlam jong hepha lou hiding ahi tai. Hijongleh
    ama chun kipah loutah’a ahung seilet sanga lung olna anei joh ding ahi.
  mar-mar: जसे ते जन्मलेले बाळ निरर्थक आहे आणि अंधकारात नाहीसे होते व त्याचे नाव लपलेलेच
    राहते.
  qub-qub: Chay shulluga yanganami yurin. Sepultüraman aywacun. Jutintapis mana pipis
    musyangachu.
  bqp-bqp: Zaakũ nɛ́ pìi sù pãmɛ, akũ à tà gusiran, a tↄ́ gↄ̃̀ tatana.
  hat-hat: Paske ti pitit la fèt, men sa pa sèvi l' anyen. Li disparèt lamenm. Ata
    non l' yo pa gen tan konnen.
  eng-BSB: For a stillborn child enters in futility and departs in darkness, and his
    name is shrouded in obscurity.
  eng-WEBPB: for it comes in vanity, and departs in darkness, and its name is covered
    with darkness.
  kbq-kbq: Na'ankure e'inahu mofavremo'a arera rimpafima fritegeno kasentegeno, frino
    amnezankna higeno hanizamo refitegeno agi'a nomane.
  nhe-BL: Intla tlacajtosquía mictoc huan ax quiitztosquía tlatlanextli, ax quipiyasquía
    niyon itoca.
  bus-bus: Zaakɛ nɛ́ pì mↄ̀ pãmɛ, ben à tà gusiaan, à tↄ́ gↄ̃̀ gusiaan.
  gub-BL: A'e kwarer tur haw na'ikatu kwaw a'e. Ukàzym ipytunaw rehe a'e. Teko heharaz
    izuwi wà.
  eng-DRA: For he came in vain, and goeth to darkness, and his name shall be wholly
    forgotten.
