verse: ECC.006.006
translations:
  mal-C: അയാൾ രണ്ടായിരം വർഷം ജീവിച്ചിരുന്നിട്ടും തന്റെ സമൃദ്ധി ആസ്വദിക്കാൻ കഴിയുന്നില്ലെങ്കിൽ
    എല്ലാവരും ഒരേ സ്ഥലത്തേക്കല്ലേ പോകുന്നത്?
  deu-TKW: 'Und wenn er tausend Jahre zweimal durchlebt, aber kein Gutes genossen
    hätte: fährt nicht alles an einen Ort?'
  lin-lin: Ata awumeli na bomoi mibu nkoto moko mbala mibale, akotikala komona esengo
    te. Boni, bato nyonso bakendaka kaka esika moko te ?
  eng-LSV: And though he had lived one thousand years twice over, yet he has not seen
    good; does not everyone go to the same place?
  eng-GNV: And if he had liued a thousand yeeres twise tolde, and had seene no good,
    shall not all goe to one place?
  eng-WEBSTER: 'Yes, though he liveth a thousand years twice told , yet hath he seen
    no good: do not all go to one place?'
  nhw-BL: Huan masque nopa tlacatl itztosquía ome mil xihuitl, sintla amo quipantía
    paquilistli, huajca san tlapic para itztos. Yaya san miquis quen miquise nochi
    sequinoc.
  swh-ONEN: Hata kama huyo mtu ataishi miaka elfu mara mbili na zaidi, lakini akashindwa
    kufurahia mafanikio yake, je, wote hawaendi sehemu moja?
  bba-bba: Bɑɑ durɔ wi, ù n dɑɑ wɑ̃ɑ sere wɔ̃ɔ nɔrɔbun subɑ yiru (2.000), mɑ u kun
    doo nɔɔru wɑ, ye kpuro tiɑ.
  eng-KJVCPB: 'Yea, though he live a thousand years twice told, yet hath he seen no
    good: do not all go to one place?'
  luo-luo: modak higni gana gi gana to onge gi mor. Donge giduto gidhi mana kamoro
    achiel?
  meu-meu: 'Ena be ena mauri laḡanidia bema daha rua, to ḡau namona ta basinema moalelaia:
    be, iboudiai na gabu tamona se laomu a?'
  npi-ULB: मानिस दुई हजार वर्षसम्म बाँचेर पनि असल थोकहरूको आनन्द लिन पाउँदैन भने त्यो
    मानिस पनि त्यहीँ जान्छ, जहाँ हरेक मानिस जान्छ ।
  yor-yor: Kódà, bí ó wà láààyè fún ẹgbẹ̀rún (1,000) ọdún méjì yípo ṣùgbọ́n tí ó kùnà
    láti gbádùn ohun ìní rẹ̀. Kì í ṣe ibìkan ni gbogbo wọn ń lọ?
  ind-ind: Biarpun orang kaya itu hidup sampai dua ribu tahun, tetapi kalau dia tidak
    dapat menikmati kekayaannya, maka semuanya itu percuma saja! Karena akhir hidup
    selalu sama, yaitu mengalami kematian.
  pes-OPCB: تا کسی که هزاران سال عمر کند اما روی خوشی را نبیند. از همهٔ اینها گذشته،
    همگی به یک جا می‌روند.
  tgl-ULB: Kahit mabubuhay ang isang tao ng dalawang libong taon ngunit hindi matutunang
    matuwa sa mabuting mga bagay, mapupunta siya sa parehong lugar kagaya ng iba pa.
  hui-hui: agali mbirale dewa buwi biagonaga holene bolangua haga. Agali ogonibigo
    ibu mali daosini mbira (1,000) daosini kira (2,000) heneyaguabi ibugua dungulo
    bayale holenego manda nabi turu nahe dege haga. Ina bibahende kamarubi homalu
    gali biagobi agali biagobi libu piyadagua dege pu holeberema ndobe.
  mya-mya: အကယ်၍ အရင်ဆိုသော သူသည် အနှစ် နှစ်ထောင်အသက်ရှင်သော်လည်း၊ အကျိုးကျေးဇူးမရှိ။
    အလုံးစုံတို့သည် တခုတည်းသောအရပ်သို့ သွားရကြသည် မဟုတ်လော။
  bod-N: དེར་མ་ཟད། གལ་ཏེ་མི་དེ་ནི་ལོ་ངོ་ཉིས་སྟོང་ལ་གསོན་པོར་གནས་ཀྱང་བདེ་སྐྱིད་ལ་རོལ་མ་ཐུབ་ན།
    མཐར་ཚང་མ་གནས་གཅིག་ཏུ་འགྲོ་བ་མ་ཡིན་ནམ།
  sna-sna: kunyange akararama makore anokwana zviuru zviviri, asi akatadza kufadzwa
    nezvaanowana. Ko, vose havaendi kunzvimbo imwe chete here?
  spa-BLM: Sí, aunque viva mil años dos veces contados, y sin embargo no disfrute
    del bien, ¿no van todos a un mismo lugar?
  cac-cac: A pax jun vinac chi' jun, vach'chom ix ec' chab'oc mil ab'il, tato maj
    yac' tzalajb'oc sc'ol yed' tastac ay d'ay, malaj yelc'ochi, a d'a slajvub' junn̈ej
    b'aj ol can eb' d'a chamub'.
  swh-ULB: Hata kama mtu akiishi miaka elfu mbili lakini hajifunzi kufuraia vitu vizuri,
    aenda sehemu moja kama mtu yeyote yule.
  bel-bel: А той, хоць пражыў бы дзьве тысячы год і не насыціўся б дабром, ці ж не
    ў адно і тое месца ідзе?
  deu-ELBBK: 'Und wenn er auch zweimal tausend Jahre gelebt, und Gutes nicht gesehen
    hätte: Geht nicht alles an einen Ort?'
  mbb-OT: he wazè din kelipey zuen te meupiya he menge vutang he nezawat din. Uya,
    minsan utew pa melugayad is untung dutun he etew. Kenè be neked-iring dà he lugar
    is egkepeveyaan te langun he etew?
  mal-2015: അവൻ ഈരായിരത്താണ്ടു ജീവിച്ചിരുന്നിട്ടും നന്മ അനുഭവിച്ചില്ലെങ്കിൽ എല്ലാവരും
    ഒരു സ്ഥലത്തേക്കല്ലയോ പോകുന്നതു?
  rmc-rmc: savo na predžiďiľa o lačhipen, the te džiďiľahas duj ezera berša. Či na
    džan sodujdžene pre oda jekh than?
  pes-OPV: و اگر هزار سال بلکه دو چندان آن زیست کند ونیکویی را نبیند، آیا همه به یکجا
    نمی روند؟
  ron-1924: Ши де ар трэи кяр де доуэ орь о мие де ань ун астфел де ом, фэрэ сэ се
    букуре де феричире, ну мерг тоате ла ун лок?
  ben-OBCV: সেই লোক যদিও বা দুই হাজার বছরের বেশি বাঁচে কিন্তু তার সমৃদ্ধি উপভোগ করতে
    পারে না। সবাই কি একই জায়গায় যায় না?
  som-som: In kastoo uu noolaado kun sannadood oo laba jibbaar ah, laakiinse uusan
    wax wanaagsan ku raaxaysan, sow kulliba isku meel lama wada tago?
  lat-VUC: Etiam si duobus millibus annis vixerit, et non fuerit perfruitus bonis,
    nonne ad unum locum properant omnia?
  eng-ASVBT: yea, though he live a thousand years twice told, and yet enjoy no good,
    do not all go to one place?
  ita-1885: Il quale, benchè egli vivesse duemila anni, se non gode del bene, che
    vantaggio ne ha egli? non vanno essi tutti in un medesimo luogo?
  eng-LXXUP: 'Though he has lived to the return of a thousand years, Yet he has seen
    no good: Do not all go to one place?'
  eng-ULB: Even if a man should live for two thousand years but does not learn to
    enjoy good things, he goes to the same place as everyone else.
  spa-VBL: 'Aunque este hombre viviera mil años dos veces, no sería feliz. ¿Acaso
    no acabamos todos en el mismo lugar: la tumba?'
  fra-_FOB: Et quand celui-ci aurait vécu deux fois mille ans, sans jouir d'aucun
    bien, tous ne vont-ils pas en un même lieu?
  mal-mal: അവൻ രണ്ടായിരം വർഷം ജീവിച്ചിരുന്നിട്ടും നന്മ അനുഭവിച്ചില്ലെങ്കിൽ എന്ത് പ്രയോജനം?
    എല്ലാവരും ഒരു സ്ഥലത്തേക്കല്ലയോ പോകുന്നത്?
  urd-GVR: Aur agar wuh do hazār sāl tak jītā rahe, lekin apnī ḳhushhālī se lutfandoz
    na ho sake to kyā fāydā hai? Sab ko to ek hī jagah jānā hai.
  suz-BL: मेको मुर हजार का बर्स ब्रोंइ‍शा यो आ दाक्‍शो पने मचाप्‍तु हना, मेको मार
    नाइक्‍चा ताइबा ङा? मेको नेल्‍ल मबेक्‍नीमी ङा?
  eng-NOY: Yea, though he live a thousand years twice told, and see no good, — do
    not all go to one place?
  ita-1927: Quand’anche questi vivesse due volte mille anni, se non gode benessere,
    a che pro? Non va tutto a finire in un medesimo luogo?
  ckb-ckb: ئەگەر هەزار ساڵ دووبارەش بژیێت بەڵام خۆشی نەبینێت، ئایا هەمووان بۆ یەک
    شوێن ناڕۆن؟
  eng-BBE: And though he goes on living a thousand years twice over and does not see
    good, are not the two going to the same place?
  kan-OKCV: ಒಂದು ವೇಳೆ ಎರಡು ಸಾವಿರ ವರ್ಷಗಳು ಆ ಮನುಷ್ಯನು ಬದುಕಿದರೂ ಅವನು ತನ್ನ ಐಶ್ವರ್ಯವನ್ನು
    ಅನುಭವಿಸದಿದ್ದರೆ ಏನು ಪ್ರಯೋಜನ? ಎಲ್ಲರೂ ಒಂದೇ ಸ್ಥಳಕ್ಕೆ ಹೋಗುತ್ತಾರಲ್ಲವೇ?
  tam-2017: அவன் இரண்டாயிரம் வருடங்கள் பிழைத்திருத்தாலும் ஒரு நன்மையையும் காண்பதில்லை;
    எல்லோரும் ஒரே இடத்திற்குப் போகிறார்கள் அல்லவா?
  spa-RV-1909: Porque si viviere aquél mil años dos veces, si no ha gozado del bien,
    cierto todos van á un lugar.
  ron-BTF: Da, chiar dacă de două ori ar trăi o mie de ani, totuși nu ar vedea niciun
    bine; nu merg toți în același loc?
  eng-WEBP: Yes, though he live a thousand years twice told, and yet fails to enjoy
    good, don’t all go to one place?
  eng-FBV: Even if this man were to live a thousand years twice over he still wouldn't
    be happy. Don't we all end up in the same place—the grave?
  nld-1939: 'Al leefde hij tweeduizend jaar, maar zonder geluk: Gaan beiden niet naar
    dezelfde plaats?'
  nch-BL: Huan masque nopa tacat itztosquía ome mil xihuit, sinta amo quipantía paquilisti,
    huajca san tapic para itztoc. Yaya san miquis quej miquise nochi sequinoc.
  vie-1934: Người dầu sống đến hai ngàn năm, mà không hưởng được chút phước nào, cuối
    cùng cả thảy há chẳng về chung một chỗ sao?
  hin-CV: दो बार जिसका जीवन दो हज़ार साल का हो मगर उस व्यक्ति ने किसी अच्छी वस्तु
    का इस्तेमाल न किया हो, क्या सभी लोग एक ही जगह पर नहीं जाते?
  spa-BES: Y aunque continúa viviendo mil veces más y no ve bien, ¿no van los dos
    al mismo lugar?
  tdx-tdx: eka ndra te indroe veloñe arivo taoñe i raikey, ie tsy nanjo hasoa; tsy
    kila hikovovoke mb’an-toetse raike mb’eo hao?
  tha-KJV: เออ แม้ว​่าเขามี​ชี​วิตอยู่พันปี​ทวี​อี​กเท่าตัว แต่​ไม่ได้​เห​็นของดี​อะไร
    ทุ​กคนมิ​ได้​ลงไปที่เดียวกันหมดดอกหรือ
  por-BR-2018: E ainda que vivesse mil anos duas vezes, e não experimentasse o que
    é bom, por acaso não vão todos para o mesmo lugar?
  deu-ELO: 'Und wenn er auch zweimal tausend Jahre gelebt, und Gutes nicht gesehen
    hätte: geht nicht alles an einen Ort?'
  eng-WYC-2018: also though he live two thousand years, and useth not goods; whether
    all things hasten not to one place? (even if he live two thousand years, he hath
    not enjoyed the good things in his life; and do not all hasten to one and the
    same place?)
  epo-epo: Kaj se tiu homo vivus du mil jarojn kaj la bonon ne ĝuus, ĉu ne al unu
    loko ĉiuj iros?
  uig-PIN: Bǝrⱨǝⱪ, ⱨeliⱪi kixi ⱨǝtta ikki ⱨǝssǝ ming yil yaxiƣan bolsimu, biraⱪ bǝhtni
    kɵrmisǝ, ǝⱨwali ohxaxtur — ⱨǝrbir kixi ohxax bir jayƣa baridu ǝmǝsmu?
  beo-beo: Be dunu da hahawane hame esalea da helefisu hame ba:sa. E da ode2000 amoga
    esalea, helefisu hame ba:mu. Bai e amola amo dudubu ela da sogebi afaega masunu.
  tpi-OTNT: tasol em i no amamas long ol dispela samting bilong en. Maski dispela
    man i stap 1,000 yia o 2,000 yia, em i no winim dispela pikinini. Yumi olgeta
    bai i dai na i go long wanpela ples tasol, laka?
  hau-SA: ko da ya yi shekara dubu biyu amma bai more wadatarsa ba. Ba wuri ɗaya dukansu
    biyu za su tafi ba?
  uig-LAT: Berheq, héliqi kishi hetta ikki hesse ming yil yashighan bolsimu, biraq
    bextni körmise, ehwali oxshashtur — herbir kishi oxshash bir jaygha baridu emesmu?
  nde-nde: loba angaze aphile okweminyaka eyinkulungwane iphindwe kabili kodwa angaze
    akholisa inotho yakhe. Kabayi ndawonye bonke na?
  ton-ton: '¶ ʻIo, neongo ʻene moʻui ʻi ha taʻu ʻe ua afe, ka naʻe ʻikai te ne mamata
    ki he lelei: ʻikai ʻoku ʻalu kotoa pē ki he potu pe taha?'
  ces-1613: A byť pak byl živ dva tisíce let, a pohodlí by neužil, zdaliž k jednomu
    místu všickni neodcházejí?
  eng-WMB: Yes, though he live a thousand years twice told, and yet fails to enjoy
    good, don’t all go to one place?
  tam-TCV: அந்த மனிதன் இரண்டு முறைக்கு மேலாக ஆயிரம் வருடங்கள் வாழ்ந்தாலும், தனது செல்வச்
    செழிப்பை அவன் அனுபவிக்கவில்லையே. அனைவரும் ஒரே இடத்திற்கு அல்லவோ போகிறார்கள்.
  ceb-ULB: Bisan kung ang usa ka tawo magpuyo sa duha ka libo ka tuig apan wala nakatuon
    sa paglipay sa mga maayong butang, mopadulong siya sa samang dapit nga padulngan
    sa tanan.
  pol-UBG: Bo choćby nawet żył przez dwa tysiące lat, nie zaznałby żadnego dobra.
    Czy wszyscy nie idą do jednego miejsca?
  urd-GVU: اور اگر وہ دو ہزار سال تک جیتا رہے، لیکن اپنی خوش حالی سے لطف اندوز نہ
    ہو سکے تو کیا فائدہ ہے؟ سب کو تو ایک ہی جگہ جانا ہے۔
  deu-1912: 'Ob er auch zweitausend Jahre lebte, und genösse keines Guten: kommt''s
    nicht alles an einen Ort?'
  kan-2017: ಎರಡು ಸಾವಿರ ವರ್ಷ ಅವನು ಬದುಕಿದರೂ ಅವನು ತನ್ನ ಐಶ್ವರ್ಯವನ್ನು ಅನುಭವಿಸಲಿಲ್ಲ. ಎಲ್ಲರೂ
    ಒಂದೇ ಸ್ಥಳಕ್ಕೆ ಹೋಗುತ್ತಾರೆ.
  yap-yap: ni bfel’ boch ngak fa’anem nde pir’eg e felfelan’ u lan e yafos rok, ni
    manga ki par nge gaman 2000 e duw. Bin rriyul’ riy e yow l’agruw ma ta’ab yang
    i n’en e ngranow ngay.
  hlt-MCSB: Kum thawngkhat a rhaep la hing sitoe cakhaw hnothen a hmuh hae moenih.
    Hmuen pakhat la boeih a caeh moenih a?
  mdy-ETH: ዓካሪ ላምዖ ጳንጬ ሺያ ሌዔ ዎዛባኣያ ናንጌቴ ዓይጎ ዒዛ ማኣዳንዳይ? ሺራኣ ሺራ ላምዖንሢ ዓኣዻሢ ፔቴ ቤሲኬ።
  kew-kew: Goa pea-pulu nipuna oyae madaa raaname naomea. Aa nipu maali adaapu 1000
    o 2000 maali pirua omea pare mo agi-na robaapara omea naaki-me rabuaya. Niaa raayo
    omalima pare padane matmat-para palima.
  twi-ASANTE: Mpo sɛ ɔtena ase mfeɛ apem mmɔho na wammfa nʼahonyadeɛ annye nʼani a,
    wɔn nyinaa nkɔ faako anaa?
  eng-WEBU: Yes, though he live a thousand years twice told, and yet fails to enjoy
    good, don’t all go to one place?
  wal-wal: Hegaa gishshau, ufaissi bainnan de7ishin, naa77u sha7u laittaa de7iya asappe
    he boshaa qaadai lo77o. Aissi giikko, wurssettan naa77aikka issi sohuwaa boosona.
  spa-PDDPT: Porque aunque aquél viva 1.000 años dos veces sin disfrutar del bien,
    ¿No van todos a un mismo lugar?
  gun-gun: amboae kuery iporã va'e oguerovy'a e'ỹ va'e dois mil ma'etỹ re oiko teĩ.
    Mba'eta mokoĩve e'ỹ 'rã teve joa katy oo?
  ilo-ULB: Uray no agbiag ti tao iti dua ribu a tawen ngem saanna a masursuro ti agragsak
    kadagiti nasayaat a banbanag, mapan isuna iti isu met laeng a disso a kas iti
    dadduma.
  kpg-kpg: E koia e humalia i tangada dela digi gidee ia dono haga tenetene, ma e aha
    maa mee e mouli i nia ngadau e lua mana. I di hagaodi meemaa dogolua e hula gi di
    gowaa e dahi.
  uig-ARA: بەرھەق، ھېلىقى كىشى ھەتتا ئىككى ھەسسە مىڭ يىل ياشىغان بولسىمۇ، بىراق بەختنى
    كۆرمىسە، ئەھۋالى ئوخشاشتۇر ــ ھەربىر كىشى ئوخشاش بىر جايغا بارىدۇ ئەمەسمۇ؟
  sus-sus: hali naafuli kanyi fa lu duniɲa ma ɲɛ wulu firin sɛɛwɛtareɲa kui. E birin
    mu sigama aligiyama xɛ?
  pon-2006: mwahusang aramas meno me sohte nsenamwahu nan eh mour, mehnda ma e momourki
    sounpar riekid. Pwe ira koaros kohkolahng wasatehkis.
  ksd-ksd: Ona nam ra tutana na laun vue a ura arip na marmar na kilakilala, ma pa
    i ki na gugu tana, dir parika dir varogop tago a kopono mutuai dir.
  tur-YTC: Evet, iki kez bin yıl yaşasa da yine de iyilikten zevk almasa, hepsi bir
    yere gitmiyor mu?
  bel-N: І хоць бы той [чалавек] жыў дзьве тысячы гадоў, i ня ўбачыў дабра, цi ж не
    ў адно месца ўсе ідуць?
  grc-BRENT: Καὶ ἔζησε χιλίων ἐτῶν καθόδους, καὶ ἀγαθωσύνην οὐκ εἶδε, μὴ οὐκ εἰς τόπον
    ἕνα πορεύεται τὰ πάντα;
  ind-AYT: Walaupun dia hidup dua kali seribu tahun, tetapi tidak memandang kebaikan,
    bukankah semuanya menuju ke satu tempat?
  nya-nya: ngakhale munthuyo atakhala ndi moyo zaka 2,000, koma ndi kulephera kudyerera
    chuma chake. Kodi onsewa sapita malo amodzi?
  hrv-hrv: Pa kad bi takav živio i dvije tisuće godina, a svojeg dobra ne bi uživao,
    zar ne odlaze obojica jednako na isto mjesto?
  mps-mps: Magi baso meni, te bidi agai aga te nai doado bagede wiegi yai pemene homu
    menisąwai. Te bidigo kibu be te bidi sese umabo, te 1,000, ma 2,000 kibu be bidali
    goli, agai te wai bǫų aiyaba me elalubeo. Da tigidali isilama, te bulu deli
    naga paibao, te mu da, agawe?
  tpi-tpi: tasol em i no amamas long ol dispela samting bilong en. Maski dispela man
    i stap 1,000 yia o 2,000 yia, em i no winim dispela pikinini. Yumi olgeta bai
    i dai na i go long wanpela ples tasol, laka?
  dan-1931: Om han så levede to Gange tusind År, men ikke skuede Lykke - mon ikke
    alle farer sammesteds hen?
  vie-OVCB: Người có thể sống đến vài nghìn năm nhưng vẫn không thấy thỏa nguyện.
    Người ấy cũng sẽ chết như mọi người—vậy, người hưởng được lợi ích gì?
  guj-2017: જો તેનું આયુષ્ય હજાર વર્ષ કરતાં પણ બમણું હોય અને છતાંય તે કંઈ સુખ ભોગવે
    નહિ, શું બધાં એક જ ઠેકાણે નથી જતાં?
  pon-2006A: mwahusang aramas meno me sohte nsenamwahu nan eh mour, mehnda ma e momourki
    sounpar riekid. Pwe ira koaros kohkolahng wasatehkis.
  por-BRBSL: Sim, embora ele viva mil anos duas vezes, e ainda assim não desfrute
    do bem, não vão todos para um só lugar?
  cth-cth: Hmaloe dei e tami teh a kum thawnghni touh ka hring nakunghai aphu awmhoeh.
    A hmuen buet touh koe nahoehmaw koung a khup awh heh vaw.
  twi-twi: mpo sɛ ɔtena ase mfe apem mmɔho na wamfa nʼahonyade annye nʼani a, wɔn
    nyinaa nkɔ faako ana?
  hlt-hlt: Kum thawngkhat a rhaep la hing sitoe cakhaw hnothen a hmuh hae moenih.
    Hmuen pakhat la boeih a caeh moenih a?
  tbz-SIM: Bɑ́ kɛ̀ dɛ kóo kpɑ̀ɑ̀tì do nfòù kɛ dɔ̀ yɛbie nsikɔupísìdɛ́ (2000), ò í
    yóó di diwɛ̀ì mɑrì. Bɛ̀ pùó nwè kɛ̀ tì donní o kpɛrɛ ò tɔ̃ũnɛ̀mu. Timɔu ti kũnti
    dibòrì dimɑ́ɑ̀ ndi.
  msy-2020: Gumazir kam uan bizir kabar gara, dagh agoir puvatɨ. Gumazir kam 1,000ɨn
    azeniba o 2,000ɨn azenibar nguazir kamɨn ikɨtɨ, an dabirabim, borir kamɨn dabirabim
    gafiraghan kogham. Guizbangɨra, e bar moghɨram oveng nguibar vamɨran mangam.
  dop-dop: Sɩ yʋlʋ ɩ́ tɔɣɔ pɩɩsɩ ɩyisi nɑɑlɛ (2000), nɑ kɑwɑɑɣɑ fɛɩ pə tɑɑ tɔ pepeɣelɛ
    ɩ wɑɑwɑ? Anɩ lonte kʋlʋmtəlɛ tɑɑ kɛ́ pɑ tənɑ pɑ puki.
  azb-azb: Çünki o adam iki dəfə min il ömür sürsə də, sevincin nə olduğunu bilmir.
    Məgər hər ikisi eyni yerə getmirmi?
  eng-DBY: 'Yea, though he live twice a thousand years, yet hath he seen no good:
    do not all go to one place?'
  hin-2017: हाँ चाहे वह दो हजार वर्ष जीवित रहे, और कुछ सुख भोगने न पाए, तो उसे क्या?
    क्या सब के सब एक ही स्थान में नहीं जाते?
  wol-KYG: bu dundoon junniy junniy at sax te amul jàmm. Xanaa du benn bérab la ñépp
    jëm?
  eng-YLT: And though he had lived a thousand years twice over, yet good he hath not
    seen; to the same place doth not every one go?
  eng-WYC-2017: also though he live two thousand years, and useth not [the] goods;
    whether all things hasten not to one place?
  eng-WMBB: Yes, though he live a thousand years twice told, and yet fails to enjoy
    good, don’t all go to one place?
  urd-GVH: और अगर वह दो हज़ार साल तक जीता रहे, लेकिन अपनी ख़ुशहाली से लुत्फ़अंदोज़
    न हो सके तो क्या फ़ायदा है? सबको तो एक ही जगह जाना है।
  rug-rug: na kote boka toa karua tina vuaheni tugo sa tie, ba sina lopu liṉiliṉi
    i sa pa maqomaqona sari nana tinagotago, si sa koburu si leana hola nia. Vea,
    lopu mate beto mo sari karua? Ke sa mo sa laena?
  gaz-gaz: Inni waggaa kuma yeroo lama jiraatu illee yoo jireenya gaarii hin jiraatin,
    namni hundi idduma tokko dhaqa mitii?
  fra-LSG: Et quand celui-ci vivrait deux fois mille ans, sans jouir du bonheur, tout
    ne va-t-il pas dans un même lieu?
  yal-yal: Hali a ɲɛɛ wuli firin sɔtɔ siimayaan na, xa a mi sɛwan sɔtɔ a se kanyani,
    na tɔnɔn nanse ra? E birin mi sigama yire kedenna xan yi ba?
  haw-1868: Oia, ina e ola ia i na makahiki hookahi tausani ke paluaia, aole hoi oia
    i ike i ka maikai. Aole anei e hele na mea a pau i kahi hookahi?
  arb-NAV: مِنَ الَّذِي يَعِيشُ أَلْفَيْ سَنَةٍ، وَلَكِنَّهُ يُخْفِقُ فِي الاسْتِمْتَاعِ
    بِالْخَيْرَاتِ. أَلّا يَذْهَبُ كِلاهُمَا، فِي نِهَايَةِ الْمُطَافِ، إِلَى مَوْضِعٍ
    وَاحِدٍ؟
  ewe-ewe: Ne ame aɖe anɔ agbe ƒe akpe ɖeka zi eve gake makpɔ dzidzeme aɖeke o la,
    ekema viɖe kae le eƒe agbenɔnɔ ŋu?
  eng-LEE: Yea, though he were to live a thousand years twice told, and had not seen
    any good— doth not every one go to one place?
  asm-FB: এনেকি, যদি কোনো লোক দুই হাজাৰ বছৰো জীয়াই থাকে, কিন্তু জীৱনত সুখ নাপায়,
    তেন্তে তাৰ কি লাভ? সকলোৱেই জানো একে ঠাইলৈকে নাযায়?
  sus-A: هَلِ نَاقُلِ كَنيِ قَ لُ دُنِحَ مَ حّ وُلُ قِرِن سّيوّتَرٍحَ كُي. عٍ بِرِن
    مُ سِفَمَ عَلِفِيَمَ شّ؟
  fra-SBL: Oui, quand bien même il vivrait mille ans à deux reprises, et qu'il ne
    jouirait pas du bien, tous ne vont-ils pas au même endroit ?
  hbo-hbo: וְאִלּ֣וּ חָיָ֗ה אֶ֤לֶף שָׁנִים֙ פַּעֲמַ֔יִם וְטֹובָ֖ה לֹ֣א רָאָ֑ה הֲלֹ֛א
    אֶל־מָקֹ֥ום אֶחָ֖ד הַכֹּ֥ל הֹולֵֽךְ׃
  kik-kik: Ĩĩ, ti-itherũ o na angĩtũũra mĩaka ngiri ĩmwe maita meerĩ, na aage gũkenera
    ũgaacĩru wake. Githĩ othe matigĩthiiaga o handũ hamwe?
  fra-NCL: Et quand il vivrait deux fois mille ans, sans jouir du bonheur, tout ne
    va-t-il pas au même lieu ?
  cek-AK: Ue, anih loe saning sang hnetto hing langlacadoeh, a tawnh ih hmuen nuiah
    nawmhaih tawn ai; kaminawk loe ahmuen maeto ah na ai maw caeh o boih?
  cuk-cuk: Degi-inigwele, we-mimmi, dule birga-milibo-gudigusadba (2,000), degi, gwen-ibmar-nuegangi-wergussur-gusadba,
    bur bogidikid nue-nikusad. ¿Ar bela dulemar bergunonikile, burgwed-negse bela
    naedsemarsursi? Bela naedsemalad.
  uig-CYR: Бәрһәқ, һелиқи киши һәтта икки һәссә миң жил яшиған болсиму, бирақ бәхитни
    көрмисә, әһвали охшаштур — һәр бир киши охшаш бир җайға бариду әмәсму?
  tel-2017: అలాటి వ్యక్తి రెండు వేల సంవత్సరాలు బతికినా సంతోషించలేక పోతే అతడు కూడా
    మిగిలిన అందరూ వెళ్ళే స్థలానికే వెళ్తాడు కదా!
  hat-BSA: Menm si lòt la viv pandan mil ane de fwa e pa rejwi de bon bagay—èske se
    pa tout moun ki ale menm kote a?
  kos-kos: yohk liki na mwet se ma tiana insewowokin moul lal uh el finne moul yac
    luo tausin. Kalem lah eltal kewa ac som nu yen sefanna.
  hbo-WLC: וְאִלּ֣וּ חָיָ֗ה אֶ֤לֶף שָׁנִים֙ פַּעֲמַ֔יִם וְטוֹבָ֖ה לֹ֣א רָאָ֑ה הֲלֹ֛א
    אֶל־מָק֥וֹם אֶחָ֖ד הַכֹּ֥ל הוֹלֵֽךְ׃
  ibo-ibo: A sịkwarị na o biri ndụ puku afọ, okpukpu abụọ, ma ọ nụghị ụtọ akụnụba
    ya. Ọ bụghị nʼotu ebe ka ha niile na-ala?
  ory-ory: ପୁଣି, ସେ ମନୁଷ୍ୟ କୌଣସି ମଙ୍ଗଳ ଭୋଗ ନ କରି ଦୁଇଗୁଣ ସହସ୍ର ବର୍ଷ ବଞ୍ଚିଲେ ହେଁ ସମସ୍ତେ
    କି ଏକ ସ୍ଥାନକୁ ନ ଯାʼନ୍ତି?
  chk-chk: esap tongeni alomota wöün, inamwo ika a manau lon ruongeröü ier. Ifa usun,
    ir me ruoman resap feila lon eu chök leni?
  rop-rop: Bat det ritjwan men hu nomo bin jidan gudbinjiwei im nomo abum gudwan spel,
    nomeda im jidan langa dijan wel blanga 2,000 yiya, bat bambai im garra binijap
    langa greibyad, seimwei laik ebribodi.
  ukr-1871: А той, хоч би прожив дві тисячі років, не веселившись добром своїм, —
    хиба ж не все пійде в однакове місце?
  deu-1951: Und wenn er auch zweitausend Jahre lebte und kein Gutes sähe, geht denn
    nicht alles an einen Ort?
  eng-JPS: yea, though he live a thousand years twice told, and enjoy no good; do
    not all go to one place?
  srp-1865: I da bi živio dvije tisuæe godina, a dobra ne bi uživao, ne odlaze li
    svi na jedno mjesto?
  lug-lug: omusajja oyo ne bw’awangaala emyaka enkumi bbiri, naye n’atasanyukira mu
    bya bugagga bwe. Bombi tebalaga mu kifo kye kimu?
  heb-heb: ואלו חיה אלף שנים פעמים וטובה לא ראה הלא אל מקום אחד הכל הולך׃
  ben-IRV: এমনকি যদিও কোন মানুষ দুহাজার বছর বাঁচে কিন্তু ভাল বিষয়ে আনন্দ করতে জানে
    না, সেও সেই একই জায়গায় যাবে যেমন সবাই যায়।
  pan-pan: ਹਾਂ, ਭਾਵੇਂ ਉਹ ਦੋ ਵਾਰੀ ਹਜ਼ਾਰ ਸਾਲਾਂ ਤੱਕ ਜੀਉਂਦਾ ਰਹੇ ਪਰ ਫੇਰ ਵੀ ਉਹ ਕੋਈ ਭਲਿਆਈ
    ਨਾ ਵੇਖੇ, - ਭਲਾ, ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਇੱਕੋ ਸਥਾਨ ਨੂੰ ਨਹੀਂ ਜਾਂਦੇ?
  mya-JVB: အကယ်၍ အရင်ဆိုသောသူသည် အနှစ် နှစ် ထောင် အသက်ရှင် သော်လည်း ၊ အကျိုး ကျေးဇူးမ
    ရှိ။ အလုံးစုံ တို့သည် တခု တည်းသောအရပ် သို့ သွား ရကြသည် မ ဟုတ်လော။
  hmo-hmo: Unai tau be sedira lagani 2000 lalonai ia mauri noho diba, to bema gau
    namona ta ia moalelaia lasi, unai mauri latana ena namo be dahaka? Badina be unai
    mero bona unai tau ruaosi be gabu tamona dekenai idia lao noho, ani?
  urd-urd: हाँ, अगरचे वह दो हज़ार बरस तक ज़िन्दा रहे और उसे कुछ राहत न हो। क्या सब
    के सब एक ही जगह नहीं जाते?
  rus-SYN: А тот, хотя бы прожил две тысячи лет и не наслаждался добром, не все ли
    пойдет в одно место?
  bqc-SIM: A dɛ gbɛ̃́ pↄ́ kú wɛ̃̀ ↄ̀aa kwi pↄnakɛsaila. Aali gɛ́ gudoũ ḿpiio lé?
  tcz-CHONGTHU: Ama chu kum sangkhat val, nivei geijin hing ding hijongleh lungkimna
    aneitah lou ding ahi. Chule ama chun midang khat tobanga thina atoding, hichun
    ipi aphat chomsah ding ham?
  mar-mar: तो मनुष्य कदाचित दोन हजार वर्षे जरी जगला. पण तो चांगल्या गोष्टींचा उपभोग
    घेण्यास शिकला नाही तर प्रत्येकजण ज्या जागी जातात त्याच जागी तो पण जाईल.
  qub-qub: Chay runa ishcay waranga wata cawasha carpis ima charashantapis manami
    ushanmanchu caran. Imano captinpis wañorga juc pachallamannami llapanpis aywan.
  bqp-bqp: À de gbɛ̃ kũ à kun wɛ̃̀ wàa kuri pↄnnakɛsarila. Gu dokↄ̃nↄn òdi gɛ́n ń
    pínkinloo?
  hat-hat: ki viv depase demilan men ki pa janm jwi anyen nan lavi, paske, lè ou gade
    byen, tou de al menm kote a.
  eng-BSB: even if he lives a thousand years twice over but fails to enjoy his prosperity.
    Do not all go to the same place?
  eng-WEBPB: Yes, though he live a thousand years twice told, and yet fails to enjoy
    good, don’t all go to one place?
  kbq-kbq: Hagi ana ne'mo'ma 1 tausenia kafu'a maniteno ete mago'ane 2 tauseni'a kafua
    manigahianagi, mani'zama'afima musema huno mani'noma ovaniana knarera osu'ne.
    Na'ankure tarega'mokea magozahu huke frike magoke kumapi umanigaha'e.
  nhe-BL: Huan yonque nopa tlacatl itztosquía ome mil xihuitl, intla ax quipantía
    paquilistli, huajca san tlapic para itztos. Yajaya san miquis queja miquise nochi
    sequinoc.
  bus-bus: À dɛ gbɛ̃ kɛ̀ kuu wɛ̃̀ bↄrↄ plaa pↄnnakɛsaila. Aↄ̃è gá gu dↄ̃nkↄ̃ ń pínginloo?
  gub-BL: A'e awa upuner mo miw kwarahy imumaw paw rehe a'e. Nezewe rehe we nuzemurywete
    kar pixik iwer mo weko haw rehe. Iahykaw rehe zaha zanemàno haw pe paw rupi zane.
  eng-DRA: 'Although he lived two thousand years, and hath not enjoyed good things:
    do not all make haste to one place?'
