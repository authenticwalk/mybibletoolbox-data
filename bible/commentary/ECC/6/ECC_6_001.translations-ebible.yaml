verse: ECC.006.001
translations:
  mal-C: 'സൂര്യനുകീഴേ ഞാൻ മറ്റൊരു തിന്മ കണ്ടു, അതു മനുഷ്യർക്ക് അസഹനീയമായിരുന്നു:'
  deu-TKW: 'Es giebt ein Übel, das ich gesehen unter der Sonne, das lastet schwer
    auf dem Menschen:'
  lin-lin: 'Namoni mabe mosusu na se ya moyi, mpe ezali kilo makasi mpo na bato :'
  eng-LSV: 'There is an evil that I have seen under the sun, and it [is] great on
    man:'
  eng-GNV: 'There is an euill, which I sawe vnder the sunne, and it is much among
    men:'
  eng-WEBSTER: 'There is an evil which I have seen under the sun, and it is common
    among men:'
  nhw-BL: Onca seyoc tlamantli catli amo cuali catli na niquitztoc ipan nochi tlaltipactli.
  swh-ONEN: 'Nimeona ubaya mwingine chini ya jua, nao unalemea sana wanadamu:'
  bba-bba: Nɑ mɑɑ kɔ̃sɑ ɡɑɑ wɑ ye yɑ dɑbi hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: 'There is an evil which I have seen under the sun, and it is common
    among men:'
  luo-luo: 'Aseneno richo machielo e piny, kendo obedo sandruok ahinya ni dhano:'
  meu-meu: 'Dika ta vada na itaia dina henunai, taunimanima e hametaudiamu ḡauna:'
  npi-ULB: मैले सूर्यमूनि एउटा खराबी देखेको छु, र यसले मानिसहरूलाई सार्‍है थिचेको
    छ ।
  yor-yor: Mo ti rí ibi mìíràn lábẹ́ oòrùn.
  ind-ind: 'Aku sudah melihat ada satu kenyataan yang sangat menyedihkan dan menekan
    batin manusia di bumi ini:'
  pes-OPCB: مصیبت دیگری در زیر آسمان دیدم که برای انسان طاقت فرساست.
  tgl-ULB: Mayroon akong nakitang masama sa ilalim ng araw, at ito ay malubha para
    sa mga tao.
  hui-hui: Ina dindi áyu kamagoriani wali agali bu karu mo genda haga mana ko mbira
    wiaria handarugo ogobi wia.
  mya-mya: လူတို့တွင် အတွေ့များ၍၊ နေအောက်၌ ငါမြင်ရ သော အမှုဆိုးဟူမူကား၊
  bod-N: ངས་ཉི་མའི་འོག་ཏུ་སྡུག་བསྔལ་ཞིག་མཐོང་བ་དང་། དེ་ནི་མི་ལ་ལྗིད་པོ་ཡིན་ཏེ།
  sna-sna: 'Ndakaona chimwe chinhu chakaipa pasi pezuva, uye chinoremedza vanhu zvikuru:'
  spa-BLM: 'Hay un mal que he visto bajo el sol, y que pesa sobre los hombres:'
  cac-cac: 'Ay jun tas sjavi d''a yib''an̈ eb'' anima d''a yolyib''an̈q''uinal tic
    to man̈ smojoc sc''ulaj svila'':'
  swh-ULB: Kuna ubaya ambao nimeuona chini ya jua, na ni mbaya kwa watu.
  bel-bel: 'Ёсьць зло, якое я ўбачыў пад сонцам, і багата яго між людзьмі:'
  deu-ELBBK: 'Es gibt ein Übel, das ich unter der Sonne gesehen habe, und schwer lastet
    es auf dem Menschen:'
  mbb-OT: 'Duen pa neehè ku kayi te kelibutan he kenà meupiya he igkeveǥati te etew:'
  mal-2015: സൂര്യന്നു കീഴെ ഞാൻ കണ്ടിരിക്കുന്ന ഒരു തിന്മ ഉണ്ടു; അതു മനുഷ്യർക്കു ഭാരമുള്ളതാകുന്നു.
  rmc-rmc: 'Mek hin the aver nalačhipen, so dikhľom pre phuv a so anel o pharipen
    le manušenge:'
  pes-OPV: 'مصیبتی هست که زیر آفتاب دیدم و آن برمردمان سنگین است:'
  ron-1924: Есте ун рэу пе каре л-ам вэзут суб соаре ши каре се ынтылнеште дес ынтре
    оамень.
  ben-OBCV: সূর্যের নিচে আমি আরও একটি মন্দতা দেখলাম, আর তা মানুষের জন্য বড়ো কষ্টের
  som-som: Waxaa jira wax xun oo aan qorraxda hoosteeda ku arkay, taasuna waa wax
    dadka ku culus,
  lat-VUC: '[Est et aliud malum quod vidi sub sole, et quidem frequens apud homines:'
  eng-ASVBT: 'There is an evil which I have seen under the sun, and it is heavy upon
    men:'
  ita-1885: VI è un male che io ho veduto sotto il sole, ed è frequente fra gli uomini;
  eng-LXXUP: 'There is an evil which I have seen under the sun, And it is abundant
    with man:'
  eng-ULB: There is an evil that I have seen under the sun, and it weighs heavy on
    men.
  spa-VBL: He observado otro mal aquí en la tierra, y tiene un gran impacto en la
    humanidad.
  fra-_FOB: Il est un mal que j'ai vu sous le soleil, et qui est fréquent parmi les
    hommes;
  mal-mal: സൂര്യനുകീഴിൽ ഞാൻ കണ്ടിരിക്കുന്ന ഒരു തിന്മ ഉണ്ട്; അത് മനുഷ്യർക്ക് ഭാരമുള്ളതാകുന്നു.
  urd-GVR: Mujhe sūraj tale ek aur burī bāt nazar āī jo insān ko apne bojh tale dabāe
    rakhtī hai.
  suz-BL: गो रागीमी अर्को मरिम्‍शो का यो तशो बाक्‍नुङ। मेकोमी मुर आन कली थाम्‍पा दिप्‍शो
    बाक्‍ब।
  eng-NOY: There is an evil which I have seen under the sun, and it lieth heavy upon
    men;
  ita-1927: 'V’è un male che ho veduto sotto il sole e che grava di frequente sugli
    uomini:'
  ckb-ckb: بارگرانییەکم لەسەر زەوی بینیوە کە ئادەمیزاد خراپ گیرۆدە بوون بە دەستیەوە،
  eng-BBE: There is an evil which I have seen under the sun, and it is hard on men;
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ಇರುವ ಇನ್ನೊಂದು ಕೇಡನ್ನು ಕಂಡೆನು, ಅದು ಮನುಷ್ಯರ ಮೇಲೆ ಬಹು ಭಾರವಾಗಿದೆ.
  tam-2017: சூரியனுக்குக் கீழே நான் கண்ட வேறொரு தீங்கும் உண்டு; அது மனிதர்களுக்குள்ளே
    பெரும்பாலும் நடந்துவருகிறது.
  spa-RV-1909: 'HAY un mal que he visto debajo del cielo, y muy común entre los hombres:'
  ron-BTF: 'Este un rău pe care l-am văzut sub soare și acesta este obișnuit printre
    oameni:'
  eng-WEBP: 'There is an evil which I have seen under the sun, and it is heavy on
    men:'
  eng-FBV: I have observed another evil here on earth, and it has a great impact on
    humanity.
  nld-1939: Nog een ander kwaad zag ik onder de zon, Dat loodzwaar drukt op den mens!
  nch-BL: Onca seyoc tamanti cati amo cuali cati na niquitztoc ipan nochi taltipacti.
  vie-1934: Có một tai nạn khác mà ta đã thấy dưới mặt trời, thường làm nặng nề cho
    loài người.
  hin-CV: मैंने सूरज के नीचे एक बुरी बात देखी जो मनुष्य पर बहुत अधिक हावी है.
  spa-BES: Hay un mal que he visto bajo el sol, y es común para los hombres;
  tdx-tdx: Eo ty haratiañe nitreako ambane’ i àndroy, toe mandrambañe am’ondatio,
  tha-KJV: มี​สิ​่งสามานย์อย่างหนึ่งที่ข้าพเจ้าเห็นภายใต้​ดวงอาทิตย์ และสิ่งนั้นหนักแก่​มนุษย์
  por-BR-2018: 'Há um mal que vi abaixo do sol, e é muito frequente entre os homens:'
  deu-ELO: 'Es gibt ein Übel, welches ich unter der Sonne gesehen habe, und schwer
    lastet es auf dem Menschen:'
  eng-WYC-2018: Also another evil there is (or There is also another evil), which
    I saw under the sun; and certainly it is oft used with men.
  epo-epo: 'Ekzistas malbono, kiun mi vidis sub la suno, kaj granda ĝi estas por la
    homo:'
  uig-PIN: Ⱪuyax astida bir yaman ixni kɵrdum; u ix adǝmlǝr arisida kɵp kɵrülidu —
  beo-beo: Na da amo hou ba:i dagoi. Osobo bagade ganodini, defele hame hou da diala.
  tpi-OTNT: Mi bin lukim wanpela pasin nogut i save givim bikpela hevi long ol man
    bilong graun. Dispela pasin i olsem.
  hau-SA: Na ga wani mugun abu a duniya, ya kuma nawaita wa mutane ƙwarai.
  uig-LAT: Quyash astida bir yaman ishni kördum; u ish ademler arisida köp körülidu
    —
  nde-nde: 'Sengibone obunye ububi ngaphansi kwelanga engibona ukuthi bunzima kakhulu
    ebantwini:'
  ton-ton: ‌ʻOku ai ʻae kovi kuo u mamata ki ai ʻi he lalo laʻā, pea ʻoku lahi ia
    ʻi he tangata.
  ces-1613: 'Jest bídná věc, kterouž jsem viděl pod sluncem, a lidem obyčejná:'
  eng-WMB: 'There is an evil which I have seen under the sun, and it is heavy on men:'
  tam-TCV: சூரியனுக்குக் கீழே இன்னுமொரு தீங்கையும் நான் கண்டேன். அது மனிதரை பாரமாய்
    அழுத்துகிறது.
  ceb-ULB: Adunay daotan nga akong nakita ilalom sa adlaw, ug hilabihan ka daotan
    kini alang sa mga tawo.
  pol-UBG: 'Jest zło, które widziałem pod słońcem i które jest powszechne wśród ludzi:'
  urd-GVU: مجھے سورج تلے ایک اَور بُری بات نظر آئی جو انسان کو اپنے بوجھ تلے دبائے
    رکھتی ہے۔
  deu-1912: 'Es ist ein Unglück, das ich sah unter der Sonne, und ist gemein bei den
    Menschen:'
  kan-2017: ಈ ಲೋಕದಲ್ಲಿ ಮನುಷ್ಯರಿಗೆ ವಿಪರೀತವಾಗಿ ಉಂಟಾಗಿರುವ ದುರಾವಸ್ಥೆಯನ್ನು ಕಂಡೆನು.
  yap-yap: Ku gguy nu lan e re fayleng ney e bay ban’en riy ni de mat’aw ni ka ni
    ngongliy.
  hlt-MCSB: Khomik hmuiah ka hmuh he boethae la om tih te te hlang soah yet coeng.
  mdy-ETH: ሃያ ሳዓ ዓሲዳ ቢያ ሄላ ሚርጌና ፑርታ ባኣዚ ታኣኒ ዛጌኔ።
  kew-kew: Neme ade pare go su-amaa pimi onaame wae kedaa ritimidaa ade. Go kedare
    adape ritimi.
  twi-ASANTE: 'Mahunu bɔne foforɔ bi wɔ owia yi ase a ɛhyɛ nnipa so yie:'
  eng-WEBU: 'There is an evil which I have seen under the sun, and it is heavy on
    men:'
  wal-wal: Salo gufantton asa bolli gakkiya keehi iitabaa taani be7aas.
  spa-PDDPT: 'Hay otro mal que vi bajo el sol que prevalece entre los hombres:'
  gun-gun: Ha'e gui peteĩ ju aexa kuaray guýry nda'evei ete va'e avakue áry ipoyi
    va'erã.
  ilo-ULB: Adda ti kinadakes a nakitak iti baba ti init, ket nakaro daytoy para kadagiti
    tattao.
  kpg-kpg: 'Au gu gidee bolo i lodo henuailala di mee hagalee donu guu hai:'
  uig-ARA: قۇياش ئاستىدا بىر يامان ئىشنى كۆردۇم؛ ئۇ ئىش ئادەملەر ئارىسىدا كۆپ كۆرۈلىدۇ
    ــ
  sus-sus: 'N fe xɔrɔxɔɛ gbɛtɛ nan to yi duniɲa ma:'
  pon-2006: I pil tehkadahr duwen sapwung laud ehu me kin wiawi nin sampah.
  ksd-ksd: 'Tika na kaina magit iau ga tar gire ta ra vavai na keake, ma i va taun
    ra tarai:'
  tur-YTC: 'Güneşin altında gördüğüm bir kötülük var, insanlara da ağır geliyor:'
  bel-N: 'Ёсьць ліха, якое я бачыў пад сонцам, і цяжкае яно для чалавека:'
  grc-BRENT: Ἔστι πονηρία ἣν εἶδον ὑπὸ τὸν ἥλιον, καὶ πολλή ἐστιν ὑπὸ τὸν ἄνθρωπον·
  ind-AYT: Ada kemalangan yang telah aku lihat di bawah matahari, dan itu banyak di
    antara manusia.
  nya-nya: 'Ine ndinaona choyipa china pansi pano, ndipo chimasautsa anthu kwambiri:'
  hrv-hrv: 'I vidjeh: ima još jedno zlo pod suncem i teško tišti ljude.'
  mps-mps: Eno suali, te kolesaga dwai me deligo te genuai sęgę te tǫde bidi dabe
    augwaliba mobao. Te kolesaga e tiwai dao.
  tpi-tpi: Mi bin lukim wanpela pasin nogut i save givim bikpela hevi long ol man
    bilong graun. Dispela pasin i olsem.
  dan-1931: 'Der er et Onde, jeg så under Solen, og som tynger Menneskene hårdt:'
  vie-OVCB: Tôi lại thấy một điều tai hại trầm trọng khác xảy ra dưới mặt trời, và
    đó là tai họa lớn cho loài người.
  guj-2017: મેં પૃથ્વી પર માણસોને માથે એક સામાન્ય ભારે દુ:ખ નિહાળ્યું છે.
  pon-2006A: I pil tehkadahr duwen sapwung laud ehu me kin wiawi nin sampah.
  por-BRBSL: 'Há um mal que vi sob o sol, e que é pesado para os homens:'
  cth-cth: Taminaw ni kapap lah a kâhmo teh, kanî rahim ka hmu e hno kathoutnaw teh;
  twi-twi: 'Mahu bɔne foforo bi wɔ owia yi ase a ɛhyɛ nnipa so yiye:'
  hlt-hlt: Khomik hmuiah ka hmuh he boethae la om tih te te hlang soah yet coeng.
  tbz-SIM: Kɛ̀ n yíɛ́ kɛ́yɑ̀ mɛborimɛ younkumɛ tɛ̃mɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀ mɛ̀ɛ̀ yɔ̃̀ntɛ
    onìtì.
  msy-2020: Kɨ overiamɨn apengan ikia osɨmtɨzir kurar mamɨn garima, gumazamiziba aneterava
    ingangarir dafam gami.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɔmɑ sɩ: Mɑ nɑwɑ wɑhɑlɑ wei ɩ kəlɑ yʋlʋ kɛ ɑtɛ cənɛ
    tɔ.'
  azb-azb: 'Səma altında gördüyüm bir dərd də var ki, insanlar arasında çox yayılıb:'
  eng-DBY: 'There is an evil that I have seen under the sun, and it is frequent among
    men:'
  hin-2017: 'एक बुराई जो मैंने सूर्य के नीचे देखी है, वह मनुष्यों को बहुत भारी लगती
    है:'
  wol-KYG: 'Aw tiis a ngi wu ma gis fi kaw suuf, di tiis wu diis doom aadama:'
  eng-YLT: 'There is an evil that I have seen under the sun, and it [is] great on
    man:'
  eng-WYC-2017: Also another evil there is, which I saw under the sun; and certainly
    it is oft used with men.
  eng-WMBB: 'There is an evil which I have seen under the sun, and it is heavy on
    men:'
  urd-GVH: मुझे सूरज तले एक और बुरी बात नज़र आई जो इनसान को अपने बोझ तले दबाए रखती
    है।
  rug-rug: 'Keke kinaleana pule si dogoria rau pa kauruna sa rimata, meke lopu goto
    la pa tinoa tana tie:'
  gaz-gaz: 'Ani aduudhaa gaditti waan hamaa biraa argeera; kunis akka malee namatti
    ulfaata:'
  fra-LSG: Il est un mal que j’ai vu sous le soleil, et qui est fréquent parmi les
    hommes.
  yal-yal: N gbalo fena nde toxi nɛn dunuɲa yi, naxan adamadiin tɔrɔma han!
  haw-1868: A IA no ka mea pono ole a'u i ike ai malalo iho o ka la, a he mea nui
    la maluna o na kanaka.
  arb-NAV: 'رَأَيْتُ شَرّاً تَحْتَ الشَّمْسِ خَيَّمَ بِثِقْلِهِ عَلَى النَّاسِ:'
  ewe-ewe: Ke meganya nu tso nya sesẽ aɖe ŋu le afi sia afi.
  eng-LEE: 'There is an evil which I have seen under the sun, and it is great on men:'
  asm-FB: মই সূর্যৰ তলত আন এক দুখৰ বিষয় দেখিলোঁ; সেয়ে মানুহৰ পক্ষে অতি কষ্টকৰ।
  sus-A: ﭑ قٍ شْرْشْي فبّتّ نَن تٌ يِ دُنِحَ مَ؛
  fra-SBL: 'Il est un mal que j''ai vu sous le soleil, et qui pèse sur les hommes :'
  hbo-hbo: יֵ֣שׁ רָעָ֔ה אֲשֶׁ֥ר רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ וְרַבָּ֥ה הִ֖יא עַל־הָאָדָֽם׃
  kik-kik: 'Na rĩrĩ, nĩnyonete ũndũ ũngĩ mũũru gũkũ thĩ kwaraga riũa, naguo nĩũritũhagĩra
    andũ mũno:'
  fra-NCL: 'Il est un mal que j’ai vu sous le soleil, et ce mal est grand sur l’homme :'
  cek-AK: 'Kaminawk khaeah hmuenzit ah kaom sethaih, ni tlim ah ka hnuk let bae vop:'
  cuk-cuk: 'We-napneggine, dulemar-abargi we-boni nue-nika an daksad:'
  uig-CYR: Қуяш астида бир яман ишни көрдум; у иш адәмләр арисида көп көрүлиду —
  tel-2017: సూర్యుని కింద ఒక అన్యాయం నేను చూశాను. అది మనుషులకు గొప్ప దురవస్థగా ఉంది.
  hat-BSA: Gen yon mal ke m konn wè anba syèl la e ki gaye patou pami lòm—
  kos-kos: Nga liye pac lah fin facl se inge oasr sie ma koluk na yohk sikyak, ac
    mwet puspis wi pulakin.
  hbo-WLC: יֵ֣שׁ רָעָ֔ה אֲשֶׁ֥ר רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ וְרַבָּ֥ה הִ֖יא עַל־הָאָדָֽם׃
  ibo-ibo: Ọ dị ihe ọjọọ ọzọ nke m hụrụ nʼokpuru anyanwụ, nke na-anyịdo ụmụ mmadụ.
  ory-ory: ସୂର୍ଯ୍ୟ ତଳେ ମୁଁ ଏକ ଦୁଃଖର ବିଷୟ ଦେଖିଅଛି, ଆଉ ତାହା ମନୁଷ୍ୟମାନଙ୍କ ପକ୍ଷରେ ଭାରୀ;
  chk-chk: 'Iwe, üa pwal küna och mi ngau won fanüfan a fokun aweiresi aramas:'
  rop-rop: Wal aibin luk brabli nogudbala ting langa dijan wel, en tharran na gibit
    trabul langa ebribodi
  ukr-1871: 'Ще одно лихо бачив я під сонцем, а його не трохи між людьми:'
  deu-1951: 'Es gibt ein Übel. das ich gesehen habe unter der Sonne, und das häufig
    vorkommt bei den Menschen:'
  eng-JPS: 'There is an evil which I have seen under the sun, and it is heavy upon
    men:'
  srp-1865: 'Ima zlo koje vidjeh pod suncem i èesto je meðu ljudima:'
  lug-lug: Waliwo ekibi ekirala kye ndabye wansi w’enjuba era kibuutikidde abantu.
  heb-heb: יש רעה אשר ראיתי תחת השמש ורבה היא על האדם׃
  ben-IRV: সূর্য্যের নিচে একটা খারাপ আছে যা আমি দেখেছি এবং এটা মানুষের জন্য ভয়ানক।
  pan-pan: 'ਇੱਕ ਬਿਪਤਾ ਹੈ ਜੋ ਮੈਂ ਸੂਰਜ ਦੇ ਹੇਠ ਵੇਖੀ ਅਤੇ ਉਹ ਮਨੁੱਖਾਂ ਦੇ ਉੱਤੇ ਭਾਰੀ ਹੈ:'
  mya-JVB: လူ တို့တွင် အတွေ့များ ၍ ၊ နေ အောက် ၌ ငါမြင် ရသော အမှုဆိုး ဟူမူကား၊
  hmo-hmo: 'Tanobada dekenai dika ma ta lau itaia, taunimanima ia lalohisihisi henia
    gauna ta:'
  urd-urd: 'एक ज़ुबूनी है जो मैंने दुनिया में देखी, और वह लोगों पर गिराँ है:'
  rus-SYN: 'Есть зло, которое видел я под солнцем, и оно часто бывает между людьми:'
  bqc-SIM: Ma vãi è dṹnia guu lↄ, à tↄ̃̀ gbɛ̃nazĩnaↄwa.
  tcz-CHONGTHU: Keiman nipi noija thil chombeh aphamo tah khat kamudoh aum in, hichu
    mihemte lah’a aum jing in ahi.
  mar-mar: जे मी भूतलावर एक अरिष्ट पाहिले. आणि ते मनुष्यासाठी भारीच असते.
  qub-qub: Cay pachacho juctapis mana allita ricashcämi. Chayga runacunapaj fiyupa
    sasami.
  bqp-bqp: Ma nɛ̀sɛyakana yã è andunia gũn dↄ kũ à tↄ̃̀ bisãsirinↄa.
  hat-hat: Mwen wè yon lòt malè sou latè ankò, se bagay ki rive fasil.
  eng-BSB: 'There is another evil I have seen under the sun, and it weighs heavily
    upon mankind:'
  eng-WEBPB: 'There is an evil which I have seen under the sun, and it is heavy on
    men:'
  kbq-kbq: Hagi mago kefo zama mopafima me'neno'ma vahe'mofoma knama nemia zama koana,
  nhe-BL: Onca seyoc tlamantli tlen ax cuali tlen na niquitztoc ipan nochi tlaltepactli.
  bus-bus: Ma nↄ̀sɛyakayã è anduna guu dↄ kɛ̀ ↄ tↄ̃̀ gbɛ̃nteenↄa.
  gub-BL: Amo ae ma'e purumuzemumikahy kar haw ko ywy rehe har aexak ihe no.
  eng-DRA: 'There is also another evil, which I have seen under the sun, and that
    frequent among men:'
