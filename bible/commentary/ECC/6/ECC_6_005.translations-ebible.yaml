  heb-heb: גם שמש לא ראה ולא ידע נחת לזה מזה׃
  ben-IRV: যদিও এই বাচ্চা সূর্যকে দেখেনি অথবা কিছুই জানে না, যদিও এর বিশ্রাম আছে সেই
