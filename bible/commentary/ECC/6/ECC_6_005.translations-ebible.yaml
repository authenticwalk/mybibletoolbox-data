verse: ECC.006.005
translations:
  mal-C: അത് ഒരിക്കലും സൂര്യനെ കണ്ടിട്ടില്ലെങ്കിലും ഒന്നും അറിഞ്ഞിട്ടില്ലെങ്കിലും,
    ആ മനുഷ്യനുള്ളതിനെക്കാൾ വിശ്രമം അതിനുണ്ട്.
  deu-TKW: 'auch hat sie die Sonne nicht gesehen, noch kennen gelernt: ihr ist wohler,
    als jenem.'
  lin-lin: atako amoni moyi te to atikali koyeba ata eloko moko te, azali na kimia
    koleka mozwi.
  eng-LSV: even the sun he has not seen nor known, more rest has this than that.
  eng-GNV: 'Also he hath not seene ye sunne, nor knowen it: therefore this hath more
    rest then the other.'
  eng-WEBSTER: 'Moreover he hath not seen the sun, nor known any thing : this hath
    more rest than the other.'
  nhw-BL: Amo quiitztosquía tonati, niyon amo tleno quimajtosquía sintla onca se tonati.
    Pero ya nopa noja más cuali huan amo tielis se huehuentzi catli amo quema quimatqui
    paquilistli.
  swh-ONEN: Ingawa hakuwahi kuliona jua wala kujua kitu chochote, yeye ana pumziko
    zaidi kuliko mtu huyo,
  bba-bba: U sɑ̃ɑwɑ wi u kun sɔ̃ɔ wɑɑre, u ǹ mɑɑ nùn yɛ̃. Adɑmɑ kɑ mɛ, u wɛ̃rɑbu
    mɔ n kere durɔ wi u bibu wunɔbu (100) mɑrɑ mi.
  eng-KJVCPB: 'Moreover he hath not seen the sun, nor known any thing: this hath more
    rest than the other.'
  luo-luo: Kata obedo ni ne ok oneno wangʼ chiengʼ kamano, kata ngʼeyo gimoro amora,
    to en gi kwe moloyo ngʼat
  meu-meu: oibe, dina na se itaia, bona ḡau ta asi dibana, ḡau tamona ia na laḡa-ani
    e davariamu; a una tau be lasi.
  npi-ULB: त्यस बच्‍चाले घामलाई नदेखे तापनि र कुनै कुरा नजाने तापनि त्यस मानिसले भन्दा
    यसको विश्राम असल हुन्छ ।
  yor-yor: Bí ó ti jẹ́ wí pé kò rí oòrùn tàbí mọ ohunkóhun, ó ní ọ̀pọ̀ ìsinmi ju ti
    ọkùnrin náà lọ.
  ind-ind: Walaupun dia tak pernah melihat cahaya matahari dan tidak tahu apa-apa
    tentang kehidupan manusia di dunia ini, dia bisa beristirahat dengan lebih tenang
    daripada orang kaya tadi.
  pes-OPCB: آفتاب را نمی‌بیند و از وجود آن آگاه نمی‌شود، ولی با این حال از آرامش بیشتری
    برخوردار است
  tgl-ULB: Kahit hindi na nakita ng batang ito ang araw o nalaman ang anumang bagay,
    ito ay may kapahingahan bagaman ang taong iyon ay wala.
  hui-hui: Waneigini ogoni ibu nime wá haragobi nahendene howa mbirale mbirabi manda
    nabi paluene dege manda biaga. Ai waneigini o biagobi ibunaga holene ogonime
  mya-mya: နေကိုလည်းမမြင်ရ။ အဘယ်အရာကိုမျှမသိရ။ သို့သော်လည်း၊ အရင်ဆိုသောသူထက်သာ၍ ချမ်းသာ
    ရ၏။
  bod-N: དེས་ཉི་མ་མཐོང་མ་མྱོང་ལ་ཅི་ཡང་མ་ཤེས་པས། མི་དེ་ལས་འདི་ལ་ངལ་གསོ་ཡོད།
  sna-sna: Kunyange asina kumboona zuva kana kuziva chinhu, ane zororo rinopfuura
    munhu iyeyu,
  spa-BLM: Además, no ha visto el sol ni lo ha conocido. Este tiene más descanso que
    el otro.
  cac-cac: maj yil jab'oc saquilq'uinal, malaj jab'oc tas syojtaquejeli, vach' yico'
    yujto syic' yip, malaj tas sna'a.
  swh-ULB: Ingawa mtoto huyu haoni jua au kujua kitu chochote, ana pumziko ingawa
    mtu huyo hakupumzika.
  bel-bel: 'ані сонца ня бачыў і не спазнаў: яму спакайней, чым таму.'
  deu-ELBBK: auch hat sie die Sonne nicht gesehen noch gekannt. Diese hat mehr Ruhe
    als jener.
  mbb-OT: wey minsan kenè en sikandin ebpekaahà te kereyag te andew wey minsan wazè
    din en hanew mehitenged te untung, duen din mulà kelinew kenà duen te etew
  mal-2015: സൂര്യനെ അതു കണ്ടിട്ടില്ല അറിഞ്ഞിട്ടുമില്ല; മറ്റേവനെക്കാൾ അധികം വിശ്രാമം
    അതിന്നുണ്ടു.
  rmc-rmc: Aňi o kham na dikhľa, aňi na sprindžarďa, ale hin les buter smirom sar
    ole barvales,
  pes-OPV: و آفتاب رانیز ندید و ندانست. این بیشتر از آن آرامی دارد.
  ron-1924: н-а вэзут, нич н-а куноскут соареле, ши де ачея есте май бине де еа декыт
    де омул ачела.
  ben-OBCV: যদিও সে কখনও সূর্য দেখেনি কিংবা কিছু জানেনি, তবুও সেই লোকের চেয়ে সে অনেক
    বিশ্রাম পায়—
  som-som: Oo weliba qorraxda ma uu arag, mana garan, oo kaasu waa ka sii nasasho
    badan yahay kii kale.
  lat-VUC: Non vidit solem, neque cognovit distantiam boni et mali.
  eng-ASVBT: 'moreover it hath not seen the sun nor known it; this hath rest rather
    than the other:'
  ita-1885: Ed avvegnachè non abbia veduto il sole, nè avuto alcun conoscimento, pure
    ha più riposo di quell'altro.
  eng-LXXUP: 'Moreover he has not seen the sun, nor known rest: There is no more rest
    to this one than another.'
  eng-ULB: Although this child does not see the sun or know anything, it has rest
    even though that man did not.
  spa-VBL: Nunca vio la luz del día ni supo lo que era vivir. Sin embargo, el niño
    encuentra el descanso, y este hombre no.
  fra-_FOB: Il n'a même point vu le soleil; il n'a rien connu; il a plus de repos
    que l'autre.
  mal-mal: സൂര്യനെ അത് കണ്ടിട്ടോ അറിഞ്ഞിട്ടോ ഇല്ലെങ്കിലും; മറ്റേ മനുഷ്യനെക്കാൾ അധികം
    വിശ്രാമം അതിനുണ്ട്.
  urd-GVR: Lekin go us ne na kabhī sūraj dekhā, na use kabhī mālūm huā ki aisī chīz
    hai tāham use mazkūrā ādmī se kahīṅ zyādā ārām-o-sukūn hāsil hai.
  suz-BL: मेकोम गेनायो नां मतशो बाक्‍ब। मेकोम मारेइ मजोक्‍शो यो बाक्‍ब। मो हना यो
    मेको मुर क्‍येङा मेको आल आ नाइश्‍शो रिम्‍शो बाक्‍ब।
  eng-NOY: it hath not seen the sun, nor known it; yet hath it rest rather than the
    other.
  ita-1927: non ha neppur visto né conosciuto il sole e nondimeno ha più riposo di
    quell’altro.
  ckb-ckb: هەروەها نە خۆری بینی و نە دەشزانێت، ئەم ئاسوودەترە لەو کەسە.
  eng-BBE: Yes, it saw not the sun, and it had no knowledge; it is better with this
    than with the other.
  kan-OKCV: ಇದಲ್ಲದೆ ಅದು ಸೂರ್ಯನನ್ನು ನೋಡಲಿಲ್ಲ, ಯಾವುದನ್ನು ಅರಿತಿರಲಿಲ್ಲ. ಆದರೂ ಅದು ಆ ಮನುಷ್ಯನಿಗಿಂತ
    ಹೆಚ್ಚು ವಿಶ್ರಾಂತಿ ಹೊಂದಿದೆ.
  tam-2017: அது சூரியனைக் கண்டதுமில்லை, ஒன்றையும் அறிந்ததுமில்லை; அவனுக்கு இல்லாத
    ஓய்வு அதற்கு உண்டு.
  spa-RV-1909: Aunque no haya visto el sol, ni conocido nada, más reposo tiene éste
    que aquél.
  ron-BTF: Mai mult, el nu a văzut soarele, nici nu a cunoscut vreun lucru; acesta
    are mai multă odihnă decât celălalt.
  eng-WEBP: Moreover it has not seen the sun nor known it. This has rest rather than
    the other.
  eng-FBV: He never saw the light of day or knew what it was like to live. Yet the
    child finds rest, and not this man.
  nld-1939: Het heeft geen licht gezien, geen kennis bezeten, Maar rust heeft het
    meer dan de ander.
  nch-BL: Amo quiitztosquía tonati, yon amo teno quimajtosquía sinta onca se tonati.
    Pero ya nopa noja más cuali huan amo tielis se huehuentzi cati amo quema quimatqui
    paquilisti.
  vie-1934: Nó không thấy mặt trời, cũng không biết đến; nó có được phần an nghỉ hơn
    người kia.
  hin-CV: उस बच्‍चे ने सूरज को नहीं देखा और न ही उसे कुछ मालूम ही हुआ था. वह बच्चा
    उस व्यक्ति से कहीं अधिक बेहतर है.
  spa-BES: Si, no vio el sol y no tuvo conocimiento; Es mejor con esto que con el
    otro.
  tdx-tdx: le lia’e tsy ho isa’e i àndroy vaho hamoea’e; f’ie ty mitofa soa ta i raikey;
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ยังไม่ทันเห็นตะวันหรือยังไม่ทั​นร​ู้เรื่องราวอะไร เด็กคนนี้​มี​ความสงบสุขยิ่งกว่าผู้​ใหญ่​นั้นเสี​ยอ​ีก
  por-BR-2018: Alguém que nunca tivesse visto o sol, nem o conhecido, teria mais descanso
    do que ele.
  deu-ELO: auch hat sie die Sonne nicht gesehen noch gekannt. Diese hat mehr Ruhe
    als jener.
  eng-WYC-2018: He saw not the sun, neither knew the diversity of good and of evil;
  epo-epo: Eĉ la sunon li ne vidis kaj ne konis — al li estas pli trankvile ol al
    tiu.
  uig-PIN: U künnimu kɵrmigǝn, bilmigǝn; biraⱪ ⱨeq bolmiƣanda u birinqisigǝ nisbǝtǝn
    aram tapⱪandur.
  beo-beo: E da eso ea hadigi hame ba:sa. E da osobo bagadega esalusu hame dawa:.
    Be e da helefisu ba:sa.
  tpi-OTNT: Dispela pikinini i no bin lukim lait bilong san, na i no bin save long
    wanpela samting. Tasol nau em i malolo gut, olsem na sindaun bilong dispela pikinini
    i winim sindaun bilong dispela man i gat planti samting,
  hau-SA: Ko da yake bai ga hasken rana ba, bai kuma san kome ba, duk da haka ya dai
    huta, fiye da mutumin da bai more wa ransa ba,
  uig-LAT: U künnimu körmigen, bilmigen; biraq héch bolmighanda u birinchisige nisbeten
    aram tapqandur.
  nde-nde: Loba lowomphunzo ungazange ulibone ilanga loba wazi ulutho usekuphumuleni
    okungcono kulalowomuntu
  ton-ton: 'Kaeʻumaʻā eni, naʻe ʻikai te ne mamata ki he laʻā, pe ʻilo ha meʻa ʻe
    taha: ʻoku lahi hake ʻa ʻene fiemālie ʻaʻana ʻi he tokotaha ko ia.'
  ces-1613: Nýbrž ani slunce nevídá, aniž čeho poznává, a tak odpočinutí má lepší
    nežli onen.
  eng-WMB: Moreover it has not seen the sun nor known it. This has rest rather than
    the other.
  tam-TCV: அக்குழந்தை சூரியனைக் காணாமலும், ஒன்றையும் அறியாமலும் இருந்தபோதுங்கூட, இந்த
    மனிதனைவிட அது அதிக இளைப்பாறுதலை உடையதாயிருக்கிறது.
  ceb-ULB: Bisan kung kini nga bata wala nakakita sa adlaw o nasayod sa bisan unsang
    butang, nakapahulay na kini bisan ang tawo wala pa.
  pol-UBG: Nie widział nawet słońca i nic nie wie. Ma on większy spokój niż tamten.
  urd-GVU: لیکن گو اُس نے نہ کبھی سورج دیکھا، نہ اُسے کبھی معلوم ہوا کہ ایسی چیز ہے
    تاہم اُسے مذکورہ آدمی سے کہیں زیادہ آرام و سکون حاصل ہے۔
  deu-1912: auch hat sie die Sonne nicht gesehen noch gekannt; so hat sie mehr Ruhe
    denn jener.
  kan-2017: ಅದು ಸೂರ್ಯನನ್ನು ಕಂಡಿಲ್ಲ. ಅದಕ್ಕೆ ತಿಳಿವಳಿಕೆಯೇ ಇಲ್ಲ. ಆದರೂ ಅವನಿಗಿಂತ ಅದರ ಶಾಂತಿಯೇ
    ಹೆಚ್ಚು.
  yap-yap: De guy e tamilang u reb e rran ara ri’ lamen e yafos, machane gil’og ma
    ke pir’eg e toffan
  hlt-MCSB: Khomik hmu pawt mai cakhaw mongnah he tah a tloe loh anih lakah a ming
    moenih.
  mdy-ETH: ዒዚ ዓቢ ፖዒያኣ ዛጉዋዖ፥ ናንጊ ዓይጎ ማዔቴያ ዔሩዋዖ ሃይቄሢ ዬይ ሃንጎያይዳፓ ፔቴና ሃሃውሼኔ።
  kew-kew: Go naaki nipuri naarena paa page abi naadea. Nipu oyae page meda naade
    yapare nipu rogaeme rabu tapa-para kitu waru mua pia. Goa pea-pulu oge naaki agina
    robaa-para omea-me oyae adaapu sua omea aana bi rabuaniaaya.
  twi-ASANTE: Ɛwom sɛ wanhunu owia na ɔnnim hwee deɛ, nanso ɔbɛnya ahomegyeɛ bebree
    sene deɛ saa ɔbarima no bɛnya.
  eng-WEBU: Moreover it has not seen the sun nor known it. This has rest rather than
    the other.
  wal-wal: I awaa poo7uwaa be7ibeenna; de7obaikka aibakko eribeenna. Hinkko bitaniyaagaappe
    aadhdhidi shemppiyai a.
  spa-PDDPT: No vio el sol, ni se enteró de nada, ni recibe sepultura, pero descansa
    mejor que el otro.
  gun-gun: Ha'e va'e ma neĩ ndoexai 'rã kuaray, mba'eve ndoikuaai 'rã guive. Ha'e
    rami teĩ amboae kuery gui opytu'u porãve 'rã,
  ilo-ULB: Uray pay saan a makita daytoy nga ubing ti init wenno awan ti ammona, addaan
    daytoy ti inana idinto a dayta a tao ket awan.
  kpg-kpg: Tama deelaa hagalee gidee di maalama o di laangi, ge de iloo di mouli le
    e hai behee, dono hagamolooloo hua dela ne gidee ia.
  uig-ARA: ئۇ كۈننىمۇ كۆرمىگەن، بىلمىگەن؛ بىراق ھېچ بولمىغاندا ئۇ بىرىنچىسىگە نىسبەتەن
    ئارام تاپقاندۇر.
  sus-sus: A mu soge xa naiyalanyi toxi, a mu sese kolonxi, kɔnɔ a xa fe fisa na naafuli
    kanyi bɛ,
  pon-2006: E sohte mwahn kilang marain en rahn de ese ia mwomwen mour, ahpw e diar
    eh kommoal—
  ksd-ksd: pa i ga gire ra keake, ma pa i ga matoto ure; go i nunure ra ningo, ma
    ra tutana pata.
  tur-YTC: Dahası güneşi görmemiş ve onu tanımamıştır. Bu, öbüründen daha rahattır.
  bel-N: нават ня ўбачыў ён сонца, i нічога не спазнаў, [але] мае большы спакой, чым
    [чалавек] той.
  grc-BRENT: Καί γε ἥλιον οὐκ εἶδε, καὶ οὐκ ἔγνω ἀναπαύσεις, τούτῳ ὑπὲρ τοῦτον·
  ind-AYT: Lagi pula, dia tidak pernah melihat matahari, dan tidak pernah tahu, tetapi
    dia lebih tenang daripada orang itu.
  nya-nya: Ngakhale kuti mtayowo sunaone dzuwa kapena kudziwa kanthu kalikonse, koma
    umapumula kuposa munthu uja,
  hrv-hrv: sunca čak ne vidje niti spozna - a spokojnije je od onoga.
  mps-mps: Te wai bǫųgo te giliga ula me subeo, te mena nai me deli agai me konebeo.
    Tiali goli, megi aga bugagia toma neyu bidibao, tialima te waigo dugulalubo pagego
    te nai doado bage hauwa elaluali bidigo dugulalubo page agai aiyaba elaluali.
  tpi-tpi: Dispela pikinini i no bin lukim lait bilong san, na i no bin save long
    wanpela samting. Tasol nau em i malolo gut, olsem na sindaun bilong dispela pikinini
    i winim sindaun bilong dispela man i gat planti samting,
  dan-1931: og det har hverken set eller kendt Sol; det får end ikke en Grav; det
    hviler bedre end han.
  vie-OVCB: nó cũng chưa hề thấy ánh mặt trời và cũng không biết gì về đời sống. Thà
    như đứa trẻ được bình an còn hơn lớn lên trở nên người không vui vẻ.
  guj-2017: વળી તેણે સૂર્યને જોયો નથી અને તેણે કશું જાણ્યું પણ નથી પેલાના કરતાં તો
    તેને વધારે નિરાંત છે.
  pon-2006A: E sohte mwahn kilang marain en rahn de ese ia mwomwen mour, ahpw e diar
    eh kommoal—
  por-BRBSL: Além disso, ele não viu o sol nem o conheceu. Isto tem descanso ao invés
    do outro.
  cth-cth: Kanî hai hmawt mahoeh. Banghai panuek mahoeh. Hateiteh, hmaloe dei e tami
    hlak ahawihnawn.
  twi-twi: Ɛwɔ mu sɛ wanhu owia na onnim hwee de, nanso obenya ahomegye bebree sen
    nea saa ɔbarima no benya,
  hlt-hlt: Khomik hmu pawt mai cakhaw mongnah he tah a tloe loh anih lakah a ming
    moenih.
  tbz-SIM: Bɑ́ ò í yɑ̀ diyiè, kɛ í dì yĩ̀ɛ̃́tɛ́. O kó mɛom̀pùmɛ̀ pɛ̃ɛ̃tɛ́mu otɔù kɔ̃mɛ.
  msy-2020: Egha borir kam, an aruer angazangarimɨn ganizir puvatɨgha, bizitam bar
    a gɨfozir puvatɨ. Egha borir kam datɨrɨghɨn avughsazir aghuim gamua iti. Kamaghɨn,
    borir kamɨn dabirabim, gumazir bizir avɨriba itir kamɨn dabirabim gafira.
  dop-dop: Kɑ tɑ tɩɩ nɑʋ ilim pəyele kɑ tɑ nyɩ sɩ pə wɛɛ. Kɑ kəlɑ hɛɛsʋɣʋ kɛ yʋlʋ
    ɩnɩ.
  azb-azb: Nə günəş üzü görür, nə də bir şey bilir. Amma bu uşağın rahatlığı o adamınkından
    çoxdur.
  eng-DBY: 'moreover it hath not seen nor known the sun: this hath rest rather than
    the other.'
  hin-2017: और न सूर्य को देखा, न किसी चीज को जानने पाया; तो भी इसको उस मनुष्य से
    अधिक चैन मिला।
  wol-KYG: Gisul jant, xamu ko, waaye noflaay moo ko ëpple mag ma,
  eng-YLT: Even the sun he hath not seen nor known, more rest hath this than that.
  eng-WYC-2017: He saw not the sun, neither knew the diversity of good and of evil;
