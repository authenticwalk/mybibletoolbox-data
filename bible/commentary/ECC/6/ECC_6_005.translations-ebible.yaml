  ory-ory: ଆହୁରି, ଏହି ଶିଶୁ ସୂର୍ଯ୍ୟ ଦେଖି ନାହିଁ କି ଜାଣି ନାହିଁ; ତଥାପି ଏହି ମୃତ ଜାତ ଶିଶୁ
    ସେ ଲୋକ ଅପେକ୍ଷା ଅଧିକ ବିଶ୍ରାମ ପାଏ;
  chk-chk: Esap küna akkar, esap pwal silei och mettoch, nge a fen kinamwe seni ena
