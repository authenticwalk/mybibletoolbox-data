    nehie.
  nhe-BL: Ax quiitztosquía tonati, niyon ax tleno quimajtosquía intla onca se tonati.
    Pero ya nopa noja más cuali huan ax tielis se huehuentzi tlen ax quema quimatqui
    paquilistli.
  bus-bus: Baa kɛ̀ èe ↄfãntɛ̃ ero bensↄ̃ à yãke dↄ̃ro, à mɛ̀ kpaɛna dɛ auzikidee
