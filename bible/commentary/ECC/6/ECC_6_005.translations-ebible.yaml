  rus-SYN: 'Он даже не видел и не знал солнца: ему покойнее, нежели тому.'
  bqc-SIM: Baa kɛ́ i ĩatɛ̃ eo mɛ́ a yãe dↄ̃o, à niɛ è dɛ ↄdepia.
  mar-mar: त्या बाळाने कधीही सूर्य पाहिला नाही किंवा त्यास काहीच माहीत नाही, त्यास
