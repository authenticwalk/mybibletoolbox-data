  mya-JVB: နေ ကိုလည်း မ မြင် ရ။ အဘယ်အရာကိုမျှမ သိ ရ။ သို့သော်လည်း ၊ အရင်ဆိုသောသူထက်
    သာ၍ချမ်းသာ ရ၏။
  hmo-hmo: Io, inai mero ese dina ia itaia lasi, bona gau ta ia diba lasi. To ia ese
