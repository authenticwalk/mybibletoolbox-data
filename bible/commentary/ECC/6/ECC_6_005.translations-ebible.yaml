  pan-pan: ਉਸ ਨੇ ਨਾ ਤਾਂ ਸੂਰਜ ਨੂੰ ਵੇਖਿਆ, ਨਾ ਹੀ ਕਿਸੇ ਗੱਲ ਨੂੰ ਜਾਣਿਆ, ਫੇਰ ਵੀ ਇਸ ਨੂੰ ਉਸ
