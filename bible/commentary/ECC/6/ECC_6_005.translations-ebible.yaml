  bqp-bqp: Bee kũ adi ifãntɛ̃ ero akũsↄ̃ à yãke dↄ̃ro, à nna mà de aruzɛkɛde pìla.
  hat-hat: Li pa janm wè limyè solèy, li pa janm konnen sa lavi ye. Men, ti pitit
    la jwenn pi bon repo pase nonm sa a
  eng-BSB: The child, though neither seeing the sun nor knowing anything, has more
    rest than that man,
  eng-WEBPB: Moreover it has not seen the sun nor known it. This has rest rather than
    the other.
  kbq-kbq: E'i ana fri mofavremo'a zagea kege, mago zana keno antahinora nosianagi,
