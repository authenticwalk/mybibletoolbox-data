  arb-NAV: وَمَعَ أَنَّهُ لَمْ يَرَ الدُّنْيَا وَلا عَرَفَ شَيْئاً، فَإِنَّهُ يَنَالُ
    رَاحَةً أَكْثَرَ
  ewe-ewe: makpɔ ɣe kpɔ o, eye manya be ɣe li gɔ̃ hã o la, anyo nɛ alea sãa wu be
    wòava zu amegãɖeɖi si makpɔ dzidzɔ aɖeke o.
  eng-LEE: 'Moreover it never saw the sun, and knew nothing: this hath more rest than
    the other.'
  asm-FB: যদিও এই কেঁচুৱাটিয়ে কেতিয়াও সূৰ্য দেখা নাপায় অথবা একোকে নাজানে, তথাপিও
    সেই ধনী মানুহতকৈ সি অধিক বিশ্রাম পায়।
  sus-A: عَ مُ سٌفٍ شَ نَءِيَلَنيِ تٌشِ، عَ مُ سٍسٍ كٌلٌنشِ، كْنْ عَ شَ قٍ قِسَ نَ
    نَاقُلِ كَنيِ بّ،
  fra-SBL: Il n'a pas vu le soleil et ne l'a pas connu. Celui-ci a plus de repos que
    l'autre.
  hbo-hbo: גַּם־שֶׁ֥מֶשׁ לֹא־רָאָ֖ה וְלֹ֣א יָדָ֑ע נַ֥חַת לָזֶ֖ה מִזֶּֽה׃
  kik-kik: 'O na gũtuĩka gĩtionire riũa kana gĩkĩmenya ũndũ o na ũrĩkũ-rĩ, nĩkĩgĩaga
    na ũhurũko gũkĩra mũndũ ũcio:'
  fra-NCL: il n’a même ni vu ni connu le soleil, il a plus de repos que cet homme.
  cek-AK: Anih loe ni to hnu vai ai, tidoeh panoek ai; toe anih loe minawk kalah pongah
