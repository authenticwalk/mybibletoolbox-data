  cuk-cuk: We-mimmide, gwen dad-ibeler-daksasulid, gwen neg-wisgussulid.
  uig-CYR: У күнниму көрмигән, билмигән; бирақ һеч болмиғанда у биринчисигә нисбәтән
    арам тапқандур.
  tel-2017: అది సూర్యుణ్ణి చూడలేదు, దానికేమీ తెలియదు. అతనికి లేని విశ్రాంతి దానికి
    ఉంది.
  hat-BSA: Li pa janm wè solèy la, e li p ap janm konnen anyen; li pi bon pase lòt
    la.
  kos-kos: El tiana liye kalem lun len uh, ku etu kutena ma ke luman moul uh, tusruktu
