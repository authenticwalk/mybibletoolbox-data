  hbo-WLC: גַּם־שֶׁ֥מֶשׁ לֹא־רָאָ֖ה וְלֹ֣א יָדָ֑ע נַ֥חַת לָזֶ֖ה מִזֶּֽה׃
  ibo-ibo: Ọ bụ ezie na ọ gaghị ahụ ihe anwụ anya, ọ makwaghị ihe ọbụla, o nwere izuike
