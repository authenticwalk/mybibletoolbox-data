  gub-BL: Ni kwarahy nuexak pixik kwaw. Nukwaw pixik kwaw weko haw. Nezewe rehe we
    upytu'u katu wera'u a'e awa wi.
  eng-DRA: 'He hath not seen the sun, nor known the distance of good and evil:'
