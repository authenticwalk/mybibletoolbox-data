verse: ECC.006.012
translations:
  mal-C: നിഴൽപോലെ നീങ്ങിപ്പോകുന്ന ഹ്രസ്വവും അർഥശൂന്യവും ആയ നാളുകൾക്കിടയിൽ ഒരാളുടെ
    ജീവിതത്തിൽ നല്ലത് ഏതെന്ന് ആരറിയുന്നു? അദ്ദേഹത്തിനുശേഷം സൂര്യനുകീഴേ എന്തു സംഭവിക്കും
    എന്ന് ആർക്ക് അദ്ദേഹത്തോട് പറയാൻകഴിയും?
  deu-TKW: Denn wer weiß, was dem Menschen gut ist im Leben, alle die Tage seines
    eitlen Lebens hindurch, die er zubringt wie ein Schatten? Denn wer verrät dem
    Menschen, was nach ihm sein wird unter der Sonne?
  lin-lin: Pamba te, nani ayebi likambo oyo ezali malamu mpo na bomoi ya moto, na
    mikolo na ye nyonso ya bomoi ya pamba oyo azali kolekisa lokola elili ? Nani akoki
    koyebisa ye makambo oyo ekoya sima na ye, na se ya moyi ?
  eng-LSV: For who knows what [is] good for a man in life, the number of the days
    of the life of his vanity, and he makes them as a shadow? For who declares to
    man what is after him under the sun?
  eng-WEBSTER: For who knoweth what is good for man in this life, all the days of
    his vain life which he spendeth as a shadow? for who can tell a man what shall
    be after him under the sun?
  nhw-BL: Tonemilis eltoc quen se ecahuilotl catli amo huejcahua huan catli amo tleno
    ipati. Amo aqui huelis techilhuis quenicatza ma tiitztoca ica yejyectzi ipan nopa
    tonali catli tijpiyaj nica. Huan amo aqui huelis techilhuis tlaque panos teipa
    nica ipan ni tlaltipactli quema ya tiixpolijtose.
  swh-ONEN: Kwa maana ni nani anayejua lililo jema kwa ajili ya maisha ya mwanadamu,
    katika siku chache na za ubatili anazopita kama kivuli? Ni nani awezaye kumwambia
    yatakayotokea chini ya jua baada ya yeye kuondoka?
  bba-bba: Wɑrɑ yɛ̃ ye yɑ sɑ̃ɑ ɡɑ̃ɑ ɡeenu tɔnun sɔ̃ win wɑ̃ɑru sɔɔ te tɑ rɑ doonɛ
    mi nɡe sɑɑru. Wɑrɑ u koo kpĩ u nùn sɔ̃ ye yɑ koo nɑ win ɡɔɔn biru.
  eng-KJVCPB: For who knoweth what is good for man in this life, all the days of his
    vain life which he spendeth as a shadow? for who can tell a man what shall be
    after him under the sun?
  luo-luo: Ere ngʼama nyalo ngʼeyo gima ber ma dhano onego tim e ngima machiekni kendo
    manono makadho mana ka tipo? Koso ere ngʼama nyalo nyise gima biro timorene e
    piny bangʼ thone?
  meu-meu: Badina be daika dibana taunimanima ena namo be dahaka, ena mauri asi anina
    dinadia oreoredia lalodiai? E raka hanaimu laulau ta na heto, ani? Badina be daika
    ese baine hamaoroa, ia murinai dahaka baine hedinarai dina henunai?
  npi-ULB: किनभने छायाझैँ बितिजाने मानिसको छोटो जीवनमा त्यसको व्यर्थताको बेलामा केचाहिँ
    असल हो भनी कसलाई थाहा हुन्छ र ? सूर्यमूनि मानिसको मृत्यु भएपछि के हुन्छ भनी कसले
    भन्‍न सक्छ र ?
  yor-yor: Àbí, ta ni ó mọ ohun tí ó dára fún ènìyàn ní ayé fún ọjọ́ ayé kúkúrú àti
    asán tí ó ń là kọjá gẹ́gẹ́ bí òjìji? Ta ni ó le è sọ fún mi, ohun tí yóò ṣẹlẹ̀
    lábẹ́ oòrùn lẹ́yìn tí ó bá lọ tán? Kò sí!
  ind-ind: Dalam masa hidup yang sementara dan sia-sia ini, tidak seorang pun mengetahui
    cara hidup yang paling baik. Sebab tidak ada yang tahu apa yang akan terjadi di
    dunia ini sesudah dia mati.
  pes-OPCB: کیست که بداند در این عمر کوتاه و بیهوده که همچون سایه گذراست، چه چیز برای
    انسان خوب است؟ و کیست که بداند در آینده در زیر این آسمان چه اتفاقی خواهد افتاد؟
  tgl-ULB: Dahil sino ang nakakaalam ng mabuti sa buhay ng tao sa kaniyang walang
    kabuluhan at bilang na mga araw na kaniyang dadaanan tulad ng isang anino? Sino
    ang makapagsasabi sa isang tao kung ano ang sasapitin sa ilalim ng araw pagkatapos
    siyang mamatay?
  hui-hui: Ginu ngarume ni ge haragola munini abaleore ereba hagadagua ina dindini
    emene tigi mbira hangu halu ereba holeberema. Anigo inanaga holene ogoni galone
    nawidago iname mana bayalego talima poloma̱ya agua manda bibehebe. Ina homedemaha
    dindi ogoria bulebirago ogo ale bulebira lalu agua manda bibehebe.
  mya-mya: အရိပ်အကဲသို့ လွန်တတ်သော အနတ္တအသက် ကာလပတ်လုံး၊ လူ၌ကျေးဇူးပြုတတ်သောအရာကို
    အဘယ်သူသိနိုင်သနည်း။ နေအောက်၌ လူနောက်မှာ ဖြစ်လတံ့သော အမှုအရာတို့ကိုလည်း၊ အဘယ်သူပြော
    နိုင်သနည်း။
  bod-N: སྟོང་ཟད་དུ་བཏང་བའི་གྲིབ་མ་ལྟ་བུའི་མི་ཚེ་ནི་རང་ལ་ཕན་ཐོགས་ཅི་ཡོད་པ་སུ་ཡིས་རྟོགས།
    རྗེས་སུ་ཉི་མའི་འོག་ཏུ་ཅི་འབྱུང་བར་འགྱུར་བ་སུས་འཆད་ནུས་སམ།
  sna-sna: Zvino ndiani angaziva zvakanakira munhu muupenyu, pamazuva mashoma uye
    asina maturo anopfuura somumvuri? Nokuti ndiani angaudza munhu zvinozomutevera
    mushure mokunge iye aenda?
  spa-BLM: Porque ¿quién sabe lo que es bueno para el hombre en la vida, todos los
    días de su vana vida que pasa como una sombra? Porque ¿quién puede decir al hombre
    lo que será después de él bajo el sol?
  cac-cac: Malaj mach ojtannac tas junoc vach' d'ayon̈ anima on̈ tic yic tzon̈ ec'
    jaye' c'ual d'a yolyib'an̈q'uinal tic, yujto a co q'uinal elan̈chamel tz'ec'b'at
    icha en̈ul. Malaj junoc mach syal yalani tas ol ujoc d'a yolyib'an̈q'uinal tic
    ayic toxo ix on̈ chami.
  swh-ULB: Kwa kuwa ni nani ajuaye nini kilicho kizuri kwa mtu katika maisha yake
    wakati wa ubatili wake, siku zilizo hesabika ambazo kwa hizo anapita kama kivuri?
    Ni nina anayeweza kumwambia mtu kile kitakacho kuja chini ya jua baada ya kupita?
  bel-bel: Бо хто ведае, што чалавеку добра ў жыцьці, у безьлічы дзён марнага веку
    яго, якія праходзяць, бы цень? І хто чалавеку скажа, што будзе пад сонцам пасьля
    яго?
  deu-ELBBK: Denn wer weiß, was dem Menschen gut ist im Leben, die Zahl der Tage seines
    eitlen Lebens, die er wie ein Schatten verbringt? Denn wer kann dem Menschen offenbaren,
    was nach ihm sein wird unter der Sonne?
  mbb-OT: Wazà nesayud ke hengkey is meupiya para kenita te etew seled kayi te mevavà
    wey wazè din pulus he ked-ubpè ta he iring dà te alung su edlavey zà. Wazà ebpekepenudtul
    kenita ke hengkey is egkeulaula kayi te kelibutan emun ebpatey ki en.
  mal-2015: മനുഷ്യന്റെ ജീവിതകാലത്തു, അവൻ നിഴൽപോലെ കഴിച്ചുകൂട്ടുന്ന വ്യർത്ഥമായുള്ള
    ആയുഷ്കാലത്തൊക്കെയും അവന്നു എന്താകുന്നു നല്ലതു എന്നു ആർക്കറിയാം? അവന്റെ ശേഷം സൂര്യന്നു
    കീഴെ എന്തു സംഭവിക്കും എന്നു മനുഷ്യനോടു ആർ അറിയിക്കും?
  rmc-rmc: Ko džanel, so hin lačho prekal o manuš andre leskro charno dživipen, so
    nane pre ňisoste a predžal sig sar o ciňos? Ko phenela le manušeske, so ačhela
    pre phuv pal leskro meriben?
  pes-OPV: زیراکیست که بداند چه چیز برای زندگانی انسان نیکواست، در مدت ایام حیات باطل
    وی که آنها رامثل سایه صرف می‌نماید؟ و کیست که انسان را ازآنچه بعد از او زیر آفتاب
    واقع خواهد شد مخبرسازد؟
  ron-1924: Кэч чине штие че есте бине пентру ом ын вяцэ, ын тоате зилеле веций луй
    де вецуире дешартэ, пе каре ле петрече ка о умбрэ? Ши чине поате сэ спунэ омулуй
    че ва фи дупэ ел суб соаре?
  ben-OBCV: সেই অল্প ও অর্থহীন দিনগুলি ছায়ার মতো কাটাবার সময় মানুষের জীবনকালে তার
    জন্য কী ভালো তা কে জানে? সেগুলি চলে গেলে সূর্যের নিচে কী ঘটবে তা কে তাদের বলতে
    পারবে?
  som-som: Waayo, bal yaa garanaya waxa qof u wanaagsan intuu nool yahay oo ah maalmihii
    cimrigiisa aan waxba tarayn oo dhan ee uu sida hoos oo kale u dhaafiyo? Waayo,
    bal yaa nin u sheegi kara waxa qorraxda hoosteeda isaga dabadiis ahaan doona?
  eng-ASVBT: For who knoweth what is good for man in his life, all the days of his
    vain life which he spendeth as a shadow? for who can tell a man what shall be
    after him under the sun?
  ita-1885: Perciocchè, chi sa qual cosa sia buona all'uomo in questa vita, tutti
    i giorni della vita della sua vanità, i quali egli passa come un'ombra? imperocchè,
    chi dichiarerà all'uomo ciò che sarà dopo lui sotto il sole?
  eng-LXXUP: What advantage has a man? For who knows what is good for a man in his
    life, During the number of the life of the days of his vanity? And he has spent
    them as a shadow; For who shall tell a man What shall be after him under the sun?
  eng-ULB: For who knows what is good for man in his life during his futile, numbered
    days through which he passes like a shadow? Who can tell a man what will come
    under the sun after he passes?
  spa-VBL: ¿Quién sabe lo que es mejor para nosotros y nuestras vidas? Durante nuestras
    cortas vidas, que pasan como sombras, tenemos muchas preguntas sin respuesta.
    Y quién puede decirnos qué pasará cuando nos hayamos ido?
  fra-_FOB: Car qui sait ce qui est bon pour l'homme dans la vie, pendant les jours
    de la vie de sa vanité, qu'il passe comme une ombre? Et qui peut dire à un homme
    ce qui sera après lui sous le soleil?
  mal-mal: മനുഷ്യന്റെ ജീവിതകാലത്ത്, അവൻ നിഴൽപോലെ കഴിച്ചുകൂട്ടുന്ന വ്യർത്ഥമായുള്ള ആയുഷ്കാലത്തൊക്കെയും,
    അവന് എന്താകുന്നു നല്ലത് എന്ന് ആർക്കറിയാം? അവന്റെ ശേഷം സൂര്യനുകീഴിൽ എന്ത് സംഭവിക്കും
    എന്ന് മനുഷ്യനോട് ആര് അറിയിക്കും?
  urd-GVR: Kis ko mālūm hai ki un thoṛe aur bekār dinoṅ ke daurān jo sāye kī tarah
    guzar jāte haiṅ insān ke lie kyā kuchh fāydāmand hai? Kaun use batā saktā hai
    ki us ke chale jāne par sūraj tale kyā kuchh pesh āegā?
  suz-BL: मुर इच्‍का नाक्‍त ब्रोंइब बाक्‍ब, मार रिम्‍शो बाक्‍मे, मेको सुम तुइक्‍बा
    ङा? मुर आ नाक्‍त वांकु खोदेंशो पा लाक्‍ब। मेको बेक्‍शा लम नोले मार दुम्‍बा, दे
    सुम देंने चाप्‍बा ङा? १इतिहास २९:१५; भजन संग्रह १४४:४
  eng-NOY: For who knoweth what is good for man in life, in all the days of his vain
    life, which he spendeth as a shadow? For who can tell a man what shall be after
    him under the sun?
  ita-1927: Poiché chi sa ciò ch’è buono per l’uomo nella sua vita, durante tutti
    i giorni della sua vita vana, ch’egli passa come un’ombra? E chi sa dire all’uomo
    quel che sarà dopo di lui sotto il sole?
  ckb-ckb: کێ دەزانێت چی باشە بۆ مرۆڤ لە ژیاندا کە درێژی تەمەنی بێ واتا وەک سێبەر
    بەسەردەچێت؟ کێ بە مرۆڤ ڕادەگەیەنێت پاش ئەو لەسەر زەوی چی ڕوودەدات؟
  eng-BBE: Who is able to say what is good for man in life all the days of his foolish
    life which he goes through like a shade? who will say what is to be after him
    under the sun?
  kan-OKCV: ನೆರಳಿನಂತೆ ವ್ಯರ್ಥವಾಗಿ ಕಳೆದುಹೋಗುವ ಮನುಷ್ಯನ ಜೀವಮಾನದ ಎಲ್ಲಾ ದಿವಸಗಳಲ್ಲಿ ಅವನಿಗೆ
    ಯಾವುದು ಒಳ್ಳೆಯದೆಂದು ಯಾರಿಗೆ ಗೊತ್ತು? ಅವನು ಹೊರಟುಹೋದ ಮೇಲೆ ಸೂರ್ಯನ ಕೆಳಗೆ ಏನಾಗುತ್ತದೆಂದು
    ಅವನಿಗೆ ಯಾರು ಹೇಳಬಲ್ಲರು?
  tam-2017: நிழலைப்போன்ற மாயையான தன்னுடைய வாழ்நாளை போக்கும் மனிதர்களுக்கு இந்த வாழ்வில்
    நன்மை இன்னதென்று அறிந்தவன் யார்? தனக்குப்பின்பு சூரியனுக்குக் கீழே நடக்கும் காரியம்
    இன்னதென்று மனிதனுக்கு அறிவிப்பவன் யார்?
  spa-RV-1909: Porque ¿quién sabe cuál es el bien del hombre en la vida, todos los
    días de la vida de su vanidad, los cuales él pasa como sombra? Porque ¿quién enseñará
    al hombre qué será después de él debajo del sol?
  ron-BTF: Căci cine cunoaște ce este bine pentru om în această viață, în toate zilele
    vieții sale deșerte pe care el le petrece ca o umbră? Căci cine poate spune unui
    om ce va fi după el sub soare?
  eng-WEBP: For who knows what is good for man in life, all the days of his vain life
    which he spends like a shadow? For who can tell a man what will be after him under
    the sun?
  eng-FBV: Who knows what's best for us and our lives? During our short lives that
    pass like shadows we have many unanswered questions. And who can tell us what
    will happen when we're gone?
  nld-1939: Wie zal den mens kunnen zeggen, Wat goed voor hem is in het leven, In
    het gering getal van zijn dagen, Die als een schaduw voorbijgaan. Wie zal den
    mens kunnen zeggen, Wat er na hem gebeurt onder de zon.
  nch-BL: Tonemilis eltoc quej se ecahuili cati amo huejcahua huan cati amo teno ipati.
    Amo aqui huelis techilhuis quenicatza ma tiitztoca ica yejyectzi ipan nopa tonali
    cati tijpiyaj nica. Huan amo aqui huelis techilhuis taya panos teipa nica ipan
    ni taltipacti quema ya tiixpolijtose.
  vie-1934: vả, trong những ngày của đời hư không mà loài người trải qua như bóng,
    ai biết điều gì là ích cho mình? Vì ai có thể nói trước cho người nào về điều
    sẽ xảy ra sau mình dưới mặt trời?
  hin-CV: जिसे यह मालूम है कि उसके पूरे जीवन में मनुष्य के लिए क्या अच्छा है, अपने
    उस व्यर्थ जीवन के थोड़े से सालों में. वह एक परछाई के समान उन्हें बिता देगा. मनुष्य
    को कौन बता सकता है कि सूरज के नीचे उसके बाद क्या होगा?
  spa-BES: ¿Quién puede decir lo que es bueno para el hombre en la vida todos los
    días de su vida insensata por los que pasa como una sombra? ¿Quién dirá lo que
    será después de él bajo el sol?
  tdx-tdx: Ia ty mahafohiñe ze mahasoa ondatio ami’ty havelo’e, amo taoñe tsy ampeampe
    iveloma’e hoe evoñeo, ie mihelañe hoe talinjo avao? Fa ia ty hahatalily am’ondatio
    ty hanonjohy aze, ambane’ i àndroy?
  tha-KJV: ใครคนไหนรู้ว่าสิ่งใดเป็นสิ่งที่​ดี​สำหรับมนุษย์ในชีวิ​ตน​ี้ คือในระยะวันเดือนปีทั้งหลายแห่งชีวิ​ตอ​ันเหลวๆของตนที่​ได้​เสียไปดุ​จด​ังเงาเล่า
    หรือใครผู้ใดอาจบอกกับมนุษย์​ได้​ว่า สิ​่งนี้​สิ​่งนั้นจะเกิดขึ้นภายหลังตนที่​ภายใต้​ดวงอาทิตย์
  por-BR-2018: Pois quem sabe o que é bom nesta vida para o homem, durante os dias
    de sua vida de futilidade, os quais ele gasta como sombra? Pois quem contará ao
    homem o que haverá depois dele abaixo do sol?
  deu-ELO: (06:11) Denn wer weiß, was dem Menschen gut ist im Leben, die Zahl der
    Tage seines eitlen Lebens, welche er wie ein Schatten verbringt? Denn wer kann
    dem Menschen kundtun, was nach ihm sein wird unter der Sonne?
  eng-WYC-2018: since he knoweth not, what shall befall to him in his life, in the
    number of (the) days of his pilgrimage, and in the time that passeth as (a) shadow?
    either who may show to him, what thing under [the] sun shall come after him?
  epo-epo: Ĉar kiu scias, kio estas bona por la homo dum la tagoj de lia vanta vivo,
    kiun li pasigas kiel ombro? kaj kiu diros al la homo, kio estos post li sub la
    suno?
  uig-PIN: Qünki insanning ɵmridǝ, yǝni uning sayidǝk tezla ɵtidiƣan mǝnisiz ɵmridiki
    barliⱪ künliridǝ uningƣa nemining paydiliⱪ ikǝnlikini kim bilsun? Qünki insanƣa
    u kǝtkǝndin keyin ⱪuyax astida nemǝ ixning bolidiƣanliⱪini kim dǝp berǝlisun?
  beo-beo: Osobo bagade dunu ea esalusu da baba agoane, hedolowane alalolesisa. Amo
    esalusu ganodini, ninia da habodane noga:i logodafa dawa:ma:bela:? Ninia da bogole,
    fa:no misunu hou habodane dawa:ma:bela:?
  tpi-OTNT: Yumi save stap sotpela taim tasol long graun, olsem tewel bilong diwai
    i save pinis kwik long taim klaut i haitim san. Na laip bilong yumi i no gat as
    bilong en. Olsem na husat inap save wanem pasin i gutpela bilong yumi bihainim?
    Na husat inap save wanem samting bai i kamap long graun long taim yumi dai pinis?
  hau-SA: Gama wa ya san abin da ya fi dacewa ga mutum a ’yan kwanakinsa marasa amfani
    da sukan wuce kamar inuwa? Wa kuma zai iya faɗa masa abin da zai faru a duniya
    bayan ya rasu?
  uig-LAT: Chünki insanning ömride, yeni uning sayidek tézla ötidighan menisiz ömridiki
    barliq künliride uninggha némining paydiliq ikenlikini kim bilsun? Chünki insan’gha
    u ketkendin kéyin quyash astida néme ishning bolidighanliqini kim dep bérelisun?
  nde-nde: Kambe ngubani okwaziyo okulungele umuntu ekuphileni kwakhe ngensuku ezimbalwa
    ezingatsho lutho adlula kuzo njengethunzi na? Ngubani ongamtshela okuzakwenzeka
    ngaphansi kwelanga yena esedlule?
  ton-ton: He ko hai ʻoku ne ʻilo ʻae meʻa ʻoku lelei ki he tangata ʻi he moʻui ni,
    ʻi he ʻaho kotoa pē ʻo ʻene moʻui vaʻinga, ʻaia ʻoku mole atu ʻo hangē ko e ʻata?
    He ko hai ʻoku faʻa tala ki he tangata ʻae meʻa ʻe hoko kimui ʻiate ia ʻi he lalo
    laʻā?
  ces-1613: Nebo kdo ví, co by bylo dobrého člověku v tomto životě, v počtu dnů marného
    života jeho, kteříž pomíjejí jako stín? Aneb kdo oznámí člověku, co se díti bude
    po něm pod sluncem?
  eng-WMB: For who knows what is good for man in life, all the days of his vain life
    which he spends like a shadow? For who can tell a man what will be after him under
    the sun?
  tam-TCV: ஒரு மனிதன் தனது குறுகியதும், அர்த்தமற்றதுமான வாழ்நாளில், ஒரு நிழலைப்போல்
    கடந்துபோகிறான்; அந்நாட்களில் எது வாழ்க்கையில் நல்லது என்று யாருக்குத் தெரியும்?
    அவன் செத்துப்போனபின் சூரியனுக்குக் கீழே என்ன நடக்கும் என அவனுக்கு யாரால் கூறமுடியும்?
  ceb-ULB: Kay kinsa man ang nasayod kung unsa ang maayo alang sa kinabuhi sa tawo
    sa panahon sa iyang walay kapuslanan ug inihap nga mga adlaw nga daw miagi lamang
    siya sama sa anino? Kinsa man ang makasulti sa tawo kung unsa ang moabot ilalom
    sa adlaw human siya mamatay?
  pol-UBG: Któż bowiem wie, co jest dobre dla człowieka w tym życiu po wszystkie dni
    jego marnego życia, które jak cień przemijają? Albo kto oznajmi człowiekowi, co
    po nim będzie pod słońcem?
  urd-GVU: کس کو معلوم ہے کہ اُن تھوڑے اور بےکار دنوں کے دوران جو سائے کی طرح گزر
    جاتے ہیں انسان کے لئے کیا کچھ فائدہ مند ہے؟ کون اُسے بتا سکتا ہے کہ اُس کے چلے
    جانے پر سورج تلے کیا کچھ پیش آئے گا؟
  deu-1912: Denn wer weiß, was dem Menschen nütze ist im Leben, solange er lebt in
    seiner Eitelkeit, welches dahinfährt wie ein Schatten? Oder wer will dem Menschen
    sagen, was nach ihm kommen wird unter der Sonne?
  kan-2017: ನೆರಳಿನಂತೆ ವ್ಯರ್ಥವಾಗಿ ಕಳೆದುಹೋಗುವ ಮನುಷ್ಯನ ಜೀವಮಾನದ ದಿನಗಳಲ್ಲೆಲ್ಲಾ ಅವನಿಗೆ ಯಾವುದು
    ಮೇಲೆಂದು ಯಾರಿಗೆ ಗೊತ್ತು? ತಾನು ಸತ್ತುಹೋದ ಮೇಲೆ ಇಹಲೋಕದಲ್ಲಿ ಏನಾಗುವುದೆಂದು ಅವನು ಯಾರಿಂದ
    ತಿಳಿದುಕೊಂಡಾನು?
  yap-yap: Bu uw rogon me nang be’ e n’en nib th’abi fel’ ngodad ko chi yafos rodad
    ney nib ngoch, ma ba m’ayfan, ni ba yafos ni be thimur ni bod fon ban’en. Uw rogon
    ma gadad nang ko mang e bayi buch u fayleng u tomuren ni kadm’ad?
  hlt-MCSB: Hingnah khohnin tarhing kah hingnah dongah a honghi neh khokhawn bangla
    a khum te hlang hamla metla a then khaw unim aka ming? Khomik hmuiah anih hnukla
    aka om te hlang taengah ulong a thui thai?
  mdy-ETH: ዻካ ማዔያ፥ ሺቢጉዲ ዓኣዻ ዎዶይዳ ዓሲም ኮሺ ማዓንዳ ባኣዚ ዔራሢ ዖናይዳ? ጊንሣ ሃሣ ዓሲ ሃይቄስካፓ ሃያ ሳዖይዳ
    ዓይጌ ማዓንዳቴያ ዖኦኒ ኬኤዛኒ ዳንዳዓይ?
  kew-kew: Niaa go su-amaa rudupu yapina pima. Gore naare ipua pabola popea rabu repena
    wasame rigitea-rupa mada pima. Goa pea-ga niaa go suna pirapere re ora waru naia.
    Niaame pora pamu eta no awape-rupare aapimi waru makuaya? Niaa omalima rabu go
    su-amaa paliade yae rayo aapimi makuaaya?
  twi-ASANTE: Na hwan na ɔnim deɛ ɛyɛ ma onipa wɔ ne nkwanna kakra bi a ɛyɛ ahuhudeɛ
    na ɔfa mu kɔ sɛ sunsumma no? Hwan na ɔbɛtumi aka deɛ ɛbɛsi wɔ owia yi ase akyerɛ
    no ɛberɛ a ɔkorɔ no.
  eng-WEBU: For who knows what is good for man in life, all the days of his vain life
    which he spends like a shadow? For who can tell a man what will be after him under
    the sun?
  wal-wal: Hada gididi, kuwaadan coo aadhdhiya guutta laittaa baagaa asi waatidi aattanau
    koshshiyaakko eriyai oonee? Qassikka asi haiqqidi biichchin, salo gufantton hananau
    de7iyaabaa asassi odanau danddayiyai oonee?
  spa-PDDPT: Porque ¿quién sabe lo que es bueno para el hombre en la vida? Todos los
    días de su vana vida los pasará como una sombra, pues ¿quién dirá al hombre lo
    que sucederá después de él bajo el sol?
  gun-gun: Mava'e nda'u oikuaa 'rã mba'e nunga pa avakue pe ha'eveve va'ea? Mba'eta
    ha'e kuery ikuaia ma kuaray'ã rami xapy'a'i 'rã oaxa, mba'emo opa rivea rami.
    Mava'e nda'u avakue pe omombe'u kuaa 'rã ha'e va'e rire mba'emo kuaray guýry oiko
    va'erã?
  ilo-ULB: Ta siasino ti makaammo no ania ti nasayaat para iti biag ti tao kabayatan
    ti kinaawan ti mamaayna, dagiti nabilang nga aldawna a paglablabasanna a kasla
    aniniwan? Siasino ti makaibaga iti tao no ania ti dumteng iti baba ti init kalpasan
    ti ipapatayna?
  kpg-kpg: Dehee di hai o dahi dangada i gidaadou e iloo di mee kaedahi e humalia
    mai gi gidaadou i lodo tadau mouli bodobodo nei dela e maa gi daha, di mouli dela
    e menege be di malu? Dehee tadau hai e iloo gidaadou nia mee ala ga gila aga i lodo
    o henuailala i muli tadau mmade?
  uig-ARA: چۈنكى ئىنساننىڭ ئۆمرىدە، يەنى ئۇنىڭ سايىدەك تېزلا ئۆتىدىغان مەنىسىز ئۆمرىدىكى
    بارلىق كۈنلىرىدە ئۇنىڭغا نېمىنىڭ پايدىلىق ئىكەنلىكىنى كىم بىلسۇن؟ چۈنكى ئىنسانغا
    ئۇ كەتكەندىن كېيىن قۇياش ئاستىدا نېمە ئىشنىڭ بولىدىغانلىقىنى كىم دەپ بېرەلىسۇن؟
  sus-sus: Nde a kolon fe naxan fan adamadi bɛ a xa duniɲɛigiri kui, naxan dangima
    mafuren mafuren alɔ niini? Nde nɔma a falade a bɛ fe naxan nabama a faxa xanbi?
  pon-2006: Ia duwen aramas emen eh kak ese dahme mwahu ong en aramas emen eh mour
    mwotomwot oh soh katepe—mour mwotomwot me kin daulih aramas rasehng mwete ehu?
    Ia duwen aramas emen eh kak ese dahme pahn pweida nan sampah mwurin eh pahn mehla?
  ksd-ksd: To ia na vateten ra tutana ure ra magit i boina ba pa i lolokon kana nilaun?
    Dia panie da ra malur na gobol a bakut. To ia bar na vakapa ra tutana ure ra magit
    ba na tadav go ra rakarakan a gunagunan ba i vana kan ia?
  tur-YTC: Çünkü gölge gibi geçirdiği boş ömrünün bütün günlerinde, insan için neyin
    iyi olduğunu kim bilebilir? Çünkü bir insana kendisinden sonra güneş altında ne
    olacağını kim söyleyebilir?
  bel-N: Бо хто ведае, што добра для чалавека ў жыцьцi, у палічаных днях марнага жыцьця,
    якое праходзіць, як цень? І хто распавядзе чалавеку, што будзе пасьля яго пад
    сонцам?
  grc-BRENT: Τί περισσὸν τῷ ἀνθρώπῳ; ὅτι τίς οἶδεν ἀγαθὸν τῷ ἀνθρώπῳ ἐν τῇ ζωῇ, ἀριθμὸν
    ζωῆς ἡμερῶν ματαιότητος αὐτοῦ; καὶ ἐποίησεν αὐτὰ ἐν σκιᾷ· ὅτι τίς ἀπαγγελεῖ τῷ
    ἀνθρώπῳ, τί ἔσται ὀπίσω αὐτοῦ ὑπὸ τὸν ἥλιον;
  ind-AYT: Sebab, siapa yang tahu apa yang baik bagi manusia selama hari-hari hidupnya
    yang singkat, hidupnya yang sia-sia, yang mereka usahakan seperti bayangan? Sebab,
    siapa yang dapat memberi tahu manusia yang akan terjadi sesudah dia di bawah matahari?
  nya-nya: Pakuti ndani amene amadziwa chomwe ndi chabwino pa moyo wa munthu, pakuti
    moyo wake ndi wa masiku ochepa ndi opandapake, umangopitira ngati mthunzi. Ndani
    amene angamufotokozere zimene zidzachitika pansi pano iye atapita?
  hrv-hrv: Tko zna što je dobro čovjeku u životu njegovu, za ono malo dana koje tako
    isprazno živi, koji mu prolaze kao sjena? Tko će kazati čovjeku što će biti poslije
    njega pod suncem?
  mps-mps: Da bidi te pęwadage sogo naga te tǫde bidibao, te ni noma elaluali te
    pǫgo giliga ge sesela sąbo si te polo menia sabo tiwai ebao. Te dago bidibo
    ulago page meni yai elalubao. Tialima, mena wiegi yai kolesaga dago wali pabo
    usu yabo te dego koneaibawe? Te da isai madigi, te magi nai mu e tǫde pedelabo
    dego mu koneaibawe?
  tpi-tpi: Yumi save stap sotpela taim tasol long graun, olsem tewel bilong diwai
    i save pinis kwik long taim klaut i haitim san. Na laip bilong yumi i no gat as
    bilong en. Olsem na husat inap save wanem pasin i gutpela bilong yumi bihainim?
    Na husat inap save wanem samting bai i kamap long graun long taim yumi dai pinis?
  dan-1931: Thi hvo ved, hvad der båder et Menneske i Livet, det Tal af tomme Levedage
    han henlever som en Skygge? Thi hvo kan sige et Menneske, hvad der skal ske under
    Solen efter hans Død?
  vie-OVCB: Trong những ngày vô nghĩa chóng tàn của đời người, ai biết được rằng sống
    thế nào mới hữu ích? Đời sống chúng ta chỉ là cái bóng. Ai nói trước được điều
    gì sẽ xảy ra sau khi chúng ta lìa đời?
  guj-2017: કારણ કે મનુષ્ય છાયાની જેમ પોતાનું જીવન વ્યર્થ ગુમાવે છે, તેના જીવનના સર્વ
    દિવસોમાં તેને માટે શું સારું છે તે કોણ જાણે છે? કેમ કે કોઈ માણસની પાછળ દુનિયામાં
    શું થવાનું છે તે તેને કોણ કહી શકે?
  pon-2006A: Ia duwen aramas emen eh kak ese dahme mwahu ong en aramas emen eh mour
    mwotomwot oh soh katepe—mour mwotomwot me kin daulih aramas rasehng mwete ehu?
    Ia duwen aramas emen eh kak ese dahme pahn pweida nan sampah mwurin eh pahn mehla?
  por-BRBSL: Pois quem sabe o que é bom para o homem na vida, todos os dias de sua
    vida vaidosa que ele passa como uma sombra? Para quem pode dizer a um homem o
    que será depois dele sob o sol?
  cth-cth: Tâhlip patetlah kaloum ni teh ahrawnghrang hring nathung, tami dawk hnokahawi
    sak e heh apinimaw a panue thai han. Kanî rahim tami hnukkhu kaawm hane naw hai
    apinimaw a dei thai han.
  twi-twi: Na hena na onim nea eye ma onipa wɔ ne nkwanna kakraa bi a ɛyɛ ahuhude
    na ɔfa mu kɔ sɛ sunsuma no mu? Hena na obetumi aka nea ebesi wɔ owia yi ase akyerɛ
    no bere a ɔkɔ no?
  hlt-hlt: Hingnah khohnin tarhing kah hingnah dongah a honghi neh khokhawn bangla
    a khum te hlang hamla metla a then khaw unim aka ming? Khomik hmuiah anih hnukla
    aka om te hlang taengah ulong a thui thai?
  tbz-SIM: We nyɛ̃́ dɛ̀ɛ̀ wenni kɛ dò nhonìtìi dɛ̀ dɔ̀ɔ̀ o fòmmu miɛkɛ, o we sɑ́m̀pɔ́yɛ̀
    ò pɛ̃nkɛ́ yɛ̀ɛ̀ miɛkɛ mɛdɛ́ɛ̀ ntɛ̃mɛ̀? We mbo ò nɑ̀kɛ́ dɛ̀ɛ̀ yóó dɔɔ̀ kɛtenkɛ̀
    ĩ́nkɛ̀ o kṹṹ nkó difɔ̃nkúò?
  msy-2020: E dughiar bar otevimɨn nguazir kamɨn iti, ezɨ en ikɨrɨmɨrim, a dagheba
    puvatɨgha uaghan an mɨngariba mongezɨ e dagh fozir puvatɨgha okam nɨghnɨsi. En
    ikɨrɨmɨrim, mati ghuariam aruem apazazɨma, temer dughuazim zuamɨram arav ghu.
    Ezɨ tina kamaghɨn fo, e arazir aghuir manamɨn gɨntɨgham? Ezɨ tina kamaghɨn fo,
    e ovegh gɨvaghtɨ, bizir manaba overiamɨn apengan otivam?
  dop-dop: Awe nyəmɑ́ mpi pə mɑɣɑ yʋlʋ kɛ ɩ weesuɣu wɑɑtʋ tɑɑ tɔ? Kʋ kʋyɛɛŋ wɛ kpɛtɛ
    kɛ́ ɩsɩɩ ɩlɛɛmʋɣʋ. Yɑɑ ɑwe kɑ́ heelinɑ-ɩ mpi pɩɩ lɑ ɩ səm wɑɑlɩ kɛ́ tɛtʋ tɔɔ kɛ
    cele tɔ?
  azb-azb: Görəsən kim bilir ki, kölgə kimi keçən qısa puç həyatda insan üçün yaxşı
    şey nədir? Kim insana deyə bilər ki, özündən sonra səma altında nə baş verəcək?
  eng-DBY: For who knoweth what is good for man in life, all the days of his vain
    life which he spendeth as a shadow? for who can tell man what shall be after him
    under the sun?
  hin-2017: क्योंकि मनुष्य के क्षणिक व्यर्थ जीवन में जो वह परछाई के समान बिताता है
    कौन जानता है कि उसके लिये अच्छा क्या है? क्योंकि मनुष्य को कौन बता सकता है कि
    उसके बाद सूर्य के नीचे क्या होगा?
  wol-KYG: Ana ku xam lu gën ci nit ak fanam ni cóolóol, toogadi ni takkndeer? Ku
    koy wax luy am gannaawam fi kaw suuf?
  eng-YLT: For who knoweth what [is] good for a man in life, the number of the days
    of the life of his vanity, and he maketh them as a shadow? for who declareth to
    man what is after him under the sun?
  eng-WYC-2017: since he knoweth not, what shall befall to him in his life, in the
    number of days of his pilgrimage, and in the time that passeth as shadow? either
    who may show to him, what thing under [the] sun shall come after him?
  eng-WMBB: For who knows what is good for man in life, all the days of his vain life
    which he spends like a shadow? For who can tell a man what will be after him under
    the sun?
  urd-GVH: किस को मालूम है कि उन थोड़े और बेकार दिनों के दौरान जो साये की तरह गुज़र
    जाते हैं इनसान के लिए क्या कुछ फ़ायदामंद है? कौन उसे बता सकता है कि उसके चले जाने
    पर सूरज तले क्या कुछ पेश आएगा?
  rug-rug: Ura esei gilania sapu leana pa tinoa tanisa tie koari na visavisa rane
    sapu loke laedi, meke sapu ene hola guana maqomaqo? Esei kote boka tozi nia si
    asa, sapu sa si kote ta evaṉa pa kauruna sa rimata pa mudina sapu mate si asa?
  gaz-gaz: Bara jireenya namaa kan inni akkuma gaaddisaatti keessa baʼee darbu gabaabaa
    faayidaa hin qabne kana keessa eenyutu waan namaaf gaarii taʼe beeka? Waan erga
    inni deemee booddee aduudhaa gaditti taʼus eenyutu isatti himuu dandaʼa?
  fra-LSG: Car qui sait ce qui est bon pour l’homme dans la vie, pendant le nombre
    des jours de sa vie de vanité, qu’il passe comme une ombre? Et qui peut dire à
    l’homme ce qui sera après lui sous le soleil?
  yal-yal: Awa, nde a kolon naxan fan adamadiin xa a dunuɲa yi gidini, a nɛma a siimaya
    yi genli, naxan danguma alo nininna? Nde nɔɛ a falɛ adamadiin xa naxan ligama
    a xanbi dunuɲa yi a na faxa waxatin naxan yi?
  haw-1868: No ka mea, owai ka mea i ike i ka mea e pono ai ke kanaka i kona ola ana,
    i na la a pau o kona ola lapuwale ana i hoopau ai me he aka la; a owai hoi ka
    mea nana e hai aku i ke kanaka i na mea e hiki mai ana mahope ona malalo iho o
    ka la?
  arb-NAV: إِذْ مَنْ يَدْرِي مَا هُوَ خَيْرٌ لِلإِنْسَانِ فِي الْحَيَاةِ الَّتِي يَقْضِي
    فِيهَا أَيَّاماً قَلِيلَةً بَاطِلَةً كَالظِّلِّ؟ وَمَنْ يَقْدِرُ أَنْ يُطْلِعَ
    الإِنْسَانَ عَلَى مَا سَيَحْدُثُ تَحْتَ الشَّمْسِ مِنْ بَعْدِهِ؟
  ewe-ewe: Le míaƒe agbemeŋkeke ʋɛ siawo me la, ame ka ate ŋu agblɔ ale si ame nawɔ
    eƒe ŋkekewo ŋu dɔ nyuie? Ame ka ate ŋu anya nu si ava nye nyuitɔ le ŋgɔgbea ne
    amea nu va yi? Elabena ame kae nya etsɔ me?
  eng-LEE: For who knoweth what is good for man in this life, the number of the days
    of his vain life, that he should spend them as a shadow? for who can tell a man
    what will be after him under the sun?
  asm-FB: মানুহৰ অসাৰ জীৱনকালত তেওঁৰ কাৰণে কি ভাল তাক কোনে জানে? তেওঁতো নিজৰ অল্পস্থায়ী
    দিনবোৰ এক ছাঁয়াৰ দৰে কটায়। তেওঁ গুছি যোৱাৰ পাছত সূর্যৰ তলত কি ঘটিব তাক কোনে
    তেওঁক ক’ব পাৰিব?
  sus-A: ندٍ عَ كٌلٌن قٍ نَشَن قَن عَدَ مَدِ بّ عَ شَ دُنِحّءِفِرِ كُي، نَشَن دَنفِمَ
    مَقُرٍن مَقُرٍن عَلْ نِينِ؟ ندٍ نْمَ عَ قَلَدٍ عَ بّ قٍ نَشَن نَبَمَ عَ قَشَ شَنبِ؟
  fra-SBL: Car qui sait ce qui est bon pour l'homme dans la vie, tous les jours de
    sa vie vaine qu'il passe comme une ombre ? Car qui peut dire à l'homme ce qu'il
    y aura après lui sous le soleil ?
  hbo-hbo: כִּ֣י מִֽי־יֹודֵעַ֩ מַה־טֹּ֨וב לָֽאָדָ֜ם בַּֽחַיִּ֗ים מִסְפַּ֛ר יְמֵי־חַיֵּ֥י
    הֶבְלֹ֖ו וְיַעֲשֵׂ֣ם כַּצֵּ֑ל אֲשֶׁר֙ מִֽי־יַגִּ֣יד לָֽאָדָ֔ם מַה־יִּהְיֶ֥ה אַחֲרָ֖יו
    תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Nĩ ũndũ-rĩ, nũũ ũngĩmenya maũndũ marĩa magĩrĩire mũndũ mũtũũrĩre-inĩ wake,
    matukũ mothe ma muoyo wake manini na ma tũhũ marĩa aniinaga magathira o ta kĩĩruru?
    Nũũ ũngĩmwĩra ũrĩa gũkaahaana gũkũ thĩ kwaraga riũa aarĩkia kwehera?
  fra-NCL: Car qui sait, en effet, ce qui est bon pour l’homme dans la vie, pendant
    les jours de sa vie de vanité, qu’il passe comme une ombre ? Et qui peut indiquer
    à l’homme ce qui sera après lui sous le soleil ?
  cek-AK: Tahlip baktiah kalaem thaih, avanghaih om ai hing thungah, kami han atho
    om hmuen mi maw panoek thaih? Kami duek pacoengah loe ni tlim ah timaw om tih,
    tiah mi mah maw thui thai tih?
  cuk-cuk: Degisoggu, we-napneggi wis sikwas-gudiidgine, dule wissulid, ibu ega nued
    noe. Degisoggu, we-napneggi, unnila sikwas-gudigued, gwen nabirsulid. Ar dule-gudiid,
    burwa-goleyob sikwas-buu nasoed. Ar dule burgwisad-sorba, ¿doa ega sogosunna,
    igi neg guoye?
  uig-CYR: Чүнки инсанниң өмридә, йәни униң сайидәк тезла өтидиған мәнасиз өмридики
    барлиқ күнлиридә униңға неминиң пайдилиқ екәнлигини ким билсун? Чүнки инсанға
    у кәткәндин кейин қуяш астида немә ишниң болидиғанлиғини ким дәп берәлисун?
  tel-2017: నీడలాగా తమ జీవితాలను వ్యర్థంగా గడిపేసే మనుషులకు తమకేది మంచిదో ఎవరికి తెలుసు?
    వారు పోయిన తరువాత ఏమి జరుగుతుందో వారికి ఎవరు చెప్పగలరు?
  hat-BSA: Paske kilès ki konnen sa ki bon pou yon nonm pandan lavi li, pandan ti
    kras ane lavi li ki san rezon an? Li va pase yo tankou lonbraj. Paske se kilès
    ki ka di sa k ap rive apre li anba solèy la?
  kos-kos: Su ku in etu lah mea ac wo emeet nu sin sie mwet ke lusen moul fototo ac
    lusrongten se inge — sie moul su ac wanginla oana lul in pukunyeng? Su ku in etu
    ma ac sikyak fin faclu tukun kut misa?
  hbo-WLC: כִּ֣י מִֽי־יוֹדֵעַ֩ מַה־טּ֨וֹב לָֽאָדָ֜ם בַּֽחַיִּ֗ים מִסְפַּ֛ר יְמֵי־חַיֵּ֥י
    הֶבְל֖וֹ וְיַעֲשֵׂ֣ם כַּצֵּ֑ל אֲשֶׁר֙ מִֽי־יַגִּ֣יד לָֽאָדָ֔ם מַה־יִּהְיֶ֥ה אַחֲרָ֖יו
    תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Onye mara ihe dịrị mmadụ mma na ndụ, nʼụbọchị ole na ole nke na-abaghị
    uru o nwere ịgabiga ndụ a dịka onyinyo? Onye pụrụ ịgwa ya ihe ga-eme nʼokpuru
    anyanwụ, mgbe ọ nwụsịrị?
  ory-ory: କାରଣ ମନୁଷ୍ୟ ଛାୟା ତୁଲ୍ୟ ଆପଣାର ଯେଉଁ ଅସାର ଜୀବନର ଦିନସବୁ କ୍ଷେପଣ କରେ, ସେହି ଜୀବନ
    କାଳରେ ତାହାର ମଙ୍ଗଳ କଅଣ, ଏହା କିଏ ଜାଣେ? ଆଉ, ମନୁଷ୍ୟର ମରଣାନ୍ତେ ସୂର୍ଯ୍ୟ ତଳେ ଯାହା ଘଟିବ,
    ଏହା କିଏ ତାହାକୁ ଜଣାଇ ପାରେ?
  chk-chk: Iwe, iö a tongeni silei mine a mürina ngeni eman aramas lon ränin manauan
    mi mochomoch o pön usun chök ngünüan? Nge iö a tongeni aiti ngeni eman aramas
    mine epwe fis won fanüfan mürin an mäla?
  rop-rop: Hu gin sabi wanim gudwan ting langa enibodi? Nobodi kaan sabi dijan laif
    iya langa dijan wel. Det laif jis laik det shedo weya gopas kwikbala. En hu gin
    sabi en dalim wi wanim garra hepin langa wi afta wi dai?
  ukr-1871: Хто ж знає, що добре про чоловіка в часї марного життя його, що проходить,
    як тїнь? І хто скаже йому, що буде послї його під сонцем?
  deu-1951: Denn wer weiß, was dem Menschen gut ist im Leben, die Zahl der Tage seines
    eitlen Lebens, welche er wie ein Schatten verbringt? Wer will dem Menschen kundtun,
    was nach ihm sein wird unter der Sonne?
  eng-JPS: For who knoweth what is good for man in his life, all the days of his vain
    life which he spendeth as a shadow? for who can tell a man what shall be after
    him under the sun?
  srp-1865: Jer ko zna što je dobro èovjeku u životu, za malo dana taštega života
    njegova, koji mu prolaze kao sjen? ili ko æe kazati èovjeku šta æe biti poslije
    njega pod suncem?
  lug-lug: Kale ani amanyi ekirungi eri omuntu, mu nnaku ezo entono z’amala mu bulamu
    bwe obutaliimu, obuli ng’ekisiikirize? Ani wansi w’enjuba ayinza okutegeeza ekirimubaako
    ng’avudde mu bulamu buno?
  heb-heb: כי מי יודע מה טוב לאדם בחיים מספר ימי חיי הבלו ויעשם כצל אשר מי יגיד לאדם
    מה יהיה אחריו תחת השמש׃
  ben-IRV: কারণ কে জানে তার অসারতার দিনের কি ভাল মানুষের জন্য তার জীবনে, তার জীবনের
    দিন গুলো যার মধ্যে দিয়ে সে ছায়ার মত চলে যায়? কে মানুষকে বলতে পারে তার চলে যাওয়ার
    পরে কি আসবে সূর্য্যের নিচে?
  pan-pan: ਕੌਣ ਜਾਣਦਾ ਹੈ ਕਿ ਮਨੁੱਖ ਦੇ ਲਈ ਜੀਵਨ ਵਿੱਚ ਕੀ ਚੰਗਾ ਹੈ, ਜਦੋਂ ਉਹ ਆਪਣੇ ਵਿਅਰਥ ਜੀਵਨ
    ਦੇ ਥੋੜ੍ਹੇ ਜਿਹੇ ਦਿਨ ਪਰਛਾਵੇਂ ਵਾਂਗੂੰ ਕੱਟਦਾ ਹੈ? ਮਨੁੱਖ ਨੂੰ ਕੌਣ ਦੱਸ ਸਕਦਾ ਹੈ ਕਿ ਉਸ ਦੇ
    ਬਾਅਦ ਸੂਰਜ ਦੇ ਹੇਠ ਕੀ ਹੋਵੇਗਾ?
  mya-JVB: အရိပ် ကဲ့သို့ လွန် တတ်သော အနတ္တ အသက် ကာလ ပတ်လုံး၊ လူ ၌ ကျေးဇူး ပြုတတ်သော
    အရာ ကို အဘယ်သူ သိ နိုင်သနည်း။ နေ အောက် ၌ လူ နောက် မှာ ဖြစ် လတံ့သော အမှု အရာတို့ကိုလည်း၊
    အဘယ်သူ ပြော နိုင်သနည်း။
  hmo-hmo: Tanobada dekenai iseda mauri be anina lasi, bona nega sisina sibona, dina
    ena laulau ia hanaia haraga bamona, ani? Daika ia diba edena kara be namo do ita
    badinaia totona? Bona daika do ia diba inai tanobada dekenai dahaka do ia vara,
    do ita mase murinai?
  urd-urd: क्यूँकि कौन जानता है कि इंसान के लिए उसकी ज़िन्दगी में, या'नी उसकी बेकार
    ज़िन्दगी के तमाम दिनों में जिनको वह परछाई की तरह बसर करता है, कौन सी चीज़ फ़ाइदेमन्द
    है? क्यूँकि इंसान को कौन बता सकता है कि उसके बाद दुनिया में क्या वाके़' होगा?
  rus-SYN: Ибо кто знает, что хорошо для человека в жизни, во все дни суетной жизни
    его, которые он проводит как тень? И кто скажет человеку, что будет после него
    под солнцем?
  bqc-SIM: Démɛ dↄ̃ pↄ́ pↄ́ maa ń gbɛ̃nazĩnao aà wɛ̃ni gii kpòona pↄ́ ì gɛ̃
    lán uenawa guui? Démɛ a fↄ̃ yã́ pↄ́ a kɛ aà kpɛ dṹnia guu oɛ̀i?
  tcz-CHONGTHU: I-hinlonau pannabei nikho phabep sunga hi, i-hin nikhou hi iti kimang
    hoi thei pen ding ham ti koiyin ahet nem? I-hinkhou hi lelim tobangbep ahi. I-che
    nung tenguleh hiche leisetna hi ipi ahung lhung ding koiyin aseithei jem?
  mar-mar: मनुष्य आपल्या निरर्थक आयुष्याचे छायारूप दिवस घालवतो. त्यामध्ये त्यास काय
    लाभ होतो ते कोणास ठाऊक? कारण त्याच्या मरणानंतर पृथ्वीवर काय होईल हे मनुष्यास कोण
    सांगेल?
  qub-qub: Rasunpaga, ¿pillaga musyanchuraj runapaj ima mas alli cashantapis? Runaga
    yangallami cawan. Llantuynöllami päsacun. Chaura runata ¿piraj willanman wañushanpitana
    ima cananpaj cashantapis?
  bqp-bqp: Dí mɛ́ à dↄ̃ pↄ́ kũ à mana kũ bisãsirio a wɛ̃̀ndi kori zaka kũ àdi
    gɛ̃tɛ lán uraa bà gũnn? Dí mɛ́ ani fↄ̃ à yã kũ ani kɛ a kpɛ andunia gũn onɛɛ?
  hat-hat: Ki moun ki konnen sa ki bon pou yon moun k'ap mennen yon lavi ki pa vo
    anyen, yon lavi k'ap pase tankou yon nwaj, pandan de twa jou l'ap pase sou tè
    a? Ki moun ki ka fè lèzòm konnen sa ki gen pou rive sou latè apre y'a fin mouri?
  eng-BSB: For who knows what is good for a man during the few days in which he passes
    through his fleeting life like a shadow? Who can tell a man what will come after
    him under the sun?
  eng-WEBPB: For who knows what is good for man in life, all the days of his vain
    life which he spends like a shadow? For who can tell a man what will be after
    him under the sun?
  kbq-kbq: Osi'a knama ama mopafima manisunana, so'e manizama mani'zana iza antahino
    keno hu'ne. Mago'a zamofo amema'amo'ma hiaza huta, osi'a knafima agafa'a omane
    nomanizama manisuna knafina, knare'ma huno manisia zana magomo'e huno keno antahinora
    osu'ne. Fritama vutesunkenoma ama mopafima fore'ma hania zana, mago vahe'mo'a
    keno antahinora osugahie.
  nhe-BL: Toyolis eltoc queja se ecahuilotl tlen ax huejcahua huan tlen ax tleno ipati.
    Axaca huelis techilhuis quejatza ma tiitztoca ica yejyectzi ipan nopa tonali tlen
    tijpiyaj nica. Huan ax aqui huelis techilhuis tlachque panos teipa nica ipan ni
    tlaltepactli quema ya tiixpolijtose.
  bus-bus: Dé bé à dↄ̃ pↄ́ kɛ̀ maa kↄ̃n gbɛ̃nteeo à wɛ̃̀ndi kori zaka kɛ̀ è gɛ̃tɛ
    lán ↄra bà guuu? Dé bé eé fↄ̃ à yã kɛ̀ eé kɛ à kpɛɛ anduna guu onɛ?
  gub-BL: Zanereko haw uzeapo na'arewahy ukàzym ma'e ràm romo a'e. Upaw zane'àgaw
    ài. Ma'enugar ma'e ikatu wera'u zanewe zanereko mehe. Aipo zapuner a'e ma'e ikwaw
    paw rehe. Ma'e uzeapo putar ywy rehe zanemàno re nehe. Ma'e zapuner iapo haw rehe
    a'e ma'e ikwaw pà nehe.
