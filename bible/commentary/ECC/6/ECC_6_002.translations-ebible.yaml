    Wala orope-re aa ruru rado medame nipuna go oyaenu mua pedo palia. Gore remeda
    naiya ora wae aa meda.
  twi-ASANTE: Onyankopɔn ma onipa ahonyadeɛ, adenya ne animuonyam sɛdeɛ biribiara
    a nʼakoma pɛ no ɛmmɔ no, nanso Onyankopɔn amma no kwan sɛ ɔmfa nnye nʼani, na
    ɔhɔhoɔ mmom na ɔde gye nʼani. Yei yɛ ahuhudeɛ, ɔhaw a ɛyɛ yea.
  eng-WEBU: a man to whom God gives riches, wealth, and honor, so that he lacks nothing
    for his soul of all that he desires, yet God gives him no power to eat of it,
    but an alien eats it. This is vanity, and it is an evil disease.
  wal-wal: Xoossai asassi aquwaa, duretettaanne bonchchuwaa ubbaa immees; ayyo koshshiyaabaappe
    aibanne pacissenna. SHin, ayyo imettida aqonne duretetta ubban keettaawu ufaittana
    mala, kumetta sheniyaa au immenna. Hegaa xallakka gidenna; i daafuridi demmidoban
    hara daafuribeennaagee ufaittanaadan oottees. Hegeekka hadanne keehi azzanissiya
    iitabaa.
  spa-PDDPT: El del hombre a quien ʼElohim da riquezas, bienes y honra, de modo que
    nada le falta de todo lo que desea su alma, pero a quien ʼElohim no capacita para
    disfrutarlos, sino lo disfrutan los extraños. Esto es vanidad y un mal doloroso.
  gun-gun: Mba'eta amongue py avakue pe Nhanderuete ome'ẽ 'rã oguerekopa aguã mba'emo
    porã anho, ha'e omboetevepy ikuai aguã guive. Ha'e kuery pe mba'eve ndoatai 'rã
    opy'a py oipota va'e ha'e javi. Ha'e rami teĩ ha'e kuery pe Nhanderuete nome'ẽi
    'rã ha'e nunga gui okaru aguã. Ha'e rami 'rãgue py oexa va'ety e'ỹ kuery 'rã ho'u
    okuapy. Ha'e nunga voi opa rive va'erã, ha'e ojexavai etea.
  ilo-ULB: Mabalin nga ipaay ti Dios ti kinabaknang, sanikua ken dayaw iti maysa a
    tao tapno awan ti pagkurangan iti tartarigagayanna para iti bagina, ngem saan
    isuna nga ipaayan ti Dios iti kabaelan a mangragsak iti daytoy. Ngem ketdi, usaren
    ti sabali dagiti banag a kukuana. Kasla alingasaw daytoy, maysa a dakes a panagsagaba.
  kpg-kpg: God gaa wanga gi tangada di maluagina, di hagalaamua, nia gowaa, nia mee
    huogodoo ala e hiihai ginai ia, malaa Mee e hagalee dumaalia ang gi mee gii tene
    ginai. Tangada hua gee gaa pono dono lohongo ga tenetene i nia maa. Di mee deenei
    le e maa gi daha gei e hagalee donu.
  uig-ARA: خۇدا بىرسىگە بايلىقلار، مال-دۇنيا ۋە ئىززەت-ھۆرمەت تەقسىم قىلدى، شۇنىڭ
    بىلەن ئۇنىڭ ئۆز كۆڭلى خالىغىنىدىن ھېچنەرسىسى كەم بولمىدى؛ بىراق خۇدا ئۇنىڭغا بۇلاردىن
    ھۇزۇر ئېلىشقا مۇيەسسەر قىلمىدى، بەلكى يات بىر ئادەم ئۇلاردىن ھۇزۇر ئالىدۇ؛ مانا
    بۇ بىمەنىلىك ۋە ئېغىر ئازابتۇر.
  sus-sus: Ala bannaya nun binyɛ ragirixi mixi nde ma han a wasa na birin na, kɔnɔ
    Ala fa a niya a mu xan a yi, a fa a lu mixi gbɛtɛ yi ra. Fe fufafu nan na ki naxan
    xɔrɔxɔ a gbe ra.
  pon-2006: Koht pahn ketikihong emen reken kepwe, wahupe, oh sapwe, ei, mehkoaros
    me eh anahne, ahpw mwuhr e sohte pahn ketin mweidohng en nsenamwahuki. Mehn liki
    men me pahn uhd nsenamwahuki. Met sohte katepe, oh e sohte pwung.
  ksd-ksd: a tutana nina God i ga tul tar ra tabarikik tana tuk tar i uviana, ma di
    ru ia, ma i tar kale nam parika ra balana i ga mainge, ma i mama gugu tana; tika
    na vaira ka i vatur vake ra boina tana. Go bula a magit vakuku tuna, ma i da ra
    kaina minait.
  tur-YTC: Tanrı'nın kendisine zenginlik, servet ve saygınlık verdiği, böylece canının
    arzuladığı hiçbir şeyden yoksun kalmadığı, ancak Tanrı'nın ona yemesi için bir
    güç vermediği ve onu bir yabancının yediği bir adam. Bu boş ve kötü bir hastalıktır.
  bel-N: Чалавек, якому Бог дае багацьце, i маёмасьць, i славу, i няма нiякай нястачы
    для душы ягонай нi ў чым, чаго не пажадаў бы ён, і не дае яму Бог улады, каб спажыць
    гэта, але чужы чалавек спажывае тое. Гэта марнасьць i ліхая немач.
  grc-BRENT: Ἀνὴρ ᾧ δώσει αὐτῷ ὁ Θεὸς πλοῦτον καὶ ὑπαρχοντα καὶ δόξαν, καὶ οὐκ ἔστιν
    ὑστερῶν τῇ ψυχῇ αὐτοῦ ἀπὸ πάντων ὧν ἐπιθυμήσει, καὶ οὐκ ἐξουσιάσει αὐτῷ ὁ Θεὸς
    τοῦ φαγεῖν ἀπʼ αὐτοῦ, ὅτι ἀνὴρ ξένος φάγεται αὐτόν· τοῦτο ματαιότης καὶ ἀῤῥωστία
    πονηρά ἐστιν.
  ind-AYT: Seseorang yang kepadanya Allah memberikan kekayaan, harta benda, dan kehormatan
    sehingga jiwanya tidak kekurangan segala yang diinginkannya, tetapi Allah tidak
    memberinya kuasa untuk menikmatinya, malahan orang asing menikmatinya. Ini pun
    kesia-siaan, dan ini kemalangan yang menyedihkan.
  nya-nya: Mulungu amapereka chuma, zinthu ndi ulemu kwa munthu, kotero kuti munthuyo
    sasowa kanthu kalikonse kamene akukalakalaka, koma Mulungu samulola kuti adyerere
    zinthuzo, ndipo mʼmalo mwake amadyerera ndi mlendo. Izi ndi zopandapake, ndi zoyipa
    kwambiri.
  hrv-hrv: Nekomu Bog udijeli bogatstvo i blago i počasti te ima sve što mu duša poželi,
    ali mu ne udijeli da to i uživa, nego uživa tuđinac. To je ispraznost i grdna
    nevolja.
  mps-mps: Godigo te genuai nogi, me te mone doado bage hauwa te bidibolo mawaibao,
    tama te bidi aga godolo ebo nai me deli agade me sǫą pogobeo. Tiali goli, Godigo
    te bidi aga te nai dabede wiegi yai pemene emainu sula tagalobeo. Tama nosali,
    te gasa hani bidi me deligo te nai dabe saibao, tama aga te naide wiegi yai pemene
    dogia paibao. Te tebo kolesaga te dwai mu elama, te aga page meni yai mu elalubao.
  tpi-tpi: God i save givim biknem na planti mani samting long wanpela man, na dispela
    man i no sot long wanpela samting em i laikim. Tasol God i no larim dispela man
    i amamas long ol dispela samting. Na bihain, wanpela man bilong narapela lain
    bai i kisim na em bai i amamas long ol dispela samting. Dispela pasin i nogut
    tru na i no gat as bilong en.
  dan-1931: Når Gud giver en Mand Rigdom og Gods og Ære, så han intet savner af, hvad
    han ønsker, og Gud ikke sætter ham i Stand til at nyde det, men en fremmed nyder
    det, da er dette Tomhed og en slem Lidelse.
  vie-OVCB: Có người được Đức Chúa Trời cho giàu có, danh dự, và mọi điều người ấy
    mong muốn, nhưng Ngài không cho người cơ hội để vui hưởng những điều này. Người
    chết, của cải của người để lại cho một người xa lạ khác hưởng! Đây là điều vô
    nghĩa—một hoàn cảnh bi thương.
  guj-2017: એટલે જેને ઈશ્વરે ધન-સંપત્તિ અને સન્માન આપ્યા છે કે જે કંઈ તે ઇચ્છે છે
    તે સર્વમાં તેના મનને કશી ખોટ પડશે નહિ. પરંતુ તેનો ઉપભોગ કરવાની શક્તિ તેને આપતા
    નથી. પણ બીજો કોઈ તેનો ઉપભોગ કરે છે. આ પણ વ્યર્થતા તથા ભારે દુ:ખ છે.
  pon-2006A: Koht pahn ketikihong emen reken kepwe, wahupe, oh sapwe, ei, mehkoaros
    me eh anahne, ahpw mwuhr e sohte pahn ketin mweidohng en nsenamwahuki. Mehn liki
    men me pahn uhd nsenamwahuki. Met sohte katepe, oh e sohte pwung.
  por-BRBSL: um homem a quem Deus dá riquezas, riqueza e honra, de modo que não lhe
    falta nada para sua alma de tudo o que deseja, mas Deus não lhe dá poder para
    comer dele, mas um estrangeiro o come. Isto é vaidade, e é uma doença maligna.
  cth-cth: A ngai e hno pueng, hnopai hoi bawinae, barinae naw hah Cathut ni a poe
    eiteh, canae kâ a poe hoeh dawkvah, amamouh ni cat laipalah, kâkuen hoeh e alouke
    ram e taminaw ni a ca e heh, ahrawnghrang doeh, kahawihoehe hno doeh.
  twi-twi: Onyankopɔn ma onipa ahonyade, adenya ne anuonyam sɛnea biribiara a ne koma
    pɛ no ɛremmɔ no, nanso Onyankopɔn amma no kwan sɛ ɔmfa nnye nʼani, na ɔhɔho mmom
    na ɔde gye nʼani. Eyi yɛ ahuhude, ɔhaw a ɛyɛ yaw.
  hlt-hlt: Pathen loh hlang te a taengah khuehtawn, koeva, neh thangpomnah a paek.
    Te dongah a ngaidam boeih khui lamloh a hinglu te talh pawh. Tedae te te a caak
    hamla Pathen loh anih a taemrhai sak moenih. Te te kholong hlang a cah he a honghi
    neh tloh thae ni.
  tbz-SIM: Onìtì Kuyie mbo pɑ̃ wè tikpɑ̀tì, kòò mmɔkɛ o kpɛrɛ kòo yètìrì feí bɑ́ dɛ̀mɑrɛ̀
    í ò dòńnì ò dɔ́ dɛ̀. Kuyie mmɛ nyí nyóu kòò dɛ̀ di, kòo tɔù weè nɛ́ dɛ̀ di. Dɛndɛ
    yóùmu dɛ̀ í dò nkɛ́bɑntɛ́.
  msy-2020: God gumazir mam dagɨar avɨriba ko, bizir avɨriba ko ziar ekiam, da a ganɨngi,
    ezɨ a ifongezir bizitamɨn otevezir puvatɨ. Ezɨ gumazir kam, God a ganɨngizɨ bizir
    aghuir kaba, an adar amu bar akuegh ikian fɨrɨn, God gumazir igharazim bizir kaba
    anetaghizɨ an ada inigha dagh amua bar akuegha iti. Arazir kam, a bar ikuvigha,
    an mɨngariba mongezɨ e dagh fozir puvatɨgha okam nɨghnɨsi.
  dop-dop: Ye ɩsɩɩ Ɩsɔ hɑ yʋlʋ ntɛ́ toŋ nɑ wɛnɑʋ nɑ ɩ́ kʋsɩ ɩ nyʋɣʋ ɩ tɑ lɑŋ pʋlʋ.
    Amɑ ɩ tɑ hɑ-ɩ mpɑɑʋ sɩ ɩ́ tɔɣɔ-wɩ, ɩlɛnɑ ɩ́ yele nɑ kpɑɩ tʋ nɔɣɔlʋ ɩ́lɛ́ ɩ tɔɣɔ.
    Təlɛ tə cɛkənɑʋ wɛ kɑtɛ kɛ́ nɑ lɑŋwɑkəllɛ sɔsɔɔlɛ.
  azb-azb: adam var ki, Allah ona var-dövlət, izzət verir, arzu etdiyi hər şeyi yerinə
    yetirir, ancaq ona bu şeylərdən yeyib-içməyə imkan vermir, yad bir adam onun malını
    yeyir. Bu da puçdur, böyük bir dərddir.
  eng-DBY: 'one to whom God giveth riches, wealth, and honour, and he wanteth nothing
    for his soul of all that he desireth, yet God giveth him not power to eat thereof,
    but a stranger eateth it: this is vanity, and a sore evil.'
  hin-2017: किसी मनुष्य को परमेश्वर धन-सम्पत्ति और प्रतिष्ठा यहाँ तक देता है कि जो
    कुछ उसका मन चाहता है उसे उसकी कुछ भी घटी नहीं होती, तो भी परमेश्वर उसको उसमें
    से खाने नहीं देता, कोई दूसरा ही उसे खाता है; यह व्यर्थ और भयानक दुःख है।
  wol-KYG: Nit ku Yàlla may alal, koom ak daraja, te mboolem lu mu namm, ñàkku ca
    lenn, waaye Yàlla mayu ko mu tal caa lekk, xanaa jaambur di ko xéewloo — loolu
    cóolóoli neen la, di naqar wu tar.
  eng-YLT: A man to whom God giveth wealth, and riches, and honour, and there is no
    lack to his soul of all that he desireth, and God giveth him not power to eat
    of it, but a stranger eateth it; this [is] vanity, and it [is] an evil disease.
  eng-WYC-2017: A man is, to whom God gave riches, and chattel [or substance], and
    honour; and nothing faileth to his soul of all things which he desireth; and God
    giveth not power to him, that he eat thereof, but a strange man shall devour it.
    This is vanity, and a great wretchedness.
  eng-WMBB: a man to whom God gives riches, wealth, and honour, so that he lacks nothing
    for his soul of all that he desires, yet God gives him no power to eat of it,
    but an alien eats it. This is vanity, and it is an evil disease.
  urd-GVH: अल्लाह किसी आदमी को मालो-मता और इज़्ज़त अता करता है। ग़रज़ उसके पास सब
    कुछ है जो उसका दिल चाहे। लेकिन अल्लाह उसे इन चीज़ों से लुत्फ़ उठाने नहीं देता
    बल्कि कोई अजनबी उसका मज़ा लेता है। यह बातिल और एक बड़ी मुसीबत है।
  rug-rug: Ponia tinagotago Tamasa si keke tie, meke na likakalae meke vina lavata
    tugo, pude saripu okoro ni sa bulona si koa betodia, ba lopu ponia lolomo Sa pude
    liṉiliṉi i sa pa maqomaqona sari nana tinago, ba na votiki tie tu mae qetu ni.
    Hie si namu loketoṉa laena, na kinaleana nomana.
  gaz-gaz: Waaqni akka namni waan garaa isaatti hawwu tokko iyyuu hin dhabneef qabeenya,
    badhaadhummaa fi ulfina isaaf kenne; Waaqni garuu akka inni itti gammadu hin goone;
    qooda namichaa nama ormaatu itti gammada. Kun waan faayidaa hin qabnee dha; hammina
    nama gaddisiisuudhas.
  fra-LSG: Il y a tel homme à qui Dieu a donné des richesses, des biens, et de la
    gloire, et qui ne manque pour son âme de rien de ce qu’il désire, mais que Dieu
    ne laisse pas maître d’en jouir, car c’est un étranger qui en jouira. C’est là
    une vanité et un mal grave.
  yal-yal: Muxuna nde na yi, Ala nafunla nun hɛrisigɛn nun binyen fixi naxan ma, sese
    mi dasaxi naxan ma, a waxi naxan birin xɔn, koni Ala mi tinxi a xa a nafunla don,
    muxu gbɛtɛ yi e don. Na nan findixi fe fuun na e nun gbalo gbeena.
  haw-1868: O ke kanaka ka mea a ke Akua i haawi mai ai i ka waiwai nona, a me ka
    lako me ka hanohano; aole nele iki kona uhane i na mea ana e makemake ai, aka
    hoi, aole i ae mai ke Akua e ai ia i keia mau mea, aka, ua aiia kana e ka malihini.
    He mea lapuwale keia, a he mea ino hoi.
  arb-NAV: إِنْسَانٌ رَزَقَهُ اللهُ غِنىً وَمُمْتَلَكَاتٍ وَكَرَامَةً، فَلَمْ تَفْتَقِرْ
    نَفْسُهُ إِلَى شَيْءٍ رَغِبَتْ فِيهِ. وَلَكِنَّ اللهَ لَمْ يُنْعِمْ عَلَيْهِ بِالْقُدْرَةِ
    عَلَى التَّمَتُّعِ بِها، وَإِنَّمَا تَكُونُ مِنْ حَظِّ الْغَرِيبِ. هَذَا بَاطِلٌ،
    وَدَاءٌ خَبِيثٌ.
  ewe-ewe: Nya siae nye Mawu tsɔ kesinɔnu geɖe kple bubu na ame aɖewo, ale be woate
    ŋu akpɔ nu sia nu si wodi la, ke mena lãmesesẽ wo be woaɖu agbe kple nu siawo
    o. Wokuna, eye ame bubuwo sãa xɔa kesinɔnu siawo katã! Nu sia nye nu masɔmasɔ,
    tofloko kple vodada gã aɖe.
  eng-LEE: '[There is many] a man to whom God hath given riches, property, and honor,
    and nothing is wanting for his soul of all that he longeth for: yet God empowereth
    him not to eat thereof, but a stranger will consume it. This is vanity, and it
    is an evil disease.'
  asm-FB: ঈশ্বৰে কোনো কোনোক ইমান ধন-সম্পত্তি আৰু সন্মান দান কৰে যে, তেওঁৰ অভিলাষৰ
    একো বস্তুৰে অভাৱ নাথাকে; তথাপিও ঈশ্বৰে তেওঁক ভোগ কৰিবৰ ক্ষমতা নিদিয়ে; আন লোকে
    তেওঁৰ বস্তুবোৰ ভোগ কৰে। ইও অসাৰ আৰু ভীষণ দুঃখজনক।
  sus-A: عَلَ بَننَيَ نُن بِنيّ رَفِرِشِ مِشِ ندٍ مَ هَن عَ وَ سَ نَ بِرِن نَ، كْنْ
    عَلَ قَ عَ نِيَ عَ مُ شَن عَ يِ، عَ قَ عَ لُ مِشِ فبّتّ يِ رَ. قٍ قُقَقُ نَن نَ
    كِ نَشَن شْرْشْ عَ فبٍ رَ.
  fra-SBL: un homme à qui Dieu donne des richesses, des biens et des honneurs, de
    sorte qu'il ne manque de rien pour son âme de tout ce qu'il désire, mais Dieu
    ne lui donne pas le pouvoir d'en manger, et c'est un étranger qui en mange. C'est
    là une vanité, et c'est une mauvaise maladie.
  hbo-hbo: אִ֣ישׁ אֲשֶׁ֣ר יִתֶּן־לֹ֣ו הָאֱלֹהִ֡ים עֹשֶׁר֩ וּנְכָסִ֨ים וְכָבֹ֜וד וְֽאֵינֶ֨נּוּ
    חָסֵ֥ר לְנַפְשֹׁ֣ו ׀ מִכֹּ֣ל אֲשֶׁר־יִתְאַוֶּ֗ה וְלֹֽא־יַשְׁלִיטֶ֤נּוּ הָֽאֱלֹהִים֙
    לֶאֱכֹ֣ל מִמֶּ֔נּוּ כִּ֛י אִ֥ישׁ נָכְרִ֖י יֹֽאכֲלֶ֑נּוּ זֶ֥ה הֶ֛בֶל וָחֳלִ֥י רָ֖ע
    הֽוּא׃
  kik-kik: Naguo nĩ atĩ Ngai aheaga mũndũ ũtonga, na indo, o na gĩtĩĩo, agakoragwo
    na kĩndũ o kĩrĩa gĩothe ngoro yake ĩngĩĩrirĩria, no rĩrĩ, Ngai akaaga kũmũhotithia
    gũcikenera, no mũndũ ũngĩ mũgeni nĩwe ũcikenagĩra handũ hake. Ũndũ ũyũ nĩ wa tũhũ,
    na nĩ ũndũ mũũru na wa kĩeha.
  fra-NCL: 'Tel homme à qui Dieu a donné richesses, trésors et gloire, et qui ne manque
    pour son âme de rien de ce qu’il peut désirer ; mais Dieu ne lui permet pas d’en
    jouir, car c’est un étranger qui en jouit : voilà une vanité et un mal grave.'
  cek-AK: koehhaih akoep hanah, Sithaw mah kami khaeah angraenghaih, hmuenmae tawnhhaih
    hoi pakoehhaih to paek; toe hmuenmae nuiah kanawm acaeng hanah paek ai pongah,
    minawk kalah mah kanawm acaeng haih lat; hae doeh azom pui ni, nathaih kasae ah
    ni oh.
  cuk-cuk: Bab-Dummadi, abar-dulemarga ibmar-bukidar uked, mani-bukidar-nikuega imaked,
    deginbali, dule-nug-odummogega imakbalid. Degidbali, we-dulemar na ibmar-abegedba
    nikued. Degi-inigwele, Bab-Dummad, we-dule e-ibmar-nikuedgi-werguega imaksulid,
    aka dule-bamalad e-ibmargi-werguega imaked. Weyob-ibmar-guedi, gwen nabirsulid,
    boni-dummad dakleged.
  uig-CYR: Худа бирисигә байлиқлар, мал-дуния вә иззәт-һөрмәт тәқсим қилди, шуниң
    билән униң өз көңли халиқинидин һеч нәрсиси кам болмиди; бирақ Худа униңға булардин
    һозур елишқа муйәссәр қилмиди, бәлки ят бир адәм улардин һозур алиду; мана бу
    бимәнилик вә еғир азаптур.
  tel-2017: అదేంటంటే, దేవుడు ఒకడికి ధనధాన్య సమృద్ధిని, ఘనతను అనుగ్రహిస్తాడు. అతడేం
    కోరినా అది కొరత లేకుండా ఇస్తాడు. అయితే దాన్ని అనుభవించే శక్తి మాత్రం దేవుడు అతనికి
    ఇవ్వడు. వేరే వ్యక్తి దాన్ని అనుభవిస్తాడు. ఇది నిష్ప్రయోజనంగా, గొప్ప అన్యాయంగా
    కనిపిస్తున్నది.
  hat-BSA: Yon nonm ke Bondye fin bay richès, byen ak lonè, jiskaske nanm li pa manke
    anyen nan tout sa ke li dezire. Men Bondye pa kite li manje ladann, paske yon
    etranje ap jwe benefis yo. Sa se vanite ak gwo malè.
  kos-kos: God El ac sang mwe kasrup, sunak, ac acn nu sin sie mwet, aok el fas ke
    ma lungse lal nukewa. Na tok God El tia lela nu sel in engan kac. Siena mwet pa
    ac insewowokin, ac tia el. Tiana suwohs in ouinge. Arulana wangin sripa.
  hbo-WLC: אִ֣ישׁ אֲשֶׁ֣ר יִתֶּן־ל֣וֹ הָאֱלֹהִ֡ים עֹשֶׁר֩ וּנְכָסִ֨ים וְכָב֜וֹד וְֽאֵינֶ֨נּוּ
    חָסֵ֥ר לְנַפְשׁ֣וֹ ׀ מִכֹּ֣ל אֲשֶׁר־יִתְאַוֶּ֗ה וְלֹֽא־יַשְׁלִיטֶ֤נּוּ הָֽאֱלֹהִים֙
    לֶאֱכֹ֣ל מִמֶּ֔נּוּ כִּ֛י אִ֥ישׁ נָכְרִ֖י יֹֽאכֲלֶ֑נּוּ זֶ֥ה הֶ֛בֶל וָחֳלִ֥י רָ֖ע
    הֽוּא׃
  ibo-ibo: Chineke na-enye mmadụ akụnụba, na ihe nnweta, na nsọpụrụ, na-emekwa ka
    ha nwee ihe niile ha chọrọ, ma ọ dịghị enye ha ike ịnụ ụtọ ha; ma onye ọzọ na-anụ
    ụtọ ha. Nke a bụ ihe efu, bụrụkwa ihe jọgburu onwe ya.
  ory-ory: ପରମେଶ୍ୱର କାହାକୁ କାହାକୁ ଏତେ ଧନ, ସମ୍ପତ୍ତି ଓ ସମ୍ଭ୍ରମ ଦିଅନ୍ତି ଯେ, ତାହାର ମନୋବାଞ୍ଛା
    ପୂର୍ଣ୍ଣ କରିବାକୁ କୌଣସି ବିଷୟର ଅଭାବ ନ ଥାଏ, ତଥାପି ତାହା ଭୋଗ କରିବା ପାଇଁ ପରମେଶ୍ୱର ତାହାକୁ
    କ୍ଷମତା ଦିଅନ୍ତି ନାହିଁ, ମାତ୍ର ଅନ୍ୟ ଲୋକ ତାହା ଭୋଗ କରେ; ଏହା ଅସାର ଓ ମନ୍ଦ ବ୍ୟାଧି ସ୍ୱରୂପ।
  chk-chk: Are Kot a ngeni eman aramas wöü me pisek me iteüöch pwe esap wor an osupwang
    ren mine a mochen, a tongeni fis pwe Kot esap mwüt ngeni pwe epwe alomota wöün
    we, nge eman chon ekis a alomota. Iwe, ei pön chök, ewer, iei eu riaföü mi watte.
  rop-rop: Wal God im garra gibit ola gudbala ting langa wanbala men. Yuwai, im jidan
    ritjwan en im abum loda kantri en ebrijing weya im wandim, bat God kaan larram
    im abum gudtaim. Najawan men na garra gajim ebrijing blanga im, en im garra abum
    det gudtaim. Ai nomo sabi wotfo im lagijat. En im meigim mi brabli nogudbinji.
  ukr-1871: Буває такий чоловяга, що Бог дає йому достатки, скарби й честь, та й не
    знає душа його недостачі в нїчому, чого бажає, та не дав йому Бог розуму, хіснуватись
    тим, а чужий тим користуєсь; се марнота, се сумна річ!
  deu-1951: Wenn Gott einem Menschen Reichtum, Schätze und Ehre gibt, also daß ihm
    gar nichts fehlt, wonach seine Seele gelüstet; wenn ihm Gott aber nicht gestattet,
    davon zu genießen, sondern ein Fremder bekommt es zu genießen, so ist das eitel
    und ein schweres Leid!
  eng-JPS: a man to whom God giveth riches, wealth, and honour, so that he wanteth
    nothing for his soul of all that he desireth, yet God giveth him not power to
    eat thereof, but a stranger eateth it; this is vanity, and it is an evil disease.
  srp-1865: Nekome Bog da bogatstvo i blago i slavu, te duša njegova ima sve što god
    želi, ali mu ne da Bog da to uživa, nego uživa drugi. To je taština i ljuto zlo.
  lug-lug: Katonda awa omuntu obugagga, n’amuwa ebintu ebingi awamu n’ekitiibwa, na
    buli mutima gwe kye gwetaaga n’akifuna; naye Katonda n’amumma okubisanyukiramu,
    kyokka omugwira n’ajja n’abisanyukiramu. Kino butaliimu era kya bubalagaze!
  heb-heb: איש אשר יתן לו האלהים עשר ונכסים וכבוד ואיננו חסר לנפשו מכל אשר יתאוה ולא
    ישליטנו האלהים לאכל ממנו כי איש נכרי יאכלנו זה הבל וחלי רע הוא׃
  ben-IRV: ঈশ্বর হয়তো কোন মানুষকে ধন, সম্পত্তি এবং সম্মান দেন যাতে সে যা আশা করে
    নিজের জন্য তার কোন কিছুরই অভাব না থাকে, কিন্তু তারপর ঈশ্বর তাকে তা ভোগ করার ক্ষমতা
    দেন না। বরং, অন্য কেউ তার জিনিস ভোগ করে। এটা অসার, একটা খারাপ কষ্ট।
  pan-pan: ਕੋਈ ਅਜਿਹਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਧਨ, ਮਾਲ ਅਤੇ ਸਨਮਾਨ ਦਿੱਤਾ ਹੈ, ਐਥੋਂ ਤੱਕ ਕਿ
    ਉਸ ਨੂੰ ਕਿਸੇ ਚੀਜ਼ ਦੀ, ਜਿਸ ਨੂੰ ਉਹ ਦਾ ਜੀ ਲੋਚਦਾ ਹੈ, ਕੋਈ ਥੁੜ ਨਹੀਂ, ਤਾਂ ਵੀ ਪਰਮੇਸ਼ੁਰ
    ਉਸ ਨੂੰ ਉਹ ਸਭ ਵਰਤਣ ਦੀ ਸਮਰੱਥਾ ਨਹੀਂ ਦਿੰਦਾ, ਸਗੋਂ ਪਰਾਇਆ ਮਨੁੱਖ ਉਸ ਨੂੰ ਵਰਤਦਾ ਹੈ। ਇਹ ਵੀ
    ਵਿਅਰਥ ਅਤੇ ਇੱਕ ਭੈੜਾ ਰੋਗ ਹੈ।
  mya-JVB: အလို ဆန္ဒရှိသမျှ ပြေလောက်အောင် စည်းစိမ် ဥစ္စာ ဂုဏ် အသရေကို ဘုရား သခင်ပေး
    သော်လည်း ၊ ခံစားရသောအခွင့်ကိုပေး တော်မမူသောကြောင့်၊ ကိုယ်တိုင်မခံစားရ။ မ ဆိုင်သော
    သူတပါးဝင်၍ ခံစား ရသောအမှု သည် အနတ္တ အမှု၊ ဆိုး သောအမှု ဖြစ်၏။
  hmo-hmo: Tau ta dekenai Dirava ese kohu bona moni bona dagi bada ia henia, iena
    ura gaudia ibounai. To Dirava ese unai tau dekenai goada ia henia lasi unai gau
    namodia do ia moalelaia totona. Idau tauna ta ese unai kohu bona moni do ia moalelaia.
    Inai be anina lasi, bona ia be hisihisi dikana ta.
  urd-urd: कोई ऐसा है कि ख़ुदा ने उसे धन दौलत और 'इज़्ज़त बख़्शी है, यहाँ तक कि उसकी
    किसी चीज़ की जिसे उसका जी चाहता है कमी नहीं; तोभी ख़ुदा ने उसे तौफ़ीक़ नहीं दी
    कि उससे खाए, बल्कि कोई अजनबी उसे खाता है। ये बेकार और सख़्त बीमारी है।
  rus-SYN: 'Бог дает человеку богатство и имущество и славу, и нет для души его недостатка
    ни в чем, чего не пожелал бы он; но не дает ему Бог пользоваться этим, а пользуется
    тем чужой человек: это - суета и тяжкий недуг!'
  bqc-SIM: Lua gbɛ̃́ kà ↄdawa, à aà gbà àizɛɛ ń bɛɛɛo, a pↄ́ pↄ́ dɛ àↄ a ni
    vĩ píi vĩ, ↄ̃ Lua i to à pↄnakɛ̀òo, gbɛ̃pãle mɛ́ gↄ̃̀ vĩ. Beeá pãɛ, yãvãi
    pãsĩɛ.
  tcz-CHONGTHU: Pathen’in mi phabep chu haona bulhingset le jabolna chule angai chatbe
    chan diu geijin apen, hinlah hicheho chu nopsah pina neithei manlouva koi-mi aumin
    ahi. Amaho chu athiuvin, chule midang hetphah loubeh mi khatnin anei le gou, thil
    lamdoh chu anopsahpi lheh jin ahi! Hiche hi hamsetna nat pithei leu pannabei ahibouve.
  mar-mar: देव कोणा मनुष्यास खूप संपत्ती, धनदौलत आणि मानसन्मान एवढा देतो की तो मनुष्य
    जे इच्छितो ते सर्व त्यास मिळते, कसलीही उणीव पडत नाही. परंतु नंतर देव त्यास त्याचा
    आनंद घेण्याची शक्ती देत नाही. त्याऐवजी कोणीतरी अनोळखी त्या गोष्टींचा उपयोग करतो.
    हे व्यर्थ आहे, अतिशय वाईट पीडा आहे.
  qub-qub: Waquintami Tayta Dios yanapan aypalla ima-aycayojpis cananpaj, rispitasha
    cananpaj. Ima munashancunapis imaypis mana pishinchu. Ichanga chaycunata quiquin
    ushanantaga Tayta Dios mana camacächinchu. Chaypa ruquin juccunarämi ushanga.
    Chayga caycan fiyupa llaquicuypämi. ¡Chaypis yangallami!
  bqp-bqp: Luda gbɛ̃ gbà ↄgↄda kũ aruzɛkɛo kũ bɛ̀ɛrɛɛo, a pↄ́ kũ à de àgↄ̃ a ni
    dɛ pínki vĩ, akũ Luda dí a gba zɛ́ à anfãni kɛ̀oro, gbɛ̃ pãnde mɛ́ à gↄ̃̀ vĩ.
    Abirekũ pãmɛ, nɛ̀sɛyakayã pãsĩmɛ dↄ.
  hat-hat: Bondye bay yon moun richès, pozisyon, byen, lwanj. Wi, Bondye ba li tou
    sa li bezwen san manke yonn. Men Bondye pa kite l' jwi yo. Se yon etranje k'ap
    jwi yo pito. Tou sa pa vo anyen. Se bagay ki rèd anpil.
  eng-BSB: God gives a man riches, wealth, and honor, so that he lacks nothing his
    heart desires; but God does not allow him to enjoy them. Instead, a stranger will
    enjoy them. This is futile and a grievous affliction.
  eng-WEBPB: a man to whom God gives riches, wealth, and honour, so that he lacks
    nothing for his soul of all that he desires, yet God gives him no power to eat
    of it, but an alien eats it. This is vanity, and it is an evil disease.
  kbq-kbq: Anumzamo'a mago'a vahera zago fenona nezmianagi, ana vahera atregeno amuho'ma
    huno eri fore'ma nehiazana neneno musena nosie. Hianagi ana vahe'mo'a ana zantamina
    atreno frigeno, ru vahe'mo'za e'nerize. E'i zamo'a havizantfa hu'neankino, agafa'a
    omne'ne.
  nhe-BL: Toteco quinmacatoc sequin tlacame huejhueyi ricojyotl huan tlatlepanitacayotl
    tlen quinpalehuisquía quipiyase nochi tlen yajuanti quinequij, pero ax quinmacatoc
    chicahualistli para itztose para quitequihuise cuali. Miquij nimantzi huan nochi
    tlen quipiyaj moaxcatíaj sequinoc. Ya nopa nelía san tlapic huan ax cuali.
  bus-bus: Luda gbɛ̃ kà ↄↄdaaa à à gbà auziki kↄ̃n bɛ̀ɛo, à pↄ́ kɛ̀ dɛ àgↄ̃ à nii
    dɛɛ píngi vĩ, ben Ludaa e à gba zɛ́ à aufãni kɛ̀oro, gbɛ̃ pãnde bé à gↄ̃̀ vĩ.
    Beee nɛ́ yã pãamɛ, nↄ̀sɛyakayã pãsĩmɛ dↄ.
  gub-BL: 'Tupàn omono wanemimutar paw amo teko wanupe a''e: temetarer tetea''u, ywy
    tetea''u, tàpuz tetea''u. Ukwaw katu kar a''e teko ikàg ma''e amogwer wanupe wà
    no. A''e re numurywete kar kwaw a''e teko a''e ma''e paw pupe wà. Amo ae teko
    ikwaw pyr ''ym uzemurywete kar wama''e rehe. Na''ikatu kwaw nezewe haw. Uzeapo
    na''arewahy ukàzym ma''e ràm romo a''e.'
  eng-DRA: 'A man to whom God hath given riches, and substance, and honour, and his
    soul wanteth nothing of all that he desireth: yet God doth not give him power
    to eat thereof, but a stranger shall eat it up. This is vanity and a great misery.'
