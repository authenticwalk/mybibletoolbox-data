verse: ECC.006.002
translations:
  mal-C: ദൈവം ചിലർക്ക് ധനവും സമ്പാദ്യങ്ങളും ബഹുമാനവും നൽകുന്നു; അവർ ആഗ്രഹിക്കുന്നത്
    അവർക്കു ലഭിക്കാതിരിക്കുന്നതുമില്ല. എന്നാൽ അവ ആസ്വദിക്കുന്നതിനു ദൈവം അവരെ അനുവദിക്കുന്നതുമില്ല,
    അവർക്കുപകരം അപരിചിതർ അത് ആസ്വദിക്കും. ഇത് അർഥശൂന്യം, കഠിനതിന്മയും ആകുന്നു.
  deu-TKW: wenn Gott einem Reichtum und Schätze und Ehre giebt, so daß er für sich
    nichts entbehrt von allem, was er begehrt, Gott aber ihm nicht Macht giebt, davon
    zu genießen, sondern ein fremder Mann genießt es - das ist eitel und ein schlimmes
    Leiden.
  lin-lin: ezali na bato oyo bazwi kowuta na Nzambe bozwi, biloko ebele mpe lokumu
    mpo ete bazanga eloko moko te oyo mitema na bango ekoki kozala na yango posa ;
    kasi Ye moko Nzambe apimeli bango makoki ya kosepela na yango, pamba te moto mosusu
    nde azali kosepela na yango. Wana mpe ezali pamba, mpe ezali mabe oyo epesaka
    penza mawa.
  eng-LSV: A man to whom God gives wealth, and riches, and honor, and there is no
    lack to his soul of all that he desires, and God does not give him power to eat
    of it, but a stranger eats it; this [is] vanity, and it [is] an evil disease.
  eng-GNV: 'A man to whom God hath giuen riches and treasures and honour, and he wanteth
    nothing for his soule of all that it desireth: but God giueth him not power to
    eate thereof, but a strange man shall eate it vp: this is vanitie, and this is
    an euill sicknesse.'
  eng-WEBSTER: 'A man to whom God hath given riches, wealth, and honor, so that he
    wanteth nothing for his soul of all that he desireth, yet God giveth him not power
    to eat of it, but a stranger eateth it: this is vanity, and it is an evil disease.'
  nhw-BL: Toteco quinmacatoc sequin masehualme huejhueyi ricojyotl huan tlatlepanitacayotl
    catli quinpalehuisquía quipiyase nochi catli inijuanti quinequij, pero amo quinmacatoc
    chicahualistli para itztose para quitequihuise cuali. Miquij nimantzi huan nochi
    catli quipiyaj moaxcatíaj sequinoc. Ya nopa nelía san tlapic huan amo cuali.
  swh-ONEN: Mungu humpa mwanadamu utajiri, mali na heshima, hivyo hakukosa chochote
    moyo wake unachokitamani. Lakini Mungu hamwezeshi kuvifurahia, badala yake mgeni
    ndiye anayevifurahia. Hili ni ubatili, ni ubaya unaosikitisha.
  bba-bba: Yerɑ ɡoo wi Gusunɔ u rɑ dukiɑ bɑkɑ kɑ bɛɛrɛ wɛ̃. U ku rɑ n ɡɑ̃ɑnu bie win
    wɑ̃ɑru sɔɔ. Adɑmɑ Gusunɔ ku rɑ de u ye dendi. Tɔn tukowɑ u rɑ ye dendi. Yeni yɑ
    tubum sɛ̃. Yɑ mɑɑ sɑ̃ɑ kɔ̃sɑ bɑkɑ.
  eng-KJVCPB: 'a man to whom God hath given riches, wealth, and honour, so that he
    wanteth nothing for his soul of all that he desireth, yet God giveth him not power
    to eat thereof, but a stranger eateth it: this is vanity, and it is an evil disease.'
  luo-luo: Nyasaye miyo dhano mwandu, ngima maber kod luor makende, mondo kik obed
    maonge gimoro amora ma chunye dwaro, makmana Nyasaye ok miye thuolo mar bedo gi
    mor kuomgi, kendo ngʼato nono ema bedo mamor kodgi. Maonge tiende, kendo en richo
    marach moloyo.
  meu-meu: tau ta be Dirava ese taḡa bona kohu bona dagi e heniamu, bena ena ura ḡauna
    ta ai se dabumu; ḡau tamona, Dirava ese imoalelaina siahuna se heniamu, a idau
    tauna ta ese e moalelaidiamu. Ina na asi anina, hahehisi badana.
  npi-ULB: मानिसले इच्छा गरेको कुनै पनि कुरो कमी नहोस् भनेरे परमेश्‍वरले उसलाई धन-सम्पत्ति,
    जग्गा-जमिन र मान-सम्मान दिनुहोला, तर त्यसपछि परमेश्‍वरले उसलाई त्यसको उपभोग गर्ने
    कुनै खुबी दिनुहुन्‍न । बरु त्यसको थोकहरू अरू कसैले उपभोग गर्दछ । यो बाफ र खराब
    पीडा हो ।
  yor-yor: Ọlọ́run fún ọkùnrin kan ní ọrọ̀, ọlá àti ọlà kí ó má ba à ṣe aláìní ohunkóhun
    tí ọkàn rẹ̀ ń fẹ́. Ṣùgbọ́n, Ọlọ́run kò fún un ní àǹfààní láti gbádùn wọn, dípò
    èyí, àlejò ni ó ń gbádùn wọn. Asán ni èyí, ààrùn búburú gbá à ni.
  ind-ind: Allah membuat seseorang kaya raya dan terhormat sampai dia tidak kekurangan
    apa pun, tetapi Allah tidak mengizinkan dia menikmati kekayaannya itu. Pada akhirnya
    orang lainlah yang menikmatinya! Kemalangan dan kesia-siaan ini sangat menyedihkan.
  pes-OPCB: خدا به بعضی اشخاص مال و ثروت و عزت بخشیده است به طوری که هر چه دلشان بخواهد
    می‌توانند به دست آورند، ولی به آنها توانایی استفاده از اموالشان را نداده است،
    پس اموالشان نصیب دیگران می‌شود. این نیز بیهودگی و مصیبتی بزرگ است.
  tgl-ULB: Maaaring magbigay ang Diyos ng kayamanan, kasaganaan at karangalan sa isang
    tao upang hindi siya magkulang sa mga hinahangad niya para sa kaniyang sarili,
    ngunit pagkatapos, hindi ibibigay ng Diyos ang kakayahan upang magsaya sa mga
    ito. Sa halip, iba pa ang makikinabang ng kaniyang mga kagamitan. Ito ay parang
    singaw, isang masamang kalungkutan.
  hui-hui: Ngode Datagaliwabehanda agali mbiragohondo muni dewabi mini timbunibi mbirale
    mbira ibu hame ledaru alego mbira buru palia nabi helo miai haga ka. Ani muwa
    Ngode Datagaliwabe ibugua agali ogonime mbirale uruninaga turu hama pelo yupe
    naholebira. Anigo mani hameigini tara ibirarume agali biagonaga mbirale ngaru
    mialu turu hama polebira. Mana ogonibigo turu nabiya.
  mya-mya: အလိုဆန္ဒရှိသမျှပြေလောက်အောင် စည်းစိမ် ဥစ္စာဂုဏ်အသရေကို ဘုရားသခင်ပေးသော်လည်း၊
    ခံစား ရသောအခွင့်ကို ပေးတော်မမူသောကြောင့်၊ ကိုယ်တိုင် မခံစားရ။ မဆိုင်သော သူတပါးဝင်၍
    ခံစားရသောအမှု သည် အနတ္တအမှု၊ ဆိုးသောအမှု ဖြစ်၏။
  bod-N: དཀོན་མཆོག་གིས་མི་ལ་ཁོའི་འདོད་པ་བཞིན་དུ་རྒྱུ་ནོར་ལོངས་སྤྱོད་དང་ཐོབ་གོ་ས་གནང་ཡང་།
    ཁོ་ལ་ལོངས་སུ་སྤྱོད་པའི་དབང་ཐང་མ་གནང་བས། མི་ཆ་མེད་ཀྱིས་དེ་ལོངས་སུ་སྤྱོད་པ་སྟེ།
    འདི་ཡང་སྟོང་པ་ཡིན་པ་དང་སེམས་སྡུག་པའི་རྐྱེན་ངན་ཞིག་གོ །
  sna-sna: Mwari anopa munhu mari nezvinhu zvakawanda uye nokukudzwa, zvokuti haana
    chaangashayiwa pazvinhu zvinodiwa nomwoyo wake, asi Mwari haazomutenderi kuti
    afadzwe nazvo, uye mutorwa ndiye anozofadzwa nazvo panzvimbo yake. Izvi hazvina
    maturo, chinhu chakaipa chinorwadza.
  spa-BLM: un hombre al que Dios le da riquezas, riqueza y honor, de modo que no le
    falta nada para su alma de todo lo que desea, pero Dios no le da poder para comer
    de ello, sino que lo come un extranjero. Esto es vanidad, y es una mala enfermedad.
  cac-cac: A Dios tz'ac'an sb'eyumal junoc mach yed' snivanil yelc'ochi, ayxon̈ej
    tastac snib'ej, palta max chajilaj yac' tzalajb'oc sc'ol d'a smasanil juntzan̈
    chi', ch'ocxo mach syac' tzalajb'oc sc'ol yed'oc. A jun tic, ixtojb'ail, man̈
    smojoc.
  swh-ULB: Mungu anaweza kumpa mtu mali na utajiri na heshima kwa kiasi kwamba hakosi
    chochote anachokitamani mwenyewe, lakini kisha hampi uwezo wa kukifurahia. Badala
    yake mtu mwingine hutumia vitu vyake. Huu ni mvuke, teso baya.
  bel-bel: 'Бог дае чалавеку багацьце, і маёмасьць, і славу, і душы ягонай ніякай
    нястачы няма ані ў чым, чаго зажадае; ды ня даў яму Бог карыстацца з таго, а чужы
    чалавек спажывае: гэта - марнасьць і ліхая нядоля!'
  deu-ELBBK: Einer, dem Gott Reichtum und Güter und Ehre gibt, und der nichts für
    seine Seele entbehrt von allem, was er wünschen mag; aber Gott ermächtigt ihn
    nicht, davon zu genießen, sondern ein Fremder genießt es. Das ist Eitelkeit und
    ein schlimmes Übel. –
  mbb-OT: 'Duen menge etew he mibeǥayan te Megbevayà te langun he egkesuatan dan he
    mekuwa zan: dengeg, azen wey zuma pa he ketiǥeyunan. Piru wazè din sikandan tuǥuti
    he ebpekepehimulus dutun, kekenà, iyan is duma he etew. Wazà kayi pulus, ne kenà
    heini meupiya.'
  mal-2015: ദൈവം ഒരു മനുഷ്യന്നു ധനവും ഐശ്വര്യവും മാനവും നല്കുന്നു; അവൻ ആഗ്രഹിക്കുന്നതിന്നു
    ഒന്നിന്നും അവന്നു കുറവില്ല; എങ്കിലും അതു അനുഭവിപ്പാൻ ദൈവം അവന്നു അധികാരം കൊടുക്കുന്നില്ല;
    ഒരു അന്യനത്രേ അതു അനുഭവിക്കുന്നതു; അതു മായയും വല്ലാത്ത വ്യാധിയും തന്നേ.
  rmc-rmc: Hin manuš, saves diňa o Del o barvaľipen, o pokladi the e slava – leskra
    dušake na chibaľinel ňič, hin les sa, so ča peske mangľahas – no o Del leske olestar
    na del te radisaľol, ale vareko aver olestar radisaľol. The oda hin zbitočno the
    baro nalačhipen.
  pes-OPV: کسی‌که خدا به اودولت و اموال و عزت دهد، به حدی که هر‌چه جانش آرزو کند برایش
    باقی نباشد، اما خدا او راقوت نداده باشد که از آن بخورد بلکه مرد غریبی از آن بخورد.
    این نیز بطالت و مصیبت سخت است.
  ron-1924: 'Есте, де пилдэ, ун ом кэруя й-а дат Думнезеу авере, богэций ши славэ,
    аша кэ ну-й липсеште нимик дин че-й дореште суфлетул, дар Думнезеу ну-л ласэ сэ
    се букуре де еле, чи ун стрэин се букурэ де еле: ачаста есте о дешертэчуне ши
    ун рэу маре.'
  ben-OBCV: ঈশ্বর কিছু মানুষকে এত ধন, সম্পত্তি ও সম্মান দান করেন যে, তাদের হৃদয়ে
    আর কোনো বাসনা থাকে না, কিন্তু ঈশ্বর তাদের তা ভোগ করবার ক্ষমতা দেন না, অপরিচিতেরা
    তা ভোগ করে। এটি অসার, এক ভীষণ মন্দতা।
  som-som: waana nin Ilaah siiyey maal, iyo hanti, iyo sharaf, oo wax alla wixii naftiisu
    jeceshahayna aan waxba ka dhinnayn, oo haddana Ilaah isaga aan siin karti uu wax
    kaga cuno, laakiinse uu shisheeye iska cuno. Taasu waa wax aan waxba tarayn iyo
    dhibaato xun.
  lat-VUC: 'vir cui dedit Deus divitias, et substantiam, et honorem, et nihil deest
    animæ suæ ex omnibus quæ desiderat; nec tribuit ei potestatem Deus ut comedat
    ex eo, sed homo extraneus vorabit illud: hoc vanitas et miseria magna est.'
  eng-ASVBT: a man to whom God giveth riches, wealth, and honor, so that he lacketh
    nothing for his soul of all that he desireth, yet God giveth him not power to
    eat thereof, but an alien eateth it; this is vanity, and it is an evil disease.
  ita-1885: 'cioè: che vi è tal uomo, a cui Iddio ha date ricchezze, e facoltà, e
    gloria, talchè nulla manca all''anima sua, di tutto ciò ch''egli può desiderare;
    e pure Iddio non gli dà il potere di mangiarne, anzi uno strano le mangia. Questo
    è vanità, ed una mala doglia.'
  eng-LXXUP: 'A man to whom God shall give Wealth, and substance, and honor, And he
    wants nothing for his soul Of all things that he shall desire, Yet God shall not
    give him power to eat of it, For a stranger shall devour it: This is vanity, and
    an evil infirmity.'
  eng-ULB: God might give riches, wealth, and honor to a man so that he lacks nothing
    that he desires for himself, but then God gives him no ability to enjoy it. Instead,
    someone else uses his things. This is vapor, an evil affliction.
  spa-VBL: Dios le da riqueza, posesiones y honor a alguien. Ellos tienen todo lo
    que quieren. Pero Dios no les permite disfrutar de lo que tienen. En su lugar,
    ¡otro lo hace! Esto es difícil de entender, y es verdaderamente cruel.
  fra-_FOB: C'est qu'il y a tel homme à qui Dieu donne des richesses, des biens et
    des honneurs, et qui ne manque pour son âme de rien de ce qu'il peut souhaiter;
    mais Dieu ne le laisse pas maître d'en manger, car un étranger le mangera. Cela
    est une vanité et un mal fâcheux.
  mal-mal: ദൈവം ഒരു മനുഷ്യന് ധനവും ഐശ്വര്യവും മാനവും നല്കുന്നു; അവൻ ആഗ്രഹിക്കുന്ന
    ഒന്നിനും അവന് കുറവില്ല; എങ്കിലും അത് അനുഭവിക്കുവാൻ ദൈവം അവന് അധികാരം കൊടുക്കുന്നില്ല;
    ഒരു അന്യനത്രേ അത് അനുഭവിക്കുന്നത്; അത് മായയും വല്ലാത്ത ദോഷവും തന്നെ.
  urd-GVR: Allāh kisī ādmī ko māl-o-matā aur izzat atā kartā hai. Ġharz us ke pās
    sab kuchh hai jo us kā dil chāhe. Lekin Allāh use in chīzoṅ se lutf uṭhāne nahīṅ
    detā balki koī ajnabī us kā mazā letā hai. Yih bātil aur ek baṛī musībat hai.
  suz-BL: परमप्रभुमी मुर आन कली शोंप, रू नु मान ततीक गेब। मोपा मेको कली आ दाक्‍शो
    प‍चा कली मारेइ श्‍येत मदुम्‍ब। तन्‍न परमप्रभुम मेको कली मेको ग्‍येरशा जचा मगेथु,
    अर्को मुर कली ग्‍येरशा जचा गेब। मेको यो जाम्‍शा लाइब बाक्‍ब।
  eng-NOY: a man to whom God hath given riches, wealth, and honor, and nothing is
    wanting to him of all which he desireth, yet God giveth him not to taste thereof;
    but a stranger enjoyeth it. This is vanity, yea, a grievous evil.
  ita-1927: eccone uno a cui Dio dà ricchezze, tesori e gloria, in guisa che nulla
    manca all’anima sua di tutto ciò che può desiderare, ma Dio non gli dà il potere
    di goderne; ne gode uno straniero. Ecco una vanità e un male grave.
  ckb-ckb: کەسێک خودا دەوڵەمەندی و سامان و ڕێزی پێدابێت و هیچ کەمی نەبێت لەوەی گیانی
    ئارەزووی دەکات، بەڵام خودا دەسەڵاتی پێنەداوە بۆ ئەوەی بیخوات، بەڵکو بێگانە دەیخوات،
    ئەمە بێ واتایە و دەردێکی خراپە.
  eng-BBE: A man to whom God gives money, wealth, and honour so that he has all his
    desires but God does not give him the power to have joy of it, and a strange man
    takes it. This is to no purpose and an evil disease.
  kan-OKCV: ಅದೇನೆಂದರೆ, ಮನುಷ್ಯನು ಹೃದಯದಲ್ಲಿ ಬಯಸಿದ್ದನ್ನು ಕೊರತೆಯಾಗದಂತೆ ದೇವರು ಅವನಿಗೆ ಧನ,
    ಐಶ್ವರ್ಯ, ಸನ್ಮಾನವನ್ನು ಕೊಡುತ್ತಾರೆ. ಆದರೆ ಅದನ್ನು ಅನುಭವಿಸುವಂತೆ ದೇವರು ಸಾಮರ್ಥ್ಯವನ್ನು
    ಕೊಡುವುದಿಲ್ಲ. ಆದುದರಿಂದ ಪರರು ಅದನ್ನು ಅನುಭವಿಸುತ್ತಾರೆ. ಇದು ವ್ಯರ್ಥವೂ ವ್ಯಸನಕರವಾದ ಕೇಡು.
  tam-2017: அதாவது, ஒருவனுக்கு தேவன் செல்வத்தையும், பொருட்களையும், மதிப்பையும் கொடுக்கிறார்;
    அவன் என்ன ஆசைப்பட்டாலும் அதெல்லாம் அவனுக்குக் குறைவில்லாமல் கிடைக்கும்; ஆனாலும்
    அவைகளை அனுபவிக்கும் சக்தியை தேவன் அவனுக்குக் கொடுக்கவில்லை; அந்நிய மனிதன் அதை
    அனுபவிக்கிறான்; இதுவும் மாயையும், கொடிய நோயுமானது.
  spa-RV-1909: Hombre á quien Dios dió riquezas, y hacienda, y honra, y nada le falta
    de todo lo que su alma desea; mas Dios no le dió facultad de comer de ello, sino
    que los extraños se lo comen. Esto vanidad es, y enfermedad trabajosa.
  ron-BTF: Un om căruia Dumnezeu i-a dat bogății, avere și onoare, încât nu îi lipsește
    nimic pentru sufletul său din tot ce dorește, totuși Dumnezeu nu îi dă putere
    să mănânce din ele, ci un străin le mănâncă; aceasta este deșertăciune și aceasta
    este o boală rea.
  eng-WEBP: a man to whom God gives riches, wealth, and honor, so that he lacks nothing
    for his soul of all that he desires, yet God gives him no power to eat of it,
    but an alien eats it. This is vanity, and it is an evil disease.
  eng-FBV: God gives wealth, possessions, and honor to someone. They have everything
    they want. But God doesn't let them enjoy what they have. Instead somebody else
    does! This is hard to fathom, and is truly evil.
  nld-1939: 'God geeft iemand rijkdom, schatten en eer, Zodat er niets aan zijn verlangens
    ontbreekt; Doch God staat hem niet toe, er gebruik van te maken, Maar een vreemde
    bedient zich er van: Dat is ijdel, een smartelijk lijden.'
  nch-BL: Toteco quinmacatoc sequij masehualme huejhueyi ricojyot huan tatepanitacayot
    cati quinpalehuisquía quipiyase nochi cati inijuanti quinequij, pero amo quinmacatoc
    chicahualisti para itztose para quitequihuise cuali. Miquij nimantzi huan nochi
    cati quipiyaj moaxcatise sequinoc. Ya nopa nelía san tapic huan amo cuali.
  vie-1934: Kìa có một người mà Đức Chúa Trời đã ban cho sự giàu có, của cải, và sang
    trọng, đến đỗi mọi sự lòng người ước ao, chẳng thiếu gì hết; nhưng Đức Chúa Trời
    không cho người có thể ăn lấy, bèn là một người khác được ăn. Aáy là một sự hư
    không, một tai nạn cực khổ.
  hin-CV: एक व्यक्ति जिसे परमेश्वर ने धन-संपत्ति और सम्मान दिया है जिससे उसे उस किसी
    भी वस्तु की कमी न हो जिसे उसका मन चाहता है; मगर परमेश्वर ने उसे उनको इस्तेमाल
    करने की समझ नहीं दी, उनका आनंद तो एक विदेशी लेता है. यह बेकार और बड़ी ही बुरी
    बात है.
  spa-BES: Un hombre a quien Dios le da dinero, riqueza y honor para que tenga todos
    sus deseos, pero Dios no le da el poder de gozar de él, y un hombre extranjero
    lo toma. Esto es vanidad y una enfermedad maligna.
  tdx-tdx: eo t’indaty nitoloran’ Añahare drala naho vara vaho asiñe, ie tsy po-draha
    irien-troke, fe tsy nitoloran’ Añahare ty haozarañe hahafikama’e, te mone hane’
    ty ambahiny; hakafoahañe izay vaho areten-draty.
  tha-KJV: คื​อมนุษย์​คนใดที่พระเจ้าทรงประทานทรัพย์​สมบัติ ความมั่งคั่งและยศฐาบรรดาศั​กด​ิ์​ให้
    จนสิ่งใดๆที่เขาปรารถนาสำหรับตัว จิ​ตใจเขาก็​มี​ครบไม่ขาดเลย แต่​พระเจ้ามิ​ได้​ทรงโปรดให้เขามีอำนาจรับประทานสิ่งนั้นได้
    คนนอกบ้านนอกเมืองกลับรับประทานสิ่งนั้น นี่​ก็​อนิจจัง และเป็นความทุกข์ใจอย่างร้ายแรง
  por-BR-2018: Um homem a quem Deus deu riquezas, bens, e honra; e nada lhe falta
    de tudo quanto a sua alma deseja; porém Deus não lhe dá poder para dessas coisas
    comer; em vez disso, um estranho as come; isso é futilidade e um mal causador
    de sofrimento.
  deu-ELO: Einer, dem Gott Reichtum und Güter und Ehre gibt, und welcher nichts für
    seine Seele entbehrt von allem, was er wünschen mag; aber Gott ermächtigt ihn
    nicht, davon zu genießen, sondern ein Fremder genießt es. Das ist Eitelkeit und
    ein schlimmes Übel. -
  eng-WYC-2018: A man is, to whom God gave riches, and chattel, and honour; and nothing
    faileth to his soul of all things which he desireth; and God giveth not power
    to him, that he eat thereof, but a strange man shall devour it. This is vanity,
    and a great wretchedness. (There is a person, to whom God gave riches, and possessions,
    and honour; and he lacketh nothing of all the things which he desireth; but God
    giveth him not the power to enjoy those things, but a stranger shall enjoy them.
    This is empty and futile, and a great wretchedness.)
  epo-epo: se al iu homo Dio donas riĉecon kaj havon kaj honoron, kaj al lia animo
    mankas nenio, kion ajn li dezirus, sed Dio ne donas al li la povon konsumi ĝin,
    nur fremda homo ĝin konsumas — ĉi tio estas vantaĵo kaj malfacila doloro.
  uig-PIN: Huda birsigǝ bayliⱪlar, mal-dunya wǝ izzǝt-ⱨɵrmǝt tǝⱪsim ⱪildi, xuning
    bilǝn uning ɵz kɵngli haliƣinidin ⱨeqnǝrsisi kǝm bolmidi; biraⱪ Huda uningƣa bulardin
    ⱨuzur elixⱪa muyǝssǝr ⱪilmidi, bǝlki yat bir adǝm ulardin ⱨuzur alidu; mana bu
    bimǝnilik wǝ eƣir azabtur.
  beo-beo: Gode da dunu afaega muni bagade, soge bagade, nodosu hou amola ea hanai
    defele ema iaha. Be e da hedolo bogomuba:le, e da amo liligi hahawane gagumu hamedei
    ba:sa. Dunu eno da amo liligi hahawane lamu. Amo hou da hamedei, moloi hame gala.
  tpi-OTNT: God i save givim biknem na planti mani samting long wanpela man, na dispela
    man i no sot long wanpela samting em i laikim. Tasol God i no larim dispela man
    i amamas long ol dispela samting. Na bihain, wanpela man bilong narapela lain
    bai i kisim na em bai i amamas long ol dispela samting. Dispela pasin i nogut
    tru na i no gat as bilong en.
  hau-SA: Allah yakan ba mutum dukiya, da wadata da kuma girma, don kada yă rasa abin
    da ransa yake so, amma Allah bai ba shi zarafin more su ba, a maimakon haka ma
    sai baƙo ne yă more su. Wannan ba shi da amfani, mugun abu ne ƙwarai.
  uig-LAT: Xuda birsige bayliqlar, mal-dunya we izzet-hörmet teqsim qildi, shuning
    bilen uning öz köngli xalighinidin héchnersisi kem bolmidi; biraq Xuda uninggha
    bulardin huzur élishqa muyesser qilmidi, belki yat bir adem ulardin huzur alidu;
    mana bu bimenilik we éghir azabtur.
  nde-nde: UNkulunkulu upha umuntu inotho lempahla lodumo ukuze angasileli lutho oluloyiswa
    yinhliziyo yakhe, kodwa uNkulunkulu kamniki amandla okuthi azikholise lezozinto,
    zikholiswa ngowemzini. Lokhu kuyize, ububi obudanisayo.
  ton-ton: Ko e tangata ʻaia ʻoku foaki ki ai ʻe he ʻOtua ʻae paʻanga lahi, mo e koloa
    lahi, mo e ongoongolelei, ko ia ʻoku ʻikai te ne masiva ai ʻi ha meʻa ki hono
    laumālie ʻi he meʻa kotoa pē ʻoku ne holi ki ai, ka ʻoku ʻikai foaki ʻae mālohi
    kiate ia ʻe he ʻOtua ke ne kamata ia, ka ʻoku kai ia ʻe he kakai kehe; ko e vaʻinga
    eni, pea ko e mahaki kovi moʻoni.
  ces-1613: Kterému člověku dal Bůh bohatství a zboží i slávu, tak že nemá nedostatku
    duše jeho v ničemž, čehokoli žádá, a však nedopouští mu Bůh užívati těch věcí,
    ale jiný leckdos sžíře to, a toť jest marnost a bídná věc.
  eng-WMB: a man to whom God gives riches, wealth, and honor, so that he lacks nothing
    for his soul of all that he desires, yet God gives him no power to eat of it,
    but an alien eats it. This is vanity, and it is an evil disease.
  tam-TCV: இறைவன் ஒருவனுக்கு செல்வத்தையும், சொத்துக்களையும், மதிப்பையும் கொடுத்திருக்கிறார்;
    அதினால் அவன் இருதயம் ஆசைப்படும் எதையும் குறைவில்லாமல் பெற்றிருக்கிறான். ஆனால்
    அவைகளை அனுபவிக்க இறைவன் அவனுக்கு இடம் கொடுக்கிறதில்லை. பதிலாக வேறொருவன் அவற்றை
    அனுபவிக்கிறான். இதுவும் அர்த்தமற்றதும், கொடுமையான தீங்குமாய் இருக்கிறது.
  ceb-ULB: Mahimong maghatag ang Dios ug mga bahandi, katigayonan, ug kadungganan
    sa usa ka tawo aron walay makulang sa iyang gitinguha alang sa iyang kaugalingon,
    apan ang Dios wala maghatag kaniya ug katakos sa paglipay niini. Hinuon, ang ubang
    tawo ang migamit sa iyang mga kabtangan. Kini sama sa aso, usa ka daotan nga kasakit.
  pol-UBG: Gdy jakiemuś człowiekowi Bóg dał bogactwo, majątek i sławę, tak że nie
    brakuje jego duszy nic z tego, czegokolwiek by pragnął, jednak Bóg nie daje mu
    możliwości spożywać tego, ale spożywa to obcy człowiek. Jest to marnością i ciężką
    niedolą.
  urd-GVU: اللہ کسی آدمی کو مال و متاع اور عزت عطا کرتا ہے۔ غرض اُس کے پاس سب کچھ
    ہے جو اُس کا دل چاہے۔ لیکن اللہ اُسے اِن چیزوں سے لطف اُٹھانے نہیں دیتا بلکہ کوئی
    اجنبی اُس کا مزہ لیتا ہے۔ یہ باطل اور ایک بڑی مصیبت ہے۔
  deu-1912: einer, dem Gott Reichtum, Güter und Ehre gegeben hat und mangelt ihm keins,
    das sein Herz begehrt; und Gott gibt doch ihm nicht Macht, es zu genießen, sondern
    ein anderer verzehrt es; das ist eitel und ein böses Übel.
  kan-2017: ಅದೇನೆಂದರೆ ದೇವರು ಒಬ್ಬನಿಗೆ ಯಾವ ಇಷ್ಟಾರ್ಥಕ್ಕೂ ಕೊರತೆಯಿಲ್ಲದಂತೆ ಧನವನ್ನು, ಸಂಪತ್ತನ್ನು
    ಹಾಗು ಘನತೆಯನ್ನು ಅನುಗ್ರಹಿಸುವನು. ಆದರೆ ಅದನ್ನು ಅನುಭವಿಸುವುದಕ್ಕೆ ದೇವರು ಅವನನ್ನು ಶಕ್ತಿಗೊಳಿಸುವುದಿಲ್ಲ.
    ಅದನ್ನು ಮತ್ತೊಬ್ಬನು ಅನುಭವಿಸುವನು. ಇದು ಸಹ ವ್ಯರ್ಥವೂ, ದುಃಖಕರವಾದ ಕೆಟ್ಟತನವೂ ಆಗಿದೆ.
  yap-yap: I Got e ra pi’ ngak be’ e fla’ab, nge liw, nge binaw, nge urngin e tin
    ba’adag, machane dabi pag nge felfelan’ ngay. Yug be’ nde nang e ra felfelan’
    riy. Bm’ayfan ma de mat’aw.
  hlt-MCSB: Pathen loh hlang te a taengah khuehtawn, koeva, neh thangpomnah a paek.
    Te dongah a ngaidam boeih khui lamloh a hinglu te talh pawh. Tedae te te a caak
    hamla Pathen loh anih a taemrhai sak moenih. Te te kholong hlang a cah he a honghi
    neh tloh thae ni.
  mdy-ETH: ፆኦሲ ዓሲም ቆሎንታ ዖርጎቹሞንታ ቦንቾዋ ቢያ ዒንጋኔ፤ ኮይሳ ባኣዚዳፓ ዓይጎዋ ፓጪሲባኣሴ፤ ያዺ ማዔታቴያ ዓሲም
    ዒንጊንቴ ቆሎና ቢያ ዓሲ ዎዛዹዋሴ፤ ዒዚ ላቢንቲ ቆሌሢና ሜሌ ዓሲ ዎዛዻኔ፤ ዬይ ጉሪ ላቢሢ፤ ጊንሣ ሃሣ ሚርጌ ፑርታ ባኣዚኬ።
  kew-kew: Gote-me Aa mone mena e maapu oyaeyae adaapu waru kata. Gorabu nipu oyae
