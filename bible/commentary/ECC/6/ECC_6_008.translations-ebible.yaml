verse: ECC.006.008
translations:
  mal-C: ജ്ഞാനിക്ക് ഭോഷരെക്കാൾ എന്ത് നേട്ടമുണ്ട്? അന്യരുടെമുമ്പിൽ പെരുമാറേണ്ടതെങ്ങനെയെന്ന്
    അറിയുന്നതുകൊണ്ട് ദരിദ്രർ എന്തു നേടുന്നു?
  deu-TKW: Denn welchen Vorzug hat der Weise vor dem Thoren? welchen der Arme, der
    vor den Lebenden zu wandeln versteht?
  lin-lin: Moto ya bwanya aleki moto oyo azangi mayele na nini ? Litomba nini mobola
    azali na yango ata ayebi kotambola liboso ya bato mosusu ?
  eng-LSV: For what advantage [is] to the wise above the fool? What to the poor who
    knows to walk before the living?
  eng-GNV: For what hath the wise man more then the foole? what hath the poore that
    knoweth how to walke before the liuing?
  eng-WEBSTER: For what hath the wise more than the fool? what hath the poor, that
    knoweth to walk before the living?
  nhw-BL: Sintla timoilhuía tlen ya nopa, masque se tlalnamijca tlacatl huan se catli
    huihuitic quipanoj san se tlamantli, más cuali inemilis yaya catli tlalnamiqui,
    pampa yaya más tlamachilía. Amo nimantzi quichihua tlen hueli tlamantli catli
    quinequi quichihuas. Huan masque se itztoc teicneltzi, más cuali eltoc sintla
    yaya tlalnamiqui.
  swh-ONEN: Mtu mwenye hekima ana faida gani zaidi ya mpumbavu? Mtu maskini anapata
    faida gani kwa kujua jinsi ya kujistahi mbele ya watu wengine?
  bba-bba: Mbɑ bwisiɡii u kɑ ɡɑri bɔkɔ kere. Bwɛ̃ɛbwɛ̃ɛ wi u yɛ̃ nɡe mɛ u koo tii
    kpɑrɑ tɔmbun suunu sɔɔ, mbɑ u kɑ bu kere.
  eng-KJVCPB: For what hath the wise more than the fool? what hath the poor, that
    knoweth to walk before the living?
  luo-luo: En angʼo ma ngʼama riek nigo moloyo ngʼama ofuwo? En ohala mane ma ngʼama
    ofuwo yudo kuom ngʼeyo kaka dodimbre e nyim joma moko?
  meu-meu: Aonega tauna ese kavakava tauna ede e hereaia tomamu? Ogoḡami tauna na
    mauri taudia vairadiai ede baine kara toma bema mai dibana, to ahuna be dahaka
    namona?
  npi-ULB: वास्तवमा मूर्खलाई भन्दा बुद्धिमान् मानिसलाई केचाहिँ बढी फाइदा छ र ? अरू
    मानिसहरूको सामुन्‍ने कसरी व्यवहार गर्ने भनी गरिब मानिसलाई थाहा भए तापनि त्यसलाई
    के लाभ हुन्छ र ?
  yor-yor: Kí ni àǹfààní tí ọlọ́gbọ́n ènìyàn ní lórí aṣiwèrè? Kí ni èrè tálákà ènìyàn
    nípa mímọ bí yóò ṣe hùwà níwájú àwọn tókù?
  ind-ind: Jadi, baik orang bijak maupun orang bebal tidak ada bedanya! Ada orang
    miskin yang berperilaku baik di hadapan orang, tetapi perilaku baiknya itu tidak
    punya manfaat apa-apa. Sebab pada akhirnya sesudah mati, mereka semua tidak ada
    bedanya.
  pes-OPCB: پس برتری شخص دانا و یا فقیری که بداند چگونه زندگی کند، بر یک نادان چیست؟
  tgl-ULB: Kaya, anong pakinabang mayroon ang matalinong tao na higit pa sa hangal?
    Anong pakinabang mayroon ang isang mahirap na tao kahit pa malaman niya kung paano
    kumilos sa harapan ng iba?
  hui-hui: Agali mini gigabiwi karume mini nawi karu agua bolangua hagabe. Agali yagibano
    mbirame wali agali bu karu deni mana bayale mbira biyagua ogonime ibuni agua biamogo
    bibehebe.
  mya-mya: ပညာရှိသော သူသည် မိုက်သောသူထက် အဘယ်ကျေးဇူးရှိသနည်း။ အသက်ရှင်သောသူများရှေ့
    မှာ ကျင့်ကြံပြုမူတတ်သော ဆင်းရဲသား၏ အကျိုးကျေးဇူး ကား အဘယ်သို့နည်း။
  bod-N: དེ་ཅིའི་ཕྱིར་ཞེ་ན། མཁས་པ་ལ་བླུན་པོ་ལས་ལྷག་པའི་དགེ་མཚན་ཅི་ཡོད་དམ། སྡུག་བསྔལ་ཅན་གྱིས་མི་རྣམས་ཀྱི་མདུན་དུ་ཅི་ལྟར་བྱེད་པ་ཤེས་ཀྱང་དེར་ཕན་ཐོགས་ཅི་ཡོད།
  sna-sna: Ko, akachenjera anokurira benzi pachii? Ko, murombo anowanei nokuziva kuzvibata
    pamberi pavamwe?
  spa-BLM: Pues ¿qué ventaja tiene el sabio más que el necio? ¿Qué tiene el pobre,
    que sabe andar delante de los vivos?
  cac-cac: Man̈ vach'oc yic junoc anima jelan d'a yichan̈ junoc to malaj spensar tato
    an̈eja' meb'a' jun anima jelan chi', vach'chom yojtac yic'an b'ey sb'a yed' yetanimail
    d'a svach'ilal.
  swh-ULB: Hakika ni faida gani aliyo nayo mwenye hekima kuliko mpumbavu? Ni faida
    gani aliyo nayo masikini hata kama anajua jinsi ya kutenda mbele ya watu?
  bel-bel: Якая ж перавага ў мудрага над неразумным, якая - у гаротніка, што ўмее
    хадзіць, над тымі, што жывуць?
  deu-ELBBK: Denn was hat der Weise vor dem Toren voraus, was der Arme, der vor den
    Lebenden zu wandeln versteht?
  mbb-OT: Hengkey is ibpekevintahà te etew he uluwanen te etew he tulebung? Hengkey
    is keupiyaanan he egkekuwa te pubri he etew emun metau sikandin te paaǥi te kebpengungubpaan?
  mal-2015: മൂഢനെക്കാൾ ജ്ഞാനിക്കു എന്തു വിശേഷതയുള്ളു? പരിജ്ഞാനമുള്ള സാധുവിന്നു ജീവനുള്ളവരുടെ
    മുമ്പിൽ നടക്കുന്നതിൽ എന്തു വിശേഷതയുള്ളു?
  rmc-rmc: Bo so hin feder le goďaveres sar le dilines? A so hin feder le čores, savo
    džanel sar te dživel?
  pes-OPV: زیرا که مرد حکیم را از احمق چه برتری است؟ و برای فقیری که می‌داند چه طور
    پیش زندگان سلوک نماید، چه فایده است؟
  ron-1924: Кэч че аре ынцелептул май мулт декыт небунул? Че фолос аре ненорочитул
    каре штие сэ се поарте ынаинтя челор вий?
  ben-OBCV: বোকার চেয়ে জ্ঞানীর সুবিধা কী? অন্যদের সামনে কীভাবে চলতে হবে তা জানলে
    একজন গরিবের কী লাভ হয়?
  som-som: Waayo, bal kii xigmad lahu maxaa faa'iido ah oo uu nacaska dheer yahay?
    Miskiinkii kuwa nool hortooda si loogu socdo yaqaanse, maxaa faa'iido ah oo uu
    leeyahay?
  lat-VUC: Quid habet amplius sapiens a stulto? et quid pauper, nisi ut pergat illuc
    ubi est vita?
  eng-ASVBT: For what advantage hath the wise more than the fool? or what hath the
    poor man, that knoweth how to walk before the living?
  ita-1885: Perciocchè, qual vantaggio ha il savio sopra lo stolto? qual vantaggio
    ha il povero intendente? di camminare davanti a' viventi.
  eng-LXXUP: For what advantage has the wise man over the fool, Since even the poor
    knows how to walk in the direction of life?
  eng-ULB: Indeed, what advantage has the wise person over the fool? What advantage
    does the poor man have even if he knows how to act in front of other people?
  spa-VBL: Entonces, ¿qué ventaja real tienen los sabios sobre los insensatos? Y los
    pobres, ¿ganan realmente algo con saber comportarse ante los demás?
  fra-_FOB: Car quel avantage le sage a-t-il sur l'insensé? Quel avantage a l'affligé
    qui sait se conduire parmi les vivants?
  mal-mal: മൂഢനെക്കാൾ ജ്ഞാനിക്ക് എന്ത് വിശേഷതയുള്ളു? പരിജ്ഞാനത്തോടെ ജീവനുള്ളവരുടെ
    മുമ്പിൽ നടക്കുന്ന സാധുവിന് എന്ത് വിശേഷതയുള്ളു?
  urd-GVR: Dānishmand ko kyā hāsil hai jis ke bāis wuh ahmaq se bartar hai? Is kā
    kyā fāydā hai ki ġharīb ādmī zindoṅ ke sāth munāsib sulūk karne kā fan sīkh le?
  suz-BL: मूर्ख मुर क्‍येङा जोक्‍ब तुइक्‍ब मारम रिम्‍शो बाक्‍नीमी? प्रुङग मुर अर्को
    आन ङोंइती रिम्‍शो पस जोक्‍शा, मार ताइबा ङा?
  eng-NOY: For what advantage hath the wise man over the fool? What advantage hath
    the poor, who knoweth how to walk before the living?
  ita-1927: Che vantaggio ha il savio sopra lo stolto? O che vantaggio ha il povero
    che sa come condursi in presenza de’ viventi?
  ckb-ckb: دانا چی لە گێل زیاترە؟ چی یارمەتی هەژار دەدات کە ئەو بزانێت چۆن هەڵسوکەوت
    بکات لەگەڵ ئەوانەی کە لە ژیاندان؟
  eng-BBE: What have the wise more than the foolish? and what has the poor man by
    walking wisely before the living?
  kan-OKCV: ಬುದ್ಧಿಹೀನನಿಗಿಂತ ಜ್ಞಾನಿಗೆ ಹೆಚ್ಚು ಲಾಭ ಏನಿದೆ? ಇತರರ ಮುಂದೆ ಹೇಗೆ ವರ್ತಿಸಬೇಕು
    ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವುದರಿಂದ ಬಡವರಿಗೇನು ಲಾಭ?
  tam-2017: இப்படியிருக்க, மூடனைவிட ஞானிக்கு உண்டாகும் மேன்மை என்ன? உயிருள்ளவர்களுக்கு
    முன்பாக நடந்துகொள்ளும்படி அறிந்த ஏழைக்கும் உண்டாகும் மேன்மை என்ன?
  spa-RV-1909: Porque ¿qué más tiene el sabio que el necio? ¿qué más tiene el pobre
    que supo caminar entre los vivos?
  ron-BTF: Căci ce are înțeleptul mai mult decât prostul? Ce are săracul, care știe
    să umble înaintea celor vii?
  eng-WEBP: For what advantage has the wise more than the fool? What has the poor
    man, that knows how to walk before the living?
  eng-FBV: So then, what real advantage do wise people have over those who are fools?
    And do poor people really gain anything in knowing how to behave in front of others?
  nld-1939: Wat heeft dan de wijze vóór op den dwaas; Wat de arme, al verstaat hij
    de kunst om te leven?
  nch-BL: Sinta timoilhuía ten ya nopa, masque se talnamijca tacat huan se cati huihuitic
    quipanoj san se tamanti, más cuali inemilis yaya cati talnamiqui, pampa yaya más
    tamachilía. Amo nimantzi quichihua ten hueli tamanti cati quinequi quichihuas.
    Huan masque se itztoc teicneltzi, más cuali eltoc sinta yaya talnamiqui.
  vie-1934: Người khôn ngoan hơn chi kẻ ngu muội? Người nghèo biết đạo ăn ở trước
    mặt người ta, nào có ích chi?
  hin-CV: बुद्धिमान को निर्बुद्धि से क्या लाभ? और गरीब को यह मालूम होने से क्या लाभ
    कि उसे बुद्धिमानों के सामने कैसा व्यवहार करना है?
  spa-BES: . ¿Qué ventaja tienen los sabios que los necios? ¿Y qué tiene el pobre
    que camina sabiamente entre los vivos?
  tdx-tdx: Aa inoñe ty mahazòke’ ty dagola i mahihitse? ino ty fitombo’ i rarakey,
    t’ie maha­fi­tson­tike añatrefa’ o veloñeo?
  tha-KJV: ด้วยว่าคนมี​สติ​ปัญญาได้เปรียบอะไรกว่าคนเขลาเล่า หรือคนยากจนที่​รู้​จักดำเนินชีวิตของตนอยู่ต่อหน้าคนที่​มี​ชี​วิตก​็​ได้​เปรียบอะไร
  por-BR-2018: Pois que vantagem tem o sábio sobre o tolo? E que mais tem o pobre
    que sabe como se comportar diante dos vivos?
  deu-ELO: Denn was hat der Weise vor dem Toren voraus, was der Arme, der vor den
    Lebenden zu wandeln versteht?
  eng-WYC-2018: What hath a wise man more than a fool? and what hath a poor man, but
    that he go thither, where is life? (What more hath a person who is wise, than
    a person who is a fool? or what hath someone who is poor, but that he go there,
    with a knowledge, or with an understanding, of life?)
  epo-epo: Kaj kian superecon havas la saĝulo antaŭ malsaĝulo, la inteligenta malriĉulo
    antaŭ aliaj vivaj estaĵoj?
  uig-PIN: Xundaⱪta dana kixining ǝhmǝⱪtin nemǝ artuⱪqiliⱪi bolsun? Namrat kixi baxⱪilar
    aldida ⱪandaⱪ mengixni bilgǝn bolsimu, uning nemǝ paydisi bolsun?
  beo-beo: Bagade dawa:su dunu ea hou da habodane gagaoui dunu ea hou baligima:bela:?
    Hame gagui dunu da eno dunu ba:ma:ne hou ida:iwane hamosea, da adi bidi lama:bela:?
  tpi-OTNT: Olsem wanem na saveman i winim man i no gat save? Sapos rabisman i mekim
    gutpela pasin long ai bilong ol manmeri, bai dispela i helpim em olsem wanem?
  hau-SA: Da me mai hikima ya fi wawa? Wace riba ce matalauci yakan samu don yă iya
    zama da mutane?
  uig-LAT: Shundaqta dana kishining exmeqtin néme artuqchiliqi bolsun? Namrat kishi
    bashqilar aldida qandaq méngishni bilgen bolsimu, uning néme paydisi bolsun?
  nde-nde: Umuntu ohlakaniphileyo ungcono ngani kulesiwula? Umuntu ongumyanga uzuzani
    ngokwazi ukuziphatha kuhle phambi kwabanye na?
  ton-ton: He ko e hā ʻoku maʻu lahi hake ʻe he poto ʻiate ia ʻoku vale? Ko e hā ʻoku
    maʻu ʻe he masiva, ʻaia ʻoku ʻilo ke ʻalu totonu ʻi he ʻao ʻoe kakai moʻui?
  ces-1613: Nebo co má více moudrý nežli blázen? A co chudý, kterýž se umí chovati
    mezi lidmi?
  eng-WMB: For what advantage has the wise more than the fool? What has the poor man,
    that knows how to walk before the living?
  tam-TCV: ஒரு மூடனைவிட, ஞானமுள்ளவன் எதில் உயர்ந்தவன்? மற்றவர்களுக்கு முன்பாக எப்படி
    நடந்துகொள்ள வேண்டும் என அறிவதினால் ஒரு ஏழைக்குக் கிடைக்கும் இலாபம் என்ன?
  ceb-ULB: Sa pagkatinuod, unsa man ang nakabintaha sa usa ka maalaom nga tawo ngadto
    sa buangbuang? Unsa man ang nakabintaha nga nabatonan sa kabos nga tawo bisan
    kung nasayod siya unsaon paglihok atubangan sa ubang mga tawo?
  pol-UBG: Czego więcej ma bowiem mądry od głupca? Albo czego więcej ma ubogi, który
    umie postępować wśród żyjących?
  urd-GVU: دانش مند کو کیا حاصل ہے جس کے باعث وہ احمق سے برتر ہے؟ اِس کا کیا فائدہ
    ہے کہ غریب آدمی زندوں کے ساتھ مناسب سلوک کرنے کا فن سیکھ لے؟
  deu-1912: Denn was hat ein Weiser mehr als ein Narr? Was hilft's den Armen, daß
    er weiß zu wandeln vor den Lebendigen?
  kan-2017: ಬುದ್ಧಿಹೀನನಿಗಿಂತ ಜ್ಞಾನಿಗೆ ಹೆಚ್ಚು ಲಾಭ ಏನಿದೆ? ಜನರ ಮುಂದೆ ಸರಿಯಾಗಿ ನಡೆದುಕೊಳ್ಳಲು
    ತಿಳಿಯದೇ ಇರುವ ಬಡವನಿಗೆ ಲಾಭವೇನು?
  yap-yap: Bu uw rogon ni bfel’ boch e en ni ba gonop ko en nib bbalyang? Mang bfel’
    riy ko en nib gafgow ni nge nang rogon ni ngi i par ko re tamilang ney.
  hlt-MCSB: Aka ang lakah aka cueih taengah balae a hoeikhang? Mulhing taengah aka
    pongpa mangdaeng te balae a ming?
  mdy-ETH: ጪንጫ ዓሲ ዔኤያሢዳፓ ባሻሢ ዓይጎናዳይ? ማንቆ ዓሲ ዎማይዲ ናንጋንዳቴያ ዔሪፃ ዓይጎ ዒዛ ማኣዳይ?
  kew-kew: Mo makuae aame mo namaku-ae aare akeapua wini pea? Gore naara aa medame
    onaa luabuna ini agaa epea palia raburi gome nipu akepu rabamealia pae?
  twi-ASANTE: Na ɛdeɛn na onyansafoɔ wɔ de sene ɔkwasea? Sɛ ohiani yɛ nʼakwan yie
    wɔ afoforɔ anim a mfasoɔ bɛn na ɔbɛnya?
  eng-WEBU: For what advantage has the wise more than the fool? What has the poor
    man, that knows how to walk before the living?
  wal-wal: Yaatin, cincca asi eeyyaappe aibin kehii? Hiyyeesaikka keehi cinccidi,
    haratu sinttan waani simerettanaakko eriyoogee au ai maaddii?
  spa-PDDPT: ¿Qué provecho tiene el sabio Más que el necio? ¿Qué ventaja tiene el
    pobre Que supo portarse entre los vivientes?
  gun-gun: Tyrã hi'arandu va'e ma hi'arandu e'ỹ va'e gui ojouve 'rã teve? Mba'e 'rã
    tu iporiaukue'i ojouve amboae kuery oexaa py oiko kuaa rupi?
  ilo-ULB: Pudno unay, ania ti pangatiwan ti masirib a tao iti maag? Ania ti pagsayaatan
    ti tao a nakurapay uray no ammona ti agtignay iti sangoanan dagiti dadduma a tattao?
  kpg-kpg: Dehee di hai o digau kabemee e humalia i digau dadaulia? Di hagahumalia
    behee e gila mai i baahi digau hagaloale maa digaula ga iloo di hagadau benebene
    ginaadou?
  uig-ARA: شۇنداقتا دانا كىشىنىڭ ئەخمەقتىن نېمە ئارتۇقچىلىقى بولسۇن؟ نامرات كىشى باشقىلار
    ئالدىدا قانداق مېڭىشنى بىلگەن بولسىمۇ، ئۇنىڭ نېمە پايدىسى بولسۇن؟
  sus-sus: Munse luma xaxilima yi ra naxan mu na xaxilitare yi ra? Munse luma misikiinɛ
    bɛ xa a ɲɛrɛ ki fan a boore ya xɔri?
  pon-2006: Ia mwomwen aramas loalokong men eh pahn mwahusang me pweipwei men? Dah
    katepen aramas semwehmwe eh pahn ese duwen eh pahn momour?
  ksd-ksd: A tena kabinana pa i kap ta magit i boina ta nam nina a papaua i kap ia;
    damana bula ra luveana nina i takodo kana mangamangana.
  tur-YTC: Akıllının akılsızdan ne üstünlüğü vardır? Yaşayanların önünde yürümeyi
    bilen yoksula ne var?
  bel-N: Бо чым лепшы мудры за дурня? Чым [лепшы] прыгнечаны, які ведае, як хадзiць
    перад жывымi?
  grc-BRENT: Ὅτι περίσσεια τῷ σοφῷ ὑπὲρ τὸν ἄφρονα, διότι ὁ πένης οἶδε πορευθῆναι
    κατέναντι τῆς ζωῆς.
  ind-AYT: Sebab, apa kelebihan orang berhikmat dibanding orang bodoh? Apa kelebihan
    orang miskin yang tahu berjalan di hadapan orang yang hidup?
  nya-nya: Kodi munthu wanzeru amaposa motani chitsiru? Kodi munthu wosauka amapindula
    chiyani podziwa kukhala bwino pamaso pa anthu ena?
  hrv-hrv: Jer po čemu je mudrac bolji od luđaka i što reći o siromahu koji se umije
    držati pred ljudima?
  mps-mps: Magi baso te kolesaga koneani bidigo te kolesaga konesiąwai bidi aiyaba
    elalubo dawe? Te magi nai meni yai bidigo wiegi yai kolesaga te we bidi augwaligo
    gedude ebaso da, teda tego aga magi elama tau saibawe?
  tpi-tpi: Olsem wanem na saveman i winim man i no gat save? Sapos rabisman i mekim
    gutpela pasin long ai bilong ol manmeri, bai dispela i helpim em olsem wanem?
  dan-1931: Thi hvad har den vise forud for Tåben, hvad båder det den arme, der ved
    at vandre for de levendes Øjne?
  vie-OVCB: Vậy người khôn ngoan có thật sự tốt hơn người ngu dại? Người nghèo được
    lợi gì khi khôn ngoan và biết cách xử sự trước mặt những người khác?
  guj-2017: વળી મૂર્ખ કરતાં જ્ઞાનીને કયો વધારે લાભ મળે છે? અથવા જીવતાઓની આગળ વર્તવાની
    રીત સમજનાર ગરીબ માણસને શું મળે છે?
  pon-2006A: Ia mwomwen aramas loalokong men eh pahn mwahusang me pweipwei men? Dah
    katepen aramas semwehmwe eh pahn ese duwen eh pahn momour?
  por-BRBSL: Para que vantagem tem o sábio mais do que o tolo? O que tem o pobre homem,
    que sabe andar diante dos vivos?
  cth-cth: Lungkaang e tami teh ka pathu e tami hlak bangmaw hawinae kaawm. Kahring
    e taminaw hmalah, ka tawk e mathoe ni a coe e hawinae teh bangne.
  twi-twi: Na dɛn na onyansafo wɔ de sen ɔkwasea? Sɛ ohiani yɛ nʼakwan yiye wɔ afoforo
    anim a mfaso bɛn na obenya?
  hlt-hlt: Aka ang lakah aka cueih taengah balae a hoeikhang? Mulhing taengah aka
    pongpa mangdaeng te balae a ming?
  tbz-SIM: Kɛ̀ dɛ̀ dò mɛmmɛ wèè ciì ò pɛ̃ɛ̃tɛ́ bɑ kuyɛìnkù? Yɑ́ɑ̀ ocĩ̀rì wèè yɛ̃́
    ò bo ndòmmɛ̀ bɛnìtìbɛ̀ ììkɛ̀?
  msy-2020: Manmaghɨn amizɨ, fofozir gumazim fofoziba puvatɨzir gumazim gafira? Bar
    puvatɨ. Eghtɨ gumazir biziba puvatɨzim, arazir aghuimɨn gumazamizibar damazimɨn
    a damightɨ, bizir kam manmaghɨn an akuraghtɨ, a ikɨvɨra ikiamin ivezir aghuir
    manam iniam?
  dop-dop: Kɑwɑɑɣɑ ŋkɑɣɑ ləmɑɣɑsɛɛ tʋ wɛnɑ nɑ ɩ́ tɛɛ kʋmɛlɛŋ? Nɑ ye kʋnyɔntʋ ɩ́ nyəmɑ́
    ɩ tɩ kɑɑsʋɣʋ kɛ weesuɣu tɔm tɑɑ, ɩlɛ ɩ wɑɑ weɣelɛ?
  azb-azb: Hikmətli adamın ağılsızdan Nə üstünlüyü var? Yoxsul başqa insanlarla Necə
    rəftar etməyi bilsə də, Bunun ona nə faydası var?
  eng-DBY: For what advantage hath the wise above the fool? what hath the poor, that
    knoweth to walk before the living?
  hin-2017: जो बुद्धिमान है वह मूर्ख से किस बात में बढ़कर है? और कंगाल जो यह जानता
    है कि इस जीवन में किस प्रकार से चलना चाहिये, वह भी उससे किस बात में बढ़कर है?
  wol-KYG: Ana lu boroom xel ëpplee ku dofe? Nga ñàkk, xam doxalin, lu mu lay jariñ?
  eng-YLT: For what advantage [is] to the wise above the fool? What to the poor who
    knoweth to walk before the living?
  eng-WYC-2017: What hath a wise man more than a fool? and what hath a poor man, but
    that he go thither, where is life?
  eng-WMBB: For what advantage has the wise more than the fool? What has the poor
    man, that knows how to walk before the living?
  urd-GVH: दानिशमंद को क्या हासिल है जिसके बाइस वह अहमक़ से बरतर है? इसका क्या फ़ायदा
    है कि ग़रीब आदमी ज़िंदों के साथ मुनासिब सुलूक करने का फ़न सीख ले?
  rug-rug: Na sa si leana koasa tie gilae, hola nia sa tie pekipeki? Na sa sa laena
    koa sa tie malaṉa pude gilagilana, meke pude pamaṉa pa tie?
  gaz-gaz: Ogeessi maaliin gowwaa caala? Hiyyeessi akka itti fuula namootaa dura jiraatu
    beekuudhaan faayidaa maalii argata?
  fra-LSG: Car quel avantage le sage a-t-il sur l’insensé? Quel avantage a le malheureux
    qui sait se conduire en présence des vivants?
  yal-yal: Nanse fekolonna danguxi xaxilitaren na? Yiigelitɔɔn na sigati ki kɛndɛn
    kolon a dunuɲa yi gidini, na tɔnɔn nanse ra?
  haw-1868: Ma na mea hea i oi aku ai ka mea naauao mamua o ka mea naaupo? Heaha ka
    mea i loaa i ka ilihune, ka mea i ike i ka hele ana imua o ka poe ola?
  arb-NAV: لأَنَّهُ مَا فَضْلُ الْحَكِيمِ عَلَى الْجَاهِلِ؟ وَأَيُّ شَيْءٍ لِلْفَقِيرِ
    الَّذِي يُحْسِنُ التَّصَرُّفَ أَمَامَ الأَحْيَاءِ؟
  ewe-ewe: Nu kae nunyala tsɔ nyo wu bometsila? Viɖe kae ame dahe kpɔna ne enya ale
    si wòalé eɖokui le amewo ŋkume?
  eng-LEE: For what hath the wise more than the fool? what hath the poor, that knoweth
    to walk [properly] before the living?
  asm-FB: অজ্ঞানতকৈ জ্ঞানী লোকৰ সুবিধা কি? আন লোকসকলৰ আগত কিদৰে চলিব লাগে, তাক জানিলে
    এজন দৰিদ্রৰ কি লাভ হয়?
  sus-A: مُنسٍ لُمَ شَشِلِمَ يِ رَ نَشَن مُ نَ شَشِلِتَرٍ يِ رَ؟ مُنسٍ لُمَ مِسِكِينّ
    بّ شَ عَ حّرّ كِ قَن عَ بٌورٍ يَ شْرِ؟
  fra-SBL: Car quel avantage le sage a-t-il sur l'insensé ? Qu'a le pauvre, qui sait
    marcher devant les vivants ?
  hbo-hbo: כִּ֛י מַה־יֹּותֵ֥ר לֶחָכָ֖ם מִֽן־הַכְּסִ֑יל מַה־לֶּעָנִ֣י יֹודֵ֔עַ לַהֲלֹ֖ךְ
    נֶ֥גֶד הַחַיִּֽים׃
  kik-kik: Mũndũ mũũgĩ-rĩ, akĩrĩte mũndũ mũkĩĩgu na kĩ? Nake mũndũ mũthĩĩni ũrĩa ũmenyete
    gũikarania na andũ arĩa angĩ-rĩ, egunaga na kĩ?
  fra-NCL: Car quel avantage a le sage sur l’insensé ? Quel avantage a le pauvre qui
    sait se conduire devant les vivants ?
  cek-AK: Palungha mah kamthu pong kamtlai ah amekhaih timaw tawnh? Kahing kaminawk
    hmaa ah kawbangmaw khosak nahaeloe hoi tih, tiah panoek kamtang loe amekhaih timaw
    tawnh?
  cuk-cuk: Ar dule-binsaed-ibed, ¿ibuginbi dule-binsaedsulidgi-obinsisunna? Ar dule-wileged,
    nabir-bonigan-abin-gwisgudiidgi, ¿ibi-nued egi amimosunna? Ar e-bogwad na yopira
    bonigangi obindimalad.
  uig-CYR: Шундақта дана кишиниң ахмақтин немә артуқчилиғи болсун? Намрат киши башқилар
    алдида қандақ меңишни билгән болсиму, униң немә пайдиси болсун?
  tel-2017: మూర్ఖుల కంటే జ్ఞానుల గొప్పతనం ఏమిటి? ఇతరుల ముందు ఎలా జీవించాలో తెలిసిన
    బీదవాడి గొప్పతనం ఏమిటి?
  hat-BSA: Paske, se ki lavantaj yon nonm saj genyen sou yon moun san konprann? Ki
    lavantaj malere a genyen nan konnen jan pou mache devan sila ki vivan yo?
  kos-kos: Mea ac wo nu sin mwet lalmwetmet se liki mwet lalfon se? Oayapa wangin
    ma ac wo nu sin sie mwet sukasrup el finne moulkin moul wo inmasrlon mwet uh.
  hbo-WLC: כִּ֛י מַה־יּוֹתֵ֥ר לֶחָכָ֖ם מִֽן־הַכְּסִ֑יל מַה־לֶּעָנִ֣י יוֹדֵ֔עַ לַהֲלֹ֖ךְ
    נֶ֥גֶד הַחַיִּֽים׃
  ibo-ibo: Olee ụzọ onye maara ihe si dị mma karịa onye nzuzu? Gịnị bụ uru dịịrị onye
    ogbenye na ọ maara otu e si akpa ezi agwa nʼihu ndị dị ndụ?
  ory-ory: ଏଣୁ ମୂର୍ଖ ଅପେକ୍ଷା ଜ୍ଞାନୀର କି ଲାଭ? ଆଉ, ଜୀବିତମାନଙ୍କ ସାକ୍ଷାତରେ ଚଳିବାକୁ ଜାଣେ
    ଯେଉଁ ଦରିଦ୍ର ଲୋକ, ତାହାର ଅବା କି ଲାଭ?
  chk-chk: Iwe, ren met eman mi mirit a feiöch seni eman mi umwes? Ifa än eman chon
    wöüngau feiöch, are a silei mine epwe föri lon manauan?
  rop-rop: Wal wanim yu reken? Detlot klebabala pipul jidan gudbinji mowa den detlot
    granggibala pipul? En detlot powan pipul, nomeda dei jidan gudwei langa dijan
    wel, bat stil dei nomo sedisfaid.
  ukr-1871: Чим же переважує розумний дурного? або такий тихий, що вміє обходитись
    із людьми?
  deu-1951: Denn was hat der Weise vor dem Toren voraus, was der Kranke, der weiß,
    wie man wandeln soll, vor den Gesunden?
  eng-JPS: For what advantage hath the wise more than the fool? or the poor man that
    hath understanding, in walking before the living?
  srp-1865: Jer šta ima mudri više nego bezumni? šta li siromah, koji se umije vladati
    meðu živima?
  lug-lug: Kale omuntu omugezi asinga oyo omusirusiru? Omwavu bw’amanya okwefuga mu
    maaso g’abalala, agasibwa ki?
  heb-heb: כי מה יותר לחכם מן הכסיל מה לעני יודע להלך נגד החיים׃
  ben-IRV: বাস্তবে, বোকা লোকের থেকে জ্ঞানী লোকের কি লাভ? গরিব লোকের কি সুবিধা থাকে
    এমনকি যদিও সে জানে অন্য লোকের সামনে কিরকম ব্যবহার করতে হয়?
  pan-pan: ਬੁੱਧਵਾਨ ਨੂੰ ਮੂਰਖ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਕੀ ਲਾਭ ਹੈ ਅਤੇ ਕੰਗਾਲ ਨੂੰ ਜੋ ਜੀਉਂਦਿਆਂ ਦੇ ਅੱਗੇ
    ਚੱਲਣਾ ਜਾਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ?
  mya-JVB: ပညာရှိ သောသူသည် မိုက် သောသူထက် အဘယ် ကျေးဇူး ရှိသနည်း။ အသက်ရှင် သောသူများရှေ့
    မှာ ကျင့်ကြံ ပြုမူတတ်သော ဆင်းရဲသား ၏ အကျိုးကျေးဇူးကား အဘယ်သို့ နည်း။
  hmo-hmo: Aonega tauna ena namo ese kavakava tauna ena namo ia hereaia noho, a? Ogogami
    tauna bema inai mauri lalonai diba matamata ia davaria, be dahaka namo ia abia?
  urd-urd: क्यूँकि 'अक़्लमन्द को बेवक़ूफ़ पर क्या फ़ज़ीलत है? और ग़रीब को जी ज़िन्दों
    के सामने चलना जानता है, क्या हासिल है?
  rus-SYN: Какое же преимущество мудрого перед глупым, какое - бедняка, умеющего ходить
    перед живущими?
  bqc-SIM: Bↄ́ ↄ̃nↄna dɛò sↄũai? Bↄ́ ài yãkɛa a zɛ́wa ì i taasideɛi?
  tcz-CHONGTHU: Hitia hi miching hohi mingolho sanga phachom jouva hilou ham? Mivaicha
    hon achih jeh’uva ipi phatchomna akimuva chule midang masanga iti chon ding akihet’uvem?
  mar-mar: मूर्खापेक्षा शहाण्याला काय अधिक फायदा होतो? त्याचप्रमाणे जो गरीब असून दुसऱ्या
    लोकांसमोर कसे वागावे हे ज्याला समजते त्यास तरी काय फायदा?
  qub-qub: ¿Imachötaj mas alli, yachaj runa mana tantiyaj upa runapitaga? ¿Imataraj
    pobri runapis gänan alli cawashanpitaga?
  bqp-bqp: Bↄ́n ↄ̃ndↄ̃ri deo yↄ̃nkↄlaa? Bↄ́ àreen yãkɛna a zɛ́aa dì i takasidenɛɛ?
  hat-hat: Kisa yon nonm ki gen lespri gen pase yon nonm sòt? Kisa sa rapòte yon pòv
    malere lè li konnen jan pou l' debat ak lavi a?
  eng-BSB: What advantage, then, has the wise man over the fool? What gain comes to
    the poor man who knows how to conduct himself before others?
  eng-WEBPB: For what advantage has the wise more than the fool? What has the poor
    man, that knows how to walk before the living?
  kbq-kbq: E'ina hu'negu inankna kazigati knare antahi'zane ne'mo'a, neginagi antahi'zane
    nera agatere'ne? Hagi amunte omne ne'mo'ma maka zama eri fore nehuno, vahe zamavugama
    knare avu'ava'ma huno vanoma hania zamo'a, nankna huno aza hugahie?
  nhe-BL: Intla timoilhuía tlen ya nopa, yonque se tlalnamijca tlacatl huan se tlen
    huihuitic quipanoj ihuical tlamantli, más cuali inemilis yajaya tlen tlalnamiqui,
    pampa yajaya más tlamachilía. Ax nimantzi quichihua tlen hueli tlamantli tlen
    quinequi quichihuas. Huan yonque se itztoc teicneltzi, más cuali eltoc intla yajaya
    tlalnamiqui.
  bus-bus: Bↄ́n ↄ̃ndↄ̃dee dɛo yↄ̃nkↄↄlaa? Bↄ́ àren yãkɛna a zɛ́a è i takaasideenɛ?
  gub-BL: Aipo Ma'e Kwaw Katu Har ikatu wera'u iranaiw ma'e wi. Aipo hemetarer 'ym
    ma'e ukwaw wera'u weko haw amo wanuwi a'e.
  eng-DRA: What hath the wise man more than the fool? and what the poor man, but to
    go thither, where there is life?
