verse: ECC.006.011
translations:
  mal-C: വാക്കുകൾ ഏറുമ്പോൾ അർഥം കുറയുന്നു, അതുകൊണ്ട് ആർക്ക് എന്തു പ്രയോജനം?
  deu-TKW: Giebt es gleich viel Worte, welche die Eitelkeit mehren, - welchen Vorteil
    hat der Mensch?
  lin-lin: Soki maloba eleki mingi, makambo ya pamba-pamba eyaka mpe ebele ; bongo
    litomba na yango ezali penza nini ?
  eng-LSV: For there are many things multiplying vanity; What advantage [is] to man?
  eng-WEBSTER: Seeing there are many things that increase vanity, what is man the
    better?
  nhw-BL: Sintla se tlacatl camanalti miyac, nel quentzi ipati catli quiijtohua. Huajca,
    amo más xihuejchihua.
  swh-ONEN: Maneno yanavyokuwa mengi, ndivyo yanavyokosa maana, Je, hilo linamfaidia
    vipi yeyote?
  bba-bba: Gɑri dɑbirɑ ku rɑ n ɑsɑnsi mɔ. Arufɑɑni yerɑ̀ tɔnu u rɑ n mɔ ye sɔɔ.
  eng-KJVCPB: Seeing there be many things that increase vanity, what is man the better?
  luo-luo: Kaka weche bedo mathoth, e kaka gibedo maonge tiendgi. To ere kaka mano
    miyo ngʼato ohala?
  meu-meu: Hereva bae momo, kavakava danu baine bada; idia ese taunimanima ede bae
    hanamodia toma?
  npi-ULB: जति धेरै वचन बोलिन्छ, त्यति नै धेरै व्यर्थताको वृद्धि हुन्छ । त्यसो भए,
    मानिसलाई के लाभ हुन्छ र ?
  yor-yor: Ọ̀rọ̀ púpọ̀, kì í ní ìtumọ̀ èrè wo ni ènìyàn ń rí nínú rẹ̀?
  ind-ind: Semakin kita berbantah-bantahan tentang nasib kita, semakin sia-sia perkataan
    kita. Percuma!
  pes-OPCB: هر چه بیشتر مجادله کند، بیهودگی سخنانش آشکارتر می‌شود و هیچ سودی عایدش
    نمی‌گردد.
  tgl-ULB: Kapag mas maraming sinasabi, lalong walang kabuluhan, kaya ano nga ba pakinabang
    niyan sa isang tao?
  hui-hui: Iname lai laabo harimayaguabi ina wayali habe nahe holeberema. Iname bi
    bame lo waharamagome inane emenebi mbira biamogo nabulebira.
  mya-mya: အနတ္တတိုးပွားစရာအကြောင်း များပြားသည် ဖြစ်၍၊ လူသည် အဘယ်ကျေးဇူးရှိသနည်း။
  bod-N: གཏམ་མང་ན་སྙིང་པོ་མེད་པ་དེ་ལས་མང་བས། དེ་དག་མི་ལ་ཕན་ཐོགས་ཅི་ཡོད་དམ།
  sna-sna: Kuwanda kwamashoko ndikowo kuwanda kwezvisina maturo, uye zvingabatsira
    aniko zvakadai?
  spa-BLM: Porque hay muchas palabras que crean vanidad. ¿De qué le sirve eso al hombre?
  cac-cac: 'Ay jun lolonel syal icha tic: Tato nivan lolonel scala'' ayic sco telan
    co b''a, ay lolonel man̈xalaj yalan scala''. Malaj jab''oc tas vach'' squic''a''
    ayic sco telan co b''a chi''.'
  swh-ULB: Maneno mengi ambayo yanaongelewa, ndivyo yasiyo na maana yanaongezeka,
    kwa hiyo ni faida gani iliyopo kwa mwanadamu?
  bel-bel: 'Шмат ёсьць такога, што памнажае марнасьць: што ж чалавеку лепей?'
  deu-ELBBK: Denn es gibt viele Worte, die die Eitelkeit vermehren; welchen Nutzen
    hat der Mensch davon?
  mbb-OT: Emun edtulung ki ebpemarew ne ebpekeuman dà heini te nengekaǥi ta he wazè
    din pulus, ne kenà heini ebpekeveǥey kenita te keupiyaanan.
  mal-2015: മായയെ വർദ്ധിപ്പിക്കുന്ന വാക്കു പെരുക്കിയാലും മനുഷ്യന്നു എന്തു ലാഭം?
  rmc-rmc: So buter vakeras, frimeder oda hin pre chasna. So hin le manušes olestar?
  pes-OPV: چونکه چیزهای بسیار هست که بطالت رامی افزاید. پس انسان را چه فضیلت است؟
  ron-1924: Кэч кяр дакэ фаче мултэ ворбэ, каре доар ынмулцеште дешертэчуня, че фолос
    аре омул дин еа?
  ben-OBCV: যত বেশি কথা বলা হয়, ততই অসারতা বাড়ে, আর তাতে মানুষের কী লাভ হয়?
  som-som: Waxaa jira waxyaalo badan oo sii kordhiya waxa aan waxba tarayn, bal maxaa
    faa'iido ah oo uu binu-aadmigu leeyahay?
  lat-VUC: Verba sunt plurima, multamque in disputando habentia vanitatem.]
  eng-ASVBT: Seeing there are many things that increase vanity, what is man the better?
  ita-1885: Quando vi son cose assai, esse accrescono la vanità; e che vantaggio ne
    ha l'uomo?
  eng-LXXUP: For there are many things which increase vanity.
  eng-ULB: The more words that are spoken, the more futility increases, so what advantage
    is that to a man?
  spa-VBL: Porque cuantas más palabras se utilizan, más difícil es que tengan sentido.
    Entonces, ¿qué sentido tiene?
  fra-_FOB: Quand on a beaucoup, on a beaucoup de vanité. Quel avantage en a l'homme?
  mal-mal: മായയെ വർദ്ധിപ്പിക്കുന്ന വാക്കുകൾ എത്രതന്നെ പെരുക്കിയാലും മനുഷ്യന് എന്ത്
    ലാഭം?
  urd-GVR: Kyoṅki jitnī bhī bāteṅ insān kare utnā hī zyādā mālūm hogā ki bātil haiṅ.
    Insān ke lie is kā kyā fāydā?
  suz-BL: मेको शुश लोव़ पाप्‍तु हना यो, मेको क्‍येङा शोर गाक्‍शो बाक्‍ब। मिनु तेको
    रिम्‍शो बाक्‍बा?
  eng-NOY: Seeing there are many things which increase vanity, what advantage hath
    man [[from them]]?
  ita-1927: Moltiplicar le parole è moltiplicare la vanità; che pro ne viene all’uomo?
  ckb-ckb: ئەوەندە قسە زیاد دەبێت، ئەوەندە سوودی کەم دەبێتەوە، جا مرۆڤ چی بۆ دەمێنێتەوە؟
  eng-BBE: There are words without number for increasing what is to no purpose, but
    what is man profited by them?
  kan-OKCV: ಮಾತು ಹೆಚ್ಚಿದಷ್ಟೂ, ಕಡಿಮೆ ಅರ್ಥೈಸುತ್ತವೆ, ಅದರಿಂದ ಯಾರಿಗೆ ಏನು ಲಾಭ?
  tam-2017: மாயையைப் பெருகச்செய்கிற அநேக காரியங்கள் உண்டாயிருக்கிறபடியால் அதினாலே
    மனிதர்களுக்குப் பயன் என்ன?
  spa-RV-1909: Ciertamente las muchas palabras multiplican la vanidad. ¿Qué más tiene
    el hombre?
  ron-BTF: Văzând că sunt multe lucruri care înmulțesc deșertăciunea, cu ce este omul
    mai bun?
  eng-WEBP: For there are many words that create vanity. What does that profit man?
  eng-FBV: For the more words you use, the harder it is to make sense. So what's the
    point?
  nld-1939: Ja, veel er over spreken vermeerdert nog de dwaasheid; Wat zou het den
    mens kunnen baten?
  nch-BL: Sinta se tacat camanalti miyac, nel quentzi ipati cati quiijtohua. Huajca,
    amo más xihuejchihua.
  vie-1934: Có nhiều điều gia thêm sự hư không; vậy, người ta được ích chi hơn;
  hin-CV: शब्द जितना अधिक है, अर्थ उतना कम होता है. इससे मनुष्य को क्या फायदा?
  spa-BES: Hay muchas palabras para aumentar la vanidad, pero ¿en qué beneficia al
    hombre?
  tdx-tdx: Maro ty raha manovoñe o hakoahañeo, aa le ino ty tombo’e ho a ondatio?
  tha-KJV: ยิ่​งม​ี​สิ​่งของมากก็ยิ่​งอน​ิจจังมาก แล​้วจะเป็นประโยชน์อะไรแก่​มนุษย์​เล่า
  por-BR-2018: Pois quanto mais palavras há, maior é a futilidade; e que proveito
    há nelas para o homem?
  deu-ELO: Denn es gibt viele Worte, welche die Eitelkeit mehren; welchen Nutzen hat
    der Mensch davon?
  eng-WYC-2018: Words be full many, and have much vanity in disputing. What need is
    it to a man to seek greater things than himself; (There can be a great many words,
    but there is much that is empty and futile in disputing, or in arguing. What profiteth
    it to someone,)
  epo-epo: Ĉar ekzistas multe da aferoj, kiuj plimultigas la vantaĵon; kian do superecon
    havas la homo?
  uig-PIN: Qünki gǝp ⱪanqǝ kɵp bolsa, bimǝnilik xunqǝ kɵp bolidu; buning insanƣa nemǝ
    paydisi?
  beo-beo: Dia gebewane sia:ga gegenanea, di da baligiliwane hamedei ba:mu. Amola
    amo da dia hou hamedafa fidimu.
  tpi-OTNT: Maski yumi toktok longpela taim, yumi no inap win. Yumi toktok nating
    tasol, na dispela i no helpim yumi liklik.
  hau-SA: Yadda yawan magana take haka ƙarancin amfaninta, yaya wannan zai amfane
    wani?
  uig-LAT: Chünki gep qanche köp bolsa, bimenilik shunche köp bolidu; buning insan’gha
    néme paydisi?
  nde-nde: Ngokwanda kwamazwi siyancipha lesisindo sawo; pho kumsiza ngani umuntu?
  ton-ton: ¶ Pea ʻi he ʻi ai ʻae ngaahi meʻa lahi ʻoku tupulekina ai ʻae vaʻinga,
    ko e hā hono ʻaonga ki he tangata?
  ces-1613: A poněvadž předsevzetí mnohá rozmnožují marnost, co na tom má člověk?
  eng-WMB: For there are many words that create vanity. What does that profit man?
  tam-TCV: வார்த்தைகள் கூடும்போது, அர்த்தம் குறையும். இதினால் யாராவது பயனடைந்ததுண்டோ?
  ceb-ULB: Kung mas daghan ang mga pulong nga isulti, mas daghan ang kakawangan, busa
    unsa ang kapuslanan niini sa tawo?
  pol-UBG: Ponieważ wiele jest rzeczy, które pomnażają marność, jaką z nich korzyść
    ma człowiek?
  urd-GVU: کیونکہ جتنی بھی باتیں انسان کرے اُتنا ہی زیادہ معلوم ہو گا کہ باطل ہیں۔
    انسان کے لئے اِس کا کیا فائدہ؟
  deu-1912: Denn es ist des eitlen Dinges zuviel; was hat ein Mensch davon?
  kan-2017: ಮಾತು ಹೆಚ್ಚಿದಷ್ಟು ಪರಿಣಾಮ ಕಡಿಮೆ, ಅವುಗಳಿಂದ ಮನುಷ್ಯನಿಗೆ ಏನು ಪ್ರಯೋಜನ?
  yap-yap: Ra i n’uw nap’an ni ga be tugthin, ma aram feni ri be m’ayfan ni dariy
    gam’ingin ngom.
  hlt-MCSB: Ol muep a lo vaengah a honghi khaw ping tih hlang hamla balae a hoeikhang?
  mdy-ETH: ሚርጌ ኑ ጌስቴ ዎዶና ጎኔ ዓኣፖ ማዓ ጌኤዞንሢ ዻካኬ፤ ዓካሪ ዬይ ዓሲም ዓይጎ ቃሳይ?
  kew-kew: Niaame agaa adalupu lo yoloalima pare goame niaa mada nawini palima. Niaame
    re nai agaa tema-pulu go agaa-me niaa narabamealia.
  twi-ASANTE: Nsɛm dɔɔso a, emu aba yɛ kakraa bi, na ɛho wɔ mfasoɔ ma onipa anaa?
  eng-WEBU: For there are many words that create vanity. What does that profit man?
  wal-wal: Haasayai corattiyo wode, hadabai corattees; hegee yaatin, asa ai maaddii?
  spa-PDDPT: Porque hay muchas palabras Que aumentan la vanidad. ¿Qué provecho saca
    el hombre?
  gun-gun: Anhetẽ heta ikuai mba'emo ndovarevei va'e. Ha'e rami teĩ mba'erã tu avakue
    pe ha'e nunga ha'eve?
  ilo-ULB: No ad-adu ti sao a maibalikas, ad-adu met ti maibalikas nga awan ti mamaayna,
    isu nga ania ngay ti pagsayaatanna dayta iti tao?
  kpg-kpg: Di logo mai o au helehelekai, e haga hogoohi mai nia hadinga o au helekai.
    Dono humalia adu gi di goe ai.
  uig-ARA: چۈنكى گەپ قانچە كۆپ بولسا، بىمەنىلىك شۇنچە كۆپ بولىدۇ؛ بۇنىڭ ئىنسانغا نېمە
    پايدىسى؟
  sus-sus: Wɔyɛnyi na gbo, fe fufafu fan gboma nɛ. A mu mixi yo malima.
  pon-2006: Ma ke kalaudehla omw akamaiong aramas kehlail meno, sohte pahn katepe,
    eri ke sohte pweida.
  ksd-ksd: Mangoro na tinata ure, ia ra magit vakuku tuna. A umana tinata dia topa
    ra ava?
  tur-YTC: Çünkü boşluk yaratan çok söz vardır. Bunun insana ne yararı var?
  bel-N: Дзе шмат слоў, там памнажаецца марнасьць; i што мае з гэтага чалавек?
  grc-BRENT: Ὅτι εἰσι λόγοι πολλοὶ πληθύνοντες ματαιότητα.
  ind-AYT: Sebab, dengan adanya semakin banyak perkataan, semakin banyak kesia-siaan.
    Apa keuntungannya bagi manusia?
  nya-nya: Mawu akachuluka zopandapake zimachulukanso, nanga munthu zimamupindulira
    chiyani?
  hrv-hrv: Što više riječi, to veća ispraznost svega, i koja je od toga korist čovjeku?
  mps-mps: Dago bobobage po wabosi, te tagalao, te usugobeo, dago aga aiyaba elalugobeo.
    Dago po olo tama waibao, tama tebogo da tau mu sogobeo.
  tpi-tpi: Maski yumi toktok longpela taim, yumi no inap win. Yumi toktok nating tasol,
    na dispela i no helpim yumi liklik.
  dan-1931: Thi jo flere Ord der bruges, des større bliver Tomheden, og hvad gavner
    de Mennesket?
  vie-OVCB: Cứ lắm điều, nhiều lời, càng thêm vô nghĩa. Vậy nói nhiều có ích gì?
  guj-2017: વ્યર્થતાની વૃદ્ધિ કરનારી ઘણી વાતો છે, તેથી માણસને શો ફાયદો થયો છે?
  pon-2006A: Ma ke kalaudehla omw akamaiong aramas kehlail meno, sohte pahn katepe,
    eri ke sohte pweida.
  por-BRBSL: Pois há muitas palavras que criam vaidade. O que é que isso beneficia
    o homem?
  cth-cth: Cungkeihoehnae hoe a pung dawkvah, tami teh bangmaw hawinae kaawm.
  twi-twi: Nsɛm dɔɔso a, mu ntease sua, na so wɔ mfaso ma onipa ana?
  hlt-hlt: Ol muep a lo vaengah a honghi khaw ping tih hlang hamla balae a hoeikhang?
  tbz-SIM: Kɑ̀ɑ í yɛ̃́ ɑ dò nkɛ́nɑ́kɛ́ tì ɑ ɔ̃ nsũ ntinɑ́ɑǹtì nti tìì í mɔkɛ mucɔ̃́ntimu.
  msy-2020: E fo, e mɨgɨrɨgɨar adoghodozir avɨribav kɨmtɨma, da manmaghɨn en akurvagham?
    Bar puvatɨ. Puvɨra mɨgeir arazim, a tong en akuraghan kogham, e pura mɨgei.
  dop-dop: Ye yɔɣɔtɑɣɑ ɩ́ kəlɑ kɑtɑtəlɑɣɑ, mpʋ tɔtɔɣɔ tɔmnɑɑ pɑɣɑlɛ hɛləɣɩ. Ɩlɛ yʋlʋ
    kɑwɑɑɣɑ ntɛ́ we?
  azb-azb: Sözün çoxluğu puçluğu çoxaldır. Bunun insana nə faydası var?
  eng-DBY: 'For there are many things that increase vanity: what is man advantaged?'
  hin-2017: बहुत सी ऐसी बातें हैं जिनके कारण जीवन और भी व्यर्थ होता है तो फिर मनुष्य
    को क्या लाभ?
  wol-KYG: Loo ci wax wax, solo sa gëna néew. Kon ana loo ci jële?
  eng-YLT: For there are many things multiplying vanity; what advantage [is] to man?
  eng-WYC-2017: Words be full many, and have much vanity in disputing. What need is
    it to a man to seek greater things than himself;
  eng-WMBB: For there are many words that create vanity. What does that profit man?
  urd-GVH: क्योंकि जितनी भी बातें इनसान करे उतना ही ज़्यादा मालूम होगा कि बातिल हैं।
    इनसान के लिए इसका क्या फ़ायदा?
  rug-rug: Pana soku sari zinama si visavisa mo laedi, ke nasa laena koari na tie
    pude gua asa?
  gaz-gaz: Dubbiin akkuma baayʼatuun faayidaa dhaba; yoos wanni sun akkamiin nama
    kam iyyuu fayyada?
  fra-LSG: 'S’il y a beaucoup de choses, il y a beaucoup de vanités: quel avantage
    en revient-il à l’homme?'
  yal-yal: Falan nɛma gboma ayi, fe fuune fan wuyama ayi. En nanse sɔtɔma na yi?
  haw-1868: Nolaila, ua mahuahua ka lapuwale ma na mea he nui loa; a pehea la e pono
    ai ke kanaka?
  arb-NAV: فِي كَثْرَةِ الْكَلامِ كَثْرَةُ الْبَاطِلِ، فَأَيُّ جَدْوَى مِنْهُ لِلإِنْسَانِ؟
  ewe-ewe: Ne wò nyawo sɔ gbɔ la, gɔmesese geɖe manɔ wo ŋu o, ekema nu ka ta nàɖe
    fu na ɖokuiwò be yeaƒo nu kura?
  eng-LEE: 'For there are many things that increase vanity: what advantage [cometh
    thence] for man?'
  asm-FB: যিমানে বেছি কথা কোৱা হয়, সিমানে অসাৰতা বাঢ়ে; তাৰ দ্বাৰাই মানুহৰ কি লাভ?
  sus-A: وْيّنيِ نَ فبٌ، قٍ قُقَقُ قَن فبٌمَ نّ. عَ مُ مِشِ يٌ مَلِمَ.
  fra-SBL: Car il y a beaucoup de paroles qui créent la vanité. Quel profit l'homme
    en tire-t-il ?
  hbo-hbo: כִּ֛י יֵשׁ־דְּבָרִ֥ים הַרְבֵּ֖ה מַרְבִּ֣ים הָ֑בֶל מַה־יֹּתֵ֖ר לָאָדָֽם׃
  kik-kik: O ũrĩa ciugo iraingĩha, noguo ituĩkaga cia tũhũ, naguo ũndũ ũcio ũgunaga
    mũndũ na kĩ?
  fra-NCL: 'Car il y a beaucoup de paroles qui ne font qu’accroître la vanité : quel
    avantage en revient-il à l’homme ?'
  cek-AK: Pop hmoek ah lok apaeh naah, avang ai lok to pop aep, to baktih lok mah
    kami han tih amekhaih maw ohsak?
  cuk-cuk: Gadi-sunmaklegedgine, yogasaar sunmakleged. Ar we-ibmargi, ¿ibu-ibmar-nued
    egi amilesunna?
  uig-CYR: Чүнки гәп қанчә көп болса, бимәнилик шунчә көп болиду; буниң инсанға немә
    пайдиси?
  tel-2017: పలికిన మాటల్లో వ్యర్థమైనవి చాలా ఉంటాయి. వాటివలన మనుషులకేం ప్రయోజనం?
  hat-BSA: Paske, gen anpil pawòl ki ogmante vanite. Alò, se ki lavantaj pou yon nonm?
  kos-kos: Kom finne kaskas pusla ke akukuin, ac nuna wangin sripa wo ac tuku kac,
    ac kom tia pac eis wo kac.
  hbo-WLC: כִּ֛י יֵשׁ־דְּבָרִ֥ים הַרְבֵּ֖ה מַרְבִּ֣ים הָ֑בֶל מַה־יֹּתֵ֖ר לָאָדָֽם׃
  ibo-ibo: Okwu na-aba ụba, nghọta na-adị nta. O nwere uru nke a bara?
  ory-ory: ଅସାରତାବର୍ଦ୍ଧକ ଅନେକ କଥା ଅଛି, ତହିଁରେ ମନୁଷ୍ୟର କି ଲାଭ?
  chk-chk: Ia a wor chomong kapas ie, a pwal wor chomong kapas mi lomotongau o pön.
    Nge met lomotan ngeni eman aramas?
  rop-rop: Wen yu kipgon agamin gija, yu oni miksimap ebrijing. En wanim yu reken?
    Wen yu dum lagijat, wal eni gudbala ting hepin?
  ukr-1871: Багато таких річей, що прибільшують марноту; та що лучше чоловікові?
  deu-1951: denn wenn er auch viele Worte macht, so sind sie doch ganz vergeblich;
    was hat der Mensch davon?
  eng-JPS: Seeing there are many words that increase vanity, what is man the better?
  srp-1865: Kad dakle ima mnogo stvari koje umnožavaju taštinu, kaka je korist èovjeku?
  lug-lug: Ebigambo gye bikoma obungi, gye bikoma n’obutabaamu makulu; kale ekyo kigasa
    kitya omuntu?
  heb-heb: כי יש דברים הרבה מרבים הבל מה יתר לאדם׃
  ben-IRV: অনেক কথা যা বলা হয়েছে, তত বেশি অসারতা বৃদ্ধি পেয়েছে, তাই কি সুবিধা একজন
    মানুষের?
  pan-pan: ਭਾਵੇਂ ਵਿਅਰਥ ਨੂੰ ਵਧਾਉਣ ਵਾਲੀਆਂ ਬਹੁਤ ਵਸਤੂਆਂ ਹਨ, ਪਰ ਮਨੁੱਖ ਨੂੰ ਕੀ ਲਾਭ ਹੁੰਦਾ
    ਹੈ?
  mya-JVB: အနတ္တ တိုးပွား စရာအကြောင်းများပြား သည် ဖြစ် ၍၊ လူ သည် အဘယ် ကျေးဇူး ရှိသနည်း။
  hmo-hmo: Hereva be momo neganai, anina lasi kara danu be idia bada lao. Idia ese
    taunimanima edena bamona do idia hanamoa diba?
  urd-urd: चूँकि बहुत सी चीज़ें हैं जिनसे बेकार बहुतायत होती है, फिर इंसान को क्या
    फ़ायदा है?
  rus-SYN: 'Много таких вещей, которые умножают суету: что же для человека лучше?'
  bqc-SIM: Yãbↄlɛ dasi ì yãpã kↄ̃́. Bↄ́ ài bee vĩ gbɛ̃́ɛi?
  tcz-CHONGTHU: Thu naha seitam chan-a ima phachomlou ahi. Ahileh hiche ho chu ipi
    phachom em?
  mar-mar: अधिक शब्द बोलण्याने अधिक निरर्थकता वाढते. त्यामध्ये मनुष्यास काय लाभ?
  qub-qub: Maychöpis achcata parlashanchöga mana cumbënejcunallatami riman. Chayno
    parlarga mananami ni ima allitapis jorgunchïchu.
  bqp-bqp: Yãbↄtɛna dasi dì yã yaka. Bↄ́ àreen abire vĩ gbɛ̃nɛɛ?
  hat-hat: Plis ou nan pale anpil, plis se tan ou w'ap pèdi. Kisa sa ap rapòte ou?
  eng-BSB: For the more words, the more futility—and how does that profit anyone?
  eng-WEBPB: For there are many words that create vanity. What does that profit man?
  kbq-kbq: Rama'a kema hu zampintira, ana kemofo agafa'a ontahigahane. E'ina hu'negu
    rama'a kema hanunka, nankna knare'za erifore hugahane?
  nhe-BL: Intla se tlacatl camati miyac, nel quentzi ipati tlen quiijtohua. Huajca,
    ax más xihuejchihua.
  bus-bus: Yãbↄɛna parii è yã yaka. Bↄ́ àren beee vĩ gbɛ̃nɛ?
  gub-BL: Xikwaw katu amo ma'e zane. Aze zaze'eg e tetea'u, ximume'u ranaiw paw tetea'u.
    Na'ikatu kwaw nezewe haw zanewe.
  eng-DRA: There are many words that have much vanity in disputing.
