verse: ECC.005.013
translations:
  mal-C: 'സൂര്യനുകീഴിൽ ഒരു കഠിനതിന്മ ഞാൻ കണ്ടു: ഉടമസ്ഥർക്ക് അനർഥമാകുമാറു കൂട്ടിവെക്കുന്ന
    സമ്പത്തുതന്നെ.'
  deu-TKW: Geht dieser Reichtum durch einen schlimmen Fall verloren, und hat er einen
    Sohn gezeugt, so bleibt nichts in dessen Hand.
  lin-lin: likambo moko ya mabe ya mbalakata ebebisi bomengo yango, mpe mwana na ye
    azangi libula ya kokitana na yango.
  eng-LSV: 'There is a painful evil I have seen under the sun: wealth kept for its
    possessor, for his evil.'
  eng-GNV: And these riches perish by euill trauel, and he begetteth a sonne, and
    in his hand is nothing.
  eng-WEBSTER: There is a grievous evil which I have seen under the sun, namely ,
    riches kept for the owners of them to their hurt.
  nhw-BL: Seyoc tlamantli catli nojquiya san tlapic catli niquitztoc ipan ni tlaltipactli
    eltoc para se masehuali quiajocuis itomi huan teipa quitequihuis ipan tlamantli
    catli amo cuali para ya.
  swh-ONEN: 'Nimeshaona uovu mzito chini ya jua: Utajiri uliolimbikizwa kwa kujinyima
    na kuleta madhara kwa mwenye mali,'
  bba-bba: Dukiɑ ye, yɑ rɑ kɑm kowɑ wɑhɑlɑ ɡɑɑ sɔɔ kpɑ u kun mɑɑ ɡɑ̃ɑnu mɔ sɑnɑm mɛ
    u bii mɑrɑ.
  eng-KJVCPB: There is a sore evil which I have seen under the sun, namely, riches
    kept for the owners thereof to their hurt.
  luo-luo: Gima lit maseneno katimore e piny en ni mwandu mopandi inyo mana wuon,
  meu-meu: 'Dika badana ta guba henunai vada na itaia: taḡa tauna na ena taḡa igogosina
    ai e dika;'
  npi-ULB: सूर्यमूनि मैले एउटा खराबी देखेको छुः मालिकले आफ्नै दुर्दशाको निम्ति धन-सम्पत्ति
    थुपार्छ ।
  yor-yor: Mo ti rí ohun tí ó burú gidigidi lábẹ́ oòrùn ọrọ̀ tí a kó pamọ́ fún ìparun
    ẹni tó ni nǹkan.
  ind-ind: 'Ada dua hal lagi yang sangat menyedihkan yang sudah aku lihat di dunia
    ini: Orang yang berhasil mengumpulkan harta kekayaan, tetapi kekayaan itu hanya
    mendatangkan kemalangan dan kesengsaraan bagi dirinya.'
  pes-OPCB: 'مصیبت دیگری در زیر آسمان دیده‌ام: شخصی که برای آینده ثروت جمع می‌کند،'
  tgl-ULB: 'Mayroon isang malubhang kasamaan na aking nakita sa ilalim ng araw: mga
    kayamanang inimbak ng may-ari, nagdudulot ng sarili niyang kapighatian.'
  hui-hui: Dindi ogoria nabuabi ale mbira bialu hearia ina handarugo ogo. Wali agalime
    muni tini buru palirangi mule lowa do haga.
  mya-mya: စည်းစိမ်ရှင်သည် ကိုယ်အကျိုးပျက်သည်တိုင် အောင်၊ စည်းစိမ်ကိုသိုထားခြင်းတည်းဟူသော၊
    နေ အောက်၌ အလွန်ဆိုးသောအမှုအရာကို ငါမြင်ပြီ။
  bod-N: ངས་ཉི་མའི་འོག་ཏུ་སེམས་སྡུག་པའི་རྐྱེན་ངན་ཆེན་པོ་ཞིག་མཐོང་སྟེ། གང་ཡིན་ཞེ་ན།
    རྒྱུ་ནོར་གྱིས་བདག་པོ་རང་ལ་གནོད་བསྐྱལ་ཏོ། །
  sna-sna: 'Ndakaona chinhu chakaipisisa pasi pezuva: pfuma inounganidzwa nomwene
    wayo, ichimuonesa nhamo,'
  spa-BLM: 'Hay un mal grave que he visto bajo el sol: las riquezas guardadas por
    su dueño para su mal.'
  cac-cac: 'Ix vilanpaxi to ay val jun tas te cusc''olal d''a yolyib''an̈q''uinal
    tic: A val eb'' tz''och val ilc''olal sayanec'' sb''eyumal, palta axo tz''aji
    a sb''eyumal eb'' chi'' sjuaneli.'
  swh-ULB: 'Kuna jambo baya zaidi ambalo nimeliona chini ya jua: mali iliyowekwa akiba
    na mwenye nayo, inamsababishia taabu mwenyewe.'
  bel-bel: 'І гіне багацьце яго ад няшчасных выпадкаў: нарадзіў ён сына, а нічога
    няма ў руках у яго.'
  wed-wed: Au dobu kaua apoapoe kaukauana a inanai; Mane ma purapura ravana ana maura
    au anara e tereterei muriai aubaina. Wate wei lamnei, ana nuabola ḡaeḡaena i tuarui.
  deu-ELBBK: Solcher Reichtum geht nämlich durch irgendein Missgeschick verloren;
    und hat er einen Sohn gezeugt, so ist gar nichts in dessen Hand.
  mbb-OT: 'Duen pa neehè ku kayi te kelibutan he kenà meupiya: Is ketiǥeyunan te sevaha
    he etew egkehimu he ebpekezezaat kandin'
  mal-2015: 'സൂര്യന്നുകീഴെ ഞാൻ കണ്ടിട്ടുള്ള ഒരു വല്ലാത്ത തിന്മയുണ്ടു: ഉടമസ്ഥൻ തനിക്കു
    അനർത്ഥത്തിന്നായിട്ടു സൂക്ഷിച്ചുവെക്കുന്ന സമ്പത്തു തന്നേ.'
  rmc-rmc: Ačhiľa pes vareso nalačho a našaďa savoro barvaľipen a na sas les ňič,
    so mukľahas peskre čhavenge.
  pes-OPV: بلایی سخت بود که آن را زیر آفتاب دیدم یعنی دولتی که صاحبش آن را برای ضرر
    خود نگاه داشته بود.
  ron-1924: 'Есте ун маре рэу пе каре л-ам вэзут суб соаре: авуций пэстрате спре неферичиря
    стэпынулуй лор.'
  aui-aui: 'Nuwapoya tana bero kirakiina kubura debane akita na mmko: Wawaya tana
    iiyabo inamoura kirakii, bi memeda inakabitawani tounamani kiravine, na mourina
    inageghomiiri wawayina inakasiwiibero.'
  ben-OBCV: সূর্যের নিচে আমি একটি ভীষণ মন্দতা দেখেছি ধনী অনেক ধনসম্পদ জমা করে কিন্তু
    শেষে তার ক্ষতি হয়,
  som-som: Waxaa jira wax shar ah oo aad u xun oo aan qorraxda hoosteeda ku arkay,
    waana maal badan oo uu kan lahu sii haysto oo uu waxyeello uun isu keeno.
  lat-VUC: 'Pereunt enim in afflictione pessima: generavit filium qui in summa egestate
    erit.'
  eng-ASVBT: 'There is a grievous evil which I have seen under the sun, namely, riches
    kept by the owner thereof to his hurt:'
  ita-1885: 'Vi è una mala doglia, la quale io ho veduta sotto il sole, cioè: che
    vi son delle ricchezze, conservate a'' lor padroni per lor male.'
  eng-LXXUP: 'And that wealth shall perish in an evil trouble: And the man begets
    a son, and there is nothing in his hand.'
  eng-ULB: 'There is an evil that I have seen under the sun: riches hoarded by the
    owner, resulting in his own misery.'
  spa-VBL: 'Aquí he observado algo que es realmente enfermizo: Las personas que acumulan
    dinero se perjudican a sí mismas.'
  fra-_FOB: 'Il y a un mal fâcheux que j''ai vu sous le soleil: des richesses conservées
    pour son malheur par celui qui les possède.'
  mal-mal: 'സൂര്യനുകീഴിൽ ഞാൻ കണ്ടിട്ടുള്ള ഒരു വല്ലാത്ത തിന്മയുണ്ട്: ഉടമസ്ഥൻ തനിക്ക്
    അനർത്ഥത്തിനായി സൂക്ഷിച്ചുവയ്ക്കുന്ന സമ്പത്ത് തന്നെ.'
  urd-GVR: Mujhe sūraj tale ek nihāyat burī bāt nazar āī. Jo daulat kisī ne apne lie
    mahfūz rakhī wuh us ke lie nuqsān kā bāis ban gaī.
  suz-BL: गो रागीमी थम श्‍येत लाक्‍चा ङा मरिम्‍शो पशो का तशो बाक्‍नुङ। मेको मार बाक्‍ब
    देंशा हना मुरुमी आंमा खतम दुम्‍चा कली शोंप तेल्‍शो बाक्‍ब। मत्ती १९:२२
  eng-NOY: There is a sore evil which I have seen under the sun, — riches kept by
    the owner thereof to his hurt.
  ita-1927: V’è un male grave ch’io ho visto sotto il sole; delle ricchezze conservate
    dal loro possessore, per sua sventura.
  ckb-ckb: 'خراپەیەکی ناخۆش هەیە لەسەر زەویدا بینیم: سامانێک پارێزراوە بۆ خراپەی خاوەنەکەی،'
  eng-BBE: There is a great evil which I have seen under the sun — wealth kept by
    the owner to be his downfall.
  kan-OKCV: 'ಸೂರ್ಯನ ಕೆಳಗೆ ವ್ಯಸನಕರವಾದ ಕೇಡನ್ನು ನಾನು ನೋಡಿದೆ. ಅದು ಯಾವುದೆಂದರೆ: ಸಂಗ್ರಹಿಸಿದ
    ಆಸ್ತಿ ಯಜಮಾನನಿಗೆ ಹಾನಿ.'
  tam-2017: சூரியனுக்குக் கீழே நான் கண்ட வேறொரு கொடிய தீங்குமுண்டு; அதாவது, ஐசுவரியமானது
    அதை உடையவர்களுக்கே கேடு உண்டாகும்படி சேகரித்து வைக்கப்படுவதாம்.
  spa-RV-1909: 'Hay una trabajosa enfermedad que he visto debajo del sol: las riquezas
    guardadas de sus dueños para su mal;'
  ron-BTF: Este un rău aspru pe care l-am văzut sub soare, adică, bogății păstrate
    spre vătămarea celor ce le stăpânesc.
  eng-WEBP: 'There is a grievous evil which I have seen under the sun: wealth kept
    by its owner to his harm.'
  eng-FBV: 'I observed something here that is really sickening: people who hoard money
    damage themselves.'
  nld-1939: 'Een droevig kwaad zag ik onder de zon: Rijkdom door den bezitter bewaard
    tot eigen ongeluk.'
  nch-BL: Seyoc tamanti cati nojquiya san tapic cati niquitztoc ipan ni taltipacti
    eltoc para se masehuali quiajocuis itomi huan teipa quitequihuis ipan tamanti
    cati amo cuali para ya.
  vie-1934: 'Có một tai nạn dữ mà ta đã thấy dưới mặt trời: ấy là của cải mà người
    chủ dành chứa lại, trở làm hại cho mình,'
  hin-CV: 'एक और बड़ी बुरी बात है जो मैंने सूरज के नीचे देखी: कि धनी ने अपनी धन-संपत्ति
    अपने आपको ही कष्ट देने के लिए ही कमाई थी.'
  spa-BES: 'Hay un gran mal que he visto bajo el sol: la riqueza guardada por el dueño
    para ser su perdición.'
  tdx-tdx: Ie nikapaike i varay, amy te navaridì’e ami’ty tsy vara, le nahatoly ana-dahy
    f’ie an-tañam-polo.
  tha-KJV: ยั​งม​ี​สิ​่งสามานย์อันน่าสลดใจอีกอย่างหนึ่งที่ข้าพเจ้าเห็นภายใต้​ดวงอาทิตย์
    คือทรัพย์​สมบัติ​ที่​เจ้​าของได้​เก​็บไว้จนเกิดเป็นภัยแก่​ตน
  por-BR-2018: 'Há um mal causador de sofrimentos que vi abaixo do sol: as riquezas
    que seus donos guardam para seu próprio mal.'
  deu-ELO: 'Es gibt ein schlimmes Übel, das ich unter der Sonne gesehen habe: Reichtum,
    welcher von dessen Besitzer zu seinem Unglück aufbewahrt wird.'
  eng-WYC-2018: Also another sickness is full evil, which I saw under the sun; riches
    (that)be kept into the harm of their lord.
  epo-epo: 'Turmentan malbonon mi vidis sub la suno: riĉecon konservatan por la malutilo
    de ĝia propra mastro.'
  uig-PIN: Mǝn ⱪuyax astida zor bir külpǝtni kɵrdüm — u bolsimu, igisi ɵzigǝ ziyan
    yǝtküzidiƣan bayliⱪlarni toplaxtur;
  beo-beo: 'Na da hou noga:i hame osobo bagadega ba:sa. Dunu da ilila: hou hobea fidimusa:
    muni gagadosa.'
  tpi-OTNT: Mi bin lukim wanpela pasin nogut tru i stap long dispela graun. Dispela
    pasin i olsem. Wanpela man i daunim tru laik bilong en na i no baim ol samting
    nabaut. Nogat. Em i save was gut long mani bilong en.
  hau-SA: Na ga wani mugun abu a duniya, arzikin da aka ajiye don yă cuce mai shi,
  uig-LAT: Men quyash astida zor bir külpetni kördüm — u bolsimu, igisi özige ziyan
    yetküzidighan bayliqlarni toplashtur;
  nde-nde: 'Sengibone ububi obudanisayo ngaphansi kwelanga: ubuhaga ngenotho okulimaza
    umnikazi,'
  ton-ton: ‌ʻOku ai ʻae kovi lahi kuo u mamata ki ai ʻi he lalo laʻā, ʻa eni, ʻae
    tauhi koloa ke kovi ai ʻakinautolu ʻoku ʻanautolu pe ia.
  ces-1613: 'Jest přebídná věc, kterouž jsem viděl pod sluncem: Bohatství nachované
    tomu, kdož je má, k jeho zlému.'
  eng-WMB: 'There is a grievous evil which I have seen under the sun: wealth kept
    by its owner to his harm.'
  tam-TCV: 'சூரியனுக்குக் கீழே பெருந்தீமை ஒன்றை நான் கண்டேன்: அதாவது, செல்வம் தன்
    எஜமானனுக்கே கேடுண்டாகும்படி சேர்த்து வைக்கப்படுவதும்,'
  ceb-ULB: 'Adunay hilabihan ka daotan nga akong nakita ilalom sa adlaw: mga bahandi
    nga gitagoan sa tag-iya, nga misangpot sa iyang kaugalingong kaalaot.'
  pol-UBG: 'Jest ciężka bieda, którą widziałem pod słońcem: bogactwo przechowywane
    dla właściciela na jego własną szkodę.'
  urd-GVU: مجھے سورج تلے ایک نہایت بُری بات نظر آئی۔ جو دولت کسی نے اپنے لئے محفوظ
    رکھی وہ اُس کے لئے نقصان کا باعث بن گئی۔
  deu-1912: 'Es ist ein böses Übel, das ich sah unter der Sonne: Reichtum, behalten
    zum Schaden dem, der ihn hat.'
  kan-2017: ಸೂರ್ಯನ ಕೆಳಗೆ ನಾನು ಮತ್ತೊಂದು ಕೇಡನ್ನು ಕಂಡೆನು. ಯಜಮಾನನು ತನ್ನ ಆಸ್ತಿಯನ್ನು ಕಾಪಾಡುವುದರಲ್ಲಿಯೇ
    ಕೊರಗುತ್ತಿರುವನು.
  yap-yap: 'Ba’aray ban’en ni rib kireb ni gguy u roy u fayleng: girdi’ nma cha’riy
    e salpiy ni fan ko ngiyal’ nra t’uf rok,'
  hlt-MCSB: Boethae a om he khomik hmuiah a tloh la ka hmuh. Khuehtawn he a kungmah
    loh a ngaithuen akhaw amah yoethaenah ham ni.
  mdy-ETH: ሃያ ዓጮይዳ ኮሺ ዖዪሳ ፑርታ ባኣዚ ሃሣ ታ ዛጌኔ፤ ዬይ ዓይጎዳይ ጌዔቴ፦ ዓሲ ሜቶ ኬሊና «ኑና ማኣዳንዳኔ» ጌይ
    ቆሎ ቡኩሳኔ፤ ጋዓንቴ ፔቴ ዔርቲባኣ ፑርታ ባኣዚ ቆሎ ዔያቶኮ ባይዛዛ ዔያቶኮ ናኣቶም ዒንጎንዶ ባኣዚያ ዓቱዋያ ማዒፆኬ።
  kew-kew: Neme go su-amaa waeyae meda ia-da ade yae-re gupa. Aa medame nipuna raana
    rabuaawa oyae nakabea. Dia nipuna mone oyae waru surubea.
  twi-ASANTE: 'Ɔhaw kɛseɛ bi a mahunu no wɔ owia yi ase nie: sɛ wɔboaboa ahonyadeɛ
    ano de ha ne wura,'
  eng-WEBU: 'There is a grievous evil which I have seen under the sun: wealth kept
    by its owner to his harm.'
  wal-wal: Salo gufantton keehi azzanissiyaabaa harabaakka taani be7aas; iita wodiyan
    bana maaddo giidi, asi bau de7idabaappe guyye wottidi dagayees.
  spa-PDDPT: 'Vi un grave mal bajo el sol: Riqueza guardada por su dueño Para su propio
    perjuicio.'
  gun-gun: Amboae nunga ju aexa kuaray guýry nda'evei ete va'e, mba'eta amongue ojouve
    'rã omba'e rei-reirã ojeupe ae ojapo vai aguã rive.
  ilo-ULB: 'Adda ti nakaro a kinadakes a nakitak iti baba ti init: kinabaknang nga
    iduldulin ti akinkukua, a pagbanbanagan ti bukodna a panagrigat.'
  kpg-kpg: 'Deenei dahi mee huaidu ne gidee au i henuailala: Nia daangada e benebene
    nadau bahihadu gi di madagoaa haingadaa.'
  uig-ARA: مەن قۇياش ئاستىدا زور بىر كۈلپەتنى كۆردۈم ــ ئۇ بولسىمۇ، ئىگىسى ئۆزىگە
    زىيان يەتكۈزىدىغان بايلىقلارنى توپلاشتۇر؛
  sus-sus: xa na mu a ra, bannaya lɔɛfe tɔɔrɛ nde saabui ra, a fa li banna xa di mu
    kɛ sɔtɔ.
  pon-2006: 'Iet soahng suwed ehu me I kilangehr nin sampah wet: aramas akan kin nekidala
    nair mwohni ong ehu ahnsou me re anahne,'
  ksd-ksd: Iau tar gire tika na kaina magit ta ra rakarakan a gunagunan, ma i dari,
    a tutana i vung varurue a ngala na tabarikik ma i kaina tana;
  tur-YTC: 'Güneşin altında gördüğüm ağır bir kötülük var: Sahibinin kendi zararına
    sakladığı servet.'
  bel-N: І загінула багацьце тое ў нешчасьлівым выпадку; і нарадзiў ён сына, і няма
    нiчога ў руках ягоных.
  grc-BRENT: καὶ ἀπολεῖται ὁ πλοῦτος ἐκεῖνος ἐν περισπασμῷ πονηρῷ, καὶ ἐγέννησεν υἱὸν,
    καὶ οὐκ ἔστιν ἐν χειρὶ αὐτοῦ οὐδέν.
  ind-AYT: (5-12) Ada kemalangan menyedihkan yang aku lihat di bawah matahari, yaitu
    kekayaan yang disimpan oleh pemiliknya menjadi kemalangan mereka sendiri.
  nya-nya: 'Ine ndinaona choyipa chomvetsa chisoni pansi pano: chuma chokundikidwa
    chikupweteka mwini wake yemwe,'
  hrv-hrv: Jer zlom nezgodom propadne takvo bogatstvo te sinu što mu se rodi ne ostane
    ništa.
  mps-mps: Eno suali, e tǫde dwai kolesaga mu me deli elalubao. Te kolesaga e tiwai
    dao. Bidi me deligo aga mena nai godolo homu mu aiyaba elaluama, te nai dabe me
    abeligobeo. Menio. Agai aga mone bugagia mu sabodu tonalubo dao.
  tpi-tpi: Mi bin lukim wanpela pasin nogut tru i stap long dispela graun. Dispela
    pasin i olsem. Wanpela man i daunim tru laik bilong en na i no baim ol samting
    nabaut. Nogat. Em i save was gut long mani bilong en.
  dan-1931: går Rigdommen tabt ved et Uheld, og han har avlet en Søn, så bliver der
    intet til ham.
  vie-OVCB: Có một tai họa nghiêm trọng tôi thấy dưới mặt trời. Tài sản tích trữ quay
    lại làm hại người thu góp tài sản.
  guj-2017: મેં પૃથ્વી પર એક ભારે દુઃખ જોયું છે. એટલે દ્રવ્યનો માલિક પોતાના નુકસાનને
    માટે જ દ્રવ્ય-સંગ્રહ કરી રાખે છે તે.
  pon-2006A: 'Iet soahng suwed ehu me I kilangehr nin sampah wet: aramas akan kin
    nekidala nair mwohni ong ehu ahnsou me re anahne,'
  por-BRBSL: 'Há um mal grave que vi sob o sol: a riqueza guardada por seu proprietário
    para seu mal.'
  cth-cth: Ka tawnta kung teh a tawn e a hnopai ni runae a poe. Hote hno teh kanî
    rahim vah kathout poung e hno lah ao.
  twi-twi: 'Mahu bɔne kɛse wɔ owia yi ase: wɔde ahode sie de haw ne wuranom,'
  hlt-hlt: Boethae a om he khomik hmuiah a tloh la ka hmuh. Khuehtawn he a kungmah
    loh a ngaithuen akhaw amah yoethaenah ham ni.
  tbz-SIM: kɛ̀ tìì sɔ̃́ntɛ́ kɛ́cɑkɛ kòo nyóó mɔɔtɛ dɛbirɛ bɑ́ dɛ̀mɑrɛ̀ í kpɑɑ́ o nɔu
    miɛkɛ.
  msy-2020: Kɨ gara overiamɨn apengan itir arazibar garima, arazir bar kurar mam iti.
    Gumazir mam, gɨn izamin osɨmtɨzimɨn atiatigha pura tintinibar bizibagh ivezamin
    ifongiam dɨkabɨragha, uan dagɨaba atɨgha deraghavɨram dar gara iti.
  dop-dop: Ye ɩ nyʋɣʋ səpɑ nɑ ɩ liɣitee ɑnɩ ɑ́ sɑɑlɩ, ye ɩ lʋlɑ ɑpɑlʋpəyɑɣɑ, niŋ kpɛtɛ
    kɛ kɛlɛ kɑ kɔŋ.
  azb-azb: 'Səma altında gördüyüm Başqa böyük dərd də var: Yığdığı sərvət sahibinə
    zərər gətirir,'
  eng-DBY: 'There is a grievous evil that I have seen under the sun: riches kept for
    the owners thereof to their hurt;'
  hin-2017: मैंने सूर्य के नीचे एक बड़ी बुरी बला देखी है; अर्थात् वह धन जिसे उसके
    मालिक ने अपनी ही हानि के लिये रखा हो,
  wol-KYG: mbaa pexeem moy, mu sànkule; ba bu amee doom it, du ko wacce dara.
  eng-YLT: 'There is a painful evil I have seen under the sun: wealth kept for its
    possessor, for his evil.'
  eng-WYC-2017: Also another sickness is full evil, which I saw under the sun; riches
    be kept into the harm of their lord.
  eng-WMBB: 'There is a grievous evil which I have seen under the sun: wealth kept
    by its owner to his harm.'
  urd-GVH: मुझे सूरज तले एक निहायत बुरी बात नज़र आई। जो दौलत किसी ने अपने लिए महफ़ूज़
    रखी वह उसके लिए नुक़सान का बाइस बन गई।
  rug-rug: 'Dogoria rau si keke tiṉitoṉa kaleana hola pa kauruna sa rimata: Sa tinagotago
    sapu ta naqiti meke tinasuna nia sa,'
  gaz-gaz: 'Ani aduudhaa gaditti hammina nama gaddisiisu nan arge; kunis: qabeenya
    abbuma isaa miidhuuf kuufame,'
  fra-LSG: Ces richesses se perdent par quelque événement fâcheux; il a engendré un
    fils, et il ne reste rien entre ses mains.
  yal-yal: Na nafunla kalama fe xɔdɛxɛn nin. A diin naxan barixi, na mi sese sɔtɔ.
  haw-1868: Eia kekahi mea pono ole a'u i ike ai malalo iho o ka la, o ka waiwai i
    malamaia i mea e poino ai ka poe nona ia.
  arb-NAV: 'قَدْ رَأَيْتُ شَرّاً مَقِيتاً تَحْتَ الشَّمْسِ: ثَرْوَةٌ مُدَّخَرَةٌ لِغَيْرِ
    صَاحِبِهَا.'
  ewe-ewe: 'Mekpɔ nu vɔ̃ɖi gã aɖe le ɣea te: eyae nye kesinɔnu si woli kɔe da ɖi wòva
    zu nuveviwɔame na nutɔ'
  eng-LEE: (5:12) There is a sore evil which I have seen under the sun, [namely,]
    riches reserved for their owner to his own hurt.
  asm-FB: 'সূৰ্যৰ তলত মই এক ভীষণ দুখৰ বিষয় দেখিলোঁ: ঐশ্বর্যৰ গৰাকীয়ে নিজৰ দুর্দশাৰ
    কাৰণেহে ধন জমা কৰি ৰাখে।'
  sus-A: شَ نَ مُ عَ رَ، بَننَيَ لْيقٍ تْورّ ندٍ سَابُي رَ، عَ قَ لِ بَننَ شَ دِ مُ
    كّ سْتْ.
  fra-SBL: 'Il y a un malheur que j''ai vu sous le soleil : des richesses que leur
    propriétaire garde à son détriment.'
  hbo-hbo: וְאָבַ֛ד הָעֹ֥שֶׁר הַה֖וּא בְּעִנְיַ֣ן רָ֑ע וְהֹולִ֣יד בֵּ֔ן וְאֵ֥ין בְּיָדֹ֖ו
    מְאֽוּמָה׃
  kik-kik: 'Nĩnyonete ũndũ mũũru na wa kĩeha gũkũ thĩ kwaraga riũa: ũtonga ũrĩa mũndũ
    eigagĩra ũkaya kũmũthũkia we mwene,'
  fra-NCL: Ces richesses se perdent par quelque fâcheux événement, et, s’il a engendré
    un fils, il ne lui reste rien entre les mains.
  cek-AK: Ni tlim ah kasae koek hmuen to ka hnuk; angraengnawk loe a tawnh o ih hmuen
    to angmacae patang han ih ni patung o.
  cuk-cuk: 'We-napneggine, boni-dummad an daksad: Dule mani-bukidar-sabogele, egi
    aibinega gued.'
  uig-CYR: шуниңдәк, униң байлиқлири балаю-апәт түпәйлидин йоқилишидин ибарәттур.
    Ундақ адәмниң бир оғли болса, оғлиниң қолиға қалдурғидәк һеч немиси йоқ болиду.
  pma-pma: 'Koanek vi tounah tamun koa nalesi romaltei en out netan: Meatin keil apurun
    moulien one enges keke avalah ruain tounah keil one vamai vahi houlu.'
  tel-2017: సూర్యుని కింద మనస్సుకు బాధ కలిగించేది ఒకటి చూశాను. అదేమంటే ఆస్తిపరుడు
    తన ఆస్తిని దాచుకోవడం అతనికే నష్టం తెచ్చిపెడుతుంది.
  hat-BSA: 'Gen yon gwo mechanste ke m konn wè anba solèy la: richès sere pa mèt li
    jiskaske li rive donmaje pwòp tèt li.'
  bxh-bxh: 'Heyaya laꞌilaꞌina hesa E ita tanoꞌubu yai te mate doha ite: Doga hesa
    haba moni laꞌilaꞌi ya abi, na yena ya oihalayen haba ya faheyaya fuyoi.'
  kos-kos: 'Pa inge sie lumah na koluk nga liye fin faclu: mwet uh ac karingin mani
    lalos nu ke sie pacl elos ac enenu,'
  hbo-WLC: וְאָבַ֛ד הָעֹ֥שֶׁר הַה֖וּא בְּעִנְיַ֣ן רָ֑ע וְהוֹלִ֣יד בֵּ֔ן וְאֵ֥ין בְּיָד֖וֹ
    מְאֽוּמָה׃
  ibo-ibo: Ahụrụ m ihe ọjọọ ọzọ nʼokpuru anyanwụ, mmadụ debere akụnụba ruo mgbe o
    wetara ya ihe mgbu,
  ory-ory: ଧନ ଅଧିକାରୀ ଦ୍ୱାରା ଆପଣା ଅମଙ୍ଗଳ ନିମନ୍ତେ ଧନ ରକ୍ଷିତ ହୁଏ, ଏହି ଏକ ବ୍ୟାଧି ସ୍ୱରୂପ
    ଅନିଷ୍ଟ ମୁଁ ସୂର୍ଯ୍ୟ ତଳେ ଦେଖିଅଛି;
  chk-chk: 'Iwe, üa küna och mi ngau won fanüfan: A wor aramas ra achufengeni wöür,
    nge ra püsin feiengau ren.'
  rop-rop: Wal dijan brabli nogudbala ting aibin luk langa dijan wel. Pipul seibum
    olabat ron mani blanga det taim dei wandim,
  ukr-1871: Гине се багацтво через нещасливі пригоди; в його родиться син, і йому
    нїчо не допадеться в руки.
  deu-1951: '(05-12) Es gibt ein böses Übel, das ich gesehen habe unter der Sonne:
    Reichtum, der von seinem Besitzer zu seinem Schaden verwahrt wird.'
  eng-JPS: (5-12) There is a grievous evil which I have seen under the sun, namely,
    riches kept by the owner thereof to his hurt;
  srp-1865: 'Ima ljuto zlo koje vidjeh pod suncem: bogatstvo koje se èuva na zlo onome
    èije je.'
  lug-lug: 'Waliwo ekibi ekinene kye nalaba wansi w’enjuba: nannyini bugagga abuterekera
    mu kwerumya,'
  heb-heb: יש רעה חולה ראיתי תחת השמש עשר שמור לבעליו לרעתו׃
  ben-IRV: 'একটি গুরুতর মন্দতা আছে যা আমি সূর্য্যের নিচে দেখেছি: মালিক সম্পত্তি মজুত
    করে তার নিজের কষ্টের জন্য।'
  pan-pan: ਇੱਕ ਵੱਡੀ ਬਿਪਤਾ ਹੈ ਜੋ ਮੈਂ ਸੂਰਜ ਦੇ ਹੇਠ ਵੇਖੀ ਕਿ ਧਨ ਆਪਣੇ ਮਾਲਕ ਦੀ ਹਾਨੀ ਦੇ ਲਈ
    ਸਾਂਭਿਆ ਜਾਂਦਾ ਹੈ
  mya-JVB: စည်းစိမ် ရှင်သည် ကိုယ် အကျိုး ပျက်သည်တိုင်အောင် ၊ စည်းစိမ် ကိုသိုထား ခြင်းတည်းဟူသော၊
    နေ အောက် ၌ အလွန် ဆိုးသောအမှုအရာကို ငါမြင် ပြီ။
  hmo-hmo: 'Dika badana ta tanobada dekenai lau itaia be inai: Tau ta ese kohu momo
    ia haboua, to unai kohu ese unai tau idia hadikaia.'
  urd-urd: एक बला — ए — 'अज़ीम है जिसे मैंने दुनिया में देखा, या'नी दौलत जिसे उसका
    मालिक अपने नुक़सान के लिए रख छोड़ता है,
  rus-SYN: 'И гибнет богатство это от несчастных случаев: родил он сына, и ничего
    нет в руках у него.'
  bqc-SIM: ↄ̃ à bↄↄlɛ vãi kɛ̀ò, aà àizɛɛ mìdɛ píi. Kɛ́ à nɛgↄ̃ɛ ì, a pↄe
    vĩ à toɛ̀ lↄo.
  tcz-CHONGTHU: Nipi noija aboitah khat kamu doh kit aum ben ahi. Neile gou kikhol
    khom hi aneipa ding in aphat mona aum e.
  mar-mar: जे मी भूतलावर पाहिले असे एक मोठे अरिष्ट आहे, ते म्हणजे धन्याने आपल्या अहितास
    आपले राखून ठेवलेले धन होय.
  soq-soq: Tane kero da debamaia tawo ema osowe winedia ne donsana, apana mida tawo
    ema nituwa mampe mauraleidie wadeditue anatedia nitu sa me inawawa kadisapi.
  qub-qub: 'Cay pachachöga fiyupa llaquinaypaj cajtami ricashcä: Ima-ayca shuntashancunapis
    quiquillanpämi mana alli.'
  bqp-bqp: Ma nɛ̀sɛyakana yã pãsĩ è andunia gũn, gbɛ̃ke zɛ́ tàta a ↄgↄdalɛ à a
    zĩda karii bò,
  hat-hat: 'Men mwen wè sou latè yon bagay ki fè lapenn anpil: Moun sere lajan epi
    sa vire mal pou yo.'
  eng-BSB: 'There is a grievous evil I have seen under the sun: wealth hoarded to
    the harm of its owner,'
  eng-WEBPB: 'There is a grievous evil which I have seen under the sun: wealth kept
    by its owner to his harm.'
  kbq-kbq: Hagi tusi'a kefo avu'avazama ama mopafima koana, tusi'a fenoma eri atruma
    nehia vahe'mofona, agri fenomo azeri haviza nehie.
  nhe-BL: Seyoc tlamantli tlen nojquiya san tlapic tlen niquitztoc ipan ni tlaltepactli
    eltoc para se tlacatl quiajcocuis itomi huan teipa quitequihuis ipan tlamantli
    tlen ax cuali para ya.
  bus-bus: Ma nↄ̀sɛyakayã pãsĩ è anduna guu, gbɛ̃ke zɛ́ tàta a ↄↄdaalɛ à a zĩnda
    kari kɛ̀,
  gub-BL: Ko ywy rehe aexak ko ma'e purumuzemumikahy kar haw ihe. Amo teko omono'ogatu
    wemetarer imonokatu pà wà. A'e re upuraraw ma'erahy wemetarer rehe wà.
  eng-DRA: 'For they are lost with very great affliction: he hath begotten a son,
    who shall be in extremity of want.'
