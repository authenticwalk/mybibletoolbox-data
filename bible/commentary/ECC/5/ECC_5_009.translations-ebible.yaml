verse: ECC.005.009
translations:
  mal-C: ദേശത്തിന്റെ സമൃദ്ധിയുടെ ഗുണഭോക്താക്കൾ ആ ദേശവാസികളെല്ലാമാണ്; രാജാവുതന്നെയും
    കൃഷിയിടങ്ങളിലെ സമൃദ്ധിയിൽ പങ്കുചേരുന്നു.
  deu-TKW: Wer Geld liebt, wird Geldes nicht satt, und wer den Reichtum liebt, hat
    keinen Nutzen davon. Auch das ist eitel.
  lin-lin: Moto oyo alingaka mbongo atondaka yango te, mpe moto oyo alingaka bomengo,
    bozwi na ye etondisaka ye te. Wana mpe ezali kaka pamba.
  eng-LSV: And the abundance of a land is for all. A king for a field is served.
  eng-GNV: 'He that loueth siluer, shall not be satisfied with siluer, and he that
    loueth riches, shalbe without the fruite thereof: this also is vanitie.'
  eng-WEBSTER: 'Moreover, the profit of the earth is for all: the king himself is
    served by the field.'
  nhw-BL: Nopa tlali huan catli quieliltía pano ipan ininmax nochi catli quipiyaj
    tlanahuatili. Hasta nopa tlanahuatijquetl quiselía catli temaca nopa tlali masque
    nelía amo xitlahuac quen quichihuaj.
  swh-ONEN: Mafanikio ya nchi ni kwa ajili ya wote, hata mfalme mwenyewe hufaidi kutoka
    mashambani.
  bba-bba: Wi u ɡobi kĩɑ, yi ku rɑ nùn turi. Wi u mɑɑ dukiɑ kĩɑ, u ku rɑ yen ɑrufɑɑni
    di. Nɑ wɑ mɑ yen tii yɑ tubum sɛ̃.
  eng-KJVCPB: 'Moreover the profit of the earth is for all: the king himself is served
    by the field.'
  luo-luo: Nyak mar piny itiyogo gi ji duto; ruoth bende yudo ohala e nyak mar puothego.
  meu-meu: A e birulaiamu tanona na pavapava ese baine biagua, una na namo.
  npi-ULB: यस बाहेक, खेतबारीको उब्जनी हरेकको लागि हो, र राजा स्वयम्‌ले पनि खेतबारीबाट
    उब्जनी बटुल्छन् ।
  yor-yor: Gbogbo wọn ni ó ń pín èrè tí wọ́n bá rí lórí ilẹ̀, àní ọba pàápàá ń jẹ
    èrè lórí oko.
  ind-ind: Demikianlah rakyat selalu ditekan supaya membayar uang suap kepada berbagai
    tingkat pejabat, sampai akhirnya raja pun mendapat bagian.
  pes-OPCB: حتی پادشاه نیز از مزارع بهره می‌کشد.
  tgl-ULB: Karagdagan pa, ang ani ng lupain ay para sa lahat, at nakikinabang ang
    hari mismo sa ani mula sa mga bukirin.
  hui-hui: Agali haguane urunime ogonidagua bialu wali agali ti dindini tomo hengenerunaga
    muni miagane winiru ti mo page biaga. Haru haga urunime muni uruni mo page buwa
    tini hangu tale bu ta haga. Kini ibubi nde ogonidagua dege wali agalihondo dagisi
    muni ngi lalu hagaya.
  mya-mya: မြေကြီးကဖြစ်သော စီးပွါးသည်အလုံးစုံတို့အဘို့ ဖြစ်၏။ ရှင်ဘုရင်သော်လည်း၊ လယ်၏
    ကျေးဇူးကိုခံရ၏။
  bod-N: དེར་མ་ཟད་ས་གཞིའི་ཁེ་བཟང་ནི་ཀུན་གྱི་ཕྱིར་ཡིན་ཏེ། རྒྱལ་པོ་ཡིན་ནའང་ཞིང་གིས་དེ་ལ་ཕན་ཐོགས་སོ།
    །
  sna-sna: Zvinowanikwa kubva panyika zvinotorwa navose; iye mambo ane zvaanowana
    kubva kuminda.
  spa-BLM: Además, el beneficio de la tierra es para todos. El rey se beneficia del
    campo.
  cac-cac: Yujto an̈ej vin̈ rey nivan yelc'och yed' yopisio d'a yib'an̈ juntzan̈xo
    eb' vin̈ yajal, yuj chi' yelxo val nivan tas syic'can vin̈ d'a tas tz'el d'a sat
    lum luum tic.
  swh-ULB: Kwa nyongeza uzalishaji wa ardhi ni kwa kila mmoja, na mfalme mwenyewe
    huchukua uzalishaji kutoka mashambani.
  bel-bel: Хто любіць срэбра, той не насыціцца срэбрам, і хто любіць багацьце, ня
    мае карысьці зь яго. І гэта - марнасьць!
  deu-ELBBK: Wer das Geld liebt, wird des Geldes nicht satt, und wer den Reichtum
    liebt, nicht des Ertrags. Auch das ist Eitelkeit.
  mbb-OT: Ne ke ebpekevintahà is menge upisyal ne lavew pa he ebpekevintahà is hadì
    kayi te tanà.
  mal-2015: കൃഷിതല്പരനായിരിക്കുന്ന ഒരു രാജാവു ദേശത്തിന്നു എല്ലാറ്റിലും ഉപകാരമായിരിക്കും.
  rmc-rmc: Ko kamel o love, našťi lendar dočaľol, a oles, ko kamel o barvaľipen, šoha
    ňikda nane dos. The kada nane pre ňisoste!
  pes-OPV: و منفعت زمین برای همه است بلکه مزرعه، پادشاه را نیزخدمت می‌کند.
  ron-1924: Дар ун фолос пентру царэ, ын тоате привинцеле, есте ун ымпэрат прецуит
    ын царэ.
  ben-OBCV: দেশের ফল সকলের জন্য; ক্ষেত্রের লাভ রাজা নিজে পায়।
  som-som: Dhulka faa'iidadiisu kulli way ka dhexaysaa, waayo, boqorka qudhiisaba
    waxaa looga adeegaa beerta.
  lat-VUC: Avarus non implebitur pecunia, et qui amat divitias fructum non capiet
    ex eis; et hoc ergo vanitas.
  eng-ASVBT: 'Moreover the profit of the earth is for all: the king himself is served
    by the field.'
  ita-1885: Ora la terra è la più profittevole di tutte l'altre cose; il re stesso
    è sottoposto al campo.
  eng-LXXUP: 'He that loves silver shall not be satisfied with silver: And who has
    loved gain, in the abundance thereof? This is also vanity.'
  eng-ULB: In addition, the produce of the land is for everyone, and the king himself
    takes produce from the fields.
  spa-VBL: Sin embargo, lo que la tierra produce es para todos, incluso el rey se
    beneficia de lo que se cultiva.
  fra-_FOB: C'est cependant un avantage pour le pays qu'un roi honoré du pays.
  mal-mal: കൃഷിതൽപരനായ രാജാവ് ദേശത്തിന് എല്ലാറ്റിലും ഉപകാരി ആയിരിക്കുന്നു. രാജാവുപോലും
    ആ വിളവിൽനിന്ന് ഭക്ഷണം കഴിക്കുന്നു.
  urd-GVR: Chunāṅche mulk ke lie har lihāz se fāydā is meṅ hai ki aisā bādshāh us
    par hukūmat kare jo kāshtkārī kī fikr kartā hai.
  suz-BL: पिपमी रू ङा गेय पाइब आन कली अरेशा रिम्‍शो कोव़तु हना, मेको रागी रिम्‍शो
    दुम्‍ब।
  eng-NOY: An advantage to a land in all respects is a king over cultivated ground.
  ita-1927: Ma vantaggioso per un paese è, per ogni rispetto, un re, che si faccia
    servo de’ campi.
  ckb-ckb: بەڵام گەل لە وڵات سوود وەردەگرن، چونکە پاشا هەموو کێڵگەکانی دەپارێزێت.
  eng-BBE: It is good generally for a country where the land is worked to have a king.
  kan-OKCV: ಭೂಮಿಯಿಂದ ಲಾಭವು ಎಲ್ಲರಿಗೂ ಇದೆ. ಹೊಲಗದ್ದೆಗಳಿಂದ ಅರಸನಿಗೂ ಲಾಭವಿದೆ.
  tam-2017: பூமியில் விளையும் பலன் எல்லோருக்கும் உரியது; ராஜாவும் வயலின் பலனால் ஆதரிக்கப்படுகிறான்.
  spa-RV-1909: 'Además el provecho de la tierra es para todos: el rey mismo está sujeto
    á los campos.'
  ron-BTF: Mai mult, folosul pământului este pentru toți; împăratul însuși este servit
    din ale câmpului.
  eng-WEBP: Moreover the profit of the earth is for all. The king profits from the
    field.
  eng-FBV: However, what the land produces is for everyone—even the king benefits
    from what is grown.
  nld-1939: Het enige voordeel, dat het land eruit trekt, Is, dat de koning door zijn
    land wordt gediend.
  nch-BL: Nopa tali huan cati quieliltía pano ipan inimax nochi cati quipiyaj tanahuatili.
    Hasta nopa tanahuatijquet quiselía cati temaca nopa tali masque nelía amo xitahuac
    quej quichihuaj.
  vie-1934: Song một vua hay cày cấy ruộng, ấy vẫn ích lợi cho xứ mọi bề.
  hin-CV: वास्तव में जो राजा खेती को बढ़ावा देता है, वह सारे राज्य के लिए वरदान साबित
    होता है.
  spa-BES: Generalmente es bueno para un país donde se trabaja la tierra para tener
    un rey.
  tdx-tdx: 'Tsy mahaeneñe ty mpitea-vola ty vola; vaho ty mpikoko firegoregoañe t’ie
    miegoego: hakafoahañe ka izay.'
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ผลประโยชน์​แห่​งแผ่นดินโลก ก็​อยู่​ที่​เขาเหล่านั้นทั้งหมด
    กษัตริย์​เองก็​ได้​รับการเลี้ยงดูจากไร่​นา
  por-BR-2018: E o proveito da terra é para todos; até o rei se serve do campo.
  deu-ELO: Aber ein König, der sich dem Ackerbau widmet, ist durchaus ein Vorteil
    für ein Land.
  eng-WYC-2018: and furthermore the king of all (the) earth commandeth to the servant.
    (and ultimately the King of all the earth commandeth to all his servants.)
  epo-epo: Kaj superecon en ĉio havas tiu lando, en kiu la reĝo servas al la tero.
  uig-PIN: Biraⱪ nemila bolmisun yǝr-tupraⱪ ⱨǝmmǝ adǝmgǝ paydiliⱪtur; ⱨǝtta padixaⱨning
    ɵzimu yǝr-tupraⱪⱪa tayinidu.
  beo-beo: Dunu huluane amola hina bagade amola, ilia muni amola labe da ha:i manu
    gamisu amoga fawane maha.
  tpi-OTNT: Long dispela pasin ol ofisa i save pulim winmani ol manmeri i save kisim
    long graun bilong ol. Na ol dispela ofisa i save tilim dispela mani namel long
    ol yet. Na king tu i save kisim hap winmani bilong ol manmeri.
  hau-SA: Kowa yakan amfana da bunkasar amfanin ƙasa, sarki kansa yana samun riba
    daga gonaki.
  uig-LAT: Biraq némila bolmisun yer-tupraq hemme ademge paydiliqtur; hetta padishahning
    özimu yer-tupraqqa tayinidu.
  nde-nde: Inala elizweni ngeyomuntu wonke; inkosi ngokwayo ithola inzuzo ngalokho
    okuvela emasimini.
  ton-ton: '¶ Kaeʻumaʻā foki ko e tupu ʻoe kelekele, ko e meʻa maʻa e kakai kotoa
    pē: naʻa mo e tuʻi ʻoku tauhi ia mei he ngoue.'
  ces-1613: Zemský pak obchod u všech přední místo má; i král rolí slouží.
  eng-WMB: Moreover the profit of the earth is for all. The king profits from the
    field.
  tam-TCV: நிலத்திலிருந்து பெறப்படும் இவர்களுடைய விளைச்சலை எல்லோரும் எடுத்துக்கொள்கிறார்கள்;
    அரசனுங்கூட வயல்வெளிகளிலிருந்தே ஆதாயம் பெறுகிறான்.
  ceb-ULB: Dugang pa niini, alang sa tanan ang abot sa yuta, ug ang hari mismo maoy
    magakuha sa abot gikan sa kaumahan.
  pol-UBG: Korzyści z ziemi służą wszystkim. Nawet królowi służy pole.
  urd-GVU: چنانچہ ملک کے لئے ہر لحاظ سے فائدہ اِس میں ہے کہ ایسا بادشاہ اُس پر حکومت
    کرے جو کاشت کاری کی فکر کرتا ہے۔
  deu-1912: Und immer ist's Gewinn für ein Land, wenn ein König da ist für das Feld,
    das man baut.
  kan-2017: ಭೂಮಿಯಿಂದ ಎಲ್ಲರಿಗೂ ಲಾಭವಿದೆ ಮತ್ತು ಹೊಲಗದ್ದೆಗಳಿಂದ ರಾಜನಿಗೆ ಲಾಭವಾಗುತ್ತದೆ.
  yap-yap: Ni mus ko pilung mma pag e taga’ nga wom’ngin e woldug.
  hlt-MCSB: Amah khohmuen aka tawn manghai loh a cungkuem dongah khohmuen kah rhoeikhangnah
    te amah la a dang.
  mdy-ETH: ጎሺዳፓ ጴዻ ባኣዚ ቢያሢ ማኣዳኔ፤ ካኣቲያ ማኣዲንታሢ ዬያ ጎዣፓኬ።
  kew-kew: Onaa su yoto meme yae, mo opisa pimi aanu-mi nimu page meme. Mone oyae
    opisa nimu mua mea rumawa nimu paake meme. Mo king pia aame page onaana mone oyae
    paake mea iya.
  twi-ASANTE: Asase no so siadeɛ wɔ ɛso nnipa nyinaa, na ɔhene no ankasa na ɔnya mfuo
    no so mfasodeɛ.
  eng-WEBU: Moreover the profit of the earth is for all. The king profits from the
    field.
  wal-wal: Harai attin, kawuwaa gidikkonne, goshshaappe beettiya aifeti xayikko, woppan
    de7anau danddayenna.
  spa-PDDPT: Además el provecho de la tierra es para todos. Para el mismo rey que
    cultiva el campo la tierra es una ventaja.
  gun-gun: Ha'e rã yvy ma pavẽ oiporu va'erã itui. Huvixave voi okaru 'rã oikovy mba'ety
    gui.
  ilo-ULB: Kanayonna pay, dagiti bunga iti daga ket para iti amin ken ti ari a mismo
    ket mangal-ala kadagiti bunga manipud kadagiti talon.
  kpg-kpg: Di king hogi e goweinga i di hagi o nia huwa laagau.
  uig-ARA: بىراق نېمىلا بولمىسۇن يەر-تۇپراق ھەممە ئادەمگە پايدىلىقتۇر؛ ھەتتا پادىشاھنىڭ
    ئۆزىمۇ يەر-تۇپراققا تايىنىدۇ.
  sus-sus: Kɔbiri rafan mixi naxan ma, a mu wasama. Bannaya rafan naxan ma, a naafuli
    mu a ralima. Fe fufafu nan na ki.
  pon-2006: Pil nanmwarki men kin anahne reken wahnsahpw.
  ksd-ksd: A dovotina a kiki na varkurai nina a king i kure i tavua bulu.
  tur-YTC: Yeryüzünün kazancı da herkes içindir. Kral tarladan kazanç sağlar.
  bel-N: Хто любiць срэбра, той не насыціцца срэбрам, і хто любiць багацьце, той ня
    будзе мець прыбытку; і гэта таксама марнасьць.
  grc-BRENT: Ἀγαπῶν ἀργύριον οὐ πλησθήσεται ἀργυρίου· καὶ τίς ἠγάπησεν ἐν πλήθει αὐτῶν
    γέννημα; καί γε τοῦτο ματαιότης.
  ind-AYT: (5-8) Keuntungan negeri adalah bagi semua orang. Raja pun mendapat keuntungan
    dari ladangnya.
  nya-nya: 'Anthu onse amatengako zokolola za mʼminda: koma ndi mfumu yokha imene
    imapeza phindu la mindayi.'
  hrv-hrv: Tko novce ljubi, nikad ih dosta nema; tko bogatstvo ljubi, nikad mu dosta
    probitka. I to je ispraznost.
  mps-mps: Te tama kolesagade te ofisa dabe augwaligo te we bidi dabe augwa tǫde
    sali mone te ugwadu gasa daganobo mone dali saibao. Tama te ofisa dabego te sali
    mone dabe augwa hasi tomode digi dobola sali. Tama king bidigo me te we bidi dabede
    sali mone te gasa ugadu daganama sabo dao.
  tpi-tpi: Long dispela pasin ol ofisa i save pulim winmani ol manmeri i save kisim
    long graun bilong ol. Na ol dispela ofisa i save tilim dispela mani namel long
    ol yet. Na king tu i save kisim hap winmani bilong ol manmeri.
  dan-1931: Den, der elsker Sølv, mættes aldrig af Sølv, og den, der elsker Rigdom,
    mættes aldrig af Vinding. Også det er Tomhed.
  vie-OVCB: Ngay cả một vị vua cày cấy ruộng đất cũng vì ích lợi của mình!
  guj-2017: પૃથ્વીની ઊપજ તો સર્વને માટે છે. અને રાજાને પણ તેના ખેતરથી મદદ મળે છે.
  pon-2006A: Pil nanmwarki men kin anahne reken wahnsahpw.
  por-BRBSL: Além disso, o lucro da terra é para todos. O rei lucra com o campo.
  cth-cth: Talai dawk e tawnta e naw hateh a cawngca hanelah doeh. Siangpahrang nakunghai
    laikawk hoi kâkawk e doeh.
  twi-twi: Wɔn nyinaa fa asase no so siade; na ɔhene no ankasa nya mfuw no so mfaso.
  hlt-hlt: Amah khohmuen aka tawn manghai loh a cungkuem dongah khohmuen kah rhoeikhangnah
    te amah la a dang.
  tbz-SIM: Wèè bɛ̀tì idíítí ò í kpɑɑ́ kɛ bo nyì sɑ̀nnɛ̀, wèè bɛ̀tì tikpɑ̀tì ò í kpɑɑ́
    kɛ bo tì nìntɛ. Dɛ̀ í dò nkɛ́bɑntɛ́.
  msy-2020: Egha me arazir kam gamima, gumazamiziba uan nguazibar azenibar ingara
    dagheba amaga dar iveziba isima me bar men dagɨaba tuiragha uarira uarigh anɨdi.
    Ezɨ atrivim uaghan men dagɨar nar maba isi.
  dop-dop: Liɣitee sɔɔllʋ ɩɩ nyəɣəsəɣɩ-yɛ, nɑ wɛnɑʋ sɔɔllʋ nɑ́ fɛɩnɑ kɑwɑɑɣɑ. Təlɛ
    tə wɛ piti tɔtɔɣɔ.
  azb-azb: Ancaq hamıdan yuxarıda olan padşah ədalətli olsa, hər kəs öz tarlasının
    bəhrəsindən xeyir götürər.
  eng-DBY: 'Moreover the earth is every way profitable: the king [himself] is dependent
    upon the field.'
  hin-2017: भूमि की उपज सब के लिये है, वरन् खेती से राजा का भी काम निकलता है।
  wol-KYG: Bëggkatu xaalis du doyal xaalis, bëggkatu alal du doyal tono, te loolu
    it, cóolóoli neen.
  eng-YLT: And the abundance of a land is for all. A king for a field is served.
  eng-WYC-2017: and furthermore the king of all earth commandeth to the servant.
  eng-WMBB: Moreover the profit of the earth is for all. The king profits from the
    field.
  urd-GVH: चुनाँचे मुल्क के लिए हर लिहाज़ से फ़ायदा इसमें है कि ऐसा बादशाह उस पर हुकूमत
    करे जो काश्तकारी की फ़िकर करता है।
  rug-rug: Sapu ta gavoro koasa pepeso si hia betoa mo ri doduru, meke sa baṉara ba
    vagi tugo koari na inuma.
  gaz-gaz: Faayidaan lafa irraa argamu kan nama hundaa ti; mootichi mataan isaa iyyuu
    qonna lafaa irraa fayyadama.
  fra-LSG: Celui qui aime l’argent n’est pas rassasié par l’argent, et celui qui aime
    les richesses n’en profite pas. C’est encore là une vanité.
  yal-yal: Gbetin nafan naxan ma, na mi wasama gbetin na mumɛ! Nafulu gbeen nafan
    naxan ma, na mi a sɔtɛ. Fe fuun nan mɔn na fan na!
  haw-1868: O ka hua o ka honua, na na mea ia a pau; a o ke alii pu kekahi i hanaiia
    e ka aina.
  arb-NAV: وَغَلَّةُ الأَرْضِ يَسْتَفِيدُ مِنْهَا الْكُلُّ، وَالأَرْضُ الْمَفْلُوحَةُ
    ذَاتُ جَدْوَى لِلْمَلِكِ.
  ewe-ewe: Fia la le ame siawo katã tame. Oo, ɖe woakpɔ fia aɖe wòatsɔ eɖokui aɖo
    anyi ɖe dukɔa ƒe nyonyo ta hafi. Eya koe ate ŋu ahe ɖoɖo ade tɔtɔ sia me.
  eng-LEE: (5:8) But the advantage of a land in all things is, a king who is subject
    to the country.
  asm-FB: কিন্তু ভূমিত উৎপাদন কৰিবলৈ এজন ৰজা থাকিলে এখন দেশৰ বাবে সকলোপ্রকাৰে এক লাভ
    হয়।
  sus-A: كْبِرِ رَقَن مِشِ نَشَن مَ، عَ مُ وَ سَمَ. بَننَيَ رَقَن نَشَن مَ، عَ نَاقُلِ
    مُ عَ رَلِمَ. قٍ قُقَقُ نَن نَ كِ.
  fra-SBL: De plus, le profit de la terre est pour tous. Le roi profite du champ.
  hbo-hbo: אֹהֵ֥ב כֶּ֙סֶף֙ לֹא־יִשְׂבַּ֣ע כֶּ֔סֶף וּמִֽי־אֹהֵ֥ב בֶּהָמֹ֖ון לֹ֣א תְבוּאָ֑ה
    גַּם־זֶ֖ה הָֽבֶל׃
  kik-kik: Uumithio wa bũrũri nĩ wa andũ othe; o na mũthamaki we mwene oonaga uumithio
    kuuma mĩgũnda-inĩ.
  fra-NCL: Celui qui aime l’argent n’est pas rassasié par l’argent, et celui qui aime
    les richesses n’en goûte pas le fruit ; c’est encore là une vanité.
  cek-AK: Prae thung ih amekhaih loe kami boih han ih ni, siangpahrang angmah doeh
    lawk thung hoiah amekhaih to hnuk.
  cuk-cuk: Weyob-ibmar-guedi, ¿ibu-nued yar-naid egi nikue? ¿Reyde, nainugi-arbamalad-bendakega
    mai? Eye, bendakega maina.
  uig-CYR: Күмүчкә амрақ күмүчкә қанмас, байлиқларға амрақ өз киримигә қанмас; буму
    бимәниликтур.
  tel-2017: ఏ దేశంలో రాజు భూమి గురించి శ్రద్ధ వహిస్తాడో ఆ దేశానికి అన్ని విషయాల్లో
    మంచి జరుగుతుంది.
  hat-BSA: Apre tout bagay, yon wa ki kiltive latè se yon avantaj pou peyi a.
  kos-kos: Fahko lun acn uh ma nu sin mwet nukewa. Sripa lun sie tokosra pa elan karingin
    nien ima uh.
  hbo-WLC: אֹהֵ֥ב כֶּ֙סֶף֙ לֹא־יִשְׂבַּ֣ע כֶּ֔סֶף וּמִֽי־אֹהֵ֥ב בֶּהָמ֖וֹן לֹ֣א תְבוּאָ֑ה
    גַּם־זֶ֖ה הָֽבֶל׃
  ibo-ibo: Mgbe ihe nnweta si nʼala ubi bara ụba, ọ na-abara onye ọbụla uru; ọ na-abakwara
    eze nʼonwe ya uru.
  ory-ory: ଆହୁରି, ପୃଥିବୀର ଫଳ ସମସ୍ତଙ୍କ ନିମନ୍ତେ; କ୍ଷେତ୍ର ଦ୍ୱାରା ରାଜା ଆପେ ସେବିତ ହୁଅନ୍ତି।
  chk-chk: Iwe, a feiöch eu fanü, are ewe king mi nemeni a föri chomong tanipi lon
    fanüan.
  rop-rop: Bat det wek blanga det king im blanga maindimbat ola fam langa im kantri,
    dumaji ola daga en ebrijing weya kaman brom det fam im blanga ebribodi.
  ukr-1871: Хто любить гроші, не вдовольниться нїколи, хто ж любить багацтво, не похіснуєсь
    ним. А се — марнота.
  deu-1951: (05-8) und ein Vorteil für ein Land ist bei alledem ein König, der dem
    Ackerbau ergeben ist.
  eng-JPS: (5-8) But the profit of a land every way is a king that maketh himself
    servant to the field.
  srp-1865: Ali je zemlja korisnija od svega; i car njivi služi.
  lug-lug: Bonna balya ku bibala bya nsi eyo; kabaka yennyini mu nnimiro zaayo mw’afuna.
  heb-heb: ויתרון ארץ בכל היא מלך לשדה נעבד׃
  ben-IRV: উপরন্তু, দেশের ফসল সবার জন্য এবং রাজা নিজে ক্ষেতের থেকে ফসল নেয়।
  pan-pan: ਧਰਤੀ ਦੀ ਉਪਜ ਸਭ ਦੇ ਲਈ ਹੈ, ਸਗੋਂ ਖੇਤੀਬਾੜੀ ਨਾਲ ਰਾਜਾ ਨੂੰ ਵੀ ਲਾਭ ਹੁੰਦਾ ਹੈ।
  mya-JVB: မြေကြီး ကဖြစ် သော စီးပွါးသည်အလုံးစုံ တို့အဘို့ ဖြစ်၏။ ရှင်ဘုရင် သော်လည်း၊
    လယ် ၏ ကျေးဇူး ကိုခံရ၏။
  hmo-hmo: Inai bamona kara dekena amo, inai kota biagudia bona edia badadia ese profit
    moni idia abia noho taunimanima edia tano gaukara dekena amo. Inai badadia ese
    unai moni be idia edia huanai idia haria noho. Ma king danu ese profit moni ia
    abia noho taunimanima dekena amo.
  urd-urd: ज़मीन का हासिल सब के लिए है, बल्कि काश्तकारी से बा'दशाह का भी काम निकलता
    है।
  rus-SYN: Кто любит серебро, тот не насытится серебром, и кто любит богатство, тому
    нет пользы от того. И это - суета!
  bqc-SIM: Gbɛ̃́ pↄ́ ye ↄ̃ai lí kã́òo, gbɛ̃́ pↄ́ ye àizɛɛi ài lí mↄ́wào. Beeá
    pãɛ lↄ.
  tcz-CHONGTHU: Chu kal val in, leiset hi mi jouse phatchomna ding ahi; hitia chu
    lengpa alouma’a kihinso ahi.
  mar-mar: आणखी, पृथ्वीचे फळ प्रत्येकजणासाठी आहे आणि राजा स्वतः शेतातील उत्पन्न घेतो.
  qub-qub: Chayno captinpis cumun runacunapaj raynin captinmi mas alli.
  bqp-bqp: Ń pínki dì bùsuu pì baka blemɛ, zaakũ kína mɛ́ à buranↄ vĩ.
  hat-hat: Travay latè se yon avantaj pou tout moun, ata pou wa a. Se sou sa li konte
    tou.
  eng-BSB: The produce of the earth is taken by all; the king himself profits from
    the fields.
  eng-WEBPB: Moreover the profit of the earth is for all. The king profits from the
    field.
  kbq-kbq: Mopafinti'ma amuhoma hu'za erifore'ma nehaza kavera, kini ne'moke erihna
    nehie.
  nhe-BL: Nopa tlali huan tlen quieliltía pano ipan ininma nochi tlen quipiyaj tlanahuatili.
    Hasta nopa tlanahuatijquetl quiselía tlen temaca nopa tlali yonque nelía amo xitlahuac
    queja quichihuaj.
  bus-bus: Aↄ̃ píngi è bùsu pì baka blemɛ, zaakɛ kína bé à buraanↄ vĩ.
  gub-BL: Nezewe i'i wà. — Teko paw u'u ywy rehe hezuz ma'e kwer wà. Te tuwihawete
    upyhyk ma'e imono'og pyrer ikurer heraha pyrer uzeupe a'e no, i'i wà.
  eng-DRA: 'A covetous man shall not be satisfied with money: and he that loveth riches
    shall reap no fruit from them: so this also is vanity.'
