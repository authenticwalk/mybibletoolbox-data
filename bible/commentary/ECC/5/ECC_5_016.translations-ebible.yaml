verse: ECC.005.016
translations:
  mal-C: 'ഇതും കഠിനതിന്മതന്നെ: സകലമനുഷ്യരും വരുന്നതുപോലെതന്നെ മടങ്ങുന്നു, കാറ്റിനെ
    പിടിക്കുന്നതിനായുള്ള പരക്കംപാച്ചിലുകൊണ്ട് അവർ എന്തു നേടുന്നു?'
  deu-TKW: Dazu sind alle seine Tage in Finsternis und Trauer und viel Unmut und Leid
    und Verdruß.
  lin-lin: Alekisi mikolo nyonso ya bomoi na ye kati na molili, na pasi, na komitungisa
    mpe na kanda.
  eng-LSV: And this also [is] a painful evil, just as he came, so he goes, and what
    advantage [is] to him who labors for wind?
  eng-GNV: Also all his dayes hee eateth in darkenes with much griefe, and in his
    sorowe and anger.
  eng-WEBSTER: 'And this also is a grievous evil, that in all points as he came, so
    shall he go: and what profit hath he that hath labored for the wind?'
  nhw-BL: Ya nopa nelía se hueyi tequipacholi pampa san tlapic itequi se masehuali.
    Quistehuas tlen ipan ni tlaltipactli san se quen ajsico. Nochi itequi san quihuicac
    ajacatl.
  swh-ONEN: 'Hili nalo ni baya la kusikitisha: Kama vile mtu ajavyo, vivyo hivyo huondoka,
    naye anapata faida gani, maadamu hutaabika kwa ajili ya upepo?'
  bba-bba: Yen biru, u rɑ diwɑ yɑm wɔ̃kuru sɔɔ kpɑ u n wɑ̃ɑ nuku sɑnkirɑnu kɑ wɑhɑlɑ
    kɑ mɔru bɑkɑ sɔɔ win wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: 'And this also is a sore evil, that in all points as he came, so shall
    he go: and what profit hath he that hath laboured for the wind?'
  luo-luo: 'Gima lit ahinya machielo en: Kaka dhano nobiro e pinyni, e kaka obiro
    wuok e pinyni, koro ere ohala moyudo, kuom tichne matek konyagore mana ne yamo?'
  meu-meu: 'Ina danu dika badana ta: ema heḡereḡerena ai ma bainela; ia na lai iabina
    e hekwarahilaia,'
  npi-ULB: अर्कोचाहिँ खराबी यही हो, कि मानिस जसरी आउँछ, त्यसरी नै फर्केर जान्छ । त्यसैले
    बतासको लागि काम गर्ने मानिसलाई केचाहिँ लाभ छ र ?
  yor-yor: Ohun búburú gbá à ni eléyìí pàápàá. Bí ènìyàn ṣe wá, ni yóò lọ kí wá ni
    èrè tí ó jẹ nígbà tí ó ṣe wàhálà fún afẹ́fẹ́?
  ind-ind: 'Ini benar-benar menyedihkan: Sebagaimana kita datang ke dalam dunia, demikian
    jugalah kita meninggalkan dunia ini! Keuntungannya tidak ada! Bukankah itu seperti
    orang yang bersusah payah tetapi tidak mendapatkan apa-apa?!'
  pes-OPCB: چه مصیبتی! انسان می‌آید و می‌رود و نفعی نمی‌برد، زیرا زحماتش مانند دویدن
    به دنبال باد است.
  tgl-ULB: Isa pang malubhang kasamaan ay kung paanong dumating ang isang tao, gayon
    din siya dapat umalis. Kaya anong pakinabang ang makukuha ng sinuman na gumagawa
    para sa hangin?
  hui-hui: Mbira nayiore ina ai̱yahanda taba hanayagobi dege poleberama. Iname erekui
    biabe bialu puyabu minu yania haradagua bialu kamagoni aginagabe. Mbirale mbira
    agi yu holeberemabe.
  mya-mya: သူသည်လာသကဲ့သို့ အလျှင်းမခြားနားဘဲ၊ သွား ရသောမှုအရာသည် အလွန်ဆိုးသောအမှုအရာဖြစ်၏။
    လေကို ရအံ့သောငှါ ကြိုးစားအားထုတ်သော သူသည် အဘယ်ကျေးဇူးရှိသနည်း။
  bod-N: ཁོ་ཅི་ལྟར་འོངས་པ་དེ་ལྟར་འགྲོ་དགོས་ཏེ། ལས་དོན་གྱི་ཆེད་དུ་འབད་ཀྱང་ཁོ་ལ་ཕན་ཅི་ཐོགས།
    འདི་ཡང་སེམས་སྡུག་པའི་རྐྱེན་ངན་ཆེན་པོ་ཞིག་གོ །
  sna-sna: 'Ichi zvakare chinhu chakaipa kwazvo: Sokuuya kunoita munhu saizvozvowo
    anoenda, uye chii chaangawana, iye achishandira mhepo?'
  spa-BLM: Esto también es un mal grave, que en todo como vino, así se irá. ¿Y qué
    provecho tiene el que trabaja por el viento?
  cac-cac: Aton jun tic te cusc'olal, icha tz'aj calji, icha pax chi' tz'aj co meltzajxi.
    Malaj jab'oc tas squic' d'a co munlajel squic'b'at qued'oc.
  swh-ULB: Jambo jingine baya kabisa, kama mtu alivyo kuja ni lazima aende vivyo hivyo.
    Hivyo ni faida gani mtu yeyote aipatayo katika kufanya kwa ajili ya upepo?
  bel-bel: А да таго ўсе дні свае еў ён у цемры, у вялікай дакуцы, скрусе й маркоце.
  deu-ELBBK: Auch isst er alle seine Tage in Finsternis und hat viel Verdruss und
    Leid und Zorn.
  mbb-OT: Ne kenà heini meupiya! Ebpatey ki he wazè din egkeuwit iring te kegkeetew
    ta. Hengkey is egkekuwa ta pinaaǥi te kedhaǥù ta he wazè man kayi pulus?
  mal-2015: അതും ഒരു വല്ലാത്ത തിന്മ തന്നേ; അവൻ വന്നതുപോലെ തന്നേ പോകുന്നു; അവന്റെ വൃഥാപ്രയത്നത്താൽ
    അവന്നു എന്തു പ്രയോജനം?
  rmc-rmc: Calo peskro dživipen chalas andro kaľipen a sas andre žaľa, nasvalo the
    choľamen.
  pes-OPV: و این نیز بلای سخت است که از هرجهت چنانکه آمد همچنین خواهد رفت؛ و او راچه
    منفعت خواهد بود از اینکه در‌پی باد زحمت کشیده است؟
  ron-1924: Ши ачеста есте ун маре рэу, ануме кэ се дуче кум венисе. Ши че фолос аре
    ел кэ с-а трудит ын вынт?
  ben-OBCV: এটাও একটি ভীষণ মন্দতা সকলে যেমন আসে, তেমনি চলে যায়, কারণ তারা বাতাসের
    জন্য পরিশ্রম করে তাতে তাদের লাভ কী?
  som-som: Oo weliba taasuna waa wax aad u xun inuu si kastaba ku tago siduu hore
    ku yimid oo kale; haddaba kan dabayl ku hawshooda bal maxaa faa'iido ah oo uu
    helayaa?
  lat-VUC: cunctis diebus vitæ suæ comedit in tenebris, et in curis multis, et in
    ærumna atque tristitia.]
  eng-ASVBT: 'And this also is a grievous evil, that in all points as he came, so
    shall he go: and what profit hath he that he laboreth for the wind?'
  ita-1885: Anche questo è una mala doglia; conciossiachè egli se ne vada come egli
    è venuto; e che profitto ha egli di essersi affaticato per del vento?
  eng-LXXUP: Yea, all his days are in darkness, and in mourning, And much sorrow,
    and infirmity, and wrath.
  eng-ULB: Another evil is that as a person comes, so he goes away. So what profit
    is there for him who works for the wind?
  spa-VBL: ¡Esto también me enferma! ¿Qué gana la gente, trabajando para el viento?
  fra-_FOB: C'est encore ici un mal fâcheux; comme il est venu, il s'en va de même;
    et quel avantage a-t-il d'avoir travaillé pour du vent?
  mal-mal: അതും ഒരു വല്ലാത്ത തിന്മ തന്നെ; അവൻ വന്നതുപോലെ തന്നെ പോകുന്നു; അവന്റെ വൃഥാപ്രയത്നത്താൽ
    അവന് എന്ത് പ്രയോജനം?
  lit-lit: 'O tai irgi yra skaudi blogybė: kaip jis atėjo, lygiai taip nueis, tad
    kokia pasiliekanti nauda tam, kuris triūsė vėjais?'
  urd-GVR: Yih bhī bahut burī bāt hai ki jis tarah insān āyā usī tarah kūch karke
    chalā bhī jātā hai. Use kyā fāydā huā hai ki us ne hawā ke lie mehnat-mashaqqat
    kī ho?
  suz-BL: एको यो श्‍येत लाक्‍चा ङा मरिम्‍शो का बाक्‍ब। मुर दोपा जाक्‍बा, मोपान लेश्‍शा
    लाइ‍ब। मिनु मेको कली मार रिम्‍शो दुम्‍बा ङा? मारदे हना मेको आ पशो श्‍येत नेल्‍ल
    फश खोदेंशो दुम्‍ब।
  eng-NOY: This is also a sore evil, that, in all points as he came, so shall he go.
    And what profit is there to him who toileth for wind?
  ita-1927: 'Anche questo è un male grave: ch’ei se ne vada tal e quale era venuto;
    e qual profitto gli viene dall’aver faticato per il vento?'
  ckb-ckb: 'ئەمەش خراپەیەکی ناخۆشە: هەروەک چۆن مرۆڤ دێتە جیهان، بە هەمان شێوە بەجێدەهێڵێت،
    ئەوەی ماندووبوونەکەی بۆ با دەبێت چ قازانجێک دەکات؟'
  eng-BBE: And this again is a great evil, that in all points as he came so will he
    go; and what profit has he in working for the wind?
  kan-OKCV: 'ಇದು ಕೂಡ ವ್ಯಸನಕರವಾದ ಕೇಡು: ಮನುಷ್ಯನು ಹೇಗೆ ಬಂದನೋ, ಹಾಗೆಯೇ ಹೋಗುವನು. ಗಾಳಿಗಾಗಿ
    ಪ್ರಯಾಸಪಟ್ಟವನಿಗೆ ಲಾಭವೇನಿದೆ?'
  tam-2017: அவன் வந்தபடியே போகிறான், இதுவும் கொடுமையான தீங்கு; அவன் காற்றுக்காக உழைத்ததால்
    அவனுக்கு லாபம் என்ன?
  spa-RV-1909: Este también es un gran mal, que como vino, así haya de volver. ¿Y
    de qué le aprovechó trabajar al viento?
  ron-BTF: Și acesta de asemenea este un rău dureros, că în toate privințele așa cum
    el a venit, astfel va merge; și ce folos are cel ce a muncit pentru vânt?
  eng-WEBP: This also is a grievous evil, that in all points as he came, so shall
    he go. And what profit does he have who labors for the wind?
  eng-FBV: This also makes me sick! What do people gain, working for the wind?
  nld-1939: Ook dit is een droevig kwaad. Juist zoals men komt, gaat men heen. Wat
    voor nut heeft het dan, dat men zich aftobt voor wind?
  nch-BL: Ya nopa nelía se hueyi tequipacholi pampa san tapic itequi se masehuali.
    Quistehuas ten ipan ni taltipacti san se quej ajsico. Nochi itequi san quihuicac
    ajacat.
  vie-1934: 'Điều nầy cũng là một tai nạn lớn: người ra đời thể nào, ắt phải trở về
    thể ấy. Vậy, chịu lao khổ đặng theo luồng gió thổi, có ích lợi gì chăng?'
  hin-CV: 'यह भी एक बड़ी बुरी बात है: ठीक जैसे एक व्यक्ति का जन्म होता है, वैसे ही
    उसकी मृत्यु भी हो जाएगी. तो उसके लिए इसका क्या फायदा, जो हवा को पकड़ने के लिए
    मेहनत करता है?'
  spa-BES: Y de nuevo esto es un gran mal, que en todos los puntos, al irse, se irá;
    ¿Y qué beneficio tiene él trabajando para el viento?
  tdx-tdx: Mikama añ’ieñe ao amo hene andro’eo, amy t’ie lako haemberañe naho hasilofañe
    vaho habosehañe.
  tha-KJV: นี่​เป็นสิ่งสามานย์อันน่าสลดใจอีก คือเขาได้​เก​ิดมาอย่างไรเขาก็ต้องไปอย่างนั้น
    เขาจะได้​ประโยชน์​อะไรเล่าที่เขาได้ลงแรงเพื่อลมแล้ง
  por-BR-2018: De maneira que isto também é um mal causador de sofrimentos, que exatamente
    como veio, assim se vai; e que proveito ele teve em trabalhar para o vento?
  deu-ELO: 'Und auch dies ist ein schlimmes Übel: ganz so wie er gekommen ist, also
    wird er hingehen; und was für einen Gewinn hat er davon, daß er in den Wind sich
    müht?'
  eng-WYC-2018: Utterly it is a wretched sickness; as he came, so he shall turn again.
    What profiteth it to him, that he travailed into the wind? (Yea, it is utterly
    a wretched sickness; as he came, so he shall return. What hath it profited him?
    he hath only laboured for the wind!)
  epo-epo: Kaj ĉi tio estas turmenta doloro, ke kiel li venis, tiel li foriras; kian
    do profiton li havas de tio, ke li laboras por la vento?
  uig-PIN: Mana bumu eƣir ǝlǝmlik ix; qünki u ⱪandaⱪ kǝlgǝn bolsa, yǝnǝ xundaⱪ ketidu;
    ǝmdi uning xamalƣa erixix üqün ǝmgǝk ⱪilƣinining nemǝ paydisi?
  beo-beo: 'Amo da moloi hame! Ninia misi defele ninia da masunu. Ninia da hawa: hamosa,
    ninia da fo amo loboga gagumusa: dawa:, be liligi hame laha.'
  tpi-OTNT: Dispela tu em i pasin nogut tru. Yumi kamap han nating long graun. Olsem
    tasol bai yumi lusim graun long wankain pasin. Long taim yumi stap long graun,
    yumi save hatwok nating olsem man i ran i go bilong holimpas win.
  hau-SA: Wannan ma mugun abu ne, Yadda mutum ya zo, haka zai koma, to, wace riba
    ce ya ci, da yake ya yi wahalar iska ce kawai?
  uig-LAT: Mana bumu éghir elemlik ish; chünki u qandaq kelgen bolsa, yene shundaq
    kétidu; emdi uning shamalgha érishish üchün emgek qilghinining néme paydisi?
  nde-nde: 'Lobu labo yibubi obudanisayo: Njengokufika kwakhe, umuntu uzabuyela enjalo,
    ngakho uzuzani, njengoba esebenza esadalalela umoya?'
  ton-ton: 'Pea ko e kovi foki eni ʻoku lahi, ʻa ʻene ʻalu ʻo tatau ʻi he meʻa kotoa
    pē mo ʻene haʻu: pea ko e hā ʻae lelei ʻoku maʻu ʻe ia ʻoku ngāue ki he matangi?'
  ces-1613: A toť jest také přebídná věc, že rovně, jakž přišel, tak odjíti musí.
    Protož jaký užitek míti bude toho, že pracoval u vítr?
  eng-WMB: This also is a grievous evil, that in all points as he came, so shall he
    go. And what profit does he have who labors for the wind?
  tam-TCV: 'இதுவும் ஒரு கொடுமையான தீமையே: மனிதன் தான் வருவதுபோலவே புறப்பட்டுப் போகிறான்;
    இதினால் அவன் பெறுவது என்ன? அவனுடைய கஷ்ட உழைப்பும் வீணே.'
  ceb-ULB: Usa pa ka hilabihan ka daotan mao nga sa paagi nga miabot ang tawo, sama
    usab niana nga paagi ang iyang pagbiya. Busa unsa man ang makuha ni bisan kinsa
    sa pagbuhat alang sa hangin?
  pol-UBG: Także i to jest ciężką niedolą, że jak przyszedł, tak odejdzie. Cóż więc
    za pożytek, że trudził się na wiatr?
  urd-GVU: یہ بھی بہت بُری بات ہے کہ جس طرح انسان آیا اُسی طرح کوچ کر کے چلا بھی جاتا
    ہے۔ اُسے کیا فائدہ ہوا ہے کہ اُس نے ہَوا کے لئے محنت مشقت کی ہو؟
  deu-1912: Das ist ein böses Übel, daß er hinfährt, wie er gekommen ist. Was hilft's
    ihm denn, daß er in den Wind gearbeitet hat?
  kan-2017: ಇದು ಸಹ ದುರದೃಷ್ಟಕರವೇ. ಮನುಷ್ಯನು ಹೇಗೆ ಬಂದನೋ ಹಾಗೆಯೇ ಹೋಗುವನು. ಗಾಳಿಗಾಗಿ ಪಟ್ಟ
    ಪ್ರಯಾಸದಿಂದ ಅವನಿಗೆ ಲಾಭವೇನು?
  yap-yap: De mat’aw! Gadad ra yan nri bod rogon ndabad. Ud marwelgad ni gadad be
    guy rogon ni ngad facholiyed e nifeng, fa mang e ke yag ngodad?
  hlt-MCSB: Ha thoeng vaengkah bangla voeivang a caeh he khaw boeih thae tih tlo bal.
    Te dongah khohli hamla a thakthae he anih ham balae a rhoeikhangnah.
  mdy-ETH: ካሎ ዒ ሾይንቴማጉዲ ሃይቃዖዋ ካሎ ዓኣዺፃ ሚርጌና ዖዪሳያኬ፤ ዒዛኮ ላቢፃ ቢያ ዢባሬ ኩቻ ዓርቃኒ ማሊሢጉዴያ ጉሪ
    ማዓቴ ዬይ ዓካሪ ዓይጎ ማኣዳይ?
  kew-kew: Gore adaa odopi a pupima. Niaa go su-amaa oyae meda namea epe pa epema-pulu
    wala omoa pope page pa go rupa palima. Go su-amaa pirua kalaipu pima kogonore
    aa medame poripu ratu ripinaya-rupa mada.
  twi-ASANTE: 'Yei nso yɛ ɔhaw kɛseɛ: Sɛdeɛ onipa ba no, saa ara na ɔkorɔ, na mfasoɔ
    bɛn na ɔnya wɔ ɛberɛ a ɔyɛ adwuma ma mframa?'
  eng-WEBU: This also is a grievous evil, that in all points as he came, so shall
    he go. And what profit does he have who labors for the wind?
  wal-wal: Asi kallo yelettidi, kallo guyye simmiyoogeekka qassi keehi azzanissiya
    iitabaa. A daafuri ubbi carkkuwaa kuucciyoogaadan hada gidaappe sinttan, i hegan
    ai maadettii?
  spa-PDDPT: 'Y éste también es un mal grave: Que como vino se va. ¿Y qué provecho
    tiene El que se esfuerza tras el viento?'
  gun-gun: Ha'e nunga voi nda'evei ete 'rã, mba'eta ouague rami ae ju 'rã oo. Ha'e
    gui mba'e 'rã tu ojou yvytu pe rive omba'eapoague re?
  ilo-ULB: Maysa pay a dakes unay ket kas iti wagas nga immay ti tao, ket kasta met
    laeng a masapul a pumanaw isuna. Isu nga ania ti magunggona ti siasinoman ti panagtrabtrabahona
    para iti angin?
  kpg-kpg: Ma e hagalee donu! Gidaadou e hula i di ala ne lloomoi ai gidaadou. Gidaadou
    e ngalua duadua, e waluwalu di madangi, e kumi tadau aha?
  uig-ARA: مانا بۇمۇ ئېغىر ئەلەملىك ئىش؛ چۈنكى ئۇ قانداق كەلگەن بولسا، يەنە شۇنداق
    كېتىدۇ؛ ئەمدى ئۇنىڭ شامالغا ئېرىشىش ئۈچۈن ئەمگەك قىلغىنىنىڭ نېمە پايدىسى؟
  sus-sus: A duniɲa igirima dimi nan kui, kɔntɔfili, tɔɔrɛ, nun bɔɲɛ maɲaaxui kui.
  pon-2006: Met sohte pwung! Kitail pahn mwesella duwehte atail pwarodo. Kitail doadoahk,
    songosong en koledi kisinieng, eri, dahme kitail paieki?
  ksd-ksd: A kaina magit i tuna go, ba ra tutana na vana kan ra rakarakan a gunagunan
    da i ga ruk tana. Ava bar i ga kale ta go ra papalum vakuku?
  tur-YTC: Bu da ağır bir kötülüktür, her halde nasıl geldi ise, öyle gidecektir.
    Rüzgâr için çalışanın ne kazancı var?
  bel-N: Таксама ўсе днi свае ён еў у цемры, у смутку вялiкiм, у немачы i прыкрасьці.
  grc-BRENT: Καί γε πᾶσαι αἱ ἡμέραι αὐτοῦ ἐν σκότει, καὶ ἐν πένθει, καὶ θυμῷ πολλῷ,
    καὶ ἀῤῥωστίᾳ, καὶ χόλῳ.
  ind-AYT: '(5-15) Ini pun suatu kemalangan yang menyedihkan: Dalam segala cara dia
    datang, begitu juga dia akan pergi. Apa keuntungan orang yang bekerja keras untuk
    angin?'
  nya-nya: 'Izinso ndi zoyipa kwambiri: munthu adzapita monga momwe anabwerera, ndipo
    iye amapindula chiyani, pakuti amagwira ntchito yolemetsa yopanda phindu?'
  hrv-hrv: Sve svoje dane živi u tami, nevolji, brizi, bolesti i srdžbi.
  mps-mps: Te me te dwai kolesaga mu elalubao. Da te tǫdu nai meni yai bage naga
    pedelali. Te tiwai naga dago te dago te tǫ tagalobo te tobage deli kolesaga naga
    yaibao. Te da tǫde bidibo sogo, da te odolali sę dene ebao, te bidi udulama,
    te wali nogogo tola sainu ebo tiwai ebo dao.
  tpi-tpi: Dispela tu em i pasin nogut tru. Yumi kamap han nating long graun. Olsem
    tasol bai yumi lusim graun long wankain pasin. Long taim yumi stap long graun,
    yumi save hatwok nating olsem man i ran i go bilong holimpas win.
  dan-1931: Og dertil kommer et helt Liv i Mørke, Sorg og stor Kvide, Sygdom og Kummer.
  vie-OVCB: Cái họa này thật rất nghiêm trọng. Con người ra đời thể nào thì khi lìa
    đời cũng thể ấy. Tất cả việc làm khó nhọc của họ là hư không—như làm việc cho
    gió.
  guj-2017: આ પણ એક ભારે દુ:ખ છે કે, સર્વ બાબતોમાં જેવો તે આવ્યો હતો તે જ સ્થિતિમાં
    તેને પાછા જવું પડે છે પવનને માટે પરિશ્રમ કરવાથી તેને શો લાભ થાય છે?
  pon-2006A: Met sohte pwung! Kitail pahn mwesella duwehte atail pwarodo. Kitail doadoahk,
    songosong en koledi kisinieng, eri, dahme kitail paieki?
  por-BRBSL: Este também é um mal grave, que em todos os pontos como ele veio, assim
    ele deve ir. E que proveito tem quem trabalha para o vento?
  cth-cth: Ahni teh a tâco e patetlah banghai lanae awm laipalah bout ban e hateh,
    hno kathout doeh. Kahlî man hanelah kâyawm e tami teh bangmaw hawinae kaawm.
  twi-twi: 'Eyi nso yɛ ɔhaw kɛse: Sɛnea onipa ba no, saa ara na ɔkɔ, na mfaso bɛn
    na onya wɔ bere a ɔyɛ adwuma ma mframa?'
  hlt-hlt: Ha thoeng vaengkah bangla voeivang a caeh he khaw boeih thae tih tlo bal.
    Te dongah khohli hamla a thakthae he anih ham balae a rhoeikhangnah.
  tbz-SIM: Ntɛ we kɛ ɑ́ɑ̀rì o fòmmu mumɔu kɛ bo yɛdɑbùò mmiɛkɛ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀,
    kòo miɛkɛ pɛ́íkú.
  msy-2020: Ezɨ kar uaghan bar osɨmtɨzir kurar mam, e pura dafarir kɨnibar nguazir
    kamɨn ize, ezɨ kamaghɨra, e dafarir kɨnibar uamategh mangam. Egha e nguazir kamɨn
    tir dughiamɨn, e pura ingangarir mɨtɨabagh ami, mati gumazim amɨnimɨn suighasa
    ivegha ghuav an suighan ibura.
  dop-dop: Səkpɛtʋɣʋ, nɑ lɑŋwɑkəllɛ, nɑ nəɣəsɛɛ tuutuumɑ, nɑ kʋtɔməŋ, nɑ pɑ́ɑ́nɑ́
    tɑɑ kɛ́ ɩ wɛɛ, hɑlənɑ ɩ səm.
  azb-azb: 'Bu da böyük bir dərddir: İnsan dünyaya necə gəlirsə, Elə də gedir. Boş
    yerə çəkdiyi zəhmətin Ona nə faydası var?'
  eng-DBY: And this also is a grievous evil, that in all points as he came so doth
    he go away, and what profit hath he, in having laboured for the wind?
  hin-2017: यह भी एक बड़ी बला है कि जैसा वह आया, ठीक वैसा ही वह जाएगा; उसे उस व्यर्थ
    परिश्रम से और क्या लाभ है?
  wol-KYG: Ngay dunde tiis bésoo bés, ak naqar ak wopp ak xol bu tàng!
  eng-YLT: And this also [is] a painful evil, just as he came, so he goeth, and what
    advantage [is] to him who laboureth for wind?
  eng-WYC-2017: Utterly it is a wretched sickness; as he came, so he shall turn again.
    What profiteth it to him, that he travailed into the wind?
  eng-WMBB: This also is a grievous evil, that in all points as he came, so shall
    he go. And what profit does he have who labours for the wind?
  urd-GVH: यह भी बहुत बुरी बात है कि जिस तरह इनसान आया उसी तरह कूच करके चला भी जाता
    है। उसे क्या फ़ायदा हुआ है कि उसने हवा के लिए मेहनत-मशक़्क़त की हो?
  rug-rug: 'Hie tugo si keke ginugua kaleana hola: Limalimana sa tie totoso mae, si
    gua tugo pana taloa si asa, ke sa mo si va gavoria sa? Na guana tavetavete ponia
    mo sa sa givusu.'
  gaz-gaz: 'Kunis hammina nama gaddisiisuu dha: Namni akkuma dhufetti deema; inni
    waan bubbeedhaaf dadhabuuf faayidaa maalii argata?'
  fra-LSG: De plus, toute sa vie il mange dans les ténèbres, et il a beaucoup de chagrin,
    de maux et d’irritation.
  yal-yal: Anu, a mɔn a siimayaan birin nabama dimin nin, lanbaranna nun sɔxɔlɛn nun
    nii yigbɛtɛnna dɛnaxan yi.
  haw-1868: Eia ka mea pono ole; e like loa me kona puka ana mai, pela no kona hele
    ana aku. Heaha kona pono i kana hana ana no ka makani?
  arb-NAV: وَهَذَا أَيْضاً شَرٌّ أَلِيمٌ، إِذْ إِنَّهُ يُفَارِقُ الدُّنْيَا كَمَا
    جَاءَ فَأَيُّ مَنْفَعَةٍ لَهُ، إِذْ إِنَّ تَعَبَهُ يَذْهَبُ أَدْرَاجَ الرِّيَاحِ؟
  ewe-ewe: 'Abe ale si megblɔ do ŋgɔ ene la: Nya sia nye nya sesẽ aɖe, elabena amea
    ƒe dagbadagba sia katã va zua tofloko kple ayadɔwɔwɔ ko. Eƒe nuwo katã buna.'
  eng-LEE: '(5:15) And also this is a sore evil, that in all points as he came, so
    must he go: and what profit hath he that hath toiled for the wind?'
  asm-FB: ইও এক ভীষণ দুখৰ বিষয় যে, এজন ব্যক্তি যেনেকৈ আহে, তেনেকৈয়ে গুছি যায়; সেয়ে
    তেওঁৰ কি লাভ? তেওঁতো বতাহক ধৰিবলৈহে পৰিশ্ৰম কৰে।
  sus-A: عَ دُنِحَ عِفِرِ مَ دِ مِ نَن كُي، كْنتْقِلِ، تْورّ، نُن بْحّ مَحَاشُي كُي.
  fra-SBL: 'C''est là un mal grave : il s''en ira en tout point comme il est venu.
    Et quel profit a-t-il, celui qui travaille pour le vent ?'
  hbo-hbo: גַּ֥ם כָּל־יָמָ֖יו בַּחֹ֣שֶׁךְ יֹאכֵ֑ל וְכָעַ֥ס הַרְבֵּ֖ה וְחָלְיֹ֥ו וָקָֽצֶף׃
  kik-kik: 'Ũndũ ũyũ o naguo nĩ mũũru, na wa kĩeha: Atĩ o ũrĩa mũndũ okaga, noguo
    athiiaga, nake-rĩ, nĩ ũndũ ũrĩkũ egunaga naguo, kuona atĩ enogagĩria o rũhuho?'
  fra-NCL: De plus, toute sa vie il mange dans les ténèbres ; il a beaucoup de chagrin,
    de souffrance et d’irritation.
  cek-AK: Kami loe angmah angzohhaih baktiah, caeh let tih, hae doeh kasae koek hmuen
    ah ni oh; takhi hanah toksak hae timaw amekhaih oh?
  cuk-cuk: We-ibmar, boni-dummadbalid. Ar igi-dule napnegse aidenoniki, deyobi, gannar
    nabaloed. Ar dule arbaed-dummad-imakedgi, ¿ibi nued amie? Sate.
  uig-CYR: Униң барлиқ күнлиридә йәп-ичкини қараңғулуқта болуп, ғәшлиги, кесәллиги
    вә хапилиғи көп болиду.
  tel-2017: ఎలా వచ్చాడో అలాగే వెళ్ళిపోతాడు. గాలిని పట్టుకోడానికి ప్రయత్నించడం వలన
    లాభమేమిటి?
  hat-BSA: Sa anplis se yon gwo malè—menm jan yon nonm fèt la, se konsa l ap mouri.
    Alò, kote avantaj pou sila k ap travay di nan van an?
  kos-kos: Tiana fal in ouinge! Kut ac som oana ke kut tuku. Kut orekma kemkatu, oana
    kut in srike sruokya eng uh, a mea kut eis kac?
  hbo-WLC: גַּ֥ם כָּל־יָמָ֖יו בַּחֹ֣שֶׁךְ יֹאכֵ֑ל וְכָעַ֥ס הַרְבֵּ֖ה וְחָלְי֥וֹ וָקָֽצֶף׃
  ibo-ibo: Ma nke a bụ ihe ọjọọ nke na-egbu mgbu nʼobi. Mmadụ na-ala dịka o siri bịa.
    Gịnị bụ uru ya, mgbe ọ na-adọgbu onwe ya nʼọrụ nye ifufe?
  ory-ory: ପୁଣି, ସେ ଯେପରି ଆସିଲା, ସର୍ବତୋଭାବେ ଯେ ସେପରି ଯିବ, ଏହା ହିଁ ବ୍ୟାଧି ସ୍ୱରୂପ ଅନିଷ୍ଟ;
    ଏଣୁ ବାୟୁ ନିମନ୍ତେ ସେ ପରିଶ୍ରମ କଲେ, ତାହାର କି ଲାଭ?
  chk-chk: 'Iwe, pwal ei och mi ngau: Eman aramas epwe feila usun chök an feito. Met
    feiöchün, are an angang weires a solap usun chök turufi asepwäl?'
  rop-rop: Im nomo rait lagijat! Wibin kaman en wi garra gowei seimwei. Wibin wek
    nomo lilbit, bat ol det adwek im najing! Im jis laik wi trai dalimbat det win
    wujei blanga go.
  ukr-1871: А він увесь вік свій їв у потемках, у великій журбі, в досадї та прикростях!
  deu-1951: (05-15) Das ist auch ein böses Übel, daß er gerade so, wie er gekommen
    ist, wieder gehen muß; und was nützt es ihm, daß er sich um Wind abgemüht hat?
  eng-JPS: (5-15) And this also is a grievous evil, that in all points as he came,
    so shall he go; and what profit hath he that he laboureth for the wind?
  srp-1865: I to je ljuto zlo što odlazi kako je došao; i kaka mu je korist što se
    trudio u vjetar,
  lug-lug: 'Na kino kya bulumi bwereere: nga bwe yajja era bw’atyo bw’aligenda; mugaso
    ki gwe yafuna mu kugoberera empewo?'
  heb-heb: וגם זה רעה חולה כל עמת שבא כן ילך ומה יתרון לו שיעמל לרוח׃
  ben-IRV: আরেকটা গুরুতর মন্দতা হল যে ঠিক যেমন একজন মানুষ আসে, তেমনি সে চলেও যায়।
  pan-pan: ਇਹ ਵੀ ਵੱਡੀ ਬਿਪਤਾ ਹੈ ਕਿ ਜਿਵੇਂ ਉਹ ਆਇਆ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਜਾਵੇਗਾ ਅਤੇ ਜਿਸ ਨੇ ਹਵਾ
    ਲਈ ਮਿਹਨਤ ਕੀਤੀ ਉਸ ਨੂੰ ਕੀ ਲਾਭ ਹੈ?
  mya-JVB: သူသည်လာ သကဲ့သို့ အလျှင်းမခြားနားဘဲ၊ သွား ရသောအမှုအရာသည် အလွန် ဆိုးသောအမှုအရာဖြစ်၏။
    လေ ကို ရအံ့သောငှါ ကြိုးစား အားထုတ်သောသူသည် အဘယ် ကျေးဇူး ရှိသနည်း။
  hmo-hmo: Inai be maoro lasi, ani? Ita mai hegeregerena ma do ita lao. Ita hekwarahi
    noho, to iseda hekwarahi dekena amo dahaka ita abia? Ita ese lai ita lulua kava
    noho sibona.
  urd-urd: और ये भी बला — ए — 'अज़ीम है कि ठीक जैसा वह आया था वैसा ही जाएगा, और उसे
    इस फ़ुज़ूल मेहनत से क्या हासिल है?
  rus-SYN: А он во все дни свои ел впотьмах, в большом раздражении, в огорчении и
    досаде.
  bqc-SIM: Bee gbɛa à a gↄↄ mↄaokɛ̀ gusiau ń pↄyaa zↄ̃ↄo ń gyão ń pↄfɛ̃o.
  tcz-CHONGTHU: Chule hiche jong hi boi-umtah ahi. Mihon hiche vannoi adalhah’uhi
    ahungpen sanguva aphat john a aumpoi. Atohgim nau jouse hi amang thah bep ding
    ahibouve.
  mar-mar: दुसरे एक मोठे अरिष्टच आहे तो जसा आला तसाच सर्वतोपरी परत जाईल, म्हणून जो
    कोणी वायफळ काम करतो त्यास काय लाभ मिळतो?
  qub-qub: Imanöllami cay pachaman shamuran, chaynöllami aywacongapis. Chayno cananpaj
    captenga ¿imapäraj yangalla ñacasha? Chayga llaquicuypämi.
  bqp-bqp: Abirekũ bi nɛ̀sɛyakayã pãsĩmɛ dↄ. Lákũ gbɛ̃ sù nà lɛn àdi ɛra à tá
    lɛ dↄ. À ísimma wàra à pɛ̀ gukoria pã, bↄ́ mɛ́ à gↄ̃̀nɛɛ?
  hat-hat: 'Wi, sa se bagay ki pou fann kè nou ak lapenn: Jan nou vini an, se konsa
    nou prale. Nou travay, men sa p''ap rapòte nou anyen.'
  eng-BSB: 'This too is a grievous evil: Exactly as a man is born, so he will depart.
    What does he gain as he toils for the wind?'
  eng-WEBPB: This also is a grievous evil, that in all points as he came, so shall
    he go. And what profit does he have who labours for the wind?
  kbq-kbq: Ama'na zamo'enena tusi'a kefo avu'avaza me'ne. Ama mopafima vahe'mo'ma
    fore'ma huno e'nea kante anteno, friana anahu kna huno nevie. Hiankino amuhoma
    huno eri'zama eri fore'ma nehia zamo'a, zahoma avaririaza huno amnezankna nehie.
  nhe-BL: Ya nopa nelía se hueyi cuesoli pampa san tlapic itequi se tlacatl. Quistehuas
    tlen ipan ni tlaltepactli ihuical queja ajsico. Nochi itequi san quihuicac ajacatl.
  bus-bus: Yã kɛ̀kii nɛ́ nↄ̀sɛyakayã pãsĩmɛ dↄ. Lán gbɛ̃ mↄ̀ nà lɛn è liara à tá
    lɛ dↄ. À ísimma gà à kpà à pɛ̀ gukoria pã, bↄ́ bé à gↄ̃̀nɛ?
  gub-BL: Na'aw amo ma'e purumuzemumikahy kar haw xe no. Ko ywy wi zaneho àwàm nuzawy
    kwaw izupe zanezur awer. Zama'ereko tetea'u ywytu ipyhykaw rehe zanezeagaw pà.
    Ma'e xipyhyk nezewe.
  eng-DRA: All the days of his life he eateth in darkness, and in many cares, and
    in misery, and sorrow.
