    sun, all the days of his life which God has given him; for this is his portion.
  urd-GVH: तब मैंने जान लिया कि इनसान के लिए अच्छा और मुनासिब है कि वह जितने दिन अल्लाह
    ने उसे दिए हैं खाए पिए और सूरज तले अपनी मेहनत-मशक़्क़त के फल का मज़ा ले, क्योंकि
    यही उसके नसीब में है।
  rug-rug: Meke tiqe tumae nia rau sapu na leana tu meke gotogoto pude hena na napo
    sa tie, meke pude vagi kaiqa lineana koari na tinavete pu mabo ni sa pa kauruna
    sa rimata koari ka visavisa rane pu ponia sa Tamasa koasa. Ura asa mo sa nana
    hinia.
  gaz-gaz: Anis akka namni bara jireenya isaa kan Waaqni isaaf kenne gabaabaa kana
    keessa nyaatee dhugee hojii isaa kan aduudhaa gaditti itti dadhabe sanatti illee
    gammaduun isaaf gaarii fi barbaachisaa taʼe nan hubadhe; qoodni isaa kanumaatii.
  fra-LSG: Mais, si Dieu a donné à un homme des richesses et des biens, s’il l’a rendu
    maître d’en manger, d’en prendre sa part, et de se réjouir au milieu de son travail,
    c’est là un don de Dieu.
  yal-yal: Xa Ala nafunla nun seen fi muxun ma, a mɔn yi tin na kanna xa nɔ e donɲɛ,
    a yi a wasa so a gbeeni, a sɛwa a wanli, Ala nan na fixi a ma.
  haw-1868: Aia hoi, ka mea a'u i ike ai, he mea maikai keia, a he nani hoi, e ai
    kekahi, a e inu hoi, a e olioli i ka hana a pau ana i hana'i malalo iho o ka la,
    i na la a pau loa o kona ola ana a ke Akua i haawi mai ai nana; no ka mea, oia
    kona haawina.
  arb-NAV: 'فَتَأَمَّلْ مَا وَجَدْتُ: مِنَ الأَفْضَلِ وَالأَلْيَقِ أَنْ يَأْكُلَ الإِنْسَانُ
    وَيَشْرَبَ وَيَسْتَمْتِعَ بِمَا تَكَبَّدَهُ مِنْ عَنَاءٍ تَحْتَ الشَّمْسِ طَوَالَ
    أَيَّامِ حَيَاتِهِ الْقَلِيلَةِ الَّتِي وَهَبَهَا اللهُ لَهُ، لأَنَّ هَذَا هُوَ
    حَظُّهُ.'
  ewe-ewe: Ke nu ɖeka pɛ ya nyo, eyae nye wòaɖu nu nyuie, ano wain kɔŋkɔ gã ɖeka,
    ana eƒe ɖoƒe le agbe me nadze eŋu eye wòana dɔ sia dɔ si wòwɔna la nado dzidzɔ
    nɛ to ɣeyiɣi si me Mawu ana wòanɔ agbe la me.
  eng-LEE: (5:17) Behold, what I have truly seen as a good thing, that it is fitting
    to eat and to drink, and to enjoy the good of all one's toil that he taketh under
    the sun the number of the days of his life, which God hath given him; for this
    is his portion.
  asm-FB: 'তাৰ পাছত মই উত্তম আৰু উপযুক্তভাৱে থাকিবৰ বাবে ইয়াকে বুজিব পাতিলোঁ: ঈশ্বৰে
    যি কেইটা দিন মানুহক জীয়াই থাকিবলৈ দিছে, সেই সকলো দিনত খোৱা-বোৱা কৰি থাকিবলৈ আৰু
    সূর্যৰ তলত কৰা সকলো পৰিশ্রমেৰে সৈতে সন্তুষ্ট উপভোগ কৰিবলৈ দিছে; কিয়নো এয়ে আমাৰ
    কার্য।'
  sus-A: شَ عَلَ عَ رَفِرِ مِشِ مَ عَ شَ هَرِفٍ سْتْ، عَ قَ سّيوَ نَ رَ هَن عَ وَ سَ،
    نَ بَرَ قِندِ عَلَ شَ كِ نَن نَ.
  fra-SBL: Voici, ce que j'ai jugé bon et convenable, c'est que quelqu'un mange et
    boive, et jouisse du bien dans tout le travail qu'il accomplit sous le soleil,
    tous les jours de la vie que Dieu lui a donnée ; car c'est là sa part.
  hbo-hbo: גַּ֣ם כָּֽל־הָאָדָ֡ם אֲשֶׁ֣ר נָֽתַן־לֹ֣ו הָאֱלֹהִים֩ עֹ֨שֶׁר וּנְכָסִ֜ים
    וְהִשְׁלִיטֹ֨ו לֶאֱכֹ֤ל מִמֶּ֙נּוּ֙ וְלָשֵׂ֣את אֶת־חֶלְקֹ֔ו וְלִשְׂמֹ֖חַ בַּעֲמָלֹ֑ו
    זֹ֕ה מַתַּ֥ת אֱלֹהִ֖ים הִֽיא׃
  kik-kik: Ngĩcooka ngĩmenya atĩ nĩ wega na nĩ kwagĩrĩire mũndũ arĩĩage na anyuuage,
    na akenagĩre gwĩtungumania gwake arĩ gũkũ thĩ kwaraga riũa matukũ-inĩ manini ma
    gũtũũra muoyo marĩa aheetwo nĩ Ngai, tondũ rĩu nĩrĩo igai rĩake.
  fra-NCL: De plus, pour tout homme à qui Dieu donne richesses et biens, avec pouvoir
    d’en manger, d’en prendre sa part et de se réjouir de son travail, c’est là un
    don de Dieu.
  cek-AK: Sithaw mah paek ih hinghaih ni setta thungah kami han kahoih, kamsoem ah
    kaom ka hnuk ih hmuen loe caaknaek moe, tha pathok hoiah hnuk ih toksakhaih atho
    nuiah poeknawm ah khosakhaih hae ni; to hmuen loe angmah khosakhaih taham ah ni
    oh roe boeh.
  cuk-cuk: 'Weyob an daknonikid: We-napneggi-gudiidgi masgunned bur-nuedid, gobed
    bur-nuedid, degi, arbaed-dummad-imakdiidgi yeer-itodigued bur-nuedid. Ar weyob
    Bab-Dummad abesad, we anmarga uklesad.'
  uig-CYR: Худа һәр бирсини байлиқларға, мал-дунияға егә болушқа, шуниңдәк улардин
    йейишкә, өз рисқини қобул қилишқа, өз әмгигидин һозур елишқа муйәссәр қилған болса
    — мана булар Худаниң соғитидур.
  tel-2017: నేను చూసిన దానిలో కోరదగినది, మంచిది ఏంటంటే, ఒకడు దేవుడు తనకు నియమించిన
    జీవితమంతా తన కష్టార్జితంతో అన్నపానాలు తీసుకుంటూ, క్షేమంగా బతకడమే. అదే దేవుడు వాడికి
    నియమించింది.
  hat-BSA: 'Men sa mwen konn wè ki bon e ki pwòp pou moun fè a: manje, bwè e fè kè
    kontan nan tout travay ke li fè anba solèy la, pandan ti tan kout ke Bondye ba
    li a. Paske se sa ki rekonpans li.'
  kos-kos: 'Pa inge ma nga konauk uh: ma se wo emeet sie mwet in oru pa elan mongo
    ac nim ac engankin ma el orekma kac ke moul fototo lal ma God El sang nu sel.
    Pa inge oakwuk lun God nu sin mwet uh.'
  hbo-WLC: גַּ֣ם כָּֽל־הָאָדָ֡ם אֲשֶׁ֣ר נָֽתַן־ל֣וֹ הָאֱלֹהִים֩ עֹ֨שֶׁר וּנְכָסִ֜ים
    וְהִשְׁלִיט֨וֹ לֶאֱכֹ֤ל מִמֶּ֙נּוּ֙ וְלָשֵׂ֣את אֶת־חֶלְק֔וֹ וְלִשְׂמֹ֖חַ בַּעֲמָל֑וֹ
    זֹ֕ה מַתַּ֥ת אֱלֹהִ֖ים הִֽיא׃
  ibo-ibo: Ma achọpụtara m na ọ bụ ihe dị mma na ihe kwesiri omume, ka nwoke rie ihe
    ma ṅụọkwa ihe ọṅụṅụ Ka ọ chọtakwa afọ ojuju nʼime ndọgbu niile nke ọrụ ọ ruru
    nʼokpuru anyanwụ, nʼoge mkpụmkpụ ndụ nke Chineke nyere ya. Nʼihi na nke a bụ oke
    ya.
  ory-ory: ଦେଖ, ଭୋଜନ ଓ ପାନ କରିବାର ଓ ପରମେଶ୍ୱରଙ୍କ ଦତ୍ତ ପରମାୟୁ ମଧ୍ୟରେ ମନୁଷ୍ୟ ସୂର୍ଯ୍ୟ
    ତଳେ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମ କରେ, ସେହି ସମସ୍ତ ପରିଶ୍ରମରେ ସୁଖଭୋଗ କରିବାର, ଏହା ହିଁ ତାହା ପକ୍ଷରେ
    ଉତ୍ତମ ଓ ମନୋହର ବୋଲି ମୁଁ ଦେଖିଅଛି; କାରଣ ଏହା ହିଁ ତାହାର ଅଂଶ।
  chk-chk: Mürin, üa küna pwe a mürina me fich ngeni eman pwe epwe mongö o ün, epwe
    pwal pwapwa lon an angang weires won fanüfan lupwen ränin manauan mi mochomoch
    Kot a ngeni, pun iei wisan.
  rop-rop: Wal ai reken dijan na det brabli gudwan ting wi gin dumbat. Wi gin dagadagatbat
    en dringgimbat en wi gin dumbat adwek gudbinjiwei langa dijan laif, dijan na meigim
    wi jidan gudbinjiwei langa dijan wel, en ai sabi God im gibit ebribodi dijan.
  ukr-1871: І коли дав кому Бог багацтво й достаток, і дозволив ними користуватись
    та брати з них свій пай, так се — дар Божий.
  deu-1951: (05-17) Siehe, was ich für gut und für schön ansehe, ist das, daß einer
    esse und trinke und Gutes genieße bei all seiner Arbeit, womit er sich abmüht
    unter der Sonne alle Tage seines Lebens, welche Gott ihm gibt; denn das ist sein
    Teil.
  eng-JPS: '(5-17) Behold that which I have seen: it is good, yea, it is comely for
    one to eat and to drink, and to enjoy pleasure for all his labour, wherein he
    laboureth under the sun, all the days of his life which God hath given him; for
    this is his portion.'
  srp-1865: Eto, to vidjeh da je dobro i lijepo èovjeku da jede i pije i uživa dobro
    od svega truda svojega kojim se trudi pod nebom za života svojega, koji mu Bog
    da, jer mu je to dio.
  lug-lug: Ne ndyoka ntegeera nti kituufu omuntu okulya n’okunywa n’okulaba nga yeyagalira
    mu kutakabana ne mu kukola kwe wansi w’enjuba, mu nnaku ze entono Katonda z’amuwadde,
    kubanga ekyo gwe mugabo gwe.
  heb-heb: הנה אשר ראיתי אני טוב אשר יפה לאכול ולשתות ולראות טובה בכל עמלו שיעמל תחת
    השמש מספר ימי חיו אשר נתן לו האלהים כי הוא חלקו׃
  ben-IRV: দেখ, যা আমি দেখেছি ভালো এবং উপযুক্ত তা হল খাওয়া আর পান করা এবং আমাদের
    সমস্ত কাজের লাভ থেকে আনন্দ উপভোগ করা, যেমন আমরা সূর্য্যের নিচে কাজ করেছি এই জীবনকালে
    যা ঈশ্বর আমাদের দিয়েছিলেন। কারণ এটা মানুষের কর্তব্য।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਉਹ ਗੱਲ ਵੇਖੀ ਹੈ ਜਿਹੜੀ ਚੰਗੀ ਅਤੇ ਯੋਗ ਹੈ ਕਿ ਮਨੁੱਖ ਖਾਵੇ-ਪੀਵੇ ਅਤੇ ਆਪਣੇ
    ਸਾਰੇ ਧੰਦੇ ਦਾ ਫਲ ਭੋਗੇ ਜੋ ਉਹ ਸੂਰਜ ਦੇ ਹੇਠ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਿੱਤੇ ਹੋਏ ਜੀਵਨ ਦੇ ਥੋੜ੍ਹੇ ਦਿਨਾਂ
    ਵਿੱਚ ਕਰਦਾ ਹੈ - ਇਹੋ ਉਸ ਦਾ ਭਾਗ ਹੈ
  mya-JVB: ငါ သိ မြင်သောအရာဟူမူကား ၊ စား သောက် ခြင်း အမှု၊ နေ အောက် ၌ ဘုရား သခင်ပေး
    တော်မူသောအသက် ရှည်သမျှ ကာလ ပတ်လုံး၊ ကြိုးစား အားထုတ်၍ ရ သောအကျိုး၌ ပျော်မွေ့ ခြင်းအမှုကို
    ပြုကောင်း ၏။ လျောက်ပတ် ၏။ ထို အမှုသည် လူ ၏အဘို့ ဖြစ်၏။
  hmo-hmo: 'To inai dala tamona lau itaia, ia be namo bona hegeregere: Dirava ese
    mauri dina momo lasi taunimanima dekenai ia henia. To tau ta be do ia aniani,
    do ia inuinu, bona iena gaukara dekena amo ia abia gaudia do ia moalelaia, badina
    iena ahuna korikori be unai.'
  urd-urd: लो! मैंने देखा कि ये खू़ब है, बल्कि ख़ुशनुमा है कि आदमी खाए और पिये और
    अपनी सारी मेहनत से जो वह दुनिया में करता है, अपनी तमाम उम्र जो ख़ुदा ने उसे बख़्शी
    है राहत उठाए; क्यूँकि उसका हिस्सा यही है।
  rus-SYN: И если какому человеку Бог дал богатство и имущество, и дал ему власть
    пользоваться от них и брать свою долю и наслаждаться от трудов своих, то это дар
    Божий.
  bqc-SIM: Bee gbɛa tó Lua gbɛ̃́ kà ↄdawa ń àizɛɛo, mɛ́ à aà gbà zɛ́ aà pↄnakɛò,
    aà zɛ ń a luakpamao, aà a zĩ sáaukpa. Lua mɛ́ aà gbà.
  tcz-CHONGTHU: Hiti chu ahi vang'in, thilpha khat keiman kahin mudoh in ahi. Hichu
    mihem in nipi noija Pathen in apeh hinkho chomcha um sunga aneh’a, adon’a, chule
    anatoh chunga akipa thanop pia chule achan chunga alung lhai ding hi ahi.
  mar-mar: मी पाहिले आहे ते पाहा; मनुष्याने खावे, प्यावे आणि देवाने त्याचे जे आयुष्य
    त्यास दिले आहे त्यातील सर्व दिवस तो ज्या उद्योगात भूतलावर श्रम करतो त्यामध्ये
    सुख भोगावे हे चांगले आणि मनोरम आहे, हे मनुष्यास नेमून दिलेले काम आहे.
  qub-qub: Noga tantiyaptëga Tayta Dios cay pachacho rätullami cawachimanchi. Chaymi
    micushun, upushun. Chay-jina ñacar tarishanchïcunata cushisha gastashun. Chayno
    cawanapämi noganchïpäga camacächisha.
  bqp-bqp: Akũ ma è à mana kũ bisãsirio à pↄ́ ble à í mi à zĩ kũ à kɛ̀ kũ wario
    andunia gũn sáabu kpá a wɛ̃̀ndi zaka kũ Luda a gbà lɛ́n, zaakũ a bakaan gwe.
  hat-hat: 'Men sa mwen jwenn ankò: Pi bon bagay yon moun ka fè sou latè, se manje,
    se bwè, se jwi sa li travay di fè a, pandan de twa jou Bondye ba li pou li viv
    la. Men, se sa ase ki pou yon moun nan lavi.'
  eng-BSB: 'Here is what I have seen to be good and fitting: to eat and drink, and
    to find satisfaction in all the labor one does under the sun during the few days
    of life that God has given him—for this is his lot.'
  eng-WEBPB: Behold, that which I have seen to be good and proper is for one to eat
    and to drink, and to enjoy good in all his labour, in which he labours under the
    sun, all the days of his life which God has given him; for this is his portion.
  kbq-kbq: Anahu kna hu'na nagrani'ama mago knare zama ke'na eri fore'ma huana, iza'o
    amuhoma huno eri fore'ma hania zana neneno musenkase huno, osi'a knama Anumzamo'ma
    ami'nea knafina manino. Na'ankure e'i amuhoma hu'nea eri'zama eria zamofo mi'zama'e.
  nhe-BL: San ni tlamantli tlen cuali para se tlacatl. Monequi ma tlacua cuali, huan
    ma quii se xocomeca atl tlen ajhuiyac huan ma mopaquilismacas ipan itequi nochi
    tonali tlen Toteco quimacas para ma itzto.
  bus-bus: Ben má è à maa kↄ̃n gbɛ̃nteeo à pↄ́ ble à í mi à zĩi kɛ̀ à kɛ̀ kↄ̃n nawɛ̃ao
    anduna guu sáabu kpá a wɛ̃̀ndi zaka kɛ̀ Luda à gbà lɛ́n, zaakɛ à bakan gwe.
  gub-BL: Na'e ko ma'e amume'u hezeupe. Na'ipuku kwaw zanereko haw Tupàn zanewe hemimur
    kwer. A'e rupi xiapo nezewe haw nehe. Zamai'u nehe, xi'u ma'ywa tykwer nehe no,
    zazemurywete kar zanema'e zanema'ereko awer rehe zaneremimono'og kwer rehe nehe.
    Teko pitàitàigatu uzapo wemiapo a'e wà.
  eng-DRA: 'And every man to whom God hath given riches, and substance, and hath given
    him power to eat thereof, and to enjoy his portion, and to rejoice of his labour:
    this is the gift of God.'
