  tha-KJV: ดู​เถิด ที่​ข้าพเจ้าเห็นดีและสมควร คือให้กินและดื่ม กับปรีดาในผลดี​แห่​งบรรดากิจการของตนที่ตนกระทำภายใต้​ดวงอาทิตย์
