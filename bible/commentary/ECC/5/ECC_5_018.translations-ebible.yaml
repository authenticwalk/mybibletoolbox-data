  kan-2017: ಇಗೋ, ನಾನು ಕಂಡದ್ದು ಇದೇ. ದೇವರು ಒಬ್ಬನಿಗೆ ದಯಪಾಲಿಸಿರುವ ಜೀವಮಾನದ ದಿನಗಳಲ್ಲೆಲ್ಲಾ
