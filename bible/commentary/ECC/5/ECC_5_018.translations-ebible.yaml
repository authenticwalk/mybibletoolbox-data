verse: ECC.005.018
translations:
  mal-C: തനിക്കു ദൈവം നൽകിയ ഹ്രസ്വജീവിതകാലത്ത് ഭക്ഷിച്ച് പാനംചെയ്ത്, സൂര്യനുകീഴേയുള്ള
    തന്റെ അധ്വാനത്തിൽ സംതൃപ്തി കണ്ടെത്തുന്നതാണ് ഒരു മനുഷ്യന് ഉത്തമവും ഉചിതവുമായ കാര്യമെന്ന്
    എനിക്കു ബോധ്യമായി—അതാണല്ലോ അവരുടെ ഓഹരി.
  deu-TKW: 'Auch wenn Gott irgend einem Menschen Reichtum und Schätze verliehen und
    in stand gesetzt hat, davon zu genießen und sein Teil dahinzunehmen, und sich
    an seiner Arbeit zu erfreuen: das ist eine Gabe Gottes.'
  lin-lin: Kutu, epai na moto nyonso oyo Nzambe apesi bomengo mpe biloko ebele, bongo
    apesi ye lisusu makoki ya kosalela yango, ya kozwa libula na ye mpe ya kosepela
    na mbuma ya mosala na ye, wana ezali penza likabo ya Nzambe !
  eng-LSV: 'Behold, that which I have seen: [It is] good, because beautiful, to eat,
    and to drink, and to see good in all one’s labor that he labors at under the sun,
    the number of the days of his life that God has given to him, for it [is] his
    portion.'
  eng-GNV: 'Also to euery man to whom God hath giuen riches and treasures, and giueth
    him power to eate thereof, and to take his part, and to enioy his labour: this
    is the gift of God.'
  eng-WEBSTER: 'Behold that which I have seen: it is good and comely for one to eat
    and to drink, and to enjoy the good of all his labor that he taketh under the
    sun all the days of his life, which God giveth him: for it is his portion.'
  nhw-BL: San ni tlamantli catli cuali para se masehuali. Monequi ma tlacua cuali,
    huan ma quiiji se xocomeca atl catli ajhuiyac huan ma mopaquilismacas ipan itequi
    nochi tonali catli Toteco quimacas para ma itzto.
  swh-ONEN: Ndipo nikatambua kwamba ni vyema na sahihi kwa mtu kula na kunywa na kutosheka
    katika kazi yake ngumu chini ya jua katika siku chache za maisha yake Mungu alizompa,
    kwa maana hili ndilo fungu lake.
  bba-bba: Gusunɔ ù n tɔnu dukiɑ wɛ̃, mɑ u derɑ u ye dendimɔ, mɑ u nuku dobu mɔ̀ win
    sɔmburun ɑren sɔ̃, yeni yɑ sɑ̃ɑwɑ Gusunɔn kɛ̃ru.
  eng-KJVCPB: 'Behold that which I have seen: it is good and comely for one to eat
    and to drink, and to enjoy the good of all his labour that he taketh under the
    sun all the days of his life, which God giveth him: for it is his portion.'
  luo-luo: Eka ne afwenyo ni ber kendo longʼo mondo dhano ochiem kendo omethi, kendo
    mondo oyud mor e tichne matek motimo e bwo wangʼ chiengʼ e kinde matin mar ngimane
    ma Nyasaye osemiye, nimar mano e pokne kende.
  meu-meu: 'Vada na itaia, ina na namo bona heḡereḡere: taunimanima na btine aniani,
    bona baine inuinu, bona ena hekwarahi idoinai Dirava ese ena mauri dinadia oreoredia
    dina henunai vada e henia lalodiai baine moalelaia; badina be ia ahuna korikori
    bunai.'
  npi-ULB: परमेश्‍वरले हामीलाई दिनुभएको यस जीवनकालमा सूर्यमूनि हामीले परिश्रम गर्दा
    हाम्रा सारा कामबाट प्राप्‍त कुराहरूको आनन्द मनाउनु, खानु र पिउनु नै ठिक र उचित
    हो भनी मैले देखेको छु । किनकि यो नै मानिसको जिम्मेवारी हो ।
  yor-yor: Nígbà náà ni mo wá rí i dájú pé, ó dára, ó sì tọ̀nà fún ènìyàn láti jẹ,
    kí ó mu, kí ó sì ní ìtẹ́lọ́rùn nínú iṣẹ́ wàhálà rẹ̀ lábẹ́ oòrùn, ní àkókò ọjọ́
    ayé díẹ̀ tí Ọlọ́run ti fi fún un, nítorí ìpín rẹ̀ ni èyí.
  ind-ind: 'Oleh karena semuanya itu, inilah kesimpulan dan nasihatku: Lebih baik
    kita menikmati makanan, minuman, pekerjaan serta hasilnya, karena itulah upah
    yang diberikan Allah kepada kita selama hidup yang sementara di dunia ini.'
  pes-OPCB: من این را فهمیدم که بهترین چیزی که انسان در تمام زندگی می‌تواند انجام
    دهد این است که بخورد و بنوشد و از دسترنجی که در زیر آسمان حاصل نموده، لذت ببرد،
    زیرا نصیبش همین است.
  tgl-ULB: Pagmasdan mo, ang nakita kong mabuti at karapat-dapat ay kumain at uminom
    at magsaya sa pakinabang mula sa lahat ng ating gawain, habang tayo ay gumagawa
    sa ilalim ng araw sa lahat ng mga araw nitong buhay na ibinigay ng Diyos sa atin.
    Dahil ito ang bahagi ng tao.
  hui-hui: Iname bayaleore mbira bulene wiaria i̱na handa walia harugo ogo. Ngode
    Datagaliwabehanda holene horo henge emene tubagi ngidagoria iname turu howa biabe
    bialu ibabi hinabi nalu holene ogoni hangu wiaria handaru.
  mya-mya: ငါသိမြင်သောအရာဟူမူကား၊ စားသောက်ခြင်း အမှု၊ နေအောက်၌ ဘုရားသခင်ပေးတော်မူသော
    အသက်ရှည်သမျှ ကာလပတ်လုံး၊ ကြိုးစားအားထုတ်၍ ရသော အကျိုး၌ပျော်မွေ့ခြင်းအမှုကို ပြုကောင်း၏။
    လျောက်ပတ်၏။ ထိုအမှုသည် လူ၏အဘို့ ဖြစ်၏။
  bod-N: ངས་ལེགས་ཤིང་ཡིད་དུ་འོང་བར་མཐོང་བའི་དོན་ནི། མི་ཡིས་དཀོན་མཆོག་གིས་གནང་བའི་ཚེ་གང་པོར་བཟའ་བཏུང་སྤྱོད་པ་དང་།
    ཉི་མའི་འོག་ཏུ་སྤྱད་པའི་དཀའ་བ་ཐམས་ཅད་ནས་ཐོབ་པའི་འབྲས་བུ་ལོངས་སུ་སྤྱད་དེ་སྐྱིད་པོ་བྱེད་པ་དེ་ཡིན་ལ།
    ཅིའི་ཕྱིར་ཞེ་ན། འདི་ནི་ཁོ་ལ་ཐོབ་འོས་པ་ཡིན་ནོ། །
  sna-sna: Ipapo ndakaziva kuti zvakanaka uye zvakafanira kuti munhu adye uye anwe,
    uye kuti azviwanire kugutsikana mukushanda kwake kwaakabata pasi pezuva pamazuva
    ake mashoma oupenyu aakapiwa naMwari, nokuti uyu ndiwo mugove wake.
  spa-BLM: He aquí, lo que he visto que es bueno y apropiado es que uno coma y beba,
    y que disfrute del bien en todo su trabajo, en el que se esfuerza bajo el sol,
    todos los días de su vida que Dios le ha dado; porque ésta es su porción.
  cac-cac: An̈ej val jun tas vach' ix vil d'a yolyib'an̈q'uinal tic to tzon̈ va'i,
    scuc'an a', scac'an tzalajb'oc co c'ol yed' tas squic' d'a jantac co munlajel,
    d'a jab' co q'uinal syac' Dios, aton jab' chi' syac' co c'ulej d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Tazama, kile nilichokiona kuwa kizuri kufaaa ni kula na knywa na kufurahia
    faida kutoka katika kazi zetu zote, tuzifanyazo chini ya jua wakati wa siku za
    maisha haya ambayo Mungu ametupa. Kwa kuwa huu ni wajibu wa mtu.
  bel-bel: І калі якому чалавеку Бог даў багацьце і маёмасьць, і даў яму ўладу іх
    спажываць і браць сваю частку ад працы сваёй, дык гэта - дар Божы.
  deu-ELBBK: Auch ist für jeden Menschen, dem Gott Reichtum und Güter gegeben, und
    den er ermächtigt hat, davon zu genießen und sein Teil zu nehmen und sich bei
    seiner Mühe zu freuen, genau dies eine Gabe Gottes.
  mbb-OT: Umbe, netaǥù kayi te isip ku he is meupiya he ed-ul-ulahan te etew seled
    kayi te mevavà he untung he imbeǥey kandin te Megbevayà iyan is kegkaan, ked-inum,
    wey kedlipeylipey pinaaǥi te hineǥuan din kayi te kelibutan, su para man heini
    kandin.
  mal-2015: 'ഞാൻ ശുഭവും ഭംഗിയുമായി കണ്ടതു: ദൈവം ഒരുത്തന്നു കൊടുക്കുന്ന ആയുഷ്കാലമൊക്കെയും
    അവൻ തിന്നു കുടിച്ചു സൂര്യന്നു കീഴെ താൻ പ്രയത്നിക്കുന്ന തന്റെ സകലപ്രയത്നത്തിലും
    സുഖം അനുഭവിക്കുന്നതു തന്നേ; അതല്ലോ അവന്റെ ഓഹരി.'
  rmc-rmc: Te o Del le manušes del o barvaľipen a domukel leske, hoj les te el olestar
    chasna a te radisaľol peskra phara bučatar, the ada hin o daros le Devlestar.
  pes-OPV: اینک آنچه من دیدم که خوب و نیکومی باشد، این است که انسان در تمامی ایام
    عمرخود که خدا آن را به او می‌بخشد بخورد و بنوشدو از تمامی مشقتی که زیر آسمان می‌کشد
    به نیکویی تمتع ببرد زیرا که نصیبش همین است.
  ron-1924: 'Ятэ че ам вэзут: есте бине ши фрумос ка омул сэ мэнынче ши сэ бя ши сэ
    трэяскэ бине ын мижлокул мунчий луй, ку каре се трудеште суб соаре, ын тоате зилеле
    веций луй, пе каре и ле-а дат Думнезеу; кэч ачаста есте партя луй.'
  ben-OBCV: ভালো হলে কী হয় তা আমি লক্ষ্য করলাম ঈশ্বর সূর্যের নিচে মানুষকে যে কয়টা
    দিন বাঁচতে দিয়েছেন তাতে খাওয়াদাওয়া করা এবং কঠিন পরিশ্রমের মধ্যে তৃপ্ত হওয়াই
    তার পক্ষে ভালো এবং উপযুক্ত কারণ ওটিই তার পাওনা।
  som-som: Bal eeg, waxaan gartay inay wanaagsan tahay oo habboon tahay in qof wax
    cuno oo wax cabbo, iyo inuu hawshiisa uu qorraxda hoosteeda ku hawshoodo oo dhan
    ku istareexo cimrigii Ilaah siiyey oo dhan, waayo, taasu waa qaybtiisa.
  lat-VUC: 'Et omni homini cui dedit Deus divitias atque substantiam, potestatemque
    ei tribuit ut comedat ex eis, et fruatur parte sua, et lætetur de labore suo:
    hoc est donum Dei.'
  eng-ASVBT: 'Behold, that which I have seen to be good and to be comely is for one
    to eat and to drink, and to enjoy good in all his labor, wherein he laboreth under
    the sun, all the days of his life which God hath given him: for this is his portion.'
  ita-1885: 'Ecco ciò che io ho veduto: ch''egli è una buona e bella cosa che l''uomo
    mangi, e beva, e goda del bene con tutta la sua fatica ch''egli dura sotto il
    sole, tutti i giorni della sua vita, i quali Iddio gli ha dati; perchè questo
    è la sua parte.'
  eng-LXXUP: Yea, and as for every man to whom God has given Wealth and possessions,
    and has given him Power to eat thereof, and to receive his portion, And to rejoice
    in his labor; This is the gift of God.
  eng-ULB: Look, what I have seen to be good and suitable is to eat and drink and
    to enjoy the gain from all our work, as we labor under the sun during the days
    of this life that God has given us. For this is man's assignment.
  spa-VBL: Pero yo observé que lo bueno y lo correcto es comer, beber y hallar placer
    en el trabajo que Dios nos da aquí en esta vida. Este es el regalo de Dios para
    nosotros.
  fra-_FOB: 'Voici ce que j''ai vu: c''est pour l''homme une chose bonne et agréable
    que de manger, de boire, et de jouir du bien-être, au milieu de tout le travail
    auquel il se livre sous le soleil, pendant les jours de vie que Dieu lui a donnés;
    car c''est là son partage.'
  mal-mal: 'ഞാൻ ശുഭവും യോഗ്യവുമായി കണ്ടത്: ദൈവം ഒരുവന് കൊടുക്കുന്ന ആയുഷ്കാലമെല്ലാം
    അവൻ തിന്നുകുടിച്ച് സൂര്യനു കീഴിലുള്ള തന്റെ സകലപ്രയത്നത്തിലും സുഖം അനുഭവിക്കുന്നതു
    തന്നെ; അതാകുന്നു അവന്റെ ഓഹരി.'
  urd-GVR: Tab maiṅ ne jān liyā ki insān ke lie achchhā aur munāsib hai ki wuh jitne
    din Allāh ne use die haiṅ khāe-pie aur sūraj tale apnī mehnat-mashaqqat ke phal
    kā mazā le, kyoṅki yihī us ke nasīb meṅ hai.
  suz-BL: मिनु गो मार ताता देंशा हना, परमप्रभुमी गेशो एको इच्‍का नाक्‍ती ब्रोंइतीकेमी
    रागीम जचा, तूचा नु आंम श्‍येत पा पशो गेयमी ग्‍येरसीचा मुर कली रिम्‍शो बाक्‍त।
    मारदे हना मेकोन, मेको आ भाग बाक्‍ब।
  eng-NOY: Behold, what I have seen is, that it is good and proper for one to eat
    and drink, and to enjoy the good of all his labor which he taketh under the sun
    all the days of his life, which God giveth him; for it is his portion.
  ita-1927: 'Ecco quello che ho veduto: buona e bella cosa è per l’uomo mangiare,
    bere, godere del benessere in mezzo a tutta la fatica ch’ei dura sotto il sole,
    tutti i giorni di vita che Dio gli ha dati; poiché questa è la sua parte.'
  ckb-ckb: ئەوەی من بینیومە باشە، ئەوەی گونجاوە، کە مرۆڤ بخوات و بخواتەوە و خۆشی ببینێت
    لە هەموو ئەوەی کە لەسەر زەویدا پێوەی ماندوو دەبێت، بە درێژایی ئەو ڕۆژگارە کەمەی
    کە خودا پێیداوە، چونکە بەشی ئەوە.
  eng-BBE: 'This is what I have seen: it is good and fair for a man to take meat and
    drink and to have joy in all his work under the sun, all the days of his life
    which God has given him; that is his reward.'
  kan-OKCV: ದೇವರು ಮನುಷ್ಯನಿಗೆ ಕೊಟ್ಟದ್ದನ್ನು ಸೂರ್ಯನ ಕೆಳಗೆ ಅವನು ಕೈಗೊಂಡ ಪ್ರಯಾಸದ ಸುಖವನ್ನು
    ಅನುಭವಿಸಿ, ತಿಂದು, ಕುಡಿಯುವುದು ತೃಪ್ತಿಕರವಾದದ್ದೂ ಆಗಿದೆ, ಎಂದು ಒಂದು ಒಳ್ಳೆಯದನ್ನು ಕಂಡುಕೊಂಡೆನು.
    ಏಕೆಂದರೆ ಇದು ಮನುಷ್ಯನ ಪಾಲು.
  tam-2017: இதோ, உயிரோடிருக்கும்படி தேவன் அருளிச்செய்த நாட்களெல்லாம் மனிதன் சாப்பிட்டுக்
    குடித்து, சூரியனுக்குக் கீழே தான் உழைத்த அனைத்தின் பலனையும் அனுபவிப்பதே நலமும்
    உத்தமுமான காரியமென்று நான் கண்டேன், இதுவே அவன் பங்கு.
  spa-RV-1909: 'He aquí pues el bien que yo he visto: Que lo bueno es comer y beber,
    y gozar uno del bien de todo su trabajo con que se fatiga debajo del sol, todos
    los días de su vida que Dios le ha dado; porque esta es su parte.'
  ron-BTF: 'Iată, ce am văzut este bine și frumos: ca omul să mănânce și să bea și
    să se bucure de binele din toată munca sa, pe care o ia sub soare, în toate zilele
    vieții sale pe care Dumnezeu i-o dă, pentru că aceasta este partea lui.'
  eng-WEBP: Behold, that which I have seen to be good and proper is for one to eat
    and to drink, and to enjoy good in all his labor, in which he labors under the
    sun, all the days of his life which God has given him; for this is his portion.
  eng-FBV: But I observed that what is good and right is to eat, drink, and to find
    enjoyment in the work God gives us here in this life. This is God's gift to us.
  nld-1939: 'Zie, zo leerde ik begrijpen, Dat het goed is te eten en te drinken, En
    te genieten van het werk, Waarmee men zich aftobt onder de zon, Al de levensdagen,
    die God iemand geeft: Want dit komt hem toe.'
  nch-BL: San ni tamanti cati cuali para se masehuali. Monequi ma tacua cuali, huan
    ma quii se xocomecat at cati ajhuiyac huan ma mopaquilismaca ipan itequi nochi
    tonali cati Toteco quimaca para ma itzto.
  vie-1934: Kìa, ta đã nhìn thấy rằng ăn, uống, và hưởng phước của sự lao khổ mình
    làm ở dưới mặt trời trọn trong những ngày mà Đức Chúa Trời ban cho, ấy thật là
    tốt và hay; vì đó là kỷ phần mình.
  hin-CV: 'मैंने जो एक अच्छी बात देखी वह यह है: कि मनुष्य परमेश्वर द्वारा दिए गए जीवन
    में खाए, पिए और अपनी मेहनत में, जो वह सूरज के नीचे करता है, के ईनाम में खुश रहे.'
  spa-BES: 'Esto es lo que he visto: es bueno y justo para un hombre comer y beber
    y tener gozo en toda su obra bajo el sol, todos los días de su vida que Dios le
    ha dado; Esa es su recompensa.'
  tdx-tdx: Naho ondaty nitoloran’ Añahare vara naho hanaña le nimea’e lily hikama
