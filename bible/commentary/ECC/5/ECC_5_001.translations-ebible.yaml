verse: ECC.005.001
translations:
  mal-C: നീ ദൈവാലയത്തിലേക്കു പോകുമ്പോൾ നിന്റെ കാലടികൾ സൂക്ഷിക്കുക. തങ്ങൾ തെറ്റു ചെയ്യുന്നു
    എന്നതറിയാതെ യാഗമർപ്പിക്കുന്ന ഭോഷരെപ്പോലെയാകാതെ, അടുത്തുചെന്നു ശ്രദ്ധിക്കുക.
  deu-TKW: 'Sei nicht vorschnell mit dem Munde, und dein Herz eile nicht, ein Wort
    vor Gott auszusprechen; denn Gott ist im Himmel und du bist auf Erden: darum seien
    deiner Worte wenige.'
  lin-lin: Kowelela te kofungola monoko na yo, mpe tika ete motema na yo ewelela te
    kobimisa liloba liboso ya Nzambe ! Pamba te Nzambe azali na likolo, mpe yo ozali
    na mabele. Boye, tika ete maloba na yo ezalaka mingi te !
  eng-LSV: Keep your feet when you go to a house of God, and draw near to hear rather
    than to give of fools the sacrifice, for they do not know they do evil.
  eng-GNV: 'Be not rash with thy mouth, nor let thine heart be hastie to vtter a thing
    before God: for God is in the heauens, and thou art on the earth: therefore let
    thy wordes be fewe.'
  eng-WEBSTER: 'Keep thy foot when thou goest to the house of God, and be more ready
    to hear, than to give the sacrifice of fools: for they consider not that they
    do evil.'
  nhw-BL: Quema tiya ipan ichaj Toteco, cuali xitlacaqui huan amo nimantzi xicamanalti.
    Amo xijmaca nopa tlacajcahualistli catli huihui tlacame quimacaj. Pampa huihui
    tlacame nimantzi quitencahuilíaj Toteco para quichihuase miyac tlamantli masque
    amo quema quinchihuaj. Niyon amo moilhuíaj sintla elqui se tlajtlacoli catli quiijtojque.
  swh-ONEN: Linda hatua zako uendapo katika nyumba ya Mungu. Karibia usikilize kuliko
    kutoa dhabihu ya wapumbavu, ambao hawajui kuwa wanafanya kosa.
  bba-bba: A ku ɡɑri ɡere kɑ sɛndɑru. A ku mɑɑ Gusunɔ nɔɔ mwɛɛru kuɑ kɑ sɛndɑru. Domi
    u wɑ̃ɑwɑ wɔllɔ mɑ wunɛ ɑ wɑ̃ɑ temɔ. A ku de wunɛn ɡɑri yi n dɑbi.
  eng-KJVCPB: 'Keep thy foot when thou goest to the house of God, and be more ready
    to hear, than to give the sacrifice of fools: for they consider not that they
    do evil.'
  luo-luo: Ritri ka idhi e od Nyasaye. Dhi machiegni mondo ichik iti moloyo chiwo
    misengini ma joma ofuwo chiwo, jogo ma ok ongʼeyo ni gitimo marach.
  meu-meu: Dirava ena dubu ai ba raka vareai negadia ai na aemu ba nari; ikamonaina
    totona ba raka kahira be namo, kavakava taudia edia boubou ḡaudia ihahelaḡadia
    na e hereaiamu, badina be idia na asi dibadia e kara dikamu.
  npi-ULB: परमेश्‍वरको भवनमा जाँदा आफ्ना कदमहरूको रखवाली गर् । मूर्खहरूको बलिदान चढाउनुभन्दा
    सुन्‍नलाई नजिक जा, किनकि के गल्ती गर्दै छन् भनी तिनीहरू बुझ्दैनन् ।
  yor-yor: Ṣọ́ ìrìn rẹ nígbà tí o bá lọ sí ilé Ọlọ́run. Kí ìwọ kí ó sì múra láti gbọ́
    ju àti ṣe ìrúbọ aṣiwèrè, tí kò mọ̀ wí pé òun ń ṣe búburú.
  ind-ind: Ketika pergi ke rumah TUHAN, dengarkanlah apa yang diajarkan dan perhatikanlah
    baik-baik apa yang harus kamu lakukan. Jangan berbuat seperti orang bebal, yang
    hanya mempersembahkan kurban kepada TUHAN tanpa mengetahui arti dari persembahan
    itu. Dengan demikian, tanpa sadar mereka melakukan kejahatan. Lebih baik mendengar
    ajaran di rumah TUHAN daripada memberikan persembahan seperti orang bebal.
  pes-OPCB: وقتی وارد خانهٔ خدا می‌شوی، مراقب رفتارت باش. مثل اشخاص نادان نباش که
    در آنجا قربانی تقدیم می‌کنند بدون اینکه متوجه اعمال بد خود باشند. وقتی به آنجا
    می‌روی گوشهای خود را باز کن تا چیزی یاد بگیری.
  tgl-ULB: Ingatan ang inyong pag-uugali kapag kayo ay nasa tahanan ng Diyos. Magtungo
    doon para makinig. Mas mabuti ang pakikinig kaysa mga handog ng mga mangmang habang
    hindi nalalaman na ang kanilang ginagawa sa buhay ay masama.
  hui-hui: Anduane Homogonaga andaha anda pialu howa minila haru polene nga. Í̠na
    mana mbira hale halu manda bulenaga piriyagua bayaleda. Anigo wali agali mini
    nawi karume lomaru bo delole piagadagua í̠ bame pupe holenego nakarulape. Wali
    agali urunibime Ngode Datagaliwabe deni ko bayalela dababe nahe kagoni.
  mya-mya: ဘုရားသခင့်အိမ်တော်သို့ သွားသောအခါ၊ သင့်ခြေတို့ကို စောင့်လော့။ လူမိုက်ပြုသော
    ယဇ်ပူဇော် ခြင်းအမှုထက်၊ တရားနာခြင်းအမှုကိုသာ၍ ကြိုးစား လော့။ လူမိုက်တို့သည် ကိုယ်အပြစ်
    ကိုမဆင်ခြင်တတ် ကြ။
  bod-N: ཁྱོད་རང་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་འགྲོ་དུས་སུ་རང་གི་གོམ་སྟབས་ལ་གཟབ་གཟབ་གྱིས་ཤིག
    ཉེ་སར་བཏུད་ནས་དཀོན་མཆོག་གི་བཀའ་ལ་ཉན་པ་ནི་བླུན་པོ་ཞིག་གིས་སྦྱིན་སྲེག་འབུལ་བ་ལས་ལེགས་ཏེ།
    ཁོ་ཚོས་རང་གིས་ལས་ངན་པ་བྱས་པའང་མི་ཤེས་སོ། །
  sna-sna: Chenjerera rutsoka rwako kana uchienda kuimba yaMwari. Enda pedyo undonzwa
    pano kuti upe chibayiro chamapenzi, vasingazivi kuti vanoita zvakaipa.
  spa-BLM: Cuida tus pasos cuando vayas a la casa de Dios; porque acercarse a escuchar
    es mejor que dar el sacrificio de los necios, porque no saben que hacen el mal.
  cac-cac: Ayic tzon̈ c'och d'a stemplo Dios, yelxo te vach' to sco maclej val cab'
    tas tz'alchaji, sco b'eyb'alanpaxi, d'a yichan̈ pax to sco nitzoch co b'a sco
    comon tac'van junoc tas, icha sc'ulej eb' malaj spensar, max snalaj eb' tato chuc
    sc'ulej.
  swh-ULB: Linda mwenendo wako unapoenda kwenye nyumba ya Mungu. Nenda kule usikilize.
    Kusikiliza ni bora kuliko wapumbavu wanapotoa dhabihu wakati hawajuikuwa wanachofanya
    katika maisha ni kibaya.
  bel-bel: Ня будзь на язык надта борзды, і сэрца тваё хай ня будзе сьпяшацца сказаць
    перад Богам слова, таму што Бог на небе, а ты на зямлі! Таму слова тваё хай ашчаднае
    будзе.
  deu-ELBBK: 'Sei nicht vorschnell mit deinem Mund, und dein Herz eile nicht, ein
    Wort vor Gott hervorzubringen; denn Gott ist im Himmel, und du bist auf der Erde:
    Darum seien deiner Worte wenige.'
  mbb-OT: Kinahanglan he ebpekeventayan nu is ed-ul-ulahan nu ke edhendiyè ka te valey
    te Megbevayà. Meupiya pa ke egkezumahan te kebmetinumanen is ked-uvey nu zutun,
    kenà te ebpemuhat ke zà te iring te kebpemuhat te menge tulebung he wazà mesayud
    he sayep is baal zan.
  mal-2015: ദൈവാലയത്തിലേക്കു പോകുമ്പോൾ കാൽ സൂക്ഷിക്ക; മൂഢന്മാർ യാഗം അർപ്പിക്കുന്നതിനെക്കാൾ
    അടുത്തുചെന്നു കേൾക്കുന്നതു നല്ലതു; പരിജ്ഞാനമില്ലായ്കയാലല്ലോ അവർ ദോഷം ചെയ്യുന്നതു.
  rmc-rmc: Ma phundrav tiro muj sig a tiro jilo te na siďarel te phenel lav anglo
    Del, bo o Del hino andro ňebos a tu sal pre phuv, vašoda ma vaker but.
  pes-OPV: چون به خانه خدا بروی، پای خود را نگاه دار زیرا تقرب جستن به جهت استماع،
    ازگذرانیدن قربانی های احمقان بهتر است، چونکه ایشان نمی دانند که عمل بد می‌کنند.
  ron-1924: Пэзеште-ць пичорул кынд интри ын Каса луй Думнезеу ши апропие-те май бине
    сэ аскулць, декыт сэ адучь жертфа небунилор, кэч ей ну штиу кэ фак рэу ку ачаста.
  ben-OBCV: ঈশ্বরের ঘরে যাবার সময় তোমার পা সাবধানে ফেলো। যারা নিজেদের অন্যায় বোঝে
    না সেই বোকা লোকদের মতো উৎসর্গের অনুষ্ঠান করবার চেয়ে বরং ঈশ্বরের বাধ্য হওয়া ভালো।
  som-som: Markaad guriga Ilaah tegaysid is-ilaali, waayo, inaad u dhowaatid si aad
    wax u maqashid way ka roon tahay inaad bixisid allabariga nacasyada oo kale, maxaa
    yeelay, iyagu ma oga inay wax shar ah samaynayaan.
  lat-VUC: '[Ne temere quid loquaris, neque cor tuum sit velox ad proferendum sermonem
    coram Deo. Deus enim in cælo, et tu super terram; idcirco sint pauci sermones
    tui.'
  eng-ASVBT: 'Keep thy foot when thou goest to the house of God; for to draw nigh
    to hear is better than to give the sacrifice of fools: for they know not that
    they do evil.'
  ita-1885: GUARDA il tuo piè, quando tu andrai nella Casa di Dio; ed appressati per
    ascoltare, anzi che per dar quello che dànno gli stolti, cioè, sacrificio; perciocchè
    essi, facendo male, non però se ne avveggono.
  eng-LXXUP: 'Be not hasty with thy mouth, And let not thy heart be swift To utter
    anything before God; For God is in heaven above, and thou upon earth: Therefore
    let thy words be few.'
  eng-ULB: Guard your steps when you go to the house of God. Go near to listen rather
    than to offer the sacrifice of fools, who do not understand that they are doing
    what is wrong.
  spa-VBL: Ten cuidado cuando entres en la casa de Dios. Es mejor escuchar y responder
    en lugar de ofrecer sacrificios sin sentido. La gente que hace tal cosa ni siquiera
    sabe que está actuando mal.
  fra-_FOB: Quand tu entreras dans la maison de Dieu, prends garde à ton pied, et
    approche-toi pour écouter, plutôt que pour offrir le sacrifice des insensés; car
    ils ne savent pas le mal qu'ils font.
  mal-mal: ദൈവാലയത്തിലേക്ക് പോകുമ്പോൾ പാദം സൂക്ഷിക്കുക; മൂഢന്മാർ യാഗം അർപ്പിക്കുന്നതിനെക്കാൾ
    അടുത്തുചെന്നു ശ്രദ്ധിച്ച് കേൾക്കുന്നതാണ് നല്ലത്; പരിജ്ഞാനമില്ലാത്തതുകൊണ്ടാണ് അവർ
    ദോഷം ചെയ്യുന്നത്.
  lit-lit: Elkis apdairiai, kai keli koją į Dievo namus, ir būk labiau pasiruošęs
    klausytis, negu atnašauti kvailių auką, nes jie nesusivokia, kad daro bloga.
  urd-GVR: Allāh ke ghar meṅ jāte waqt apne qadmoṅ kā ḳhayāl rakh aur sunane ke lie
    taiyār rah. Yih ahmaqoṅ kī qurbāniyoṅ se kahīṅ behtar hai, kyoṅki wuh jānte hī
    nahīṅ ki ġhalat kām kar rahe haiṅ.
  suz-BL: परमप्रभु आ खिं लनीनु, मूर्ख आन क्‍योरशा चढ़ेशो चढे़चा क्‍येङा परमप्रभु आ
    लोव़ होस पा नेंचा रिम्‍शो बाक्‍ब। मारदे हना मूर्खमी मरिम्‍शो पचा प्रोंइस मजोक्‍नीम।
    भजन संग्रह १५:१; यसैया ३३:१४-१६; मत्ती ५:२३-२४; १सामुएल १५:२२
  eng-NOY: Look well to thy feet, when thou goest to the house of God, and draw nigh
    to hear, rather than to offer sacrifice as fools. For they consider not that they
    do evil.
  ita-1927: Bada ai tuoi passi quando vai alla casa di Dio, e appressati per ascoltare,
    anziché per offrire il sacrifizio degli stolti, i quali non sanno neppure che
    fanno male.
  ckb-ckb: کاتێک دەچیت بۆ ماڵی خودا، ئاگاداری پێی خۆت بە. وەرە پێشەوە هەتا گوێ بگریت،
    نەوەک قوربانی گێلەکان بکەی کە خراپەکاری خۆیان نازانن.
  eng-BBE: Put your feet down with care when you go to the house of God, for it is
    better to give ear than to make the burned offerings of the foolish, whose knowledge
    is only of doing evil.
  kan-OKCV: ದೇವರ ಆಲಯಕ್ಕೆ ಹೋಗುವಾಗ ನಿನ್ನ ಹೆಜ್ಜೆಯನ್ನು ಗಮನಿಸು. ಮೂರ್ಖರು ಅರ್ಪಿಸುವ ಯಜ್ಞಕ್ಕಿಂತ,
    ದೇವರ ಸಮೀಪವಾಗಿದ್ದು ಅವರಿಗೆ ಕಿವಿಗೊಟ್ಟು ಆಲಿಸುವುದು ಲೇಸು. ತಾವು ತಪ್ಪು ಮಾಡುತ್ತಿದ್ದಾರೆಂದು
    ಮೂಢರಿಗೆ ತಿಳಿಯುವುದಿಲ್ಲ.
  tam-2017: நீ தேவாலயத்திற்குப் போகும்போது உன்னுடைய நடையைக் காத்துக்கொள்; மூடர் பலியிடுவதுபோலப்
    பலியிடுவதைவிட கேட்டறிவதே நலம். தாங்கள் செய்கிறது தீமையென்று அறியாமல் இருக்கிறார்கள்.
  spa-RV-1909: 'CUANDO fueres á la casa de Dios, guarda tu pie; y acércate más para
    oir que para dar el sacrificio de los necios: porque no saben que hacen mal.'
  ron-BTF: Păzește-ți piciorul când mergi în casa lui Dumnezeu și pregătește-te mai
    bine să asculți decât să aduci sacrificiul proștilor, pentru că ei nu iau în considerare
    că fac rău.
  eng-WEBP: Guard your steps when you go to God’s house; for to draw near to listen
    is better than to give the sacrifice of fools, for they don’t know that they do
    evil.
  eng-FBV: Be careful when you go into God's house. It's better to listen and respond
    rather than offer meaningless sacrifices. People who do that don't even know they
    are doing wrong.
  nld-1939: Let op uw wandel, Als ge opgaat naar Gods huis. Want wie daarheen gaat,
    om te luisteren, Doet beter dan de dwazen, die wel offeren, Maar niet weten, wanneer
    zij kwaad doen.
  nch-BL: Quema tiya ipan ichaj Toteco, cuali xitacaqui huan amo nimantzi xicamanalti.
    Amo xijmaca nopa tacajcahualisti cati huihui tacame quimacaj. Pampa huihui tacame
    nimantzi quitencahuilíaj Toteco para quichihuase miyac tamanti masque amo quema
    quichihuase. Yon amo moilhuíaj sinta elqui se tajtacoli cati quiijtojque.
  vie-1934: Khi người vào nhà Đức Chúa Trời, hãy giữ chừng chân mình. Thà lại gần
    mà nghe, hơn là dâng của tế lễ kẻ ngu muội; vì nó không hiểu biết mình làm ác.
  hin-CV: परमेश्वर के भवन में जाने पर अपने व्यवहार के प्रति सावधान रहना और मूर्खों
    के समान बलि भेंट करने से बेहतर है परमेश्वर के समीप आना. मूर्ख तो यह जानते ही नहीं
    कि वे क्या गलत कर रहे हैं.
  spa-BES: Cuida tus pies con cuidado cuando vayas a la casa de Dios, porque es mejor
    escuchar que hacer las ofrendas quemadas de los necios, porque no saben que solo
    hacen el mal.
  tdx-tdx: 'Ko meke am-palie, naho ko malisa an-tro’o ty hisaontsy ndra inoñe aman’
    Añahare: fa an-dindiñe ao t’i Andrianañahare, ihe an-tane atoy, aa le anò tsy
    ampeampe o enta’oo.'
  tha-KJV: เจ้​าจงระวังเท้าของเจ้าเมื่อเจ้าไปยังพระนิเวศของพระเจ้า เพราะการเข้าใกล้​ชิ​ดเพื่อจะฟั​งก​็​ดี​กว่าคนเขลาถวายสักการบู​ชา
    ด้วยว่าเขาไม่​รู้​ว่าตนกำลังทำชั่ว
  por-BR-2018: Guarda os teus passos quando entrares na casa de Deus, e te achegues
    a ouvir em vez de oferecer sacrifícios de tolos, pois não sabem que fazem mal.
  deu-ELO: 'Bewahre deinen Fuß, wenn du zum Hause Gottes gehst; und nahen, um zu hören,
    ist besser, als wenn die Toren Schlachtopfer geben: denn sie haben keine Erkenntnis,
    so daß sie Böses tun. -'
  eng-WYC-2018: Thou that enterest into the house of God, keep thy foot, and nigh
    thou for to hear; for why much better is obedience, than the sacrifice of fools,
    that know not what evil they do. (Thou who enterest into the House of God, keep
    thy foot, and draw close to hear; for obedience is much better than the sacrifice
    of fools, who know not what evil they do.)
  epo-epo: Gardu vian piedon, kiam vi iros en la domon de Dio, kaj estu preta pli
    por aŭskultado, ol por oferdonado de malsaĝuloj; ĉar ili ne scias, ke ili agas
    malbone.
  uig-PIN: Hudaning ɵyigǝ barƣanda, awaylap yürgin; ǝhmǝⱪlǝrqǝ ⱪurbanliⱪlarni sunux
    üqün ǝmǝs, bǝlki anglap boysunux üqün yeⱪinlaxⱪin; qünki ǝhmǝⱪlǝr rǝzillik ⱪiliwatⱪini
    bilmǝydu.
  beo-beo: 'Dawa:ma:i! Dia hou hidadea dadawa:lalu, fa:no Gode Ea Debolo diasu amoga
    golila heda:ma. Dilia udigili mae masa, be dawa: lamusa:ne masa. Be gagaoui dunu
    ilia da udigili gobele salasu hou hamosa. Ilia da noga:le hame dawa:lai, habo
    da moloi amola habo da wadela:i.'
  tpi-OTNT: Yu mas tingting gut long pasin bilong yu long taim yu go long haus bilong
    God. Nogut yu go nating. I gutpela sapos yu go bilong kisim save, tasol maski
    long mekim ol ofa nating, olsem ol man i no gat save i save mekim. Ol dispela
    kain man i no save wanem samting i no stret long ai bilong God.
  hau-SA: Ka lura da matakanka sa’ad da ka tafi gidan Allah. Ka je kusa don ka saurara
    a maimakon miƙa hadaya kamar wawaye, waɗanda ba su san sun yi laifi ba.
  uig-LAT: Xudaning öyige barghanda, awaylap yürgin; exmeqlerche qurbanliqlarni sunush
    üchün emes, belki anglap boysunush üchün yéqinlashqin; chünki exmeqler rezillik
    qiliwatqini bilmeydu.
  nde-nde: Qaphela izinyathelo zakho nxa usiya endlini kaNkulunkulu. Sondela ulalele
    kulokuthi wenze imihlatshelo yeziwula ezingaziyo ukuthi ziyona.
  ton-ton: 'Tauhi ho vaʻe ʻoka ke ka ʻalu ki he fale ʻoe ʻOtua, pea lahi hake hoʻo
    fiefanongo ʻi hoʻo fai ʻae feilaulau ʻae vale: he ʻoku ʻikai te nau tokanga ki
    he kovi ʻoku nau fai.'
  ces-1613: Ostříhej nohy své, když jdeš do domu Božího, a buď hotovější k slyšení
    nežli k dávání obětí bláznů; nebo oni neznají toho, že zle činí.
  eng-WMB: Guard your steps when you go to God’s house; for to draw near to listen
    is better than to give the sacrifice of fools, for they don’t know that they do
    evil.
  tam-TCV: இறைவனின் ஆலயத்திற்குச் செல்லும்போது, உன் நடையில் கவனமாய் இரு. மூடரைப் போல
    பலி செலுத்துவதைவிட, செவிகொடுத்துக் கேட்க அங்கு போ; ஏனெனில் அவர்கள் தாங்கள் செய்கிறது
    தவறு என்று அறியாதிருக்கிறார்கள்.
  ceb-ULB: Bantayi ang imong lihok sa dihang moadto ka sa balay sa Dios. Adto didto
    aron sa pagpaminaw. Mas maayo pa ang pagpaminaw kaysa maghalad ug sakripisyo ang
    mga buangbuang nga wala masayod nga daotan ang ilang ginabuhat sa kinabuhi.
  pol-UBG: Pilnuj swoich kroków, gdy idziesz do domu Bożego, i bądź skłonny raczej
    ku temu, aby słuchać, niż dawać ofiarę głupich. Nie wiedzą oni bowiem, że źle
    czynią.
  urd-GVU: اللہ کے گھر میں جاتے وقت اپنے قدموں کا خیال رکھ اور سننے کے لئے تیار رہ۔
    یہ احمقوں کی قربانیوں سے کہیں بہتر ہے، کیونکہ وہ جانتے ہی نہیں کہ غلط کام کر رہے
    ہیں۔
  deu-1912: '[4:17] Bewahre deinen Fuß, wenn du zum Hause Gottes gehst, und komme,
    daß du hörst. Das ist besser als der Narren Opfer; denn sie wissen nicht, was
    sie Böses tun.'
  kan-2017: ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗುವಾಗ ನಿನ್ನ ಹೆಜ್ಜೆಯನ್ನು ಗಮನಿಸು. ಮೂಢರ ಯಜ್ಞಕ್ಕಿಂತ ಸಾನ್ನಿಧ್ಯಕ್ಕೆ
    ಬಂದು ಕಿವಿಗೊಡುವುದು ಲೇಸು. ತಾವು ತಪ್ಪು ಮಾಡುತ್ತಿದ್ದೇವೆಂಬುದು ಮೂಢರಿಗೆ ಗೊತ್ತೇ ಇಲ್ಲ.
  yap-yap: Mukol ayuw u rogon e yan rom nga Tempel. Kabfel’ ni ngam mman ngaram ni
    ngam fil ban’en ko bin ni ngam pi’ e maligach ni bod e girdi’ ni balyang ni der
    puf u lanyan’ e n’en nib mat’aw ko tin nib kireb.
  hlt-MCSB: Pathen im la na caeh vaengkah bangla na kho neh na khokan te ngaithuen.
    Te dongah hnatun hamla n'tawn uh he aka ang kah hmueih nawn lakah then. Amih loh
    boethae a saii te khaw ming uh pawh.
  mdy-ETH: ፆኦሲ ካኣሽካኒ ፆኦሲ ማኣሪ ኔ ጌሌ ዎዶና ኮሺ ካፒንቴ፤ ዒኢካ ዴንዳዖ ኮዦ ፑርቶይዳፓ ዱማሲ ዔሩዋዖ ዔኤዮ ዓሳ
    ማዻ ጎይፆ ፆኦሲም ዒንጎ ዒንጊፆ ሺኢሺፆይዳፓ ዞሮ ዑኡሲ ዋይዛኒ ጊኢጊንቴያ ማዒፃ ባሼኬ።
  kew-kew: Gote nipuna ada-para polalo pali raburi mo nena peaa luabu aba waru adoa
    pope. Nena kone abi waru naade pa pali rabu mo opa katalo pali yaenu puri napatea.
    Gore kone waru nai aanumi peme-rupa mada pali. Go piaene aanumi Gote-na ini agaa
    madaa gore wae yae yade kone waru naimi.
  twi-ASANTE: Sɛ wokɔ Onyankopɔn fie a, hwɛ wʼanammɔntuo yie. Bɛn no na tie no sene
    sɛ wobɛbɔ nkwaseafoɔ afɔdeɛ, wɔn a wɔnnim mfomsoɔ a wɔyɛ no.
  eng-WEBU: Guard your steps when you go to God’s house; for to draw near to listen
    is better than to give the sacrifice of fools, for they don’t know that they do
    evil.
  wal-wal: Xoossaa keettaa geliyo wode, ne tohuwaa akeekada tangga. Siyanau mataa
    shiiqiyoogee, eeyyati yarshshuwaa shiishshiyoogaappe aadhdhees; aissi giikko,
    eti iita oosuwaa oottiiddi de7iyoogaa erokkona.
  spa-PDDPT: Cuando vayas al Templo de ʼElohim cuida tu pie. Acércate para escuchar
    más bien que para ofrecer el sacrificio de los necios, porque no saben que hacen
    mal.
  gun-gun: Nhanderuete pegua opy reike ta vy eikuaa pota porã ranhe reiko aguã re.
    Hi'arandu e'ỹ va'e kuery mba'emo ome'ẽ va'e rami rejapo vy reike 'rãgue py ha'eveve
    ayvu rendu aguã, mba'eta ha'e kuery ma gueko vaia re oikuaa pota e'ỹ re ome'ẽ
    mba'emo.
  ilo-ULB: Bantayam dagiti tigtignaymo no mapanka iti balay ti Dios. Mapanka idiay
    a dumngeg. Nasaysayaat iti panagdengngeg ngem kadagiti maag nga agidatdaton kabayatan
    a saanda nga ammo a kinadangkes ti ar-aramidenda iti biag.
  kpg-kpg: Gii pula i doo hana gi di Hale Daumaha. E hana e kabe la koia e humalia
    i di hai tigidaumaha o digau dadaulia ala e de iloo di tonu mo di hai gee.
  uig-ARA: خۇدانىڭ ئۆيىگە بارغاندا، ئاۋايلاپ يۈرگىن؛ ئەخمەقلەرچە قۇربانلىقلارنى سۇنۇش
    ئۈچۈن ئەمەس، بەلكى ئاڭلاپ بويسۇنۇش ئۈچۈن يېقىنلاشقىن؛ چۈنكى ئەخمەقلەر رەزىللىك
    قىلىۋاتقىنى بىلمەيدۇ.
  sus-sus: I naxa gbata i dɛ rabide wɔyɛnyi xili ma, i naxa gbata laayidi tongode
    Ala bɛ, barima Ala tan na koore nɛ, kɔnɔ i tan na bɔxi nan ma. Awa, i xa wɔyɛnyi
    naxa wuya.
  pon-2006: Kanahieng ni omw pahn patolahng nan Tehnpas Sarawio. Ni omw pahn patohla
    pwe ke en padahngki mehkot mwahusang omw pahn patohwanla meirong duwehte me pweipwei
    kan, me sohte ese wekpeseng en dahme pwung oh dahme sapwung.
  ksd-ksd: Koko una ruk vakuku ta ra kuba i God; una kakari maravai pirana upi una
    ki na valavalongor; go na boina ta dir ma ra tinabar kai ra umana papaua, tago
    a umana papaua dia pait ika ra magit i bilak.
  tur-YTC: Tanrı'nın evine gittiğinde adımlarına dikkat et; çünkü dinlemek için yaklaşmak,
    akılsızların kurbanını vermekten daha iyidir, çünkü onlar kötülük yaptıklarını
    bilmezler.
  bel-N: Ня будзь хуткі вуснамі тваімі, і сэрца тваё няхай не сьпяшаецца вымавіць
    слова перад абліччам Божым, таму што Бог у небе, а ты — на зямлi. Дзеля гэтага
    няхай словы твае будуць нешматлікімі.
  grc-BRENT: Μὴ σπεῦδε ἐπὶ στόματί σου, καὶ καρδία σου μὴ ταχυνάτω τοῦ ἐξενέγκαι λόγον
    πρὸ προσώπου τοῦ Θεοῦ· ὅτι ὁ Θεὸς ἐν τῷ οὐρανῷ ἄνω, καὶ σὺ ἐπὶ τῆς γῆς· διὰ τοῦτο
    ἔστωσαν οἱ λόγοι σου ὀλίγοι.
  ind-AYT: (4-17) Awasilah kakimu ketika kamu pergi ke rumah Allah. Mendekatlah untuk
    mendengarkan daripada memberikan kurban orang-orang bodoh. Sebab, mereka tidak
    tahu bahwa mereka sedang melakukan kejahatan.
  nya-nya: Uzisamala mayendedwe ako pamene ukupita ku nyumba ya Mulungu. Upite pafupi
    kuti ukamvetsere mʼmalo mopereka nsembe ya zitsiru zimene sizizindikira kuti zikuchita
    zolakwa.
  hrv-hrv: Ne nagli ustima svojim i ne žuri se s riječima pred Bogom, jer je Bog na
    nebu, a ti si na zemlji; zato štedi svoje riječi.
  mps-mps: Nago te Godigo beba pabo sogo, naga yali kolesaga bugagia homu kone palama
    pao. Tiyu nage odolali pabuo. Te nago kolesaga sainu pobaso, te wiegi yai da,
    tiali goli te odolali ofa ebo tagalao, te kolesaga sisąwai bidi dabego elalubo
    kolesaga tiwai igio. Te tobage bidi dabe augwaligo te mena sę te Godigo gedude
    dolo elalusiąbo da, te homu konebeo.
  tpi-tpi: Yu mas tingting gut long pasin bilong yu long taim yu go long haus bilong
    God. Nogut yu go nating. I gutpela sapos yu go bilong kisim save, tasol maski
    long mekim ol ofa nating, olsem ol man i no gat save i save mekim. Ol dispela
    kain man i no save wanem samting i no stret long ai bilong God.
  dan-1931: Lad ikke din Mund løbe eller dit Hjerte haste med at udtale et Ord for
    Guds Åsyn; thi Gud er i Himmelen og du på Jorden, derfor skal dine Ord være få.
  vie-OVCB: Khi con vào nhà Đức Chúa Trời, hãy lắng nghe và im lặng hơn là dâng của
    lễ ngu dại lên Đức Chúa Trời mà không nhận biết lỗi lầm mình.
  guj-2017: ઈશ્વરના ઘરમાં તું જાય ત્યારે તારાં પગલાં સંભાળ કેમ કે મૂર્ખો ખોટા કામ
    કરે એવું તેઓ જાણતા નથી. તેથી તેમના યજ્ઞાર્પણ કરતાં શ્રવણ કરવા પાસે જવું તે વધારે
    ઉચિત છે.
  pon-2006A: Kanahieng ni omw pahn patolahng nan Tehnpas Sarawio. Ni omw pahn patohla
    pwe ke en padahngki mehkot mwahusang omw pahn patohwanla meirong duwehte me pweipwei
    kan, me sohte ese wekpeseng en dahme pwung oh dahme sapwung.
  por-BRBSL: Guard seus passos quando você vai à casa de Deus; pois aproximar-se para
    ouvir é melhor do que dar o sacrifício de tolos, pois eles não sabem que fazem
    o mal.
  cth-cth: Cathut e im koe na cei navah na khok kâhruetcuet. Tami pathu ni a sak e
    thuengnae a sak e hlak teh, lawk thai hanelah hoe kâyawm. Tamipathunaw teh mae
    yonnae naw pouk awh hoeh.
  twi-twi: Sɛ wokɔ Onyankopɔn fi a, hwɛ wʼanammɔntu yiye. Bɛn no na tie no sen sɛ
    wobɛbɔ nkwaseafo afɔre, wɔn a wonnim mfomso a wɔyɛ no.
  hlt-hlt: Pathen im la na caeh vaengkah bangla na kho neh na khokan te ngaithuen.
    Te dongah hnatun hamla n'tawn uh he aka ang kah hmueih nawn lakah then. Amih loh
    boethae a saii te khaw ming uh pawh.
  tbz-SIM: A nùù bɑ́ ncɑ̃ɑ̃ tinɑ́ɑǹtì, ɑ níí bɑ́ ndɔ́ mɛcɑ̃ɑ̃ nkɛ bo bɛ́i ntinɑ́ɑǹtì
    Kuyie nyììkɛ̀, kɛ yɛ̃́ Kuyie mbomɛ̀ kɛĩ́nkɛ̀ nkɛ, kɑ̀ɑ bo kɛtenkɛ̀, ɑ tũ mbɑ́
    nsũ tinɑ́ɑǹtì.
  msy-2020: Nɨ deraghvɨra uan arazibagh nɨghnighɨva, Godɨn Dɨpenimɨn aven mangɨ. Puram
    aven mangan markɨ. Nɨ fofozim iniasava aven zui. Egh gumazir mabar mɨn puram ofabar
    amuan markɨ, mati gumazim fofoziba puvatɨghava dagh ami. Kamaghɨn amir gumazamiziba,
    me deragha fozir pu, bizir manam Godɨn damazimɨn dera.
  dop-dop: Tɑɑ hulinɑ yɔɣɔtɑɣɑ kɛ Ɩsɔ ɩsɛntɑɑ nɑ ń tɑ́ hʋʋ nyɑ́ tɑɑ. Pə tɑɣɑ pʋlʋ,
    Ɩsɔ wɛ ɩsɔtɑɑ kɛ́ nɑ nyɑɑ wɛ ɑtɛ. Mpʋ tɔ, nyɑ́ tɔm ɩ́ tɑɑ kəlɩ pɑɣɑlɛ.
  azb-azb: Allahın evinə getdiyin zaman hərəkətlərinə diqqət et. Qulaq asmaq üçün
    oraya girmək yaxşı və pisin nə olduğunu bilməyən səfeh adamların qurban təqdim
    etməsindən yaxşıdır.
  eng-DBY: 'Keep thy foot when thou goest to the house of God, and draw near to hear,
    rather than to give the sacrifice of fools: for they know not that they do evil.'
  hin-2017: जब तू परमेश्वर के भवन में जाए, तब सावधानी से चलना; सुनने के लिये समीप
    जाना मूर्खों के बलिदान चढ़ाने से अच्छा है; क्योंकि वे नहीं जानते कि बुरा करते
    हैं।
  wol-KYG: Bul gaaw làmmiñ, bul gaawa dikke Yàlla mbir. Yàllaa ngi kaw asamaan, yaw
    yaa ngi fi suuf. Kon na say kàddu néew.
  eng-YLT: Keep thy feet when thou goest unto a house of God, and draw near to hear
    rather than to give of fools the sacrifice, for they do not know they do evil.
  eng-WYC-2017: Thou that enterest into the house of God, keep thy foot, and nigh
    thou for to hear; for why much better is obedience, than the sacrifice of fools,
    that know not what evil they do.
  eng-WMBB: Guard your steps when you go to God’s house; for to draw near to listen
    is better than to give the sacrifice of fools, for they don’t know that they do
    evil.
  urd-GVH: अल्लाह के घर में जाते वक़्त अपने क़दमों का ख़याल रख और सुनने के लिए तैयार
    रह। यह अहमक़ों की क़ुरबानियों से कहीं बेहतर है, क्योंकि वह जानते ही नहीं कि ग़लत
    काम कर रहे हैं।
  rug-rug: Mu kopu pule nigo totoso la si agoi pa Zelepade te Tamasa. Leana pude mu
    tata la pude va avoso meke va tabe, hola nia si be vukivukihi gua tadi tie pekipeki.
    Lopu gilania rini sapu tavete va sea si arini.
  gaz-gaz: Ati yeroo gara mana Waaqaa dhaqxu tarkaanfii kee eeggadhu. Dhaggeeffachuuf
    dhiʼaachuun aarsaa gowwootaa dhiʼeessuu caala; isaan akka hammina hojjechaa jiran
    hin beekaniitii.
  fra-LSG: 'Ne te presse pas d’ouvrir la bouche, et que ton cœur ne se hâte pas d’exprimer
    une parole devant Dieu; car Dieu est au ciel, et toi sur la terre: que tes paroles
    soient donc peu nombreuses.'
  yal-yal: I nama dɛ mafura ayi, i bɔɲɛn nama wolon, i falan ti Ala yɛtagi, bayo Ala
    kore xɔnna nan ma, i tan dunuɲa nin. Nayi, i ya falan nama radangu ayi.
  haw-1868: E MALAMA oe i kou wawae i kou hele ana i ka hale o ke Akua, e hoolohe
    koke, aole hoi oe e haawi i ka mohai a ka poe naaupo, no ka mea, aole lakou i
    manao pono, ua hana hewa lakou.
  arb-NAV: احْرِصْ أَنْ تَكُونَ قَدَمُكَ طَاهِرَةً عِنْدَمَا تَذْهَبُ إِلَى بَيْتِ
    الرَّبِّ، فَإِنَّ الدُّنُوَّ لِلاسْتِمَاعِ خَيْرٌ مِنْ تَقْرِيبِ ذَبِيحَةِ الْجُهَّالِ
    الَّذِينَ لَا يُدْرِكُونَ أَنَّهُمْ يَرْتَكِبُونَ شَراً.
  ewe-ewe: Ne èle gegem ɖe gbedoxɔ me la, ke wò towo ɖi eye nàmia wò nu! Mèganye bometsila
    si menyana gɔ̃ hã be enye nu vɔ̃ be nàɖe adzɔgbe na Mawu tamemabumabutɔe o,
  eng-LEE: (4:17) Watch thy foot when thou goest to the house of God, and be near
    to hearken [to his will], more than to give the sacrifice of fools; for they consider
    not that they do evil [to themselves].
  asm-FB: ঈশ্বৰৰ গৃহলৈ যোৱা কালত তোমাৰ ভৰি সাৱধানে ৰাখিবা। যিসকলে নিজে কৰা অন্যায়
    কামবোৰ বুজি নাপায়, তেনে অজ্ঞানী লোকৰ দৰে বলিদান কৰাতকৈ বৰং তাত শুনিবলৈ ওচৰ চপাই
    ভাল।
  sus-A: عِ نَشَ فبَتَ عِ دّ رَبِدٍ وْيّنيِ شِلِ مَ، عِ نَشَ فبَتَ لَايِدِ تٌنفٌدٍ
    عَلَ بّ، بَرِ مَ عَلَ تَن نَ كٌورٍ نّ، كْنْ عِ تَن نَ بْشِ نَن مَ. عَوَ، عِ شَ
    وْيّنيِ نَشَ وُيَ.
  fra-SBL: Garde tes pas quand tu vas à la maison de Dieu ; car s'approcher pour écouter
    vaut mieux que d'offrir le sacrifice des insensés, car ils ne savent pas qu'ils
    font le mal.
  hbo-hbo: אַל־תְּבַהֵ֨ל עַל־פִּ֜יךָ וְלִבְּךָ֧ אַל־יְמַהֵ֛ר לְהֹוצִ֥יא דָבָ֖ר לִפְנֵ֣י
    הָאֱלֹהִ֑ים כִּ֣י הָאֱלֹהִ֤ים בַּשָּׁמַ֙יִם֙ וְאַתָּ֣ה עַל־הָאָ֔רֶץ עַֽל־כֵּ֛ן
    יִהְי֥וּ דְבָרֶ֖יךָ מְעַטִּֽים׃
  kik-kik: Atĩrĩrĩ, ceemaga ũgĩtoonya nyũmba ya Ngai. Gũkuhĩrĩria na kũigua ndeto
    ciake nĩ kwega gũkĩra igongona rĩrĩa rĩrutagwo nĩ andũ arĩa akĩĩgu, tondũ matimenyaga
    nĩ ũũru mareeka.
  fra-NCL: 'Ne sois pas pressé d’ouvrir la bouche, et que ton cœur ne se hâte pas
    d’exprimer une parole devant Dieu ; car Dieu est au ciel, et toi sur la terre :
    que tes paroles soient donc peu nombreuses !'
  cek-AK: Sithaw imthung ah na caeh naah na khok tangkan to acoe ah; amsoem ai hmuen
    a sak o tiah panoek ai kamthunawk ih angbawnhaih to sak pae pongah loe, lok tahngaih
    hanah azom ah.
  cuk-cuk: Bab-Dummadse-goled-negse be nadele, mer be yogasaar ibmar imako. Agi ibmar-odurdaklenaid-itoged
    bur nuedid, dule-binsaedsurmalad Bab-Dummadga ibmar-ogumakar-ukedba. Ar we-dulemardi,
    ibmar-isgana-imaknanaid aku-itodamalad.
  uig-CYR: Ағзиңни йениклик билән ачма; көңлүң Худа алдида бир немини ейтишқа алдирмисун;
    чүнки Худа әршләрдә, сән йәр йүзидидурсән; шуңа сөзлириң аз болсун.
  tel-2017: నీవు దేవుని మందిరానికి వెళ్ళేటప్పుడు నీ ప్రవర్తన జాగ్రత్తగా చూసుకో. తాము
    చేసే పనులు దుర్మార్గమైనవని తెలుసుకోకుండా బుద్ధిహీనుల్లాగా బలులు అర్పించడం కంటే
    దానికి దగ్గరగా వెళ్లి మాటలు వినడం మంచిది.
  hat-BSA: Veye pa ou yo pandan w ap desann lakay Bondye a, e vin toupre pou koute
    olye ofri sakrifis a moun ensanse yo. Paske yo pa konnen ke se mal y ap fè.
  kos-kos: Karinganang fahsr lom nu in Tempul uh. Wo kom in som nu we in eis mwe lutlut,
    liki in orek kisa oana mwet lalfon su tia etu inmasrlon ma pwaye ac ma sutuu.
  hbo-WLC: אַל־תְּבַהֵ֨ל עַל־פִּ֜יךָ וְלִבְּךָ֧ אַל־יְמַהֵ֛ר לְהוֹצִ֥יא דָבָ֖ר לִפְנֵ֣י
    הָאֱלֹהִ֑ים כִּ֣י הָאֱלֹהִ֤ים בַּשָּׁמַ֙יִם֙ וְאַתָּ֣ה עַל־הָאָ֔רֶץ עַֽל־כֵּ֛ן
    יִהְי֥וּ דְבָרֶ֖יךָ מְעַטִּֽים׃
  ibo-ibo: Mgbe ị na-aba nʼụlọ ukwu Chineke, lezie anya. Meghee ntị gị nke ọma, karịa
    ịchụ aja onyinye nke ndị nzuzu, ndị na-amaghị na ha na-eme ihe ọjọọ.
  ory-ory: ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଯିବା ବେଳେ ସାବଧାନରେ ଆପଣା ଚରଣ ରଖ; କାରଣ ମୂର୍ଖମାନଙ୍କର
    ବଳି ଉତ୍ସର୍ଗ କରିବା ଅପେକ୍ଷା ଶ୍ରବଣାର୍ଥେ ନିକଟବର୍ତ୍ତୀ ହେବାର ଉତ୍ତମ; ଯେଣୁ ସେମାନେ ମନ୍ଦ
    କର୍ମ କରନ୍ତି ବୋଲି ଜାଣନ୍ତି ନାହିଁ।
  chk-chk: Kopwe afäluk, lupwen ka feila lon imwenfelin Kot. A öch om kopwe feito
    o aüseling, lap seni om kopwe asor usun ekewe chon umwes, pun resap mefi ngauen
    ar föför.
  rop-rop: Wal yu garra jinggabat brabliwei wen yu go blanga weship langa God. Yu
    garra go blanga jidan en lisin en len en dum wanim God wandim yu blanga dum. Dijan
    mobeda den wen yu gibit sekrifais ofring laik det granggibala hu nomo sabi wanim
    rait en wanim rong.
  ukr-1871: Не квапся язиком, і серце твоє нехай не посьпішає вимовляти слово перед
    Богом. Бог бо на небі, а ти на землї; тим нехай у тебе буде слів не багацько.
  deu-1951: (04-17) Bewahre deinen Fuß, wenn du zum Hause Gottes gehst! Sich herzunahen,
    um zu hören, ist besser, als wenn die Toren Opfer bringen; denn sie haben keine
    Erkenntnis des Bösen, das sie tun.
  eng-JPS: '(4-17) Guard thy foot when thou goest to the house of God, and be ready
    to hearken: it is better than when fools give sacrifices; for they know not that
    they do evil.'
  srp-1865: Èuvaj nogu svoju kad ideš u dom Božji, i pristupi da slušaš; to je bolje
    nego što bezumni daju žrtve, jer ne znaju da zlo èine.
  lug-lug: Weekuume ng’oyingira mu nnyumba ya Katonda; okumusemberera n’okumuwuliriza,
    kisinga okuwaayo ssaddaaka ng’ez’abasirusiru abatamanyi nga bakola ebibi.
  heb-heb: שמר רגליך כאשר תלך אל בית האלהים וקרוב לשמע מתת הכסילים זבח כי אינם יודעים
    לעשות רע׃
  ben-IRV: তোমার আচরণ ঠিক রাখ যখন তুমি ঈশ্বরের ঘরে যাও। সেখানে শুনতে যাও। বোকাদের
    মত বলিদান কারোর থেকে শোনা ভাল যদিও তারা জানে না যে তারা যা জীবনে করে তা পাপ।
  pan-pan: ਜਿਸ ਵੇਲੇ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਵਿੱਚ ਜਾਵੇ ਤਾਂ ਆਪਣੇ ਪੈਰ ਚੌਕਸੀ ਨਾਲ ਰੱਖ, ਕਿਉਂਕਿ
    ਸੁਣਨ ਲਈ ਨਜ਼ਦੀਕ ਆਉਣਾ ਮੂਰਖਾਂ ਦੇ ਬਲੀ ਚੜ੍ਹਾਉਣ ਨਾਲੋਂ ਚੰਗਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਨਹੀਂ ਸਮਝਦੇ
    ਕਿ ਉਹ ਬੁਰਿਆਈ ਕਰਦੇ ਹਨ।
  mya-JVB: ဘုရား သခင့်အိမ် တော်သို့ သွား သောအခါ ၊ သင့် ခြေ တို့ကို စောင့် လော့။ လူမိုက်
    ပြု သောယဇ် ပူဇော်ခြင်းအမှုထက် ၊ တရားနာခြင်းအမှုကိုသာ၍ ကြိုးစားလော့။ လူမိုက် တို့သည်
    ကိုယ်အပြစ် ကိုမ ဆင်ခြင် တတ် ကြ။
  hmo-hmo: Dirava ena Dubu Helaga oi raka vareai neganai do oi naria namonamo. Hadibaia
    hereva kamonai totona do oi raka vareai be namo. Inai kara ese kavakava taudia
    edia boubou henia karadia ia hereaia noho, badina idia diba lasi edena kara be
    dika, Dirava ena vairana dekenai.
  urd-urd: जब तू ख़ुदा के घर को जाता है तो संजीदगी से क़दम रख, क्यूँकि सुनने के लिए
    जाना बेवक़ूफ़ों के जैसे ज़बीहे पेश करने से बेहतर है, इसलिए कि वह नहीं समझते कि
    बुराई करते हैं।
  rus-SYN: Не торопись языком твоим, и сердце твое да не спешит произнести слово пред
    Богом; потому что Бог на небе, а ты на земле; поэтому слова твои да будут немноги.
  bqc-SIM: N lɛ́ su àↄ wãao, ńsu nↄnwãakɛ ǹ yã'o Lua aɛo. Lá a ku musu mɛ́
    ń kú zĩ́lɛ, ńsu yã'o dasio.
  tcz-CHONGTHU: Pathen houna in na nalut tengleh, nakol sung in lang chule na kam
    kihup in. Geltoh louva Pathenna kilhaina sem chu pha louva ahi.
  mar-mar: जेव्हा तू देवाच्या मंदिरी जातोस तेव्हा आपल्या वागणूकीकडे लक्ष दे. तेथे
    ऐकण्यास जा. ऐकणे हे मूर्खाच्या यज्ञापेक्षा चांगले आहे. जीवनात ते वाईट करतात हे
    ते जाणत नाही.
  qub-qub: Tayta Diospa Wasinman aywashpayqui sumaj yarpachacuy imata ruranayquipäpis.
    Tayta Diospa Wasinmanga ayway masta yachacunayquipaj. Ama ruraychu mana tantiyaj
    upa runa Tayta Diospaj churashannöga. Paycunaga manami tantiyanchu llutanta ruraycashanta.
  bqp-bqp: Tó n gɛ Luda ↄnn, ǹgↄ̃ kú kũ laakariio. Ǹ nai ǹ a yã ma mana de yↄ̃nkↄnↄ
    sa'ona gwela, zaakũ ń yãdↄ̃nasari mɛ́ àdi tó ò yã vãni kɛ.
  hat-hat: Gade byen ki jan w'ap mete pye ou lakay Bondye a. Pito ou ale la pou ou
    ka aprann kichòy pase pou ou al ofri bèt pou touye pou Bondye tankou moun san
    konprann sa yo ki pa konn sa ki byen ak sa ki mal.
  eng-BSB: Guard your steps when you go to the house of God. Draw near to listen rather
    than to offer the sacrifice of fools, who do not know that they do wrong.
  eng-WEBPB: Guard your steps when you go to God’s house; for to draw near to listen
    is better than to give the sacrifice of fools, for they don’t know that they do
    evil.
  kbq-kbq: Anumzamofo nompima unefresunka akohenka ufro. Anumzamofo tavaonte'ma akoheno
    umani'neno kema antahi'zamo'a, agesa ontahino neginagi ofama kre sramnavu zana
    agatere'ne. Na'ankure zamagra e'i haviza nehune hu'za nontahize.
  nhe-BL: Quema tiya ipan ichaj Toteco, cuali xitlacaqui huan ax nimantzi xicamati.
    Amo xijmaca nopa tlacajcahualistli tlen huihui tlacame quimacaj. Pampa huihui
    tlacame nimantzi quitencahuilíaj Toteco para quichihuase miyac tlamantli yonque
    ax quema quinchihuaj. Niyon ax moilhuíaj intla elqui se tlajtlacoli tlen quiijtojque.
  bus-bus: Tó n gaa Luda ua guu, ǹgↄ̃ kú kↄ̃n làakario. Ǹ sↄ̃zi ǹ à yã maa maa dɛ
    yↄ̃nkↄↄnↄ sa'ona gweela, zaakɛ aↄ̃ yãdↄ̃nasai bé è tó aↄ̃ yã zaaa kɛ.
  gub-BL: Ezekaiw katu Tupàn Hàpuzuhu pe neho mehe nehe. Ma'ea'yr izuka mehe eiko
    zo iranaiw ma'e wazàwe wanemiapo nehe. Nukwaw kwaw wemiapo wà. Nuzapo kwaw a'e
    ma'e Tupàn ze'eg rupi wà. Neho mehe ezemuàgà'ym Tupàn ze'eg henu àwàm rehe nehe,
    heruzar àwàm rehe nehe no.
  eng-DRA: 'Speak not any thing rashly, and let not thy heart be hasty to utter a
    word before God. For God is in heaven, and thou upon earth: therefore let thy
    words be few.'
