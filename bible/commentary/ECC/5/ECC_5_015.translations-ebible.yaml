verse: ECC.005.015
translations:
  mal-C: അമ്മയുടെ ഗർഭത്തിൽനിന്ന് സകലരും നഗ്നരായി വരുന്നു, സകലരും വരുന്നതുപോലെതന്നെ
    മടങ്ങിപ്പോകുന്നു. തങ്ങളുടെ അധ്വാനത്തിൽനിന്ന് ഒന്നുംതന്നെ അവരുടെ കൈയിൽ കൊണ്ടുപോകുകയുമില്ല.
  deu-TKW: 'Auch das ist ein schlimmes Übel: genau so, wie er kam, wird er davon gehen,
    und was für Gewinn hat er davon, daß er sich müht in den Wind?'
  lin-lin: 'Oyo mpe ezali lisusu pasi oyo epesaka mawa : ndenge moto ayaki, ndenge
    mpe akozonga. Bongo litomba na ye ezali nini ? Asali kaka mpo na mopepe ?'
  eng-LSV: As he came out from the belly of his mother, naked he turns back to go
    as he came, and he does not take away anything of his labor, that goes in his
    hand.
  eng-GNV: And this also is an euill sickenes that in all pointes as he came, so shall
    he goe, and what profit hath he that he hath traueiled for the winde?
  eng-WEBSTER: As he came into the world, naked shall he return to go as he came,
    and shall take nothing of his labor, which he may carry away in his hand.
  nhw-BL: Sesen masehuali tlacati xolotl huan quej nopa sempa mocuepas quema miquis.
    Amo aqui huelis quihuicas niyon se tlamantli catli ica mosiyahuiltijtoc nica.
  swh-ONEN: Mtu hutoka tumboni mwa mama yake uchi, naye jinsi alivyokuja vivyo hivyo
    huondoka. Hachukui chochote kutokana na kazi yake ambacho anaweza kukibeba mkononi
    mwake.
  bba-bba: U koo ɡbiwɑ nɡe mɛ bɑ kɑ nùn mɑrɑ. Yerɑ yɑ sɑ̃ɑ kɔ̃sɑ bɑkɑ. Ǹ n mɛn nɑ,
    ɑrufɑɑni yerɑ̀ u wɑ mi win sɔmburu sɔɔ. Tɑ kuɑwɑ kɑm dirum.
  eng-KJVCPB: As he came forth of his mother’s womb, naked shall he return to go as
    he came, and shall take nothing of his labour, which he may carry away in his
    hand.
  luo-luo: Mana kaka dhano wuok ei min-gi ka en duk, e kaka obiro dok. Onge gino moago
    kuom tichne matek monyalo tingʼo e lwete.
  meu-meu: Sinana bogana amo ema heḡereḡerena ai ma bainela, ḡaḡaena ai, ema heḡereḡerena;
    ena hekwarahi danu asi anina, ḡau ta na imana ai basine laohaia.
  npi-ULB: मानिस आफ्नी आमाको कोखबाट नाङ्गै आएजस्तै त्यो पनि नाङ्गै छाडिने छ । त्यसले
    आफ्नो हातमा आफ्नो परिश्रमको कुनै फल लैजान सक्दैन ।
  yor-yor: Ìhòhò ni ènìyàn wá láti inú ìyá rẹ̀, bí ó sì ṣe wá, bẹ́ẹ̀ ni yóò kúrò kò
    sí ohunkóhun nínú iṣẹ́ rẹ̀ tí ó le mú ní ọwọ́ rẹ̀.
  ind-ind: Sebagaimana kita lahir telanjang, demikianlah kita tidak akan membawa harta
    apa pun saat meninggalkan dunia ini.
  pes-OPCB: برهنه به دنیا می‌آید و برهنه از دنیا می‌رود و از دسترنج خود چیزی با خود
    نمی‌برد.
  tgl-ULB: Gaya ng isang taong ipinanganak nang hubad mula sa sinapupunan ng kaniyang
    ina, gayon din hubad niyang iiwan ang buhay na ito. Walang madadala ang kaniyang
    kamay mula sa kaniyang paggawa.
  hui-hui: Ina ai̱yahanda ina taba hanayangi mbirale mbira nayi ibirimadagua dege
    ina homarangibi mbirale mbira nayiore poleberema. Iname dindi ogoria howa erekui
    biabe bialu mbirale mo mogobu ngamarubi mbira nayiore poleberema.
  mya-mya: သို့မဟုတ်၊ စည်းစိမ်ရှင်သည် အမိဝမ်းထဲက အလျှင်းမပါဘဲ ထွက်လာသကဲ့သို့၊ ထိုနည်းတူပြန်သွား
    ရမည်။ ကြိုးစားအားထုတ်၍ ရသောဥစ္စာတစုံတခုကိုမျှ လက်နှင့်စွဲကိုင်လျက် ယူ၍မသွားရ။
  bod-N: གཅེར་བུར་མངལ་ནས་ཐོན་པ་ལྟར་ཕྱིར་ཡང་དེ་ལྟར་འགྲོ་བ་སྟེ། དེས་དཀའ་བ་སྤྱད་པའི་ཐོབ་བྱ་དག་ནི་ཅི་ཡང་མཉམ་དུ་འཁྱེར་མི་ནུས།
  sna-sna: Munhu sezvaanobuda mudumbu ramai vake, uye sokuuya kwake, saizvozvowo anoenda.
    Haana chaanotakura chinobva pabasa rake, chaangaenda nacho muruoko rwake.
  spa-BLM: Tal como salió del vientre de su madre, desnudo volverá a ir como vino,
    y no tomará nada para su trabajo, que pueda llevarse en la mano.
  cac-cac: Icha tz'aj calji d'a yolyib'an̈q'uinal tic, b'eran on̈ eli on̈ javi, axo
    yic tzon̈ meltzajxi malaj jab'oc tas squic'b'at qued'oc.
  swh-ULB: Kama mtu azaliwavyo uchi kutoka tumboni mwa mamaye, vivyo hivyo ataondoka
    katika maisha haya akiwa uchi. Hachukui chochote kutoka katika kazi yake.
  bel-bel: 'І гэта нядоля балючая: які ён прыйшоў, такі адыходзіць. Якая ж карысьць
    яму, што працаваў ён на вецер?'
  wed-wed: Menanarena dobuna ta ruinei nanarena tana nae me, kovakovata ma ana ura
    kwakwavita. Amapo eḡa ata purapura, ta vopolepolei tana vinimavoei.
  deu-ELBBK: 'Und auch dies ist ein schlimmes Übel: Ganz so wie er gekommen ist, so
    wird er hingehen; und was für einen Gewinn hat er davon, dass er in den Wind sich
    müht?'
  mbb-OT: Neetew kiw he wazè din uwiten, ne ebpatey kiw zaan he wazè din uwiten. Wazè
    tew en egkevulug egkeuwit duen te menge hineǥuan tew.
  mal-2015: അവൻ അമ്മയുടെ ഗർഭത്തിൽനിന്നു പുറപ്പെട്ടുവന്നതുപോലെ നഗ്നനായി തന്നേ മടങ്ങിപ്പോകും;
    തന്റെ പ്രയത്നത്തിന്റെ ഫലമായിട്ടു അവൻ കയ്യിൽ ഒരു വസ്തുവും കൊണ്ടുപോകയില്ല.
  rmc-rmc: 'The kada hin igen nalačho: Sako džala, avke sar avľa. So lačho hin ola
    phara bučatar? Oda hin sar o denašiben pal e balvaj.'
  pes-OPV: چنانکه از رحم مادرش بیرون آمد، همچنان برهنه به حالتی که آمد خواهد برگشت
    واز مشقت خود چیزی نخواهد یافت که به‌دست خود ببرد.
  ron-1924: Кум а ешит де гол дин пынтечеле мамей сале, дин каре а венит, аша се ынтоарче
    ши ну поате сэ я нимик ын мынэ дин тоатэ остеняла луй.
  aui-aui: Noko naboni touda ighanidagha tatubugha, getana mane bo sawara, bi raghanina
    tanarabobo, na mmko kuburina tanakuyoveni, na kate getana awaki tanakawarina.
    Touda yada bagibagi tupadi kiiravidiye na getana miisana imadae tanakawarina.
  ben-OBCV: সকলেই মায়ের গর্ভ থেকে উলঙ্গ হয়ে আসে, সে যেমন আসে তেমনই চলে যায়। তারা
    তাদের পরিশ্রমের কিছুই নেয় না যা তারা হাতে করে নিতে পারবে।
  som-som: Siduu uurka hooyadiis uga soo baxay ayuu isagoo qaawan ku tegi doonaa,
    siduu hore ku yimid oo kale. Oo hawshiisa aawadeedna wax uu gacanta ku qaadan
    karo ma qaadan doono.
  lat-VUC: 'Miserabilis prorsus infirmitas: quomodo venit, sic revertetur. Quid ergo
    prodest ei quod laboravit in ventum?'
  eng-ASVBT: As he came forth from his mother’s womb, naked shall he go again as he
    came, and shall take nothing for his labor, which he may carry away in his hand.
  ita-1885: Un tale se ne torna ignudo, come è uscito del seno di sua madre, andandosene
    come è venuto; e non prende nulla della sua fatica, ch'egli se ne porti via nella
    mano.
  eng-LXXUP: 'And this is also an evil infirmity: For as he came, so also shall he
    return: And what is his gain, for which he vainly labors?'
  eng-ULB: As a man comes from his mother's womb, so also he will leave naked. He
    can take none of the fruits of his labor in his hand.
  spa-VBL: Cuando morimos, nos vamos tan desnudos como cuando nacimos, sin llevarnos
    nada de todo lo que hemos trabajado.
  fra-_FOB: Et, comme il est sorti nu du sein de sa mère, il s'en retournera nu, s'en
    allant comme il est venu; et il n'emportera rien qu'il puisse prendre dans sa
    main.
  mal-mal: അവൻ അമ്മയുടെ ഗർഭത്തിൽനിന്ന് പുറപ്പെട്ടുവന്നതുപോലെ നഗ്നനായി തന്നെ മടങ്ങിപ്പോകും;
    തന്റെ പ്രയത്നത്തിന്റെ ഫലമായി അവൻ കയ്യിൽ ഒരു വസ്തുവും കൊണ്ടുപോകയില്ല.
  urd-GVR: Māṅ ke peṭ se nikalte waqt wuh nangā thā, aur isī tarah kūch karke chalā
    bhī jāegā. Us kī mehnat kā koī phal nahīṅ hogā jise wuh apne sāth le jā sake.
  suz-BL: मुर ममा आ कोव़ज रे पा शिश्रा जाक्‍ब। मिनु मेको दोपा जाक्‍मे, मोपान लेश्‍शा
    लाइ‍ब। मेकोमी आ श्‍येत पा चेम्‍शो मारेइ लाइक्‍चा मताइब। अय्‍युब १:२१; भजन संग्रह
    ४९:१८; १तिमोथी ६:७
  eng-NOY: As he came forth from his mother's womb naked, so shall he go away again,
    as he came, and shall take away nothing of his labor which he may carry in his
    hand.
  ita-1927: Uscito ignudo dal seno di sua madre, quel possessore se ne va com’era
    venuto; e di tutta la sua fatica non può prender nulla da portar seco in mano.
  ckb-ckb: وەک چۆن لە سکی دایکی هاتە دەرەوە، بە ڕووتی دەگەڕێتەوە، دەڕوات وەک هات.
    هیچ شتێک لە ماندووبوونەکەی نابات لەگەڵ دەستی کە دەڕوات.
  eng-BBE: As he came from his mother at birth, so does he go again; he gets from
    his work no reward which he may take away in his hand.
  kan-OKCV: ತಾಯಿಯ ಗರ್ಭದಿಂದ ಅವನು ಹೇಗೆ ಬರಿಗೈಯಲ್ಲಿ ಬಂದನೋ, ಹಾಗೆ ಬರಿಗೈಯಲ್ಲಿ ಗತಿಸಿ ಹೋಗುವನು.
    ಅವನು ಪ್ರಯಾಸ ಪಟ್ಟದ್ದಕ್ಕಾಗಿ ಯಾವುದನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: தன்னுடைய தாயின் கர்ப்பத்திலிருந்து நிர்வாணியாக வந்தான்; வந்ததுபோலவே நிர்வாணியாகத்
    திரும்பப் போவான்; அவன் தன்னுடைய பிரயாசத்தினால் உண்டான பலனொன்றையும் தன்னுடைய கையிலே
    எடுத்துக் கொண்டுபோவதில்லை.
  spa-RV-1909: Como salió del vientre de su madre, desnudo, así se vuelve, tornando
    como vino; y nada tuvo de su trabajo para llevar en su mano.
  ron-BTF: Așa cum a ieșit din pântecele mamei lui, gol, se va întoarce pentru a merge
    precum a venit și nu va lua nimic din munca lui pe care să o ducă în mâna lui.
  eng-WEBP: As he came out of his mother’s womb, naked shall he go again as he came,
    and shall take nothing for his labor, which he may carry away in his hand.
  eng-FBV: When we die, we leave just as naked as when we were born, taking nothing
    with us from all we've worked for.
  nld-1939: 'Zoals hij voortkwam uit de schoot van zijn moeder, Zo gaat hij heen,
    naakt als hij kwam; Niets neemt hij mee van zijn zwoegen:'
  nch-BL: Sesen masehuali tacati xolot huan quej nopa sempa mocuepas quema miquis.
    Amo aqui huelis quihuicas yon se tamanti cati ica mosiyahuiltijtoc nica.
  vie-1934: Mình lọt ra khỏi lòng mẹ trần truồng thể nào, ắt sẽ trở về thể ấy, và
    về các huê lợi của sự lao khổ mình, chẳng có vậy gì tay mình đem theo được.
  hin-CV: जैसे वह अपनी मां के गर्भ से नंगा आया था, उसे लौट जाना होगा, जैसे वह आया
    था. ठीक वैसे ही वह अपने हाथ में अपनी मेहनत के फल का कुछ भी नहीं ले जाएगा.
  spa-BES: Al salir de su madre al nacer, vuelve a ir; no obtiene de su trabajo ninguna
    recompensa que pueda quitar en su mano.
  tdx-tdx: 'Haratiañe manivontivoñe ka izay, te manahake ty nitolia’e ty himpolia’e:
    aa le ino ty tombo’ ty fitromahañe hahazoañe tioke?'
  tha-KJV: เขาได้คลอดมาจากครรภ์มารดาฉันใด เขาจะกลับไปอย่างเปลือยเปล่าเช่นเดียวกั​บท​ี่เขามาฉันนั้น
    และเขาจะเอาอะไรซึ่งเป็นผลจากหยาดเหงื่อแรงงานของเขาติ​ดม​ือไปไม่​ได้​เลย
  por-BR-2018: Assim como ele saiu do ventre de sua mãe, nu ele voltará, indo-se como
    veio; e nada tomará de seu trabalho, que possa levar em sua mão.
  deu-ELO: Gleichwie er aus dem Leibe seiner Mutter hervorgekommen ist, wird er nackt
    wieder hingehen, wie er gekommen ist; und für seine Mühe wird er nicht das Geringste
    davontragen, das er in seiner Hand mitnehmen könnte.
  eng-WYC-2018: As he went naked out of his mother’s womb, so he shall turn again;
    and he shall take away with him nothing of his travail. (As he went naked out
    of his mother’s womb, so he shall return; and he shall not take away with him
    anything gained from all his labour.)
  epo-epo: Kiel li eliris el la ventro de sia patrino, tiel nuda li foriras, kiel
    li venis; kaj nenion li elportas el sia laboro, kion li povus porti en la mano.
  uig-PIN: U apisining ⱪorsiⱪidin yalingaq qiⱪip, kǝtkǝndimu yalingaq peti ketidu;
    u ɵzining japaliⱪ ǝmgikidin ⱪoliƣa alƣudǝk ⱨeqnemini epkǝtǝlmǝydu.
  beo-beo: 'Ninia da osobo bagadega hame gaguiwane doaga:i. Amo defele, ninia da bogosea,
    hame gaguiwane yolesimu. Ninia da gasa bagadewane hawa: hamosa. Be bogosea, ninia
    muni gagui amo gaguli masunu da hamedei.'
  tpi-OTNT: Long taim mama i karim yumi, yumi no gat wanpela samting. Yumi stap as
    nating tasol. Olsem tasol, taim yumi dai, yumi mas i go nating. Tru, yumi bin
    hatwok long kisim planti samting, tasol yumi no inap karim wanpela samting i go.
  hau-SA: Tsirara mutum yakan fito daga cikin mahaifiyarsa, kuma kamar yadda ya fito,
    haka zai koma. Ba ya ɗaukan kome daga wahalarsa da zai riƙe a hannunsa.
  uig-LAT: U apisining qorsiqidin yalingach chiqip, ketkendimu yalingach péti kétidu;
    u özining japaliq emgikidin qoligha alghudek héchnémini épketelmeydu.
  nde-nde: Umuntu uphuma esiswini sikanina engelalutho, njengokufika kwakhe ubuyela
    enjalo. Kazuzi lutho olusuka emsebenzini wakhe angaluphatha ezandleni zakhe.
  ton-ton: ‌ʻO hangē ko ʻene haʻu mei he manāva ʻo ʻene faʻē, ʻe pehē ʻa ʻene ʻalu
    telefua atu ʻo hangē ko ʻene haʻu, pea ʻe ʻikai ha tupu ʻo ʻene ngāue te ne maʻu
    ke ʻave ʻi hono nima.
  ces-1613: Jakž vyšel z života matky své nahý, tak zase odchází, jakž přišel, aniž
    čeho odnáší z práce své, což by vzal v ruku svou.
  eng-WMB: As he came out of his mother’s womb, naked shall he go again as he came,
    and shall take nothing for his labor, which he may carry away in his hand.
  tam-TCV: மனிதன் தன் தாயின் கருப்பையிலிருந்து நிர்வாணியாய் வருகிறான்; வருவதுபோலவே
    போகிறான். அவன் தன் உழைப்பிலிருந்து தன் கைகளில் ஒன்றும் எடுத்துக் கொண்டுபோவதில்லை.
  ceb-ULB: Ingon nga ang tawo nahimugso nga hubo gikan sa tagoangkan sa iyang inahan,
    ug mobiya usab siya nga hubo niining kinabuhia. Walay madala ang iyang mga kamot
    gikan sa iyang buhat.
  pol-UBG: Jak wyszedł z łona swojej matki, tak też nagi wróci, jak przyszedł, i nie
    zabierze nic ze swojej pracy, co mógłby wziąć do ręki.
  urd-GVU: ماں کے پیٹ سے نکلتے وقت وہ ننگا تھا، اور اِسی طرح کوچ کر کے چلا بھی جائے
    گا۔ اُس کی محنت کا کوئی پھل نہیں ہو گا جسے وہ اپنے ساتھ لے جا سکے۔
  deu-1912: Wie er nackt ist von seine Mutter Leibe gekommen, so fährt er wieder hin,
    wie er gekommen ist, und nimmt nichts mit sich von seiner Arbeit in seiner Hand,
    wenn er hinfährt.
  kan-2017: ತಾಯಿಯ ಗರ್ಭದಿಂದ ಹೇಗೆ ಬಂದನೋ ಹಾಗೆಯೇ ಏನೂ ಇಲ್ಲದವನಾಗಿ ಗತಿಸಿ ಹೋಗುವನು. ಅವನು ಪ್ರಯಾಸಪಟ್ಟರೂ,
    ತನ್ನ ಕೈಯಲ್ಲಿ ಏನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗುವುದಿಲ್ಲ.
  yap-yap: Gadad ra pag e re fayleng ney ni ku bod ndabad nga langgin ni dariy ban’en
    rodad. Gubin e tin ni ud maruweliyed ma dariy reb riy nrayag nda feked nge un
    ngodad.
  hlt-MCSB: A manu bung lamloh pumtling ha thoeng tih a caeh vaengah khaw a thoeng
    vaengkah banglam ni a. mael. A thakthaenah lamkah te pakhat pataeng a kut dongah
    a khuen hamla a phueih moenih.
  mdy-ETH: ዓሲ ዒንዶ ጎጳፓ ካሎ ሾይንታኔ፤ ዒ ሃይቃዖ ሾይንቴማ ጎይፆ ካሎ ማዒ ዴንዳኔ፤ ዒ ሜታዼ ባካፓ ፔቴታዖ ኩጫ ዔኪ
    ዓኣዻኒ ዳንዳዑዋሴ።
  kew-kew: Niaana amanumi niaa madisimi raburi oyae page namea epe pa ipisima. Go-rupa
    agu niaa omalima rabu oyae meda namea pe pamaa palima.
  twi-ASANTE: Adagya na onipa de firi ne maame yafunu mu baeɛ, na sɛdeɛ ɔbaeɛ no,
    saa ara na ɔbɛkorɔ. Ɔmmfa nʼadwumayɛ so mfasodeɛ biara a ɔbɛtumi akuta wɔ ne nsa
    mu nkɔ.
  eng-WEBU: As he came out of his mother’s womb, naked shall he go again as he came,
    and shall take nothing for his labor, which he may carry away in his hand.
  wal-wal: Asi ubbi koiro kallo yelettidoogaadan, mela kushiyaara simmidi baana. Ai
    keenaa i daafuridi oottikkonne, ba daafuridobaappe ekkidi biyoobi aibinne baawa.
  spa-PDDPT: Desnudo, Como salió del vientre de su madre, Así se irá. Nada de su duro
    trabajo podrá llevar en su mano.
  gun-gun: Guyru'i gui mba'eve reve'ỹ oikoague rami avi, mba'eve reve'ỹ ae ju 'rã
    oo. Ouague rami ae ju 'rã oo, mba'eta mba'eve ndogueraai 'rã omba'eapoague gui.
  ilo-ULB: Kas naiyanak ti tao a lamolamo manipud iti aanakan ti inana, kasta met
    nga ibatinanto daytoy a biag a lamolamo. Awan ti maalana kadagiti imana manipud
    iti trabahona.
  kpg-kpg: Gidaadou e hagatanga gi daha mo henuailala, gadoo be tadau hai ne ulu mai,
    e deai tadau mee ai. Ma e aha maa gidaadou e ngalua, gei gidaadou e deai tadau
    mee e kae dalia gidaadou ai.
  uig-ARA: ئۇ ئاپىسىنىڭ قورسىقىدىن يالىڭاچ چىقىپ، كەتكەندىمۇ يالىڭاچ پېتى كېتىدۇ؛
    ئۇ ئۆزىنىڭ جاپالىق ئەمگىكىدىن قولىغا ئالغۇدەك ھېچنېمىنى ئېپكەتەلمەيدۇ.
  sus-sus: Yi fe xɔrɔxɔ. Adamadi fa ki naxɛ yi duniɲa ma, a man sigama na ki nɛ. A
    xa katɛ findixi fe fufafu nan na.
  pon-2006: Kitail pahn mweselsang nin sampah duwehte atail pwarodohng nin sampah—me
    sohte atail mehkot. Mehnda atail doadoahk laud, sohte mehkot kitail kak wa kohkohla.
  ksd-ksd: Pa kana ta mal ba i ga irop kan ra bala i nana, ma i ki tuna ka ba na lilikun
    mulai damana, ma ba i vana, pa na kap vue ta ra limana ta vuai kana papalum.
  tur-YTC: Annesinin rahminden çıktığı gibi, geldiği gibi çıplak olarak dönecek ve
    onu elinde götürsün diye, emeğinin karşılığında hiçbir şey almayacak.
  bel-N: 'I гэта таксама ліхая нядоля: якім прыйшоў, такім i адыйдзе, і якая карысьць
    яму з таго, што працаваў на вецер?'
  grc-BRENT: Καί γε τοῦτο πονηρὰ ἀῤῥωστία· ὥσπερ γὰρ παρεγένετο, οὕτως καὶ ἀπελεύσεται·
    καὶ τίς ἡ περίσσεια αὐτοῦ ᾗ μοχθεῖ εἰς ἄνεμον;
  ind-AYT: (5-14) Sebagaimana dia keluar telanjang dari kandungan ibunya, dia pun
    kembali seperti ketika dia datang. Dia tidak membawa apa pun dari kerja kerasnya
    yang dapat dia bawa di tangannya.
  nya-nya: Munthu anabadwa wamaliseche kuchokera mʼmimba mwa amayi ake, ndipo monga
    iye anabadwira, adzapitanso choncho. Pa zonse zimene iye anakhetsera thukuta palibe
    nʼchimodzi chomwe chimene adzatenge mʼmanja mwake.
  hrv-hrv: I to je teško zlo što tako odlazi kako je i došao; pa kakva mu je korist
    što se u vjetar mučio.
  mps-mps: Te idago da ame nani sogo, dago nai me deli meni yai elaluali. Dago tigi
    habu olo naga elaluali. Te tiwai naga, da isibo sogo, da olo naga mu paibao. Mu
    tama, dago te nai hauwa sabo sę dene yali, tiali goli dago te nai deli me sela
    pogobeo.
  tpi-tpi: Long taim mama i karim yumi, yumi no gat wanpela samting. Yumi stap as
    nating tasol. Olsem tasol, taim yumi dai, yumi mas i go nating. Tru, yumi bin
    hatwok long kisim planti samting, tasol yumi no inap karim wanpela samting i go.
  dan-1931: 'Også det er et slemt Onde: ganske som han kom, går han bort, og hvad
    Vinding har han så af, at han gør sig Flid hen i Vejret?'
  vie-OVCB: Tất cả chúng ta lìa đời trần truồng với hai bàn tay trắng như trong ngày
    chúng ta sinh ra. Chúng ta không thể mang gì theo được.
  guj-2017: જેવો તે પોતાની માતાના ગર્ભમાંથી નિવસ્ત્રસ્થિતિમાં બહાર હતો એ જ સ્થિતિમાં
    તે પાછો જાય છે. તે પોતાના પરિશ્રમ બદલ તેમાંથી કંઈ પણ સાથે લઈ જવા પામશે નહી.
  pon-2006A: Kitail pahn mweselsang nin sampah duwehte atail pwarodohng nin sampah—me
    sohte atail mehkot. Mehnda atail doadoahk laud, sohte mehkot kitail kak wa kohkohla.
  por-BRBSL: Ao sair do ventre de sua mãe, ele irá novamente nu como veio, e não tomará
    nada por seu trabalho, que ele possa levar na mão.
  cth-cth: Hoehpawiteh, hno katawnkung teh a manu von thung hoi caici lah a khe e
    patetlah bout a ban han. Kâyawm laihoi a hmu e hnopai buet touh boehai bout sin
    thai mahoeh.
  twi-twi: Adagyaw na onipa de fi ne na yafunu mu bae, na sɛnea ɔbae no, saa ara na
    ɔbɛkɔ. Ɔremfa nʼadwumayɛ so mfaso biara a obetumi akita wɔ ne nsa mu no nkɔ.
  hlt-hlt: A manu bung lamloh pumtling ha thoeng tih a caeh vaengah khaw a thoeng
    vaengkah banglam ni a mael. A thakthaenah lamkah te pakhat pataeng a kut dongah
    a khuen hamla a phueih moenih.
  tbz-SIM: Mɛborimɛ tɛ̃mɛ̀ mmɛ, mɛ̀ɛ̀ yóù mmɛdiɛ̀. Ntɛ we kɛ ìtɛ́ otetìrì ò do kɔ̀tɛní
    mɛ̀ɛ̀ botí. Ò nɛ́ cɔ̃ntɛ́ bɑ o tɔ̃mmú miɛkɛ? Dɛ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀ kɛ́kpɑɑkɛ
    kuyɑɑkù.
  msy-2020: E fo, en amebam e batezir dughiamɨn, a bizitam saram e batezir puvatɨ,
    e puram bibiabara iti. Kamaghɨra, e ovengamin dughiamɨn, e pura bibiabara mangam.
    E guizbangɨra bizir avɨriba iniasa ingangarir mɨtɨabagh ami, egh e aremeghamin
    dughiamɨn, e bizir katam sara Gumazamizir Oveaghuezibar Nguibamɨn mangan kogham.
  dop-dop: Sɩ yʋlʋ ɩ́ sɩ kpɛtɛ ɩsɩɩ ɩ kɑ́ kɔm tɔ pə kɛ́ lɑŋwɑkəllɛ sɔsɔɔlɛ kɛ́. Ɩ
    təmlɛ tɔm lɑpɑ kɑtɛ kɛ́, kɑwɑɑɣɑ fɛɩ tə tɑɑ.
  azb-azb: Necə ki o, anasının bətnindən çılpaq doğulub, Eləcə də bu dünyadan gedir.
    Zəhmətinin bəhrəsindən Heç nəyi əlinə götürüb Özü ilə apara bilmir.
  eng-DBY: As he came forth from his mother's womb, naked shall he go away again as
    he came, and shall take nothing of his labour, which he may carry away in his
    hand.
  hin-2017: जैसा वह माँ के पेट से निकला वैसा ही लौट जाएगा; नंगा ही, जैसा आया था, और
    अपने परिश्रम के बदले कुछ भी न पाएगा जिसे वह अपने हाथ में ले जा सके। (1 तीमु. 6:7)
  wol-KYG: Dikke ni, delloo ni, loolu it tiis wu réy la. Doñ-doñi, ngelawal neen,
    ana jariñ la?
  eng-YLT: As he came out from the belly of his mother, naked he turneth back to go
    as he came, and he taketh not away anything of his labour, that doth go in his
    hand.
  eng-WYC-2017: As he went naked out of his mother’s womb, so he shall turn again;
    and he shall take away with him nothing of his travail.
  eng-WMBB: As he came out of his mother’s womb, naked shall he go again as he came,
    and shall take nothing for his labour, which he may carry away in his hand.
  urd-GVH: माँ के पेट से निकलते वक़्त वह नंगा था, और इसी तरह कूच करके चला भी जाएगा।
    उस की मेहनत का कोई फल नहीं होगा जिसे वह अपने साथ ले जा सके।
  rug-rug: Dodohona sa koburu totoso vura si asa pa tiana sa tinana; mae gua asa si
    asa, ke mani pule gua tugo asa. Loketoṉa koasa nana minabo sapu ele vagia sa si
    kote boka paleke taloa nia sa pa limana.
  gaz-gaz: Namni qullaadhuma isaa gadameessa haadha isaatii baʼa; inni akkuma dhufetti
    deebiʼee deema. Inni waan itti dadhabe keessaa waan tokko illee harkatti qabatee
    hin deemu.
  fra-LSG: C’est encore là un mal grave. Il s’en va comme il était venu; et quel avantage
    lui revient-il d’avoir travaillé pour du vent?
  yal-yal: Gbalon nan mɔn na fan na. A xɛtɛma nɛn alo a faxi kii naxan yi. Nayi, a
    tɔnɔn mundun sɔtɔma, a to walixi foyen nan fɔxɔ ra?
  haw-1868: E like me kona puka ana mai, mai ka opu mai o kona makuwahine, pela no
    ia e hoi hou aku ai me ke kapa ole, e like me kona puka ana mai; aole hiki ia
    ia ke lawe aku ma kona lima i kekahi mea ana i hana'i.
  arb-NAV: عُرْيَاناً يَخْرُجُ الْمَرْءُ مِنْ رَحِمِ أُمِّهِ، وَعُرْيَاناً يُفَارِقُ
    الدُّنْيَا كَمَا جَاءَ. لَا يَأْخُذُ شَيْئاً مِنْ تَعَبِهِ يَحْمِلُهُ مَعَهُ فِيِ
    يَدِهِ.
  ewe-ewe: Ame si ɖoa ŋu ɖe dɔwɔna sia tɔgbi ŋu la, trɔna kaba yia ahedada me, afi
    si wòdze dɔa gɔme tsoe.
  eng-LEE: (5:14) As he came forth out of his mother's womb, naked will he return
    to go as he came; and not the least will he carry off for his toil, which he might
    take away with him.
  asm-FB: মাকৰ গৰ্ভৰ পৰা মনুষ্য যেনেকৈ উদঙে আহে, তেনেকৈ তেওঁ উদঙে এই জীৱন এৰি পুনৰায়
    গুছি যায়। নিজৰ পৰিশ্ৰমৰ একোৱেই তেওঁ হাতত লৈ যাব নোৱাৰে।
  sus-A: يِ قٍ شْرْشْ. عَدَ مَدِ قَ كِ نَشّ يِ دُنِحَ مَ، عَ مَن سِفَمَ نَ كِ نّ.
    عَ شَ كَتّ قِندِشِ قٍ قُقَقُ نَن نَ.
  fra-SBL: Comme il est sorti du ventre de sa mère, il retourne nu comme il est venu,
    et il ne prend rien pour son travail, qu'il puisse emporter dans sa main.
  hbo-hbo: וְגַם־זֹה֙ רָעָ֣ה חֹולָ֔ה כָּל־עֻמַּ֥ת שֶׁבָּ֖א כֵּ֣ן יֵלֵ֑ךְ וּמַה־יִּתְרֹ֣ון
    לֹ֔ו שֶֽׁיַּעֲמֹ֖ל לָרֽוּחַ׃
  kik-kik: Mũndũ oimaga nda ya nyina arĩ njaga, na o ũguo okaga, noguo athiiaga. Ndarĩ
    kĩndũ o nakĩ kiumanĩte na wĩra wake agaakuua na moko make.
  fra-NCL: 'C’est encore là un grave mal, qu’il s’en aille comme il est venu : et
    quel avantage lui revient-il d’avoir travaillé pour le vent ?'
  cek-AK: Anih loe amno zokthung hoi bangkrai ah tacawt baktih toengah, bangkrai ah
    ni amlaem let tih; a toksakhaih to a ban hoi tidoeh sin thai mak ai.
  cuk-cuk: Ar igi we-napnegse aidenoniki, deyobi, gannar nabaloed. Ar igi we-napnegse
    uka-swiri noniki, deyobi, e-dummad-arbasadgi-ibmar-nikusadi gwen sedosulid.
  uig-CYR: Мана буму еғир әләмлик иш; чүнки у қандақ кәлгән болса, йәнә шундақ кетиду;
    әнди униң шамалға еришиш үчүн әмгәк қилғининиң немә пайдиси?
  pma-pma: Navong akur rohtoh en titiali tai, kei kistal hon enges. Ka en sakien enek
    varei, navong hemat, kei heha ris hehi heite hon. Sakini, avetin onen vi heisav
    enges.
  tel-2017: వాడు ఏ విధంగా తల్లి గర్భం నుండి వచ్చాడో ఆ విధంగానే, దిగంబరిగా వెళ్ళిపోతాడు.
    తాను పని చేసి సంపాదించినా దేనినీ చేతపట్టుకుని పోలేడు.
  hat-BSA: Kon li soti nan vant manman li toutouni an; se konsa li va retounen jan
    li te sòti a. Li p ap pote anyen nan men l kon fwi travay li.
  bxh-bxh: Mahudoꞌida haba doha ite, te tubuma ma tau afaꞌafada, na yena te peꞌi,
    ginauli mahudoꞌina te paisowai haba te lau afulen, ibege laꞌi ta lawen.
  kos-kos: Ke kut isusla nu faclu, wangin ma kut us, ac ke kut ac som liki faclu wangin
    pac ma kut ac us. Kut finne orekma upa, wangin ma kut ku in us wi kut.
  hbo-WLC: וְגַם־זֹה֙ רָעָ֣ה חוֹלָ֔ה כָּל־עֻמַּ֥ת שֶׁבָּ֖א כֵּ֣ן יֵלֵ֑ךְ וּמַה־יִּתְר֣וֹן
    ל֔וֹ שֶֽׁיַּעֲמֹ֖ל לָרֽוּחַ׃
  ibo-ibo: Dịka mmadụ si gbara ọtọ site nʼafọ nne ya bata nʼụwa, otu a ka anyị ga-esi
    hapụ ya. O nweghị ihe ọ ga-ebu pụọ site na ndọgbu niile ọ dọgburu onwe ya nʼọrụ.
  ory-ory: ସେ ଆପଣା ମାତୃଗର୍ଭରୁ ଯେପରି ଆସିଲା, ସେପରି ଉଲଙ୍ଗ ହୋଇ ଆସିବା ପରି ଫେରିଯିବ, ଆଉ ସେ
    ଆପଣା ପରିଶ୍ରମ ପାଇଁ ସ୍ୱହସ୍ତରେ ଯାହା ବହି ନେଇ ପାରିବ, ଏପରି କିଛି ସଙ୍ଗେ ନେବ ନାହିଁ।
  chk-chk: Iwe, usun eman a uputiu won fanüfan fän an selela, ina usun epwe pwal feila.
    Esap wor och seni mine a tori ren an angang weires epwe tongeni uweela lepöün.
  rop-rop: Wen wibin bon langa dijan wel, wibin abum najing, en wi garra libum dijan
    wel seimwei. Nomeda wi wek adbala langa dijan wel bat wen wi dai wi kaan deigim
    enijing garram wi.
  ukr-1871: 'Се ж велике лихо: яким прийшов, таким і відходь! Яка ж йому тодї користь,
    що завдавав собі працї на вітер?'
  deu-1951: (05-14) So nackt, wie er von seiner Mutter Leibe gekommen ist, geht er
    wieder dahin und kann gar nichts für seine Mühe mitnehmen, das er in seiner Hand
    davontragen könnte.
  eng-JPS: (5-14) As he came forth of his mother's womb, naked shall he go back as
    he came, and shall take nothing for his labour, which he may carry away in his
    hand.
  srp-1865: Kao što je izašao iz utrobe matere svoje nag, tako opet odlazi kako je
    došao; i ništa ne uzima od truda svojega da ponese u ruci svojoj.
  lug-lug: Omuntu nga bwe yava mu lubuto lwa nnyina n’ajja mu nsi nga talina kintu,
    bw’atyo bw’aliddayo nga mwereere ng’ava mu nsi. Tewali ky’aggya mu mirimu gye,
    wadde kyayinza okugenda nakyo mu mukono gwe.
  heb-heb: כאשר יצא מבטן אמו ערום ישוב ללכת כשבא ומאומה לא ישא בעמלו שילך בידו׃
  ben-IRV: যেমন একজন মানুষ মায়ের পেট থেকে উলঙ্গ আসে, তেমনি সে এই জীবন উলঙ্গই ছেড়ে
    যাবে। তার কাজের থেকে সে কিছুই নিয়ে যেতে পারে না।
  pan-pan: ਜਿਵੇਂ ਉਹ ਆਪਣੀ ਮਾਂ ਦੇ ਢਿੱਡ ਵਿੱਚੋਂ ਨੰਗਾ ਨਿੱਕਲਿਆ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੁੜ ਜਾਵੇਗਾ
    ਅਤੇ ਆਪਣੀ ਕਮਾਈ ਵਿੱਚੋਂ ਨਾਲ ਕੁਝ ਨਾ ਰੱਖੇਗਾ, ਜੋ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲੈ ਜਾਵੇ।
  mya-JVB: သို့မဟုတ်၊ စည်းစိမ် ရှင်သည် အမိ ဝမ်း ထဲက အလျှင်း မပါဘဲ ထွက် လာသကဲ့သို့
    ၊ ထိုနည်းတူ ပြန် သွား ရမည်။ ကြိုးစား အားထုတ်၍ ရ သောဥစ္စာ တစုံတခုကိုမျှ လက် နှင့်
    စွဲကိုင် လျက် ယူ ၍မ သွားရ။
  hmo-hmo: Tau ese sinana ena bogana dekena amo ia mai neganai ia be kopina kavakava,
    bona inai tanobada ia rakatania neganai danu do ia kopina kavakava. Tau ena hekwarahi
    ibounai be anina lasi, badina gau ta iena imana dekenai ia abia lao diba lasi.
  urd-urd: जिस तरह से वह अपनी माँ के पेट से निकला उसी तरह नंगा जैसा कि आया था फिर
    जाएगा, और अपनी मेहनत की मज़दूरी में कुछ न पाएगा जिसे वह अपने हाथ में ले जाए।
  rus-SYN: 'И это тяжкий недуг: каким пришел он, таким и отходит. Какая же польза
    ему, что он трудился на ветер?'
  bqc-SIM: Yã́ɛ beeá yãvãi pãsĩɛ lↄ. Lá gbɛ̃́ mↄ̀, màa ì ɛa ta lↄ. À isima
    ga kpà, à gugiiyàɛ, bↄ́mɛ gↄ̃̀ɛ̀i?
  tcz-CHONGTHU: Eiho jouse hi i-hungpen uva banga sagohkeu le khut gohkeuva i-hinkho’u
    hi hung kichai ding ahi. Nei le gou inei hou kipoh thei ihi pouve.
  mar-mar: जसा मनुष्य आपल्या आईच्या उदरातून नग्न जन्मला, जसा तो आला तसाच, तो नग्न
    परत जाईल. आपल्या कामापासून आपल्या हातात काहीही घेऊन जाऊ शकत नाही.
  soq-soq: No tawo ema osowe muntite mai dima da wadape do sabamontepona, dia, tane
    do bontate mai dima da nolawa pokanena wadate do ana, diaida. No bontate maura
    sa mai wadate do ana, dia.
  qub-qub: Imanömi cay pachaman shamusha chaynöllami aywacongapis. Yurishapis galalla,
    chaynöllami aywacongapäpis. Ima arushanta, ima tarishantapis manami apangachu.
  bqp-bqp: Bisãsiri dì bo a da gbɛrɛn pótompomɛ. Lákũ à sù nà lɛn àdi ɛra à tá lɛ
    dↄ, àdi a zĩ àre ke le à sɛ́ à na a ↄĩ à táoro.
  hat-hat: Li soti toutouni nan vant manman l', konsa tou l'ap tounen san anyen anba
    tè. Pa gen anyen nan tou sa li travay fè li ka pran pote ale ak li.
  eng-BSB: As a man came from his mother’s womb, so he will depart again, naked as
    he arrived. He takes nothing for his labor to carry in his hands.
  eng-WEBPB: As he came out of his mother’s womb, naked shall he go again as he came,
    and shall take nothing for his labour, which he may carry away in his hand.
  kbq-kbq: Hagi nerarera rimpafintira magozana e'orita tavufga avapa e'nonankita,
    frisuta mago'a fenozana e'rineta ovugahune.
  nhe-BL: Sesen tlacatl tlacati xolotl huan queja nopa sampa mocuepas quema miquis.
    Axaca huelis quihuicas niyon se tlamantli tlen ica mosiyahuiltijtoc nica.
  bus-bus: Gbɛ̃ntee è bↄ a da gbɛɛɛn bũumɛ. Lán à mↄ̀ nà lɛn è liara à tá lɛ dↄ,
    è a zĩ àre ke e à sɛ́ à na a ↄzĩ à táoro.
  gub-BL: Zaixe ko ywy rehe ma'e hereko 'ym pà. Zahem izuwi nezewegatete no. Zama'ereko
    tetea'u ma'e imono'og pà. Nezewe rehe we nazapuner kwaw ni pitài ma'e heraha haw
    rehe zanemàno mehe.
  eng-DRA: 'A most deplorable evil: as he came, so shall he return. What then doth
    it profit him that he hath laboured for the wind?'
