verse: ECC.005.002
translations:
  mal-C: സംസാരിക്കുന്നതിൽ തിടുക്കമാകരുത്, ദൈവസന്നിധിയിൽ എന്തെങ്കിലും ഉച്ചരിക്കുന്നതിന്
    ഹൃദയത്തിൽ തിരക്കുകൂട്ടരുത്. കാരണം ദൈവം സ്വർഗത്തിലും നീ ഭൂമിയിലും ആകുന്നു, അതുകൊണ്ട്
    നിന്റെ വാക്കുകൾ പരിമിതമായിരിക്കട്ടെ.
  deu-TKW: Denn Träume kommen, wo viel Sorge ist, und thörichtes Gerede, wo viel Worte
    sind.
  lin-lin: Ndenge ndoto eyaka soki moto azali na misala mingi, ndenge wana mpe maloba
    ebele ebimisaka bozoba.
  eng-LSV: Do not cause your mouth to hurry, and do not let your heart hurry to bring
    out a word before God, for God is in the heavens, and you on the earth, therefore
    let your words be few.
  eng-GNV: 'For as a dreame commeth by the multitude of businesse: so the voyce of
    a foole is in the multitude of wordes.'
  eng-WEBSTER: 'Be not rash with thy mouth, and let not thy heart be hasty to utter
    any thing before God: for God is in heaven, and thou upon earth: therefore let
    thy words be few.'
  nhw-BL: Huajca amo xicamanalti nimantzi, niyon amo nimantzi xijtencahuili Toteco
    para tijchihuas se tlenijqui. Pampa Toteco itztoc nepa ilhuicac huan ta tiitztoc
    ipan ni tlaltipactli. Huajca amo xicamanalti miyac iixpa.
  swh-ONEN: Usiwe mwepesi kuzungumza, usiwe na haraka katika moyo wako kuzungumza
    lolote mbele za Mungu. Mungu yuko mbinguni nawe uko duniani, kwa hiyo maneno yako
    na yawe machache.
  bba-bba: Geemɑ, bwisiku dɑbinɑ nu rɑ kɑ dosusu nɛ. Gɑri sɑɑri dɑbiru sɔɔrɑ mɑɑ ɡɑri
    kɑnkɑm ɡerubu wɑ̃ɑ.
  eng-KJVCPB: 'Be not rash with thy mouth, and let not thine heart be hasty to utter
    any thing before God: for God is in heaven, and thou upon earth: therefore let
    thy words be few.'
  luo-luo: Kik dhogi bed mayot kata kik irikni e chunyi kiwacho, wach moro amora e
    nyim Nyasaye. Nyasaye ni e polo to in to in e piny, omiyo wechegi onego bed manok.
  meu-meu: Udumu basine hereva haraga-haraga, bona lalomu na hereva ta igwauraina
    ai basine haraḡa Dirava vairanai; badina be Dirava na guba ai a oi na tanobada
    ai, una dainai emu hereva na bae gadoi.
  npi-ULB: बोल्नमा हतार नगर्, र परमेश्‍वरको सामु आफ्नो विषय लैजान तेरो हृदयमा आतुरी
    नगर् । परमेश्‍वर स्वर्गमा हुनुहुन्छ, तर तँ पृथ्वीमा छस् । त्यसैले तेरा वचनहरू
    थोरै होऊन् ।
  yor-yor: Má ṣe yára pẹ̀lú ẹnu un rẹ, má sọ ohunkóhun níwájú Ọlọ́run. Ọlọ́run ń bẹ
    ní ọ̀run ìwọ sì wà ní ayé, nítorí náà jẹ́ kí ọ̀rọ̀ rẹ mọ ní ìwọ̀n.
  ind-ind: Janganlah terbawa emosi sampai terburu-buru bersumpah kepada Allah untuk
    melakukan sesuatu. Pikirkan baik-baik terlebih dulu! Karena Allah ada di surga
    dan kamu di bumi. Jadi biarlah doamu singkat saja.
  pes-OPCB: برای حرف زدن عجله نکن و سخنان نسنجیده در حضور خداوند بر زبان نیاور، زیرا
    او در آسمان است و تو بر زمین، پس سخنان تو کم و سنجیده باشند.
  tgl-ULB: Huwag agad-agad magsasalita ang inyong bibig, at huwag hayaan ang inyong
    puso ay agad-agad maghain ng anumang bagay sa harapan ng Diyos. Ang Diyos ay nasa
    langit, ngunit ikaw ay nasa ibabaw ng mundo, kaya hayaang kakaunti ang iyong mga
    salita.
  hui-hui: Ngode Datagaliwabehondo ogo ale bule lowa bi bame lowia nabi mitangi ala
    buwa bi labe. Ibu dahuliya andagani kago í̠ nde dindi ogoriani wali agali dege
    kegoni manda buwa í̠na bi dewa lolene nawi galone ngadagua lalu habe.
  mya-mya: သင်၏နှုတ်သည် သတိမလစ်စေနှင့်။ ဘုရား သခင့်ရှေ့တော်၌ စကားပြောခြင်းငှါ၊ သင်၏စိတ်နှလုံး
    မလျင်မမြန်စေနှင့်။ ဘုရားသခင်သည် ကောင်းကင်ဘုံ၌ ရှိတော်မူ၏။ သင်သည် မြေကြီးပေါ်မှာရှိ၏။
    ထိုကြောင့် သင်၏စကားမများစေနှင့်။
  bod-N: དཀོན་མཆོག་གི་དྲུང་དུ་ཁྱོད་བབ་ཅོལ་ཅན་བྱས་ནས་གཏམ་སྨྲ་བར་ཁ་མ་མགྱོགས་ཤིག གང་ལ་ཞེ་ན།
    དཀོན་མཆོག་ནི་ནམ་མཁར་བཞུགས་ཤིང་ཁྱོད་ས་ལ་ཡོད་པས། གཏམ་ཉུང་ཉུང་བརྗོད་པར་གྱིས་ཤིག
  sna-sna: Usakurumidza nomuromo wako, usakurumidza mumwoyo mako kutaura chipi zvacho
    chinhu pamberi paMwari. Mwari ari kudenga uye iwe uri pasi, saka mashoko ako ngaave
    mashoma.
  spa-BLM: No te precipites con tu boca, ni tu corazón se apresure a decir nada delante
    de Dios; porque Dios está en el cielo, y tú en la tierra. Por tanto, que tus palabras
    sean pocas.
  cac-cac: D'a sb'ab'elal scham val co naani, ichato chi' b'ian sco tac'van cac'an
    junoc tas d'a Dios, yujto a Dios chi' a d'a satchaan̈ ayeq'ui, a on̈xo tic a d'a
    sat lum tic ayon̈ eq'ui. Yuj chi' man̈ comonoc scala'.
  swh-ULB: Usiwe mwepesi wa kuongea kwa mdomo wako, na usiufanye moyo wako kuleta
    jambo lolote kwa haraka mbele za Mungu. Mungu yuko mbinguni, lakini uko chini,
    kwa hiyo maneno yako yawe machache.
  bel-bel: Бо як сны бачацца ад вялікае працы, так голас дурнога пазнаецца па пустаслоўі.
  deu-ELBBK: Denn Träume kommen durch viel Geschäftigkeit, und der Tor wird laut durch
    viele Worte. –
  mbb-OT: Kenè nu zegdeǥusuwi is egkeǥiyen nu. Kinahanglan he ebpurung ka ed-isip-isip
    ne human ka ebpenaad diyà te Megbevayà. Tentenuzi nu he ziyà te langit is Megbevayà
    ne sikew kayi ke zà te tanà, umbe kenè ka mebpetakè dà megkaǥi.
  mal-2015: അതിവേഗത്തിൽ ഒന്നും പറയരുതു; ദൈവസന്നിധിയിൽ ഒരു വാക്കു ഉച്ചരിപ്പാൻ നിന്റെ
    ഹൃദയം ബദ്ധപ്പെടരുതു; ദൈവം സ്വർഗ്ഗത്തിലും നീ ഭൂമിയിലും അല്ലോ; ആകയാൽ നിന്റെ വാക്കു
    ചുരുക്കമായിരിക്കട്ടെ.
  rmc-rmc: So buter starišagos tut ela, buter nalačhe sune džaha; a so buter vakeres,
    buter nagoďaveripen pheneha.
  pes-OPV: با دهان خود تعجیل منما و دلت برای گفتن سخنی به حضور خدا نشتابد زیرا خدا
    در آسمان است و تو بر زمین هستی پس سخنانت کم باشد.
  ron-1924: Ну те грэби сэ дескизь гура ши сэ ну-ць ростяскэ инима кувинте припите
    ынаинтя луй Думнезеу, кэч Думнезеу есте ын чер, ши ту, пе пэмынт; де ачея сэ ну
    спуй ворбе мулте.
  ben-OBCV: তোমার মুখ তাড়াতাড়ি করে কোনো কথা না বলুক, ঈশ্বরের কাছে তাড়াতাড়ি করে
    হৃদয় কোনো কথা উচ্চারণ না করুক। ঈশ্বর স্বর্গে আছেন আর তুমি পৃথিবীতে আছ অতএব তোমার
    কথা যেন অল্প হয়।
  som-som: Afkaaga ha ku degdegin, oo inaad Ilaah hortiisa wax kaga hadashid ha u
    dhaqsan, waayo, Ilaah samaduu joogaa, adna dhulkaad joogtaa, haddaba hadalkaagu
    ha yaraado.
  lat-VUC: Multas curas sequuntur somnia, et in multis sermonibus invenietur stultitia.
  eng-ASVBT: 'Be not rash with thy mouth, and let not thy heart be hasty to utter
    anything before God; for God is in heaven, and thou upon earth: therefore let
    thy words be few.'
  ita-1885: Non esser precipitoso nel tuo parlare, e il tuo cuore non si affretti
    a proferire alcuna parola nel cospetto di Dio; perciocchè Iddio, è nel cielo,
    e tu sei in terra; però sieno le tue parole poche;
  eng-LXXUP: For through the multitude of trial a dream comes; And a fool’s voice
    is with a multitude of words.
  eng-ULB: Do not be too quick to speak with your mouth, and do not let your heart
    be too quick to bring any matter up before God. God is in heaven, but you are
    on earth, so let your words be few.
  spa-VBL: No te precipites, y piensa antes de hablar con Dios. Porque Dios está en
    el cielo y tú en la tierra, así que sé breve.
  fra-_FOB: Ne te presse pas d'ouvrir la bouche, et que ton cœur ne se hâte point
    de prononcer quelque parole devant Dieu; car Dieu est aux cieux, et toi sur la
    terre; c'est pourquoi, use de peu de paroles.
  mal-mal: അതിവേഗത്തിൽ ഒന്നും പറയരുത്; ദൈവസന്നിധിയിൽ ഒരു വാക്ക് ഉച്ചരിക്കുവാൻ നിന്റെ
    ഹൃദയം ബദ്ധപ്പെടരുത്; ദൈവം സ്വർഗ്ഗത്തിലും നീ ഭൂമിയിലും അല്ലയോ; ആകയാൽ നിന്റെ വാക്കുകൾ
    ചുരുക്കമായിരിക്കട്ടെ.
  lit-lit: Nebūk ūmus savo burna, ir neleisk savo širdžiai skubiai tarti žodžio Dievo
    akivaizdoje, nes Dievas yra danguje, o tu žemėje. Todėl tavo žodžių tebūna nedaug.
  urd-GVR: Bolne meṅ jaldbāzī na kar, terā dil Allāh ke huzūr kuchh bayān karne meṅ
    jaldī na kare. Allāh āsmān par hai jabki tū zamīn par hī hai. Lihāzā behtar hai
    ki tū kam bāteṅ kare.
  suz-BL: ब्‍वाक्‍चा कली मचुइक्‍‍तीन। परमप्रभु आ ङोंइती रीब पा लोव़ मपन। परमप्रभु
    स्‍वर्गमी बाक्‍ब। गे चहिं रागीम बाक्‍नीनी। मोपतीके शुश मब्‍वाक्‍कीन।
  eng-NOY: Be not hasty with thy mouth, and let not thy heart be swift to utter any
    thing before God. For God is in heaven, and thou upon earth. Therefore let thy
    words be few.
  ita-1927: Non esser precipitoso nel parlare, e il tuo cuore non s’affretti a proferir
    verbo davanti a Dio; perché Dio è in cielo e tu sei sulla terra; le tue parole
    sian dunque poche;
  ckb-ckb: با دەمت لە قسەکردندا پەلە نەکات، با دڵیشت خێرا نەکات، لە دەربڕینی قسە لەبەردەم
    خودا، چونکە خودا لە ئاسمانە و تۆ لەسەر زەویت، لەبەر ئەمە با وشەکانت کەم بن.
  eng-BBE: Be not unwise with your mouth, and let not your heart be quick to say anything
    before God, because God is in heaven and you are on the earth — so let not the
    number of your words be great.
  kan-OKCV: ನೀನು ದುಡುಕಿ ಮಾತನಾಡಬೇಡ, ದೇವರ ಮುಂದೆ ಮಾತನಾಡಲು ನಿನ್ನ ಹೃದಯವು ಆತುರಪಡದೇ ಇರಲಿ.
    ದೇವರು ಪರಲೋಕದಲ್ಲಿದ್ದಾರೆ. ನೀನಾದರೋ ಭೂಮಿಯ ಮೇಲೆ ಇರುವೆ, ಆದಕಾರಣ ನಿನ್ನ ಮಾತುಗಳು ಕೊಂಚವಾಗಿರಲಿ.
  tam-2017: தேவ சமுகத்தில் நீ துணிகரமாக உன்னுடைய வாயினால் பேசாமலும், மனம்பதறி ஒரு
    வார்த்தையையும் சொல்லாமலும் இரு; தேவன் வானத்தில் இருக்கிறார்; நீ பூமியில் இருக்கிறாய்,
    ஆதலால் உன்னுடைய வார்த்தைகள் சுருக்கமாக இருப்பதாக.
  spa-RV-1909: 'No te des priesa con tu boca, ni tu corazón se apresure á proferir
    palabra delante de Dios; porque Dios está en el cielo, y tú sobre la tierra: por
    tanto, sean pocas tus palabras.'
  ron-BTF: Nu fi pripit cu gura ta și nu îți lăsa inima să se grăbească să rostească
    vreun lucru înaintea lui Dumnezeu, pentru că Dumnezeu este în cer și tu pe pământ;
    de aceea cuvintele tale să fie puține.
  eng-WEBP: Don’t be rash with your mouth, and don’t let your heart be hasty to utter
    anything before God; for God is in heaven, and you on earth. Therefore let your
    words be few.
  eng-FBV: Don't say rash things, and think before you speak to God. For God is in
    heaven, and you are on earth, so keep it short.
  nld-1939: Wees niet gauw met uw mond, En laat uw hart geen overijlde woorden uiten
    voor God; Want God is in de hemel, gij hier op aarde. Wees dus spaarzaam met uw
    woorden;
  nch-BL: Huajca amo xicamanalti nimantzi, yon amo nimantzi xijtencahuili Toteco para
    tijchihuas se tenijqui. Pampa Toteco itztoc nepa ilhuicac huan ta tiitztoc ipan
    ni taltipacti. Huajca amo xicamanalti miyac iixpa.
  vie-1934: Chớ vội mở miệng ra, và lòng ngươi chớ lật đật nói lời trước mặt Đức Chúa
    Trời; vì Đức Chúa Trời ở trên trời, còn ngươi ở dưới đất. Vậy nên ngươi khá ít
    lời.
  hin-CV: अपनी किसी बात में उतावली न करना, न ही परमेश्वर के सामने किसी बात को रखने
    में जल्दबाजी करना, क्योंकि परमेश्वर स्वर्ग में हैं और तुम पृथ्वी पर हो, इसलिये
    अपने शब्दों को थोड़ा ही रखना.
  spa-BES: No seas imprudente con tu boca, y no te apresures a que tu corazón diga
    nada delante de Dios, porque Dios está en el cielo y tú estás en la tierra; por
    lo tanto, sean pocas tus palabras.
  tdx-tdx: Mahavy nofy ty fimaneam-pitoloñañe; fe fohiñe ami’ty hamaron-tsaontsi’e
    ty feo’ i gegey.
  tha-KJV: อย่าให้ใจของเจ้าเร็วและอย่าให้ปากของเจ้าพูดโพล่งๆต่อเบื้องพระพักตร์​พระเจ้า
    เพราะว่าพระเจ้าทรงสถิตในสวรรค์ และเจ้าอยู่บนแผ่นดินโลก เหตุ​ฉะนั้นเจ้าจงพูดน้อยคำ
  por-BR-2018: Não te precipites com tua boca, nem te apresses com teu coração, a
    pronunciar palavra alguma perante a face de Deus; porque Deus está nos céus, e
    tu estás na terra; por isso, que tuas palavras sejam poucas.
  deu-ELO: 'Sei nicht vorschnell mit deinem Munde, und dein Herz eile nicht, ein Wort
    vor Gott hervorzubringen; denn Gott ist im Himmel, und du bist auf der Erde: darum
    seien deiner Worte wenige.'
  eng-WYC-2018: Speak thou not anything follily (or Do not thou say anything foolish),
    neither (let) thine heart be swift to bring forth a word before God; for God is
    in heaven, and thou art on earth, therefore (let) thy words be few.
  epo-epo: Ne rapidu kun via buŝo, kaj via koro ne rapidu elparoli vorton antaŭ Dio,
    ĉar Dio estas en la ĉielo, kaj vi estas sur la tero; tial malmultaj estu viaj
    vortoj.
  uig-PIN: Aƣzingni yeniklik bilǝn aqma; kɵnglüng Huda aldida birnemini eytixⱪa aldirmisun;
    qünki Huda ǝrxlǝrdǝ, sǝn yǝr yüzididursǝn; xunga sɵzliring az bolsun.
  beo-beo: 'Bisili dia asigi dawa:suga noga:le dadawa:lalu, fa:no di sia:ma. Amola
    Godema hawa: hamosu hamomusa:gini sia: afae udigiliwane maedafa ilegele sia:ma.
    Bai Gode da Hebene gado esala amola di da osoboga esala. Amaiba:le, Ema sia: udigiliwane
    mae sia:ma.'
  tpi-OTNT: Tingting gut pastaim, na bihain yu ken kirap na toktok. Na long taim yu
    toktok long God, yu no ken mekim planti toktok nating. Long wanem, God i stap
    long heven na i gat bikpela strong na yumi man nating i stap long graun. Olsem
    na yu no ken mekim planti toktok long em.
  hau-SA: Kada ka yi subul da bakinka, kada zuciyarka tă yi garajen furta wani abu
    a gaban Allah. Allah yana sama kai kuma kana duniya, saboda haka, kada kalmominka
    su zama da yawa.
  uig-LAT: Aghzingni yéniklik bilen achma; könglüng Xuda aldida birnémini éytishqa
    aldirmisun; chünki Xuda ershlerde, sen yer yüzididursen; shunga sözliring az bolsun.
  nde-nde: Ungawalazeli ngomlomo wakho, ungabi lephaphu uphange uthembise kuNkulunkulu.
    UNkulunkulu usezulwini ikanti wena usemhlabeni, ngakho kawabe malutshwana amazwi
    akho.
  ton-ton: '‌ʻOua naʻa ke ʻohonoa ʻaki ho ngutu, pea ʻoua naʻa vave ho loto ke fakahā
    ha meʻa ʻi he ʻao ʻoe ʻOtua: he ʻoku ʻi he langi ʻae ʻOtua, ka ʻoku ke ʻi māmani
    ko ē: ko ia ke siʻi ai hoʻo lea.'
  ces-1613: Nebývej rychlý k mluvení, ani srdce tvé kvapné k vynášení slova před oblíčejem
    Božím, poněvadž Bůh jest na nebi, a ty na zemi; protož nechť jsou slova tvá nemnohá.
  eng-WMB: Don’t be rash with your mouth, and don’t let your heart be hasty to utter
    anything before God; for God is in heaven, and you on earth. Therefore let your
    words be few.
  tam-TCV: இறைவனுக்குமுன் எதையாவது சொல்வதற்கு உன் இருதயத்தில் அவசரப்பட்டு, உன் வாயை
    விரைவாய்த் திறவாதே. இறைவன் பரலோகத்தில் இருக்கிறார், நீ பூமியிலிருக்கிறாய்; எனவே
    உன் வார்த்தைகள் அளவாய் இருக்கட்டும்.
  ceb-ULB: Ayaw pagdali ug sulti sa imong baba, ug ayaw tugoti ang imong kasingkasing
    nga dali maghisgot ug butang atubangan sa Dios. Ang Dios atua sa langit, apan
    ikaw anaa sa yuta, busa himoa nga pipila lamang ang imong mga pulong.
  pol-UBG: Nie mów pochopnie i niech twoje serce nie wypowiada pospiesznie słów przed
    Bogiem. Bóg bowiem jest w niebie, a ty na ziemi. Niech więc niewiele będzie twoich
    słów.
  urd-GVU: بولنے میں جلدبازی نہ کر، تیرا دل اللہ کے حضور کچھ بیان کرنے میں جلدی نہ
    کرے۔ اللہ آسمان پر ہے جبکہ تُو زمین پر ہی ہے۔ لہٰذا بہتر ہے کہ تُو کم باتیں کرے۔
  deu-1912: Sei nicht schnell mit deinem Munde und laß dein Herz nicht eilen, was
    zu reden vor Gott; denn Gott ist im Himmel, und du auf Erden; darum laß deiner
    Worte wenig sein.
  kan-2017: ನಿನ್ನ ಬಾಯಿಂದ ದುಡುಕಬೇಡ ಮತ್ತು ದೇವರ ಮುಂದೆ ಮಾತನಾಡಲು ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಆತುರಪಡಬೇಡ.
    ದೇವರು ಪರಲೋಕದಲ್ಲಿದ್ದಾನೆ. ನೀನು ಭೂಮಿಯಲ್ಲಿದ್ದಿ, ಆದಕಾರಣ ನಿನ್ನ ಮಾತುಗಳು ಕಡಿಮೆಯಾಗಿರಲಿ.
  yap-yap: Mu leam u m’on ni ngam welthin ma dab mu gur ngam micheg ban’en ngak Got.
    Ya Ir e bay u tharmiy me gur e ga bay u fayleng, go’ tin bt’uf e ngamog.
  hlt-MCSB: Pathen mikhmuh ah ol aka thak la na ka te let sak boel lamtah na lungbuei
    loe boel saeh. Pathen tah vaan ah om tih nang tah diklai ah ni na om. Te dongah
    na ol yol saeh.
  mdy-ETH: ኔ ጌስታንዳሢኮ ቤርታ ማሌ፤ ፆኦሲም ፔቴ ባኣዚ ዒንጋኒ ሩኡሩሞና ናኣቢ ናኣቢፖ፤ ፆኦሲ ጫሪንጫ፥ ኔኤኒ ጋዓንቴ ሳዓ
    ማዔሢ ማሊጋፓ ኔ ጌስታ ባካ ዻካ ማዖንጎ።
  kew-kew: Neme kone waru aba mua orope agaa laape. Neme Gote raapu agaa talo palidaare
    agaa waru makuawa lape. Gore akoloya Gote so yaapara pia aa-re puri adaa iya niaare
    puri nai onaa pima. Goa pea-ga neme Gote raapu agaa adaapu nalape.
  twi-ASANTE: Mpɛ ntɛm nkasa, mma wʼakoma ho mpere no sɛ ɔbɛka asɛm bi wɔ Onyankopɔn
    anim. Onyankopɔn te ɔsoro na wo deɛ, wo wɔ asase so, enti ma wo nsɛm nyɛ kakraa
    bi.
  eng-WEBU: Don’t be rash with your mouth, and don’t let your heart be hasty to utter
    anything before God; for God is in heaven, and you on earth. Therefore let your
    words be few.
  wal-wal: Ne doonan haasayanau, Xoossaa sinttankka biddanau eesotoppa. Qassi issibaa
    Xoossassi immana gaada ne wozanan eesotada geppaichchoppa; aissi giikko, Xoossai
    saluwan de7ees, neeni qassi hagan sa7an de7aasa; hegaa gishshau, ne haasayiyo
    qaalai guutta gido bayin.
  spa-PDDPT: No te apresures con tu boca. Ni se apremie tu corazón a expresar palabra
    ante ʼElohim, Porque ʼElohim está en el cielo y tú en la tierra. Por tanto, sean
    pocas tus palabras.
  gun-gun: Ejapura eme ndejuru py, neĩ nekuraxõ py ma voi Nhanderuete renonde renhemboayvu
    aguã. Mba'eta Nhanderuete oĩ yva re, ha'e rã ndee ma yvy py reiko. Ha'e nunga
    rupi mbovy'i tandeayvu.
  ilo-ULB: Saanka nga agdarasudos unay nga agsao, ken saanmo a palubosan ti pusom
    nga agdarasudos unay a mangiyeg iti aniaman a banag iti sangoanan ti Dios. Adda
    ti Dios idiay langit, ngem addaka iti rabaw ti daga, isu a bassitem laeng koma
    dagiti sasaom.
  kpg-kpg: Hagabaubau i mua i dau helekai, hudee hai hagababa hagalellele balumee
    gi God. Mee e noho i di langi i nua, gei goe e noho i henuailala, malaa, hudee
    helekai gi nonua i au helekai belee helekai ai.
  uig-ARA: ئاغزىڭنى يېنىكلىك بىلەن ئاچما؛ كۆڭلۈڭ خۇدا ئالدىدا بىرنېمىنى ئېيتىشقا ئالدىرمىسۇن؛
    چۈنكى خۇدا ئەرشلەردە، سەن يەر يۈزىدىدۇرسەن؛ شۇڭا سۆزلىرىڭ ئاز بولسۇن.
  sus-sus: Alɔ xiye to kelima maɲɔxunyi gbegbe ma, xaxilitareɲa fan kelima dɛ wuya
    nan ma.
  pon-2006: Medemedewe mwohn omw pahn kapakap, oh dehr wiahda inou ong Koht ni karuaru.
    E ketiket nanleng oh ke patopato nin sampah, eri, ke dehr koasoia mehkot me tohtohsang
    dahme ke anahne koasoia.
  ksd-ksd: Koko na pepeal kaum lavur tinata, ma koko ra balam na vaarike lulut ta
    magit ta ra luaina mata i God. God i ki arama ra bala na bakut, ma u ki ta ra
    rakarakan a gunagunan; damana koko na peal kaum lavur tinata.
  tur-YTC: Ağzınla acele etme, yüreğin Tanrı'nın önünde bir şey söylemek için acele
    etmesin; çünkü Tanrı göklerde, sen ise yerdesin. Bu yüzden sözlerin az olsun.
  bel-N: Бо ад мноства заняткаў прыходзіць сон, і мноства словаў [мае] голас дурня.
  grc-BRENT: Ὅτι παραγίνεται ἐνύπνιον ἐν πλήθει πειρασμοῦ, καὶ φωνὴ ἄφρονος ἐν πλήθει
    λόγων.
  ind-AYT: (5-1) Jangan tergesa-gesa dengan mulutmu, dan jangan terburu-buru dalam
    hatimu untuk menyatakan perkataan di hadapan Allah. Sebab, Allah di surga, dan
    kamu di bumi. Karena itu, biarlah ucapan-ucapanmu itu sedikit.
  nya-nya: Usamafulumire kuyankhula, usafulumire mu mtima mwako kunena chilichonse
    pamaso pa Mulungu. Mulungu ali kumwamba ndipo iwe uli pa dziko lapansi, choncho
    mawu ako akhale ochepa.
  hrv-hrv: San dolazi od mnogih briga, a lud govor od mnoštva riječi.
  mps-mps: Homu kone bugagia bolo palama, tama nosali nage hogodama, po pusao. Te
    nago God dali po mibo sogo, nago po hauwa odolali wagio. Magi baso meni, dagalude
    bidibo Godigo bomo genuai elalubao, tama da olo bidi e tǫde naga bidibao. Tibaso,
    nago po hauwa aga dali me olamo dao.
  tpi-tpi: Tingting gut pastaim, na bihain yu ken kirap na toktok. Na long taim yu
    toktok long God, yu no ken mekim planti toktok nating. Long wanem, God i stap
    long heven na i gat bikpela strong na yumi man nating i stap long graun. Olsem
    na yu no ken mekim planti toktok long em.
  dan-1931: Thi meget Slid giver Drømme, og mange Ord giver Dåretale.
  vie-OVCB: Đừng hấp tấp hứa nguyện, và đừng vội vàng trình những sự việc trước mặt
    Đức Chúa Trời. Đức Chúa Trời ở trên trời, còn con ở dưới đất. Vậy hãy nói lời
    ngắn gọn.
  guj-2017: તારા મુખેથી અવિચારી વાત કરીશ નહિ અને ઈશ્વરની સંમુખ કંઈપણ બોલવા માટે તારું
    અંત:કરણને ઉતાવળું ન થવા દે. કેમ કે ઈશ્વર આકાશમાં છે અને તું તો પૃથ્વી પર છે માટે
    તારા શબ્દો થોડા જ હોય.
  pon-2006A: Medemedewe mwohn omw pahn kapakap, oh dehr wiahda inou ong Koht ni karuaru.
    E ketiket nanleng oh ke patopato nin sampah, eri, ke dehr koasoia mehkot me tohtohsang
    dahme ke anahne koasoia.
  por-BRBSL: Don não seja precipitado com sua boca, e não deixe que seu coração se
    apresse a pronunciar nada diante de Deus; pois Deus está no céu, e você na terra.
    Portanto, que suas palavras sejam poucas.
  cth-cth: Na pahni hah kâhruetcuet. Cathut hmalah lawk na dei han navah na lungthin
    rang sak hanh. Cathut teh kalvan vah ao. Nang teh talai dawk na o. Hatdawkvah
    lawk moikapap dei hanh.
  twi-twi: Mpɛ ntɛm nkasa. Mpere wo ho wɔ wo koma mu sɛ wobɛka asɛm bi wɔ Onyankopɔn
    anim. Onyankopɔn te ɔsoro na wo de, wowɔ asase so, enti ma wo nsɛm nyɛ kakraa
    bi.
  hlt-hlt: Pathen mikhmuh ah ol aka thak la na ka te let sak boel lamtah na lungbuei
    loe boel saeh. Pathen tah vaan ah om tih nang tah diklai ah ni na om. Te dongah
    na ol yol saeh.
  tbz-SIM: Iyɛntotí iì ɔ̃ɔ̃ dɑ sṹṹ kɛ̀ tidɔùntìi kɔtɛní, kɑ̀ɑ sũ̀ṹ ntinɑ́ɑǹtì ɑ
    yóó nɑ́kɛ́ tiyɛinnɑ́ɑǹtì nti.
  msy-2020: Nɨ faragh navir averiamɨn aven deravɨra nɨghnigh, gɨn dɨkavigh uan akatorimɨn
    mɨkɨm. Egh nɨ God ko mɨgeir dughiamɨn mɨgɨrɨgɨar avɨribar amuan markɨ. God a gavgavir
    ekiam ikia uan Nguibamɨn iti, ezɨ e gumazir kɨniba nguazir kamɨn iti. Kamaghɨn,
    nɨ an damazimɨn mɨgɨrɨgɨar avɨribar a damuan markɨ.
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, nəɣəsɛɛ tuutuumɑ kɔŋnɑ toosee kɛ́, nɑ yɔɣɔtɑɣɑ kɑtɑtəlɑɣɑ
    nɑ́ɑ́ kɔŋnɑ kʋmɛlətɔm.
  azb-azb: Dilin tələsməsin, Allahın hüzurunda söz deməyə Ürəyin tələsməsin. Çünki
    Allah göydədir, sən yerdə. Buna görə də az danış.
  eng-DBY: 'Be not rash with thy mouth, and let not thy heart be hasty to utter anything
    before God: for God is in the heavens, and thou upon earth; therefore let thy
    words be few.'
  hin-2017: बातें करने में उतावली न करना, और न अपने मन से कोई बात उतावली से परमेश्वर
    के सामने निकालना, क्योंकि परमेश्वर स्वर्ग में हैं और तू पृथ्वी पर है; इसलिए तेरे
    वचन थोड़े ही हों।
  wol-KYG: Bu xalaat baree, indi gént; bu wax baree, waxi dof jib.
  eng-YLT: Cause not thy mouth to hasten, and let not thy heart hasten to bring out
    a word before God, for God is in the heavens, and thou on the earth, therefore
    let thy words be few.
  eng-WYC-2017: Speak thou not anything follily, neither thine heart be swift to bring
    forth a word before God; for God is in heaven, and thou art on earth, therefore
    thy words be few.
  eng-WMBB: Don’t be rash with your mouth, and don’t let your heart be hasty to utter
    anything before God; for God is in heaven, and you on earth. Therefore let your
    words be few.
  urd-GVH: बोलने में जल्दबाज़ी न कर, तेरा दिल अल्लाह के हुज़ूर कुछ बयान करने में जल्दी
    न करे। अल्लाह आसमान पर है जबकि तू ज़मीन पर ही है। लिहाज़ा बेहतर है कि तू कम बातें
    करे।
  rug-rug: Mu lopu tuturei zama nia sa ṉuzumu, lopu bebeno zama ni sapu pa bulomu
    pude va tatara pa kenuna sa Tamasa. Ura sa Tamasa si pa maṉauru, meke agoi si
    pa pepeso ke va pada i sari mua zinama pa kenuna Sa.
  gaz-gaz: Fuula Waaqaa duratti waan tokko dubbachuuf afaan keetiin hin jarjarin;
    garaan kees hin ariifatin. Waaqni samii keessa jira; ati immoo lafa irra jirta;
    kanaafuu dubbiin kee haa gabaabbatu.
  fra-LSG: Car, si les songes naissent de la multitude des occupations, la voix de
    l’insensé se fait entendre dans la multitude des paroles.
  yal-yal: Amasɔtɔ muxun na xamin, a xiye sama nɛn xulɛn. Na kiini, falan na wuya
    ayi, xaxilitareya falane yi keli.
  haw-1868: Mai olelo wawe kou waha, aole hoi e wikiwiki kou naau e hoopuka aku i
    kekahi mea imua o ke Akua; no ka mea, aia ke Akua ma ka lani, aka, eia no oe ma
    ka honua nei, no ia mea, e hoouuku i kau mau olelo.
  arb-NAV: لَا تَتَسَرَّعْ فِي أَقْوَالِ فَمِكَ، وَلا يَتَهَوَّرْ قَلْبُكَ فِي نُطْقِ
    كَلامِ لَغْوٍ أَمَامَ اللهِ، فَاللهُ فِي السَّمَاءِ وَأَنْتَ عَلَى الأَرْضِ، فَلْتَكُنْ
    كَلِمَاتُكَ قَلِيلَةً.
  ewe-ewe: Wò nu megatsɔ blablabla o, eye wò dzi megatsɔ ne wòaƒo nu le Mawu ŋkume
    o, elabena Mawu le dziƒo ke, le esime wò ya nèle anyigba dzi le afii eya ta mègaƒo
    nu blablabla o.
  eng-LEE: '(5:1) Suffer not thy mouth to be rash, and let thy heart not be hasty
    to utter any word before God; for God is in the heavens, and thou art upon the
    earth: therefore let thy words be few.'
  asm-FB: তোমাৰ মুখে কেতিয়াও বেগা-বেগীকৈ কথা নকওঁক। ঈশ্বৰৰ আগত বেগা-বেগীকৈ কোনো কথা
    উচ্চাৰণ নকৰিবা; কিয়নো ঈশ্বৰ স্বৰ্গত আৰু তুমি পৃথিবীত আছা; এই হেতুকে তোমাৰ কথা
    যেন অলপ হয়।
  sus-A: عَلْ شِيٍ تٌ كٍلِمَ مَحْشُنيِ فبٍفبٍ مَ، شَشِلِتَرٍحَ قَن كٍلِمَ دّ وُيَ
    نَن مَ.
  fra-SBL: Que ta bouche ne se précipite pas, et que ton cœur ne se hâte pas de dire
    quoi que ce soit devant Dieu ; car Dieu est au ciel, et toi sur la terre. C'est
    pourquoi, que vos paroles soient peu nombreuses.
  hbo-hbo: כִּ֛י בָּ֥א הַחֲלֹ֖ום בְּרֹ֣ב עִנְיָ֑ן וְקֹ֥ול כְּסִ֖יל בְּרֹ֥ב דְּבָרִֽים׃
  kik-kik: Tiga kũhiũha kwaria ũtambĩte gwĩciiria, ndũgetĩkĩrie ngoro yaku ĩhiũhe
    kwaria ũndũ mbere ya Ngai. Ngai arĩ igũrũ, nawe ũrĩ gũkũ thĩ, nĩ ũndũ ũcio nyiihagia
    ciugo ciaku.
  fra-NCL: Car de la multitude des occupations naissent les songes, et de la multitude
    des paroles, des propos d’insensé.
  cek-AK: Na pakha to rangsak hmah, Sithaw hmaa ah lokthuih hanah, na poekhaih rangsak
    hmah; Sithaw loe van ah oh moe, nang loe long ah na oh; to pongah na lok to tamsisak
    ah.
  cuk-cuk: Bab-Dummad-asabin, mer be ibmar sogdebin imako, deginbali, mer be gwae-gwae
    binsabalo. Ar Bab-Dummaddi nibneggi maid, bedi, napneggi gudiid. Degisoggu, nue-itoakwaa
    be ibmar sogo.
  uig-CYR: Чүнки иш көп болса чүшму көп болғандәк, гәп көп болса, ахмақниң гепи болуп
    қалиду.
  tel-2017: దేవుని సన్నిధిలో అనాలోచితంగా మాట్లాడడానికి త్వరపడక నీ నోటిని కాచుకో. దేవుడు
    ఆకాశంలో ఉన్నాడు, నీవు భూమి మీద ఉన్నావు, కాబట్టి నీ మాటలు తక్కువగా ఉండాలి.
  hat-BSA: Pa fè vit avèk pawòl ou, ni kouri twò vit pou soulve yon refleksyon devan
    prezans Bondye. Paske Bondye nan syèl la, e ou sou tè a; pou sa pa kite pawòl
    ou yo vin anpil.
  kos-kos: Nunkala in wo meet liki kom kaskas, ac nimet oru kutena wulela ingunyar
    nu sin God. El muta inkusrao ac kom muta fin faclu, ouinge nik kom fahk kas pus
    liki ma fal kom in fahk.
  hbo-WLC: כִּ֛י בָּ֥א הַחֲל֖וֹם בְּרֹ֣ב עִנְיָ֑ן וְק֥וֹל כְּסִ֖יל בְּרֹ֥ב דְּבָרִֽים׃
  ibo-ibo: Abụla onye na-eme ọsịịsọ ikwu okwu maọbụ ime ngwangwa nʼime echiche obi
    gị, maọbụ ikwe Chineke nkwa ọnụ efu. Nʼihi na Chineke nọ nʼeluigwe ma naanị nʼụwa
    ka ị nọ, nʼihi ya ka okwu ọnụ gị dị ole na ole.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ମୁଖରେ ଅବିବେକୀ ହୁଅ ନାହିଁ ଓ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ କୌଣସି କଥା କହିବା
    ପାଇଁ ତୁମ୍ଭର ଚିତ୍ତ ଚଞ୍ଚଳ ନ ହେଉ; କାରଣ ପରମେଶ୍ୱର ସ୍ୱର୍ଗରେ ଅଛନ୍ତି ଓ ତୁମ୍ଭେ ପୃଥିବୀରେ
    ଅଛ; ଏହେତୁ ତୁମ୍ଭେ କଥା କହିବା ପୁର୍ବରୁ ଭଲ ଭାବରେ ଚିନ୍ତା କର।
  chk-chk: Kosap awakai, kosap pwal mwökütükai lon lelukom pwe kopwe müttir le fos
    fän mesen Kot, pun Kot a nom won läng, nge en ka nom won fanüfan. Iei mine kosap
    achomonga om kapas.
  rop-rop: Yu garra jinggabat basdam bifo yu garra tok, en yu kaan meigim olkain pramis
    langa God, en nomo dum enijing. Dumaji God na oldei jidan langa top en yu jidan
    langa dijan wel, wulijim yu kaan tok.
  ukr-1871: Бо як сни снуються тодї, як багацько клопотів, так і мова дурного виявлює
    себе многостю слів.
  deu-1951: (05-1) Übereile dich nicht mit deinem Mund, und laß dein Herz keine unbesonnenen
    Worte vor Gott aussprechen; denn Gott ist im Himmel, und du bist auf der Erde;
    darum sollst du nicht viele Worte machen!
  eng-JPS: (5-1) Be not rash with thy mouth, and let not thy heart be hasty to utter
    a word before God; for God is in heaven, and thou upon earth; therefore let thy
    words be few.
  srp-1865: Nemoj nagliti ustima svojim, i srce tvoje da ne bude brzo izgovoriti što
    pred Bogom, jer je Bog na nebu a ti si na zemlji, zato neka bude malo rijeèi tvojih.
  lug-lug: Toyanguyirizanga na kamwa ko okwogera ekigambo, wadde omutima gwo ogwanguyiriza,
    okwogera ekigambo mu maaso ga Katonda. Katonda ali mu ggulu ng’ate ggwe oli ku
    nsi; kale ebigambo byo bibeerenga bitono.
  heb-heb: אל תבהל על פיך ולבך אל ימהר להוציא דבר לפני האלהים כי האלהים בשמים ואתה
    על הארץ על כן יהיו דבריך מעטים׃
  ben-IRV: তোমার মুখ দিয়ে তাড়াতাড়ি কথা বল না এবং ঈশ্বরের সামনে কোন বিষয় আনতে তোমার
    হৃদয়কে তড়িঘড়ি করতে দিও না। ঈশ্বর স্বর্গে, কিন্তু তুমি পৃথিবীতে, তাই তোমার কথা
    অল্প হোক।
  pan-pan: ਗੱਲਾਂ ਕਰਨ ਵਿੱਚ ਜਲਦਬਾਜ਼ੀ ਨਾ ਕਰ ਅਤੇ ਤੇਰਾ ਮਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹਮਣੇ ਛੇਤੀ ਨਾਲ ਕੁਝ
    ਨਾ ਆਖੇ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਸਵਰਗ ਵਿੱਚ ਹੈ ਅਤੇ ਤੂੰ ਧਰਤੀ ਉੱਤੇ ਹੈਂ, ਇਸ ਲਈ ਤੇਰੀਆਂ ਗੱਲਾਂ
    ਥੋੜ੍ਹੀਆਂ ਹੀ ਹੋਣ।
  mya-JVB: သင် ၏နှုတ် သည် သတိ မ လစ်စေနှင့်။ ဘုရား သခင့်ရှေ့ တော်၌ စကား ပြောခြင်းငှါ
    ၊ သင် ၏စိတ် နှလုံးမ လျင် မမြန်စေနှင့်။ ဘုရား သခင်သည် ကောင်းကင် ဘုံ၌ ရှိတော်မူ၏။
    သင် သည် မြေကြီး ပေါ် မှာရှိ၏။ ထိုကြောင့် သင် ၏စကား မ များစေ နှင့်။
  hmo-hmo: Oiemu uduna dekenai do oi hereva haragaharaga lasi, bona Dirava dekenai
    do oi gwauhamata haragaharaga lasi. Dirava be guba dekenai ia noho, to oi be tanobada
    dekenai oi noho. Unai dainai do oi hereva momo lasi.
  urd-urd: बोलने में जल्दबाज़ी न कर और तेरा दिल जल्दबाज़ी से ख़ुदा के सामने कुछ न
    कहे; क्यूँकि ख़ुदा आसमान पर है और तू ज़मीन पर, इसलिए तेरी बातें मुख़्तसर हों।
  rus-SYN: Ибо, как сновидения бывают при множестве забот, так голос глупого познается
    при множестве слов.
  bqc-SIM: Lá bↄↄlɛ dasi ì mↄ́ ń nana'oao, màa yã́ dasi bↄlɛa ì mↄ́ ń sↄũyã'oo.
  tcz-CHONGTHU: Kitepna geltoh louvin mohsem sem hih in, chule Pathen angsunga thil
    hinlhut loi ding kino hih beh in. Pathen chu vanna uma ahin, nangma hiche leisetna
    hi uma na hije. Hijeh chun na thusei chom hen.
  mar-mar: तुझ्या मुखाने बोलण्याची घाई करू नको, आणि देवासमोर कोणतीही गोष्ट उच्चारायला
    तुझे मन उतावळे करू नको. देव स्वर्गात आहे पण तू तर पृथ्वीवर आहेस. म्हणून तुझे शब्द
    मोजकेच असावे.
  qub-qub: Juclla imatapis Tayta Diosta ninayquipa ruquenga yarpachacuriyraj. Musyashayquinöpis
    Tayta Diosga syëluchömi caycan, gamga cay pachallachömi. Chaymi upällacunqui imatapis
    mana rimanayquipaj.
  bqp-bqp: N lɛ́ súngↄ̃ wãnaro, ǹsun wã ǹ yã o Ludanɛro. Lákũ à kú musu ń kú zĩtɛ
    nà, ǹsun yã o dasiro.
  hat-hat: Fè tèt ou travay anvan ou louvri bouch ou pale. Pa prese fè ankenn pwomès
    bay Bondye. Bondye, se nan syèl li ye, ou menm ou sou latè. Pa di plis pase sa
    ou dwe di a.
  eng-BSB: Do not be quick to speak, and do not be hasty in your heart to utter a
    word before God. After all, God is in heaven and you are on earth. So let your
    words be few.
  eng-WEBPB: Don’t be rash with your mouth, and don’t let your heart be hasty to utter
    anything before God; for God is in heaven, and you on earth. Therefore let your
    words be few.
  kbq-kbq: Kagitetira ame'ama hunka keaga huge ame'ama hunka kagu'aretira maka antahintahi
    zanka'a Anumzamofo avuga huamara osuo. Na'ankure Anumzamo'a monafinka manigenka
    kagra ama mopafi mani'nane. Ana hu'negu kagra osi'a naneke huo.
  nhe-BL: Huajca amo xicamati nimantzi, niyon ax nimantzi xijtencahuili Toteco para
    tijchihuas se tlenijqui. Pampa Toteco itztoc nepa elhuicac huan ta tiitztoc ipan
    ni tlaltepactli. Huajca amo xicamati miyac iixpa.
  bus-bus: N lɛ́ tóngↄ̃ wãaro, ǹton wã ǹ yã o Ludanɛro. Lán à kú musu ń kú tↄↄtɛ
    nà, ǹton yã o pariro.
  gub-BL: Nema'enukwaw katu ma'e rehe neze'eg 'ym mehe we nehe. Emume'u zo neremiapo
    ràm Tupàn pe na'arewahy nehe. Tupàn wiko ywak rehe a'e. Ne ereiko xe ywy rehe.
    A'e rupi eze'eg tetea'u zo nehe.
  eng-DRA: 'Dreams follow many cares: and in many words shall be found folly.'
