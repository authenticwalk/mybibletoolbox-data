  kan-2017: ಸಂಸ್ಥಾನದಲ್ಲಿ ಬಡವರ ಹಿಂಸೆಯನ್ನೂ, ನೀತಿನ್ಯಾಯಗಳ ನಾಶನವನ್ನೂ ನೀನು ನೋಡಿದರೆ ಆಶ್ಚರ್ಯಪಡಬೇಡ.
