    justice and righteousness in a district, don’t marvel at the matter, for one official
    is eyed by a higher one, and there are officials over them.
  urd-GVH: क्या तुझे सूबे में ऐसे लोग नज़र आते हैं जो ग़रीबों पर ज़ुल्म करते, उनका
    हक़ मारते और उन्हें इनसाफ़ से महरूम रखते हैं? ताज्जुब न कर, क्योंकि एक सरकारी
    मुलाज़िम दूसरे की निगहबानी करता है, और उन पर मज़ीद मुलाज़िम मुक़र्रर होते हैं।
  rug-rug: Pana dogoria goi sapu ta ṉoṉovala sa tie malaṉa, sapu sa ṉinoṉo meke tinoṉoto
    si lopu ta poni nia sa, si mu lopu magasa nia. Ura sa tie qavuna si ta kopue koasa
    pu kali sage koasa, meke ari karua si ta kopu koasa pu ululuna sage la tu.
  gaz-gaz: Ati yoo hiyyeessa aanaa tokko keessatti hacuucamee murtii qajeelaa fi mirgi
    dhowwatame argite, waan akkanaa hin dinqisiifatin; qondaalli tokko qondaala isaa
    oliitiin ilaalaamaatii; isaaniin olittis qondaaltonni biraa jiru.
  fra-LSG: Un avantage pour le pays à tous égards, c’est un roi honoré du pays.
  yal-yal: Birin nan bɔxɔn bogiseene tongoma, hali manga yɛtɛn tɔnɔn sɔtɔma xɛɛne
    ma.
  haw-1868: I kou ike ana i ka hooluhiia o ka poe ilihune, a me ka hookahuli ana i
    ka oiaio, a me ka pono ma ka aina, mai kahaha kou naau i keia, no ka mea, o ka
    mea kiekie o na mea kiekie a pau, oia ka mea i ike mai, a aia hoi na mea kiekie
    maluna o lakou.
  arb-NAV: إِنْ شَهِدْتَ فِي الْبِلادِ الْفَقِيرَ مَظْلُوماً، وَالْحَقَّ وَالْعَدْلَ
    مَزْهُوقَيْنِ فَلا تَعْجَبْ مِنَ الأَمْرِ، فَإِنَّ فَوْقَ الْمَسْؤولِ الْكَبِيرِ
    مَسْؤُولاً أَعْلَى مِنْهُ رُتْبَةً يُرَاقِبُهُ وَفَوْقَهُمَا مَنْ هُوَ أَعْظَمُ
    مَقَاماً مِنْهُمَا.
  ewe-ewe: Ne èkpɔ wole ame dahe aɖe tem ɖe to eye womedrɔ̃ ʋɔnu dzɔdzɔe nɛ o le teƒe
    aɖe le anyigba blibo la dzi la, mègana wòawɔ nuku na wò o elabena amegã ɖe sia
    ɖe le tatɔ aɖe te eye ame bubuwo gale tatɔawo hã tame.
  eng-LEE: (5:7) If thou see the oppression of the poor, and violence done to justice
    and righteousness in a province, do not feel astounded at the matter; for one
    that is high watcheth over the high; and over them, the highest Power.
  asm-FB: তোমাৰ এলেকাত যদি কোনো দৰিদ্ৰক অত্যাচাৰ কৰা দেখা নাইবা কোনোবাই ন্যায় বিচাৰ
    আৰু নায্য অধিকাৰ নোপোৱা যেন দেখা, তেন্তে সেই কথাত আচৰিত নামানিবা; কিয়নো উচ্চ
    পদত থাকোঁতা ক্ষমতাশালী লোকসকলে তেওঁলোকৰ অধীনত থকাসকলৰ ওপৰত দৃষ্টি ৰাখে আৰু তেওঁলোকৰ
    ওপৰতো আন উচ্চতম পদত লোক আছে।
  sus-A: عٍ بِرِن فٍينِمَ شّ سَمَيٍ نَن سَابُي رَ، هَلِ مَنفّ شُنفبٍ.
  fra-SBL: Si tu vois l'oppression des pauvres, et la suppression violente de la justice
    et de l'équité dans un district, ne t'étonne pas de la chose, car un fonctionnaire
    est regardé par un plus haut, et il y a des fonctionnaires au-dessus d'eux.
  hbo-hbo: וְיִתְרֹ֥ון אֶ֖רֶץ בַּכֹּ֣ל *הִיא (ה֑וּא) מֶ֥לֶךְ לְשָׂדֶ֖ה נֶעֱבָֽד׃
  kik-kik: Ũngĩkoona mũthĩĩni akĩhinyĩrĩrio, na akaagithio ciira wa ma na kĩhooto
    bũrũri-inĩ, ndũkanamakio nĩ maũndũ macio; nĩgũkorwo mũnene ũmwe aroragwo nĩ mũnene
    ũngĩ, na igũrũ wa acio eerĩ nĩ harĩ angĩ anene kũmakĩra.
  fra-NCL: Un avantage pour le pays à tous égards, c’est un roi qui donne ses soins
    à l’agriculture.
  cek-AK: Prae thungah kamtang hnaphnaehaih, toenghaih loklam hoi amkhraeng moe, patuk
    ih lok baktih na ai ah lokcaekhaih hoi athii palonghaih to na hnuk naah, to baktih
    hmuen pongah dawnrai hmah; angraeng maeto loe angmah pongah kasang kue angraeng
    mah anih to khet parui, nihnik doeh angmah hnik pongah kasang kue angraeng mah
    khet parui let bae vop.
  cuk-cuk: Yar-gwensakgi, dule-dummad dule-wileged-sabsur-imake be dakalile, degi,
    dulemarga igar-nabolegedi innikigwadba imaksuli be dakalile, mer be geger dako.
    Ar weyob ibmar-gued, ade, dule-dummad eba-bur-dummad-e-bendaked nikad. Deginbali,
    dule-baid-eba-bur-dummad, eba-bur-dummagan-e-bendaked nikamogad.
  uig-CYR: Бирақ немила болмисун йәр-тупрақ һәммә адәмгә пайдилиқтур; һәтта падишаниң
    өзиму йәр-тупраққа тайиниду.
  tel-2017: ఒక రాజ్యంలో బీదవారిని బాధించడం, ధర్మాన్ని, న్యాయాన్ని బలవంతంగా అణచివేయడం
    నీకు కనిపిస్తే ఆశ్చర్యపోవద్దు. అధికారంలో ఉన్నవారికంటే ఎక్కువ అధికారం గలవారున్నారు.
    వారందరి పైన ఇంకా ఎక్కువ అధికారం గలవాడు ఉన్నాడు.
  hat-BSA: Si ou wè malere a vin oprime e pa gen lajistis nan pwovens yo, pa sezi
    lè ou wè l. Paske gen chèf sou chèf, e gen chèf pi wo sou yo.
  kos-kos: Nimet lut ke kom liye ke mwet kol lun sie mutunfacl elos akkeokye mwet
    sukasrup ac sruokya nununku suwohs lukelos. Kais sie mwet kol liyeyukyang sin
    sie su fulat lukel, ac eltal kewa karinginyuk selos su fulat lukelos.
  hbo-WLC: וְיִתְר֥וֹן אֶ֖רֶץ בַּכֹּ֣ל היא מֶ֥לֶךְ לְשָׂדֶ֖ה נֶעֱבָֽד׃
  ibo-ibo: Ọ bụrụ na ị hụ ebe a na-emegbu ndị ogbenye, na-anapụkwa ha ihe ruru ha
    site nʼikpe ikpe na-ezighị ezi na mpaghara obodo a na-achị achị, ya ejula gị anya,
    nʼihi na onyeisi ọbụla nwere onye na-atụrụ ya. Ndịisi na-atụ iwu nwekwara ndị
    kachasị ha elu. Otu a kwa, ọ dịkwa ndị dị elu karịa ha.
  ory-ory: ଯେବେ ତୁମ୍ଭେ କୌଣସି ପ୍ରଦେଶରେ ଦରିଦ୍ର ପ୍ରତି ଉପଦ୍ରବ, ଅତ୍ୟାଚାରପୂର୍ବକ ବିଚାର ଓ
    ନ୍ୟାୟ ଅନ୍ୟଥା ହେବାର ଦେଖ, ତେବେ ସେ ବିଷୟରେ ଚମତ୍କୃତ ହୁଅ ନାହିଁ; କାରଣ ଉଚ୍ଚ ଅପେକ୍ଷା ଜଣେ
    ଉଚ୍ଚତର ଦେଖନ୍ତି; ପୁଣି, ସେମାନଙ୍କ ଅପେକ୍ଷା ଉଚ୍ଚତର ଅଛନ୍ତି।
  chk-chk: Kosap weitifengeniik, lupwen ka küna lon eu fanü pwe ra ariaföüü chon wöüngau,
    ra pwal amoela pwüng fän pöchökül. Pun eman nöüwis a nom fän nemenemen eman nöüwis
    mi tekia seni, nge a pwal wor nöüwis mi tekia seniir meinisin.
  rop-rop: Wal nomo gida shok wen yu garra luk detlot lidamob hu oldei tridimbat detlot
    powan pipul nogudbalawei en nomo gibit olabat feyago, dumaji olabat garram mowa
    haibala bos hu oldei dalimbat olabat wanim dei garra dumbat.
  ukr-1871: Перед же веде в цїлій країнї — царь, а сей дбає про всю країну.
  deu-1951: (05-7) Wenn du Unterdrückung des Armen und Beraubung im Namen von Recht
    und Gerechtigkeit in deinem Bezirke siehst, so werde darob nicht irre! Denn es
    wacht noch ein Höherer über dem Hohen und über ihnen allen der Höchste;
  eng-JPS: (5-7) If thou seest the oppression of the poor, and the violent perverting
    of justice and righteousness in the state, marvel not at the matter; for one higher
    than the high watcheth, and there are higher than they.
  srp-1865: Ako vidiš gdje se èini nepravda siromahu i otima sud i pravda u zemlji,
    ne èudi se tome, jer viši pazi na visokoga, i ima još viših nad njima.
  lug-lug: Bw’olabanga ng’omwavu anyigirizibwa mu ssaza, amazima n’obwenkanya nga
    tewali, teweewuunyanga! Kubanga omukungu waalyo alinako amusinga, ate nga bombi
    balina ababatwala.
  heb-heb: אם עשק רש וגזל משפט וצדק תראה במדינה אל תתמה על החפץ כי גבה מעל גבה שמר
    וגבהים עליהם׃
  ben-IRV: যখন তুমি দরিদ্রকে অত্যাচারিত হতে দেখবে এবং তোমার দেশে ন্যায়বিচার ও সদাচারনকে
    লুটিত হতে দেখবে, আশ্চর্য্য হয়ো না যেন কেউ জানে না, কারণ ক্ষমতায় কিছু লোক আছে
    যারা তাদের অধীন লোকেদের ওপর লক্ষ রাখে এবং এমনকি তাদের ওপরেও উচ্চপদস্থ লোক আছে।
  pan-pan: ਜੇਕਰ ਤੂੰ ਕਿਸੇ ਸੂਬੇ ਵਿੱਚ ਗਰੀਬਾਂ ਉੱਤੇ ਹਨੇਰ ਅਤੇ ਨਿਆਂ ਅਤੇ ਸਚਿਆਈ ਦਾ ਵੱਡਾ ਵਿਗਾੜ
    ਵੇਖੇਂ, ਤਾਂ ਉਸ ਗੱਲ ਉੱਤੇ ਹੈਰਾਨ ਨਾ ਹੋ, ਕਿਉਂਕਿ ਉਹ ਜੋ ਵੱਡਿਆਂ ਨਾਲੋਂ ਵੱਡਾ ਹੈ, ਵੇਖਦਾ ਹੈ
    ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਹੋਰ ਵੀ ਵੱਡੇ ਅਧਿਕਾਰੀ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ကျေးရွာ ၌ ဆင်းရဲသား တို့ကို ညှဉ်းဆဲ ခြင်း၊ တရား လမ်း မှလွှဲ၍ ၊ မတရားသဖြင့်
    အနိုင်အထက်စီရင် ဆုံးဖြတ်ခြင်းအမှုကိုမြင်လျှင်၊ ထိုသို့သောအကြံရှိသည် ကို အံ့ဩ ခြင်းမ
    ရှိနှင့်။ ကြီးမြင့်သောသူတယောက်ကို တယောက် ကြည့်မှတ်သကဲ့သို့၊ အကြီးဆုံး၊ အမြင့်ဆုံးသောသူသည်
    ကြည့်မှတ်လျက်ရှိတော်မူ၏။
  hmo-hmo: Bema gavamani ese ogogami taudia ia hisihisi henidia, bona kota maoromaoro,
    bona ahuna korikori ia henidia lasi neganai, do oi hoa bada lasi. Badina inai
    bamona idia karaia noho kota biagudia, edia biaguna badana ese inai totona idia
    ia oda henia, bona inai badana danu be tau badana momokani ese ia oda henia, bona
    idia ibounai ese unai gageva kara hegeregerena idia karaia noho.
  urd-urd: अगर तू मुल्क में ग़रीबों को मज़लूम और अद्ल — ओ — इन्साफ़ को मतरुक देखे,
    तो इससे हैरान न हो; क्यूँकि एक बड़ों से बड़ा है जो निगाह करता है, और कोई इन सब
    से भी बड़ा है।
  rus-SYN: превосходство же страны в целом есть царь, заботящийся о стране.
  bqc-SIM: Ampii aaì bùsupi baa bleɛ, asa kía mɛ́ buaↄ vĩ.
  tcz-CHONGTHU: Thanei tah khat in mivaicha chu agimbol hesoh namua chule gamsung
    pumpia thutahle chonphatna chu alamlouva akiheikoija ahiltah jongleh hichu datmo
    hih in. Ajeh chu achungnung penna thuneipa sanga chung nungjo chun agel khoh ahin,
    chule amaho sanga sangjo ho aum uve.
  mar-mar: जेव्हा काही प्रांतात गरीब लोकांवर जुलूम होत आहे आणि न्याय व योग्य वागवणूक
    त्यांना मिळत नाही तर आश्चर्य वाटून घेऊ नका. कारण वरीष्ठ मनुष्यावर त्याहूनही वरिष्ठांची
    नजर असते.
  qub-qub: Juc nasyuncho pobri fiyupa ñacaycajta ricar, mana alli goyay cajta ricar
    ama manchariychu, ama almiraychu. Chaynöga caycan mandajcunata mas jatun mandaj
    chapaptinmi. Mas mandajcunatapis mas mandaj cajcunarämi chapaycan.
  bqp-bqp: Tó n è òtɛn gbãna mↄ takasidenↄnɛ gukea, òtɛn gíńnɛ kũ yãzɛdeo òtɛn
    yã gↄ̃gↄ̃ńnɛ a zɛ́aro, ǹsun tó yã pì bo n sarɛro, zaakũ bùsuu pì gbãnadenↄ
    tɛn wɛ́ dↄkↄ̃i, akũ ń gbɛ̃ zↄ̃kↄ̃nↄ tɛn wɛ́ dↄńyĩ dↄ.
  hat-hat: Ou pa bezwen sezi lè ou wè nan yon peyi, chèf ap peze pòv malere. Yo refize
    rann yo jistis, yo derefize defann dwa inonsan yo. Chak chèf gen yon gwo chèf
    dèyè l'. Lèfini yo tou de gen yon pi gwo chèf ankò dèyè yo.
  eng-BSB: If you see the oppression of the poor and the denial of justice and righteousness
    in the province, do not be astonished at the matter; for one official is watched
    by a superior, and others higher still are over them.
  eng-WEBPB: If you see the oppression of the poor, and the violent taking away of
    justice and righteousness in a district, don’t marvel at the matter, for one official
    is eyed by a higher one, and there are officials over them.
  kbq-kbq: Kesankenoma kamani vahe'mo'zama zamunte omane vahe'ma knama zamiza zamazeri
    haviza nehu'za, zamazama hugazama atre'za zamazama nosnagenka antria hunka kagogogura
    osuo. E'i ana'ma nehaza vahe'mokizmia zamagri'enena kva vahezmia mani'neno, anahu
    avu'avara hunezmantege'za anara nehaze.
  nhe-BL: Intla ipan se estado ipan ni tlali tiquitas para se rico quitlaijiyohuiltía
    se tlen teicneltzi huan ax quichihuilía tlen xitlahuac, amo ximosentlachili. Sesen
    tequihuejquetl quipiya seyoc tlen quinahuatía, huan tlen quinahuatía ya nojquiya
    quipiya seyoc tlen quitlachilía. Huan itztoc seyoc más huejcapa tlen nopa ome
    huan teipa itztoc nopa hueyi tlanahuatijquetl. Huan pampa nochi moixmatij, tlahuel
    ohui para quixitlahuase tlen tetlaijiyohuiltía.
  bus-bus: Tó ń è wèe gbãa mↄↄ takaasideenↄnɛ gukea, wèe giińnɛ kↄ̃n yãzɛdeeo wèe
    yã gↄ̃gↄ̃ↄńnɛ a zɛ́aro, ǹton tó yã pì bↄ n saɛro, zaakɛ bùsu pì gbãadeenↄↄ
    e wɛ́ɛ dↄↄkↄ̃nɛ, ben aↄ̃ gbɛ̃nsinↄↄ e wɛ́ɛ dↄↄńnɛ dↄ.
  gub-BL: Erexak putar amo tuwihaw ikatu 'ym ma'e iapo mehe amo wanupe nehe. Nepytuhegatu
    zo hexak mehe nehe. Upuraraw kar ma'erahy hemetarer 'ym ma'e wanupe wà. Aze ipuruapo
    wer ma'e rehe wà, tuwihaw nuzapo kar kwaw wanupe wà. Tuwihaw ikàg wera'u ma'e
    uzekaiw tuwihaw ikàg ma'e wanehe wà.
  eng-DRA: Moreover there is the king that reigneth over all the land subject to him.
