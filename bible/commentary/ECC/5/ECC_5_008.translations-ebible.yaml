verse: ECC.005.008
translations:
  mal-C: ഒരു പ്രവിശ്യയിൽ ദരിദ്രർ പീഡിപ്പിക്കപ്പെടുകയും അവരുടെ നീതിയും അവകാശങ്ങളും
    നിഷേധിക്കപ്പെടുകയും ചെയ്യുന്നത് നീ കാണുന്നെങ്കിൽ, അത്ഭുതപ്പെടരുത്, കാരണം ഒരു അധികാരി
    ഒരു ഉന്നതാധികാരിയാൽ നിരീക്ഷിക്കപ്പെടുന്നു. അവർക്കിരുവർക്കുംമുകളിലും ഉന്നതരുണ്ട്.
  deu-TKW: Aber ein Vorzug für ein Land ist allewege ein dem Ackerbau ergebener König.
  lin-lin: Biloko oyo mabele ebotaka ezali mpo na bolamu ya bato nyonso ; ezala mokonzi,
    abikaka mpe na mbuma ya bilanga.
  eng-LSV: If oppression of the poor, and violent taking away of judgment and righteousness
    you see in a province, do not marvel at the matter, for a higher than the high
    is observing, and high ones [are] over them.
  eng-GNV: 'And the abundance of the earth is ouer all: the King also consisteth by
    the fielde that is tilled.'
  eng-WEBSTER: 'If thou seest the oppression of the poor, and violent perversion of
    judgment and justice in a province, wonder not at the matter: for he that is higher
    than the highest regardeth; and there are higher than they.'
  nhw-BL: Sintla ipan se estado ipan ni tlali tiquitas para se rico quitlaijiyohuiltía
    se catli teicneltzi huan amo quichihuilía catli xitlahuac, amo ximotetzajcamati.
    Sesen tequitiquetl quipiya seyoc catli quinahuatía, huan catli quinahuatía ya
    nojquiya quipiya seyoc catli quitlachilía. Huan itztoc seyoc más huejcapa tlen
    nopa ome huan teipa itztoc nopa hueyi tlanahuatijquetl. Huan pampa nochi moiximatij,
    tlahuel ohui para quixitlahuase catli tetlaijiyohuiltía.
  swh-ONEN: Kama ukiona maskini wanaonewa katika nchi, hukumu na haki vikipotoshwa,
    usishangazwe na mambo hayo, kwa maana afisa mmoja anaangaliwa na aliye juu yake
    zaidi na juu ya hao wawili kuna wengine walio juu zaidi yao.
  bba-bba: Adɑmɑ ɡɑ̃ɑnu nu wɑ̃ɑ be kpuron sɔ̃. Niyɑ, tem mɑrum, bɑɑ kɑ mɑm sinɑ bokon
    tii.
  eng-KJVCPB: 'If thou seest the oppression of the poor, and violent perverting of
    judgment and justice in a province, marvel not at the matter: for he that is higher
    than the highest regardeth; and there be higher than they.'
  luo-luo: Ka ineno ka joma odhier isando e gwengʼ moro, kata ok ngʼad buchgi gadiera
    kod ratiro, to kik gik ma kamago bwogi; nimar jatelo ka jatelo nigi ngʼama duongʼne
    kendo kargi ji ariyogi gin gi ngʼama otelonegi.
  meu-meu: Basileia ta ai ogoḡami taudia e hahisidiamu bona hahemaoro ḡoevaḡoeva bona
    ahu korikori e dadihaidiamu boma itaia negana ai basioma hoalaia; badina be herea
    tauna na herea-dae tauna henunai, bona idia raruosi daediai na herea mikamika
    taudia haida.
  npi-ULB: जब तैँले तेरो प्रान्तमा गरिबहरूलाई थिचोमिचो गरिएको र तिनीहरूबाट न्याय र
    असल व्यवहार खोसिएको देख्छस्, तब कसैलाई थाहै नभएजस्तै गरी चकित नहो, किनकि तिनीहरूको
    रेखदेख गर्ने मानिसहरू शक्तिमा छन्, र तिनीहरूभन्दा अझै उच्‍च पदमा रहेर तिनीहरूको
    रेखदेख गर्ने मानिसहरू पनि हुन्छन् ।
  yor-yor: Bí o bá rí tálákà tí wọ́n ń ni lára ní ojú púpọ̀, tí a sì ń fi òtítọ́ àti
    ẹ̀tọ́ rẹ̀ dù ú, má ṣe jẹ́ kí ó yà ọ́ lẹ́nu láti rí irú nǹkan bẹ́ẹ̀, nítorí pé
    ẹni tí ó wà ní ipò gíga máa ń mọ́ òṣìṣẹ́ tí ó wà lábẹ́ rẹ̀ lójú ni, síbẹ̀ àwọn
    kan sì wà tí wọ́n jẹ́ olórí àwọn méjèèjì.
  ind-ind: Jangan heran jika kamu melihat pejabat menindas rakyat miskin, merampas
    hak-hak mereka, dan tidak memberi keputusan yang adil. Hal itu terjadi karena
    setiap pejabat yang melakukan demikian mempunyai kesepakatan dengan atasannya,
    dan keduanya mempunyai kesepakatan pula dengan atasannya yang lebih tinggi lagi.
  pes-OPCB: هرگاه ببینی در سرزمینی، فقرا مورد ظلم واقع می‌شوند و عدالت و انصاف اجرا
    نمی‌گردد، تعجب نکن؛ زیرا یک مأمور اجرای عدالت، تابع مأمور بالاتری است که او نیز
    زیر دست مأمور بالاتری قرار دارد. این سلسله مراتب، باعث می‌شود اجرای عدالت مختل
    شود.
  tgl-ULB: Kapag nakikita mong inaapi ang mahihirap at pinagnanakawan ng katarungan
    at wastong pagtrato sa iyong lalawigan, huwag magtaka na para bang walang nakaka-alam,
    dahil mayroong mga taong nasa kapangyarihan na nangangalaga sa kanilang nasasakupan
    at mayroon pang mas mataas sa kanila.
  hui-hui: Gabumane agali karume wali agali yagibano karunaga mo genda hayaguabi tinaga
    godi larago baya hangu mo tiga nabiyaguabi tihondo bulene tigabi ngadagua nabiyaguabi
    uruni hondowa í̠na mogo nalabe. Haru haga karume mana urunibi birago irane tinaga
    haguane karume tini genda mo wia haga. Anigo haguane o haruaruni tinaga haru haga
    daliga karumebi mana uruni ale dege bialu hagaya.
  mya-mya: ကျေးရွာ၌ ဆင်းရဲသားတို့ကို ညှဉ်းဆဲခြင်း၊ တရားလမ်းမှလွှဲ၍၊ မတရားသဖြင့် အနိုင်အထက်စီရင်
    စီရင်ဆုံးဖြတ်ခြင်းအမှုကိုမြင်လျှင်၊ ထိုသို့သောအကြံရှိ သည်ကို အံ့ဩခြင်းမရှိနှင့်။
    ကြီးမြင့်သောသူတယောက်ကို တယောက် ကြည့်မှတ်သကဲ့သို့၊ အကြီးဆုံး၊ အမြင့်ဆုံး သောသူသည်
    ကြည့်မှတ်လျက်ရှိတော်မူ၏။
  bod-N: ཇི་སྟེ་ཁྱོད་ཀྱིས་ཡུལ་ཞིག་ཏུ་དབུལ་པོ་ལ་གཉའ་གནོན་ཐེབས་པ་དང་། ཁྲིམས་ལོག་དང་གཤགས་ལོག་བྱེད་པ་མཐོང་ན་དེར་ཧ་ལས་མི་དགོས་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། མཐོ་ཤོས་རྣམས་ལས་ཀྱང་མཐོན་པོ་ཡིན་པ་དེས་ལྟ་སྐྱོང་བྱེད་ཅིང་། དེ་དག་ལས་ཀྱང་མཐོ་བ་ཞིག་ཡོད་དོ།
    །
  sna-sna: Kana ukaona murombo achidzvinyirirwa mudunhu uye achinyimwa kururamisirwa
    nekodzero, usashamiswa nezvinhu zvakadai; nokuti mumwe mukuru anotarirwa nomumwe
    ari pamusoro pake, uye pamusoro pavo vose pane vamwe vakavakurirawo.
  spa-BLM: Si veis la opresión de los pobres y el despojo violento de la justicia
    y la rectitud en un distrito, no os maravilléis del asunto, porque un funcionario
    está vigilado por otro superior, y hay funcionarios por encima de ellos.
  cac-cac: Mocab' sat co c'ol quilan yuj tas tz'aj yixtaj eb' meb'a' d'a co chon̈ab',
    b'aj max c'anab'ajaj tojolal, yujto a eb' ay yopisio scolji eb' yuj juntzan̈xo
    eb' nivac yopisio. Axo eb' chi' scolji eb' yuj juntzan̈xo eb' yelxo nivan yopisio
    d'a yib'an̈ eb'.
  swh-ULB: Unapomwona masikini akiteswa na kunyang'anywa haki na kutendewa vibaya
    katika jimbo lako, usishangae kama kwamba hakuna anaye fahamu, kwa sababu kuna
    watu katika mamlaka ambao hutazama, kuna hata walio juu yao.
  bel-bel: а найвышэйшасьць краіны ёсьць цар, які дбае за ўсю краіну.
  deu-ELBBK: Aber ein König, der sich dem Ackerbau widmet, ist durchaus ein Vorteil
    für ein Land.
  mbb-OT: Kenè ka meinuinu emun egkeehè nu ziyà te inged niw he edèdaaǥen is menge
    pubri, ne kenà ibeǥey kandan is hustu he kukuman wey kenà ebeliyen is ketenged
    dan. Su haazà is upisyal he edlupiglupig kandan edlevanan te upisyal he lavew
    kandin, ne heini is dezuwa edlevanan te upisyal he lavew pa kandan.
  mal-2015: ഒരു സംസ്ഥാനത്തു ദരിദ്രനെ പീഡിപ്പിക്കുന്നതും നീതിയും ന്യായവും എടുത്തുകളയുന്നതും
    കണ്ടാൽ നീ വിസ്മയിച്ചുപോകരുതു; ഉന്നതന്നു മീതെ ഒരു ഉന്നതനും അവർക്കുമീതെ അത്യുന്നതനും
    ജാഗരിക്കുന്നു.
  rmc-rmc: A the o kraľis ispidel pro manuša, hoj les te den olestar, so skidle upre
    pal o maľi.
  pes-OPV: اگر ظلم را بر فقیران و برکندن انصاف وعدالت را در کشوری بینی، از این امر
    مشوش مباش زیرا آنکه بالاتر از بالا است ملاحظه می‌کندو حضرت اعلی فوق ایشان است.
  ron-1924: Кынд везь ын царэ пе чел сэрак нэпэстуит ши жефуит ын нумеле дрептулуй
    ши дрептэций, сэ ну те мирь де лукрул ачеста. Кэч песте чел маре вегязэ алтул
    май маре ши песте ей тоць, Чел Пряыналт.
  ben-OBCV: তোমার এলাকায় যদি কোনো গরীবকে অত্যাচারিত হতে দেখো কিংবা কাউকে ন্যায্যবিচার
    ও তার ন্যায্য অধিকার না পেতে দেখো তবে অবাক হোয়ো না; কারণ এক কর্মচারীর উপরে বড়ো
    আর এক কর্মচারী আছেন এবং তাদের দুজনের উপরে আরও বড়ো বড়ো কর্মকর্তা আছেন।
  som-som: Haddaad gobol ku aragtid masaakiin la dulmayo, iyo garsoorid iyo caddaalad
    si xoog leh loo qalloocinayo, waxaas ha la yaabin, waayo, kan sare mid ka sii
    sarreeya ayaa eegaya, oo weliba waxaa jira kuwa ka sii sarreeya iyaga.
  lat-VUC: et insuper universæ terræ rex imperat servienti.
  eng-ASVBT: 'If thou seest the oppression of the poor, and the violent taking away
    of justice and righteousness in a province, marvel not at the matter: for one
    higher than the high regardeth; and there are higher than they.'
  ita-1885: Se tu vedi nella provincia l'oppression del povero, e la ruberia del giudicio
    e della giustizia, non maravigliarti di questa cosa; perciocchè vi è uno Eccelso
    di sopra all'eccelso, che vi prende guardia; anzi, vi sono degli eccelsi sopra
    essi tutti.
  eng-LXXUP: 'Also the abundance of the earth is for everyone: The king is dependent
    on the tilled field.'
  eng-ULB: When you see the poor being oppressed and robbed of just and right treatment
    in your province, do not be astonished as if no one knows, because there are people
    in power who watch those under them, and there are even higher ones over them.
  spa-VBL: Si ves gente pobre en algún lugar siendo oprimida, o la verdad y la justicia
    violada, no te escandalices por ello, porque cada funcionario es responsable ante
    otros más altos, y hay funcionarios por encima de ellos también.
  fra-_FOB: Si tu vois dans une province le pauvre opprimé, et le droit et la justice
    violés, ne t'étonne point de cela; car il y en a un qui est plus élevé que celui
    qui est élevé, et qui y prend garde, et il en est de plus élevés qu'eux.
  mal-mal: ഒരു സംസ്ഥാനത്ത് ദരിദ്രനെ പീഡിപ്പിക്കുന്നതും നീതിയും ന്യായവും എടുത്തുകളയുന്നതും
    കണ്ടാൽ നീ വിസ്മയിച്ചുപോകരുത്; ഉന്നതനു മീതെ ഒരു ഉന്നതനും അവർക്കുമീതെ അത്യുന്നതനും
    ജാഗരിക്കുന്നു.
  urd-GVR: Kyā tujhe sūbe meṅ aise log nazar āte haiṅ jo ġharīboṅ par zulm karte,
    un kā haq mārte aur unheṅ insāf se mahrūm rakhte haiṅ? Tājjub na kar, kyoṅki ek
    sarkārī mulāzim dūsre kī nigahbānī kartā hai, aur un par mazīd mulāzim muqarrar
    hote haiṅ.
  suz-BL: राज्‍य कामी प्रुङग आन कली दिप्‍शो नु मेको आन कली ठीक निसाफ मपशो ताइ‍तीनी
    हना, छक मलाक्‍कीन। मारदे हना मेको आन क्‍येङा अधिकार पाइश्‍शो का बाक्‍ब। मिनु मेको
    नेल्‍ल आन क्‍येङा ठेयब अर्को का बाक्‍ब। प्रस्‍थान २३:६
  eng-NOY: If thou seest oppression of the poor, and justice and equity perverted
    in a province, be not alarmed at the matter. For over the high there is a higher,
    who watcheth, and there is one higher than they all.
  ita-1927: Se vedi nella provincia l’oppressione del povero e la violazione del diritto
    e della giustizia, non te ne maravigliare; poiché sopra un uomo in alto veglia
    uno che sta più in alto e sovr’essi, sta un Altissimo.
  ckb-ckb: ئەگەر بینیت لە هەرێمێکدا هەژار ستەمی لێ کرا و ڕاستودروستی و دادپەروەری
    پشتگوێ خرا، ئەوا سەرسام مەبە، چونکە لێپرسراوی بەرز لێپرسراوی بەرزتر دەپارێزێت
    و بەرزتریش لەوان هەردووکیان دەپارێزێت.
  eng-BBE: If you see the poor under a cruel yoke, and law and right being violently
    overturned in a country, be not surprised, because one authority is keeping watch
    on another and there are higher than they.
  kan-OKCV: ದೇಶದಲ್ಲಿ ಬಡವರ ಹಿಂಸೆಯನ್ನೂ ನೀತಿನ್ಯಾಯ ನಿರಾಕರಿಸಿದ್ದನ್ನೂ ನೀನು ನೋಡಿದರೆ, ಆಶ್ಚರ್ಯಪಡಬೇಡ.
    ಏಕೆಂದರೆ ಒಬ್ಬ ಅಧಿಕಾರಿಯ ಮೇಲೆ ಇನ್ನೊಬ್ಬನಿದ್ದಾನೆ. ಅವರಿಬ್ಬರ ಮೇಲೆ ಮತ್ತೊಬ್ಬ ಉನ್ನತ ಅಧಿಕಾರಿಗಳು
    ಇದ್ದಾರೆ.
  tam-2017: ஒரு தேசத்தில் ஏழைகள் ஒடுக்கப்படுகிறதையும், நியாயமும் நீதியும் புரட்டப்படுகிறதையும்
    நீ கண்டால், அதைக்குறித்து ஆச்சரியப்படாதே; உயர்ந்தவன்மேல் உயர்ந்தவன் காவலாளியாக
    இருக்கிறான்; அவர்கள்மேல் உயர்ந்தவரும் ஒருவருண்டு.
  spa-RV-1909: Si violencias de pobres, y extorsión de derecho y de justicia vieres
    en la provincia, no te maravilles de esta licencia; porque alto está mirando sobre
    alto, y uno más alto está sobre ellos.
  ron-BTF: Dacă vezi oprimarea săracului și pervertirea violentă a judecății și justiției
    într-o provincie, nu te mira de acest lucru, pentru că cel ce este mai înalt decât
    cel mai înalt dă atenție; și este mai înalt decât ei.
  eng-WEBP: If you see the oppression of the poor, and the violent taking away of
    justice and righteousness in a district, don’t marvel at the matter, for one official
    is eyed by a higher one, and there are officials over them.
  eng-FBV: If you see poor people somewhere being oppressed, or truth and justice
    violated, don't be shocked at it, for every official is responsible to others
    higher up, and there are officials over them as well.
  nld-1939: 'Wanneer de arme verdrukt wordt, En recht en wet worden verkracht: Zo
    ge dat ziet in het land, Verwonder u hierover dan niet. Want de ene beambte helpt
    den ander, En de hogere helpt hen beiden;'
  nch-BL: Sinta ipan se estado ipan ni tali tiquitas para se rico quitaijyohuiltía
    se cati teicneltzi huan amo quichihuilía cati xitahuac, amo teno ximoilhui. Sesen
    tequitiquet quipiya seyoc cati quinahuatía, huan cati quinahuatía ya nojquiya
    quipiya seyoc cati quitachilía. Huan itztoc seyoc más huejcapa ten nopa ome huan
    teipa itztoc nopa hueyi tanahuatijquet. Huan pampa nochi moixmatij, tahuel ohui
    para quixitahuase cati tetaijyohuiltía.
  vie-1934: Khi ngươi thấy trong xứ có kẻ nghèo bị hà hiếp, hoặc thấy sự phạm đến
    lẽ chánh trực, sự trái phép công bình, thì chớ lấy làm lạ; vì có kẻ cao hơn kẻ
    cao vẫn coi chừng, lại còn có Đấng cao hơn nữa.
  hin-CV: अगर तुम अपने क्षेत्र में गरीब पर अत्याचार और उसे न्याय और धर्म से दूर होते
