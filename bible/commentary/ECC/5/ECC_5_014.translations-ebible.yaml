verse: ECC.005.014
translations:
  mal-C: ദൗർഭാഗ്യവശാൽ ആ സമ്പത്ത് നഷ്ടപ്പെട്ടുപോകുന്നു, അവർക്ക് മക്കളുണ്ടാകുമ്പോൾ അവകാശമായി
    നൽകാൻ യാതൊന്നും ശേഷിക്കുന്നില്ല.
  deu-TKW: Wie er aus seiner Mutter Leibe hervorgegangen ist, so wird er nackt wieder
    dahin gehen, wie er gekommen ist, und wird nichts davon tragen für seine Mühe,
    das er mitnehme in seiner Hand.
  lin-lin: Ndenge abotamaki bolumbu wuta na libumu ya mama na ye, ndenge mpe akozanga
    bolumbu, akomema ata mbuma moko te ya mosala na ye.
  eng-LSV: And that wealth has been lost in an evil business, and he has begotten
    a son and there is nothing in his hand!
  eng-GNV: As hee came foorth of his mothers belly, he shall returne naked to goe
    as he came, and shall beare away nothing of his labour, which hee hath caused
    to passe by his hand.
  eng-WEBSTER: 'But those riches perish by evil labor: and he begetteth a son, and
    there is nothing in his hand.'
  nhw-BL: Nojquiya hueli quitlalis itomi ipan tlamantli catli amo quisa cuali huan
    quitlamis itomi. Quej nopa amo tleno mocahuas para quiselise iconehua teipa.
  swh-ONEN: au utajiri uliopotea kwa bahati mbaya, hivyo kwamba wakati akiwa na mwana
    hakuna chochote kilichobaki kwa ajili yake.
  bba-bba: U koo ɡbiwɑ tereru nɡe mɛ bɑ kɑ nùn mɑrɑ. U ǹ kpɛ̃ u win sɔmburun ɑre
    ɡɛɛ suɑ.
  eng-KJVCPB: 'But those riches perish by evil travail: and he begetteth a son, and
    there is nothing in his hand.'
  luo-luo: kata mwandu molal nikech chandruok moro, maonge gima ginyalo weyo ni nyithindgi
    ndalo mabiro.
  meu-meu: hekwakwanai negana ai una taḡa e boio, bena ia na mai natuna, to imana
    e tuna.
  npi-ULB: जब धनी मानिसले दुर्भाग्यबाट आफ्नो धन-सम्पत्ति गुमाउँछ, तब त्यसले पालन-पोषण
    गरेको त्यसको आफ्नै छोरोको हातमा केही पनि हुँदैन ।
  yor-yor: Tàbí ọrọ̀ tí ó sọnù nípa àìrí ojúrere, nítorí wí pé bí ó bá ní ọmọkùnrin
    kò sí ohun tí yóò fi sílẹ̀ fún un.
  ind-ind: Ada juga orang kaya yang mengalami kegagalan dalam usahanya, sehingga hartanya
    berkurang sampai dia tidak punya apa-apa lagi untuk diwariskan kepada anaknya.
  pes-OPCB: ولی در اثر حادثهٔ بدی ثروتش بر باد می‌رود و چیزی برای فرزندانش باقی نمی‌ماند.
  tgl-ULB: Kapag nawala ng mayaman na tao ang kaniyang kayamanan dahil sa kamalasan,
    ang sarili niyang anak, na kaniyang inaruga ay walang naiwang anuman sa kaniyang
    mga kamay.
  hui-hui: Ani buwa muni urunime biyinaya mbira bialu bia ko howa muni do hayaru biba
    haragola mani ti waneiginiruhondo mulene nawiaga.
  mya-mya: ထိုစည်းစိမ်သည် မကောင်းသောအမှုအားဖြင့် ပျောက်ပျက်တတ်၏။ စည်းစိမ်ရှင်မြင်သော
    သားသည် လည်း လက်ချည်းနေရ၏။
  bod-N: ཁོ་ལ་གནོད་འཚེ་ཐེབས་པས་རྒྱུ་ནོར་ཟད་པ་དང་། བུ་ཞིག་སྐྱེས་ན་ཡང་དེའི་ལག་ཏུ་ཅི་ཡང་མེད་དེ།
  sna-sna: kana pfuma inorasika nokuda kwechinhu chakaipa chinomuwira, kuti kana abereka
    mwana mukomana anoshaya chaanomusiyira.
  spa-BLM: Esas riquezas perecen por la desgracia, y si ha engendrado un hijo, no
    hay nada en su mano.
  cac-cac: Yujto ay b'aj syac'och schon̈ eb', axo tz'aji a tz'ic'ancot d'a yib'an̈
    eb', slajviel tastac ay d'a eb', man̈xalaj jab'oc tas vach' syac'can eb' d'a eb'
    yuninal.
  swh-ULB: Wakati tajiri anapopoteza utajiri wake kwa bahati mbaya, mwana wake, ambaye
    amemzaa, habakiziwi chochote mikononi mwake.
  bel-bel: Як выйшаў ён голы з улоньня маці сваёй, такі і адыдзе, якім прыйшоў, і
    нічога ня возьме ад працы сваёй, што мог бы панесьці ў руцэ сваёй.
  wed-wed: Ana mane ma ana maura i kauana labalababai ma anatapuna i vine-boai. Natuna
    eḡa ana buderi ita terei.
  deu-ELBBK: Wie er aus dem Leib seiner Mutter hervorgekommen ist, wird er nackt wieder
    hingehen, wie er gekommen ist; und für seine Mühe wird er nicht das Geringste
    davontragen, das er in seiner Hand mitnehmen könnte.
  mbb-OT: etawa egkahanew heini pinaaǥi te kenà meupiya he paaǥi te kebpetiǥeyuna
    zuen, ne wazè en egkesamà para te menge anak din.
  mal-2015: ആ സമ്പത്തു നിർഭാഗ്യവശാൽ നശിച്ചു പോകുന്നു; അവന്നു ഒരു മകൻ ജനിച്ചാൽ അവന്റെ
    കയ്യിൽ ഒന്നും ഉണ്ടാകയില്ല.
  rmc-rmc: Avke, sar avľa lango pre kada svetos, avke lango the džala, a na lela peha
    ňič andro vasta peskra phara bučatar.
  pes-OPV: و آن دولت از حادثه بد ضایع شد و پسری آورد اما چیزی در دست خودنداشت.
  ron-1924: Дакэ се перд ачесте богэций прин врео ынтымпларе ненорочитэ, ши ел аре
    ун фиу, фиулуй ну-й рэмыне нимик ын мынь.
  aui-aui: Meboda wawaya tana yana mane wiigimogimone itore, bi gegha, yikuwamira
    da yabero na noko manena yiwapeni. Wasina bi raghanina inarabobo, na natunatuna
    kate gegha ere yadi manena.
  ben-OBCV: কিংবা কোনো দুর্ঘটনায় পড়ে তা ধ্বংস হয়ে যায়, সেইজন্য তার যখন সন্তান
    হয় উত্তরাধিকারসূত্রে তার কিছু থাকে না।
  som-som: Oo maalkaasu wax xun buu ku baabba'aa, oo kii lahaana wiil buu dhalay,
    laakiinse gacantiisa waxba kuma jiraan.
  lat-VUC: Sicut egressus est nudus de utero matris suæ, sic revertetur, et nihil
    auferet secum de labore suo.
  eng-ASVBT: and those riches perish by evil adventure; and if he hath begotten a
    son, there is nothing in his hand.
  ita-1885: Ed esse ricchezze periscono per mal affare, sì che, se il padrone di esse
    ha generato un figliuolo, non gliene riman nulla in mano.
  eng-LXXUP: As he came forth naked from his mother’s womb, He shall return back as
    he came, And he shall receive nothing for his labor, That it should go with him
    in his hand.
  eng-ULB: When the rich man loses his wealth through bad luck, his own son, one whom
    he has fathered, is left with nothing in his hands.
  spa-VBL: Ponen su dinero en malas inversiones y lo pierden todo. Cuando nacemos,
    no traemos nada al mundo.
  fra-_FOB: Et ces richesses périssent par un mauvais trafic, et s'il a engendré un
    fils, il n'aura rien entre les mains.
  mal-mal: ആ സമ്പത്ത് നിർഭാഗ്യവശാൽ നശിച്ചുപോകുന്നു; അവന് ഒരു മകൻ ജനിച്ചാൽ അവന്റെ കയ്യിൽ
    ഒന്നും ഉണ്ടാകുകയില്ല.
  urd-GVR: Kyoṅki jab yih daulat kisī musībat ke bāis tabāh ho gaī aur ādmī ke hāṅ
    beṭā paidā huā to us ke hāth meṅ kuchh nahīṅ thā.
  suz-BL: मेकोमी दोकका पा आ शोंप थुमा नोले, मेको के आल दुम्‍ब। मेना मेको आ गुइमी मारेइ
    मबाक्‍ब।
  eng-NOY: For those riches perish by some calamity, and, if he have a son, there
    is nothing in his hand.
  ita-1927: Queste ricchezze vanno perdute per qualche avvenimento funesto; e se ha
    generato un figliuolo, questi resta con nulla in mano.
  ckb-ckb: ئەم سامانەش لە مامەڵەیەکی خراپدا لەناوچوو، ئینجا کوڕێکی بوو و هیچی بۆ نەمایەوە
    هەتا بۆ کوڕەکەی بەجێبهێڵێت.
  eng-BBE: And I saw the destruction of his wealth by an evil chance; and when he
    became the father of a son he had nothing in his hand.
  kan-OKCV: ಅದು ಹೇಗೆಂದರೆ, ಅನಾಹುತದಿಂದ ಆಸ್ತಿ ಕಳೆದುಹೋಗುತ್ತದೆ. ಅವನಿಗೆ ಮಗನಿದ್ದರೆ, ಅವನಿಗೆ
    ಏನೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: அந்த ஐசுவரியம் துரதிர்ஷ்டத்தினால் அழிந்துபோகிறது; அவன் ஒரு மகனைப் பெறுகிறான்;
    அவனுடைய கையில் ஒன்றும் இல்லை.
  spa-RV-1909: Las cuales se pierden en malas ocupaciones, y á los hijos que engendraron
    nada les queda en la mano.
  ron-BTF: Dar acele bogății pier printr-o osteneală rea; iar el naște un fiu și nu
    este nimic în mâna lui.
  eng-WEBP: Those riches perish by misfortune, and if he has fathered a son, there
    is nothing in his hand.
  eng-FBV: They put their money into bad investments and lose everything. Now when
    we're born, we don't bring anything into the world.
  nld-1939: Die rijkdom gaat verloren door tegenspoed; En de kinderen, die hij verwekte,
    bezitten niets meer.
  nch-BL: Nojquiya hueli quitalis itomi ipan tamanti cati amo quisa cuali huan quitamis
    itomi. Quej nopa amo teno mocahuas para quiselise iconehua teipa.
  vie-1934: hoặc vì cớ tai họa gì, cả của cải nầy phải mất hết; nếu người chủ sanh
    được một con trai, thì để lại cho nó hai tay không.
  hin-CV: उसने धन-संपत्ति निष्फल जगह लगा दी है, वह धनी एक पुत्र का पिता बना. मगर उसकी
    सहायता के लिए कोई नहीं है.
  spa-BES: Y vi la destrucción de su riqueza por una mala oportunidad; y cuando llegó
    a ser padre de un hijo no tenía nada en la mano.
  tdx-tdx: Hambañe amy niboaha’e an-kovin-drene’ey, t’ie hiboridañe ka te himpoly,
    ndra loli’e tsy ho tintinem-pità’e amy fitromaha’ey.
  tha-KJV: และทรัพย์​สมบัติ​นั้นสูญเสียไปโดยเรื่องยากลำบากอันชั่วร้าย และเขาให้กำเนิดบุตรชายคนหนึ่ง
    แต่​ไม่มี​อะไรในมือเขา
  por-BR-2018: Porque as mesmas riquezas se perdem com negócios malsucedidos; e quando
    gera algum filho, nada lhe fica em sua mão.
  deu-ELO: Solcher Reichtum geht nämlich durch irgend ein Mißgeschick verloren; und
    hat er einen Sohn gezeugt, so ist gar nichts in dessen Hand.
  eng-WYC-2018: For they perish in the worst torment; (and) he begat a son, that shall
    be in sovereign neediness. (And then those riches be lost in a terrible calamity;
    and so he hath begotten a son, who shall be left in great neediness.)
  epo-epo: Kaj pereas ĉi tiu riĉeco en malfavoraj cirkonstancoj; naskiĝas filo, kaj
    li nenion havas en la mano.
  uig-PIN: xuningdǝk, uning bayliⱪliri balayi’apǝt tüpǝylidin yoⱪilixidin ibarǝttur.
    Undaⱪ adǝmning bir oƣli bolsa, oƣlining ⱪoliƣa ⱪaldurƣudǝk ⱨeqnemisi yoⱪ bolidu.
  beo-beo: Be eso afaega, ilia giadofale hou afae hamosea, ilia muni huluane ebelei
    dagoi ba:sea, ilia mano ilima imunu hamedei agoane ba:sa.
  tpi-OTNT: Tasol bihain, bisnis bilong en i pundaun na olgeta mani bilong en i lus.
    Olsem na em i no gat wanpela samting bilong givim long pikinini man bilong en.
  hau-SA: ko kuwa dukiyar da ta ɓace ta wata hasara, har ya zama sa’ad da ya haifi
    ɗa, babu abin da ya bar masa.
  uig-LAT: shuningdek, uning bayliqliri balayi’apet tüpeylidin yoqilishidin ibarettur.
    Undaq ademning bir oghli bolsa, oghlining qoligha qaldurghudek héchnémisi yoq
    bolidu.
  nde-nde: loba inotho esuke yachitheka ngomnyama othile, okuthi nxa umuntu elendodana
    ayisayikuthola lutho.
  ton-ton: Ka ʻoku maumau ʻae koloa ko ia ʻi he feinga kovi; pea ʻoku tupu ʻiate ia
    ʻae foha, ka ʻoku ʻikai ha meʻa ʻi hono nima.
  ces-1613: Nebo hyne bohatství takové pro zlou správu; syn, kteréhož zplodí, nebude
    míti v ruce své ničeho.
  eng-WMB: Those riches perish by misfortune, and if he has fathered a son, there
    is nothing in his hand.
  tam-TCV: அவல நிகழ்வினால் அந்தச் செல்வம் தொலைந்துபோகிறதுமே. அதினால் அந்த எஜமானனுக்கு
    ஒரு மகன் இருந்தும் அவனுக்குக் கொடுப்பதற்கு ஒன்றுமிருப்பதில்லை.
  ceb-ULB: Sa dihang mawad-an ang dato nga tawo sa iyang bahandi pinaagi sa daotan
    nga pagpatigayon, ang iyang kaugalingong anak nga lalaki, iyang giatiman isip
    amahan, wala gayoy bisan unsa nga mabilin sa iyang kamot.
  pol-UBG: Takie bogactwo bowiem przepada przez złe zajęcia. A syn, którego spłodzi,
    nie będzie miał nic w swoich rękach.
  urd-GVU: کیونکہ جب یہ دولت کسی مصیبت کے باعث تباہ ہو گئی اور آدمی کے ہاں بیٹا پیدا
    ہوا تو اُس کے ہاتھ میں کچھ نہیں تھا۔
  deu-1912: Denn der Reiche kommt um mit großem Jammer; und so er einen Sohn gezeugt
    hat, dem bleibt nichts in der Hand.
  kan-2017: ಆ ಆಸ್ತಿಯು ವ್ಯರ್ಥ ಪ್ರಯತ್ನದಿಂದ ಹಾಳಾಗುವುದು. ಅವನಿಗೆ ಮಗನಿದ್ದರೆ ಆ ಮಗನಿಗಾಗಿ ಅವನ
    ಕೈಯಲ್ಲಿ ಏನೂ ಇರದು.
  yap-yap: machane me lusnag ni gubin u boch ban’en ni un tanomnag ma de m’ag ngabang
    me par ndakriy bochu’uw u pa’ ni nge pi’ ngak pifak.
  hlt-MCSB: Khuehtawn he bibi thae ah a paltham mai. Te dongah capa a sak akhaw a
    kut dongah pakhat pataeng a om moenih.
  mdy-ETH: '@see-verse:ECC.005.013'
  kew-kew: Orope nipuna oyaeyae luabu pua diayatabea. Goa pua nipuna naakina oyae
    page ora diata.
  twi-ASANTE: anaasɛ ɔbɛhwere ahonyadeɛ wɔ amanehunu mu a enti sɛ ɔnya ɔbabarima bi
    a hwee nni hɔ a wɔde bɛgya no.
  eng-WEBU: Those riches perish by misfortune, and if he has fathered a son, there
    is nothing in his hand.
  wal-wal: Qassi he duretettai issi iitabai gaittin xayiichchees. I na7a yelidabaa
    gidikkokka, na7a laatissiyoobaara xayidi, mela attees.
  spa-PDDPT: Pues se pierde esa riqueza en negocios infortunados, Y si engendra un
    hijo, Nada le queda para sostenerlo.
  gun-gun: Ha'e rami avi xapy'a rei mba'emo oiko rã ija omokanhymba ramo ta'y kuery
    voi mba'eve ndoguerekoi 'rã opo py.
  ilo-ULB: No mapukaw ti nabaknang a tao ti kinabaknangna babaen iti dakes a gasat,
    ket awan pulos ti mabati kadagiti ima ti bukodna nga anak a lalaki, nga isu ti
    nagbalinanna nga ama.
  kpg-kpg: I di madagoaa digaula gaa tale gi di hagahinihini huaidu o di hai hegau
    gi nia bahihadu, nadau bahihadu la ga odi, nadau dama gi muli ga deai nadau meegai ai.
  uig-ARA: شۇنىڭدەك، ئۇنىڭ بايلىقلىرى بالايىئاپەت تۈپەيلىدىن يوقىلىشىدىن ئىبارەتتۇر.
    ئۇنداق ئادەمنىڭ بىر ئوغلى بولسا، ئوغلىنىڭ قولىغا قالدۇرغۇدەك ھېچنېمىسى يوق بولىدۇ.
  sus-sus: Adamadi mini ki naxɛ a nga tɛgɛ, a man gbilenma bɛndɛ a mageli ra na ki
    nɛ. A mu sese xaninma a xun ma a naxan sɔtɔ a xa wali kui.
  pon-2006: oh mwuri re ahpw kin luhssang pwehki pesines pweipwei me re iang wia,
    oh imwilah sohte me nair seri kan pahn sohsohki.
  ksd-ksd: a tabarikik i ga vung varurue i rara vakuku, ma pa ta ibaiba nina ba natuna
    na kale.
  tur-YTC: Bu servetler felaketle yok olur, eğer bir oğul babası olsa da, elinde bir
    şey yoktur.
  bel-N: Бо як выйшаў ён з улоньня мацi сваёй голы, так і вернецца назад, як прыйшоў,
    i нiчога не забярэ рукою сваёю з таго, што прыйшло праз цяжкую працу ягоную.
  grc-BRENT: Καθὼς ἐξῆλθεν ἀπὸ γαστρὸς μητρὸς αὐτοῦ γυμνὸς, ἐπιστρέψει τοῦ πορευθῆναι
    ὡς ἥκει, καὶ οὐδὲν οὐ λήψεται ἐν μόχθῳ αὐτοῦ, ἵνα πορευθῇ ἐν χειρὶ αὐτοῦ.
  ind-AYT: (5-13) Kekayaannya itu lenyap karena pekerjaan yang mencelakakan. Walaupun
    dia menanggung seorang putra, tidak ada apa pun di tangannya.
  nya-nya: kapena chuma chowonongedwa pa nthawi yatsoka, kotero kuti pamene wabereka
    mwana alibe kanthu koti amusiyire.
  hrv-hrv: Gol je izašao iz utrobe majke svoje i tako će gol i otići kakav je i došao;
    ništa nema od svega svojeg truda da ponese.
  mps-mps: Tiali goli nosali, aga mone sabo sę yali bisnis tulaluama, tama aga mone
    tigidali te hagawaibao. Tialima, agade te nai me deli elalusiąma, te aga isibo
    si, teda aga ogwago sabo nai meni yaibao.
  tpi-tpi: Tasol bihain, bisnis bilong en i pundaun na olgeta mani bilong en i lus.
    Olsem na em i no gat wanpela samting bilong givim long pikinini man bilong en.
  dan-1931: Som han udgik af sin Moders Liv, skal han atter gå bort, lige så nøgen
    som han kom, og ved sin Flid vinder han intet, han kan tage med sig.
  vie-OVCB: Vì người để tiền kinh doanh vào nơi mạo hiểm, và của mọi thứ đều tiêu
    tan. Cuối cùng, chẳng còn gì để lại cho con cái.
  guj-2017: પરંતુ તે દ્રવ્ય અવિચારી સાહસને કારણે ચાલ્યું જાય છે અને જો તેને પોતાનો
    દીકરો હોય તો તેના હાથમાં પણ કશું રહેતું નથી
  pon-2006A: oh mwuri re ahpw kin luhssang pwehki pesines pweipwei me re iang wia,
    oh imwilah sohte me nair seri kan pahn sohsohki.
  por-BRBSL: Essas riquezas perecem pelo infortúnio, e se ele foi pai de um filho,
    não há nada em sua mão.
  cth-cth: Hote hnopai teh kahawihoehe hno ni a kamko sak. Hnopai katawnkung a capa
    haiyah kuthrawng lah doeh ao.
  twi-twi: anaasɛ ahode fa atoyerɛnkyɛm bi so hwere sɛ ɛbɛyɛ na wonya mma a wɔremmɛto
    hwee mfa.
  hlt-hlt: Khuehtawn he bibi thae ah a paltham mai. Te dongah capa a sak akhaw a kut
    dongah pakhat pataeng a om moenih.
  tbz-SIM: Ò yɛ̀nní mɛ̀ɛ̀ botí o yɔ̃ pɔutì, kòò mɛ nwɛ̃tɛ kɛtenkɛ̀. Ò pĩ mmùù tɔ̃mmú
    kó dimɑ̀ɑ̀, ò í cɔ̃ntɛ́ dɛ̀mɑrɛ̀ kɛ́tɔ.
  msy-2020: Egha gɨn an dagɨar ingangarim akuiaghirɨzɨ, an dagɨaba bar gɨvazɨma, a
    uan borim danɨngamin biziba pu.
  dop-dop: Ɩsɩɩ ɩ too kɑ lʋlʋɣʋ-ɩ kpɛtɛ tɔ, ḿpʋ́ɣʋ́ ɩ kɑ́ sɩ kpɛtɛ tɔtɔ, ɩ kɑɑ tɔkɩ
    ɩ təmlɛ pʋlʋɣʋ ɩ niŋ tɑɑ.
  azb-azb: Bu sərvəti bədbəxt hadisələr yox edir, Sərvət sahibinin oğlu doğulanda
    Ona verməyə bir şeyi qalmır.
  eng-DBY: or those riches perish by some evil circumstance, and if he have begotten
    a son, there is nothing in his hand.
  hin-2017: और वह धन किसी बुरे काम में उड़ जाता है; और उसके घर में बेटा उत्पन्न होता
    है परन्तु उसके हाथ में कुछ नहीं रहता।
  wol-KYG: Nga juddoo ci sa ndey loxoy neen, walbatiku dellu na nga dikke woon. Du
    dara loo ñaqoon ba yóbbaale ko.
  eng-YLT: And that wealth hath been lost in an evil business, and he hath begotten
    a son and there is nothing in his hand!
  eng-WYC-2017: For they perish in the worst torment; he begat a son, that shall be
    in sovereign neediness.
  eng-WMBB: Those riches perish by misfortune, and if he has fathered a son, there
    is nothing in his hand.
  urd-GVH: क्योंकि जब यह दौलत किसी मुसीबत के बाइस तबाह हो गई और आदमी के हाँ बेटा पैदा
    हुआ तो उसके हाथ में कुछ नहीं था।
  rug-rug: meke sa tinagotago sapu ta ṉovala pa kaiqa tinasuna, meke totoso vagi tuna
    koreo sa, si loketoṉa boka veko hola ponia.
  gaz-gaz: yookaan qabeenya milkii dhabuudhaan badee yeroo namichi sun ilma dhalchetti
    ilma isaatiif homaa hin hafinii dha.
  fra-LSG: Comme il est sorti du ventre de sa mère, il s’en retourne nu ainsi qu’il
    était venu, et pour son travail n’emporte rien qu’il puisse prendre dans sa main.
  yal-yal: Muxun barima nɛn a magenla, a mɔn xɛtɛn na kii nin. A mi sese xalima a
    wanla tɔnɔn na, a mi sigama sese ra a yii.
  haw-1868: Aka, e pau auanei keia waiwai i ka hana pono ole; a ua hanau aku kana
    keiki, aka, aohe mea ma kona lima.
  arb-NAV: أَوْ ثَرْوَةٌ تَلِفَتْ فِي مَشْرُوعٍ خَاسِرٍ، وَلَمْ يُبْقِ (صَاحِبُهَا)
    لابْنِهِ الَّذِي أَنْجَبَهُ شَيْئاً.
  ewe-ewe: alo kesinɔnu si wobu to dzɔgbevɔ̃e me, ale be ne viŋutsu le amea si la,
    naneke matsi anyi na viŋutsu la o.
  eng-LEE: '(5:13) And these riches are lost through an unfortunate event; and he
    begetteth a son, and hath not the least in his hand:'
  asm-FB: দুৰ্ঘটনাত সেই ধন ধ্বংস হৈ যায়। তাতে তেওঁৰ পুত্ৰৰ কাৰণে একোৱেই নাথাকে।
  sus-A: عَدَ مَدِ مِنِ كِ نَشّ عَ نفَ تّفّ، عَ مَن فبِلٍنمَ بّندّ عَ مَفٍلِ رَ نَ
    كِ نّ. عَ مُ سٍسٍ شَنِنمَ عَ شُن مَ عَ نَشَن سْتْ عَ شَ وَلِ كُي.
  fra-SBL: Ces richesses périssent par malheur, et s'il a engendré un fils, il n'y
    a rien dans sa main.
  hbo-hbo: כַּאֲשֶׁ֤ר יָצָא֙ מִבֶּ֣טֶן אִמֹּ֔ו עָרֹ֛ום יָשׁ֥וּב לָלֶ֖כֶת כְּשֶׁבָּ֑א
    וּמְא֙וּמָה֙ לֹא־יִשָּׂ֣א בַעֲמָלֹ֔ו שֶׁיֹּלֵ֖ךְ בְּיָדֹֽו׃
  kik-kik: kana ũtonga ũrĩa ũthiraga na njĩra ya mũtino, atĩ angĩgaaciara kahĩĩ, gatirĩ
    kĩndũ kangĩgaya.
  fra-NCL: 'Tel qu’il est sorti du sein de sa mère, il s’en retournera nu, comme il
    était venu ; et il ne recevra rien pour son travail, qu’il puisse emporter dans
    sa main :'
  cek-AK: Toe to tiah angraeng kaminawk loe tahamsethaih mah anghmatsak boih; caa
    nongpa tapen cadoeh, anih mah toep han ih hmuen tidoeh om ai.
  cuk-cuk: Degi, ibmar-uklegedgi yogasaar-mani-ebulegedba mani yoggued. A-ular, we-dule,
    machi-nikunonikile, e-machiga bar mani obegosulid.
  uig-CYR: У аписиниң қосиғидин ялаңач чиқип, кәткәндиму ялаңач пети кетиду; у өзиниң
    җапалиқ әмгигидин қолиға алғидәк һеч немини епкәтәлмәйду.
  pma-pma: Evus, amutimanin, ka tounah tai kur out koa sakin mani keil one avupuol
    ran keil. Ka katau, tounah tovuol emun avasani vakataun titiali keil one.
  tel-2017: అతడు దురదృష్టవశాత్తూ తన ఆస్తిని పోగొట్టుకుంటే అతని కొడుకు చేతిలో ఏమీ లేనివాడు
    అవుతాడు.
  hat-BSA: Lè richès sa yo te pèdi akoz yon move envestiman, e li vin papa a yon fis;
    alò, nanpwen anyen pou ba li.
  bxh-bxh: Doha ibe haisa edi moni na sa kai wegowegogoꞌen be moni ya ofi. Yena sa
    peʼi nanatudi ibege edi moni. Be yena sa peꞌi, nanatudi ibege edi moni.
  kos-kos: ac tok tuhlac nufon ke sie orekma koluk oakwuk kac, na saflaiya wangin
    ma lula in tutafla nu sin tulik natulos.
  hbo-WLC: כַּאֲשֶׁ֤ר יָצָא֙ מִבֶּ֣טֶן אִמּ֔וֹ עָר֛וֹם יָשׁ֥וּב לָלֶ֖כֶת כְּשֶׁבָּ֑א
    וּמְא֙וּמָה֙ לֹא־יִשָּׂ֣א בַעֲמָל֔וֹ שֶׁיֹּלֵ֖ךְ בְּיָדֽוֹ׃
  ibo-ibo: ma akụnụba ndị ahụ bụ ihe furu site nʼọdachi nke bụ na mgbe ha mụtara ụmụ,
    o nwekwaghị ihe fọdụrụ ụmụ ahụ iketa.
  ory-ory: ଆଉ, ଦୁର୍ଘଟଣା ଦ୍ୱାରା ସେହି ସବୁ ଧନ କ୍ଷୟ ପାଏ; ପୁଣି, ସେ ପୁତ୍ର ଜାତ କଲେ, ତାହା
    ହସ୍ତରେ କିଛି ନ ଥାଏ।
  chk-chk: Pun lupwen wöür kewe ra lus ren och angang mi afeiengau, esap chüen wor
    och mine repwe tongeni ngeni nöür kewe.
  rop-rop: bat afta nogudbala ting bin hepin en deibin lujim olabat mani holot, en
    dei oldei jidan nomo garram enijing blanga gibit langa olabat bigininimob.
  ukr-1871: Як вийшов нагим із материної утроби, таким і відходить, яким прийшов,
    і з усього, що придбав працею, не візьме, щоб понести в руцї своїй.
  deu-1951: (05-13) Geht solcher Reichtum durch einen Unglücksfall verloren und hat
    der Betreffende einen Sohn, so bleibt diesem gar nichts in der Hand.
  eng-JPS: (5-13) and those riches perish by evil adventure; and if he hath begotten
    a son, there is nothing in his hand.
  srp-1865: Jer tako bogatstvo propadne zlom nezgodom, te sinu kojega je rodio ne
    ostane ništa u ruku.
  lug-lug: ebyembi bw’ebigwawo eby’obugagga ebyo bibula, kale bw’aba ne mutabani tewabaawo
    mutabani we ky’asigaza.
  heb-heb: ואבד העשר ההוא בענין רע והוליד בן ואין בידו מאומה׃
  ben-IRV: যখন ধনী লোক তার সম্পত্তি হারায় তার দুর্ভাগ্যের দ্বারা, তার নিজের ছেলে,
    যাকে সে বড় করে তুলেছিল, তার হাতে কিছুই থাকে না।
  pan-pan: ਅਤੇ ਉਹ ਧਨ ਕਿਸੇ ਬੁਰੇ ਕੰਮ ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਫੇਰ ਉਸ ਦੇ ਇੱਕ ਪੁੱਤਰ ਜੰਮਦਾ
    ਹੈ ਅਤੇ ਉਸ ਵੇਲੇ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਕੁਝ ਨਹੀਂ ਰਹਿੰਦਾ।
  mya-JVB: ထို စည်းစိမ် သည် မကောင်း သောအမှု အားဖြင့် ပျောက်ပျက် တတ်၏။ စည်းစိမ်ရှင်မြင်
    သော သား သည် လည်း လက်ချည်း နေရ၏။
  hmo-hmo: Bona hekwakwanai ia vara dainai, unai kohu do ia boio, vadaeni unai tau
    ena natuna tau ese kohu do ia abia lasi.
  urd-urd: और वह माल किसी बुरे हादसे से बर्बा'द होता है, और अगर उसके घर में बेटा पैदा
    होता है तो उस वक़्त उसके हाथ में कुछ नहीं होता।
  rus-SYN: Как вышел он нагим из утробы матери своей, таким и отходит, каким пришел,
    и ничего не возьмет от труда своего, что мог бы он понести в руке своей.
  bqc-SIM: Gbɛ̃nazĩna ì bↄ a da gbɛɛu puiziɛ. Lá à mↄ̀, màa ì ɛa ta lↄ, ìli
    a zĩ àie e sɛ nà a ↄzĩ à tàòo.
  tcz-CHONGTHU: Sum hi apung dinga kikhol khom jong hi hahsatna ahinle sodoh jin,
    chule hiche jeh hin ijakai amanlo jibep’e. Achaina tengleh achate dinga ima pehson
    ding nei louvin aum jitai.
  mar-mar: जेव्हा श्रीमंत मनुष्य आपले धन अनिष्ट प्रसंगामुळे गमावतो, त्यामुळे त्याच्या
    स्वतःच्या मुलाला, ज्याला त्याने वाढवले आहे, त्यास द्यायला त्याच्या हातात काहीही
    राहत नाही.
  soq-soq: Maura apanawa sa maurawa oniepidewalepie inisapio debamalepia baiwa nolawa
    dewasadie, tane maura sa kadilena baiwa me rebasan. Ita me bolepio aupe me obampa
    mai dima da wineipona wadapu, dia.
  qub-qub: Mana sumaj aruchiptenga charashancuna ushajpämi ushacäcun. Wamran captenga
    chay wamranta cachapaycunanpäpis manami canganachu.
  bqp-bqp: akũ à bↄkↄtɛ vãni kɛ̀o, a aruzɛkɛ làka pínki. Kũ à nɛ́gↄ̃gbɛ̃ ì, à pↄ́ke
    vĩ kũ à tónɛro.
  hat-hat: Yon malè pase, tout lajan an pèdi. Li vin fè yon pitit, li pa gen anyen
    pou l' ba li.
  eng-BSB: or wealth lost in a failed venture, so when that man has a son there is
    nothing to pass on.
  eng-WEBPB: Those riches perish by misfortune, and if he has fathered a son, there
    is nothing in his hand.
  kbq-kbq: Hagi rama'a zagoma tro hu kazigatima atraza zagomo'a, ome fanene nehige'za
    mofavre'mo'za erisaza zagoa nomane.
  nhe-BL: Nojquiya hueli quitlalis itomi ipan tlamantli tlen ax quisa cuali huan quitlamis
    itomi. Queja nopa ax tleno mocahuas para quiselise iconehua teipa.
  bus-bus: ben à bↄkↄ̃tɛ zaaa kɛ̀o, à auziki kàatɛ píngi. Kɛ̀ à nɛ́gↄ̃gbɛ̃ ì, à pↄ́ke
    vĩ kɛ̀ à tónɛro.
  gub-BL: Aze ru'u weityk wemetarer paw wà, ma'e me'eg kar haw ikatu 'ym ma'e iapo
    mehe wà. Nezewe mehe nuezar kwaw ma'e wa'yr wanupe umàno mehe wà.
  eng-DRA: As he came forth naked from his mother’s womb, so shall he return, and
    shall take nothing away with him of his labour.
