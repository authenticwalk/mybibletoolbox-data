verse: ECC.005.019
translations:
  mal-C: മാത്രവുമല്ല, ദൈവം നൽകിയ ധനസമ്പത്തുക്കൾ ആസ്വദിച്ച് തന്റെ പ്രയത്നത്തിൽ ആനന്ദിക്കാൻ
    ദൈവം ഒരാൾക്ക് ഇടയാക്കുന്നു—അതും ദൈവത്തിന്റെ ദാനം.
  deu-TKW: Denn ein solcher denkt nicht viel an die Kürze seiner Lebenstage, indem
    Gott die Freude seines Herzens gewährt.
  lin-lin: Nzokande, wana Nzambe akotondisa motema na ye na esengo, moto yango akosala
    keba te na motango ya mikolo ya bomoi na ye.
  eng-LSV: Every man also to whom God has given wealth and riches, and has given him
    power to eat of it, and to accept his portion, and to rejoice in his labor, this
    is a gift of God.
  eng-GNV: Surely hee will not much remember the dayes of his life, because God answereth
    to the ioy of his heart.
  eng-WEBSTER: Every man also to whom God hath given riches and wealth, and hath given
    him power to eat of it, and to take his portion, and to rejoice in his labor;
    this is the gift of God.
  nhw-BL: Huan nelía cuali sintla se tlacatl quiselijtoc tlen Toteco ricojyotl huan
    chicahualistli. Huan sintla quej nopa Toteco quimacatoc, ma mopaquilismacas ica
    catli quiselijtoc. Sintla se masehuali paqui ipan itequi huan ica nopa tlamantli
    catli quipantía ipan inemilis, huajca nelía cuali. Ipaquilis catli quipiya eltoc
    quen se nemactli tlen Toteco.
  swh-ONEN: Zaidi ya yote, Mungu anapompa mtu yeyote utajiri na milki, humwezesha
    kuvifurahia, kukubali fungu lake na kuwa na furaha katika kazi yake, hii ni karama
    ya Mungu.
  bba-bba: Adɑmɑ yɛ̃ro u ku rɑ yɑɑye mɑ win wɑ̃ɑru tɑ ǹ dɛ̃u yèn sɔ̃ Gusunɔ u nùn
    nuku dobu yibiɑ.
  eng-KJVCPB: Every man also to whom God hath given riches and wealth, and hath given
    him power to eat thereof, and to take his portion, and to rejoice in his labour;
    this is the gift of God.
  luo-luo: Kata kamano, ka Nyasaye omiyo ngʼato mwandu gi ngima maber, kendo oyiene
    mondo ocham gigo to onego obed mamor kochamogi, nimar mano en mich ma Nyasaye
    ema chiwo.
  meu-meu: Dirava ese taḡa bona kohu vada e henidia taudia iboudiai na siahu danu
    vada e henidia, bae moalelaidia, bona ahudia bae abi dae, bona edia hekwarahi
    ai bae moale; una na Dirava ena harihari ḡauna.
  npi-ULB: जसलाई परमेश्‍वरले धन-सम्पत्ति र जग्गा-जमिन, अनि त्यसको काममा त्यसको हिस्सा
    प्राप्‍त गर्ने र आनन्द मनाउने खुबी दिनुभएको छ, त्योचाहिँ परमेश्‍वरको वरदान हो
    ।
  yor-yor: Síwájú sí, nígbà tí Ọlọ́run fún ẹnikẹ́ni ní ọrọ̀ àti ohun ìní, tí ó sì
    fún un lágbára láti gbádùn wọn, láti gba ìpín rẹ̀ kí inú rẹ̀ sì dùn sí iṣẹ́ rẹ—ẹ̀bùn
    Ọlọ́run ni èyí.
  ind-ind: Selain itu, kalau Allah mempercayakan berbagai harta dan ladang untuk kita
    miliki, dan kalau Dia mengizinkan kita untuk menikmati semuanya, hal itu merupakan
    berkat besar dari-Nya.
  pes-OPCB: اگر خداوند به کسی مال و ثروت بدهد و توانایی عطا کند تا از آن استفاده نماید،
    او باید این بخشش خدا را که نصیبش شده بپذیرد و از کار خود لذت ببرد.
  tgl-ULB: Ang sinumang pinagkalooban ng Diyos ng kayamanan, kasaganaan at ang kakayahang
    tanggapin ang kaniyang bahagi at magalak sa kaniyang gawain – ito ay isang kaloob
    mula sa Diyos.
  hui-hui: Ngode Datagaliwabehanda agali mbirahondo munibi mbirale dewa gime biabe
    biyagonaga miyagua agali ogoni ibu turuho holene nga. Irane Ngode Datagaliwabehanda
    mbirale uruni agali o biagohondo bame turu halu minigonaga ibu turu holene nga.
  mya-mya: ဘုရားသခင် ပေးသနားတော်မူသော စည်းစိမ် ဥစ္စာကိုရသော လူတိုင်းမိမိအဘို့ကိုခံ၍
    ဝင်စားခြင်းငှါ ၎င်း၊ ကြိုးစားအားထုတ်၌ ပျော်မွေ့ခြင်းငှါ၎င်း၊ ဘုရား သခင့်ကျေးဇူးတော်ကြောင့်
    အခွင့်ရှိ၏။
  bod-N: དེར་མ་ཟད། དཀོན་མཆོག་གིས་མི་ལ་ནོར་དང་ལོངས་སྤྱོད་གནང་ཞིང་། དེ་ལས་བཟའ་བ་དང་རང་གི་ཐོབ་སྐལ་བླངས་ནས་རང་གི་དཀའ་ལས་ཁྲོད་དགའ་མགུ་བྱེད་པའི་དབང་ཡང་གནང་བ་ལགས།
    འདི་ནི་དཀོན་མཆོག་གི་གནང་སྦྱིན་ཡིན་ནོ། །
  sna-sna: Pamusoro pezvo, Mwari paanopa munhu upi zvake mari nezvinhu, uye achiita
    kuti akwanise kuti afadzwe nazvo kuti agamuchire mugove wake uye kuti afadzwe
    nebasa rake, ichi chipo chinobva kuna Mwari.
  spa-BLM: 'También todo hombre a quien Dios le ha dado riquezas y bienes, y le ha
    dado el poder de comer de ellos, y de tomar su porción, y de alegrarse en su trabajo:
    éste es el don de Dios.'
  cac-cac: Yed' junxo tic, tato a Dios tz'ac'an jantac co b'eyumal, syac'anpax co
    tzalajc'olal co va'an tas squic' d'a co munlajel yuj svach'c'olal.
  swh-ULB: Yeyote ambaye Mungu amempa mali na utajiri na uwezo wa kupokea sehemu yake
    na kufurahi katika kazi yake hii ni zawadi kutoka kwa Mungu.
  bel-bel: Ня многа бо дзён жыцьця свайго мецьме на памяці; таму яго Бог адарае радасьцю
    сэрца ягонага.
  deu-ELBBK: Denn er wird nicht viel an die Tage seines Lebens denken, weil Gott ihm
    die Freude seines Herzens gewährt.
  mbb-OT: Mibeǥayan te Megbevayà is etew te azen wey zuma pe he menge ketiǥeyunan,
    ne midtuǥutan din te kebpehimulus kayi, su para mezawat te etew is para kandin
    ne igkelipey zin is hineǥuan din. Imbeǥey heini kandin te Megbevayà.
  mal-2015: ദൈവം ധനവും ഐശ്വര്യവും അതു അനുഭവിച്ചു തന്റെ ഓഹരി ലഭിച്ചു തന്റെ പ്രയത്നത്തിൽ
    സന്തോഷിപ്പാൻ അധികാരവും കൊടുത്തിരിക്കുന്ന ഏതു മനുഷ്യന്നും അതു ദൈവത്തിന്റെ ദാനം
    തന്നേ.
  rmc-rmc: Vašoda pes o manuš na mušinel igen te trapinel peskre dživipnaha, bo o
    Del pherdžarel leskro jilo le radišagoha.
  pes-OPV: و نیز هر انسانی که خدا دولت و اموال به اوببخشد و او را قوت عطا فرماید که
    از آن بخورد ونصیب خود را برداشته، از محنت خود مسرورشود، این بخشش خدا است.
  ron-1924: 'Дар дакэ а дат Думнезеу куйва авере ши богэций ши й-а ынгэдуит сэ мэнынче
    дин еле, сэ-шь я партя луй дин еле ши сэ се букуре ын мижлокул мунчий луй: ачеста
    есте ун дар де ла Думнезеу.'
  ben-OBCV: এছাড়া, ঈশ্বর যখন কোনো মানুষকে ধন ও সম্পত্তি দেন তখন তাকে তা ভোগ করতে
    দেন, তার নিজের জন্য একটি অংশগ্রহণ করতে দেন ও নিজের কাজে আনন্দ করতে দেন—এটাই ঈশ্বরের
    দান।
  som-som: Oo weliba nin kasta oo Ilaah maal iyo hanti siiyey, oo haddana siiyey karti
    uu wax kaga cuno, oo uu kaga qayb qaato, iyo inuu hawshiisa ku reyreeyoba, taasu
    waa hibo Ilaah.
  lat-VUC: Non enim satis recordabitur dierum vitæ suæ, eo quod Deus occupet deliciis
    cor ejus.]
  eng-ASVBT: Every man also to whom God hath given riches and wealth, and hath given
    him power to eat thereof, and to take his portion, and to rejoice in his labor—this
    is the gift of God.
  ita-1885: 'Ed anche quando Iddio, avendo date a chi che sia ricchezze e facoltà,
    gli dà ancora il potere di mangiarne, e di prenderne la sua parte, e di rallegrarsi
    della sua fatica: ciò è un dono di Dio.'
  eng-LXXUP: For he shall not much remember the days of his life; For God troubles
    him in the mirth of his heart.
  eng-ULB: Anyone to whom God has given riches and wealth and the ability to receive
    his share and rejoice in his work—this is a gift from God.
  spa-VBL: Además, a todos los que Dios les da riquezas y posesiones, les da también
    la capacidad de disfrutar de estos dones, de estar agradecidos por lo que se les
    da y de disfrutar del trabajo que hacen. Esto también es un regalo de Dios para
    nosotros.
  fra-_FOB: En effet, ce que Dieu donne à tout homme, de richesses et de biens, ce
    dont il le fait maître, pour en manger, et pour en prendre sa part, et pour s'en
    réjouir au milieu de son travail, cela est un don de Dieu.
  mal-mal: ദൈവം ധനവും ഐശ്വര്യവും നല്കുകയും, അതനുഭവിച്ച് തന്റെ ഓഹരി ലഭിച്ച് തന്റെ പ്രയത്നത്തിൽ
    സന്തോഷിക്കുവാൻ അധികാരം കൊടുത്തിരിക്കുകയും ചെയ്യുന്ന ഏതു മനുഷ്യനും അത് ദൈവത്തിന്റെ
    ദാനം തന്നെ.
  urd-GVR: Kyoṅki jab Allāh kisī shaḳhs ko māl-o-matā atā karke use is qābil banāe
    ki us kā mazā le sake, apnā nasīb qabūl kar sake aur mehnat-mashaqqat ke sāth
    sāth ḳhush bhī ho sake to yih Allāh kī baḳhshish hai.
  suz-BL: मेको क्‍येङा लाक्‍शा परमप्रभुमी मुर आन कली शुश शोंप नु रूपुकी गेब। मिनु
    मेको कली मेको नेल्‍ल ताक्‍चा नु आंम गेयमी ग्‍येरशा बाक्‍चा गेब। मेको परमप्रभु
    आ गेतीक बाक्‍ब।
  eng-NOY: To whatever man also God hath given riches and wealth, and hath given him
    to enjoy them, and to take his portion, and to rejoice in his labor; this is the
    gift of God.
  ita-1927: E ancora se Dio ha dato a un uomo delle ricchezze e dei tesori, e gli
    ha dato potere di goderne, di prenderne la sua parte e di gioire della sua fatica,
    è questo un dono di Dio;
  ckb-ckb: هەروەها کە خودا بە یەکێک دەوڵەمەندی و سامان دەدات و ئەویش دەتوانێت سوودی
    لێی وەربگرێت و بە بەشی خۆی ڕازی بێت و بە ماندووبوونەکەی دڵخۆش بێت، ئەمە دیارییەکە
    لە خوداوە.
  eng-BBE: 'Every man to whom God has given money and wealth and the power to have
    pleasure in it and to do his part and have joy in his work: this is given by God.'
  kan-OKCV: ಮನುಷ್ಯನಿಗೆ ದೇವರು ಆಸ್ತಿಪಾಸ್ತಿಗಳನ್ನು ದಯಪಾಲಿಸಿ, ಅವುಗಳನ್ನು ಅನುಭವಿಸುವುದಕ್ಕೆ
    ಸಾಮರ್ಥ್ಯ ಕೊಟ್ಟಿದ್ದರೆ, ಅವನು ತನ್ನ ಪಾಲನ್ನು ತೆಗೆದುಕೊಂಡು, ತನ್ನ ಪ್ರಯಾಸದಲ್ಲಿ ಆನಂದಿಸುವುದೂ
    ದೇವರ ದಾನದಿಂದಲೇ.
  tam-2017: தேவன் ஐசுவரியத்தையும் செல்வத்தையும் எவனுக்குக் கொடுத்திருக்கிறாரோ, அவன்
    அதிலே சாப்பிடவும், தன்னுடைய பங்கைப் பெறவும், தன்னுடைய பிரயாசத்திலே மகிழ்ச்சியாக
    இருக்கவும் அவனுக்கு அதிகாரம் அளிப்பது தேவனுடைய வெகுமதி.
  spa-RV-1909: Asimismo, á todo hombre á quien Dios dió riquezas y hacienda, y le
    dió también facultad para que coma de ellas, y tome su parte, y goce su trabajo;
    esto es don de Dios.
  ron-BTF: Fiecare om de asemenea căruia Dumnezeu i-a dat bogății și avere și i-a
    dat putere să mănânce din ele și să își ia partea lui și să se bucure în munca
    lui; acesta este darul lui Dumnezeu.
  eng-WEBP: Every man also to whom God has given riches and wealth, and has given
    him power to eat of it, and to take his portion, and to rejoice in his labor—this
    is the gift of God.
  eng-FBV: In addition, everyone to whom God gives wealth and possessions he also
    gives the ability to enjoy these gifts, to be grateful for what they are given,
    and to enjoy the work they do. This is also God's gift to us.
  nld-1939: 'Geeft God iemand rijkdom en schatten, Stelt Hij hem in staat ervan te
    gebruiken, Zijn deel ervan te nemen, van zijn arbeid te genieten: Dan is ook dit
    een gave Gods.'
  nch-BL: Huan nelía cuali sinta se tacat quiselijtoc ten Toteco ricojyot huan chicahualisti.
    Huan sinta quej nopa Toteco quimacatoc, ma mopaquilismaca ica cati quiselijtoc.
    Sinta se masehuali paqui ipan itequi huan ica nopa tamanti cati quipantía ipan
    inemilis, huajca nelía cuali. Ipaquilis cati quipiya eltoc quej se nemacti ten
    Toteco.
  vie-1934: Hễ Đức Chúa Trời ban cho người nào giàu có, của cải, làm cho người có
    thế ăn lấy, nhận lãnh kỷ phần, và vui vẻ trong công lao của mình, ấy là một sự
    ban cho của Đức Chúa Trời;
  hin-CV: और हर एक व्यक्ति जिसे परमेश्वर ने धन-संपत्ति दी है तो परमेश्वर ने उसे उनका
    इस्तेमाल करने, उनके ईनाम को पाने और अपनी मेहनत से खुश होने की योग्यता भी दी है;
    यह भी परमेश्वर द्वारा दिया गया ईनाम ही है.
  spa-BES: 'Todo hombre a quien Dios le ha dado dinero, riquezas y el poder de tener
    placer en ello y hacer su parte y tener alegría en su trabajo: esto es dado por
    Dios.'
  tdx-tdx: Le tsy beteke haereñere’e o andro iveloma’eo, amy t’ie ampitoloñen’ Añahare
    an-kafalean-troke.
  tha-KJV: อนึ่งทุกๆคนที่พระเจ้าทรงประทานทรัพย์​สมบัติ​และความมั่งคั่งให้ ก็ได้​ทรงโปรดให้​มี​อำนาจรับประทานของเหล่านั้น
    ได้​รับส่วนของตน และยินดีปรีดาในการงานของตนได้ นี่​แหละเป็นของประทานจากพระเจ้า
  por-BR-2018: E todo homem a quem Deus deu riquezas e bens, e lhe deu poder para
    comer delas, e tomar sua parte, e se alegrar de seu trabalho; isto é presente
    de Deus.
  deu-ELO: Auch ist für jeden Menschen, welchem Gott Reichtum und Güter gegeben, und
    den er ermächtigt hat, davon zu genießen und sein Teil zu nehmen und sich bei
    seiner Mühe zu freuen, eben dieses eine Gabe Gottes.
  eng-WYC-2018: And to each man, to whom God gave riches, and chattel, and gave power
    to him to eat of those, and to use his part, and to be glad of his travail; this
    is the gift of God. (And to each person, to whom God gave riches, and substance,
    and gave the power to him to enjoy them, and to use his portion, and to be happy
    in his labour, or in his work; this is the gift of God.)
  epo-epo: Kaj se al iu homo Dio donis riĉecon kaj havon, kaj donis al li la povon
    konsumi ilin kaj preni sian parton kaj ĝui plezuron de siaj laboroj, ĉi tio estas
    dono de Dio.
  uig-PIN: Huda ⱨǝrbirsini bayliⱪlarƣa, mal-dunyaƣa igǝ boluxⱪa, xuningdǝk ulardin
    yeyixkǝ, ɵz rizⱪini ⱪobul ⱪilixⱪa, ɵz ǝmgikidin ⱨuzur elixⱪa muyǝssǝr ⱪilƣan bolsa
    — mana bular Hudaning sowƣitidur.
  beo-beo: Gode da dunu afae ema muni bagade amola soge amola diasu iasea, defea,
    e da nodone ea hamoi ea bidi amo hahawane lale hamomu da defea. Bai amo da Gode
    ea iasu.
  tpi-OTNT: Sapos God i givim planti mani samting long wanpela man na em i larim dispela
    man i amamas long ol dispela samting, na long wok em i save mekim, na i larim
    em i belgut long sindaun bilong en, orait dispela i gutpela. Long wanem, dispela
    ol samting i olsem presen God i givim long dispela man.
  hau-SA: Ban da haka ma, sa’ad da Allah ya ba wa mutum dukiya da wadata, ya kuma
    ba shi zarafi yă ji daɗinsu, ya kuma amince da rabonsa, sai yă ji daɗin aikinsa,
    wannan kyauta ce ta Allah.
  uig-LAT: Xuda herbirsini bayliqlargha, mal-dunyagha ige bolushqa, shuningdek ulardin
    yéyishke, öz rizqini qobul qilishqa, öz emgikidin huzur élishqa muyesser qilghan
    bolsa — mana bular Xudaning sowghitidur.
  nde-nde: Kunjalo futhi ukuthi nxa uNkulunkulu esipha umuntu inotho lempahla, amvumele
    ukuthi akholise ngazo, emukele isabelo sakhe athokoze emsebenzini wakhe, lesi
    yisipho sikaNkulunkulu.
  ton-ton: Pea ko e tangata kotoa pē ʻaia ʻoku foaki ki ai ʻe he ʻOtua ʻae maʻumeʻa
    mo e koloa lahi, pea mo e mālohi ke ne kai mei ai, pea ke maʻu hono ʻinasi, pea
    ke fiefia ʻi heʻene ngāue; ko e foaki ia ʻae ʻOtua.
  ces-1613: A že kterémukoli člověku dal Bůh bohatství a zboží, a dopustil, aby užíval
    jich, a bral díl svůj, a veselil se z práce své, to jest dar Boží.
  eng-WMB: Every man also to whom God has given riches and wealth, and has given him
    power to eat of it, and to take his portion, and to rejoice in his labor—this
    is the gift of God.
  tam-TCV: மேலும் இறைவன் எவனுக்காவது செல்வத்தையும், சொத்தையும் கொடுத்து, அத்துடன்
    அவற்றை அனுபவிக்கவும், தன் பங்கை ஏற்றுக்கொண்டு தன் உழைப்பில் மகிழ்ச்சியாய் இருக்கவும்
    செய்வது இறைவனின் ஒரு கொடையே.
  ceb-ULB: Si bisan kinsa nga gihatagan sa Dios sa bahandi ug katigayonan ug katakos
    sa pagdawat sa iyang bahin ug paglipay sa iyang buhat—usa kini ka gasa gikan sa
    Dios.
  pol-UBG: Dla każdego też człowieka, któremu Bóg dał majątek i bogactwo, i dał mu
    możliwość, by z nich korzystał i odbierał swój dział i radował się ze swojego
    trudu – to jest dar Boga.
  urd-GVU: کیونکہ جب اللہ کسی شخص کو مال و متاع عطا کر کے اُسے اِس قابل بنائے کہ اُس
    کا مزہ لے سکے، اپنا نصیب قبول کر سکے اور محنت مشقت کے ساتھ ساتھ خوش بھی ہو سکے
    تو یہ اللہ کی بخشش ہے۔
  deu-1912: Denn welchem Menschen Gott Reichtum und Güter gibt und die Gewalt, daß
    er davon ißt und trinkt für sein Teil und fröhlich ist in seiner Arbeit, das ist
    eine Gottesgabe.
  kan-2017: ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನಿಗೆ ದೇವರು ಆಸ್ತಿಪಾಸ್ತಿಗಳನ್ನು ದಯಪಾಲಿಸಿ, ಅದನ್ನು ಅನುಭವಿಸಿ,
    ಪಾಲಿಗೆ ಬಂದದ್ದನ್ನು ಪಡೆದು ತನ್ನ ಪ್ರಯಾಸದಲ್ಲಿ ಸಂತೋಷಪಡಲು ಶಕ್ತಿಕೊಟ್ಟಿದ್ದರೆ ಅದು ಅವನಿಗೆ
    ದೊರೆತ ದೇವರ ಅನುಗ್ರಹವೇ.
  yap-yap: Fa’anra pi’ Got e fla’ab nge binaw ngak be’ me pag nge felfelan’ ko pin’em,
    ma dabisiy ni nge fel’uwan’ me felfelan’ ko tin ke muruwliy. Ya ireram e tow’ath
    ni yib rok Got.
  hlt-MCSB: Pathen loh hlang boeih te a taengkah khuehtawn neh koeva a paek pai. Te
    dongah te lamloh a caak ham neh a hamsum a duen ham khaw, a thakthaenah khui lamloh
    kohoe sak ham khaw a taemrhai. He tah Pathen kah kutdoe rhoe ni.
  mdy-ETH: ፆኦሲ ዓሲም ቆሎና ዖርጎቹሞና ዒንጌሢ ዒ ላቤ ጎይፆ ዴንቂ ሙይ ዑሽኪ ዎዛዻንዳጉዲኬ፤ ዬይያኣ ፆኦሲ ዓሲም ዒንጌ
    ዒንጊሢኬ።
  kew-kew: Aa meda Gote-me mone oyaeyae adaapupe katea rabu nimu pedo rana omoa minalo
    kata. Nipuna kogono pedopu rana rapu minalo, go oyaeyae nuri Gotena manayaina
    sawa gea.
  twi-ASANTE: Deɛ ɛka ho ne sɛ, sɛ Onyankopɔn ma onipa bi ahonyadeɛ ne adenya, na
    ɔnya ahotɔ, de anigyeɛ yɛ nʼadwuma, na ɔhunu sɛ ne kyɛfa ne no a, ɔnnkae sɛ ɛyɛ
    Onyankopɔn akyɛdeɛ.
  eng-WEBU: Every man also to whom God has given riches and wealth, and has given
    him power to eat of it, and to take his portion, and to rejoice in his labor—this
    is the gift of God.
  wal-wal: Xoossai asassi duretettaanne aquwaa immiyoogee, ba daafuraa waagaa demmidi,
    miidinne uyidi ufaittanaassa. Hegeekka qassi Xoossaappe au imettida imota.
  spa-PDDPT: Además, todo hombre a quien ʼElohim da riquezas y posesiones, lo capacita
    para que las disfrute, tome la parte que le corresponde y se regocije en su trabajo.
    Esto es el don de ʼElohim.
  gun-gun: Ha'e gui amongue avakue pe ma Nhanderuete ome'ẽ 'rã oguerekopa aguã mba'emo
    porã anho, ome'ẽ avi 'rã ha'e nunga gui okaru ha'e hekovia ojoupa aguã, omba'eapoague
    oguerovy'a aguã guive. Ha'e ramigua voi Nhanderuete ome'ẽ va'e meme.
  ilo-ULB: Siasinoman a nangitedan ti Dios ti kinabaknang ken sanikua ken ti kabaelan
    a mangawat iti bingay ken rag-o iti trabahona—sagut daytoy manipud iti Dios.
  kpg-kpg: Maa God e haga tenetene gidaadou gi ono maluagina, gidaadou belee danggee
    gi Mee mo di tenetene gi tadau mee ala ne ngalua ginai. Deenei di kisakis mai
    baahi o God.
  uig-ARA: خۇدا ھەربىرسىنى بايلىقلارغا، مال-دۇنياغا ئىگە بولۇشقا، شۇنىڭدەك ئۇلاردىن
    يېيىشكە، ئۆز رىزقىنى قوبۇل قىلىشقا، ئۆز ئەمگىكىدىن ھۇزۇر ئېلىشقا مۇيەسسەر قىلغان
    بولسا ــ مانا بۇلار خۇدانىڭ سوۋغىتىدۇر.
  sus-sus: Na kui, a mu kɔntɔfilima a xa simaya xa dunke xa fe ra, barima Ala bara
    a niya a bɔɲɛ xa lu sɛɛwɛ kui tun.
  pon-2006: Ma Koht pahn ketikihong aramas emen reken kepwe oh sahpw oh ketin mweidohng
    en pereperenki, e uhdahn pahn kapingkalahnganki oh pereperenki dahme e koadoahkihadahr.
    Met iei kisakis ehu sang rehn Koht.
  ksd-ksd: Ba ta tutana i uviana, ma i ngala kana tabarikik, ma i gugu tana, ma i
    iaian ta nam di ga tul tar ia tana, ma i ki na gugu ba i papalum; go a vartabar
    kai God.
  tur-YTC: Tanrı'nın kendisine zenginlik ve servet verdiği, ondan yemesi, payını alması
    ve emeğinden sevinç duyması için ona güç verdiği her adam için de Tanrı'nın armağanı
    budur.
  bel-N: Бо ня будзе ён шмат памятаць пра дні жыцьця свайго, таму Бог дае радасьць
    у сэрца ягонае.
  grc-BRENT: Ὅτι οὐ πολλὰ μνησθήσεται τὰς ἡμέρας τῆς ζωῆς αὐτοῦ, ὅτι ὁ Θεὸς περισπᾷ
    αὐτὸν ἐν εὐφροσύνῃ καρδίας αὐτοῦ.
  ind-AYT: (5-18) Kepada setiap manusia yang kepadanya Allah memberikan kekayaan,
    harta benda, dan kekuasaan untuk menikmatinya, mengambil bagiannya, dan bersukacita
    dalam kerja kerasnya, hal-hal ini adalah karunia Allah.
  nya-nya: Komatu pamene Mulungu apereka chuma kwa munthu aliyense ndi zinthu zina,
    ndi kulola kuti akondwere ndi chumacho, munthuyo alandire chumacho ndi kusangalala
    ndi ntchito yake, imene ndi mphatso yochokera kwa Mulungu.
  hrv-hrv: Jer tada barem ne misli mnogo na dane svog života, kad mu Bog daje da mu
    se srce veseli.
  mps-mps: Te Godigo bidi me deliba te mone hauwa menama, tama te bidi aga te nai
    dabede wiegi yai pemene emainu sula tagalali, te aga ebo sęde me, te sula tagalu,
    te bugagia dugulalubo me te bugai haliga ilibaso da, teda te wiegi yai da. Magi
    baso meni, te nai dabe te Godigo agabolo te wiegi yai homu pemene ilibo sę eyu,
    te bidibolo mabo dao.
  tpi-tpi: Sapos God i givim planti mani samting long wanpela man na em i larim dispela
    man i amamas long ol dispela samting, na long wok em i save mekim, na i larim
    em i belgut long sindaun bilong en, orait dispela i gutpela. Long wanem, dispela
    ol samting i olsem presen God i givim long dispela man.
  dan-1931: thi da tænker han ikke stort på sine Levedage, idet Gud lader ham være
    optaget af sit Hjertes Glæde.
  vie-OVCB: Vậy thì còn gì tốt hơn nếu nhận được của cải từ Đức Chúa Trời và có sức
    khỏe tốt để sử dụng nó. Tận hưởng của cải do mình làm ra và nhận lấy phần mình—đây
    quả thật là món quà từ Đức Chúa Trời.
  guj-2017: અને જો ઈશ્વરે તેને દ્રવ્ય તથા ધન આપ્યું છે અને તેનો ઉપભોગ કરવાની, પોતાનો
    હિસ્સો લેવાની તથા તેને પોતાની મહેનતથી આનંદ માણવાની શક્તિ આપી છે. એવા દરેક માણસે
    જાણવું કે તે ઈશ્વર તરફથી મળતી ભેટ છે.
  pon-2006A: Ma Koht pahn ketikihong aramas emen reken kepwe oh sahpw oh ketin mweidohng
    en pereperenki, e uhdahn pahn kapingkalahnganki oh pereperenki dahme e koadoahkihadahr.
    Met iei kisakis ehu sang rehn Koht.
  por-BRBSL: Todo homem também a quem Deus deu riquezas e riquezas, e lhe deu poder
    para comer delas, e tomar sua porção, e se alegrar em seu trabalho - este é o
    dom de Deus.
  cth-cth: Cathut ni na poe e hno ka tawnta pueng, ma hanelah coe teh pang hanelah
    thoseh, kâyawmnae dawk nawmnae thoseh, Cathut pahrennae dawk hoi doeh coe awh.
  twi-twi: Nea ɛka ho ne sɛ, sɛ Onyankopɔn ma onipa bi ahonyade ne adenya, na onya
    ahotɔ, de anigye yɛ nʼadwuma, na ohu sɛ ne kyɛfa ne no a, ɔnkae sɛ ɛyɛ Onyankopɔn
    akyɛde.
  hlt-hlt: Pathen loh hlang boeih te a taengkah khuehtawn neh koeva a paek pai. Te
    dongah te lamloh a caak ham neh a hamsum a duen ham khaw, a thakthaenah khui lamloh
    kohoe sak ham khaw a taemrhai. He tah Pathen kah kutdoe rhoe ni.
  tbz-SIM: Dɛ yiɛ̀ nhɔ̃ɔ̃ í nyɛ̃́ kɛ dò nho fòmmu kó yɛwe kũpúrì, kɛ yɛ̃́ Kuyie nhò
    duɔ́mmɛ̀ diwɛ̀ì mɛdiɛ̀.
  msy-2020: Eghtɨ God dagɨaba ko bizitaba gumazitam danightɨma, a fogh suam, da ivezir
    God a bagha inabaziba. Egh an adar gan bar akuegh, egh uan ingangariba ko dabirabimɨn
    gan egh navir amɨrizim inigh ikɨtɨ, kamaghɨn deragham. Bizir kaba, kar God anɨngizɨ
    bizir aghuiba.
  dop-dop: Mpi pə tɔɔ tɔ, sɑɑ wei Ɩsɔ tʋɣɩ yʋlʋ tɑɑ kɛ́ lɑŋhʋlʋmlɛ tɔ, ɩɩ pɑɑsəɣənɑ
    teu sɩ ɩ weesuɣu topilɑɑ.
  azb-azb: Həmçinin Allah hər kəsə var-dövlət bəxş edərək qüvvət verib ki, ondan yesin,
    payını götürsün və zəhmətindən zövq alsın. Bu, Allahın hədiyyəsidir.
  eng-DBY: 'Every man also to whom God hath given riches and wealth, and power to
    eat thereof, and to take his portion and to rejoice in his labour: that is a gift
    of God.'
  hin-2017: वरन् हर एक मनुष्य जिसे परमेश्वर ने धन-सम्पत्ति दी हो, और उनसे आनन्द भोगने
    और उसमें से अपना भाग लेने और परिश्रम करते हुए आनन्द करने को शक्ति भी दी हो यह
    परमेश्वर का वरदान है।
  wol-KYG: Yàllaa koy bànneexal, ba du tiisoo ay fanam.
  eng-YLT: Every man also to whom God hath given wealth and riches, and hath given
    him power to eat of it, and to accept his portion, and to rejoice in his labour,
    this is a gift of God.
  eng-WYC-2017: And to each man, to whom God gave riches, and chattel [or substance],
    and gave power to him to eat of those, and to use his part, and to be glad of
    his travail; this is the gift of God.
  eng-WMBB: Every man also to whom God has given riches and wealth, and has given
    him power to eat of it, and to take his portion, and to rejoice in his labour—this
    is the gift of God.
  urd-GVH: क्योंकि जब अल्लाह किसी शख़्स को मालो-मता अता करके उसे इस क़ाबिल बनाए कि
    उसका मज़ा ले सके, अपना नसीब क़बूल कर सके और मेहनत-मशक़्क़त के साथ साथ ख़ुश भी
    हो सके तो यह अल्लाह की बख़्शिश है।
  rug-rug: Ura, pana ponia tinagotago sa Tamasa si keke tie, meke va boka ia Sa pude
    qetu ni sari nana vinagi pa tinavete, si leana pude va egoa sa sa nana hinia,
    meke tavetavete qetuqetu si asa pa nana tinavete. Ura arini mo sari na vinariponi
    te Tamasa.
  gaz-gaz: Akkasumas Waaqni nama kamiifuu badhaadhummaa fi qabeenya kennee akka inni
    itti gammadu, akka inni qooda ofii isaa fudhatee hojii ofii isaatti gammadu isa
    godhuun isaa, kennaa Waaqaa ti.
  fra-LSG: Car il ne se souviendra pas beaucoup des jours de sa vie, parce que Dieu
    répand la joie dans son cœur.
  yal-yal: Na kanna mi a mirɛ a siimayaan danna ma ɲaxi ra bayo Ala bata a bɔɲɛn nasɛwa.
  haw-1868: A o kela kanaka, keia kanaka, ka mea a ke Akua i haawi mai ai i ka waiwai
    a me ka lako, a ua ae mai hoi oia i kana ai ana, a me kona lawe ana i kona haawina,
    a i kona olioli ana i ka hana ana i hana'i. Oia ka mea a ke Akua i haawi mai ai.
  arb-NAV: وَكُلُّ إِنْسَانٍ حَبَاهُ اللهُ بِالثَّرْوَةِ، جَعَلَهُ يَسْتَمْتِعُ بِها،
    وَيَتَنَعَّمُ بِنَصِيبِهِ مِنْهَا لِيَفْرَحَ بِتَعَبِهِ. فَهَذَا أَيْضاً عَطِيَّةُ
    اللهِ لَهُ.
  ewe-ewe: Gawu la, ne Mawu na kesinɔnuwo kple nunɔamesiwo ame aɖe eye wòna amenuvevee
    be wòaɖui, axɔ nu si nye etɔ gome eye wòakpɔ dzidzɔ le eƒe dɔwɔwɔ me la, nunanae
    wònye tso Mawu gbɔ.
  eng-LEE: (5:18) Also every man to whom God hath given riches and property, and hath
    given him power to eat thereof, and to take his portion, and to rejoice in his
    toil— this is the gift of God.
  asm-FB: তেনেকৈয়ে ঈশ্বৰে কোনো মানুহক ধন-সম্পত্তি দিয়ে আৰু সেইবোৰ ভোগ কৰিবলৈ দিয়ে;
    নিজৰ কাৰণে প্রাপ্যৰ অংশ পাবলৈ সমর্থৱান কৰে আৰু নিজৰ পৰিশ্রমত আনন্দ কৰিবলৈ দিয়ে;
    এই সকলোও ঈশ্বৰৰ এক দান।
  sus-A: نَ كُي، عَ مُ كْنتْقِلِمَ عَ شَ سِمَيَ شَ دُنكٍ شَ قٍ رَ، بَرِ مَ عَلَ بَرَ
    عَ نِيَ عَ بْحّ شَ لُ سّيوّ كُي تُن.
  fra-SBL: Tout homme aussi à qui Dieu a donné des richesses et des biens, et lui
    a donné le pouvoir d'en manger, de prendre sa part, et de se réjouir de son travail,
    voilà le don de Dieu.
  hbo-hbo: כִּ֚י לֹ֣א הַרְבֵּ֔ה יִזְכֹּ֖ר אֶת־יְמֵ֣י חַיָּ֑יו כִּ֧י הָאֱלֹהִ֛ים מַעֲנֶ֖ה
    בְּשִׂמְחַ֥ת לִבֹּֽו׃
  kik-kik: Na ningĩ-rĩ, mũndũ o wothe angĩheo ũtonga na indo nĩ Ngai, na amũhotithie
    gũcikenera, nake aamũkĩre igai rĩake na akenio nĩ wĩra wake-rĩ, kĩu nĩ kĩheo aheetwo
    nĩ Ngai.
  fra-NCL: Car alors il ne songe guère aux jours de sa vie, parce que Dieu répand
    la joie dans son cœur.
  cek-AK: Sithaw mah kami boih hanah angraenghaih hoi hmuenmae tawnhhaih to paek;
    to hmuennawk hoi kanawm ah khosakhaih to paek, angmah ih taham to laksak moe,
    a toksakhaih pongah anghoehaih to paek; hae hmuen loe Sithaw ih tangqum ah ni
    oh.
  cuk-cuk: Deginbali, Bab-Dummad, ar doaga mani-bukidar uke, degine, ibmar-nuegan-bukidar
    ukbali, deyobi, a-dulega, we-ibmarmar-uklesadgi-werguega imakbalid, deginbali,
    egi masgunnega imakbalid, egi gobega imakbalid. Ar weyob-dulega-guedi, Bab-Dummad
    uksad.
  uig-CYR: Чүнки у өмридики тез өтидиған күнлири үстидә көп ойланмайду; чүнки Худа
    уни көңлиниң шатлиғи билән бәнд қилиду.
  tel-2017: అంతే గాక దేవుడు ఒకడికి ధనధాన్య సమృద్ధి ఇచ్చి దానిలో తన వంతు అనుభవించడానికి,
    అన్నపానాలు పుచ్చుకోడానికి, తన కష్టార్జితంలో సంతోషించడానికి వీలు కలిగిస్తే అది
    దేవుని దీవెన అని భావించాలి.
  hat-BSA: Anplis, menm jan pou tout moun ke Bondye te bay richès ak byen yo, anplis
    Li te bay li kapasite pou manje ladann yo e rejwi nan travay li. Sa se don Bondye
    a.
  kos-kos: God El fin sang mwe kasrup ac acn nu sin sie mwet tuh elan engankin, fal
    elan sang kulo kac ac engankin orekma lal. Ma inge mwe kite sin God me.
  hbo-WLC: כִּ֚י לֹ֣א הַרְבֵּ֔ה יִזְכֹּ֖ר אֶת־יְמֵ֣י חַיָּ֑יו כִּ֧י הָאֱלֹהִ֛ים מַעֲנֶ֖ה
    בְּשִׂמְחַ֥ת לִבּֽוֹ׃
  ibo-ibo: Ọzọkwa, ọ bụrụ na Chineke enye mmadụ akụnụba na ihe nweta, ma nyekwa ya
    ike ọ ga-eji kporie ndụ nʼime ihe ndị a, ya nabata nke a dị ka oke ya ma were
    ọṅụ rụọ ọrụ ya. Ha bụ onyinye si nʼaka Chineke.
  ory-ory: ଆହୁରି, ପରମେଶ୍ୱର କୌଣସି ବ୍ୟକ୍ତିଙ୍କୁ ଧନସମ୍ପତ୍ତି ଦାନ କରି ତାହା ଭୋଗ କରିବାକୁ,
    ଆପଣା ଅଂଶ ଗ୍ରହଣ କରିବାକୁ ଓ ଆପଣା ପରିଶ୍ରମରେ ଆନନ୍ଦ କରିବାକୁ କ୍ଷମତା ଦେଲେ, ଏହା ହିଁ ପରମେଶ୍ୱରଙ୍କ
    ଦାନ।
  chk-chk: Are Kot a ngeni eman wöü me pisekisek o atufichi pwe epwe manau seniir,
    are a angei wisan o pwapwa lon an angang weires, iei eu lifang me ren Kot.
  rop-rop: En if God gibit sambodi ola ebrijing en im larram im abum gudtaim, wal
    im garra jidan brabli gudbinjiwei blanga wanim imbin wekwekbat. God na gibit im
    dijan.
  ukr-1871: Не довго буде він памятати днї життя свого, тим то Бог і надоложив йому
    радощами серця його.
  deu-1951: (05-18) Auch wenn Gott irgend einem Menschen Reichtum und Schätze gibt
    und ihm gestattet, davon zu genießen und sein Teil zu nehmen, daß er sich freue
    in seiner Mühe, so ist das eine Gabe Gottes.
  eng-JPS: (5-18) Every man also to whom God hath given riches and wealth, and hath
    given him power to eat thereof, and to take his portion, and to rejoice in his
    labour — this is the gift of God.
  srp-1865: I kad kome Bog da bogatstvo i blago, i da mu da uživa i uzima svoj dio
    i da se veseli s truda svojega, to je dar Božji.
  lug-lug: Ate Katonda bw’awa omuntu obugagga, n’ebintu n’amusobozesa okubyeyagaliramu,
    n’okutegeera omugabo gwe n’okusanyukira by’akoze, ekyo kiba kirabo ekivudde ewa
    Katonda.
  heb-heb: גם כל האדם אשר נתן לו האלהים עשר ונכסים והשליטו לאכל ממנו ולשאת את חלקו
    ולשמח בעמלו זה מתת אלהים היא׃
  ben-IRV: যে কোন কাউকে ঈশ্বর ধন এবং সম্পত্তি দেন এবং তাকে তার অংশ গ্রহণ ও তার কাজ
    আনন্দ করার ক্ষমতা দেন ঈশ্বর থেকে এটা একটা উপহার।
  pan-pan: ਹਰੇਕ ਮਨੁੱਖ ਲਈ ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਧਨ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸਮਰੱਥਾ ਦਿੱਤੀ ਹੈ, ਤਾਂ
    ਜੋ ਉਹ ਉਨ੍ਹਾਂ ਤੋਂ ਮੌਜ ਕਰੇ ਅਤੇ ਆਪਣਾ ਭਾਗ ਭੋਗੇ ਅਤੇ ਆਪਣੇ ਧੰਦੇ ਤੋਂ ਅਨੰਦ ਹੋਵੇ - ਇਹ ਵੀ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਦਾਤ ਹੈ।
  mya-JVB: ဘုရား သခင်ပေး သနားတော်မူသောစည်းစိမ် ဥစ္စာ ကိုရသော လူတိုင်း မိမိ အဘို့ ကိုခံ
    ၍ ဝင်စား ခြင်းငှါ ၎င်း၊ ကြိုးစား အားထုတ်ရာ၌ ပျော်မွေ့ ခြင်းငှါ ၎င်း၊ ဘုရား သခင့်ကျေးဇူးတော်
    ကြောင့် အခွင့် ရှိ၏။
  hmo-hmo: Bema Dirava ese tau ta dekenai kohu bona moni ia henia, bona goada danu
    ia henia, unai gau do ia moalelaia totona, unai be Dirava ena harihari gauna.
    Unai tau ese Dirava do ia tanikiu henia, bona iena hekwarahi dekenai ia abia gaudia
    do ia moalelaia be namo.
  urd-urd: नीज़ हर एक आदमी जिसे ख़ुदा ने माल — ओ — अस्बाब बख़्शा, और उसे तौफ़ीक़ दी
    कि उसमें से खाए और अपना हिस्सा ले और अपनी मेहनत से ख़ुश रहे; ये तो ख़ुदा की बख़्शिश
    है।
  rus-SYN: Недолго будут у него в памяти дни жизни его; потому Бог и вознаграждает
    его радостью сердца его.
  bqc-SIM: Ìliↄ làasookɛ a wɛ̃ni gesenawa mↄ̀ↄmↄↄ lↄo, asa Lua mɛ́ yãmàwà ń
    pↄnao.
  tcz-CHONGTHU: Chule Pathenna konna neile gou chule damtheina anei kipapina anei
    dinghi thilpha ahi. Nanatoh nathanoppia chule nahinkhoa nachan chu nalung oipia
    ahileh hiche hi Pathen thilpeh chu ahije.
  mar-mar: जर देवाने एखाद्याला संपत्ती, मालमत्ता आणि या गोष्टींचा उपभोग घेण्याची शक्ती
    दिली असेल तर त्याने त्याचा उपभोग घेतला पाहिजे. त्याच्याकडे ज्या गोष्टी आहेत त्यांचा
    स्विकार त्याने केला पाहिजे, आणि त्याचे कामही आनंदाने केले पाहिजे. ती देवाने दिलेली
    भेट आहे.
  qub-qub: Ima-aycatapis aypallata charänanpaj yanapashan cajtaga Tayta Dios nin charashancunata
    alli gastananpämi. Chay-jina arurcur allita rurar cushicushanchïpis caycan Tayta
    Dios camacächishanmi.
  bqp-bqp: Abire gbɛra tó Luda gbɛ̃ gbà ↄgↄda kũ aruzɛkɛo, akũ à a gbà zɛ́ à anfãni
    kɛo, à zɛ kũ a bakaao à a zĩ sáabu kpá. Luda mɛ́ à a gbà.
  hat-hat: Si Bondye bay yon moun richès ak byen, se pou li jwi yo, se pou l' di Bondye
    mèsi, se pou l' jwi tou sa li travay fè. Sa se kado Bondye ba li.
  eng-BSB: Furthermore, God has given riches and wealth to every man, and He has enabled
    him to enjoy them, to accept his lot, and to rejoice in his labor. This is a gift
    from God.
  eng-WEBPB: Every man also to whom God has given riches and wealth, and has given
    him power to eat of it, and to take his portion, and to rejoice in his labour—this
    is the gift of God.
  kbq-kbq: Hagi Anumzamo'ma mago vahe'ma zagone fenonema nemino'a, amuhoma huno erifore'ma
    hania zama neneno'ma musema hania antahintahia ami'ne. E'i ana zantamina Anumzamo'a
    muse'za ami'ne.
  nhe-BL: Huan nelía cuali intla se tlacatl quiselijtoc tlen Toteco ricojyotl huan
    chicahualistli. Huan intla queja nopa Toteco quimacatoc, ma mopaquilismacas ica
    tlen quiselijtoc. Intla se tlacatl paqui ipan itequi huan ica nopa tlamantli tlen
    quipantía ipan iyolis, huajca nelía cuali. Ipaquilis tlen quipiya eltoc queja
    se regalo tlen Toteco.
  bus-bus: Beee gbɛra tó Luda gbɛ̃ kà ↄↄdaaa kↄ̃n auzikio, ben à à gbà zɛ́ à aufãni
    kɛo, à zɛ kↄ̃n a bakao à a zĩ sáabu kpá. Luda bé à à gbà.
  gub-BL: Aze Tupàn umur temetarer tetea'u newe nehe, aze umur ywy tetea'u newe nehe,
    aze umur tàpuz tetea'u newe nehe, aze nemurywete kar a'e ma'e rehe nehe, a'e mehe
    nerurywete neremipyhyk kwer rehe nehe, nema'ereko haw rehe nehe. Tupàn umur e
    a'e ma'e newe a'e.
  eng-DRA: For he shall not much remember the days of his life, because God entertaineth
    his heart with delight,
