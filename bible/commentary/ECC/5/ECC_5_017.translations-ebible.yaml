verse: ECC.005.017
translations:
  mal-C: തങ്ങളുടെ ജീവകാലമെല്ലാം അവർ ഇരുട്ടിൽ കഴിയുന്നു; വലിയ വ്യസനത്തോടും നിരാശയോടും
    ക്രോധത്തോടുംതന്നെ.
  deu-TKW: Fürwahr, was ich als gut, als schön ersehen habe, ist dies, daß einer esse
    und trinke und Gutes genieße bei aller seiner Mühe, womit er sich müht unter der
    Sonne, alle seine Lebenstage hindurch, die ihm Gott gegeben hat; denn das ist
    sein Teil.
  lin-lin: 'Mpo na yango, tala likambo oyo ngai namoni ete ezali malamu : ebongi na
    moto kolia, komela mpe kosepela na mbuma ya mosala na ye na se ya moyi, na mikolo
    ya bomoi oyo Nzambe apesi ye, pamba te yango nde libula na ye.'
  eng-LSV: He also consumes all his days in darkness, and sadness, and wrath, and
    sickness abound.
  eng-GNV: 'Beholde then, what I haue seene good, that it is comely to eate, and to
    drinke, and to take pleasure in all his labour, wherein he traueileth vnder the
    sunne, the whole nomber of the dayes of his life, which God giueth him: for this
    is his portion.'
  eng-WEBSTER: All his days also he eateth in darkness, and he hath much sorrow and
    wrath with his sickness.
  nhw-BL: Huan nochi tonali ipan inemilis, eltoc quen yaya nemi ipan tzintlayohuilotl
    huan miyac tlamantli quitzacuilía. Motequipachohua huan tlaijiyohuía miyac.
  swh-ONEN: Siku zake zote hula gizani, pamoja na fadhaa kubwa, mateso na hasira.
  bba-bba: Ye nɑ wɑ n burɑm bo kpuro tɔnun sɔ̃ yerɑ, u di u nɔ kpɑ u nuku dobu ko
    win sɔmburun ɑre sɔɔ win wɑ̃ɑrun tɔ̃ru sɔɔ te Gusunɔ u nùn burɑ. Domi yerɑ u mɔ
    mi.
  eng-KJVCPB: All his days also he eateth in darkness, and he hath much sorrow and
    wrath with his sickness.
  luo-luo: Ndalone duto ochiemo e mudho, ka en gi chandruok malich, rem kod mirima.
  meu-meu: bona ena dina iboudiai na dibura bona lalo-hisihisi bona lalo-hekwarahi
    bona gorere bona tudaga lalodiai e ha-oredia, anina be dahaka?
  npi-ULB: आफ्नो जीवनकालमा त्यसले नैराश्यमा खान्छ, अनि रोग र रिसबाट ज्यादै निराश हुन्छ
    ।
  yor-yor: Ó ń jẹ nínú òkùnkùn ní gbogbo ọjọ́ ọ rẹ̀, pẹ̀lú iyè ríra tí ó ga, ìnira
    àti ìbínú.
  ind-ind: Selama hidup di dunia ini kita hanya mengalami kemalangan, kesulitan, berbagai
    penyakit, dan kemarahan.
  pes-OPCB: او تمام عمر را در تاریکی و نومیدی و درد و خشم می‌گذراند.
  tgl-ULB: Sa kaniyang kapanahunan, kumakain siya kasama ang kadiliman at lubhang
    balisa sa kaniyang karamdaman at galit.
  hui-hui: Dindi ogoriani howa ina bayale ndo halu inaha genda tandagala anda ibalu
    horo bibahendengi mini burugulo halu kebabi halu waragobi balu haga beremali.
  mya-mya: သူ၏နေ့ရက်လာလကို မှောင်မိုက်၌ လွန်စေ တတ်၏။ များစွာသောနှောင့်ရှက်ခြင်း၊ ညှိုးငယ်ခြင်း၊
    အမျက်ထွက်ခြင်းကို ခံရ၏။
  bod-N: དེའི་ཚེ་གང་པོ་ནི་མུན་ནག་དང་སྡུག་བསྔལ་ནང་དུ་རོལ་བ་དང་། སེམས་ཁྲལ་མང་ཞིང་ན་ཚ་ཕོག་ནས་ཁོང་ཁྲོ་ཟའོ།
    །
  sna-sna: Pamazuva ake ose anodyira murima, nokudzungaira kukuru, kutambudzika uye
    nehasha.
  spa-BLM: Además, todos sus días come en las tinieblas, se frustra, y tiene enfermedad
    e ira.
  cac-cac: Ay b'aj ayic pitzan on̈ d'a yolyib'an̈q'uinal tic, d'a scal xivc'olal tzon̈
    eq'ui, d'a scal yaelal yed' d'a scal cusc'olal.
  swh-ULB: Wakati wa siku zake anakula gizani na anafedheheshwa sana na magonjwa na
    hasira.
  bel-bel: 'Вось яно, што я добрага і прыемнага бачыў: есьці і піць і добрае бачыць
    ва ўсёй сваёй працы, якую ён робіць пад сонцам ва ўсе дні свайго веку, якія даў
    яму Бог; бо гэта - ягоная доля.'
  deu-ELBBK: 'Siehe, was ich als gut, was ich als schön erkannt habe: dass einer esse
    und trinke und Gutes sehe bei all seiner Mühe, womit er sich abmüht unter der
    Sonne, die Zahl seiner Lebenstage, die Gott ihm gegeben hat; denn das ist sein
    Teil.'
  mbb-OT: Kayi te ked-ubpè ta ne mahabet he menge timpu he zutun edlised ki, egkeseeng
    ki, egkezeruwan ki, wey egkepauk ki.
  mal-2015: അവന്റെ ജീവകാലം ഒക്കെയും ഇരുട്ടിലും വ്യസനത്തിലും ദീനത്തിലും ക്രോധത്തിലും
    കഴിയുന്നു.
  rmc-rmc: 'Avľom pre oda, hoj kada hin lačho: mištes hin te chal, te pijel a te arakhel
    o radišagos andre peskri buči, savaha pes o manuš trapinel pre phuv andre kala
    frima dživesa le dživipnaskre, so le manušes o Del diňa. Bo kada hin dino le manušeske.'
  pes-OPV: و تمامی ایام خود را در تاریکی می‌خورد و با بیماری و خشم، بسیار محزون می‌شود.
  ron-1924: Ба ынкэ тоатэ вяца луй а май требуит сэ мэнынче ку неказ ши а авут мултэ
    дурере, грижэ ши супэраре.
  ben-OBCV: তারা সারা জীবন অন্ধকারে আহার করে, আর ভীষণ বিরক্তি, যন্ত্রণা ও রাগ উপস্থিত
    হয়।
  som-som: Oo weliba cimrigiisa oo dhan wuxuu ku cunaa gudcur, oo intaasna wuxuu ku
    jiraa murug, iyo cudur, iyo cadho.
  lat-VUC: '[Hoc itaque visum est mihi bonum, ut comedat quis et bibat, et fruatur
    lætitia ex labore suo quo laboravit ipse sub sole, numero dierum vitæ suæ quos
    dedit ei Deus; et hæc est pars illius.'
  eng-ASVBT: All his days also he eateth in darkness, and he is sore vexed, and hath
    sickness and wrath.
  ita-1885: Ed anche tutti i giorni della sua vita egli avrà mangiato in tenebre,
    con molta tristezza, e doglia, e cruccio.
  eng-LXXUP: 'Behold, I have seen good, that it is a fine thing for a man To eat and
    to drink, And to see good In all his labor in Which he may labor under the sun,
    All the number of the days of his life Which God has given to him: For it is his
    portion.'
  eng-ULB: During his days he eats with darkness and is greatly distressed with sickness
    and anger.
  spa-VBL: Viven su vida en la oscuridad, muy frustrados, enfermos y resentidos.
  fra-_FOB: Il mange aussi, tous les jours de sa vie, dans les ténèbres, et il a beaucoup
    de chagrin, de maux et d'irritation.
  mal-mal: അവൻ ജീവകാലം എല്ലാം ഇരുട്ടിലും വ്യസനത്തിലും ദീനത്തിലും ക്രോധത്തിലും കഴിയുന്നു.
  urd-GVR: Jīte-jī wuh har din tārīkī meṅ khānā khāte hue guzārtā, zindagī-bhar wuh
    baṛī ranjīdagī, bīmārī aur ġhusse meṅ mubtalā rahtā hai.
  suz-BL: मुरुमी आन ब्रोंइतीक नाक्‍त सम्‍म श्‍येत पा जशा तूशा, हिंशा, रोइ पा, सुर्ता
    पाइनीम।
  eng-NOY: Also all his days he ate in darkness, and had much grief and anxiety and
    vexation.
  ita-1927: E per di più, durante tutta la vita egli mangia nelle tenebre, e ha molti
    fastidi, malanni e crucci.
  ckb-ckb: هەروەها هەموو ڕۆژانی ژیانی لە تاریکیدا بەسەردەبات، لەگەڵ وەڕسبوونێکی زۆر
    و نەخۆشی و تووڕەیی.
  eng-BBE: All his days are in the dark, and he has much sorrow, pain, disease, and
    trouble.
  kan-OKCV: ತನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ಅವನು ಕತ್ತಲೆಯಲ್ಲಿ ಕಳೆಯುತ್ತಾನೆ. ಅವನಿಗೆ ವ್ಯಾಧಿಯೊಂದಿಗೆ ಬಹಳ
    ವ್ಯಥೆಯೂ ಕ್ರೋಧವೂ ಇರುತ್ತದೆ.
  tam-2017: அவன் தன்னுடைய நாட்களிலெல்லாம் இருளிலே சாப்பிட்டு, மிகவும் சலித்து, நோயும்
    துன்பமும் அடைகிறான்.
  spa-RV-1909: Demás de esto, todos los días de su vida comerá en tinieblas, con mucho
    enojo y dolor y miseria.
  ron-BTF: Și în toate zilele lui mănâncă în întuneric, și are multă întristare și
    furie în boala lui.
  eng-WEBP: All his days he also eats in darkness, he is frustrated, and has sickness
    and wrath.
  eng-FBV: They live their lives in darkness, very frustrated, sick, and resentful.
  nld-1939: Enkel dat men zijn dagen in duisternis doorbrengt, In veel kommer, verdriet
    en ontstemming.
  nch-BL: Huan nochi tonali ipan inemilis, eltoc quej yaya nemi ipan tzintayohuilot
    huan miyac tamanti quitzacuilía. Mocuesohua huan taijyohuía miyac.
  vie-1934: Lại trọn đời mình ăn trong sự tối tăm, phải nhiều sự buồn rầu đau đớn
    và phiền não.
  hin-CV: वह अपना पूरा जीवन रोग, क्रोध और बहुत ही निराशा में बिताता है.
  spa-BES: Todos sus días están en la oscuridad, y él tiene mucha aflicción, dolor,
    enfermedad y problemas.
  tdx-tdx: 'Ingo, ty nitreako ho soa naho mañeva aze, t’ie mikama naho mitohoke vaho
    hifale ami’ty hasoa’ i tolon-draha itoloña’e ambane’ i àndroy amo andro tsy ampeampe
    iaiña’eo, o natolon’ Añahare azeo: fa izay ty anjara’e.'
  tha-KJV: อนึ่งเขารับประทานอยู่ในความมืดตลอดปีเดือนของเขา เขามี​ความทุกข์​อย่างสาหัสและมีโทโสพร้อมกับความเจ็บไข้
  por-BR-2018: Além disso, ele comeu em trevas todos os seus dias; sofreu muito, e
    teve enfermidades e irritações.
  deu-ELO: Auch isset er alle seine Tage in Finsternis, und hat viel Verdruß und Leid
    und Zorn.
  eng-WYC-2018: In all the days of his life he ate in darknesses, and in many busynesses,
    and in neediness, and sorrow.
  epo-epo: Kaj ĉiujn siajn tagojn li konsumis en mallumo, en multe da ekscitiĝo, en
    malsano kaj malagrablaĵoj!
  uig-PIN: Uning barliⱪ künliridǝ yǝp-iqkini ⱪarangƣuluⱪta bolup, ƣǝxliki, kesǝlliki
    wǝ hapiliⱪi kɵp bolidu.
  beo-beo: Ninia da gasi ganodini da:i dioiwane esala. Ninia da ougiwane amola se
    nabawane amola oloiwane esala.
  tpi-OTNT: Sindaun bilong yumi long dispela graun i no gutpela, na oltaim yumi bel
    hevi na kros na kisim sik.
  hau-SA: Duk rayuwarsa ya ci abinci a cikin duhu, da ɓacin rai mai tsanani, da azaba,
    da fushi.
  uig-LAT: Uning barliq künliride yep-ichkini qarangghuluqta bolup, gheshliki, késelliki
    we xapiliqi köp bolidu.
  nde-nde: Zonke insuku zakhe udlela emnyameni, ekhathazekile, ehluphekile, ezondile.
  ton-ton: ‌ʻOku kai ʻe ia ʻi he fakapoʻuli ʻi he ʻaho kotoa pē, pea ʻoku lahi ʻae
    mamahi mo e tautea ʻoku hoko kiate ia ʻi hono mahaki.
  ces-1613: K tomu, že po všecky dny své v temnostech jídal, s mnohým zůřením, nemocí
    a hněvem?
  eng-WMB: All his days he also eats in darkness, he is frustrated, and has sickness
    and wrath.
  tam-TCV: அவன் தனது வாழ்நாட்களில் விரக்தியுடனும், நோயுடனும், கோபத்துடனும், இருளில்
    சாப்பிடுகிறான்.
  ceb-ULB: Sa panahon sa iyang mga adlaw nagakaon siya uban ang kangitngit ug hilabihan
    nga nag-antos sa sakit ug kaligutgot.
  pol-UBG: Po wszystkie swoje dni jadał w ciemności, smutku, chorobie i gniewie.
  urd-GVU: جیتے جی وہ ہر دن تاریکی میں کھانا کھاتے ہوئے گزارتا، زندگی بھر وہ بڑی رنجیدگی،
    بیماری اور غصے میں مبتلا رہتا ہے۔
  deu-1912: Sein Leben lang hat er im Finstern gegessen und in großem Grämen und Krankheit
    und Verdruß.
  kan-2017: ಅವನು ತನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ಕತ್ತಲೆಯಲ್ಲಿ ಜೀವಿಸುವನು. ಅವನ ರೋಗದೊಂದಿಗೆ ಅವನಿಗೆ ಬಹಳ
    ರೋಷವೂ ವ್ಯಥೆಯೂ ಇರುವುದು.
  yap-yap: Ud pired u fithik’ e lumor, buchbuchan’, magfan’, damumuw, nge m’ar.
  hlt-MCSB: Amah tue khuiah khaw hmaisuep ah a caak tih a tlohtat neh a thinhul ah
    muep hue a sak.
  mdy-ETH: ፔኤኮ ዒ ናንጎ ዎዶ ጋፒሴሢ ዹሚ ዓቴ ናንጊዳ ዖዪሢና፥ ማሊ ሜታዺሢና፥ ሮኦጎናኬ።
  kew-kew: Go su-amaa pimaa raburi ribana rupara piriua aipapulu yaina omo, keda mu,
    raturatu yawo go na rupara pima.
  twi-ASANTE: Ne nna nyinaa mu no, ɔdidi a, nʼanom nyɛ no dɛ ɛfiri sɛ abamubuo, ateeteeɛ
    ne abufuo wɔ no so.
  eng-WEBU: All his days he also eats in darkness, he is frustrated, and has sickness
    and wrath.
  wal-wal: I ba laittaa ubbaa xuma de7uwan, azzanuwan, yiillotiyoogan, harggiyaaninne
    hanqquwan wurssees.
  spa-PDDPT: Ya que todos sus días comió en oscuridad, Con gran tristeza, con enfermedad
    e ira.
  gun-gun: Mba'eta ára nhavõ omba'eapopa ma rire okaru 'rã pyávy, ikuerai ha'e imba'eaxy
    reve vy ndovy'ai reve.
  ilo-ULB: Kabayatan dagiti al-aldawna, mangmangan isuna iti kasipngetan ken kasta
    unay ti panagrigrigatna gapu iti sakit ken pungtot.
  kpg-kpg: Gidaadou e mouli di mouli o di bouli, manawa gee, manawa logo, hagawelewele,
    ge e magimagi.
  uig-ARA: ئۇنىڭ بارلىق كۈنلىرىدە يەپ-ئىچكىنى قاراڭغۇلۇقتا بولۇپ، غەشلىكى، كېسەللىكى
    ۋە خاپىلىقى كۆپ بولىدۇ.
  sus-sus: Na kui n naxa a fahaamu a fan adama bɛ xa a a dɛge, a a min, a sɛɛwa a
    xa wali ra, a naxan nabama duniɲa ma a xa simaya kui, Ala naxan nagirixi a ma
    na nan findixi a xa geeni ra.
  pon-2006: Kitail kin momour nan rotorot oh pahtou, pwunod, lingeringer, oh soumwahu.
  ksd-ksd: I vapanie vue kana umana bung ta ra bobotoi, i purpuruan, i ngarangarao,
    ma ta umana bung i kulot i tana.
  tur-YTC: Bütün günlerinde karanlıkta yer, bitkin düşer, hastalanır ve öfkelenir.
  bel-N: Вось што я ўбачыў, што добра i прыгожа [чалавеку] есьцi i пiць, i бачыць
    добры [плод] кожнай цяжкай працы сваёй, якой працаваў пад сонцам у палічаных днях
    жыцьця свайго, якое даў яму Бог; бо гэта доля ягоная.
  grc-BRENT: Ἰδοὺ, εἶδον ἐγὼ ἀγαθὸν, ὅ ἐστι καλὸν, τοῦ φαγεῖν καὶ τοῦ πιεῖν καὶ τοῦ
    ἰδεῖν ἀγαθωσύνην ἐν παντὶ μόχθῳ αὐτοῦ, ᾧ ἐὰν μοχθῇ ὑπὸ τὸν ἥλιον ἀριθμὸν ἡμερῶν
    ζωῆς αὐτοῦ ὧν ἔδωκεν αὐτῷ ὁ Θεὸς, ὅτι αὐτὸ μερὶς αὐτοῦ.
  ind-AYT: (5-16) Lagi pula, sepanjang hari dia makan dalam kegelapan dengan banyak
    kejengkelan, kesakitan, dan kemarahan.
  nya-nya: Masiku ake onse ndi odzaza ndi mdima, kukhumudwa kwakukulu, masautso ndi
    nkhawa.
  hrv-hrv: 'Ovo, stoga, zaključujem: prava je sreća čovjeku jesti i piti i biti zadovoljan
    sa svim svojim trudom kojim se muči pod suncem za kratka vijeka koji mu je dao
    Bog, jer takva mu je sudbina dosuđena.'
  mps-mps: Da e tǫde dugulalubo page te wiegi yai me elalubeo, te sesemane sogo dago
    haliga sęgę eyu, wado po weyu, gasi siyu, idubo dao.
  tpi-tpi: Sindaun bilong yumi long dispela graun i no gutpela, na oltaim yumi bel
    hevi na kros na kisim sik.
  dan-1931: Se, hvad der efter mit Skøn er godt og smukt, det er at spise og drikke
    og nyde det gode under al den Flid, man gør sig under Solen, alle de Levedage
    Gud giver en; thi det er den Del, man har;
  vie-OVCB: Suốt đời người ấy sống trong tăm tối—thất vọng, chán nản, và giận dữ.
  guj-2017: વળી તેનું સમગ્ર આયુષ્ય અંધકારમાં જાય છે, અને શોક, રોગ અને ક્રોધથી તે હેરાન
    થાય છે.
  pon-2006A: Kitail kin momour nan rotorot oh pahtou, pwunod, lingeringer, oh soumwahu.
  por-BRBSL: Todos os seus dias ele também come na escuridão, ele está frustrado,
    e tem doença e ira.
  cth-cth: Ahnie hnin a tha teh kahmawt thung doeh a loum sak. Tarawknae, Lungmathoe,
    lungkhueknae doeh a pang awh.
  twi-twi: Ne nna nyinaa mu no, odidi a nʼanom nyɛ no dɛ, efisɛ abawpa, ateetee ne
    abufuw wɔ no so.
  hlt-hlt: Amah tue khuiah khaw hmaisuep ah a caak tih a tlohtat neh a thinhul ah
    muep hue a sak.
  tbz-SIM: 'Ntɛ n yɑ̀ kòo nìtì kó diwɛ̀ì tu dì: Ò bo dimɛ̀ kɛ́yɑ̃̀ kɛ̀ dɛ̀ nhò nɑɑtinɛ̀
    o tɔ̃mmú ò pĩ̀ḿmù kɛtenkɛ̀ ĩ́nkɛ̀. Kòo dɔɔ̀nɛ̀ yɛwe Kuyie nhò duɔ́ nyɛ̀, dɛɛ̀
    tu onìtì kó mucɔ̃́ntimu.'
  msy-2020: Nguazir kamɨn tir dabirabim, a derazir pu, mati e zurara osɨmtɨzim ikia
    ovevemɨn mɨtarmemɨn aven apia dagheba api. E zurara navir kuram isava, atarava,
    arɨmariaba isi.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɔmɑ sɩ: Nti mɑ nɑwɑ tɔɣɔlɛ sɩ yʋlʋ lɑŋlɛ ɩ́ hʋləmənɑ
    ɩ kʋtɔɣɔʋ, nɑ ɩ kʋnyɔnyɔɔm, nɑ ɩ təmɑ tənɑ nnɑ ɩ lɑkɩ ɑtɛ tɔ, hɑlənɑ ɩ səm. Mpi
    tɔ, ɩ pɑɑ tete ntɛ́ tənɑ.'
  azb-azb: Ömrü boyu öz çörəyini Qaranlıq, böyük sıxıntı, xəstəlik və Qəzəb içində
    yeyir.
  eng-DBY: All his days also he eateth in darkness, and hath much vexation, and sickness,
    and irritation.
  hin-2017: केवल इसके कि उसने जीवन भर अंधकार में भोजन किया, और बहुत ही दुःखित और रोगी
    रहा और क्रोध भी करता रहा?
  wol-KYG: 'Lii daal laa ci gis, man. Li gën te jaadu ci nit: Na lekk, naan te bànneexoo
    ñaqam wu mu ñaqe kaw suuf giiru dund gi ko Yàlla may. Loolu mooy céram.'
  eng-YLT: Also all his days in darkness he consumeth, and sadness, and wrath, and
    sickness abound.
  eng-WYC-2017: In all the days of his life he ate in darknesses, and in many busynesses,
    and in neediness, and sorrow.
  eng-WMBB: All his days he also eats in darkness, he is frustrated, and has sickness
    and wrath.
  urd-GVH: जीते-जी वह हर दिन तारीकी में खाना खाते हुए गुज़ारता, ज़िंदगी-भर वह बड़ी
    रंजीदगी, बीमारी और ग़ुस्से में मुब्तला रहता है।
  rug-rug: Doduruna sa nana tinoa si henahena mo si asa pa huporo, pa korapa tinasuna,
    tinasigiti, meke binugoro.
  gaz-gaz: Inni bara jireenya isaa hunda yaaddoo, dhukkubbii fi aarii guddaadhaan
    dukkana keessatti nyaata.
  fra-LSG: 'Voici ce que j’ai vu: c’est pour l’homme une chose bonne et belle de manger
    et de boire, et de jouir du bien-être au milieu de tout le travail qu’il fait
    sous le soleil, pendant le nombre des jours de vie que Dieu lui a donnés; car
    c’est là sa part.'
  yal-yal: 'N na ito nan toxi: A fan muxun xa, a yi a dɛge, a yi a min, a yi hɛrin
    sɔtɔ a wanle birin yi dunuɲa yi a siimayani Ala naxan fixi a ma. A gbeen na nan
    na.'
  haw-1868: A o kona mau la a pau, ua ai oia iloko o ka pouli, a i kona wa mai, ua
    kaumaha oia no ka huhu.
  arb-NAV: وَيُنْفِقُ أَيْضاً كُلَّ حَيَاتِهِ فِي الظُّلُمَاتِ يُقَاسِي مِنَ الأَسَى
    وَالْغَمِّ وَالْمَرَضِ وَالسُّخْطِ.
  ewe-ewe: Eƒe gome le eƒe agbemeŋkeke mamlɛawo katã me la zua viviti, dziɖeleameƒo,
    dadaƒu kple dɔmedzoedodo.
  eng-LEE: (5:16) All his days also had he to eat in darkness, and hath had much vexation
    and wrath with his sickness.
  asm-FB: তেওঁ অতি পীড়িত হৈ ৰোগ-ব্যাধি আৰু খঙেৰে জীৱন কটায় আৰু গোটেই জীৱনকাল আন্ধাৰত
    বসবাস কৰে।
  sus-A: نَ كُي ﭑ نَشَ عَ قَهَامُ عَ قَن عَدَ مَ بّ شَ عَ عَ دّفٍ، عَ عَ مِن، عَ سّيوَ
    عَ شَ وَلِ رَ، عَ نَشَن نَبَمَ دُنِحَ مَ عَ شَ سِمَيَ كُي، عَلَ نَشَن نَفِرِشِ
    عَ مَ نَ نَن قِندِشِ عَ شَ فٍينِ رَ.
  fra-SBL: Tous ses jours, il mange dans les ténèbres, il est frustré, il a la maladie
    et la colère.
  hbo-hbo: הִנֵּ֞ה אֲשֶׁר־רָאִ֣יתִי אָ֗נִי טֹ֣וב אֲשֶׁר־יָפֶ֣ה לֶֽאֶכֹול־וְ֠לִשְׁתֹּות
    וְלִרְאֹ֨ות טֹובָ֜ה בְּכָל־עֲמָלֹ֣ו ׀ שֶׁיַּעֲמֹ֣ל תַּֽחַת־הַשֶּׁ֗מֶשׁ מִסְפַּ֧ר
    יְמֵי־*חַיָּ֛ו (חַיָּ֛יו) אֲשֶׁר־נָֽתַן־לֹ֥ו הָאֱלֹהִ֖ים כִּי־ה֥וּא חֶלְקֹֽו׃
  kik-kik: Matukũ-inĩ make mothe arĩĩagĩra nduma-inĩ, arĩ na gũtangĩka kũnene, na
    kũhinyĩrĩrĩka, o na marakara.
  fra-NCL: 'Voici donc ce que j’ai vu : c’est qu’il est bon et séant pour l’homme
    de manger et de boire, et de jouir du bien-être dans tout son travail, auquel
    il se livre sous le soleil, durant les jours de vie que Dieu lui donne ; car c’est
    là sa part.'
  cek-AK: Anih hinghaih aninawk loe khoving thungah laemsak boih; palungsethaih, palungphuihaih,
    nathaih hoiah ni kho a sak.
  cuk-cuk: Deginbali, ar we-dulede, we-napneggine wile-itogedgi, arbaed-dummad-imakedgi,
    bonigan-abalagi, degi, sae-itogedgi mas-gundiid.
  uig-CYR: Мана неминиң ярамлиқ вә гөзәл екәнлигини көрдум — у болсиму, инсанниң Худа
    униңға тәқдим қилған өмриниң һәр бир күнлиридә йейиш, ичиш вә қуяш астидики барлиқ
    меһнитидин һозур елиштур; чүнки бу униң несивисидур.
  tel-2017: ఇది కూడా మనస్సుకు బాధ కలిగించేదే. తన జీవితమంతా అతడు చీకటిలో భోజనం చేస్తాడు.
    అతడు రోగంతో, ఆగ్రహంతో నిస్పృహలో గడుపుతాడు.
  hat-BSA: Pandan tout lavi li, li manje nan tenèb ak gwo chagren, maladi ak kòlè.
  kos-kos: Kut moulkin moul in lohsr, asor, fosrnga, kasrkusrak, ac mas.
  hbo-WLC: הִנֵּ֞ה אֲשֶׁר־רָאִ֣יתִי אָ֗נִי ט֣וֹב אֲשֶׁר־יָפֶ֣ה לֶֽאֶכוֹל־וְ֠לִשְׁתּוֹת
    וְלִרְא֨וֹת טוֹבָ֜ה בְּכָל־עֲמָל֣וֹ ׀ שֶׁיַּעֲמֹ֣ל תַּֽחַת־הַשֶּׁ֗מֶשׁ מִסְפַּ֧ר
    יְמֵי־חיו אֲשֶׁר־נָֽתַן־ל֥וֹ הָאֱלֹהִ֖ים כִּי־ה֥וּא חֶלְקֽוֹ׃
  ibo-ibo: Ụbọchị ndụ ya niile, ọ na-eri ihe nʼọchịchịrị, site oke mgbagwoju anya,
    na nsogbu na iwe.
  ory-ory: ଆହୁରି, ସେ ଯାବଜ୍ଜୀବନ ଅନ୍ଧକାରରେ ଆହାର କରେ, ପୁଣି ସେ ଅତିଶୟ ବିରକ୍ତ ହୁଏ, ଆଉ ତାହାକୁ
    ପୀଡ଼ା ଓ କୋପ ଘଟେ।
  chk-chk: Lon ränin manauan meinisin a chök nom lon rochopwak me lolilen, pwal lon
    chomong sokun riaföü me samau me chou.
  rop-rop: Wi jidan langa dijan laif weya pipul dai en olabat kraikrai nomo lilbit.
    En pipul woriworibat en gitwailbat en git sik du.
  ukr-1871: 'От же що здалось менї добрим: їсти й пити та солодко вживати добра з
    працї своєї під сонцем через увесь час життя свого, що Бог йому дав; бо ж се доля
    його.'
  deu-1951: (05-16) Dazu muß er sein Leben lang mit Kummer essen und hat viel Ärger,
    Verdruß und Zorn.
  eng-JPS: (5-16) All his days also he eateth in darkness, and he hath much vexation
    and sickness and wrath.
  srp-1865: I svega vijeka svojega jeo u mraku, i mnogo se brinuo i žalostio i ljutio?
  lug-lug: Era yamala obulamu bwe bwonna mu kizikiza ne mu buyinike, ne mu kweraliikirira,
    ne mu bulumi ne mu kunyiiga.
  heb-heb: גם כל ימיו בחשך יאכל וכעס הרבה וחליו וקצף׃
  ben-IRV: তার জীবনকালে সে অন্ধকারে খেয়েছে এবং অনেক রোগ ও রাগের দ্বারা দুঃখ পায়।
  pan-pan: ਉਹ ਆਪਣੀ ਸਾਰੀ ਉਮਰ ਹਨੇਰੇ ਵਿੱਚ ਹੈ ਅਤੇ ਬਹੁਤ ਦੁਖੀ ਅਤੇ ਬਿਮਾਰ ਰਿਹਾ ਅਤੇ ਕ੍ਰੋਧ ਕਰਦਾ
    ਰਿਹਾ।
  mya-JVB: သူ ၏နေ့ရက် ကာလကို မှောင်မိုက် ၌ လွန် စေ တတ်၏။ များစွာ သောနှောင့်ရှက် ခြင်း၊
    ညှိုးငယ် ခြင်း၊ အမျက် ထွက်ခြင်းကို ခံရ၏။
  hmo-hmo: Iseda mauri dina ibounai, be daradara, bona lalohisihisi, bona laloa hekwarahi,
    bona gorere, bona badu lalonai, ita haorea noho, ani?
  urd-urd: वह उम्र भर बेचैनी में खाता है, और उसकी दिक़दारी और बेज़ारी और ख़फ़्गी की
    इन्तिहा नहीं।
  rus-SYN: 'Вот еще, что я нашел доброго и приятного: есть и пить и наслаждаться добром
    во всех трудах своих, какими кто трудится под солнцем во все дни жизни своей,
    которые дал ему Бог; потому что это его доля.'
  bqc-SIM: Ɔ̃ má è a maa ń gbɛ̃nazĩnao aà pↄble, aà imi, aà zĩ pↄ́ a kɛ̀ ń
    taasio dṹniau a wɛ̃ni kpòona pↄ́ Lua aà gbà lɛ́u sáaukpa, asa aà luakpaman
    we.
  tcz-CHONGTHU: Ahinkho lhung keijuva lungkim louna, lunglhahna chule lunghanna meipi
    noija uma ahiuve.
  mar-mar: तो त्याच्या आयुष्यभर अंधारात अन्न खातो आणि खिन्नतेने शेवटी तो आजारी आणि
    रागीट बनतो.
  qub-qub: Cawashanyäga chay runa mana alli goyar llaquishalla cashapis. Chayno carmi
    goyasha fiyupa rabyallar, nanächicullar, jagayashalla.
  bqp-bqp: Abire gbɛra à a gↄrↄ dɛ̀ gusiran kũ nɛ̀sɛyakana zↄ̃kↄ̃ↄo kũ gyão kũ
    pↄfɛ̃o.
  hat-hat: Sa ki pi rèd la, nou pase tout lavi nou nan fènwa, nan lapenn, nan kè sere,
    nan maladi, nan fè kòlè.
  eng-BSB: Moreover, all his days he eats in darkness, with much sorrow, sickness,
    and anger.
  eng-WEBPB: All his days he also eats in darkness, he is frustrated, and has sickness
    and wrath.
  kbq-kbq: Hagi ama mopafima mani'zama azafina hanimpi kavera nene'za tusi'a zamatafine,
    krifine, zamarimpa ahezampi mani'za neaze.
  nhe-BL: Huan nochi tonali ipan iyolis, eltoc queja yajaya nemi ipan tzintlayohuilotl
    huan miyac tlamantli quitzacuilía. Mocuesohua huan tlaijiyohuía miyac.
  bus-bus: Beee gbɛra à a gurↄ dɛ̀ gusiaan kↄ̃n nↄ̀sɛyakana bítao kↄ̃n gyãao kↄ̃n
    pↄfɛ̃o.
  gub-BL: Xipyhyk nezewe zanereko haw. Ximumaw zane'ar paw ipytunahy haw rehe zanezemumikahy
    pà, zanezemupy'a pà no, zanema'eahy pà no. Zanereko haw iro zanewe.
  eng-DRA: 'This therefore hath seemed good to me, that a man should eat and drink,
    and enjoy the fruit of his labour, wherewith he hath laboured under the sun, all
    the days of his life, which God hath given him: and this is his portion.'
