verse: ECC.005.007
translations:
  mal-C: അധികം സ്വപ്നങ്ങളും ഏറെ വാക്കുകളും അർഥശൂന്യം. അതുകൊണ്ട് ദൈവത്തെ ഭയപ്പെടുക.
  deu-TKW: Wenn du Bedrückung des Armen und Entziehung von Recht und Gerechtigkeit
    in der Landschaft siehst, so wundere dich nicht über die Sache; denn ein Hoher
    wacht über den andern und ein Höchster über sie alle.
  lin-lin: Soki omoni ete bazali konyokola mobola kati na mokili, bongo boyengebene
    mpe bosembo etiolami, kokamwa likambo yango te ; pamba te mokambi moko azali na
    se ya mokambi mosusu ; mpe na likolo na bango mibale, ezali na bakonzi mosusu
    oyo baleki na bokonzi.
  eng-LSV: For in the abundance of dreams both vanities and words abound; but fear
    God.
  eng-GNV: 'If in a countrey thou seest the oppression of the poore, and the defrauding
    of iudgement and iustice, be not astonied at the matter: for hee that is higher
    then the highest, regardeth, and there be higher then they.'
  eng-WEBSTER: 'For in the multitude of dreams and many words there are also divers
    vanities: but fear thou God.'
  nhw-BL: Sintla se temiqui tlen miyac tlamantli catli quinequi quichihuas pero amo
    tleno quichihua, san huihuitic. Sintla camanalti miyac huan amo tleno quichihua,
    san tlapic. Más cuali xijtlepanitaca huan xiquimacasica Toteco.
  swh-ONEN: Kuota ndoto kwingi na maneno mengi ni ubatili. Kwa hiyo simama katika
    kicho cha Mungu.
  bba-bba: À n wɑ tem ɡɑm bɑ bwɛ̃ɛbwɛ̃ɛ dɑm dɔremɔ, bɑ ǹ nùn win ɡem wɛ̃ɛmɔ, ɑ ku
    de yu nun biti ko. A de ɑ n yɛ̃ mɑ wiruɡii wɑ̃ɑ wi u wiruɡii ɡoo kere. Mɛyɑ wiruɡii
    mɑɑ wɑ̃ɑ wi u be yiru ye kpuro kere.
  eng-KJVCPB: 'For in the multitude of dreams and many words there are also divers
    vanities: but fear thou God.'
  luo-luo: Lek mathoth kod weche mangʼeny duto onge tiendgi. Kuom mano chungʼ motegno
    kiluoro Nyasaye.”
  meu-meu: Badina be nihi bae momo negadia ai, hereva asi anidia bae vara momo; a
    oi ese Dirava garina ba gari.
  npi-ULB: किनकि धेरै शब्दहरूमा जस्तै धेरै कल्पनामा अर्थहीन बाफ हुन्छ । त्यसैले परमेश्‍वरको
    भय मान् ।
  yor-yor: Asán ni ọ̀pọ̀ àlá àti ọ̀rọ̀ púpọ̀. Nítorí náà dúró nínú ìbẹ̀rù Ọlọ́run.
  ind-ind: Karena sebagaimana banyak bermimpi tidak ada artinya dan banyak bicara
    tidak ada gunanya, lebih baik takut dan hormat kepada Allah daripada bersumpah
    tetapi tidak menepatinya.
  pes-OPCB: خیالات بسیار و سخنان زیاد بیهودگی است؛ پس تو با ترس و احترام به حضور خداوند
    بیا.
  tgl-ULB: Kaya sa maraming mga panaginip, katulad ng maraming mga salita, ito ay
    walang kabuluhang parang singaw. Kaya matakot sa Diyos.
  hui-hui: Í̠na biabe bu waholeru dewa biaga keyaguabi emagaru dewa handa gimbu biaga
    keyaguabi bi lagimbu biaga keyaguabi uruni ale nagalone degedago í̠na Ngode Datagaliwabe
    ibu gibiore ka manda bialu ibu andaneha holene nga.
  mya-mya: အိမ်မက်များရာ၌၎င်း၊ စကားများရာ၌၎င်း၊ အချည်းနှီးသောအကြောင်း အရာပါတတ်၏။ သင်မူကား
    ဘုရားသခင်ကို ကြောက်ရွံ့လော့။
  bod-N: རྨི་ལམ་མང་བ་དང་གཏམ་མང་བ་ཐམས་ཅད་སྟོང་པ་ཡིན་པས། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པར་གྱིས།
  sna-sna: Kurota kuzhinji namashoko mazhinji hazvina maturo. Naizvozvo mira utye
    Mwari.
  spa-BLM: Porque en la multitud de sueños hay vanidades, así como en muchas palabras;
    pero tú debes temer a Dios.
  cac-cac: Yelxo te vach' to ay yelc'och Dios d'a yol co sat d'a yichan̈ pax to nivan
    tas sco tac'vej d'ay.
  swh-ULB: Kwa kuwa katika ndoto nyingi, kama ilivyo katika maneno mengi, kuna mvuke
    ubatili. Hivyo mwogope Mungu.
  bel-bel: Калі ты ўбачыш у якім-небудзь краі ўціскі беднаму і парушэньне суду і праўды,
    дык ня зьдзіўляйся з гэтага, бо за высокім назірае вышэйшы, а над імі яшчэ вышэйшы;
  deu-ELBBK: Wenn du die Bedrückung des Armen und den Raub des Rechts und der Gerechtigkeit
    in der Landschaft siehst, so verwundere dich nicht über die Sache; denn ein Hoher
    lauert über dem Hohen, und Hohe über ihnen.
  mbb-OT: Is subra he kebpeneǥeinep wey kegkaǥi ne wazè din pulus. Umbe tehuza nu
    is Megbevayà.
  mal-2015: സ്വപ്നബഹുത്വത്തിലും വാക്കുപെരുപ്പത്തിലും വ്യർത്ഥത ഉണ്ടു; നീയോ ദൈവത്തെ
    ഭയപ്പെടുക.
  rmc-rmc: Sar dikheha, hoj le čores trapinen a hoj o pravos the o spravodľišagos
    pes na doľikerel, ma čudaľin tut, bo pal o uradňikos ačhel vareko bareder a pal
    lende ačhen meksa bareder.
  pes-OPV: زیرا که این از کثرت خوابها و اباطیل و کثرت سخنان است؛ لیکن تو ازخدا بترس.
  ron-1924: Кэч, дакэ есте дешертэчуне ын мулцимя висурилор, ну май пуцин есте ши
    ын мулцимя ворбелор; де ачея, теме-те де Думнезеу!
  ben-OBCV: অনেক স্বপ্ন দেখা এবং অনেক কথা বলা অসার। সেইজন্য ঈশ্বরকে ভয় করো।
  som-som: Waayo, riyooyin iyo erayo fara badanba waxaa ku jira wax badan oo aan waxtar
    lahayn, laakiinse adigu Ilaah ka cabso.
  lat-VUC: '[Si videris calumnias egenorum, et violenta judicia, et subverti justitiam
    in provincia, non mireris super hoc negotio: quia excelso excelsior est alius,
    et super hos quoque eminentiores sunt alii;'
  eng-ASVBT: 'For in the multitude of dreams there are vanities, and in many words:
    but fear thou God.'
  ita-1885: Certo, in moltitudine di sogni vi sono ancora delle vanità assai; così
    ancora ve ne son molte in molte parole; ma tu, temi Iddio.
  eng-LXXUP: 'If thou shouldest see the oppression of the poor, and the wresting of
    judgment and of justice in the land, Wonder not at the matter: For there is a
    high one to watch over him that is high, And high ones over them.'
  eng-ULB: For in many dreams, as in many words, there is meaningless vapor. So fear
    God.
  spa-VBL: Ciertamente hay muchos sueños, preguntas sobre su significado y muchas
    ideas diferentes, pero tú debes seguir a Dios.
  fra-_FOB: Car, comme dans la multitude des songes il y a de la vanité, il y en a
    beaucoup aussi dans la multitude des paroles; mais crains Dieu.
  mal-mal: സ്വപ്നബഹുത്വത്തിലും വാക്കുപെരുപ്പത്തിലും വ്യർത്ഥത ഉണ്ട്; നീയോ ദൈവത്തെ ഭയപ്പെടുക.
  urd-GVR: Jahāṅ bahut ḳhāb dekhe jāte haiṅ wahāṅ fuzūl bāteṅ aur beshumār alfāz hote
    haiṅ. Chunāṅche Allāh kā ḳhauf mān!
  suz-BL: शुश लोव़ नु शुश ङोमुमी जाम्‍शा लाइब सेल्‍ब। मोपतीके परमप्रभु कली मान पा
    हिनीन। येरमीया २३:२७-२८
  eng-NOY: For in a multitude of dreams is a multitude of vanities; so also in a multitude
    of words; but fear thou God!
  ita-1927: Poiché, se vi son delle vanità nella moltitudine de’ sogni, ve ne sono
    anche nella moltitudine delle parole; perciò temi Iddio!
  ckb-ckb: زیادبوونی خەون و چەنەبازی بێ واتان، لەبەر ئەوە لەخواترس بە.
  eng-BBE: Because much talk comes from dreams and things of no purpose. But let the
    fear of God be in you.
  kan-OKCV: ಬಹು ಕನಸುಗಳೂ ಬಹು ಮಾತುಗಳೂ ವ್ಯರ್ಥವಾದವುಗಳು. ಆದ್ದರಿಂದ ನೀನು ದೇವರಿಗೆ ಭಯಪಡು.
  tam-2017: அநேக சொப்பனங்கள் மாயையாக இருப்பதுபோல அநேக வார்த்தைகளும் மாயையாக இருக்கும்;
    ஆகையால் நீ தேவனுக்குப் பயந்திரு.
  spa-RV-1909: Donde los sueños son en multitud, también lo son las vanidades y muchas
    las palabras; mas tú teme á Dios.
  ron-BTF: Căci în mulțimea viselor și în multe cuvinte sunt de asemenea multe deșertăciuni;
    dar teme-te de Dumnezeu.
  eng-WEBP: For in the multitude of dreams there are vanities, as well as in many
    words; but you must fear God.
  eng-FBV: There are certainly many dreams, questions of meaning, and lots of different
    ideas, but you are to follow God.
  nld-1939: Want zoals er in veel dromen dwaasheid schuilt, Zo ook in veelheid van
    woorden. Vrees daarentegen God.
  nch-BL: Sinta se quitemiqui miyac tamanti cati quinequi quichihuas pero amo teno
    quichihua, san huihuitic. Sinta camanalti miyac huan amo teno quichihua, san tapic.
    Más cuali xijtepanitaca huan xiquimacasica Toteco.
  vie-1934: Đâu có chiêm bao vô số và nhiều lời quá, đó cũng có sự hư không nhiều;
    song ngươi hãy kính sợ Đức Chúa Trời.
  hin-CV: क्योंकि स्वप्नों की अधिकता और बक-बक करने में खोखलापन होता है, इसलिए तुम
    परमेश्वर के प्रति भय बनाए रखो.
  spa-BES: Porque se habla mucho de los sueños y de cosas sin sentido. Pero deja que
    el temor de Dios esté en ti.
  tdx-tdx: 'Ie isa’o ty famorekekeañe o rarakeo, naho ty fampitavanan-jo naho hatò
    ampariparitse añe, ko ilatsa’o: fa jilove’ i mpifelek’ azey ty mpifehe vaho ambone
    ka ty bei’iareo.'
  tha-KJV: เพราะว่าเมื่อฝันมากและคำพูดมาก ก็​มี​อนิจจังต่างๆด้วย แต่​เจ้​าจงยำเกรงพระเจ้าเถิด
  por-BR-2018: Porque, como na abundância de sonhos há futilidades, assim, também,
    há abundância de palavras; tu, porém, teme a Deus.
  deu-ELO: Denn bei vielen Träumen und Worten sind auch viele Eitelkeiten. Vielmehr
    fürchte Gott.
  eng-WYC-2018: Where be many dreams, be full many vanities, and words without number;
    but dread thou God. (Where there be many dreams, there is much that is empty and
    futile, and words without number; rather, fear thou God, or have thou reverence
    for God.)
  epo-epo: Ĉe multo da sonĝoj kaj vantaĵoj estas ankaŭ multe da vortoj; sed vi timu
    Dion.
  uig-PIN: Qünki qüx kɵp bolsa bimǝnilikmu kɵp bolidu; gǝp kɵp bolsimu ohxaxtur; xunga,
    Hudadin ⱪorⱪⱪin!
  beo-beo: 'Be di da bagadewane simasia ba:sea o udigili hawa: bagadewane hamosea
    o udigili bagadewane sia: dasea, huluane da hamedei liligi. Bai bagade da Godema
    fawane beda:mu da defea.'
  tpi-OTNT: Maski yu man bilong driman planti, o yu man bilong mekim planti wok nating,
    o yu man bilong mekim planti toktok, yu mas stap aninit long God oltaim.
  hau-SA: Yawan buri da yawan magana ba su da amfani. Saboda haka, ka ji tsoron Allah.
  uig-LAT: Chünki chüsh köp bolsa bimenilikmu köp bolidu; gep köp bolsimu oxshashtur;
    shunga, Xudadin qorqqin!
  nde-nde: Ukuphupha kanengi lamazwi amanengi kuyize. Ngakho mesabe uNkulunkulu.
  ton-ton: 'He ʻoku lahi ʻae vaʻinga foki ʻi he lahi ʻoe misi mo e lea ʻoku lahi:
    ka ke manavahē koe ki he ʻOtua.'
  ces-1613: Nebo kdež jest mnoho snů, tu i marnosti a slova mnohá, ale ty Boha se
    boj.
  eng-WMB: For in the multitude of dreams there are vanities, as well as in many words;
    but you must fear God.
  tam-TCV: அதிக கனவும், அதிக வார்த்தைகளும் அர்த்தமற்றவை. எனவே இறைவனுக்குமுன் பயந்திரு.
  ceb-ULB: Kay sa daghan nga mga damgo, sa daghan nga mga pulong, anaa usab ang walay
    kapuslanan nga aso. Busa kahadloki ang Dios.
  pol-UBG: Gdzie bowiem jest wiele snów, tam też wiele słów i marności. Ale ty bój
    się Boga.
  urd-GVU: جہاں بہت خواب دیکھے جاتے ہیں وہاں فضول باتیں اور بےشمار الفاظ ہوتے ہیں۔
    چنانچہ اللہ کا خوف مان!
  deu-1912: Wo viel Träume sind, da ist Eitelkeit und viel Worte; aber fürchte du
    Gott.
  kan-2017: ಬಹಳ ಕನಸುಗಳಿಂದಲೂ, ವ್ಯರ್ಥ ವಿಷಯಗಳಿಂದಲೂ, ಹೆಚ್ಚು ಮಾತುಗಳಿಂದಲೂ ವ್ಯರ್ಥವೇ. ನೀನಂತೂ
    ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿರು.
  yap-yap: Demturug ko uw urngin e tin ni ga be nameg, ara uw feni yo’or e welthin
    ni ga be tay, mar dabisiy ni ngu’um par ni bay madgun Got u wun’um.
  hlt-MCSB: Mueimang a yet vaengah a honghi neh ol khaw yet. Te dongah Pathen te rhih
    laeh.
  mdy-ETH: ሚርጌ ዓውቲና ሚርጌ ጌኤሲና ጉሪኬ፤ ዬያይዳፓ ፆኦሲ ዒጊጬ።
  kew-kew: Ne epaa adaapu pi aa yalia page pama re nai kogono pu i aa yalia page ne
    agaa ora adaapu ne aa yalia page ne Gote nipuna rolopara oro yalo waru piruape.
  twi-ASANTE: Adaeɛso ne nsɛm keka bebree nka hwee. Enti suro Onyankopɔn.
  eng-WEBU: For in the multitude of dreams there are vanities, as well as in many
    words; but you must fear God.
  wal-wal: Daro aimuwaa aimottikkonne woikko qassi darobaa haasayikkonne he ubbaikka
    hada; hegaa gishshau, neeni hegaa aggaagada Xoossaassi yayya.
  spa-PDDPT: Porque donde abundan los sueños también abundan las vanidades. Pero tú,
    teme a ʼElohim.
  gun-gun: Mba'e ta, nhandeke raia ha'e nhandeayvu reta reia ma opa rive va'erã. Ha'e
    nunga rupi Nhanderuete renonde rejererokyjea rupi eiko.
  ilo-ULB: Ta iti adu a tagtagainep, kas iti adu a sasao, ket adda ti awan kaipapananna
    nga alingasaw. Isu nga agbutengka iti Dios.
  kpg-kpg: Ma e aha maa goe e midimidi haga logowaahee, be e leelee logo; nia maa
    e maa gi daha, malaa, hagaamu ina a God.
  uig-ARA: چۈنكى چۈش كۆپ بولسا بىمەنىلىكمۇ كۆپ بولىدۇ؛ گەپ كۆپ بولسىمۇ ئوخشاشتۇر؛
    شۇڭا، خۇدادىن قورققىن!
  sus-sus: I naxa tɛrɛnna xa a sa li i mixie toma taa kui naxee fuma misikiinɛe ma,
    e sɛriyɛ kana, e kiiti ɲaaxi sa tinxintɔɛe ma. Mangɛ a boore mangɛ nan malima,
    han a mangɛya xungbe sɔtɔ.
  pon-2006: Mehnda ma omw ouraman pahn tohto, omw doadoahk sohte katepe, de omw koasoi
    pahn tohto, ke uhdahn pahn lemwikihte Koht.
  ksd-ksd: Una ru God. tago mangoro na magit na papaua dia arikai ta ra peal ririvon
    ma ra peal tinata.
  tur-YTC: Çünkü çok düşte olduğu gibi, çok sözde de boş şeyler vardır; ama Tanrı'dan
    korkmalısınız.
  bel-N: Калi ты ўбачыш прыгнёт беднага i парушэньне суду i справядлiвасьцi ў нейкай
    акрузе, не зьдзіўляйся гэтым рэчам, бо высокага пільнуе вышэйшы, а над iмi — яшчэ
    вышэйшы.
  grc-BRENT: Ἐὰν συκοφαντίαν πένητος καὶ ἁρπαγὴν κρίματος καὶ δικαιοσύνης ἴδῃς ἐν
    χώρᾳ, μὴ θαυμάσῃς ἐπὶ τῷ πράγματι· ὅτι ὑψηλὸς ἐπάνω ὑψηλοῦ φυλάξαι, καὶ ὑψηλοὶ
    ἐπʼ αὐτοῖς.
  ind-AYT: (5-6) Sebab, dalam melimpahnya mimpi dan banyaknya perkataan, ada kesia-siaan.
    Karena itu, takutlah akan Allah.
  nya-nya: Maloto ochuluka ndi mawu ochuluka ndi zinthu zopandapake. Kotero lemekeza
    Mulungu.
  hrv-hrv: Ako vidiš gdje tlače siromaha i gaze pravo i pravicu u zemlji, ne čudi
    se tomu, jer nad visokim straži viši, a nad njim najviši.
  mps-mps: Nago te na hauwa ebo bidi goli, ma nage te po hauwa wabo bidi, odao. Te
    tobage kolesaga ebo te page meni yai kolesaga naga dao. Nage te God dologode sesemane
    sogo bidao.
  tpi-tpi: Maski yu man bilong driman planti, o yu man bilong mekim planti wok nating,
    o yu man bilong mekim planti toktok, yu mas stap aninit long God oltaim.
  dan-1931: Når du ser den fattige undertrykt og Lov og Ret krænket på din Egn, så
    undre dig ikke over den Ting; thi på den høje vogter en højere, og andre endnu
    højere vogter på dem begge.
  vie-OVCB: Đừng mơ mộng xa vời, không thực tế và cũng đừng nói năng rườm rà, rỗng
    tuếch. Phải kính sợ Đức Chúa Trời.
  guj-2017: કેમ કે અતિશય સ્વપ્નોથી, વ્યર્થ વિચારો કરવાથી અને ઝાઝું બોલવાથી એમ થાય
    છે માટે તું ઈશ્વરનો ડર રાખ.
  pon-2006A: Mehnda ma omw ouraman pahn tohto, omw doadoahk sohte katepe, de omw koasoi
    pahn tohto, ke uhdahn pahn lemwikihte Koht.
  por-BRBSL: Pois na multidão de sonhos existem vaidades, assim como em muitas palavras;
    mas você deve temer a Deus.
  cth-cth: Mang apapnae dawk thoseh, lawk apapnae dawk hai thoseh, kacungkeihoehe
    hno doeh. Nang teh Cathut hah taket haw.
  twi-twi: Adaeso ne nsɛnkeka bebree nka hwee. Enti suro Onyankopɔn.
  hlt-hlt: Mueimang a yet vaengah a honghi neh ol khaw yet. Te dongah Pathen te rhih
    laeh.
  tbz-SIM: Mɛm̀mɛ kɑ̀ɑ yɑ̀ kɛ sɔ̃́ ndihɛì mɑrì kɛ̀ bɛ̀ fɛ̃́ũnko bɛ̀ɛ̀ í tú bɛ̀mɑbɛ̀,
    kɛ í bɔti mɛwetímmɛ̀ kpɛti, kòò mɔù í wúó nhotɔù. Dɛ̀ bɑ́ɑ́ dɑ di kɛ yɛ̃́ onìtì
    ɔ̃ mbɑkɛ́mɛ̀ bɛtɔbɛ̀ kɛ̀ bɛ̀ ò bɑkɛ́mu, kɛ̀ wèè tó bɛ̀ bɑkɛ́ kòò bomu.
  msy-2020: Nɨ gumazir zurara irebabar garim, o nɨ gumazir pura mɨgeim, arazir kaba
    uaghan pura biziba. Arazir kabar mɨngariba mongezɨ e dagh fozir puvatɨgha okam
    nɨghnɨsi. Kamaghɨn, nɨ zurara Godɨn atiating an apengan ikɨ.
  dop-dop: Ye timpi yəlɑɑ muɣuliɣi kʋnyɔntʋ nɑ pɑ́ tʋɣɩ-ɩ tɑsəkəlɛ, pə tɑɑ lɑ-ŋ piti.
    Mpi tɔ, yʋlʋ sɔsɔ kentiɣi sɔsɔ lɛlʋ kɛ́, nɑ pɛlɛ pɑ wɛnɑ pɑ sɔsɔ wei ɩ kəlɑ-wɛ
    tɔ.
  azb-azb: Çünki çox yuxu görəndə də, çox söz danışanda da puç şeylər çox olar. Sən
    ancaq Allahdan qorx.
  eng-DBY: 'For in the multitude of dreams are vanities; so with many words: but fear
    God.'
  hin-2017: 'क्योंकि स्वप्नों की अधिकता से व्यर्थ बातों की बहुतायत होती है: परन्तु
    तू परमेश्वर का भय मानना।'
  wol-KYG: Boo gisee ñuy not néew-ji-doole, di jalgati dëgg ak yoon cib gox, bumu
    la jaaxal; kilifa gi, kilifaam a ko yiir; ñoom it seen kilifaa leen yiir.
  eng-YLT: For, in the abundance of dreams both vanities and words abound; but fear
    thou God.
  eng-WYC-2017: Where be many dreams, be full many vanities, and words without number;
    but dread thou God.
  eng-WMBB: For in the multitude of dreams there are vanities, as well as in many
    words; but you must fear God.
  urd-GVH: जहाँ बहुत ख़ाब देखे जाते हैं वहाँ फ़ज़ूल बातें और बेशुमार अलफ़ाज़ होते
    हैं। चुनाँचे अल्लाह का ख़ौफ़ मान!
  rug-rug: Soku pinutagita meke soku zinama si loke laedi. Gua ke mu noso mamu koa
    pamaṉa nia sa Tamasa.
  gaz-gaz: Abjuun baayʼeenii fi dubbiin baayʼeen faayidaa hin qaban. Kanaafuu Waaqa
    sodaadhu.
  fra-LSG: Si tu vois dans une province le pauvre opprimé et la violation du droit
    et de la justice, ne t’en étonne point; car un homme élevé est placé sous la surveillance
    d’un autre plus élevé, et au-dessus d’eux il en est de plus élevés encore.
  yal-yal: Xa i a to yamanana nde yi, muxune yiigelitɔne ɲaxankatama, kiti kɛndɛn
    nun tinxinyaan bata ba na, na nama i ratɛrɛna, bayo kuntigi gbeene nan kuntigine
    xun mayɛngɛma, kuntigi gbɛtɛ mɔn ne fan xun na.
  haw-1868: No ka mea, ma ka lehulehu o na moenhane, a me na olelo he nui wale, aia
    na mea lapuwale. Aka hoi, e makau aku oe i ke Akua.
  arb-NAV: لأَنَّ فِي كَثْرَةِ الأَحْلامِ أَبَاطِيلَ، وَكَذَلِكَ فِي اللَّغْوِ الْمُفْرِطِ؛
    فَاتَّقِ اللهَ.
  ewe-ewe: Gɔmesese mele drɔ̃ekuku geɖewo kple nya sɔgbɔwo me o eya ta nɔ anyi le
    Mawuvɔvɔ̃ me.
  eng-LEE: (5:6) For in the multitude of dreams and vanities there are also many words;
    but rather fear thou God.
  asm-FB: কিয়নো অধিক সপোন আৰু অধিক কথাৰ সৈতে অসাৰতা আহে; কিন্তু তুমি ঈশ্বৰক ভয় কৰিবা।
  sus-A: عِ نَشَ تّرّننَ شَ عَ سَ لِ عِ مِشِيٍ تٌمَ تَا كُي نَشٍيٍ قُمَ مِسِكِينّيٍ
    مَ، عٍ سّرِيّ كَنَ، عٍ كِيتِ حَاشِ سَ تِنشِنتْييٍ مَ. مَنفّ عَ بٌورٍ مَنفّ نَن
    مَلِمَ، هَن عَ مَنفّيَ شُنفبٍ سْتْ.
  fra-SBL: Car dans la multitude des songes il y a des vanités, de même que dans beaucoup
    de paroles ; mais tu dois craindre Dieu.
  hbo-hbo: אִם־עֹ֣שֶׁק רָ֠שׁ וְגֵ֨זֶל מִשְׁפָּ֤ט וָצֶ֙דֶק֙ תִּרְאֶ֣ה בַמְּדִינָ֔ה
    אַל־תִּתְמַ֖הּ עַל־הַחֵ֑פֶץ כִּ֣י גָבֹ֜הַּ מֵעַ֤ל גָּבֹ֙הַּ֙ שֹׁמֵ֔ר וּגְבֹהִ֖ים
    עֲלֵיהֶֽם׃
  kik-kik: Irooto nyingĩ na ciugo nyingĩ nĩ cia tũhũ. Nĩ ũndũ ũcio ikaraga wĩtigĩrĩte
    Ngai.
  fra-NCL: Si tu vois dans une province le pauvre opprimé, le droit et la justice
    violés, ne t’étonne pas de la chose ; car un plus grand veille sur un grand, et
    de plus grands encore veillent sur eux.
  cek-AK: Pop parai amang hoi pop hmoek ah apaeh ih lok loe avanghaih tidoeh om ai;
    to pongah nang loe Sithaw to zii ah.
  cuk-cuk: Degisoggu, bukidar-ibmar-binsarsunna-imakleged-abargi, bukidar-gwayed-abargi,
    degi, bukidar-yogasaar-sunmakleged-abargi, bur be Bab-Dummad-dobekwaa nanae.
  uig-CYR: Сән намратларниң езилгәнлигини яки йәрлик мәнсәпдарларниң һәқ-адаләтни
    зораванларчә қайрип қойғанлиғини көрсәң, бу ишлардин һәйран қалма; чүнки мәнсәпдардин
    жуқури йәнә бириси көзлимәктә; вә улардинму жуқурисиму бардур.
  tel-2017: ఎక్కువ కలలతో, మాటలతో ప్రయోజనం లేదు. నీ వరకూ నువ్వు దేవునిలో భయభక్తులు
    కలిగి ఉండు.
  hat-BSA: Paske nan fè anpil rèv ak nan anpil pawòl, gen yon gwo vid. Pito gen lakrent
    Bondye.
  kos-kos: Finne pukanten mweme lom, ac finne pukanten orekma lusrongten lom, ac finne
    pusla kaskas lom, kom ac enenu na in sunakin God ac akfulatyal.
  hbo-WLC: אִם־עֹ֣שֶׁק רָ֠שׁ וְגֵ֨זֶל מִשְׁפָּ֤ט וָצֶ֙דֶק֙ תִּרְאֶ֣ה בַמְּדִינָ֔ה
    אַל־תִּתְמַ֖הּ עַל־הַחֵ֑פֶץ כִּ֣י גָבֹ֜הַּ מֵעַ֤ל גָּבֹ֙הַ֙ שֹׁמֵ֔ר וּגְבֹהִ֖ים
    עֲלֵיהֶֽם׃
  ibo-ibo: Aga m eme, aga m eme, ma e meghị ya bụ naanị okwu efu. Ya mere, tụọ egwu
    Chineke.
  ory-ory: କାରଣ ସ୍ୱପ୍ନ ଓ ଅସାରତାର ବାହୁଲ୍ୟ ଓ ବହୁ ବାକ୍ୟ ଦ୍ୱାରା ଏହିପରି ଘଟେ; ମାତ୍ର ତୁମ୍ଭେ
    ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କର।
  chk-chk: Pun lupwen a chomong än eman tan, a pwal chomong än eman kapas. Meinisin
    a pön chök. Nge en kopwe niueiti Kot.
  rop-rop: Nomeda haumatj yu drimbat, en haumatj yu nomo sabi blanga dijan laif, en
    haumatj yu toktokbat, yu stil garra shoum rispek langa God.
  ukr-1871: Як побачиш у якій країнї, що тїснять убогого та суд і правду насилують,
    то не дивуйся тому, бо над високим стоїть висший, а над ними ще висший;
  deu-1951: (05-6) Denn wo man viel träumt, da werden auch viel unnütze Worte gemacht.
    Du aber fürchte Gott!
  eng-JPS: (5-6) For through the multitude of dreams and vanities there are also many
    words; but fear thou God.
  srp-1865: Jer kao što u mnoštvu sanova ima taštine, tako i u mnogim rijeèima; nego
    boj se Boga.
  lug-lug: Ebirooto entoko n’ebigambo ebingi temuli makulu; noolwekyo otyanga Katonda.
  heb-heb: כי ברב חלמות והבלים ודברים הרבה כי את האלהים ירא׃
  ben-IRV: কারণ অনেক স্বপনে এবং যেমন অনেক কথায়, অর্থহীন অসারতা। তাই ঈশ্বরকে ভয় কর।
  pan-pan: ਸੁਫ਼ਨਿਆਂ ਦੇ ਵਾਧੇ ਅਤੇ ਬਹੁਤੀਆਂ ਗੱਲਾਂ ਵਿਅਰਥ ਹਨ, ਪਰ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਡਰ।
  mya-JVB: အိပ်မက် များ ရာ၌ ၎င်း၊ စကား များ ရာ၌၎င်း ၊ အချည်းနှီး သောအကြောင်းအရာပါတတ်၏။
    သင် မူကား ဘုရား သခင်ကို ကြောက်ရွံ့ လော့။
  hmo-hmo: Badina be nihi momo bona hereva momo, be anina lasi. Unai dainai oi ese
    Dirava do oi gari henia.
  urd-urd: क्यूँकि ख़्वाबों की ज़ियादिती और बतालत और बातों की कसरत से ऐसा होता है;
    लेकिन तू ख़ुदा से डर।
  rus-SYN: 'Если ты увидишь в какой области притеснение бедному и нарушение суда и
    правды, то не удивляйся этому: потому что над высоким наблюдает высший, а над
    ними еще высший;'
  bqc-SIM: Tó ń è wàlɛ gbãamↄ taasideↄnɛ guei, wàlɛ gínɛ́ ń yã́zɛdeo, wàlɛ
    yã́gↄ̃gↄ̃nɛ́ a zɛ́wao, ńsu to yã́pi dimao, asa bùsupi gbãadeↄ lɛ́ wɛ́tɛkↄ̃iɛ,
    mɛ́ an gbɛ̃zↄ̃ↄↄ lɛ́ wɛ́tɛńzi lↄ.
  tcz-CHONGTHU: Mangmat le pannabei thilbol apunbe tobang'in, thu sei doh jong abai
    lam in ahi. Hinlah nangman Pathen ging jon.
  mar-mar: कारण पुष्कळ स्वप्नात, पुष्कळ शब्दात, अर्थहीन वाफ असते. तर तू देवाचे भय
    धर.
  qub-qub: Mana tantiyacoj upa runapäga aunishan caycan suyñushannöllami, imatapis
    rimacachashannöllami. Gam ichanga aunishayquita cumliy Tayta Diosta manchapacushpayqui.
  bqp-bqp: Nana dasi ona kũ yã dasi bↄtɛnaao dì su kũ yã pãomɛ. Abire yãi ǹgↄ̃
    Luda vĩna vĩ.
  hat-hat: Tout rèv w'ap plede fè yo, tout pawòl w'ap plede di yo p'ap sèvi ou anyen.
    Se krentif pou ou toujou genyen pou Bondye.
  eng-BSB: For as many dreams bring futility, so do many words. Therefore, fear God.
  eng-WEBPB: For in the multitude of dreams there are vanities, as well as in many
    words; but you must fear God.
  kbq-kbq: Rama'a nanekema nehuno, rama'a ava'nama ke zamo'a, agafa'a omane'ne. E'ina
    hu'negu Anumzamofo korora hunentenka agoraga'a manio.
  nhe-BL: Intla se temiqui tlen miyac tlamantli tlen quinequi quichihuas pero ax tleno
    quichihua, san huihuitic. Intla camati miyac huan ax tleno quichihua, san tlapic.
    Más cuali xijtlepanitaca huan xiquimacasica Toteco.
  bus-bus: Nana pari ona kↄ̃n yã pari bↄɛnao è mↄ́ kↄ̃n yã pãaomɛ. Beee yãnzi
    ǹgↄ̃ Luda vĩa vĩ.
  gub-BL: Nepuahu tetea'u mehe nehe, wyzài ma'e imume'u mehe nehe, ekyze Tupàn wi
    nehe.
  eng-DRA: 'If thou shalt see the oppressions of the poor, and violent judgments,
    and justice perverted in the province, wonder not at this matter: for he that
    is high hath another higher, and there are others still higher than these:'
