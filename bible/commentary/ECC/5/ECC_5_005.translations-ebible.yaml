verse: ECC.005.005
translations:
  mal-C: നേർച്ച നേരാതിരിക്കുന്നതാണ്, നേർന്നിട്ട് നിവർത്തിക്കാതിരിക്കുന്നതിലും നല്ലത്.
  deu-TKW: 'Gestatte deinem Munde nicht, deinen Leib in Schuld zu bringen, und sage
    nicht vor dem Boten Gottes: es war eine Übereilung! Warum soll Gott zürnen über
    dein Gerede und das Werk deiner Hände verderben?'
  lin-lin: 'Kotika te ete monoko na yo ememisa yo masumu, mpe kokende koloba te liboso
    ya basali ya Nzambe : « Ndayi na ngai ezalaki libunga. » Mpo na nini Nzambe atomboka
    mpo na maloba na yo mpe abebisa misala ya maboko na yo ?'
  eng-LSV: Better that you do not vow, than that you vow and do not complete.
  eng-GNV: 'Suffer not thy mouth to make thy flesh to sinne: neither say before the
    Angel, that this is ignorance: wherefore shall God bee angry by thy voyce, and
    destroy the worke of thine hands?'
  eng-WEBSTER: Better is it that thou shouldst not vow, than that thou shouldst vow
    and not pay.
  nhw-BL: Más cuali para amo tijtencahuas para tijchihuas se tlenijqui huan amo tijtencahuas
    huan teipa amo tijtlamichihuas.
  swh-ONEN: Ni afadhali usiweke nadhiri kuliko kuiweka na usiitimize.
  bba-bba: A ku de wunɛn nɔɔ mwɛɛ te, tu nun torɑsiɑ, kpɑ ɑ yɑ̃ku kowo sɔ̃ ɑ nɛɛ,
    ɑ ǹ dɑɑ kɑ bɑɑruwɑ. Mbɑn sɔ̃nɑ kɑɑ de wunɛn ɡɑrin sɔ̃ Gusunɔn mɔru yu se kpɑ
    u wunɛn sɔmburu kɑm koosiɑ.
  eng-KJVCPB: Better is it that thou shouldest not vow, than that thou shouldest vow
    and not pay.
  luo-luo: Ber mondo kik isingri, moloyo singori, bangʼe ok ichopo singoni.
  meu-meu: Basioma gwau hamata be namo, a ba gwau hamata bena anina basio karaia na
    dika.
  npi-ULB: भाकल गरेर पुरा नगर्नु भन्दा भाकलै नगरेको उत्तम हुन्छ ।
  yor-yor: Ó sàn láti má jẹ́ ẹ̀jẹ́, ju wí pé kí a jẹ́ ẹ̀jẹ́ kí a má mu ṣẹ lọ.
  ind-ind: Lebih baik kamu tidak bersumpah sama sekali, daripada bersumpah tetapi
    tidak melakukannya.
  pes-OPCB: بهتر است قول ندهی تا اینکه قول بدهی و انجام ندهی.
  tgl-ULB: Mas mainam pa na hindi magbigay ng isang panata kaysa magbigay ng isa na
    hindi mo naman matutupad.
  hui-hui: Í̠na Ngode Datagaliwabehondo mbirale mbira bule lalu lo wuwa nabiriyagua
    mana ogoni bayale ndo bere. Bule lalu lo wiridagua nabibehe keyagua nde í̠na mbirale
    mbira bule lalu bi lo wia nabibe.
  mya-mya: သစ္စာဂတိပြု၍ ဝတ်ကိုမဖြေဘဲနေသည်ထက်၊ သစ္စာဂတိအလျှင်းမဖြေဘဲနေသော် သာ၍ကောင်း၏။
  bod-N: དམ་བཅས་ནས་མི་བསྒྲུབ་པ་ལས་དམ་མ་བཅས་ན་ལེགས།
  sna-sna: Zviri nani kurega kupika pano kuita mhiko wozorega kuizadzisa.
  spa-BLM: Es mejor que no hagas ningún voto, a que hagas un voto y no lo pagues.
  cac-cac: Más vach' max co comon tac'vej co ti'oc, d'a yichan̈ pax to sco tac'vej,
    palta max co c'anab'ajejlaj.
  swh-ULB: Ni bora kutokuweka nadhiri kuliko kuweka nadhiri ambayo usiyoiondoa.
  bel-bel: 'Не дазваляй тваім вуснам уводзіць у грэх тваё цела і не кажы перад анёлам
    Божым: «гэта - памылка!» Навошта табе, каб загневаўся Бог на слова тваё і зруйнаваў
    дзеі рук тваіх?'
  deu-ELBBK: 'Gestatte deinem Mund nicht, dass er dein Fleisch sündigen mache; und
    sprich nicht vor dem BotenGottes, es sei ein Versehen gewesen: Warum sollte Gott
    über deine Stimme zürnen und das Werk deiner Hände verderben?'
  mbb-OT: Meupiya pa nasì ke kenè ke en edsaad emun kenè nu edtumanen is saad nu.
  mal-2015: നേർന്നിട്ടു കഴിക്കാതെയിരിക്കുന്നതിനെക്കാൾ നേരാതെയിരിക്കുന്നതു നല്ലതു.
  rmc-rmc: 'Ma domuk tire mujeske, hoj te ľidžal tiro ťelos andro binos, a ma phen
    anglo rašaj: „Miro lav, so diňom, sas chiba.“ Soske o Del te choľisaľol pre oda,
    so phenďal, a te zňičinel e buči tire vastengri?'
  pes-OPV: بهتراست که نذر ننمایی از اینکه نذر نموده، وفا نکنی.
  ron-1924: Май бине сэ ну фачь ничо журуинцэ декыт сэ фачь о журуинцэ ши сэ н-о ымплинешть.
  ben-OBCV: মানত করে তা পূরণ না করবার চেয়ে বরং মানত না করাই ভালো।
  som-som: Inaad nidar gasho oo aadan bixin waxaa ka wanaagsan inaadan waxba nidrin.
  lat-VUC: 'Ne dederis os tuum ut peccare facias carnem tuam, neque dicas coram angelo:
    Non est providentia: ne forte iratus Deus contra sermones tuos dissipet cuncta
    opera manuum tuarum.'
  eng-ASVBT: Better is it that thou shouldest not vow, than that thou shouldest vow
    and not pay.
  ita-1885: Meglio è che tu non voti, che se tu voti, e non adempi.
  eng-LXXUP: 'Suffer not thy mouth to lead thy flesh to sin; And say not in the presence
    of God, It was an error: Lest God be angry at thy voice, And destroy the works
    of thy hands.'
  eng-ULB: It is better not to make a vow than to make one that you do not carry out.
  spa-VBL: Más vale no hacer ningún voto que hacer un voto que no se cumpla.
  fra-_FOB: Il vaut mieux que tu ne fasses point de vœux, que d'en faire, et de ne
    pas les accomplir.
  mal-mal: നേർന്നിട്ട് അർപ്പിക്കാതെ ഇരിയ്ക്കുന്നതിനെക്കാൾ നേരാതെയിരിക്കുന്നത് നല്ലത്.
  urd-GVR: Mannat na mānanā mannat mān kar use pūrā na karne se behtar hai.
  suz-BL: कसम जशा मखाप्‍चा क्‍येङा, कसम मजशो रिम्‍शो दुम्‍ब।
  eng-NOY: Better is it that thou shouldst not vow than that thou shouldst vow and
    not pay.
  ita-1927: Meglio è per te non far voti, che farne e poi non adempierli.
  ckb-ckb: باشترە نەزر نەکەیت لەوەی بیکەیت و ئەنجامی نەدەیت.
  eng-BBE: It is better not to take an oath than to take an oath and not keep it.
  kan-OKCV: ಹರಕೆಮಾಡಿ ತೀರಿಸದೆ ಇರುವುದಕ್ಕಿಂತ, ಹರಕೆ ಮಾಡದೆ ಇರುವುದು ಒಳ್ಳೆಯದು.
  tam-2017: நீ நேர்ந்துகொண்டதைச் செய்யாமற்போவதைவிட, நேர்ந்துகொள்ளாமல் இருப்பதே நலம்.
  spa-RV-1909: Mejor es que no prometas, que no que prometas y no pagues.
  ron-BTF: Mai bine este să nu promiți, decât să promiți și să nu împlinești.
  eng-WEBP: It is better that you should not vow, than that you should vow and not
    pay.
  eng-FBV: Better not to make any vows at all than to make vow you don't keep.
  nld-1939: Beter is het niet te beloven, Dan uw belofte niet te volbrengen.
  nch-BL: Más cuali para amo quema tijtencahuas para tijchihuas se tenijqui que para
    tijtencahuas huan amo tijchihuas.
  vie-1934: Thà đừng khấn hứa, hơn là khấn hứa mà lại không trả.
  hin-CV: मन्नत मानकर उसे पूरी न करने से कहीं अधिक अच्छा है कि तुम मन्नत ही न मानो.
  spa-BES: Es mejor no prestar juramento que jurar y no cumplir.
  tdx-tdx: 'Ko metè’o hañakeo azo ty vava’o; le ko manao amy Irakey te nilosotse:
    fa ino ty hiviñeran’ Añahare amy feo’oy, handrotsaha’e o satan-taña’oo?'
  tha-KJV: ที่​เจ้​าจะไม่ปฏิญาณก็ยั​งด​ีกว่าที่​เจ้​าปฏิญาณแล้วไม่​ทำตาม
  por-BR-2018: Melhor é que não faças voto, do que fazeres um voto, e não o pagares.
  deu-ELO: Besser, daß du nicht gelobst, als daß du gelobst und nicht bezahlst.
  eng-WYC-2018: and it is much better to make not a vow, than after a vow to yield
    not the promises. (and it is much better to not make a vow, than to make a vow
    and then not yield the promises.)
  epo-epo: Pli bone estas, ke vi ne faru promeson, ol fari promeson kaj ne plenumi.
  uig-PIN: Ⱪǝsǝm iqip ada ⱪilmiƣandin kɵrǝ, ⱪǝsǝm iqmǝsliking tüzüktur.
  beo-beo: 'Be hawa: hamomusa: ilegele sia:sea, amola amo hame hamomu da defea hame.
    Agoai galea, hamedafa ilegele sia:mu da defea galu.'
  tpi-OTNT: Sapos yu mekim promis long God na yu no bihainim dispela promis, orait
    dispela i no gutpela pasin. Sapos yu no inap bihainim promis bilong yu, orait
    mobeta yu no mekim promis.
  hau-SA: Gara kada ka yi alkawari, da ka yi amma ba ka cika ba.
  uig-LAT: Qesem ichip ada qilmighandin köre, qesem ichmesliking tüzüktur.
  nde-nde: Kungcono ukungafungi kulokwenza isifungo ungabe usasigcwalisa.
  ton-ton: ‌ʻOku lelei hake ke ʻoua ʻaupito naʻa ke fuakava, ʻi hoʻo fuakava kae ʻikai
    fai ki ai.
  ces-1613: Lépe jest, abys nesliboval, než abys slibě, neplnil.
  eng-WMB: It is better that you should not vow, than that you should vow and not
    pay.
  tam-TCV: நேர்த்திக்கடனைச் செய்து, அதை நிறைவேற்றாமல் விடுவதைவிட, நேர்த்திக்கடன் செய்யாமல்
    இருப்பது மிக நல்லது.
  ceb-ULB: Mas maayo pa nga dili maghimo ug panumpa kaysa maghimo ka nga dili tumanon.
  pol-UBG: Lepiej jest nie ślubować, niż ślubować i tego nie wypełnić.
  urd-GVU: مَنت نہ ماننا مَنت مان کر اُسے پورا نہ کرنے سے بہتر ہے۔
  deu-1912: Es ist besser, du gelobst nichts, denn daß du nicht hältst, was du gelobst.
  kan-2017: ನೀನು ಹರಕೆಮಾಡಿದ್ದನ್ನು ನೆರವೇರಿಸದೆ ಇರುವುದಕ್ಕಿಂತ ಹರಕೆಮಾಡದೆ ಇರುವುದು ಒಳ್ಳೆಯದು.
  yap-yap: Kabfel’ e bin ni dab mmicheg ban’en ko bin ni ngam micheg ban’en ma damrin’.
  hlt-MCSB: Na caeng tih na thuung pawt lakah na caeng pawt te then.
  mdy-ETH: ናኣቢ ኩንሡዋዖ ሃሺሢዳፓ ቤርታ ናኣቢባኣቴ ቃራኬ።
  kew-kew: Neme Gote-para goa palua loa mo tedea napalidaare go peare naepeta. Gore
    nena tede agaa ratua ora palua kone nasalidaare neme goa palualo abi nalape.
  twi-ASANTE: Sɛ woanhyɛ bɔ koraa a, ɛyɛ sene sɛ wobɛhyɛ bɔ na wonni so.
  eng-WEBU: It is better that you should not vow, than that you should vow and not
    pay.
  wal-wal: Issibaa Xoossassi geppidi, polennan aggiyoogaappe koiro geppennan aggiyoogee
    lo77o.
  spa-PDDPT: Mejor es que no prometas, y no que prometas y no cumplas.
  gun-gun: Renhemboayvuague nderejapoia gui ha'eveve 'rãgue nerenhemboayvui ma voi
    va'e rire.
  ilo-ULB: Nasaysayaat ti saan nga agsapata ngem ti agsapata a saanmo a tungpalen.
  kpg-kpg: Di hagalee hagababa la koia e humalia i di hagababa dela e hagalee haga gila.
  uig-ARA: قەسەم ئىچىپ ئادا قىلمىغاندىن كۆرە، قەسەم ئىچمەسلىكىڭ تۈزۈكتۇر.
  sus-sus: I naxa tin i xa wɔyɛnyi xa findi yunubi ra. I naxa a fala Ala xa xɛɛra
    bɛ, «N mu nu wama laayidi yati tongofe.» Na fe mɔɔli Ala raxɔnɔma nɛ, a a niya
    i xa wali xun xa rakana.
  pon-2006: Ni omw sohte inoukihda mehkot mwahusang omw pahn inoukihda, ahpw sohte
    kapwaiada.
  ksd-ksd: Gala pa u ga vavalima, gala na ti boina ta dir ma ra vavalima nina ba pa
    una pait ot pa ia.
  tur-YTC: Adayıp ödememektense, adamaman daha iyidir.
  bel-N: Не дазваляй вуснам тваiм уводзiць у грэх цела сваё i не кажы перад анёлам,
    што гэта памылка; навошта [табе], каб Бог загневаўся на голас твой і зьнішчыў
    справы рук тваiх.
  grc-BRENT: Μὴ δῷς τὸ στόμα σου τοῦ ἐξαμαρτῆσαι τὴν σάρκα σου, καὶ μὴ εἴπῃς πρὸ προσώπου
    τοῦ Θεοῦ, ὅτι ἄγνοιά ἐστιν· ἵνα μὴ ὀργισθῇ ὁ Θεὸς ἐπὶ φωνῇ σου, καὶ διαφθείρῃ
    τὰ ποιήματα χειρῶν σου.
  ind-AYT: (5-4) Lebih baik tidak berjanji daripada berjanji, tetapi tidak menepatinya.
  nya-nya: Kuli bwino kusalumbira kusiyana ndi kulumbira koma osakwaniritsa lumbirolo.
  hrv-hrv: Ne daj ustima svojim da te navode na grijeh i ne reci kasnije pred anđelom
    da je bilo nehotice. Zašto pružati Bogu priliku da se srdi na riječ tvoju i uništi
    djelo tvojih ruku?
  mps-mps: Ma, nago te dąų walobo po wasiąbaso da, teda te usu dao. Tiali goli,
    nago God dali bomai po me deli dąų walobo po wai digi, tama nago te dąų wali
    po wali pisąbaso da, teda te dwai mu dao.
  tpi-tpi: Sapos yu mekim promis long God na yu no bihainim dispela promis, orait
    dispela i no gutpela pasin. Sapos yu no inap bihainim promis bilong yu, orait
    mobeta yu no mekim promis.
  dan-1931: Lad ikke din Mund bringe Skyld over dit Legeme og sig ikke til Guds Sendebud*,
    at det var af Vanvare! Hvorfor skal Gud vredes over din Tale og nedbryde dine
    Hænders Værk? { [*dvs. Præsten. Mal 2, 7. 4 Mos. 15, 25.] }
  vie-OVCB: Thà không nói gì còn hơn là hứa rồi không làm.
  guj-2017: તમે માનતા માનીને તે ન પાળો તેના કરતાં માનતા ન લો તે વધારે ઉચિત છે.
  pon-2006A: Ni omw sohte inoukihda mehkot mwahusang omw pahn inoukihda, ahpw sohte
    kapwaiada.
  por-BRBSL: É melhor que você não faça um voto, do que fazer um voto e não pagar.
  cth-cth: Lawkkam tarawi hoeh e hlak teh khoeroe kam laipalah awm pawiteh bet ahawihnawn.
  twi-twi: Sɛ woanhyɛ bɔ koraa a eye sen sɛ wobɛhyɛ bɔ na wunni so.
  hlt-hlt: Na caeng tih na thuung pawt lakah na caeng pawt te then.
  tbz-SIM: 'A bɑ́ɑ́ yóu kɑ̀ɑ nùù nte kɑ̀ɑ nɑɑ́ nhonitiyɛiwe, kɛ́nɑ́kɛ́ ikuɔ́ nìùtì
    kɛ dɔ̀: N nùù diì n fìtɛ́nɛ̀. Bɑ́ɑ́ duɔ́ nkɛ̀ Kuyie mmiɛkɛ dɑ́ yɛ̀ kɛ̀ kùu cɑkɛ
    ɑ tɔ̃mmú.'
  msy-2020: Egha nɨ akar dɨkɨrɨzimɨn God gamigha an gɨntɨzir pu, kar arazir aghuim
    puvatɨ, arazir bar kuram. Egh nɨ nɨghnigh fogh suam, nɨ uan akar dɨkɨrɨzim gɨntɨghan
    kogham, egh nɨ akar dɨkɨrɨzir kam damuan markɨ.
  dop-dop: Tɑɑ yele nɑ nyɑ́ kʋyɔɣɔtʋtʋ sʋsʋ-ŋ ɩsɑɣɑtʋ tɑɑ. Nɑ pə́ kɔɔ nɑ, pə́ cɑɑlɩ-ŋ
    sɩ ń heeli kɔtʋlʋ sɩ pə yʋkənɑ-ŋ. Tɔfɔ Ɩsɔ kɑ́ mʋnɑ-ŋ pɑ́ɑ́nɑ́ nɑ ɩ́ wɑkəlɩ nyɑ́
    kʋlɑpəm.
  azb-azb: Əhd etməmək əhd edib onu yerinə yetirməməkdən yaxşıdır.
  eng-DBY: Better is it that thou shouldest not vow, than that thou shouldest vow
    and not pay.
  hin-2017: मन्नत मानकर पूरी न करने से मन्नत का न मानना ही अच्छा है।
  wol-KYG: Bu la sa làmmiñ yóbbe bàkkaar, ba ngay lay ndawal Yàlla la, naan lii njuumte
    la woon. Ana lu jar Yàlla di la meree sa kàddu, bay neenal saw ñaq?
  eng-YLT: Better that thou do not vow, than that thou dost vow and dost not complete.
  eng-WYC-2017: and it is much better to make not a vow, than after a vow to yield
    not the promises.
  eng-WMBB: It is better that you should not vow, than that you should vow and not
    pay.
  urd-GVH: मन्नत न मानना मन्नत मानकर उसे पूरा न करने से बेहतर है।
  rug-rug: Leana hola si be lopu va tokotokoro, hola nia si pude tokotokoro meke lopu
    tava gorevura.
  gaz-gaz: Wareeganii of irraa baasuu dhiisuu mannaa wareeguu dhiisuu wayya.
  fra-LSG: Ne permets pas à ta bouche de faire pécher ta chair, et ne dis pas en présence
    de l’envoyé que c’est une inadvertance. Pourquoi Dieu s’irriterait-il de tes paroles,
    et détruirait-il l’ouvrage de tes mains?
  yal-yal: I nama tin i dɛɛn xa i gbindin birin bira yulubini. I nama a fala xɛraan
    xa fa fala tantanna nan yi i dɛ xuiin na. Nanfera i falan tiyɛ naxan Alaa xɔlɔn
    nakelima, a yi i wali xɔnne kala?
  haw-1868: Ua oi aku kou maikai ke hoohiki ole, mamua o kou maikai ke hoohiki oe,
    aole hoi e hooko aku.
  arb-NAV: لأَنَّهُ خَيْرٌ أَنْ لَا تَنْذِرَ مِنْ أَنْ تَنْذِرَ وَلا تَفِيَ.
  ewe-ewe: Ne èzi kpi, mèdo ŋugbe be yeawɔ nane o la, enyo sãa wu be nàdo ŋugbe be
    yeawɔ nane eye nàgbe ewɔwɔ.
  eng-LEE: (5:4) It is better that thou shouldst not vow, than that thou shouldst
    vow and not pay.
  asm-FB: সেয়ে সংকল্প কৰি সিদ্ধ নকৰাতকৈ সংকল্প নকৰাই ভাল।
  sus-A: عِ نَشَ تِن عِ شَ وْيّنيِ شَ قِندِ يُنُبِ رَ. عِ نَشَ عَ قَلَ عَلَ شَ شّيرَ
    بّ، «ﭑ مُ نُ وَ مَ لَايِدِ يَتِ تٌنفٌقٍ.» نَ قٍ مْولِ عَلَ رَشْنْمَ نّ، عَ عَ
    نِيَ عِ شَ وَلِ شُن شَ رَكَنَ.
  fra-SBL: Il vaut mieux que tu ne fasses pas de vœu, que tu fasses un vœu et que
    tu ne le paies pas.
  hbo-hbo: אַל־תִּתֵּ֤ן אֶת־פִּ֙יךָ֙ לַחֲטִ֣יא אֶת־בְּשָׂרֶ֔ךָ וְאַל־תֹּאמַר֙ לִפְנֵ֣י
    הַמַּלְאָ֔ךְ כִּ֥י שְׁגָגָ֖ה הִ֑יא לָ֣מָּה יִקְצֹ֤ף הָֽאֱלֹהִים֙ עַל־קֹולֶ֔ךָ
    וְחִבֵּ֖ל אֶת־מַעֲשֵׂ֥ה יָדֶֽיךָ׃
  kik-kik: Nĩ kaba kwaga kwĩhĩta, gũkĩra kwĩhĩta na kwaga kũhingia mwĩhĩtwa.
  fra-NCL: 'Ne permets pas à ta bouche de faire pécher ta chair, et ne dis pas en
    présence de l’envoyé de Dieu que c’est une inadvertance : pourquoi Dieu s’irriterait-il
    au sujet de tes paroles, et détruirait-il les œuvre de tes mains ?'
  cek-AK: Lokkamhaih na koepsak ai pongah loe, lokkamhaih sah ai ah oh to hoih kue.
  cuk-cuk: Ibmar-imakoye-ise-sogar-soged-sogsadba, degi, imaksulidba, ibmar-imakoye-ise-sogar-soged-sogsulid
    bur nuedid.
  uig-CYR: 'Ағзиң тениңни гунаниң ихтияриға қоювәтмисун; пәриштә алдида: «Хата сөзләп
    салдим» демә; немишкә Худа гепиңдин ғәзәплинип қоллириң ясиғанни һалак қилиду?'
  tel-2017: నీవు మొక్కుకున్న దాన్ని చెల్లించు. మొక్కుకుని చెల్లించకపోవడం కంటే అసలు
    మొక్కుకోకపోవడం మంచిది.
  hat-BSA: Li pi bon pou pa fè ve pase fè yon ve pou pa peye l.
  kos-kos: Wo kom in tiana orek wulela, liki na kom in orek wulela ac tia akfalye.
  hbo-WLC: אַל־תִּתֵּ֤ן אֶת־פִּ֙יךָ֙ לַחֲטִ֣יא אֶת־בְּשָׂרֶ֔ךָ וְאַל־תֹּאמַר֙ לִפְנֵ֣י
    הַמַּלְאָ֔ךְ כִּ֥י שְׁגָגָ֖ה הִ֑יא לָ֣מָּה יִקְצֹ֤ף הָֽאֱלֹהִים֙ עַל־קוֹלֶ֔ךָ
    וְחִבֵּ֖ל אֶת־מַעֲשֵׂ֥ה יָדֶֽיךָ׃
  ibo-ibo: Ọ ka mma na ị gbara nkịtị karịa na ị ga-ekwe nkwa ma ị gaghị emezu ya.
  ory-ory: ମାନତ କରି ପରିଶୋଧ ନ କରିବା ଅପେକ୍ଷା ତୁମ୍ଭର ମାନତ ନ କରିବାର ଭଲ।
  chk-chk: A mürina om kosap pwon, lap seni om kopwe pwon, nge kosap apwönüetä.
  rop-rop: Mobeda yu nomo meigim pramis, den yu meigim pramis en nomo kipum det pramis.
  ukr-1871: 'Не давай устам твоїм уводити тебе в провину, й не кажи ангелам (Божим):
    Се була похибка. На що тобі того, щоб Бог прогнївався за твої слова та й в нїщо
    обернув дїло рук твоїх?'
  deu-1951: (05-4) Es ist besser, du gelobest nichts, als daß du gelobest und es nicht
    haltest.
  eng-JPS: (5-4) Better is it that thou shouldest not vow, than that thou shouldest
    vow and not pay.
  srp-1865: Bolje je da ne zavjetuješ negoli da zavjetuješ pa ne ispuniš.
  lug-lug: Obuteyama kisinga okweyama n’ototuukiriza kye weeyamye.
  heb-heb: טוב אשר לא תדר משתדור ולא תשלם׃
  ben-IRV: মানত করে পূরণ না করার থেকে মানত না করা ভালো।
  pan-pan: ਤੇਰੇ ਸੁੱਖਣਾ ਸੁੱਖ ਕੇ ਪੂਰੀ ਨਾ ਕਰਨ ਨਾਲੋਂ, ਨਾ ਸੁੱਖਣਾ ਹੀ ਚੰਗਾ ਹੈ।
  mya-JVB: သစ္စာဂတိ ပြု၍ ဝတ်ကိုမ ဖြေ ဘဲနေသည်ထက်၊ သစ္စာဂတိ အလျှင်းမ ပြုဘဲနေသော် သာ၍
    ကောင်း ၏။
  hmo-hmo: Do oi gwauhamata be ia namo, to do oi gwauhamata, bona anina do oi karaia
    lasi, be dika.
  urd-urd: तेरा मन्नत न मानना इससे बेहतर है कि तू मन्नत माने और अदा न करे।
  rus-SYN: 'Не дозволяй устам твоим вводить в грех плоть твою, и не говори пред Ангелом
    Божиим: “это - ошибка!” Для чего тебе делать, чтобы Бог прогневался на слово твое
    и разрушил дело рук твоих?'
  bqc-SIM: Ńsu to n lɛ́ n dayãuo. Ńsu o sa'onaɛ n zã lɛkɛawaɛo. Ń ye Lua pↄ panzi
    n yã́pi yã́i, i zĩ pↄ́ ńlɛ kɛ bãdɛ yã̀?
  tcz-CHONGTHU: Kitepna neija ahiala suhbulhit louva um sang in, imacha sei lou beh
    chu pha joa ahi.
  mar-mar: काहीतरी नवस करून त्याची पूर्तता न करण्यापेक्षा कसलाच नवस न करणे हे चांगले
    आहे.
  qub-qub: Aunircur mana cumlinanchïpitaga mana auniymi mas alliga.
  bqp-bqp: Lɛ́kɛna Ludaa sari mana de n lɛ́ kɛ̀a papanaa sarila.
  hat-hat: Pito ou pa janm pwomèt Bondye w'ap fè kichòy pou li pase pou ou pwomèt,
    epi pou ou pa kenbe pwomès ou.
  eng-BSB: It is better not to vow than to make a vow and not fulfill it.
  eng-WEBPB: It is better that you should not vow, than that you should vow and not
    pay.
  kbq-kbq: Anumzamofonte'ma huvempa osu zamo'a knare hu'ne. Hagi Anumzamofonte'ma
    huvempa huteno, ana nanekema amage'ma onte'zamo'a knarera osu'ne.
  nhe-BL: Más cuali para ax tijtencahuas para tijchihuas se tlenijqui huan ax tijtencahuas
    huan teipa ax tijtlamichihuas.
  bus-bus: Lùsɛna Ludanɛ sai maa dɛ n lù sɛ̀nɛ papana saila.
  gub-BL: Neremiapo ràm imume'u 'ymaw ikatu wera'u neremimume'u kwer iapo 'ymaw wi
    a'e.
  eng-DRA: 'Give not thy mouth to cause thy flesh to sin: and say not before the angel:
    There is no providence: lest God be angry at thy words, and destroy all the works
    of thy hands.'
