verse: ECC.005.011
translations:
  mal-C: വിഭവങ്ങൾ പെരുകുന്നതനുസരിച്ച് അവയുടെ ഗുണഭോക്താക്കളും പെരുകുന്നു. അതുകണ്ടു
    കണ്ണിനു വിരുന്നാകുമെന്നതല്ലാതെ അതിന്റെ ഉടമസ്ഥന് എന്തു പ്രയോജനമാണു ലഭിക്കുന്നത്?
  deu-TKW: Süß ist der Schlaf des Arbeiters, mag er wenig oder viel essen; aber den
    Reichen läßt der Überfluß nicht zum Schlafen kommen.
  lin-lin: Pongi ya mosali ezalaka ya kimia, ata soki alie moke to mingi ; kasi bomengo
    ya mozwi ezangisaka ye pongi.
  eng-LSV: In the multiplying of good have its consumers been multiplied, and what
    benefit [is] to its possessor except the sight of his eyes?
  eng-GNV: 'The sleepe of him that traueileth, is sweete, whether he eate litle or
    much: but the sacietie of the riche will not suffer him to sleepe.'
  eng-WEBSTER: 'When goods increase, they are increased that eat them: and what good
    is there to the owners of them, saving the beholding of them with their eyes?'
  nhw-BL: Pampa quema se masehuali quimiyaquilía itomi, nojquiya momiyaquilíaj catli
    quitequihuíaj huan quitlamiltíaj. Huajca ¿tlaque mitzpalehuis nopa ricojyotl sintla
    san tlatoctlamis moixpa?
  swh-ONEN: Mali ikiongezeka, ndivyo walaji wanavyoongezeka. Hii nayo inamfaidia nini
    mwenye mali isipokuwa ni kushibisha macho yake?
  bba-bba: Sɔm kowo bwɛ̃ɛbwɛ̃ɛ u dĩɑnu mɔ nu kpɑ̃, nu ǹ kpɑ̃, u rɑ dweeyewɑ kɑ bɔri
    yɛndu. Adɑmɑ dukiɑɡiin deburɑ ku rɑ de u dweeye.
  eng-KJVCPB: 'When goods increase, they are increased that eat them: and what good
    is there to the owners thereof, saving the beholding of them with their eyes?'
  luo-luo: Kaka mwanduni medore, e kaka joma tiyo kodgi medore. In to ohala miyudo
    en ngʼeyo mana ni in jamoko?
  meu-meu: Kohu bae momo, to iha oredia taudia danu bae hoho; bena kohu biaguna ese
    anidia basine abi, a matana amo baine itadia mo, ani?
  npi-ULB: जब समृद्धि बढ्छ, तब यसलाई खाने मुख पनि बढ्छ । मालिकले आफ्ना आँखाले धन-सम्पत्तिलाई
    हेर्नुभन्दा बाहेक उसलाई केचाहिँ बढी लाभ हुन्छ र ?
  yor-yor: Bí ẹrù bá ti ń pọ̀ sí i, náà ni àwọn tí ó ń jẹ ẹ́ yóò máa pọ̀ sí i Èrè
    e kí ni wọ́n sì jẹ́ sí ẹni tí ó ni nǹkan bí kò ṣe pé, kí ó máa mú inú ara rẹ dùn
    nípa rí rí wọn?
  ind-ind: Semakin kamu bertambah kaya, semakin banyak orang akan bergabung bersamamu
    untuk ikut menghabiskan kekayaanmu itu. Akhirnya tidak ada manfaat menjadi kaya
    selain menyaksikan kekayaanmu semakin berkurang setiap hari.
  pes-OPCB: هر چه ثروت بیشتر شود، مخارج نیز بیشتر می‌شود؛ پس آدم ثروتمند که با چشمانش
    خرج شدن ثروتش را می‌بیند، چه سودی از ثروتش می‌برد؟
  tgl-ULB: Habang nadaragdagan ang kasaganaan, gayon din naman ang mga taong nangangailangan
    nito. Anong pakinabang sa may-ari ng yaman ang mayroon ito kundi pagmasdan ito
    ng kaniyang mga mata?
  hui-hui: Í̠ homogo howa mbirale dewa wu kegobi dege í̠ andagani tomo nolene ne harigawibi
    dewa dege holebira. Í̠na bialu kegoni maru karume í̠ homogo ka lowa manda bilonaga
    hangu bialu kegoni.
  mya-mya: ဥစ္စာတိုးပွားသောအခါ စားရသောသူတို့သည် လည်း တိုးပွားများပြားကြ၏။ ဥစ္စာရှင်သည်
    မျက်စိနှင့် ကြည့်ရှုခြင်း ကျေးဇူးမှတပါး အဘယ်ကျေးဇူးရှိသနည်း။
  bod-N: ནོར་འཕེལ་དུས་ལོངས་སྤྱོད་བྱེད་མཁན་ཡང་འཕེལ་བས། ནོར་གྱི་བདག་པོ་ལ་མིག་གིས་ལྟ་བ་ལས་ཕན་ཐོགས་ཅི་ཡོད་དམ།
  sna-sna: Nokuwanda kunoita pfuma, ndiko kuwanda kunoitawo vanoidya. Uye zvinobatsireiko
    kumuridzi wayo kunze kwokungogutsa meso ake nayo?
  spa-BLM: Cuando los bienes aumentan, los que los comen aumentan; ¿y qué provecho
    tiene su dueño, sino deleitarse con ellos con los ojos?
  cac-cac: Yujto ayic nivanxo tas ay d'ayon̈, nivan pax slajvieli. An̈ej co ganar,
    ton̈ej squil yec' q'uen tumin chi' d'a yol co c'ab'.
  swh-ULB: Kadri mafanikio yanapoongezeka, ndivyo wanavyoongezeka watu wanaotumia.
    Kuna faida gani katika utajiri kwa mmiliki isipokuwa kuutazama kwa macho yake?
  bel-bel: Салодкі сон у таго, хто працуе, ці мала ён есьць, а ці многа; а сытасьць
    багатаму спаць не дае.
  wed-wed: Maranai am maura e rarata, lamna maranai patara e ḡeḡetai da e amam vereverem.
    Wate wei maurana aiwai aiaina e vereverem? Eḡa aiwai, anina e viatataim da tam
    maumauram, wate rava ḡelauna am maura ina tawanei aubaim.
  deu-ELBBK: Der Schlaf des Arbeiters ist süß, mag er wenig oder viel essen; aber
    der Überfluss des Reichen lässt ihn nicht schlafen.
  mbb-OT: Emun egkeumanan is ketiǥeyunan ta, ne egkeumanan daan is egastu zutun, ne
    kenè ta haazà egkepehimulusan.
  mal-2015: വസ്തുവക പെരുകുമ്പോൾ അതുകൊണ്ടു ഉപജീവിക്കുന്നവരും പെരുകുന്നു; അതിന്റെ ഉടമസ്ഥന്നു
    കണ്ണുകൊണ്ടു കാണുകയല്ലാതെ മറ്റെന്തു പ്രയോജനം?
  rmc-rmc: Gulo soviben hin le sluhas, či chal sikra abo but, ale o barvaľipen le
    barvales na del te sovel.
  pes-OPV: چون نعمت زیاده شود، خورندگانش زیادمی شوند؛ و به جهت مالکش چه منفعت است
    غیراز آنکه آن را به چشم خود می‌بیند؟
  ron-1924: Кынд се ынмулцеск бунэтэциле, се ынмулцеск ши чей че ле папэ. Ши че фолос
    май аре дин еле стэпынул лор декыт кэ ле веде ку окий?
  aui-aui: Kunamoura kirakii, na wawaya korotodi sinapiika siniwiitem da yam moura
    koniawaviyaneni, bi yam moura kunakita bi kuna ruruwiitetewosi da inayorikovi.
  ben-OBCV: পণ্য যখন বাড়ে, তা ভোগ করবার লোকও বাড়ে। কেবল দেখবার সুখ ছাড়া সেই সম্পত্তিতে
    মালিকের কী লাভ?
  som-som: Markii maalku bato kuwa cunaana way sii bataan. Maalku bal muxuu kan leh
    u taraa inuu indhihiisa ku fiiriyo mooyaane?
  lat-VUC: Dulcis est somnus operanti, sive parum sive multum comedat; saturitas autem
    divitis non sinit eum dormire.]
  eng-ASVBT: When goods increase, they are increased that eat them; and what advantage
    is there to the owner thereof, save the beholding of them with his eyes?
  ita-1885: Dove son molti beni, sono anche molti mangiatori di essi; e che pro ne
    torna al padrone di essi, salvo la vista degli occhi?
  eng-LXXUP: 'The sleep of a servant is sweet, Whether he eat little or much: But
    to one who is satiated with wealth, There is none that suffers him to sleep.'
  eng-ULB: As prosperity increases, so also do the people who consume it. What advantage
    in wealth is there to the owner except to watch it with his eyes?
  spa-VBL: Cuanto más ganas, más gastos tienes. ¡Sólo pareciera que tuvieras más!
  fra-_FOB: Où il y a beaucoup de bien, il y a beaucoup de gens qui le mangent; et
    quel avantage en a celui qui le possède, sinon qu'il le voit de ses yeux?
  mal-mal: വസ്തുവക പെരുകുമ്പോൾ അതുകൊണ്ട് ഉപജീവിക്കുന്നവരും പെരുകുന്നു; അതിന്റെ ഉടമസ്ഥന്
    കണ്ണുകൊണ്ട് കാണുകയല്ലാതെ മറ്റെന്തു പ്രയോജനം?
  urd-GVR: Jitnā māl meṅ izāfā ho utnā hī un kī tādād baṛhtī hai jo use khā jāte haiṅ.
    Us ke mālik ko us kā kyā fāydā hai siwāe is ke ki wuh use dekh dekh kar mazā le?
  suz-BL: शोंप शुश बारमेनु, मेको जाइबपुकी यो बारनीम। मिनु मेको होव़प कली कोव़चा ङा
    लाक्‍शा, अरु मार रिम्‍शो दुम्‍बा ङा?
  eng-NOY: When goods increase, they are increased that eat them; and what advantage
    hath the owner thereof, save the beholding of them with his eyes?
  ita-1927: Quando abbondano i beni, abbondano anche quei che li mangiano; e che pro
    ne viene ai possessori, se non di veder quei beni coi loro occhi?
  ckb-ckb: بە زیادبوونی خێروبێر زیاد دەبن ئەوانەی دەیخۆن. ئایا چ سوودێکی بۆ خاوەنەکەی
    هەیە، جگە لەوەی تەنها چاوەکانی تێری لێ دەخۆن؟
  eng-BBE: When goods are increased, the number of those who take of them is increased;
    and what profit has the owner but to see them?
  kan-OKCV: ಸೊತ್ತು ಹೆಚ್ಚಿದರೆ, ಅದನ್ನು ಅನುಭವಿಸುವವರು ಹೆಚ್ಚಾಗುವರು. ಯಜಮಾನರು ಅದನ್ನು ತಮ್ಮ
    ಕಣ್ಣಿಂದ ನೋಡುವುದೇ ಅವರಿಗಾಗುವ ಲಾಭ, ಬೇರೆ ಯಾವ ಪ್ರಯೋಜನವಿದೆ?
  tam-2017: பொருள் பெருகினால் அதை சாப்பிடுகிறவர்களும் பெருகுகிறார்கள்; அதை உடையவர்கள்
    தங்களுடைய கண்களினால் அதைக் காண்பதைத் தவிர அவர்களுக்கு பலன் என்ன?
  spa-RV-1909: Cuando los bienes se aumentan, también se aumentan sus comedores. ¿Qué
    bien, pues, tendrá su dueño, sino verlos con sus ojos?
  ron-BTF: Când bunurile cresc, se înmulțesc cei ce le mănâncă; și ce este mai de
    folos pentru proprietarii lor, decât să îi privească pe aceștia cu ochii lor.
  eng-WEBP: When goods increase, those who eat them are increased; and what advantage
    is there to its owner, except to feast on them with his eyes?
  eng-FBV: The more you earn, the more you have eating into your income. It only looks
    like you have more!
  nld-1939: Waar rijkdom is, zijn vele klaplopers; De bezitter zelf heeft er geen
    genot van Dan wat lust van de ogen.
  nch-BL: Pampa quema se masehuali quimiyaquilía itomi, nojquiya momiyaquilíaj cati
    quitequihuíaj huan quitamiltíaj. Huajca ¿taya mitzpalehuis nopa ricojyot sinta
    san talochtamis moixpa?
  vie-1934: Hễ của cải thêm nhiều chừng nào, kẻ ăn cũng thêm nhiều chừng nấy. Chủ
    của cải được ích gì hơn là xem thấy nó trước mặt chăng?
  hin-CV: जब अच्छी वस्तुएं बढ़ती हैं, तो वे भी बढ़ते हैं, जो उनको इस्तेमाल करते हैं.
    उनके स्वामी को उनसे क्या लाभ? सिवाय इसके कि वह इन्हें देखकर संतुष्ट हो सके.
  spa-BES: Cuando aumentan los bienes, aumenta el número de consumidores; ¿Y qué beneficio
    tiene el dueño más que verlos?
  tdx-tdx: 'Mamy ty firota’ ty mpifanehake, ndra te kede ty kamae’e ndra te bey: fe
    tsy apo’e hirotse ty havontsiña’ i mpañalealey.'
  tha-KJV: เมื่อของดีเพิ่มพูนขึ้น คนกิ​นก​็​มี​คับคั่งขึ้น คนที​่เป็นเจ้าของทรัพย์จะได้​ประโยชน์​อะไร
    นอกจากจะได้ชมเล่นเป็นขวัญตาเท่านั้น
  por-BR-2018: Onde os bens se multiplicam, ali se multiplicam também os que os cosomem;
    e que proveito pois tem seus donos, a não ser somente ver as riquezas com seus
    próprios olhos?
  deu-ELO: Wenn das Gut sich mehrt, so mehren sich, die davon zehren; und welchen
    Nutzen hat dessen Besitzer, als das Anschauen seiner Augen? -
  eng-WYC-2018: Where there be many riches, also many men there be, that eat those,
    (or Where there be many riches, there also be many people, who shall eat them);
    and what profiteth it to the holder, but that he seeth [the] riches with his eyes?
  epo-epo: Ju pli estas da havo, des pli multaj estas ĝiaj konsumantoj; kaj kian profiton
    havas ĝia mastro, krom vidi ĝin per siaj okuloj?
  uig-PIN: Mal-mülük kɵpǝysǝ, ularni yegüqilǝrmu kɵpiyidu; mal igisigǝ ularni kɵzlǝp,
    ulardin ⱨuzur elixtin baxⱪa nemǝ paydisi bolsun?
  beo-beo: 'Di da muni baligili lasea, dunu eno bagohame da dima ha:i manu lamusa:
    misunu. Amaiba:le, muni bagade lai da dia hou hame fidimu. Di da muni bagade gagui
    amo dawa:mu, be hou eno da hame fidimu.'
  tpi-OTNT: Sapos pe bilong man i wok long go antap, orait planti wantok bai i wok
    long kam na stap wantaim em. Olsem na dispela man inap lukim ol mani samting bilong
    em, tasol em i no inap baim ol samting bilong em yet.
  hau-SA: Kamar yadda kaya suke haɓaka, haka ma masu amfani da su. Kuma wane amfani
    ne suke ga mai shi in ba ciyar da idanunsa a kansu ba?
  uig-LAT: Mal-mülük köpeyse, ularni yégüchilermu köpiyidu; mal igisige ularni közlep,
    ulardin huzur élishtin bashqa néme paydisi bolsun?
  nde-nde: Nxa inotho isanda, bayanda lalabo abayisebenzisayo. Imsiza ngani umniniyo
    ngaphandle kokuyithapha ngamehlo nje kuphela?
  ton-ton: 'Koeʻuhi ʻi he tupulekina ʻae meʻa, ʻoku tupu foki ʻakinautolu ʻoku nau
    kai ia: pea ko e hā hono lelei kiate kinautolu ʻoku ʻanautolu ia, ka ko ʻenau
    mamata pe ki ai ʻaki honau mata?'
  ces-1613: Kde jest mnoho statku, mnoho bývá i těch, kteříž jedí jej. Jakýž tedy
    má užitek pán jeho? Jediné, že očima svýma hledí na něj.
  eng-WMB: When goods increase, those who eat them are increased; and what advantage
    is there to its owner, except to feast on them with his eyes?
  tam-TCV: பொருள்கள் அதிகரிக்கிறபோது, அதைப் பயன்படுத்துவோரும் அதிகரிக்கிறார்கள். அவற்றைத்
    தமது கண்களால் பார்த்து மகிழ்வதைத் தவிர, எஜமானனுக்கு வேறு என்ன பயன்?
  ceb-ULB: Sa dihang magadaghan ang imong bahandi, magadaghan usab ang mga tawo nga
    mohurot niini. Unsa may pulos sa bahandi sa nanag-iya niini gawas sa pagtan-aw
    niini uban sa iyang mga mata?
  pol-UBG: Gdy dobra się mnożą, mnożą się też ci, którzy je zjadają. Cóż więc za pożytek
    ma z tego właściciel? Jedynie to, że patrzy na nie swoimi oczami.
  urd-GVU: جتنا مال میں اضافہ ہو اُتنا ہی اُن کی تعداد بڑھتی ہے جو اُسے کھا جاتے ہیں۔
    اُس کے مالک کو اُس کا کیا فائدہ ہے سوائے اِس کے کہ وہ اُسے دیکھ دیکھ کر مزہ لے؟
  deu-1912: Denn wo viel Guts ist, da sind viele, die es essen; und was genießt davon,
    der es hat, außer daß er's mit Augen ansieht?
  kan-2017: ಆಸ್ತಿ ಹೆಚ್ಚಾದರೆ ಅನುಭವಿಸುವವರ ಸಂಖ್ಯೆಯೂ ಹೆಚ್ಚಾಗುವುದು. ಅದನ್ನು ಕಣ್ಣಿನಿಂದ ನೋಡುವುದೇ
    ಹೊರತು ಯಜಮಾನನಿಗೆ ಇನ್ಯಾವ ಲಾಭವೂ ಇಲ್ಲ.
  yap-yap: Ra be gel e fla’ab rom ma aram e bemun daken e langef ni ngam suguy. N’en
    nike yag riy ngom e kemus ni ngam nang ni bfel’ rogom.
  hlt-MCSB: Hnothen a ping ham vaengah te te aka ca rhoek khaw pungtai uh. Te dongah
    a kungmah te tah a mik loh danyoe sawthong phoeiah tah balae a thoemthainah voel.
  mdy-ETH: ቆሎ ሚርጋዛ ሚርጌሢጉዴያ ሙዓይ ሚርጋኔ፤ ዓካሪ፥ ዛጊ ዎዛዺሢዳፓ ዔቦ ዓዶም ዓይጎ ዎኦታ ባኣዚ ዓኣይ?
  kew-kew: Aa medana oyaeyae mada mealiadaare nipuna adami onaa epaa rulatabalia.
    Goa pea rabu mo aa nipuna adami onaana inimi nipu ama adabapitimi.
  twi-ASANTE: Adetɔndeɛ bu so a, saa ara na atɔfoɔ no nso dɔɔso. Na mfasoɔ bɛn na
    deɛ ɛwɔ noɔ no nya sene sɛ ɔde nʼani bɛhwɛ?
  eng-WEBU: When goods increase, those who eat them are increased; and what advantage
    is there to its owner, except to feast on them with his eyes?
  wal-wal: Duretettai dariyo wode, miyaabaikka hegaa keenaa darees. Yaatin, ba aquwaa
    coo aifiyan xeellidi, “Taani dure” gaanaappe attin, harabaa au ai maaddii!
  spa-PDDPT: Cuando aumentan los bienes También aumentan los que los consumen. ¿Qué
    provecho tendrá su dueño Aparte de verlos con sus propios ojos?
  gun-gun: Omono'õ mbyre heta ramo heta avi 'rã ikuai okaru va'erã. Ha'e nunga rupi
    mba'e 'rã nda'u ija kuery ojou, guexa py oexa rive aguã e'ỹ vy?
  ilo-ULB: Kas umad-adu ti kinabaknang, kasta met nga umad-adu dagiti tattao a mangibus
    iti daytoy. Ania ti pagsayaatan ti kinabaknang iti akinkukua malaksid iti panangbuybuyana
    iti daytoy?
  kpg-kpg: Do maluagina gi nonua, di logo mai nia ngudu e haangai kooe. Di mee hua
    dela e wiini adu gi di goe la go di iloo hua bolo goe e maluagina.
  uig-ARA: مال-مۈلۈك كۆپەيسە، ئۇلارنى يېگۈچىلەرمۇ كۆپىيىدۇ؛ مال ئىگىسىگە ئۇلارنى كۆزلەپ،
    ئۇلاردىن ھۇزۇر ئېلىشتىن باشقا نېمە پايدىسى بولسۇن؟
  sus-sus: Walikɛ luga ba, a mu luga ba, a xixɔli fanyi rabama nɛ. Kɔnɔ banna xa naafuli
    a niyama nɛ a mu xixɔli fanyi raba.
  pon-2006: Ma ke kepwehpwehla, aramas me ke pahn kamwenge pahn pil tohtohla. Ihte
    me ke pahn paieki, omw pahn ese me ke kepwehpwe.
  ksd-ksd: Ba i peal vanavana ra magit a tutana i kale, i peal vanavana bula diat
    nina dia vole vue; ma nina ba kana iat i tia gire vue ke.
  tur-YTC: Mal çoğalınca, onu yiyen de çoğalır; sahibine, gözleriyle ziyafet çekmekten
    başka ne faydası olur?
  bel-N: Салодкi сон таго, хто працуе, цi мала, цi шмат ён пад’еў, але сытасьць багатага
    не дае яму заснуць.
  grc-BRENT: Γλυκὺς ὕπνος τοῦ δούλου εἰ ὀλίγον καὶ εἰ πολὺ φάγεται, καὶ τῷ ἐμπλησθέντι
    τοῦ πλουτῆσαι, οὐκ ἔστιν ἀφίων αὐτὸν τοῦ ὑπνῶσαι.
  ind-AYT: (5-10) Ketika kebaikan bertambah, bertambah juga orang yang menghabiskannya.
    Apa keuntungan pemiliknya selain melihatnya dengan mata mereka?
  nya-nya: Chuma chikachuluka akudya nawo chumacho amachulukanso. Nanga mwini wake
    amapindulapo chiyani kuposa kumangochiyangʼana ndi maso ake?
  hrv-hrv: Sladak je dan radiši, jeo malo ili mnogo, dok bogatstvo ne da bogatašu
    zaspati.
  mps-mps: Te bidigo sabo mone ugaba holobaso da, teda te abagi hauwa asudu gebo sę
    elama, aga dali bidagasaibao. Tialima, te bidigo aga mone dabe elalubo suali,
    tiali goli agai aga doado bage abela usu meni yaibao.
  tpi-tpi: Sapos pe bilong man i wok long go antap, orait planti wantok bai i wok
    long kam na stap wantaim em. Olsem na dispela man inap lukim ol mani samting bilong
    em, tasol em i no inap baim ol samting bilong em yet.
  dan-1931: Sød er Arbejderens Søvn, hvad enten han har lidt eller meget at spise;
    men den riges Overflod giver ikke ham Lov til at sove.
  vie-OVCB: Càng có nhiều tiền, càng có nhiều người tiêu xài. Vậy có của cải ích lợi
    gì—ngoại trừ việc ngắm nhìn nó.
  guj-2017: દોલત વધે છે ત્યારે તેને ખાનારા પણ વધે છે. અને તેથી તેના માલિકને, નજરે
    જોયા સિવાય બીજો શો લાભ થાય છે?
  pon-2006A: Ma ke kepwehpwehla, aramas me ke pahn kamwenge pahn pil tohtohla. Ihte
    me ke pahn paieki, omw pahn ese me ke kepwehpwe.
  por-BRBSL: Quando os bens aumentam, aqueles que os comem aumentam; e que vantagem
    há para seu proprietário, a não ser banquetear-se com eles com os olhos?
  cth-cth: Hnopai hoe apap navah ka catnet e hai hoe a pap. Hno katawnkung ni a mit
    hoi a khet e doeh yawhawinae lah kaawm.
  twi-twi: Adetɔnnne bu so a, saa ara na atɔfo no nso dɔɔso. Na mfaso bɛn na nea ɛwɔ
    no no nya sen sɛ ɔde nʼani bɛhwɛ?
  hlt-hlt: Hnothen a ping ham vaengah te te aka ca rhoek khaw pungtai uh. Te dongah
    a kungmah te tah a mik loh danyoe sawthong phoeiah tah balae a thoemthainah voel.
  tbz-SIM: Kòo tɔ̃ntì di kɛ sɑ̀nnɛ̀ yoo ò ɑutɛ́ ò ɔ̃ nduɔ́ kɛ̀ dɛ̀ ò nɑɑtimu. Kɛ̀
    tikpɑ̀tì yiɛ̀ ndi kɛ́nsɑ̀nnɛ̀, ò mɛ mbɑ́ɑ́ nɑ kɛ́duɔ́.
  msy-2020: Egh gumazimɨn ivezim mavanangtɨ, an ikɨzir gumazir avɨrim izɨva an dɨpenim
    gizɨvagh an daghebar amam. Kamaghɨn, gumazim uan dagɨaba ko bizibar garava, a
    uabɨ ua bagh bizitam givezan kogham.
  dop-dop: Təmlɛ lɑtʋ tooki kɛ́ nɑ ɩ́ nɩɩ leleŋ, pɑɑ ɩ tɔɣɔ pəcɔ yɑɑ sɔsɔm. Amɑ wɛɛntʋ
    wɛnɑʋ kɑtɑtəlɑɣɑ ɩɩ yeki sɩ ɩ́ too teu.
  azb-azb: Var-dövlət çoxaldıqca Onu yeyənlər də çoxalır. Gözləri ilə görməkdən savayı
    Sahibinə ondan nə fayda var?
  eng-DBY: When goods increase, they are increased that eat them; and what profit
    is there to the owner thereof, except the beholding [of them] with his eyes?
  hin-2017: जब सम्पत्ति बढ़ती है, तो उसके खानेवाले भी बढ़ते हैं, तब उसके स्वामी को
    इसे छोड़ और क्या लाभ होता है कि उस सम्पत्ति को अपनी आँखों से देखे?
  wol-KYG: Surga, lekkam néew, bare, mu nelaw, ba fàttey boram; boroom alal regg,
    du nopplu, du nelaw.
  eng-YLT: In the multiplying of good have its consumers been multiplied, and what
    benefit [is] to its possessor except the sight of his eyes?
  eng-WYC-2017: Where there be many riches, also many men there be, that eat those;
    and what profiteth it to the holder, but that he seeth [the] riches with his eyes?
  eng-WMBB: When goods increase, those who eat them are increased; and what advantage
    is there to its owner, except to feast on them with his eyes?
  urd-GVH: जितना माल में इज़ाफ़ा हो उतना ही उनकी तादाद बढ़ती है जो उसे खा जाते हैं।
    उसके मालिक को उसका क्या फ़ायदा है सिवाए इसके कि वह उसे देख देखकर मज़ा ले?
  rug-rug: Pana soku sari likakalae pu tagoi goi, si kote soku tugo sarini pu kote
    vagi pani. Ke sa sa laedi koa goi pu tagodi? Na pude doṉo lani mata meke beto
    mo?
  gaz-gaz: Akkuma qabeenyi baayʼatuun, warri nyaatanis ni baayʼatu. Yoos abbootiin
    qabeenyaa ijumaan ilaaluu malee faayidaa maalii argatu ree?
  fra-LSG: Le sommeil du travailleur est doux, qu’il ait peu ou beaucoup à manger;
    mais le rassasiement du riche ne le laisse pas dormir.
  yal-yal: Walikɛna xixɔnla ɲaxun, xa a donse gbeen don, hanma ndedi, koni nafulu
    kanna se kanyaan mi tinɲɛ a yi xi.
  haw-1868: I ka mahuahua ana o na mea maikai, mahuahua no hoi ka poe e hoopau ana
    ia mau mea; a heaha ka pono i loaa mai i ka poe nana ia mau mea? O ka ike wale
    ana o ko lakou mau maka.
  arb-NAV: إِنْ كَثُرَتِ الْخَيْرَاتُ كَثُرَ آكِلُوهَا أَيْضاً، وَأَيُّ جَدْوَى لِمَالِكِهَا
    إِلّا أَنْ تَكْتَحِلَ عَيْنَاهُ بِرُؤْيَتِهَا.
  ewe-ewe: Ale si nèkpɔ ga wòsɔ gbɔe la, nenema tututue wò gaŋudɔwɔwɔ hã anɔ; ekema
    nu nyui kae le gakpɔkpɔ ŋu? Ɖewohĩ nu nyui si le gakpɔkpɔ ŋu koe nye nàkpɔ ga
    la wòaƒu du ato wò asibidɛwo dome adzo le gbɔwò!
  eng-LEE: '(5:10) When prosperity increaseth, those that consume it [likewise] increase:
    and what advantage is there to its owner, saving to see [it] with his eyes?'
  asm-FB: ধন-সম্পত্তি বাঢ়িলে খাওঁতাও বাঢ়ে; এতেকে তাক চকুৰে দেখাৰ বাহিৰে সেই সম্পত্তিত
    গৰাকীৰ কি লাভ?
  sus-A: وَلِكّ لُفَ بَ، عَ مُ لُفَ بَ، عَ شِشْلِ قَنيِ رَبَمَ نّ. كْنْ بَننَ شَ نَاقُلِ
    عَ نِيَمَ نّ عَ مُ شِشْلِ قَنيِ رَبَ.
  fra-SBL: Quand les biens s'accroissent, ceux qui les mangent s'accroissent ; et
    quel avantage y a-t-il pour celui qui les possède, si ce n'est de s'en repaître
    avec les yeux ?
  hbo-hbo: מְתוּקָה֙ שְׁנַ֣ת הָעֹבֵ֔ד אִם־מְעַ֥ט וְאִם־הַרְבֵּ֖ה יֹאכֵ֑ל וְהַשָּׂבָע֙
    לֶֽעָשִׁ֔יר אֵינֶ֛נּוּ מַנִּ֥יחַֽ לֹ֖ו לִישֹֽׁון׃
  kik-kik: O ũrĩa indo ikĩragĩrĩria kuongerereka, noguo arĩa macirĩĩaga mongererekaga.
    Mwene cio agunĩkaga nakĩ, tiga o gũciĩrorera na maitho?
  fra-NCL: Le sommeil du travailleur est doux, qu’il ait peu ou beaucoup à manger ;
    mais la satiété du riche ne le laisse pas dormir.
  cek-AK: Hmuenmae pop naah, patohhaih doeh pop aep; katawn kaminawk mah mik hoiah
    dan o khue ai ah loe tih amekhaih maw a tawnh o?
  cuk-cuk: Ar mani-bukidar-nikulegele, mani bur bule oeledabalid. Mani-ibed unnila
    mani-e-wagarbi dakoed egi buu-nasoed. Ibmar-nued egi nikuosulid.
  uig-CYR: Аз йесун, көп йесун, әмгәкчиниң уйқиси татлиқтур; бирақ байниң тоқлуғи
    уни ухлатмас.
  pma-pma: Veni navong kokur tounah houlu, koakeil akanian en hem emun umai avi houlu.
    ?Tounah keil onom hekataunuk hemukave? !Tounah keil enek vi talesien enges!
  tel-2017: ఆస్తి ఎక్కువైతే దాన్ని దోచుకునే వారు కూడా ఎక్కువవుతారు. కేవలం కళ్ళతో చూడడం
    తప్ప ఆస్తిపరుడికి తన ఆస్తి వలన ప్రయోజనం ఏముంది?
  hat-BSA: Lè bon bagay ogmante, sila ki manje yo ogmante. Konsa, pa gen lòt avantaj
    pou mèt yo, sof ke kanpe veye?
  bxh-bxh: Yena em moni sa ouli, dodoga boludi haba sa laowa, sa saguhim be ami fapaisowa
    ofina. Doga fafamonina ena moni ya ita yo monina ena lau hinaga ya ita.
  kos-kos: Mwe kasrup lom fin yokelik, na ac puseni pac mwet kom kite. Pwayena ma
    wo kom ac eis kac uh pa kom ac etu lah kom kasrup.
  hbo-WLC: מְתוּקָה֙ שְׁנַ֣ת הָעֹבֵ֔ד אִם־מְעַ֥ט וְאִם־הַרְבֵּ֖ה יֹאכֵ֑ל וְהַשָּׂבָע֙
    לֶֽעָשִׁ֔יר אֵינֶ֛נּוּ מַנִּ֥יחַֽ ל֖וֹ לִישֽׁוֹן׃
  ibo-ibo: Akụ na-abawanye, ndị na-eri ya na-abawanyekwa. Olee uru ha bara nye onyenwe
    ha karịa iji anya ya abụọ na-ele ha?
  ory-ory: ସମ୍ପତ୍ତି ବୃଦ୍ଧି ପାଇଲେ, ତହିଁର ଭୋକ୍ତାମାନେ ବୃଦ୍ଧି ପାଆନ୍ତି; ଏଣୁ ଆପଣା ଚକ୍ଷୁରେ
    ଦେଖିବା ଛଡ଼ା ତହିଁର ଅଧିକାରୀର କି ଲାଭ?
  chk-chk: Lupwen wöün eman a chomongola, repwe pwal chomongola chokewe mi manau seni.
    Iei chök feiöchün ewe mi wöü pwe a chök küna wöün we ren mesan.
  rop-rop: En wen yu jidan brabli ritjwan, yu garra abum mowa pipul blanga lukaftumbat
    en albumbat yu weistimbat yu mani. Wanim yu reken gudwan lagijat?”
  ukr-1871: Роботящий солодко спить, чи він ізїв мало, чи багацько; а пересит не дає
    багатому заснути в смак.
  deu-1951: (05-10) Wo viele Güter sind, da sind auch viele, die davon zehren, und
    was hat ihr Besitzer mehr davon als eine Augenweide?
  eng-JPS: (5-10) When goods increase, they are increased that eat them; and what
    advantage is there to the owner thereof, saving the beholding of them with his
    eyes?
  srp-1865: Gdje je mnogo dobra, mnogo je i onijeh koji ga jedu; pa kaka je korist
    od toga gospodaru? osim što gleda svojim oèima.
  lug-lug: Ebintu nga bwe byeyongera obungi, n’ababirya gye bakoma okweyongera. Kale
    nnyini byo agasibwa ki, okuggyako okusanyusa amaaso ge?
  heb-heb: ברבות הטובה רבו אוכליה ומה כשרון לבעליה כי אם ראית עיניו׃
  ben-IRV: যেমন উন্নতি বৃদ্ধি পায়, সেরকম লোকও বৃদ্ধি পায় যারা তা ভোগ করে। দু-চোখে
    দেখা ছাড়া মালিকের কি লাভ হয় সম্পত্তিতে?
  pan-pan: ਜਦ ਮਾਲ-ਧਨ ਦਾ ਵਾਧਾ ਹੁੰਦਾ ਹੈ ਤਾਂ ਉਹ ਦੇ ਖਾਣ ਵਾਲੇ ਵੀ ਵੱਧ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦੇ
    ਮਾਲਕ ਨੂੰ ਇਸ ਨਾਲੋਂ ਹੋਰ ਕੀ ਲਾਭ ਹੈ ਕਿ ਉਹ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖੇ?
  mya-JVB: ဥစ္စာ တိုးပွား သောအခါ စား ရသောသူတို့သည် လည်း တိုးပွား များပြားကြ၏။ ဥစ္စာ
    ရှင်သည် မျက်စိ နှင့်ကြည့်ရှု ခြင်း ကျေးဇူးမှတပါး အဘယ် ကျေးဇူး ရှိသနည်း။
  hmo-hmo: Oiemu kohu bona moni be bada neganai, taunimanima momo dekenai aniani do
    oi henia. Unai dainai, oiemu kohu momo edia anina be do oi abia lasi, to oiemu
    matana dekenai do oi itaia sibona.
  urd-urd: जब माल की ज़्यादती होती है, तो उसके खानेवाले भी बहुत हो जाते हैं; और उसके
    मालिक को अलावा इसके कि उसे अपनी आँखों से देखे और क्या फ़ायदा है?
  rus-SYN: Сладок сон трудящегося, мало ли, много ли он съест; но пресыщение богатого
    не дает ему уснуть.
  bqc-SIM: Zĩgbãakɛna ì i na ma, à pↄblè yↄↄ ge maamaan nò. Ɔde sↄ̃, aà kãa
    lí tó à i'oo.
  tcz-CHONGTHU: Natamnei channa chu na suhmang huding mi tamcheh hung um ding ahi.
    Hijeh chun neile gou hi na khuttah’a konna aki toldoh navet tilou ipi aphat chomna
    nahet em?
  mar-mar: जशी समृद्धी वाढते, तर तिचे खाणारेही वाढतात. आपल्या डोळ्यांनी पाहण्याशिवाय
    तेथे मालकाला संपत्तीत काय लाभ आहे?
  soq-soq: Naita e mauraidaitaa, apana uara e mauraa sa moawa wadompe mamposampa,
    ita maura apanawa wane ewono mauraa dialempa.
  qub-qub: Mas achcata charaptenga mas achcajmi gastäshejcunapis. ¿Imataraj chasquin
    aypallata charashanpitaga? Llapan charashanta ricayllami ricapaycan.
  bqp-bqp: Tó aruzɛkɛ tɛn kara, a blèrinↄ dìgↄ̃ karamɛ. Bↄ́ àreen à vĩ a dikiriinɛɛ?
    À wɛ́ pitia baasiro.
  hat-hat: Plis ou gen lajan, se plis bouch w'ap gen pou bay manje. Sèl benefis ou
    jwenn nan tou sa, se wè w'a wè ou rich.
  eng-BSB: When good things increase, so do those who consume them; what then is the
    profit to the owner, except to behold them with his eyes?
  eng-WEBPB: When goods increase, those who eat them are increased; and what advantage
    is there to its owner, except to feast on them with his eyes?
  kbq-kbq: Rama'a fenoma ante'nea vahe'mofona, rama'a vahe'mo ana fenontera kregre
    huno eri fanane hugahie. E'ina hugahianki, ana fenozamo'a nankna knare'za avreno
    nafa'amofona eme amigahie? Magozana avreno eme omigosianki, negenigeno ana fenozamo'a
    fanane hugahie.
  nhe-BL: Pampa quema se tlacatl quimiyaquilía itomi, nojquiya momiyaquilíaj tlen
    quitequihuíaj huan quitlamiltíaj. Huajca ¿tlachque mitzpalehuis nopa ricojyotl
    intla san tlalochtlamis moixpa?
  bus-bus: Tó auziki e kaara, à blèrinↄ ègↄ̃ kaaramɛ. Bↄ́ àren à vĩ a diinɛ? À wɛ́ɛ
    biia baasiro.
  gub-BL: Aze amo hemetarer katu tuwe a'e, heta tetea'u putar hàpuz me umai'u ma'e
    wà no. Na'ikatuahy kwaw nezewe haw izupe. Xo pitài ma'e ukwaw putar nehe. Hemetarer
    katu ma'e xo weko haw zo ukwaw.
  eng-DRA: 'Sleep is sweet to a labouring man, whether he eat little or much: but
    the fulness of the rich will not suffer him to sleep.'
