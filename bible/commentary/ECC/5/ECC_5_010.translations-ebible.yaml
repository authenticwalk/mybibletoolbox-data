verse: ECC.005.010
translations:
  mal-C: പണത്തെ സ്നേഹിക്കുന്നവർക്ക് ഒരിക്കലും മതിയാകുംവരെ പണം ഉണ്ടാകുകയില്ല; സമ്പത്തിനെ
    സ്നേഹിക്കുന്നവർക്ക് അവരുടെ വരുമാനംകൊണ്ട് ഒരിക്കലും തൃപ്തിവരികയുമില്ല. ഇതും അർഥശൂന്യം.
  deu-TKW: Mehrt sich das Gut, so mehren sich, die es verzehren, und welchen Gewinn
    hat sein Besitzer davon, als den Anblick?
  lin-lin: Ndenge bozwi ya moto ekomaka ebele, ndenge wana mpe bato oyo baliaka yango
    bakomaka ebele ; bongo litomba nini nkolo na yango akozwa, soki kaka te komona
    yango na miso ?
  eng-LSV: Whoever is loving silver is not satisfied [with] silver, nor he who is
    in love with stores [with] increase. Even this [is] vanity.
  eng-GNV: 'When goods increase, they are increased that eate them: and what good
    commeth to the owners thereof, but the beholding thereof with their eyes?'
  eng-WEBSTER: 'He that loveth silver shall not be satisfied with silver; nor he that
    loveth abundance with increase: this is also vanity.'
  nhw-BL: Pero masque se tlacatl tlahuel quinequi quipiyas tomi, amo quema quipiyas
    hasta ayacmo quinequis. Huan catli quinequi elis rico, amo quema moilhuía para
    ya quipiya miyac ricojyotl.
  swh-ONEN: Yeyote apendaye fedha kamwe hatosheki na fedha; yeyote apendaye utajiri
    kamwe hatosheki na kipato chake. Hili nalo pia ni ubatili.
  bba-bba: Mi dukiɑ yɑ kpɛ̃ɑ, miyɑ diobu bɑ rɑ dɑbie. Ǹ n mɛn nɑ, ɑrufɑɑni yerɑ̀
    wi u ye mɔ u wɑɑmɔ ye sɔɔ, mɑ kun mɔ yen wɑɑ bi tɔnɑ.
  eng-KJVCPB: 'He that loveth silver shall not be satisfied with silver; nor he that
    loveth abundance with increase: this is also vanity.'
  luo-luo: Ngʼat mohero pesa ok bed gi pesa morome; kendo ngʼat mohero mwandu, mwandu
    moyudo ok rome. Ma bende onge tiende.
  meu-meu: Moni e ura heniamu tauna ese moni baine abi, to lalona basine heḡereḡere;
    bona taḡa e ura heniamu tauna ese ena taḡa baine habadaia, to lalona basine heḡereḡere.
    Ina danu asi anina.
  npi-ULB: चाँदीलाई प्रेम गर्ने चाँदीबाट सन्तुष्‍ट हुने छैन, र धन-सम्पत्तिलाई प्रेम
    गर्नेले सधैँ यसको बढी चाह गर्छ । यो पनि बाफ हो ।
  yor-yor: Ẹni tí ó bá ní ìfẹ́ owó kì í ní owó ànító, ẹni tí ó bá ní ìfẹ́ sí ọrọ̀
    kì í ní ìtẹ́lọ́rùn pẹ̀lú èrè tí ó ń wọlé fún un.
  ind-ind: Bila kamu mencintai uang dan berusaha menimbun harta kekayaanmu, kamu tidak
    akan pernah puas dengan apa yang kamu miliki. Ini juga usaha yang sia-sia.
  pes-OPCB: آدم پولدوست هرگز قانع نمی‌شود و دائم به فکر جمع کردن ثروت است. این نیز
    بیهودگی است.
  tgl-ULB: Sinumang nagmamahal sa pilak ay hindi masisiyahan sa pilak, at sinuman
    ang nagmamahal sa yaman ay maghahangad pa nang marami. Ito din ay parang singaw.
  hui-hui: Í̠na muni gubalini hariyagua karulape wu ha nabulebere. Í̠na homogo hoa
    hariyagua mbirale hamelederu bibahende wu hai naholebere. Uruni bibahende galone
    nabulene holebira.
  mya-mya: ငွေကိုတပ်မက်သောသူသည် ငွေနှင့်အလိုဆန္ဒ မပြေနိုင်။ စည်းစိမ်ကိုတပ်မက်သောသူသည်
    စည်းစိမ် တိုးပွားသော်လည်း မရောင့်ရဲနိုင်။ ထိုအမှုအရာသည် လည်း အနတ္တဖြစ်၏။
  bod-N: དངུལ་འདོད་ཅན་ཞིག་དངུལ་གྱིས་ཆོག་པར་མི་འགྱུར། ནོར་འདོད་ཅན་ཞིག་འཕེལ་བས་ཀྱང་ཆོག་པར་མི་འགྱུར།
    འདི་ཡང་སྟོང་པ་ཡིན།
  sna-sna: Uyo zvake anoda mari haazombowani mari yakakwana; ani zvake anoda pfuma
    haazombogutswi nezvaanowana. Naizvozviwo hazvina maturo.
  spa-BLM: El que ama la plata no se saciará con la plata, ni el que ama la abundancia,
    con el aumento. Esto también es vanidad.
  cac-cac: Tato sco nib'ej val och q'uen tumin, malaj b'aq'uin̈ slajvi co nib'an q'ueen.
    An̈ejtona' tato sco nib'ej tzon̈ och b'eyumal, malaj b'aq'uin̈ scala' to c'ocb'ilxo
    tas ay d'ayon̈. Palta a jun chi' man̈ pensaril.
  swh-ULB: Yeyote apendaye fedha hatatosheka na fedha, na yeyote apendaye utajiri
    mara zote hutaka zaidi. Huu pia ni mvuke.
  bel-bel: 'Калі множыцца маёмасьць, множацца і тыя, што яго спажываюць; і якая карысьць
    яго ўласьнікам: хіба толькі сваімі вачмі сузіраць?'
  wed-wed: Aiavoi mane nuanuai e vaivaia eḡa melanai nuanuai ina rauei; aiavoi e ḡoeḡoei
    da ina vipurapura; taui eḡa melanai ai rauoḡara anatapuna ina vaia. A inanai da
    wei anona eḡa.
  deu-ELBBK: Wenn das Gut sich vermehrt, so vermehren sich, die davon zehren; und
    welchen Nutzen hat dessen Besitzer, als das Anschauen seiner Augen?
  mbb-OT: Is minsan hentei he mahal ziyà te gehinawa zin is selapì wey is duma pa
    he ketiǥeyunan ne kenè din haazà igkekuntintu. Ne wazà daan kayi pulus.
  mal-2015: ദ്രവ്യപ്രിയന്നു ദ്രവ്യം കിട്ടീട്ടും ഐശ്വര്യപ്രിയന്നു ആദായം കിട്ടീട്ടും
    തൃപ്തിവരുന്നില്ല. അതും മായ അത്രേ.
  rmc-rmc: Sar barol o barvaľipen, buter hin ola, ko olestar dživen. So lačho hin
    le manušes ole barvaľipnastar? Ča ajci, hoj čaľarel peskre jakha olestar, hoj
    pre oda dikhel.
  pes-OPV: آنکه نقره را دوست دارد ازنقره سیر نمی شود، و هر‌که توانگری را دوست دارد
    از دخل سیر نمی شود. این نیز بطالت است.
  ron-1924: Чине юбеште арӂинтул ну се сатурэ ничодатэ де арӂинт ши чине юбеште богэция
    мултэ ну траӂе фолос дин еа. Ши ачаста есте о дешертэчуне!
  aui-aui: Memeda mane kuninuwayuyuneni, na kate gegha inanunurimna; bi meboda kwakayokayoveni
    da kuna moura, na kate geyamkayowana tupadi kunayounana. Yam nuwagiura na kwebuna.
  ben-OBCV: যে লোক অর্থ ভালোবাসে সে কখনও তৃপ্ত হয় না; যে লোক ধনসম্পদ ভালোবাসে সে
    তার আয়ে কখনও সন্তুষ্ট হয় না। এটাও অসার।
  som-som: Kii lacag jecelu lacag kama dhergi doono, oo kii maal badan jeceluna faa'iido
    kama dhergi doono, taasuna waa wax aan waxba tarayn.
  lat-VUC: Ubi multæ sunt opes, multi et qui comedunt eas. Et quid prodest possessori,
    nisi quod cernit divitias oculis suis?
  eng-ASVBT: 'He that loveth silver shall not be satisfied with silver; nor he that
    loveth abundance, with increase: this also is vanity.'
  ita-1885: CHI ama l'argento non è saziato con l'argento; e chi ama i gran tesori
    è senza rendita. Anche questo è vanità.
  eng-LXXUP: 'In the multitude of good they are increased that eat it: And what virtue
    has the owner, But the right of beholding it with his eyes?'
  eng-ULB: Anyone who loves silver will not be satisfied with silver, and anyone who
    loves wealth always wants more. This, too, is vapor.
  spa-VBL: La gente que ama el dinero nunca tiene suficiente dinero; los que aman
    la riqueza nunca tienen suficientes ingresos. Esto también es muy temporal y tiene
    poco sentido.
  fra-_FOB: Celui qui aime l'argent n'est point rassasié par l'argent, et celui qui
    aime un grand train, n'en est pas nourri. Cela aussi est une vanité.
  mal-mal: ദ്രവ്യപ്രിയന് ദ്രവ്യം കിട്ടിയിട്ടും തൃപ്തി വരുന്നില്ല. സമൃദ്ധിയിൽ കണ്ണുള്ളവന്
    ആദായം വർദ്ധിച്ചിട്ടും തൃപ്തി വരുന്നില്ല. അതും മായ തന്നെ.
  lit-lit: Kas myli pinigus, nepasisotins pinigais, nė mylintis turtingumą – pelnu;
    tai irgi tuštybė!
  urd-GVR: Jise paise pyāre hoṅ wuh kabhī mutma'in nahīṅ hogā, ḳhāh us ke pās kitne
    hī paise kyoṅ na hoṅ. Jo zardost ho wuh kabhī āsūdā nahīṅ hogā, ḳhāh us ke pās
    kitnī hī daulat kyoṅ na ho. Yih bhī bātil hī hai.
  suz-BL: सुमी क्‍येट दाक्‍बा, मेको कली क्‍येटीमी गेनायो मजाक्‍दीप्‍ब। सुम शोंप दाक्‍बा,
    मेको मुर आ चेम्‍शोमी गेनायो मरूब। मेको यो जाम्‍शा लाइब बाक्‍ब। हितोपदेस २८:२२;
    लूका १२:१५
  eng-NOY: He that loveth silver shall not be satisfied with silver; and he that loveth
    riches shall have no profit from them. This also is vanity.
  ita-1927: Chi ama l’argento non è saziato con l’argento; e chi ama le ricchezze
    non ne trae profitto di sorta. Anche questo è vanità.
  ckb-ckb: ئەوەی حەزی لە پارە بێت لە پارە تێر نابێت، ئەوەی حەزی لە سامان بێت لە داهات
    تێر نابێت، هەروەها ئەمەش بێ واتایە.
  eng-BBE: He who has a love for silver never has enough silver, or he who has love
    for wealth, enough profit. This again is to no purpose.
  kan-OKCV: ಹಣವನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ ಎಷ್ಟು ಹಣ ಇದ್ದರೂ ಸಾಕಾಗದು. ಆಸ್ತಿಯನ್ನು ಪ್ರೀತಿಸುವವನು
    ತನ್ನ ಆದಾಯದಿಂದ ತೃಪ್ತಿಗೊಳ್ಳುವುದಿಲ್ಲ. ಇದೂ ಸಹ ವ್ಯರ್ಥವೇ.
  tam-2017: பணப்பிரியன் பணத்தினால் திருப்தியடைவதில்லை; செல்வப்பிரியன் செல்வப்பெருக்கினால்
    திருப்தியடைவதில்லை; இதுவும் மாயையே.
  spa-RV-1909: El que ama el dinero, no se hartará de dinero; y el que ama el mucho
    tener, no sacará fruto. También esto es vanidad.
  ron-BTF: Cel ce iubește argintul nu se va sătura cu argint, nici cel ce iubește
    abundența, cu creștere; aceasta este de asemenea deșertăciune.
  eng-WEBP: He who loves silver shall not be satisfied with silver, nor he who loves
    abundance, with increase. This also is vanity.
  eng-FBV: People who love money never have enough money; those who love wealth never
    have enough income. This too is so temporary and makes little sense.
  nld-1939: 'Wie het geld bemint, heeft nooit genoeg; En wie aan rijkdom hangt, heeft
    er geen voordeel van: Ook dit is ijdelheid.'
  nch-BL: Pero masque se tacat tahuel quinequi quipiyas tomi, amo quema quipiyas hasta
    ayecmo quinequis. Huan cati quinequi elis rico, amo quema moilhuía para ya quipiya
    miyac ricojyot.
  vie-1934: Kẻ tham tiền bạc chẳng hề chán lắc tiền bạc; kẻ ham của cải chẳng hề chán
    về huê lợi. Điều đó cũng là sự hư không.
  hin-CV: जो धन से प्रेम रखता है, वह कभी धन से संतुष्ट न होगा; और न ही वह जो बहुत
    धन से प्रेम करता है. यह भी बेकार ही है.
  spa-BES: El que ama la plata nunca tiene suficiente plata, o el que ama la riqueza,
    suficiente ganancia. Esto de nuevo no tiene ningún propósito.
  tdx-tdx: 'Ie mitobake ty havokarañe, maro ka o mampibotsek’ azeo: aa le ino ty tombo’e
    ho a i tompo’ey ta te ho sambae’e am-pihaino avao?'
  tha-KJV: คนรักเงินย่อมไม่อิ่มเงิน และคนรักสมบั​ติ​ไม่รู้​จั​กอ​ิ่มกำไร นี่​ก็​อนิจจั​งด​้วย
  por-BR-2018: O que amar o dinheiro nunca se saciará do dinheiro; e quem amar a riqueza,
    nunca se saciará do lucro; isso também é futilidade.
  deu-ELO: Wer das Geld liebt, wird des Geldes nicht satt; und wer den Reichtum liebt,
    nicht des Ertrages. Auch das ist Eitelkeit. -
  eng-WYC-2018: An avaricious man shall not be [ful] filled of money; and he that
    loveth riches shall not take (the) fruits of them; and therefore this is vanity.
    (A greedy person shall never be fulfilled, or filled full, with money; and he
    who loveth riches shall never truly enjoy their fruits, or their earnings; and
    so this is empty and futile.)
  epo-epo: 'Kiu amas monon, tiu ne satiĝos per mono; kaj kiu amas riĉecon, al tiu
    ĝi ne donos utilon: ankaŭ ĉi tio estas vantaĵo.'
  uig-PIN: Kümüxkǝ amraⱪ kümüxkǝ ⱪanmas, bayliⱪlarƣa amraⱪ ɵz kirimigǝ ⱪanmas; bumu
    bimǝniliktur.
  beo-beo: 'Be di da muni hanai galea, di da hame sadimu amola hahawanedafa hame ba:mu.
    Muni bagade gagumu hanai galea, di da muni lale, eno lamusa: hanai ba:mu. Amo
    hou da hamedei, wadela:i.'
  tpi-OTNT: Sapos bel bilong man i skrap long kisim planti mani, orait oltaim bai
    em i ting em i sot long mani. Sapos man i tingting long kamap maniman, orait olgeta
    samting em i kisim i no inapim em. Olsem na dispela pasin bilong laikim tumas
    mani samting, em i no gat as bilong en.
  hau-SA: Duk mai ƙaunar kuɗi ba ya samun isashe; duk ma ƙaunar dukiya ba ya ƙoshi
    da abin da yake samu. Wannan ma ba shi da amfani.
  uig-LAT: Kümüshke amraq kümüshke qanmas, bayliqlargha amraq öz kirimige qanmas;
    bumu bimeniliktur.
  nde-nde: Lowo othanda imali akaneliswa yiloba yimalini; lowo othanda inotho akasuthiswa
    yilokho akuzuzayo. Lokhu lakho kuyize.
  ton-ton: 'Ko ia ʻoku manako ki he siliva ʻe ʻikai ke ne fiemālie ʻi he siliva; pe
    ko ia ʻoku manako ki he koloa ʻi he tupulaki ʻo ʻene meʻa: ko e vaʻinga foki eni.'
  ces-1613: Kdo miluje peníze, nenasytí se penězi; a kdo miluje hojnost, nebude míti
    užitku. I to jest marnost.
  eng-WMB: He who loves silver shall not be satisfied with silver, nor he who loves
    abundance, with increase. This also is vanity.
  tam-TCV: பணத்தில் ஆசைகொள்கிற எவனுக்கும் தனக்கு இருக்கும் பணம் ஒருபோதும் போதுமானதாயிராது;
    செல்வத்தில் ஆசைகொள்கிற எவனும் தன் வருமானத்தில் ஒருபோதும் திருப்தி அடைவதில்லை;
    இதுவும்கூட அர்த்தமற்றதே.
  ceb-ULB: Si bisan kinsa nga nahigugma sa plata dili gayod matagbaw sa plata, ug
    si bisan kinsa nga nahigugma sa katigayonan mangandoy pa gayod ug mas daghan pa.
    Kini, usab, sama sa aso.
  pol-UBG: Kto kocha pieniądze, nie nasyci się pieniędzmi, a kto kocha bogactwa, nie
    będzie miał z nich pożytku. Także i to jest marnością.
  urd-GVU: جسے پیسے پیارے ہوں وہ کبھی مطمئن نہیں ہو گا، خواہ اُس کے پاس کتنے ہی پیسے
    کیوں نہ ہوں۔ جو زردوست ہو وہ کبھی آسودہ نہیں ہو گا، خواہ اُس کے پاس کتنی ہی دولت
    کیوں نہ ہو۔ یہ بھی باطل ہی ہے۔
  deu-1912: Wer Geld liebt, wird Geldes nimmer satt; und wer Reichtum liebt, wird
    keinen Nutzen davon haben. Das ist auch eitel.
  kan-2017: ಬೆಳ್ಳಿಯನ್ನು ಆಶಿಸುವವನಿಗೆ ಎಷ್ಟು ಬೆಳ್ಳಿಯಿಂದಲೂ ತೃಪ್ತಿಯಾಗುವುದಿಲ್ಲ ಮತ್ತು ಸಮೃದ್ಧಿಯನ್ನು
    ಬಯಸುವವನಿಗೆ ಆದಾಯವೆಷ್ಟಾದರೂ ಸಾಲುವುದಿಲ್ಲ. ಇದೂ ಸಹ ವ್ಯರ್ಥವೇ.
  yap-yap: Fa’anra ba t’uf rom e salpiy, ma dariy bangiyal’ nra gaman oren u wun’um;
    ma fa’anra mum’ ni bochan ni nge fel’ rogom, ma dariy bangiyal’ ni ga ra gaman
    ko tin ga ba’adag. Rib m’ayfan.
  hlt-MCSB: Tangka aka lungnah khaw tangka hah pawt tih boeinah aka lungnah te khaw
    a vueithaih a dang moenih. He khaw a honghi mai ni.
  mdy-ETH: ቢራ ናሽካ ዓሲ ቢራ ዴንቃዖዋ ሚሽኩዋሴ፤ ዖርጎቺ ማዓኒ ኮዓ ዓሲያኣ ዔኤቢ ዴንቄዖ ታኣም ጊዴኔ ጎዑዋሴ፤ ዬይያኣ
    ጉሪኬ።
  kew-kew: Gore aa medame mone adaapu sawe kone saliadaare nipu oroyalo mone rudune
    pitia. Mone rana omalia aare mone adapu nasalia. Mone adapu sali page eperupa
    mada napiti. Go page renaiya.
  twi-ASANTE: Deɛ nʼani bere sika no nnya deɛ ɛdɔɔso da; na deɛ ɔpɛ ahonyadeɛ dodoɔ
    no ani nsɔ deɛ ɔnya. Yei nso yɛ ahuhudeɛ.
  eng-WEBU: He who loves silver shall not be satisfied with silver, nor he who loves
    abundance, with increase. This also is vanity.
  wal-wal: Bira dosiya uraassi biri gidi erenna; duretanau siiqiya uraikka miishshaa
    kalli erenna. SHin ha ubbaikka hada.
  spa-PDDPT: El que ama la plata nunca se saciará de la plata, Ni el que ama la riqueza
    con la ganancia. Esto también es vanidad.
  gun-gun: Peráta re nda'eveive va'e ma ojouvexe tema 'rã. Mba'emo oguerekopa va'e
    voi ojouvexe avi 'rã. Ha'e ramigua voi opa rive va'erã.
  ilo-ULB: Siasinoman a mangay-ayat iti pirak ket saan a mapnek iti pirak ken siasinoman
    a mangay-ayat iti kinabaknang ket kankanayon nga agtarigagay iti ad-adu pay. Daytoy
    ket alingasaw met laeng.
  kpg-kpg: Maa goe e hiihai gi nia bahihadu, goe e deemee di dohu anga. Maa goe e hiihai
    gi di maluagina, goe e deemee di hai mee gi nia mee huogodoo ala e hiihai ginai
    goe. Ma e maa gi daha.
  uig-ARA: كۈمۈشكە ئامراق كۈمۈشكە قانماس، بايلىقلارغا ئامراق ئۆز كىرىمىگە قانماس؛
    بۇمۇ بىمەنىلىكتۇر.
  sus-sus: Harige gboma ki naxɛ, a donmae fan gboma na ki nɛ. Na kui munafanyi mundun
    na harige kanyi bɛ, ba a ya tife ra a harige ra?
  pon-2006: Ma ke pahn poakohng mwohni, ke sohte mwahn pahn itarki; ma ke inengieng
    kepwehpwehla, ke sohte kak alehdi mehkoaros me ke anahne. Met sohte katepe.
  ksd-ksd: Nina i manane ra mani pa na ngo ra balana tana; ma nina i manane ra ngala
    na tabarikik pa na kale ta magit tana; go bula a magit vakuku tuna.
  tur-YTC: Gümüşü seven gümüşe, bolluğu seven de artışa doymaz. Bu da boştur.
  bel-N: Памнажаюцца даброцьці, памнажаюцца i тыя, што іх зьядаюць; i што за карысьць
    уласьнiку з гэтага, хiба, гледзячы, глядзець вачыма сваім?
  grc-BRENT: Ἐν πλήθει ἀγαθωσύνης ἐπληθύνθησαν ἔσθοντες αὐτήν· καὶ τί ἀνδρεία τῷ παρʼ
    αὐτῆς; ὅτι ἀρχὴ τοῦ ὁρᾷν ὀφθαλμοῖς αὐτοῦ.
  ind-AYT: (5-9) Orang yang cinta uang tidak akan dipuaskan dengan uang; dia yang
    cinta kelimpahan tidak akan dipuaskan dengan penghasilannya. Ini pun kesia-siaan.
  nya-nya: Aliyense amene amakonda ndalama sakhutitsidwa ndi ndalamazo; aliyense amene
    amakonda chuma sakhutitsidwa ndi zimene amapeza. Izinso ndi zopandapake.
  hrv-hrv: Gdje je mnogo bogatstva, mnogo je i gotovana, pa kakva je korist od toga
    gospodaru, osim što ga očima gleda?
  mps-mps: Te bidigo haligade te mone hauwa sabo homu hogodalobaso da, teda sesemane
    sogo aga homude aga mone sǫą pabo homu idueibao. Te mone bidi pedelabo homu
    ebo bidi yaibaso da, teda agai te sali nai sibi tigidaligo aga usu nisąbo homu
    eyu ebao. Tialima, te mone godolo ebo homu kolesaga iduali da, te aga page meni
    yai elalubao.
  tpi-tpi: Sapos bel bilong man i skrap long kisim planti mani, orait oltaim bai em
    i ting em i sot long mani. Sapos man i tingting long kamap maniman, orait olgeta
    samting em i kisim i no inapim em. Olsem na dispela pasin bilong laikim tumas
    mani samting, em i no gat as bilong en.
  dan-1931: Jo mere Gods, des flere til at fortære det, og hvad Gavn har Ejeren da
    deraf, ud over at hans Øjne ser det?
  vie-OVCB: Người tham tiền bạc chẳng bao giờ thấy đủ. Thật vô nghĩa biết bao khi
    nghĩ rằng của cải mang lại hạnh phúc thật!
  guj-2017: રૂપાનો લોભી ચાંદીથી સંતુષ્ટ થશે નહિ. સમૃદ્ધિનો લોભી સમૃદ્ધિથી સંતોષ પામશે
    નહિ.
  pon-2006A: Ma ke pahn poakohng mwohni, ke sohte mwahn pahn itarki; ma ke inengieng
    kepwehpwehla, ke sohte kak alehdi mehkoaros me ke anahne. Met sohte katepe.
  por-BRBSL: Aquele que ama a prata não se contentará com a prata, nem aquele que
    ama a abundância, com o aumento. Isto também é vaidade.
  cth-cth: Tangka ka raduek e teh tangka ni a ngainae kuep sak mahoeh. Hnopai ka tawn
    poung e hai hoehoe a tawn ei, a lungkuep thai hoeh. Hot naw pueng teh ahrawnghrang
    doeh.
  twi-twi: Nea nʼani bere sika no nnya nea ɛdɔɔso da; na nea ɔpɛ ahonyade dodow no
    ani nsɔ nea onya. Eyi nso yɛ ahuhude.
  hlt-hlt: Tangka aka lungnah khaw tangka hah pawt tih boeinah aka lungnah te khaw
    a vueithaih a dang moenih. He khaw a honghi mai ni.
  tbz-SIM: Kɛ̀ tikpɑ̀tì sũ̀ṹ nti diibɛ̀ ɔ̃ɔ̃ sṹṹmmu. Tikpɑ̀tì yiɛ̀ nkó mucɔ̃́ntimu
    nɛ́ tú ɔ̃̀mmu kɛ̀ dɛ̀ í tú ò tì wúómmɛ̀ nɛ̀ o nuɔ.
  msy-2020: Gumazim dagɨar avɨriba iniasa puvɨram nɨghnɨzima, dagɨar muziarir a isiba,
    an ifongiam agɨvaghan kogham. Ezɨ gumazim, dagɨar avɨriba itir gumazimɨn mɨn otivsɨ
    nɨghnighɨva, bizir a isir kaba, an ifongiam agɨvaghan kogham. Kamaghɨn, dagɨam
    bagha bar ifongezir arazim ko bizibagh ifongezir arazim, da uaghan dar mɨngariba
    mongezɨ, e dagh fozir puvatɨgha okam nɨghnɨsi.
  dop-dop: Ye wɛnɑʋ ɩ́ hukiɣi, kʋ tɔɣɔlɑɑ hukiɣi tɔtɔɣɔ. Wɛɛntɑɑ kɑwɑɑɣɑ ntɛ́ pɑ nɑɑkʋɣʋ
    pɑ wɛnɑʋ nɑ pɑ ɩsɛ tɔ.
  azb-azb: Pul sevən puldan doymaz, Var-dövlət sevən də qazancdan. Bu da puçdur.
  eng-DBY: He that loveth silver shall not be satisfied with silver, nor he that loveth
    abundance with increase. This also is vanity.
  hin-2017: जो रुपये से प्रीति रखता है वह रुपये से तृप्त न होगा; और न जो बहुत धन से
    प्रीति रखता है, लाभ से यह भी व्यर्थ है।
  wol-KYG: Bu koom yokkoo, lekk-kat yi yokku. Ana lu muy jariñ boroom koom ga, xanaa
    di ko duufale bëtam?
  eng-YLT: Whoso is loving silver is not satisfied [with] silver, nor he who is in
    love with stores [with] increase. Even this [is] vanity.
  eng-WYC-2017: An avaricious man shall not be [ful] filled of money; and he that
    loveth riches shall not take fruits of them; and therefore this is vanity.
  eng-WMBB: He who loves silver shall not be satisfied with silver, nor he who loves
    abundance, with increase. This also is vanity.
  urd-GVH: जिसे पैसे प्यारे हों वह कभी मुतमइन नहीं होगा, ख़ाह उसके पास कितने ही पैसे
    क्यों न हों। जो ज़रदोस्त हो वह कभी आसूदा नहीं होगा, ख़ाह उसके पास कितनी ही दौलत
    क्यों न हो। यह भी बातिल ही है।
  rug-rug: Asa pu tataru nia sa poata si lopu qetu nia gua sapu gavoro va soku si
    asa; asa pu okoro hiva tagotago si lopu boka qetuni sapu ele tagoi sa. Hie tugo
    si loke laena.
  gaz-gaz: Nama maallaqa jaalatu kam iyyuu maallaqni isa hin gaʼu; nama qabeenya jaalatu
    illee galiin isaa isa hin quubsu. Kunis faayidaa hin qabu.
  fra-LSG: Quand le bien abonde, ceux qui le mangent abondent; et quel avantage en
    revient-il à son possesseur, sinon qu’il le voit de ses yeux?
  yal-yal: Nafunla nɛma gboma ayi, a don muxune fan yi wuya ayi. A tɔnɔn mundun se
    kanne ma nayi ba a mato feen na?
  haw-1868: O ka mea makemake i ke kala, aole pau kona ono i ke kala; a o ka mea makemake
    i na mea nui, aole ia e ana i ka nui o ka waiwai. He mea lapuwale keia.
  arb-NAV: مَنْ يُحِبُّ الْفِضَّةَ لَا يَشْبَعُ مِنْهَا، والمُوْلَعُ بِالْغِنَى لَا
    يَشْبَعُ مِنْ رِبْحٍ. وَهَذَا أَيْضاً بَاطِلٌ.
  ewe-ewe: Ame si lɔ̃a ga la, makpɔ ga wòasɔ gbɔ nɛ, adze eŋu gbeɖe o. Enye bometsitsi
    be ame nabu be kesinɔnuwoe naa dzidzɔkpɔkpɔ ame!
  eng-LEE: (5:9) He that loveth money will never be satisfied with money; nor he that
    loveth abundance, with any increase. Also this is vanity.
  asm-FB: যি মানুহে ধন-ৰূপ ভাল পায়, তেওঁ কেতিয়াও ধন-ৰূপত তৃপ্ত নহয়; যি মানুহে অধিক
    ধন-সম্পত্তি বিচাৰে, তেওঁ আয়ত তৃপ্ত নহয়। ইও অসাৰ।
  sus-A: هَرِفٍ فبٌمَ كِ نَشّ، عَ دٌنمَيٍ قَن فبٌمَ نَ كِ نّ. نَ كُي مُنَقَنيِ مُندُن
    نَ هَرِفٍ كَنيِ بّ، بَ عَ يَ تِقٍ رَ عَ هَرِفٍ رَ؟
  fra-SBL: Celui qui aime l'argent ne se contentera pas de l'argent, et celui qui
    aime l'abondance, de l'augmentation. Cela aussi est une vanité.
  hbo-hbo: בִּרְבֹות֙ הַטֹּובָ֔ה רַבּ֖וּ אֹוכְלֶ֑יהָ וּמַה־כִּשְׁרֹון֙ לִבְעָלֶ֔יהָ
    כִּ֖י אִם־*רְאִיַּת (רְא֥וּת) עֵינָֽיו׃
  kik-kik: Mũndũ ũrĩa wothe wendeete mbeeca ndarĩ hĩndĩ aciiganagia; nake ũrĩa wothe
    wendeete ũtonga ndaiganagwo nĩ kĩrĩa oonaga. Ũndũ ũyũ o naguo no wa tũhũ.
  fra-NCL: Quand les biens se multiplient, ceux qui les mangent se multiplient aussi ;
    et quel avantage en revient-il à leurs possesseurs, sinon qu’ils les voient de
    leurs yeux ?
  cek-AK: Phoisa palung kami loe phoisa hoiah palungdip mak ai; angraenghaih koeh
    kami doeh a tawnh ih hmuenmae hoiah palungdip thai mak ai; hae hmuen doeh azom
    pui ni.
  cuk-cuk: Ar dule-manibina-sulibinsa-itogedi, bur bule mani-nikubidaed. Ar dule-ibmar-nueganbina-sulibinsa-itogedi,
    bur bule ibmar-abedaed. Amba we-ibmarmardi binsarsunna imaklebalid.
  uig-CYR: Мал-мүлүк көпәйсә, уларни йегүчиләрму көпийиду; мал егисигә уларни көзләп,
    улардин һозур елиштин башқа немә пайдиси болсун?
  pma-pma: Munak envatien onom mul en mani houlu, lises kihotini keke mani onom hervinvintei.
    Ka munak em vati kovalah tounah houlu vahi onom, kilesi keke kosakras kovakur
    tounah vasi koa em vati. Sakien koanek emun hemai hehi heisav enges.
  tel-2017: డబ్బు కోరుకునే వాడికి ఆ డబ్బుతో తృప్తి కలగదు. ఐశ్వర్యం కోరుకునేవాడు ఇంకా
    ఎక్కువ ఆస్తిని కోరుకుంటాడు. ఇది కూడా నిష్ప్రయోజనమే.
  hat-BSA: Sila ki renmen lajan an p ap satisfè ak lajan; ni sila ki renmen richès
    la ak sa li reyisi. Sa anplis se vanite.
  bxh-bxh: Sai moni gadosisina lebena yai haba fuya ouꞌouli ya gadogado moni. Ite
    hinaga hige aniyona.
  kos-kos: Kom fin lungse mani, kom ac tia ku in muti; kom fin kena kasrup, ma kom
    ac eis ac fah tiana fal nu ke lungse lom. Ma inge wangin pac sripa.
  hbo-WLC: בִּרְבוֹת֙ הַטּוֹבָ֔ה רַבּ֖וּ אוֹכְלֶ֑יהָ וּמַה־כִּשְׁרוֹן֙ לִבְעָלֶ֔יהָ
    כִּ֖י אִם־ראית עֵינָֽיו׃
  ibo-ibo: Onye ọbụla hụrụ ego nʼanya, ọ gaghị eju ya afọ. Onye ọbụla hụrụ akụnụba
    nʼanya adịghị enwe afọ ojuju nʼihe ọbụla. Nke a bụkwa ihe efu.
  ory-ory: ଯେଉଁ ଲୋକ ରୂପା ଭଲ ପାଏ, ସେ ରୂପାରେ ତୃପ୍ତ ହେବ ନାହିଁ; କିଅବା ଯେଉଁ ଲୋକ ପ୍ରଚୁରତା
    ଭଲ ପାଏ, ସେ ଆୟବୃଦ୍ଧିରେ ତୃପ୍ତ ହେବ ନାହିଁ; ଏହା ହିଁ ଅସାର।
  chk-chk: Eman mi efich moni esap menemenöch ren an moni tolong, nge eman mi efich
    wöü esap pwal menei mine a tori. Pwal ei pön chök.
  rop-rop: Wal pipul oldei tok, “If yu laigim mani detmatj, im kaan meigim yu sedisfaid.
    Yu garra oldei wandim mowa ebrijing. Wal ai nomo sabi wotfo im lagijat.
  ukr-1871: 'Намножується статків, та бо намножується й тих, що їх спотребовують;
    і яке ж тому добро, чиї вони: хиба що дивиться на них своїми очима?'
  deu-1951: (05-9) Wer Geld liebt, wird des Geldes nimmer satt, und wer Reichtum liebt,
    bekommt nie genug. Auch das ist eitel!
  eng-JPS: (5-9) He that loveth silver shall not be satisfied with silver; nor he
    that loveth abundance, with increase; this also is vanity.
  srp-1865: Ko ljubi novce, neæe se nasititi novaca; i ko ljubi bogatstvo, neæe imati
    koristi od njega. I to je taština.
  lug-lug: 'Oyo alulunkanira ensimbi, tasobola kuba na nsimbi zimumala; wadde oyo
    alulunkanira obugagga n’amagoba: na kino nakyo butaliimu.'
  heb-heb: אהב כסף לא ישבע כסף ומי אהב בהמון לא תבואה גם זה הבל׃
  ben-IRV: যে কোন ব্যক্তি যে রূপা ভালবাসে সে রূপায় তৃপ্ত হয় না এবং যে কোন ব্যক্তি
    যে সম্পত্তি ভালবাসে সে সবদিন আরও চায়। এটাও হল অসার।
  pan-pan: ਉਹ ਜੋ ਚਾਂਦੀ ਨੂੰ ਲੋਚਦਾ ਹੈ, ਸੋ ਚਾਂਦੀ ਨਾਲ ਨਾ ਰੱਜੇਗਾ ਅਤੇ ਜਿਹੜਾ ਧਨ ਚਾਹੁੰਦਾ ਹੈ,
    ਉਹ ਉਸ ਦੇ ਵਾਧੇ ਨਾਲ ਨਾ ਰੱਜੇਗਾ, ਇਹ ਵੀ ਵਿਅਰਥ ਹੀ ਹੈ।
  mya-JVB: ငွေ ကိုတပ်မက် သောသူသည် ငွေ နှင့် အလိုဆန္ဒ မ ပြေနိုင်။ စည်းစိမ် ကို တပ်မက်
    သောသူသည် စည်းစိမ် တိုးပွားသော်လည်း မ ရောင့်ရဲနိုင်။ ထို အမှုအရာသည် လည်း အနတ္တ
    ဖြစ်၏။
  hmo-hmo: Moni ia ura henia noho tauna ese moni do ia abia, to unai moni ena bada
    be hegeregere lasi ia dekenai, vadaeni ma haida ia tahua noho. Bona kohu momo
    ia ura henia noho tauna ese iena kohu do ia habadaia, to ena bada be hegeregere
    lasi ia dekenai. Inai kara danu be anina lasi.
  urd-urd: ज़रदोस्त रुपये से आसूदा न होगा, और दौलत का चाहनेवाला उसके बढ़ने से सेर
    न होगा:ये भी बेकार है।
  rus-SYN: 'Умножается имущество, умножаются и потребляющие его; и какое благо для
    владеющего им: разве только смотреть своими глазами?'
  bqc-SIM: Tó àizɛɛ lɛ́ kã́fĩ, a blenaↄ ìↄ kã́fĩɛ. Bↄ́ ài a vĩ a diiɛi? Aà
    wɛbiiwà bàasio.
  tcz-CHONGTHU: Sum ngailu ho chun suma ning lhin tih anei lou diu. neile gouvin kipana
    dihtah apeh ding gel’a chun phatchompi ponte.
  mar-mar: जो रुप्यावर प्रेम करतो तो रुप्याने समाधानी होत नाही. आणि जो संपत्तीवर प्रेम
    करतो त्यास नेहमीच अधिक हाव असते. हे सुद्धा व्यर्थ आहे.
  soq-soq: Maura apanawa menasadia mauraidalepi, tane dima uduudu menasadia mai donsapie
    wadepi, dia. Apana sa mauralepia menasadia me dima uduudu menasadia wadompa tane
    mai pokasampa. Me insaisa sa insedia ipa diapana ipasiawaia.
  qub-qub: Guellayta cuyäga mastami charayta munan. Rïcucunapis manami «aypallata
    charä» ninchu. Chaypis yangallami caycan.
  bqp-bqp: Gbɛ̃ kũ à ye ↄgↄↄi dì kĩaa, gbɛ̃ kũ à ye aruzɛkɛii àree dì mↄ́aro. Abirekũ
    pãmɛ dↄ.
  hat-hat: Si ou renmen lajan, ou p'ap janm fin gen ase. Si w'ap kouri dèyè richès,
    plis ou genyen, se plis ou anvi genyen toujou. Sa tou, sa pa vo anyen.
  eng-BSB: He who loves money is never satisfied by money, and he who loves wealth
    is never satisfied by income. This too is futile.
  eng-WEBPB: He who loves silver shall not be satisfied with silver, nor he who loves
    abundance, with increase. This also is vanity.
  kbq-kbq: Zagogu'ma avesi avesima nehania vahe'mo'a zagoa eri avi otegahie. Hagi
    fenoma ante'zanku'ma agesama nentahisia vahe'mo'a, fenozana eri knarera osugahie.
    E'i ana zamo'enena agafa'a omne'ne.
  nhe-BL: Pero yonque se tlacatl tlahuel quinequi quipiyas tomi, ax quema quipiyas
    hasta ayoc quinequis. Huan tlen quinequi elis rico, ax quema moilhuía para ya
    quipiya miyac ricojyotl.
  bus-bus: Gbɛ̃ kɛ̀ ye ↄↄzi è kɛ̃sãa, gbɛ̃ kɛ̀ ye auzikizi àre è mↄ́aro. Beee nɛ́
    yã pãamɛ dↄ.
  gub-BL: Temetarer iamutar katu har nahurywete pixik kwaw nehe. Hemetarer katu ma'e
    romo heko wer ma'e nomono'og pixik kwaw wemimutar paw a'e nehe. Ko ma'e uzeapo
    na'arewahy ukàzym ma'e ràm romo a'e no.
  eng-DRA: Where there are great riches, there are also many to eat them. And what
    doth it profit the owner, but that he seeth the riches with his eyes?
