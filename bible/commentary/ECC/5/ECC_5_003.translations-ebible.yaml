verse: ECC.005.003
translations:
  mal-C: അനേകം ക്ലേശങ്ങളുള്ളപ്പോൾ സ്വപ്നം കാണുന്നതുപോലെയാണ് വാക്കുകളുടെ പെരുമഴപൊഴിക്കുന്ന
    ഭോഷന്റെ ഭാഷണവും.
  deu-TKW: Wenn du Gott ein Gelübde thust, so säume nicht, es zu erfüllen, denn er
    hat kein Wohlgefallen an den Thoren; was du gelobst, erfülle.
  lin-lin: Soki olapi ndayi liboso ya Nzambe, kowumela te mpo na kokokisa yango ;
    pamba te Nzambe asepelaka na bazoba te ; kokisa ndayi na yo.
  eng-LSV: For the dream has come by abundance of business, and the voice of a fool
    by abundance of words.
  eng-GNV: 'When thou hast vowed a vowe to God, deferre not to pay it: for he deliteth
    not in fooles: pay therefore that thou hast vowed.'
  eng-WEBSTER: For a dream cometh through the multitude of business; and a fool's
    voice is known by a multitude of words.
  nhw-BL: Quema se tlahuel motequihuía ica miyac tlamantli tequitl, pehua quipiya
    temictli. Nojquiya se tlacatl catli quipactía camanaltis miyac, teipa mocuepas
    se huihui tlacatl.
  swh-ONEN: Kama vile ndoto huja wakati kuna shughuli nyingi, ndivyo yalivyo mazungumzo
    ya mpumbavu wakati kuna maneno mengi.
  bba-bba: À n Gusunɔ ɡɑ̃ɑnun nɔɔ mwɛɛru kuɑ, ɑ ku de n tɛ ɑ kɑ tu yibiɑ. Domi Gusunɔ
    u ku rɑ ɡɑri bɑkɑsun mɛm kɑ̃. Yen sɔ̃, ɑ de ɑ wunɛn nɔɔ mwɛɛru yibiɑ te ɑ kuɑ.
  eng-KJVCPB: For a dream cometh through the multitude of business; and a fool’s voice
    is known by multitude of words.
  luo-luo: Kaka lek biro ka nitie paro mathoth, e kaka weche mar ngʼama ofuwo bedo
    nikech weche mangʼeny.
  meu-meu: Badina be nihi na hekwarahi momo amo e varamu, bona hereva momo na kavakava
    tauna gadona amo.
  npi-ULB: तैँले गर्नुपर्ने र चिन्ता लिनुपर्ने धेरै कुराहरू छन् भने तैँले सम्भवतः
    खराब सपना देख्‍ने छस् । तैँले जति धेरै बोल्छस्, सम्भवतः त्यति नै धेरै मूर्ख कुराहरू
    ओकल्छस् ।
  yor-yor: Gẹ́gẹ́ bí àlá tí ń wá, nígbà tí ìlépa púpọ̀ wà, bẹ́ẹ̀ ni ọ̀rọ̀ òmùgọ̀ nígbà
    tí ọ̀rọ̀ bá pọ̀jù.
  ind-ind: Semakin banyak masalah dan kecemasan, tidur semakin terganggu oleh mimpi
    buruk. Semakin banyak bicara, semakin banyak mengucapkan kata-kata yang tidak
    berguna dan tidak masuk akal.
  pes-OPCB: همان‌طور که نگرانی زیاد باعث می‌شود خوابهای بد ببینی، همچنان حرف زدن زیاد
    موجب می‌شود سخنان احمقانه بگویی.
  tgl-ULB: Kapag ikaw ay napakaraming ginagawa at iniintindi, ikaw ay maaaring magkaroon
    ng mga masamang panaginip. At habang dumadami ang iyong sinasabi, lalong dumadami
    ang mga kahangalang maaaring masasabi mo pa.
  hui-hui: Í̠na mbirale ngarunaga mini tumutumu bu hariyagua emaga ko hondolebere.
    Bi lo payapaya dewa biriyagua í̠na lulu bi dewa lolene wulebira.
  mya-mya: အမှုများသောအားဖြင့် အိပ်မက်မြင်တတ်သကဲ့ သို့၊ စကားများသောအားဖြင့် မိုက်သော
    သူ၏အသံကို ကြားရ၏။
  bod-N: དོན་བྱ་མང་ན་རྨི་ལམ་འབྱུང་བ་དང་། སྨྲ་བརྗོད་མང་བ་བླུན་པོའི་རྟགས།
  sna-sna: Sokuuya kwechiroto kana pane matambudziko akawanda ndizvowo zvinoita kutaura
    kwebenzi kana pane mashoko mazhinji.
  spa-BLM: Porque como el sueño viene con una multitud de preocupaciones, así el discurso
    del necio con una multitud de palabras.
  cac-cac: Yujto ayic man̈ jantacoc tas sco na'a, tzon̈ chac vayichan yuuj. Axo yuj
    b'aj tzon̈ te loloni, ay comon lolonel malaj yalan scala'.
  swh-ULB: Kama una mambo mengi ya kufanya na kuhangaika, pengine utapata ndoto mbaya.
    Na pengine utaongea maneno mengi ya upumbavu.
  bel-bel: 'Калі даеш абяцаньне Богу, не замаруджвай выконваць яго, бо ня мае Ён упадабаньня
    да неразумных: што абяцаўся - зрабі.'
  deu-ELBBK: Wenn du Gott ein Gelübde tust, so säume nicht, es zu bezahlen; denn er
    hat kein Gefallen an den Toren. Was du gelobst, bezahle.
  mbb-OT: Su iring te melemu ke zà ebpeketeǥeinep emun egketulung ka egkeseeng, ne
    melemu ke zà daan ebpekekaǥi te tinulebung emun ebpetakè ka egkaǥi.
  mal-2015: കഷ്ടപ്പാടിന്റെ ആധിക്യംകൊണ്ടു സ്വപ്നവും വാക്കുപെരുപ്പംകൊണ്ടു ഭോഷന്റെ ജല്പനവും
    ജനിക്കുന്നു.
  rmc-rmc: Te des le Devles lav, doľiker les so neksigeder, bo le Devleske nane pre
    dzeka o diline. Te diňal lav, doľiker les!
  pes-OPV: زیراخواب از کثرت مشقت پیدا می‌شود و آواز احمق از کثرت سخنان.
  ron-1924: Кэч, дакэ виселе се наск дин мулцимя грижилор, простия небунулуй се куноаште
    дин мулцимя кувинтелор.
  ben-OBCV: অনেক চিন্তাভাবনা থাকলে লোকে যেমন স্বপ্ন দেখে, তেমনি অনেক কথা বললে বোকামি
    বেরিয়ে আসে।
  som-som: Waayo, riyo waxay ka dhalataa hawl badan, oo nacaska codkiisana waxaa lagu
    gartaa hadalkiisa badan.
  lat-VUC: 'Si quid vovisti Deo, ne moreris reddere: displicet enim ei infidelis et
    stulta promissio, sed quodcumque voveris redde:'
  eng-ASVBT: For a dream cometh with a multitude of business, and a fool’s voice with
    a multitude of words.
  ita-1885: perciocchè dalla moltitudine delle occupazioni procede il sogno, e dalla
    moltitudine delle parole procede la voce stolta.
  eng-LXXUP: 'Whenever thou shalt vow a vow to God, Defer not to pay it; For he has
    no pleasure in fools: Pay thou therefore whatsoever thou shalt have vowed.'
  eng-ULB: If you have too many things to do and worry about, you will probably have
    bad dreams. The more words you speak, the more foolish things you will probably
    say.
  spa-VBL: Cuando te preocupas demasiado, tienes pesadillas; cuando hablas demasiado,
    dices tonterías.
  fra-_FOB: Car, comme le songe naît de la multitude des occupations, ainsi la voix
    des fous se fait connaître par la multitude des paroles.
  mal-mal: കഷ്ടപ്പാടിന്റെ ആധിക്യംകൊണ്ട് സ്വപ്നം ഉണ്ടാകുന്നു. ഭോഷൻ വാക്കുകളുടെ പെരുപ്പംകൊണ്ട്
    വൃഥാ സംസാരിക്കുന്നു.
  lit-lit: Juk sapnas atsiranda dėl daugybės vargingų darbų, ir kvailio neapgalvotas
    pasakymas dėl daugybės žodžių.
  urd-GVR: Kyoṅki jis tarah had se zyādā mehnat-mashaqqat se ḳhāb āne lagte haiṅ usī
    tarah bahut bāteṅ karne se ādmī kī hamāqat zāhir hotī hai.
  suz-BL: दोपा शुश सुर्ता पतीकेम ङोमु ताइ‍नीमी, मोपा मूर्खमी शुश लोव़ पाइब। याकूब
    १:१९; मत्ती ६:७
  eng-NOY: For a dream cometh with much bustle, and a fool's voice with a multitude
    of words.
  ita-1927: poiché colla moltitudine delle occupazioni vengono i sogni, e colla moltitudine
    delle parole, i ragionamenti insensati.
  ckb-ckb: خەون لە ئەنجامی ماندووبوونی زۆرەوە دێت و قسەی گێلیش لە زۆر گوتن.
  eng-BBE: As a dream comes from much business, so the voice of a foolish man comes
    with words in great number.
  kan-OKCV: ಬಹಳ ಚಿಂತೆ ಇದ್ದಾಗಲೂ ಕನಸು ಬರುತ್ತದೆ. ಮೂಢನು ಮಾತಾಡಿದರೆ ಸಾಕು, ಬಹು ಮಾತುಗಳು ಬರುತ್ತವೆ.
  tam-2017: தொல்லையின் மிகுதியினால் சொப்பனம் பிறக்கிறதுபோல, வார்த்தைகளின் மிகுதியினால்
    மூடனுடைய சத்தம் பிறக்கும்.
  spa-RV-1909: Porque de la mucha ocupación viene el sueño, y de la multitud de las
    palabras la voz del necio.
  ron-BTF: Pentru că visul vine din mulțimea treburilor, și vocea unui prost se cunoaște
    prin mulțimea cuvintelor.
  eng-WEBP: For as a dream comes with a multitude of cares, so a fool’s speech with
    a multitude of words.
  eng-FBV: When you worry too much, you get nightmares; when you talk too much, you
    say foolish things.
  nld-1939: Want zoals dromen uit veel beslommeringen ontstaan, Zo komt er van veel
    spreken onverstandige taal.
  nch-BL: Quema se tahuel motequihuía ica miyac tamanti tequit, pehua quipiya temicti.
    Nojquiya se tacat cati quipactía camanaltis miyac, teipa mocuepas se huihui tacat.
  vie-1934: Hễ nhiều sự lo lắng ắt sanh ra chiêm bao; còn nhiều lời thì sanh ra sự
    ngu dại.
  hin-CV: स्वप्न किसी काम में बहुत अधिक लीन होने के कारण आता है, और मूर्ख अपने बक-बक
    करने की आदत से पहचाना जाता है.
  spa-BES: Como un sueño proviene de mucha tarea, la voz de un hombre necio viene
    con palabras en gran número.
  tdx-tdx: 'Ihe mifanta aman’ Añahare, ko malaoñe hañavake; fa tsy ifalea’e ty dagola:
    ondroho i nifantà’oy.'
  tha-KJV: ความฝันจะสำเร็จโดยมีงานมาก และจะรู้จักเสียงคนเขลาได้เพราะการพูดมาก
  por-BR-2018: Pois, como os sonhos vêm das muitas ocupações, assim também o excesso
    de palavras vem da voz do tolo.
  deu-ELO: Denn Träume kommen durch viel Geschäftigkeit, und der Tor wird laut durch
    viele Worte. -
  eng-WYC-2018: Dreams follow many busynesses, and folly shall be found in many words.
  epo-epo: Ĉar sonĝo prezentiĝas per multe da agado, kaj parolo de malsaĝulo konsistas
    el multe da vortoj.
  uig-PIN: Qünki ix kɵp bolsa qüxmu kɵp bolƣandǝk, gǝp kɵp bolsa, ǝhmǝⱪning gepi bolup
    ⱪalidu.
  beo-beo: 'Dia hou manebe amoma bagadewane da:i dione dadawa:sea, dia da simasia
    wadela:i ba:mu. Amola sia: sedade bagade ado dasea, dia da hedolowane gagaoui
    agoane sia:mu.'
  tpi-OTNT: Sapos yu wari long planti samting, bai yu driman planti. Na sapos yu mekim
    planti toktok, bai yu mauswara nating olsem longlong man.
  hau-SA: Kamar yadda son cika buri yakan zo sa’ad da kana da yawan damuwa, haka jawabin
    wawa yake sa’ad da yake yawan magana.
  uig-LAT: Chünki ish köp bolsa chüshmu köp bolghandek, gep köp bolsa, exmeqning gépi
    bolup qalidu.
  nde-nde: Njengephupho elifika nxa kulezinkathazo ezinengi, injalo inkulumo yesiwula
    nxa ilamazwi amanengi.
  ton-ton: He ʻoku tupu ʻae misi mei he femouʻekina ki he ngāue; pea ʻoku ʻilo ʻae
    leʻo ʻoe vale ʻi he lahi ʻo ʻene lea.
  ces-1613: Nebo jakož přichází sen z velikého pracování, tak hlas blázna z množství
    slov.
  eng-WMB: For as a dream comes with a multitude of cares, so a fool’s speech with
    a multitude of words.
  tam-TCV: அதிக கவலைகள் மிகுதியாகும்போது, கனவு வருவதுபோல, சொற்கள் மிகுதியானால் மூடத்தனம்
    வெளிப்படும்.
  ceb-ULB: Kung aduna kay daghang mga butang nga buhaton ug gikabalak-an, mahimong
    makabaton ka ug daotang mga damgo. Ug kung mas daghan ang imong gisulti nga mga
    pulong, mahimong mas daghan ang walay pulos nga mga butang nga imong masulti.
  pol-UBG: Bo z wielu zajęć przychodzi sen, a mowa głupca z wielu słów.
  urd-GVU: کیونکہ جس طرح حد سے زیادہ محنت مشقت سے خواب آنے لگتے ہیں اُسی طرح بہت باتیں
    کرنے سے آدمی کی حماقت ظاہر ہوتی ہے۔
  deu-1912: Denn wo viel Sorgen ist, da kommen Träume; und wo viel Worte sind, da
    hört man den Narren.
  kan-2017: ಬಹಳ ಚಿಂತೆಯ ಮೂಲಕ ಕನಸು ಉಂಟಾಗುತ್ತದೆ ಮತ್ತು ಮೂಢನ ಧ್ವನಿಯು ಬಹಳ ಮಾತುಗಳಿಂದ ಕೂಡಿದ್ದಾಗಿದೆ.
  yap-yap: Ga ra par ni be magafan’um, ma bmom nra kireb e lik’ay rom, ra yo’or ni
    mog mrayag ni ngamog ban’en nde mat’aw.
  hlt-MCSB: Bibi a cungkuem vaengah mueimang khaw om tih olka a cungkuem vaengah hlang
    ang ol la poeh.
  mdy-ETH: ማዾ ሚርጋዛ ዓውቲ ዓውታሳሢጉዲ ሚርጌ ዑኡሲ ዓኣ ቤስካ ዔኤያቶ ጌኤሲ ፔጋዺ ዔርታኔ።
  kew-kew: Neme oyae mada kone adaapu mealidare epaa page palia. Goa pua neme pama
    agaa te raburi maeyae aanumi teme rupa agaa natapape.
  twi-ASANTE: Sɛdeɛ adaeɛsoɔ firi adwendwene bebree mu ba no, saa ara na ɔkwasea kasa
    tentene teɛ.
  eng-WEBU: For as a dream comes with a multitude of cares, so a fool’s speech with
    a multitude of words.
  wal-wal: Hirggai dariyo wode, qamman aimoikka darees; hegaadankka, biddaa daroi
    eeyyatettaa qaalaa kessees.
  spa-PDDPT: Porque el soñar viene a causa de la mucha ocupación, Y la voz del necio
    por medio de muchas palabras.
  gun-gun: Mba'eta nhamba'eapo vaipaa gui ou nhandeke raia, ha'e rami ae avi nhandeayvu
    retaa py ha'eve'ỹa rami 'rã nhandeayvu.
  ilo-ULB: No adda ti adu unay a banag nga aramidem ken pakadanagam, mabalin nga agtagtagainepka
    iti dakes. Ken no ad-adu dagiti sasasoem, ad-adu ti maibagam a minamaag.
  kpg-kpg: Mai do hagabaubau e logo, goe ga midimidi nia midi huaidu, mai do helehelekai
    e logo, goe ga helekai nnelekai dadaulia.
  uig-ARA: چۈنكى ئىش كۆپ بولسا چۈشمۇ كۆپ بولغاندەك، گەپ كۆپ بولسا، ئەخمەقنىڭ گېپى
    بولۇپ قالىدۇ.
  sus-sus: Xa i bara laayidi tongo Ala bɛ, i naxa dugundi a rakamalide. Xaxilitareɲa
    mu rafan Ala ma. A lanma i xa i xa laayidi rakamali.
  pon-2006: Ni omw pahn kalaudehla omw pwunod, e pahn pil laudla omw ouraman suwed,
    oh ni omw pahn katohtowehla omw koasoi, e pahn pil kak laudla omw koasoi en pweipwei.
  ksd-ksd: Tago ba i tup ia ra nginarao a tutana na ririvon; damana i tup ia ra tinata
    ba ra papaua i tatata.
  tur-YTC: Çünkü bir rüyanın çok kaygıyla gelmesi gibi, aptalın konuşması da çok sözle
    gelir.
  bel-N: Калi абяцаеш абяцаньне Богу, не марудзь выканаць яго, бо Ён ня мае ўпадабаньня
    да дурняў. Калі што абяцаеш — споўні.
  grc-BRENT: Καθὼς εὔξῃ εὐχὴν τῷ Θεῷ, μὴ χρονίσῃς τοῦ ἀποδοῦναι αὐτήν· ὅτι οὐκ ἔστι
    θέλημα ἐν ἄφροσι· σὺ οὖν ὅσα ἐὰν εὔξῃ, ἀπόδος.
  ind-AYT: (5-2) Sebab, mimpi datang dari banyaknya pekerjaan, dan suara orang bodoh
    dari banyaknya perkataan.
  nya-nya: Kuchuluka kwa mavuto mu mtima kumabweretsa maloto oyipa, ndipo kuchuluka
    kwa mawu kumadzetsa uchitsiru.
  hrv-hrv: Kad zavjetuješ štogod Bogu, odmah to izvrši, jer njemu nisu mili bezumnici.
    Zato ispuni svaki svoj zavjet.
  mps-mps: Te nai hauwade nago moni homu hauwa dogia peyu da, te nago na hauwa yabuo.
    Te nago po me hauwa obaso da, teda nago po gani bole odolali weyu, te wabo pabo
    bidigo po wabo tiwai igio wali.
  tpi-tpi: Sapos yu wari long planti samting, bai yu driman planti. Na sapos yu mekim
    planti toktok, bai yu mauswara nating olsem longlong man.
  dan-1931: Når du giver Gud et Løfte, så tøv ikke med at holde det! Thi der er ingen
    Glæde ved Dårer. Hvad du lover, skal du holde.
  vie-OVCB: Nhiều lo nghĩ khiến con chiêm bao; quá nhiều lời khiến con thành ngu dại.
  guj-2017: અતિશય શ્રમની ચિંતાથી સ્વપ્નો આવે છે. અને બહુ બોલવાથી મૂર્ખની મૂર્ખાઇ ઉઘાડી
    પડી જાય છે.
  pon-2006A: Ni omw pahn kalaudehla omw pwunod, e pahn pil laudla omw ouraman suwed,
    oh ni omw pahn katohtowehla omw koasoi, e pahn pil kak laudla omw koasoi en pweipwei.
  por-BRBSL: Pois como um sonho vem com uma multidão de cuidados, assim também um
    discurso tolo com uma multidão de palavras.
  cth-cth: Tawksaknae apap e lahoi mang ouk mang e patetlah lawk papnae lahoi pathunae
    lawk thai lah o.
  twi-twi: Adaeso fi adwennwen bebree mu ba, na nsɛm dodow da adi wɔ ɔkwasea kasa
    mu.
  hlt-hlt: Bibi a cungkuem vaengah mueimang khaw om tih olka a cungkuem vaengah hlang
    ang ol la poeh.
  tbz-SIM: Kɑ̀ɑ dɔúnnɛ̀ dinùù Kuyie, dɔɔ̀ dì mɛcɑ̃ɑ̃, Kuyie nyí dɔ́ tiyɛìntì, ɑ dɔúnnɛ̀
    dìì nùù Kuyie, dɔɔ̀ dì.
  msy-2020: E fo, nɨ osemegha bizir avɨriba bagha navim isia dagh nɨghnɨgh, irebabar
    ganam. Kamaghɨra nɨ puvɨra mɨgeir gumazim, nɨ mati gumazir onganim puvɨra bizibav
    gei.
  dop-dop: Ye n sɩɩ Ɩsɔ kɛ́ nɔɣɔ, lɑ-kɛ, tɑɑ yele nɑ pə́ leeli. Mpi tɔ, Ɩsɔ lɑŋlɛ
    ɩɩ hɛɛkənɑ kʋmɛlɛməŋ. Pə tɔɔ kɛ́ pə wɛɛ sɩ ń tɔkɩ nti n sɩɩkɩ tɔ.
  azb-azb: Necə ki iş çox olanda adam yuxu görər, Söz də çox olanda səfeh danışığa
    çevrilər.
  eng-DBY: For a dream cometh through the multitude of business, and a fool's voice
    through a multitude of words.
  hin-2017: क्योंकि जैसे कार्य की अधिकता के कारण स्वप्न देखा जाता है, वैसे ही बहुत
    सी बातों का बोलनेवाला मूर्ख ठहरता है।
  wol-KYG: Boo digook Yàlla, bu ko yeexe; Daray foontukat neexul, defal li nga dige.
  eng-YLT: For the dream hath come by abundance of business, and the voice of a fool
    by abundance of words.
  eng-WYC-2017: Dreams follow many busynesses, and folly shall be found in many words.
  eng-WMBB: For as a dream comes with a multitude of cares, so a fool’s speech with
    a multitude of words.
  urd-GVH: क्योंकि जिस तरह हद से ज़्यादा मेहनत-मशक़्क़त से ख़ाब आने लगते हैं उसी तरह
    बहुत बातें करने से आदमी की हमाक़त ज़ाहिर होती है।
  rug-rug: Na putagita si kamo pana soku sari na tinasuna na tinalotaṉa, meke sa zinama
    pekipeki si ta tozi vura be guana zama va soku sa tie.
  gaz-gaz: Abjuun baayʼina hojiitiin dhufa; haasaan gowwaas baayʼina dubbiitiin beekama.
  fra-LSG: 'Lorsque tu as fait un vœu à Dieu, ne tarde pas à l’accomplir, car il n’aime
    pas les insensés: accomplis le vœu que tu as fait.'
  yal-yal: Xa i dɛ xuiin tongo Ala xa, i nama bu a rakamalideni, bayo xaxilitarene
    mi Ala kɛnɛnɲɛ. Nayi, i dɛ xuiin nakamali i naxan tongoxi.
  haw-1868: No ka mea, no ka nui o ka hana, e hiki mai ai ka moeuhane; a o ka leo
    o ka naaupo, ua ikeia no ka lehulehu o kana olelo ana.
  arb-NAV: فَكَمَا تُرَاوِدُ الأَحْلامُ النَّائِمَ مِنْ كَثْرَةِ الْعَنَاءِ، كَذَلِكَ
    أَقْوَالُ الْجَهْلِ تَصْدُرُ عَنِ الإِفْرَاطِ فِي الْكَلامِ.
  ewe-ewe: Abe ale si hloloetsotso fũu akpa nana wokua drɔ̃e vɔ̃wo ene la, nenema
    kee bometsitsi nana woƒoa nukpoloe.
  eng-LEE: (5:2) For a dream cometh through being much employed [with something],
    and the voice of a fool cometh with a multitude of words.
  asm-FB: অধিক কাৰ্যৰ ভাৱ-চিন্তা থাকিলে মানুহে যেনেকৈ সপোন দেখে, তেনেকৈ আৰু অধিককৈ
    কথা ক’লে অজ্ঞানতা প্রকাশ পায়।
  sus-A: شَ عِ بَرَ لَايِدِ تٌنفٌ عَلَ بّ، عِ نَشَ دُفُندِ عَ رَكَمَلِدٍ. شَشِلِتَرٍحَ
    مُ رَقَن عَلَ مَ. عَ لَنمَ عِ شَ عِ شَ لَايِدِ رَكَمَلِ.
  fra-SBL: Car, comme un rêve arrive avec une multitude de soucis, ainsi la parole
    d'un fou avec une multitude de mots.
  hbo-hbo: כַּאֲשֶׁר֩ תִּדֹּ֨ר נֶ֜דֶר לֽ͏ֵאלֹהִ֗ים אַל־תְּאַחֵר֙ לְשַׁלְּמֹ֔ו כִּ֛י
    אֵ֥ין חֵ֖פֶץ בַּכְּסִילִ֑ים אֵ֥ת אֲשֶׁר־תִּדֹּ֖ר שַׁלֵּֽם׃
  kik-kik: O ta ũrĩa mĩhangʼo mĩingĩ ĩtũmaga mũndũ aroote-rĩ, ũguo no taguo mũndũ
    mũkĩĩgu aingĩhagia mĩario.
  fra-NCL: 'Lorsque tu fais un vœu à Dieu, ne tarde pas à l’accomplir, car il n’y
    a pas de faveur pour les insensés : ce que tu voues, accomplis-le.'
  cek-AK: Kapop ah poek ih hmuen to amang ah hnuk baktih toengah, lokpunghaih mah
    amthuhaih to amtuengsak.
  cuk-cuk: Ar dule-gadi-bukib-binsaedi, gabmaile, gadi gwayedaed. Dule-gadi-sunmakedi,
    yogasaar sunmakdaed.
  uig-CYR: Худаға қәсәм ичсәң, уни ада қилишни кечиктүрмә; чүнки У ахмақлардин һозур
    алмайду; шуңа қәсимиңни ада қилғин.
  tel-2017: విస్తారమైన పనులు, చింతల వలన చెడ్డ కలలు వస్తాయి. ఎక్కువ మాటలు పలికేవాడు
    ఎక్కువ మూర్ఖంగా పలుకుతాడు.
  hat-BSA: Paske rèv la vin akonpli ak anpil travay; e vwa a yon moun ensanse, ak
    anpil pawòl.
  kos-kos: Kom fin nunak yokla kom ac mweme koluk, ac kom fin kaskas pusla, kom ac
    ku in fahk kas lalfon.
  hbo-WLC: כַּאֲשֶׁר֩ תִּדֹּ֨ר נֶ֜דֶר לֵֽאלֹהִ֗ים אַל־תְּאַחֵר֙ לְשַׁלְּמ֔וֹ כִּ֛י
    אֵ֥ין חֵ֖פֶץ בַּכְּסִילִ֑ים אֵ֥ת אֲשֶׁר־תִּדֹּ֖ר שַׁלֵּֽם׃
  ibo-ibo: Dị ka ọtụtụ nchekasị si eweta ị rọọ nrọ, otu a ka okwu onye nzuzu si dị
    mgbe ọtụtụ okwu dị ya nʼọnụ.
  ory-ory: କାରଣ କାର୍ଯ୍ୟର ବାହୁଲ୍ୟରେ ସ୍ୱପ୍ନ ହୁଏ; ପୁଣି ବାକ୍ୟର ବାହୁଲ୍ୟରେ ମୂର୍ଖର ରବ ହୁଏ।
  chk-chk: Ia a wor chomong öürek ie, a pwal wor tan. Nge chomong kapas ra pop seni
    eman mi umwes.
  rop-rop: Wal wen yu wori tumatj, yu abum nogud drim, en wen yu tok tumatj, yu tok
    siliwei.
  ukr-1871: Як обречешся обітом перед Богом, то не гайсь його спевнити, не любить
    бо він дурних; спевни твою обітницю.
  deu-1951: (05-2) Denn der Traum kommt von Vielgeschäftigkeit her und dummes Geschwätz
    vom vielen Reden.
  eng-JPS: (5-2) For a dream cometh through a multitude of business; and a fool's
    voice through a multitude of words.
  srp-1865: Jer san dolazi od mnogoga posla, a glas bezumnikov od mnogih rijeèi.
  lug-lug: Ng’okutawaana ennyo bwe kuleetera omuntu ebirooto, n’ebigambo by’omusirusiru
    bwe bityo bwe biba nga bingi.
  heb-heb: כי בא החלום ברב ענין וקול כסיל ברב דברים׃
  ben-IRV: যদি তোমার অনেক কিছু করার থাকে এবং চিন্তা থাকে, সম্ভবত তুমি খারাপ স্বপ্ন
    দেখবে এবং যত বেশি কথা তুমি বলবে, সম্ভবত তুমি তত বেশি বোকামির বিষয়ে কথা বলবে।
  pan-pan: ਕਿਉਂਕਿ ਕੰਮ ਵੱਧ ਹੋਣ ਕਰਕੇ ਸੁਫ਼ਨਾ ਆਉਂਦਾ ਹੈ ਅਤੇ ਵੱਧ ਗੱਲਾਂ ਕਰਨ ਵਾਲਾ ਮੂਰਖ ਠਹਿਰਦਾ
    ਹੈ।
  mya-JVB: အမှု များ သောအားဖြင့် အိပ်မက် မြင် တတ်သကဲ့သို့ ၊ စကား များ သောအားဖြင့်
    မိုက် သောသူ ၏အသံ ကို ကြားရ၏။
  hmo-hmo: Bema oi ese oi laloa hekwarahi momo neganai, do oi nihi momo. Unai bamona
    danu, kavakava tauna ia hereva momo neganai, kavakava hereva momo do idia hedinarai.
  urd-urd: क्यूँकि काम की कसरत की वजह से ख़्वाब देखा जाता है और बेवक़ूफ़ की आवाज़
    बातों की कसरत होती है।
  rus-SYN: 'Когда даешь обет Богу, то не медли исполнить его, потому что Он не благоволит
    к глупым: что обещал, исполни.'
  bqc-SIM: Tó n lɛkɛ̀ Luawa, ńsu ǹ a fĩaboa gágao. Ǹ a fĩabo, asa sↄũↄ yã́
    lí kaaàguo.
  tcz-CHONGTHU: Naha chaloh behset naho hin kichol dothei louna mang namat sah ding,
    thu na tam seival hin mingol nasosah bep ding ahi.
  mar-mar: जर तुम्हास पुष्कळ गोष्टी करायच्या आहेत तर तुम्ही त्याबद्दल काळजी करता,
    तुम्हास बहुतकरून वाईट स्वप्ने पडतात. आणि तुम्ही पुष्कळ शब्द बोलता, संभाव्यता अधिक
    मूर्ख गोष्टी बोलत जाता.
  qub-qub: Musyashanchïnöpis fiyupa yarpachacojcunaga nuspapäcunmi. Alläpa parlashpanpis
    mana tantiyacoj upa runanönami riman.
  bqp-bqp: Lákũ yãbↄkↄtɛ dasi dì su kũ nana'onaao nà, lɛn yã dasi bↄtɛnaa dì su
    kũ yↄ̃nkↄyão lɛ.
  hat-hat: Plis ou kite bagay chaje tèt ou, se plis ou ka fè move rèv. Plis ou pale
    anpil, se plis ou ka di pawòl ki pa fè sans menm.
  eng-BSB: As a dream comes through many cares, so the speech of a fool comes with
    many words.
  eng-WEBPB: For as a dream comes with a multitude of cares, so a fool’s speech with
    a multitude of words.
  kbq-kbq: Mika zanku'ma antahintahi hakarema hanunka, rama'a avana kegahane. Rama'a
    kegagama hu zamo'a neginagi vahe asegahane.
  nhe-BL: Quema se tlahuel motequihuía ica miyac tlamantli tequitl, pehua quipiya
    temictli. Nojquiya se tlacatl tlen quipactía camatis miyac, teipa mocuepas se
    huihui tlacatl.
  bus-bus: Lán yãbↄkↄ̃tɛ parii è mↄ́ kↄ̃n nana'onao nà, lɛn yã pari bↄɛna è mↄ́
    kↄ̃n yↄ̃nkↄyão lɛ.
  gub-BL: Aze erezemupy'a tetea'u nereko haw rehe nehe, nepuahu haw iaiw ma'e tetea'u
    uhem putar newe nehe. Aze ereze'eg tetea'u nehe, neranaiw haw tetea'u eremume'u
    putar nehe.
  eng-DRA: 'If thou hast vowed any thing to God, defer not to pay it: for an unfaithful
    and foolish promise displeaseth him: but whatsoever thou hast vowed, pay it.'
