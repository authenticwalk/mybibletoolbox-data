verse: ECC.005.006
translations:
  mal-C: നിന്റെ വാക്കുകൾ നിന്നെ പാപത്തിലേക്കു നയിക്കാതിരിക്കട്ടെ. ദൈവാലയത്തിലെ ദൂതുവാഹിയോട്
    എതിർത്ത്, “എന്റെ നേർച്ച അബദ്ധത്തിൽ നേർന്നുപോയതാണ്” എന്നു പറയരുത്. ദൈവം കോപിക്കുന്നതിനും
    നിന്റെ കൈകളുടെ പ്രവൃത്തികളെ നശിപ്പിക്കുന്നതിനും നിന്റെ വാക്കുമൂലം എന്തിനിടയാകണം?
  deu-TKW: Denn bei vielem Träumen und Reden giebt es auch viel Eitles. Fürchte vielmehr
    Gott!
  lin-lin: Ndoto ebele mpe maloba ebele ezali kaka pamba ; yango wana tosa nde Nzambe.
  eng-LSV: Do not permit your mouth to cause your flesh to sin, nor say before the
    messenger that it [is] ignorance. Why is God angry because of your voice and has
    destroyed the work of your hands?
  eng-GNV: 'For in the multitude of dreames, and vanities are also many wordes: but
    feare thou God.'
  eng-WEBSTER: 'Suffer not thy mouth to cause thy flesh to sin; neither say thou before
    the angel, that it was an error: why should God be angry at thy voice, and destroy
    the work of thy hands?'
  nhw-BL: Quema tijtencahua se tlamantli huan amo tijchihua, nelía elqui mocamac catli
    mitzchihualti titlajtlacolchihuas. Nojquiya amo xiquilhui itlayolmelajca Toteco
    catli tequiti nopona ipan tiopamitl para timocuapolo quema tijtencahuili catli
    tijchihuasquía. Sintla quej nopa tiquijtos, tijcualancamacas Toteco huan yaya
    hueli quitlamisosolos nochi catli tijchijtoc.
  swh-ONEN: Usiruhusu kinywa chako kukuingiza dhambini. Tena usijitetee mbele ya huyo
    mjumbe wa hekaluni, ukisema, “Niliweka nadhiri kwa makosa.” Kwa nini Mungu akasirike
    kwa ajili ya yale unayosema na kuiharibu kazi ya mikono yako?
  bba-bba: Gɑri yì n dɑbiɑ, yi ku rɑ n ɑrufɑɑni mɔ. Nɡe mɛyɑ dosusu sù n mɑɑ dɑbiɑ,
    su ku rɑ n ɑrufɑɑni mɔ. Ǹ n mɛn nɑ, ɑ Gusunɔ nɑsio.
  eng-KJVCPB: 'Suffer not thy mouth to cause thy flesh to sin; neither say thou before
    the angel, that it was an error: wherefore should God be angry at thy voice, and
    destroy the work of thine hands?'
  luo-luo: Kik iwe wecheni iwuon teri e richo, nono to ibiro ywagori e nyim jadolo
    mar hekalu niya, “Singruok mane atimo kakwongʼora ne ok en adier. Angʼo ma dimi
    Nyasaye bed kodi gi mirima kuom gik misewacho mi oketh tich lweti?
  meu-meu: Udumu ba naria, kara dika ai basine hakaumu vareai; bona gwaukau tauna
    vairanai basioto “Na kerere”. Namona be dahaka Dirava ese eremu baine badulaia,
    bona imamu ḡaukaradia baine habuadia tari?
  npi-ULB: तेरो शरीरलाई पाप गर्न तेरो मुखलाई अनुमति नदे । पुजारीको सन्देशवाहकलाई यसो
    नभन्, “त्यो भाकल भुल थियो ।” झुटो पाराले भाकल गरी परमेश्‍वरलाई किन रिस उठाउने
    ? तेरा हातको कामलाई नष्‍ट पार्न परमेश्‍वरलाई किन चिढ्याउने ?
  yor-yor: Má ṣe jẹ́ kí ẹnu rẹ tì ọ́ sínú ẹ̀ṣẹ̀. Má sì ṣe sọ fún òjíṣẹ́ ilé ìsìn pé,
    “Àṣìṣe ni ẹ̀jẹ́ mi.” Kí ló dé tí Ọlọ́run fi le è bínú sí ọ, kí ó sì ba iṣẹ́ ọwọ́
    rẹ jẹ́?
  ind-ind: Janganlah berdosa dengan mulutmu!— sehingga pada saat petugas rumah TUHAN
    datang untuk menuntut kamu menepati janjimu itu, kamu menyangkal sumpahmu dengan
    berkata, “Maaf, ucapan saya keliru. Saya tidak bermaksud mengucapkan janji itu.”
    Jangan sampai Allah marah kepadamu dan menghancurkan segala hasil usahamu.
  pes-OPCB: نگذار سخنانت تو را به گناه بکشانند و سعی نکن به خادم خدا بگویی که ندانسته
    به خداوند قول داده‌ای؛ چرا با چنین سخنانی خداوند را خشمگین سازی، تا او دسترنج
    تو را از بین ببرد؟
  tgl-ULB: Huwag hayaan ang inyong mga bibig ay magdulot ng kasalanan sa inyong katawan.
    Huwag ninyong sabihin sa tagapagbalita ng pari, “Ang panatang iyon ay isang pagkakamali.”
    Bakit ginagalit ang Diyos sa maling panata, hinahamon ang Diyos upang wasakin
    ang gawa ng iyong mga kamay?
  hui-hui: Í̠na bi laregome í̠ni ko mo bia holigo de hondo habe. Í̠na loma binigo
    mo miaga agali karuhondo lalu, I̱ mini nawi howa bame laruya, lolene nakarulape.
    Anidago í̠na Ngode Datagaliwabe aginaga mo keba holebe. Í̠na ibu mo keba haregola
    mbirale erekui biabe bialu ilu wiriru mo ko holigo.
  mya-mya: သင်၏နှုတ်သည် သင်၏ကိုယ်ခန္ဓာ၌ အပြစ် မရောက်စေနှင့်။ အကျွန်ုပ်မှားပါပြီဟု၊
    တမန်တော်ရှေ့မှာ ပြောရသော အကြောင်းမရှိစေနှင့်။ ဘုရားသခင်သည် သင်၏စကားသံကို အမျက်ထွက်၍၊
    သင်ပြုစုသောအမှုကို အဘယ်ကြောင့် ဖျက်ဆီးတော်မူရမည်နည်း။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་སྨྲ་སྒོའི་རྐྱེན་གྱིས་རང་ཉིད་ཉེས་པར་ལྷུང་དུ་འཇུག་མི་རུང་།
    ཕོ་ཉའི་མདུན་དུ་ངས་མ་ཤེས་པར་དམ་བཅས་ནས་ནོར་སོང་ཞེས་མ་ཞུས་ཤིག ཁྱོད་ཀྱི་སྐད་ཀྱིས་དཀོན་མཆོག་ལ་ཐུགས་ཁྲོ་བསླངས་ནས་ཁྱོད་ཀྱི་ལག་གི་ལས་ཀ་མེད་པར་མཛད་དུ་འཇུག་དོན་ཅི་ཡོད།
  sna-sna: Usaregera muromo wako uchikutungamirira mukutadza. Uye usapikisa mutumwa
    wetemberi uchiti, “Ndakakanganisa pakupika.” Mwari achatsamwireiko pamusoro pezvaunotaura,
    uye agoparadza basa ramaoko ako?
  spa-BLM: No permitas que tu boca te lleve al pecado. No protestes ante el mensajero
    que fue un error. ¿Por qué habría de enojarse Dios ante tu voz y destruir la obra
    de tus manos?
  cac-cac: Mocab' cac'och co mul co comon tac'van junoc tas, axo ta tz'aji ayic schaji
    yuj junoc mach ayoch d'a yib'an̈ schaani, scalani to satc'olal caji ayic ix co
    tac'van chi'. Mocab' co tzuntzejcot yoval sc'ol Dios yuj tas sco tac'vej chi',
    yujto ay smay satanel tastac sco c'ulej.
  swh-ULB: Usiuruhusu mdomo wako kusababisha mwili wako kutenda dhambi. Usiseme kwa
    mtumwa wa kuhani, “Kile kiapo kilikuwa kwa makosa.” Kwani nini kumfanya Mungu
    akasirike kwa kuapa kwa uongo, kumchochea Mungu aharibu kazi ya mikono yako?
  bel-bel: Бо ў мроіве сноў, як і ў мроіве слоў - марнасьці шмат; а ты бойся Бога.
  deu-ELBBK: Denn bei vielen Träumen und Worten sind auch viele Eitelkeiten. Vielmehr
    fürchte Gott.
  mbb-OT: Kenè ka mebaal te salà pinaaǥi te kegkaǥi nu, emun ebpekekaǥi ka te sayep
    ne kenè ka megkaǥi te wazè nu haazà tivevaa, su igkepauk te Megbevayà ke egkeǥiyen
    nu haazà ne edèdeetan din is hineǥuan nu.
  mal-2015: നിന്റെ വായ് നിന്റെ ദേഹത്തിന്നു പാപകാരണമാകരുതു; അബദ്ധവശാൽ വന്നുപോയി എന്നു
    നീ ദൂതന്റെ സന്നിധിയിൽ പറകയും അരുതു; ദൈവം നിന്റെ വാക്കുനിമിത്തം കോപിച്ചു നിന്റെ
    കൈകളുടെ പ്രവൃത്തിയെ നശിപ്പിക്കുന്നതു എന്തിനു?
  rmc-rmc: Kaj hin but sune, ode hin the but zbitočna lava. Vašoda dara tut le Devlestar!
  pes-OPV: مگذار که دهانت جسد تو را خطاکار سازد و درحضور فرشته مگو که این سهو شده
    است. چراخدا به‌سبب قول تو غضبناک شده، عمل دستهایت را باطل سازد؟
  ron-1924: 'Ну лэса гура сэ те баӂе ын пэкат ши ну зиче ынаинтя тримисулуй луй Думнезеу:
    „М-ам припит.” Пентру че сэ Се мыние Думнезеу дин причина кувинтелор тале ши сэ
    нимичяскэ лукраря мынилор тале?'
  ben-OBCV: তোমার মুখকে তোমাকে পাপের পথে নিয়ে যেতে দিয়ো না। এবং মন্দিরের দূতের কাছে
    বোলো না, “আমি ভুল করে মানত করেছি।” তোমার কথার জন্য কেন ঈশ্বর অসন্তুষ্ট হয়ে তোমার
    হাতের কাজ নষ্ট করে ফেলবেন?
  som-som: Afkaaga ha u oggolaan inuu jidhkaaga dembaajiyo, oo malaa'igta horteedana
    ha ka odhan, Qalad bay ahaayeen. Bal maxaad Ilaah codkaaga ugu cadhaysiisaa si
    uu shuqulka gacmahaaga u baabbi'iyo?
  lat-VUC: Ubi multa sunt somnia, plurimæ sunt vanitates, et sermones innumeri; tu
    vero Deum time.]
  eng-ASVBT: 'Suffer not thy mouth to cause thy flesh to sin; neither say thou before
    the angel, that it was an error: wherefore should God be angry at thy voice, and
    destroy the work of thy hands?'
  ita-1885: Non recar la tua bocca a far peccar la tua persona; e non dire davanti
    all'Angelo, che è stato errore; perchè si adirerebbe Iddio per la tua voce, e
    dissiperebbe l'opera delle tue mani?
  eng-LXXUP: 'For there is evil in a multitude of dreams and vanities and many words:
    But fear thou God.'
  eng-ULB: Do not allow your mouth to cause your flesh to sin. Do not say to the priest's
    messenger, “That vow was a mistake.” Why make God angry by vowing falsely, provoking
    God to destroy the work of your hands?
  spa-VBL: No dejes que tu boca te haga pecar. Y no le digas al sacerdote que tu voto
    fue un error, pues ¿por qué enemistarte con Dios rompiendo tu promesa? Podría
    hacer caer sobre ti tu propia maldición.
  fra-_FOB: Ne permets pas à ta bouche de te faire pécher, et ne dis pas devant l'envoyé
    de Dieu, que c'est une erreur. Pourquoi Dieu s'irriterait-il de tes paroles, et
    détruirait-il l'ouvrage de tes mains?
  mal-mal: നിന്റെ വായ് നിന്റെ ദേഹത്തിന് പാപകാരണമാകരുത്; അബദ്ധവശാൽ വന്നുപോയി എന്ന്
    നീ ദൂതന്റെ സന്നിധിയിൽ പറയുകയും അരുത്; ദൈവം നിന്റെ വാക്കുനിമിത്തം കോപിച്ച് നിന്റെ
    കൈകളുടെ പ്രവൃത്തിയെ നശിപ്പിക്കുന്നത് എന്തിന്?
  urd-GVR: Apne muṅh ko ijāzat na de ki wuh tujhe gunāh meṅ phaṅsāe, aur Allāh ke
    paiġhambar ke sāmne na kah, “Mujh se ġhairirādī ġhaltī huī hai.” Kyā zarūrat hai
    ki Allāh terī bāt se nārāz ho kar terī mehnat kā kām tabāh kare?
  suz-BL: इ लोव़मी इ कली पाप मपपदल। मिनु परमप्रभु आ खिं ङा लोव़ कुरब कली “आं कबल पशो
    प्रेंदु बाक्‍त” मदेंनीन। इ लोव़मी पतीके परमप्रभु गाइश्‍शा इ गेय नेल्‍ल खतम पोक्‍ब।
  eng-NOY: Suffer not thy mouth to bring punishment on thy flesh, and say not before
    the angel, “It was a mistake.” Wherefore should God be angry on account of thy
    voice, and destroy the work of thy hands?
  ita-1927: 'Non permettere alla tua bocca di render colpevole la tua persona; e non
    dire davanti al messaggero di Dio: “E’ stato uno sbaglio.” Perché Iddio s’adirerebbe
    egli per le tue parole, e distruggerebbe l’opera delle tue mani?'
  ckb-ckb: 'ڕێگا مەدە دەمت وا بکات لەشت گوناه بکات و لەبەردەم نێردراوی پەرستگا مەڵێ:
    «ئەم نەزرە هەڵە بوو.» بۆچی خودا لە قسەکەت تووڕە بێت و ئەوەی کردووتە لەناوی ببات؟'
  eng-BBE: Let not your mouth make your flesh do evil. And say not before the angel,
    It was an error. So that God may not be angry with your words and put an end to
    the work of your hands.
  kan-OKCV: ನಿನ್ನ ಬಾಯಿ ನಿನ್ನನ್ನು ಪಾಪಕ್ಕೆ ನಡೆಸದಂತೆ ನೋಡಿಕೋ. “ನಾನು ಹರಕೆ ಮಾಡಿದ್ದು ತಪ್ಪು,”
    ಎಂದು ದೂತನ ಮುಂದೆ ಹೇಳಬೇಡ. ಇದರಿಂದ ದೇವರು ನಿನ್ನ ಮಾತಿಗೆ ಮೆಚ್ಚದೆ, ನಿನ್ನನ್ನು ಏಕೆ ದಂಡಿಸಬೇಕು?
  tam-2017: உன்னுடைய சரீரத்தைப் பாவத்திற்குள்ளாக்க உன்னுடைய வாய்க்கு இடம்கொடுக்காதே;
    அது புத்திமாறி செய்தது என்று தூதனுக்குமுன்பு சொல்லாதே; தேவன் உன்னுடைய வார்த்தைகளினாலே
    கோபம் கொண்டு, உன்னுடைய கைகளின் செயல்களை ஏன் அழித்துக்கொள்ளவேண்டும்?
  spa-RV-1909: No sueltes tu boca para hacer pecar á tu carne; ni digas delante del
    ángel, que fué ignorancia. ¿Por qué harás que Dios se aire á causa de tu voz,
    y que destruya la obra de tus manos?
  ron-BTF: Nu permite gurii tale să îți provoace carnea să păcătuiască, nici nu spune
    înaintea îngerului, că aceasta a fost o eroare, pentru ce să se mânie Dumnezeu
    la vocea ta și să distrugă lucrarea mâinilor tale?
  eng-WEBP: Don’t allow your mouth to lead you into sin. Don’t protest before the
    messenger that this was a mistake. Why should God be angry at your voice, and
    destroy the work of your hands?
  eng-FBV: Don't let your mouth cause you to sin. And don't tell the priest that your
    vow was a mistake, for why would you antagonize God by breaking your promise?
    He could bring your own curse down on you.
  nld-1939: 'Laat uw mond geen schuld op u werpen, Door voor Gods afgezant te zeggen:
    Het was onbewust. Waarom zou God om uw woord in toorn ontsteken, En het werk uwer
    handen vernielen?'
  nch-BL: Quema tijtencahua se tamanti huan amo tijchihua, nelía elqui mocamac cati
    mitzchihualti titajtacolchihuas. Nojquiya amo xiquilhui itayolmelajca Toteco cati
    tequiti nopona ipan tiopamit para timocuapolo quema tijtencahuili cati tijchihuasquía.
    Sinta quej nopa tiquijtos, tijcualancamacas Toteco huan yaya hueli quitamisosolos
    nochi cati tijchijtoc.
  vie-1934: Đừng cho miệng ngươi làm cho xác thịt mình phạm tội, và chớ nói trước
    mặt sứ giả của Đức Chúa Trời rằng ấy là lầm lỗi. Sao làm cho Đức Chúa Trời nổi
    giận vì lời nói ngươi, và Ngài làm hư công việc của tay ngươi?
  hin-CV: तुम्हारी बातें तुम्हारे पाप का कारण न हों. परमेश्वर के स्वर्गदूत के सामने
    तुम्हें यह न कहना पड़े, “मुझसे गलती हुई.” परमेश्वर कहीं तुम्हारी बातों के कारण
    क्रोधित न हों और तुम्हारे कामों को नाश कर डालें.
  spa-BES: No permitas que tu boca haga que tu carne haga el mal. Y no digas ante
    el ángel, fue un error. Para que Dios no se enoje con tus palabras y ponga fin
    a la obra de tus manos.
  tdx-tdx: 'Fa hakafoahañe ty halàko nofy naho ty hamaro saontsy: mone mañeveña aman’Añahare.'
  tha-KJV: อย่าให้ปากของเจ้าเป็นเหตุนำตัวเจ้าให้กระทำผิดไป และอย่าพูดต่อหน้าทูตสวรรค์​ว่า
    นี่​แหละเป็นความพลั้งเผลอ เหตุ​ไฉนจะให้พระเจ้าทรงพิโรธเพราะเสียงพูดของเจ้า แล​้วเลยทรงทำลายการงานแห่งน้ำมือของเจ้าเสียเล่า
  por-BR-2018: Não permitas que a tua boca faça a tua carne pecar; nem digas perante
    o mensageiro que foi um mero erro; por que provocarias a ira de Deus com a tua
    voz, para que ele destrua a obra de tuas mãos?
  deu-ELO: 'Gestatte deinem Munde nicht, daß er dein Fleisch sündigen mache; und sprich
    nicht vor dem Boten Gottes, es sei ein Versehen gewesen: warum sollte Gott über
    deine Stimme zürnen und das Werk deiner Hände verderben?'
  eng-WYC-2018: Give thou not thy mouth, that thou make thy flesh to do sin; neither
    say thou before an angel, No purveyance there is; lest peradventure the Lord be
    wroth on thy words, and destroy all the works of thine hands. (Give thou not thy
    mouth, that thou make thy flesh to do sin; nor then say thou before an angel,
    This is but a mistake; lest perhaps the Lord be angry with thy words, and destroy
    all the works of thy hands.)
  epo-epo: Ne permesu al via buŝo pekigi vian korpon, kaj ne diru al la sendito de
    Dio, ke ĝi estas eraro; kial fari, ke Dio koleru pro via parolo, kaj ke Li detruu
    la faron de viaj manoj?
  uig-PIN: 'Aƣzing teningni gunaⱨning ihtiyariƣa ⱪoyuwǝtmisun; pǝrixtǝ aldida: «Hata
    sɵzlǝp saldim» demǝ; nemixⱪa Huda gepingdin ƣǝzǝplinip ⱪolliring yasiƣanni ⱨalak
    ⱪilidu?'
  beo-beo: Di da udigili sia:beba:le, wadela:i hou hamomu da defea hame. Di agoane
    hamobeba:le, Gode ea gobele salasu dunuma gogosiane fofada:sa:besa:le, udigili
    mae sia:ma. Di da abuliba:le Gode dima ougima:ne hamoma:bela:? Dia udigili hamobeba:le,
    Gode da di wadela:lesimu da defea hame.
  tpi-OTNT: Nogut yu promis nating na mekim sin. Sapos yu bin mekim wanpela promis,
    orait bihain yu no ken tokim pris olsem, yu no bin tingting gut na yu mekim promis.
    Watpo yu laik mekim God i belhat long yu? Nogut yu mekim em i belhat na em i bagarapim
    ol samting yu bin hatwok long kisim.
  hau-SA: Kada ka bar bakinka ya kai ga yin zunubi. Kada kuma ka kai ƙara wurin ɗan
    saƙon haikali cewa, “Alkawarin da na yi kuskure ne.” Me ya sa Allah yake fushi
    a kan abin da ka faɗa har yă lalatar da aikin hannuwanka?
  uig-LAT: 'Aghzing téningni gunahning ixtiyarigha qoyuwetmisun; perishte aldida:
    «Xata sözlep saldim» déme; némishqa Xuda gépingdin ghezeplinip qolliring yasighanni
    halak qilidu?'
  nde-nde: Ungavumeli umlomo wakho ukungenise esonweni. Njalo ungatshingeli isithunywa
    sethempelini usithi, “Isifungo sami besiyisiphosiso.” UNkulunkulu angakuthukuthelelani
    lokho okutshoyo abesebhidliza umsebenzi wezandla zakho na?
  ton-ton: '‌ʻOua naʻa tuku ke fakahalaʻi koe ʻe ho ngutu; pea ʻoua naʻa ke pehē ʻi
    he ʻao ʻoe ʻāngelo, ko hoʻo fai hala: ko e hā ʻoku ke fakahouhauʻi ʻae ʻOtua ʻaki
    ho leʻo, pea te ne fakaʻauha ʻae ngāue ʻa ho nima?'
  ces-1613: Nedopouštěj ústům svým, aby k hříchu přivodila tělo tvé, aniž říkej před
    andělem, že to jest poblouzení. Proč máš hněvati Boha řečí svou, kterýž by na
    zkázu přivedl dílo rukou tvých?
  eng-WMB: Don’t allow your mouth to lead you into sin. Don’t protest before the messenger
    that this was a mistake. Why should God be angry at your voice, and destroy the
    work of your hands?
  tam-TCV: உன்னை பாவத்திற்குள் வழிநடத்த உன் வாய்க்கு இடங்கொடாதே. ஆலய தூதனுக்கு முன்பாக,
    “எனது நேர்த்திக்கடன் தவறுதலாகச் செய்யப்பட்டது” என்று மறுத்துச் சொல்லாதே. இறைவன்
    நீ சொல்வதைக் கேட்டு கோபப்பட்டு, அவர் உன் கையின் வேலையை ஏன் அழித்துப் போடவேண்டும்?
  ceb-ULB: Ayaw tugoti ang imong baba nga mahimong hinungdan nga makasala ang imong
    unod. Ayaw pagsulti ngadto sa mensahero sa pari, “Sayop kana nga pagpanumpa.”
    Nganong pasuk-on man ang Dios pinaagi sa bakak nga panumpa, ug hagiton ang Dios
    sa paglaglag sa buhat sa imong mga kamot?
  pol-UBG: Nie pozwól, by twoje usta przywiodły do grzechu twoje ciało i nie mów przed
    aniołem, że to był błąd. Dlaczego Bóg miałby się gniewać na twoje słowa i obrócić
    wniwecz dzieło twoich rąk?
  urd-GVU: اپنے منہ کو اجازت نہ دے کہ وہ تجھے گناہ میں پھنسائے، اور اللہ کے پیغمبر
    کے سامنے نہ کہہ، ”مجھ سے غیرارادی غلطی ہوئی ہے۔“ کیا ضرورت ہے کہ اللہ تیری بات
    سے ناراض ہو کر تیری محنت کا کام تباہ کرے؟
  deu-1912: 'Laß deinem Mund nicht zu, daß er dein Fleisch verführe; und sprich vor
    dem Engel nicht: Es ist ein Versehen. Gott möchte erzürnen über deine Stimme und
    verderben alle Werke deiner Hände.'
  kan-2017: ನಿನ್ನ ಬಾಯಿ ನಿನ್ನನ್ನು ಪಾಪಕ್ಕೆ ಗುರಿಮಾಡದಂತೆ ನೋಡಿಕೋ. “ಇದು ಅಜಾಗ್ರತೆಯಿಂದ ಆಯಿತು”
    ಎಂದು ದೂತನ ಮುಂದೆ ಹೇಳಬೇಡ. ದೇವರು ನಿನ್ನ ಮಾತಿಗೆ ರೋಷಗೊಂಡು ನಿನ್ನ ಕೈಕೆಲಸವನ್ನು ಏಕೆ ಹಾಳುಮಾಡಬೇಕು?
  yap-yap: Dabi mang thin rom e nge waliyem ngam denen, ma ga yan mog ko prist rok
    Got ni gathi lanin’um ni ngamog. Mangfan ni ngam k’aring Got nge damumuw ngom?
    Mangfan ni ngam k’aring nge gathey e tin ka mu muruwliy?
  hlt-MCSB: Na pumsa te tholh sak hamla na ka te khueh boeh. Tohtamaeh kah te puencawn
    mikhmuh ah thui boeh. Na ol dongah balae tih Pathen thin a toek? Te dongah na
    kut dongkah bibi te a phae.
  mdy-ETH: ጎሜ ባንሢ ኔና ዔኪ ዓኣዹዋጉዲ ዻንጋ ኔኤኮ ሚርጌ ጌስታንዳጉዲ ሃሺፖ፤ ፆኦሲም ማዻ ዓሶ ቤርታ «ሃያ ታ ጌዔሢ ዔሩዋዖኬ»
    ጌይፖ፤ ፆኦሲም ኔ ዒንጋኒ ናኣቤ ዑኡዞና ኔ ባኮ ኔኤኒ ባይዛያ ማሃኔ።
  kew-kew: Neme pama goa palua loa napali rabu ne sini meali. Neme Gotena kogono aa
    meda-para goa palua tedaare gore mo miru irini aapara agaa aba ne kone aba waru
    nasua lawayade nalape. Gore Gote-me ne ratu akolo yawoa nena kalaipu-pe kogono
    luabu maoyatina ya?
  twi-ASANTE: Mma wʼano mfa wo nkɔ bɔne mu. Nyi wʼano nkyerɛ asɔredan mu ɔsomfoɔ sɛ,
    “Me bɔhyɛ no yɛ mfomsoɔ.” Adɛn enti na ɛsɛ sɛ Onyankopɔn bo fu deɛ woka na ɔsɛe
    wo nsa ano adwuma?
  eng-WEBU: Don’t allow your mouth to lead you into sin. Don’t protest before the
    messenger that this was a mistake. Why should God be angry at your voice, and
    destroy the work of your hands?
  wal-wal: Nena ne doonai nagaran yeggennaadan, ne doonaa zawaappe aadhdhida yeda
    oottoppa; qassi Xoossaassi oottiyaagau, “Kasekka hagaa taani akeekennan geppaas”
    gooppa. Aissi giikko, hegaa Xoossai keehi hanqqettiyo gishshau, neeni daafurada
    demmidobaa, ne kushiyaa oosuwaa ubbaa i ba hanqquwan quccidi xaissanau danddayees.
  spa-PDDPT: No dejes que tu boca te haga pecar, ni digas delante del Ángel que fue
    ignorancia. ¿Por qué harás que ʼElohim se enoje a causa de tus palabras y destruya
    la obra de tus manos?
  gun-gun: 'Ndeayvuague tojapo eme rejejavy aguã rami, ha''e aipo''re eme Nhanderuete
    ayvu mombe''ua pe: “Ha''e rami e''ỹ xeayvu ta va''ekue ri”, ''re eme. Mba''erã
    tu ndeayvua káuxa rejapo Nhanderuete ivai aguã rami, ndepo py rejapo va''ekue
    ombovaipa aguã?'
  ilo-ULB: Saanmo a palubosan ti ngiwatmo a pakaigapuan ti panagbasol ti lasagmo.
    Saanmo nga ibaga iti mensahero ti padi, “Biddut dayta a sapata. “Apay a papungtotem
    ti Dios babaen iti panagsapatam a siuulbod, a mangparparurod iti Dios tapno dadaelenna
    dagiti aramid dagiti imam?
  kpg-kpg: Hudee dumaalia gi au helekai gi dagi ina goe gi lodo di huaidu, ga hidi mai iei
    goe ga helekai gi tangada hai mee dabu a God bolo goe digi hagamaanadu ina bolo
    ma gaa hai beelaa. Goe e hai a God gi hagawelewele adu gi di goe eiaha? Goe e hai
    a Mee gi oho ina gi daha au mee ne ngalua ginai eiaha?
  uig-ARA: 'ئاغزىڭ تېنىڭنى گۇناھنىڭ ئىختىيارىغا قويۇۋەتمىسۇن؛ پەرىشتە ئالدىدا: «خاتا
    سۆزلەپ سالدىم» دېمە؛ نېمىشقا خۇدا گېپىڭدىن غەزەپلىنىپ قوللىرىڭ ياسىغاننى ھالاك
    قىلىدۇ؟'
  sus-sus: Xiye wuyaxi safe nun wɔyɛnyi tife findixi fe fufafu nan na. Na kui a lanma
    i xa gaaxu Ala ya ra.
  pon-2006: Dehr mweidohng pein omw lokaia en kahrehiong uhk nan dihp, ke ahpw pahn
    ndahng sapwellimen Koht samworo kan me ke sapwungala. Dahme ke pahn kahrekidohng
    engieng en Koht pohmw? Dahme ke pahn mweidkihong en ketin kamwomwala mehkoaros
    me ke koadoahkihadahr.
  ksd-ksd: 'Koko ra ngiem na vunapai ra kaina mangamangana ai ra pal a pakam; koko
    una biti tai God: Iau ga vavalima vakuku, kan bar God na kankan ure ra nilaim,
    ma na kamare vue ra papalum na limam.'
  tur-YTC: Ağzının seni günaha sürüklemesine izin verme. Habercinin önünde bu bir
    hataydı diyerek itiraz etme. Tanrı neden sözüne kızsın ve ellerinin işini mahvetsin?
  bel-N: Бо ў мностве сноў і ў памнажэньні словаў — марнасьць, але ты бойся Бога!
  grc-BRENT: Ὅτι ἐν πλήθει ἐνυπνίων καὶ ματαιοτήτων καὶ λόγων πολλῶν, ὅτι σὺ τὸν Θεὸν
    φοβοῦ.
  ind-AYT: (5-5) Jangan biarkan mulutmu membuat tubuhmu berdosa. Jangan katakan kepada
    imam bahwa itu kesalahan. Mengapa Allah harus marah terhadap perkataanmu, dan
    menghancurkan pekerjaan tanganmu?
  nya-nya: Pakamwa pako pasakuchimwitse. Ndipo usanene kwa mthenga wa mʼNyumba ya
    Mulungu kuti, “Ndinalakwitsa polumbira.” Chifukwa chiyani ukufuna Mulungu akwiye
    ndi mawu ako ndiponso ntchito ya manja ako?
  hrv-hrv: Koliko sanja, toliko i ispraznosti; mnogo riječi - isprazna tlapnja. Zato
    boj se Boga.
  mps-mps: Tiyu, nago po odolali dąų wali digi te nage sęgę sabuo. Te nago po
    me deli dąų waibaso da, teda nago nosali prisba te tama po ma waligio, nago
    bugagia homu kone palisąma, nago te po dąų wali. Magi baso te Godigo nage dali
    haliga sębę ilibaso, te agai nago sę dene elama sali nai dabe dolabuo.
  tpi-tpi: Nogut yu promis nating na mekim sin. Sapos yu bin mekim wanpela promis,
    orait bihain yu no ken tokim pris olsem, yu no bin tingting gut na yu mekim promis.
    Watpo yu laik mekim God i belhat long yu? Nogut yu mekim em i belhat na em i bagarapim
    ol samting yu bin hatwok long kisim.
  dan-1931: Thi af mange Drømme og Ord kommer mange Skuffelser; nej, frygt Gud!
  vie-OVCB: Đừng để miệng con gây cho con phạm tội. Cũng đừng biện bạch với sứ giả
    Đền Thờ rằng lời con hứa nguyện là lầm lẫn. Điều đó sẽ làm Đức Chúa Trời nổi giận,
    và Ngài sẽ quét sạch mọi thứ con đã làm.
  guj-2017: તારા મુખને લીધે તારા શરીર પાસે પાપ કરાવવા ન દે, તેમ જ ઈશ્વરના દૂતની સમક્ષ
    તું એમ કહેતો નહિ કે મારાથી એ ભૂલ થઈ ગઈ. શા માટે તારા બોલવાથી ઈશ્વર કોપાયમાન થાય
    અને તારા હાથનાં કામનો નાશ કરે?
  pon-2006A: Dehr mweidohng pein omw lokaia en kahrehiong uhk nan dihp, ke ahpw pahn
    ndahng sapwellimen Koht samworo kan me ke sapwungala. Dahme ke pahn kahrekidohng
    engieng en Koht pohmw? Dahme ke pahn mweidkihong en ketin kamwomwala mehkoaros
    me ke koadoahkihadahr.
  por-BRBSL: Don não permita que sua boca o conduza ao pecado. Não proteste perante
    o mensageiro que isto foi um erro. Por que Deus deveria estar zangado com sua
    voz e destruir o trabalho de suas mãos?
  cth-cth: Na pahni ni na tak dawk yon phat sak hanh naseh. Ka payon toe telah a laiceinaw
    e hmalah dei hanelah awm sak hanh. Bangkongmaw na lawkdei e dawk Cathut a lungphuen
    vaiteh na sakyoe e a raphoe han vaw.
  twi-twi: Mma wʼano mfa wo nkɔ bɔne mu. Nyi wʼano nkyerɛ asɔredan mu somfo se, “Me
    bɔhyɛ no yɛ mfomso.” Adɛn nti na ɛsɛ sɛ Onyankopɔn bo fuw nea woka na ɔsɛe wo
    nsa ano adwuma?
  hlt-hlt: Na pumsa te tholh sak hamla na ka te khueh boeh. Tohtamaeh kah te puencawn
    mikhmuh ah thui boeh. Na ol dongah balae tih Pathen thin a toek? Te dongah na
    kut dongkah bibi te a phae.
  tbz-SIM: Kuyɛìnkù bo dɔúnnɛ̀mɛ̀ Kuyie ndinùù dɛ̀ ɔ̃ nkù dònnɛ̀ tidɔùntì nti, tinɑ́ɑǹtì
    sɔ̃́ntíkɛ kpɛti, mudɑɑ́ nkpɛrɛ. Fɔ̃́ nwèè ciì ɑ́ ndé Kuyie.
  msy-2020: Egh nɨ puram akar dɨkɨrɨzim damighɨva, an gɨn mangan kogh, nɨ arazir kuram
    gami. Egh nɨ akar dɨkɨrɨzir tam damigh, egh gɨn Godɨn ofa gamir gumazim mɨkɨman
    markɨ suam, “Kɨ deragha nɨghnɨzir puvatɨgha, akar dɨkɨrɨzir kam gami.” Nɨ tizim
    bagh God damightɨ an anɨngagharim nɨn ikiam? Nɨ kamaghɨn damutɨ, a nɨn anɨngaghegham.
    Egh nɨ ingangarir mɨtɨabagh amua inizir bizibagh asɨghasigham.
  dop-dop: Toosee kɑtɑtəlɑɣɑ kɛ́ tɔm kpɑɩ nyəntʋ kɛ yem kɛ́. Pə tɔɔ kɛ́ pə wɛɛ sɩ
    ń nyɑnɑ Ɩsɔ.
  azb-azb: Qoyma sözlərin səni günaha batırsın. Allahın elçisinə demə ki, bu, kiçik
    səhv idi. Nə üçün Allah sənin sözünə qəzəblənsin və əlinin zəhmətini yox etsin?
  eng-DBY: Suffer not thy mouth to cause thy flesh to sin; neither say thou before
    the angel, that it was an inadvertence. Wherefore should God be wroth at thy voice,
    and destroy the work of thy hands?
  hin-2017: कोई वचन कहकर अपने को पाप में न फँसाना, और न परमेश्वर के दूत के सामने कहना
    कि यह भूल से हुआ; परमेश्वर क्यों तेरा बोल सुनकर क्रोधित हो, और तेरे हाथ के कार्यों
    को नष्ट करे?
  wol-KYG: Wax ju bare, caaxaani neen; mook gént yu baree yem. Kon, Yàlla, ragal ko.
  eng-YLT: Suffer not thy mouth to cause thy flesh to sin, nor say before the messenger,
    that 'it [is] an error,' why is God wroth because of thy voice, and hath destroyed
    the work of thy hands?
  eng-WYC-2017: Give thou not thy mouth, that thou make thy flesh to do sin; neither
    say thou before an angel, No purvey-ance there is; lest peradventure the Lord
    be wroth on thy words, and destroy all the works of thine hands.
  eng-WMBB: Don’t allow your mouth to lead you into sin. Don’t protest before the
    messenger that this was a mistake. Why should God be angry at your voice, and
    destroy the work of your hands?
  urd-GVH: अपने मुँह को इजाज़त न दे कि वह तुझे गुनाह में फँसाए, और अल्लाह के पैग़ंबर
    के सामने न कह, “मुझसे ग़ैरइरादी ग़लती हुई है।” क्या ज़रूरत है कि अल्लाह तेरी बात
    से नाराज़ होकर तेरी मेहनत का काम तबाह करे?
  rug-rug: Lopu va malumia sa ṉuzumu pude turaṉa va sea igo. Lopu la koasa hiama meke
    tozi nia sapu lopu boka gorevura i goi sari mua zinama. Na vevelaso si gua asa.
    Lopu leana be kote bugoro ni Tamasa sari mua zinama meke huara pani Sa sari doduru
    pu taveti goi pa limamu.
  gaz-gaz: Afaan kee cubbuu keessa si hin buusin. Ergamaa mana qulqullummaatiinis,
    “Wareegni koo dogoggora ture” hin jedhin. Waaqni maaliif waan ati jettetti aaree
    hojii harka keetii balleessa?
  fra-LSG: Car, s’il y a des vanités dans la multitude des songes, il y en a aussi
    dans beaucoup de paroles; c’est pourquoi, crains Dieu.
  yal-yal: Bayo xiyene na wuya ayi, fe fuune e yi. Falan fan na kii nin. Nayi, gaxu
    Ala yɛɛ ra.
  haw-1868: E malama oe i kou waha i ole e hoohihia'i kou kino; mai olelo oe imua
    o ke kahuna, He kuhi hewa ia. No ke aha la e huhu mai ai ke Akua i kou leo, a
    e hoohiolo i ka hana a kou mau lima?
  arb-NAV: لَا تَدَعْ فَمَكَ يَجْعَلُ جَسَدَكَ يُخْطِئُ، وَلا تَقُلْ فِي حَضْرَةِ
    الْمُرْسَلِ مِنَ اللهِ إِنَّهُ سَهْوٌ، إِذْ لِمَاذَا يَغْضَبُ اللهُ عَلَى كَلامِكَ
    فَيُبِيدَ كُلَّ عَمَلِ يَدَيْكَ؟
  ewe-ewe: Mègana wò nu nakplɔ wò de nu vɔ̃ me o eye mègagblɔ na dɔtsɔla si le gbedoxɔ
    me be, “Vodadae nye nye adzɔgbeɖeɖe” o. Nu ka ta Mawu ado dɔmedzoe le nya si nègblɔ
    ta eye wòagblẽ nu si nèwɔ kple asi?
  eng-LEE: '(5:5) Suffer not thy mouth to cause thy body to sin; and say thou not
    before the messenger, that it was an error: wherefore should God be angry because
    of thy voice, and destroy the work of thy hands?'
  asm-FB: তোমাৰ মুখে যেন তোমাৰ শৰীৰক পাপৰ পথলৈ লৈ নাযায়; “মোৰ সংকল্প কৰা ভুল হ’ল”
    এই কথা প্রার্থনা গৃহৰ পুৰোহিতৰ আগত নকবা; মিছা সংকল্পৰে তোমাৰ কথাৰ কাৰণে তোমাৰ
    হাতৰ কাৰ্য নষ্ট কৰিবলৈ ঈশ্বৰক কিয় ক্ৰোধিত কৰা?
  sus-A: شِيٍ وُيَشِ سَقٍ نُن وْيّنيِ تِقٍ قِندِشِ قٍ قُقَقُ نَن نَ. نَ كُي عَ لَنمَ
    عِ شَ فَاشُ عَلَ يَ رَ.
  fra-SBL: Ne permets pas à ta bouche de te conduire au péché. Ne proteste pas devant
    le messager en disant que c'était une erreur. Pourquoi Dieu s'irriterait-il de
    ta voix, et détruirait-il l'œuvre de tes mains ?
  hbo-hbo: כִּ֣י בְרֹ֤ב חֲלֹמֹות֙ וַהֲבָלִ֔ים וּדְבָרִ֖ים הַרְבֵּ֑ה כִּ֥י אֶת־הָאֱלֹהִ֖ים
    יְרָֽא׃
  kik-kik: Ndũkareke kanua gaku gatũme wĩhie. Ndũkanoigĩre mbere ya mũtũmwo wa hekarũ
    atĩrĩ, “Mwĩhĩtwa wakwa ndehĩtire na mahĩtia.” Nĩ kĩĩ kĩngĩtũma ũrakarie Ngai na
    uuge waku, nake athũkie wĩra wa moko maku?
  fra-NCL: Car, comme il y a des vanités dans la multitude des occupations, il y en
    a aussi dans beaucoup de paroles ; c’est pourquoi crains Dieu.
  cek-AK: Na pakha pongah na takpum to zaehaih sahsak hmah; ka sakpazae moeng boeh
    tiah, van kaminawk hmaa ah thui hmah; na thuih nahaeloe Sithaw palungphui ueloe,
    na ban hoi sak ih hmuen to amrosak tih.
  cuk-cuk: Mer be-gwabin-duku isguega-be-imaked be imako. Geb sorbali, dule-Bab-gayaburba-berbegedga
    mer be sogo, an ibmar-sogbisulid sogsaye, an noar sunmaksaye. Ar noar be sunmaksadba,
    binsarsunna Bab-Dummad be ourwoed. Binsarsunna be-ibmar-imaksad be-ibe-obelogega
    imakoed.
  uig-CYR: Чүнки чүш көп болса бимәниликму көп болиду; гәп көп болсиму охшаштур; шуңа,
    Худадин қорққин!
  tel-2017: నీ శరీరం పాపంలో పడేలా చేసేటంతగా నీ నోటిని మాట్లాడనీయకు. “ఆ మొక్కుబడి పొరపాటుగా
    చేశాను” అని యాజకునితో చెప్పవద్దు. నీ మాటలతో దేవునికి కోపం తెప్పించి ఎందుకు నష్టపోతావు?
  hat-BSA: Pa kite pawòl ou yo fè ou fè peche, e pa di nan prezans a mesaje Bondye
    a ke ou te mal pale. Poukisa Bondye ta dwe vin fache akoz vwa ou, e detwi tout
    zèv men ou yo?
  kos-kos: Nimet lela kas lom uh in eiskomyang nu ke ma koluk, na kom fah tia enenu
    in som fahk nu sin mwet tol lun God lah kom tafongla. Efu kom ku oru God Elan
    kasrkusrak sum, ac kunausla ma kom orekma ac kemkatu kac?
  hbo-WLC: כִּ֣י בְרֹ֤ב חֲלֹמוֹת֙ וַהֲבָלִ֔ים וּדְבָרִ֖ים הַרְבֵּ֑ה כִּ֥י אֶת־הָאֱלֹהִ֖ים
    יְרָֽא׃
  ibo-ibo: Ekwela ka ọnụ gị duba gị na mmehie. Azọkwala onwe gị site nʼịgwa onyeozi
    Chineke, “na i kwere nkwa a na-amaghị ama.” Nʼihi gịnị ka Chineke ga-eji wee iwe
    nʼihi ihe ị kwuru, ma bibiekwa ọrụ aka gị?
  ory-ory: ତୁମ୍ଭ ଶରୀରକୁ ପାପ କରାଇବା ପାଇଁ ତୁମ୍ଭ ମୁଖକୁ ଦିଅ ନାହିଁ; କିଅବା ଏହା ଭୁଲବଶତଃ ହେଲା
    ବୋଲି ଦୂତ ସାକ୍ଷାତରେ କୁହ ନାହିଁ; କାହିଁକି ପରମେଶ୍ୱର ତୁମ୍ଭ ରବରେ କ୍ରୁଦ୍ଧ ହୋଇ ତୁମ୍ଭ ହସ୍ତର
    କାର୍ଯ୍ୟ ବିନାଶ କରିବେ?
  chk-chk: Kopwe afäluk pwe kosap tipis ren kapasen awom, nge kosap apasa ngeni nöün
    Kot chon angang pwe ka chök ruongau ren om pwon. Pwota Kot epwe song ren om kapas
    o ataela angangen poum?
  rop-rop: Nomo larram yu ronwan wed meigim trabul blanga yu en yu garra go en dalim
    det serramonimen blanga God yu kaan kipum det pramis. Wotfo yu garra meigim God
    gitwail langa yu? En wotfo yu wandim God blanga binijimap ebrijing yubin dumbat?
  ukr-1871: Бо, як у многих видивах сонних, так і в многих словах — багато марноти.
    Нї! ти бійся Бога.
  deu-1951: '(05-5) Laß dich durch deinen Mund nicht in Schuld stürzen und sage nicht
    vor dem Boten: «Es war ein Versehen!» Warum soll Gott zürnen ob deiner Worte und
    das Werk deiner Hände bannen?'
  eng-JPS: (5-5) Suffer not thy mouth to bring thy flesh into guilt, neither say thou
    before the messenger, that it was an error; wherefore should God be angry at thy
    voice, and destroy the work of thy hands?
  srp-1865: Ne daj ustima svojima da na grijeh navode tijelo tvoje, i ne govori pred
    anðelom da je bilo nehotice. Zašto bi se gnjevio Bog na rijeèi tvoje i potro djelo
    ruku tvojih?
  lug-lug: Akamwa ko kaleme ku kwonoonyesa, n’ogamba oyo atumiddwa gy’oli nti, “Nakola
    kisobyo okweyama.” Kale lwaki weeretako okusunguwalirwa Katonda olw’ebigambo byo,
    n’azikiriza emirimu gy’emikono gyo?
  heb-heb: אל תתן את פיך לחטיא את בשרך ואל תאמר לפני המלאך כי שגגה היא למה יקצף האלהים
    על קולך וחבל את מעשה ידיך׃
  ben-IRV: তোমার মাংসকে পাপ করাতে তোমার মুখকে সুযোগ দিও না। যাজকের দূতকে বল না, “সেই
    মানত একটা ভুল ছিল।” কেন ঈশ্বরকে রাগাও মিথ্যা মানত করে, ঈশ্বরকে প্ররোচিত কর তোমার
    হাতের কাজ ধ্বংস করতে?
  pan-pan: ਤੇਰਾ ਮੂੰਹ ਤੇਰੇ ਸਰੀਰ ਤੋਂ ਪਾਪ ਨਾ ਕਰਾਵੇ ਅਤੇ ਦੂਤ ਦੇ ਅੱਗੇ ਇਹ ਨਾ ਆਖੀਂ ਕਿ ਇਹ ਭੁੱਲ
    ਨਾਲ ਹੋਇਆ। ਪਰਮੇਸ਼ੁਰ ਤੇਰੀ ਅਵਾਜ਼ ਨਾਲ ਕਿਉਂ ਕ੍ਰੋਧਿਤ ਹੋਵੇ ਅਤੇ ਤੇਰੇ ਹੱਥਾਂ ਦਾ ਕੰਮ ਬਰਬਾਦ
    ਕਰੇ?
  mya-JVB: သင် ၏နှုတ် သည် သင် ၏ကိုယ်ခန္ဓါ ၌ အပြစ် မ ရောက်စေနှင့်။ အကျွန်ုပ်မှား ပါပြီဟု၊
    တမန်တော် ရှေ့ မှာ ပြော ရသော အကြောင်းမ ရှိစေနှင့်။ ဘုရား သခင်သည် သင် ၏စကား သံကို
    အမျက် တော်ထွက်၍၊ သင် ပြုစု သောအမှု ကို အဘယ်ကြောင့် ဖျက်ဆီး တော်မူရမည်နည်း။
  hmo-hmo: Oiemu uduna do oi naria, vadaeni oiemu hereva ese, kara dika dekenai oi
    do idia hakaua lasi. Bona oi ese Dirava ena hahelagaia tauna do oi hamaoroa lasi,
    “Unai gwauhamata be lau gwauraia kerere.” Unai hereva dekenai Dirava do ia badu,
    bona ia ese sedira oiemu imana ena gaukara do ia hadikaia ore.
  urd-urd: तेरा मुँह तेरे जिस्म को गुनहगार न बनाए, और फ़िरिश्ते के सामने मत कह कि
    भूल — चूक थी; ख़ुदा तेरी आवाज़ से क्यूँ बेज़ार हो और तेरे हाथों का काम बर्बा'द
    करे?
  rus-SYN: Ибо во множестве сновидений, как и во множестве слов, - много суеты; но
    ты бойся Бога.
  bqc-SIM: Nana dasi oa ń yã́ dasi bↄlɛao ì mↄ́ ń yãpão. A yã́i tò ǹyↄ̃ Lua
    vĩa vĩ.
  tcz-CHONGTHU: Nakam in na chonset sah hih beh hen. Nangman hou-in lhacha pa jah’a
    chun kitepna ka nanei chu ka seikhel ahitai tin nangle nang kihonnan sei hih in.
    Hichun Pathen a lunghan sah joh ding, chule aman natohdoh umsa chengse chu su-mang
    loget inte.
  mar-mar: आपल्या मुखामुळे आपल्या शरीराला शासन होऊ देऊ नको. याजकांच्या दूताला असे
    म्हणू नकोस, तो नवस माझी चूक होती. तुझ्या चुकीच्या नवसामुळे देवाने तुझ्यावर का
    कोपित व्हावे, देवाला कोपवून तुझ्या हातचे काम का नष्ट करावे?
  qub-qub: Chayno manacajpaj auniptiquega shimiquimi juchata ruraycächishunqui. Tayta
    Diospa cachanta ama ninquichu «mana musyaynëpami aunishcä» nir. Chayno nerga Tayta
    Diosta fiyupami rabyachinqui. Chauraga Pay castigashunquipämi.
  bqp-bqp: Ǹsun tó n lɛ́ n da yãnlo. Ǹsun o sa'oriinɛ n pì n sã lɛ́kɛna yãnlo.
    Ń ye Luda pↄ fɛ̃nyĩ n yã pì yãi à zĩ kũ ntɛn kɛ kakatɛn yá?
  hat-hat: 'Pa kite pawòl ki soti nan bouch ou fè ou fè peche. Apre sa pou ou al di
    reprezantan Bondye a: O wi, se chape bouch mwen chape. Poukisa pou ou ta fè Bondye
    fache sou ou? Poukisa pou ou ta fè Bondye detwi travay ou fè ak men ou?'
  eng-BSB: Do not let your mouth cause your flesh to sin, and do not tell the messenger
    that your vow was a mistake. Why should God be angry with your words and destroy
    the work of your hands?
  eng-WEBPB: Don’t allow your mouth to lead you into sin. Don’t protest before the
    messenger that this was a mistake. Why should God be angry at your voice, and
    destroy the work of your hands?
  kbq-kbq: Hagi atregeno kagimo'a kavreno kumipina ovino. Ana nehunka pristi vahetera
    kagraka'ama kaguvazi kazigatira hunka ruge hunaku hurega hantga hu'na huvempa
    Anumzamofontera hu'noe hunka osuo. E'inama hananana, Anumzamofona azeri arimpa
    ahesankeno, mika zama eri fore'ma hanana zantamina eri haviza hugahie.
  nhe-BL: Quema tijtencahua se tlamantli huan ax tijchihua, nelía mocamac tlen mitzchihualti
    titlajtlacolchihuas. Nojquiya amo ximomanahui huan xiquijto iixpa elhuicac ehuani
    para timocuapolo quema tijtencahuili tlen tijchihuasquía. Intla queja nopa tiquijtos,
    tijcualancamacas Toteco huan yajaya hueli quitlamixolehuas nochi tlen tijchijtoc.
  bus-bus: Ǹton tó n lɛ́ n da yãnlo. Ǹton o sa'orinɛ n bè n sã lùsɛna yãnlo. Ń
    yezi Luda pↄ fɛ̃nzi n yã pì yãnzi à zĩi kɛ̀ nɛ́ɛ kɛɛ kaatɛn yↄ́?
  gub-BL: Tuwe neze'eg nuzapo kar kwaw ikatu 'ym ma'e newe nehe. Nezewe mehe, — Màràzàwe
    tuwe eremume'u a'e neremiapo ràm Tupàn pe, ni'i kwaw xaxeto newe nehe. Màràzàwe
    tuwe eremuikwahy kar Tupàn nezeupe ne. Màràzàwe tuwe eremumaw kar putar nema'e
    paw izupe nehe. Erema'erekoahy a'e ma'e imono'og pà.
  eng-DRA: 'Where there are many dreams, there are many vanities, and words without
    number: but do thou fear God.'
