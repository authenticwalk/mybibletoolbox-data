verse: ECC.005.004
translations:
  mal-C: ദൈവത്തോടു നീ നേരുമ്പോൾ അത് നിവർത്തിക്കാൻ കാലവിളംബം വരുത്തരുത്. ഭോഷനിൽ അവിടത്തേക്ക്
    പ്രസാദമില്ലല്ലോ; നിന്റെ നേർച്ച നിവർത്തിക്കുക.
  deu-TKW: Besser, du gelobst nicht, als daß du gelobst und nicht erfüllst.
  lin-lin: Eleki malamu ete olapa na yo kutu ndayi te na esika ya kolapa ndayi mpe
    ozanga kokokisa yango.
  eng-LSV: When you vow a vow to God, do not delay to complete it, for there is no
    pleasure in fools; that which you vow—complete.
  eng-GNV: It is better that thou shouldest not vowe, then that thou shouldest vow
    and not pay it.
  eng-WEBSTER: 'When thou vowest a vow to God, defer not to pay it; for he hath no
    pleasure in fools: pay that which thou hast vowed.'
  nhw-BL: Huajca quema tijtencahuilía Toteco catli tijchihuas, nimantzi xijchihua
    catli tiquilhuijtoc. Pampa Toteco amo quincualita catli huihuitique. Monequi xijchihua
    nochi catli tijtencajtoc para tijchihuas.
  swh-ONEN: Wakati unapomwekea Mungu nadhiri, usikawie kuitimiza. Yeye hafurahii wapumbavu;
    timiza nadhiri yako.
  bba-bba: Ye kɑɑ kɑ nɔɔ mwɛɛru ko ɑ kun yibie, n burɑm bo ɑ ku tu ko.
  eng-KJVCPB: 'When thou vowest a vow unto God, defer not to pay it; for he hath no
    pleasure in fools: pay that which thou hast vowed.'
  luo-luo: Ka isingori e nyim Nyasaye, to kik ideki mar timo kamano. Ok omor gi joma
    ofuwo; omiyo chop singruokni.
  meu-meu: Dirava ba gwau hamata henia negana ai, anina ikarana ai basio halahe; badina
    be ia ese kavakava taudia se moalelaidiamu. Emu gwauhamata anina ba karaia.
  npi-ULB: तैँले परमेश्‍वरमा भाकल गर्दा त्यसलाई पुरा गर्न ढिलो नगर्, किनकि परमेश्‍वर
    मूर्खहरूसित रमाउनुहुन्‍न । तैँले जे गर्छु भनेर भाकल गरेको छस्, त्यो गरिहाल् ।
  yor-yor: Nígbà tí o bá ṣe ìlérí sí Ọlọ́run, má ṣe pẹ́ ní mímúṣẹ, kò ní inú dídùn
    sí òmùgọ̀, mú ìlérí rẹ sẹ.
  ind-ind: Allah tidak suka sumpah orang bebal. Maka janganlah menjadi seperti orang
    bebal. Kalau kamu bersumpah untuk melakukan sesuatu bagi Allah, jangan menunda-nunda
    untuk menepatinya. Tepatilah sumpahmu itu!
  pes-OPCB: وقتی به خداوند قول می‌دهی که کاری انجام بدهی، در وفای آن تأخیر نکن، زیرا
    خداوند از احمقان خشنود نیست. به قولی که به او می‌دهی وفا کن.
  tgl-ULB: Kapag ikaw ay mamamanata sa Diyos, huwag patagalin ang pagtupad nito, dahil
    walang kasiyahan ang Diyos sa mga mangmang. Gawin ang iyong panata.
  hui-hui: Í̠na Ngode Datagaliwabehondo mbirale mbira bule lalu lo wuwa awe bule lalu
    lu hondo haabo nahabe. Mini nawi ale kagohondo Ngode Datagaliwabehanda turu nahaga.
    Í̠na bule lo wirigo abale bibe.
  mya-mya: ဘုရားသခင့်ထံတော်၌ သစ္စာဂတိပြုမိလျှင်၊ သစ္စာဝတ်ကို မဖြေဘဲမနေနှင့်။ မိုက်သောသူတို့ကို
    အားရ နှစ်သက်တော်မမူ။သစ္စာဂတိပြုသည်အတိုင်း ဝတ်ကို ဖြေလော့။
  bod-N: ནམ་ཞིག་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ལ་དམ་བཅས་པ་ཡིན་ན་དེ་བསྒྲུབ་པར་དུས་འགྱང་མ་བྱེད།
    ཅི་ལ་ཞེ་ན། བླུན་པོ་རྣམས་ལ་ཁོང་ཐུགས་མི་མཉེས་པས། དམ་བཅའ་དེ་ཅི་ནས་ཀྱང་བསྒྲུབ་དགོས།
  sna-sna: Kana waita mhiko kuna Mwari, usanonoka kuizadzisa. Iye haafariri mapenzi;
    zadzisa mhiko yako.
  spa-BLM: Cuando hagas un voto a Dios, no te demores en pagarlo; porque él no se
    complace en los necios. Paga lo que prometes.
  cac-cac: Ayic sco tac'van junoc tas d'a Dios, mocab' quiq'uec' tiempo cac'ani, yujto
    max tzalaj Dios yed' eb' scomon tac'van junoc tas, yuj chi' caq'uec tas sco tac'vej
    chi'.
  swh-ULB: Ukiweka nadhili kwa Mungu, usichelewe kuifanya, kwa kuwa Mungu hafurahii
    upumbavu. Fanya kile ulichoapa utakifanya.
  bel-bel: Лепей табе не абяцацца, чым абяцаць і не зрабіць.
  deu-ELBBK: Besser, dass du nicht gelobst, als dass du gelobst und nicht bezahlst.
  mbb-OT: Emun duen ibpenaad nu ziyà te Megbevayà, ne kenè nu pekeuǥeta is kedtumana
    nu zutun. Tumana nu is penaad nu kandin su kenè din igkesuat is menge tulebung
    he wazà medtuman te menge penaad dan.
  mal-2015: ദൈവത്തിന്നു നേർച്ച നേർന്നാൽ കഴിപ്പാൻ താമസിക്കരുതു; മൂഢന്മാരിൽ അവന്നു പ്രസാദമില്ല;
    നീ നേർന്നതു കഴിക്ക.
  rmc-rmc: Feder hin te na del lav sar te del a te na doľikerel les.
  pes-OPV: چون برای خدا نذر نمایی دروفای آن تاخیر منما زیرا که او از احمقان خشنودنیست؛
    پس به آنچه نذر کردی وفا نما.
  ron-1924: Дакэ ай фэкут о журуинцэ луй Думнезеу, ну зэбови с-о ымплинешть, кэч Луй
    ну-Й плак чей фэрэ минте; де ачея ымплинеште журуинца пе каре ай фэкут-о.
  ben-OBCV: ঈশ্বরের কাছে কোনো মানত করলে তা পূর্ণ করতে দেরি কোরো না। বোকা লোকদের নিয়ে
    তিনি কোনো আনন্দ পান না; তোমাদের মানত পূর্ণ কোরো।
  som-som: Markaad Ilaah nidar u nidartid waa inaadan inaad bixisid dib uga dhicin,
    waayo, isagu nacasyada kuma farxo ee wixii aad u nidartay bixi.
  lat-VUC: multoque melius est non vovere, quam post votum promissa non reddere.
  eng-ASVBT: 'When thou vowest a vow unto God, defer not to pay it; for he hath no
    pleasure in fools: pay that which thou vowest.'
  ita-1885: Quando avrai votato a Dio alcun voto, non indugiare di adempierlo; perciocchè
    gli stolti non gli son punto grati; adempi ciò che avrai votato.
  eng-LXXUP: It is better that thou shouldest not vow, Than that thou shouldest vow
    and not pay.
  eng-ULB: When you make a vow to God, do not delay to do it, for God has no pleasure
    in fools. Do what you vow you will do.
  spa-VBL: Cuando haces un voto a Dios, con una maldición sobre ti si no lo cumples,
    no te demores en cumplirlo, pues no le agrada el comportamiento insensato. Así
    que cumple lo que has prometido.
  fra-_FOB: Quand tu auras fait un vœu à Dieu, ne diffère point de l'accomplir; car
    il ne prend point plaisir aux insensés. Accomplis donc le vœu que tu as fait.
  mal-mal: ദൈവത്തിന് നേർച്ച നേർന്നാൽ ആ നേർച്ച അർപ്പിക്കുവാൻ താമസിക്കരുത്; മൂഢന്മാരിൽ
    അവന് പ്രസാദമില്ല; നീ നേർന്നത് അർപ്പിക്കുക.
  urd-GVR: Agar tū Allāh ke huzūr mannat māne to use pūrā karne meṅ der mat kar. Wuh
    ahmaqoṅ se ḳhush nahīṅ hotā, chunāṅche apnī mannat pūrī kar.
  suz-BL: गे परमप्रभु आ ङोंइती कसम जनीनु, मेको खाप्‍चा कली देश मपने। परमप्रभु मूर्ख
    आन कली तशा मग्‍येरब। गे इन कसम जशो खाप्‍पीन। ब्‍यवस्‍था २३:२२; १सामुएल १:११,२८;
    भजन संग्रह ५०:१४
  eng-NOY: When thou vowest a vow to God, delay not to pay it; for he hath no pleasure
    in fools. Pay that which thou hast vowed.
  ita-1927: Quand’hai fatto un voto a Dio, non indugiare ad adempierlo; poich’egli
    non si compiace degli stolti; adempi il voto che hai fatto.
  ckb-ckb: ئەگەر نەزرێکت بۆ خودا کرد، دوا مەکەوە لە ئەنجامدانی، چونکە بە گێلەکان دڵخۆش
    نابێت. جا ئەوەی نەزرت کردووە ئەنجامی بدە.
  eng-BBE: When you take an oath before God, put it quickly into effect, because he
    has no pleasure in the foolish; keep the oath you have taken.
  kan-OKCV: ದೇವರಿಗೆ ನೀನು ಹರಕೆಯನ್ನು ಮಾಡಿದರೆ, ಅದನ್ನು ತೀರಿಸಲು ತಡಮಾಡಬೇಡ. ದೇವರು ಮೂಢರನ್ನು
    ಮೆಚ್ಚುವುದಿಲ್ಲ. ನೀನು ಹರಕೆ ಮಾಡಿದ್ದನ್ನು ತೀರಿಸು.
  tam-2017: நீ தேவனுக்கு ஒரு பொருத்தனை செய்துகொண்டால், அதைச் செலுத்தத் தாமதிக்காதே;
    அவர் மூடரில் பிரியப்படுகிறதில்லை; நீ நேர்ந்துகொண்டதைச் செய்.
  spa-RV-1909: Cuando á Dios hicieres promesa, no tardes en pagarla; porque no se
    agrada de los insensatos. Paga lo que prometieres.
  ron-BTF: Când faci o promisiune lui Dumnezeu, nu întârzia să o împlinești, fiindcă
    el nu are plăcere în proști; împlinește ce ai promis.
  eng-WEBP: When you vow a vow to God, don’t defer to pay it; for he has no pleasure
    in fools. Pay that which you vow.
  eng-FBV: When you make a vow to God, with a curse on you if you don't keep it, don't
    be slow in keeping it, for he is not happy with foolish behavior. So do what you
    promised!
  nld-1939: Wanneer gij aan God iets belooft, Stel dan de vervulling niet uit; Want
    lichtzinnigen behagen Hem niet. Volbreng dus wat gij belooft;
  nch-BL: Huajca quema tijtencahuilía Toteco cati tijchihuas, nimantzi xijchihua cati
    tiquilhuijtoc. Pampa Toteco amo quincualita cati huihuitique. Monequi xijchihua
    nochi cati tijtencajtoc para tijchihuas.
  vie-1934: 'Khi ngươi khấn hứa sự gì với Đức Chúa Trời, chớ chậm mà hoàn nguyện;
    vì Ngài chẳng vui thích kẻ dại: vậy, khá trả điều gì ngươi hứa.'
  hin-CV: यदि तुमने परमेश्वर से कोई मन्नत मानी तो उसे पूरा करने में देर न करना; क्योंकि
    परमेश्वर मूर्ख से प्रसन्‍न नहीं होते; पूरी करो अपनी मन्नत.
  spa-BES: Cuando hagas un juramento ante Dios, cúmplelo rápidamente, porque Él no
    tiene placer en los necios; cumple el juramento que has tomado.
  tdx-tdx: Hàmake t’ie tsy mifanta, ta te mifanta tsy mañavake.
  tha-KJV: เมื่อเจ้าปฏิญาณไว้ต่อพระเจ้า อย่าชักช้าที่จะทำตามคำปฏิญาณนั้นให้​สำเร็จ
    เพราะพระองค์หาชอบพระทัยในคนเขลาไม่ จงทำตามที่​เจ้​าปฏิญาณไว้​เถิด
  por-BR-2018: Quando fizeres algum voto a Deus, não demores em pagá-lo; porque ele
    não se agrada de tolos. Paga o voto que fizeres.
  deu-ELO: Wenn du Gott ein Gelübde tust, so säume nicht, es zu bezahlen; denn er
    hat kein Gefallen an den Toren. Was du gelobst, bezahle.
  eng-WYC-2018: If thou hast avowed anything to God, tarry thou not to yield it; for
    an unfaithful and fond promise displeaseth him; but yield thou whatever thing
    thou hast avowed;
  epo-epo: 'Kiam vi faros promeson al Dio, ne prokrastu ĝin plenumi; ĉar malagrablaj
    al Li estas malsaĝuloj: kion vi promesis, tion plenumu.'
  uig-PIN: Hudaƣa ⱪǝsǝm iqsǝng, uni ada ⱪilixni keqiktürmǝ; qünki U ǝhmǝⱪlǝrdin ⱨuzur
    almaydu; xunga ⱪǝsimingni ada ⱪilƣin.
  beo-beo: 'Amaiba:le, di da Godema hawa: hamomusa: ilegele sia:sea, hedolowane dia
    sia:i defele hamoma. Bai E da gagaoui higasa. Be dia ilegei sia:i hedolo hamoma.'
  tpi-OTNT: Sapos yu mekim wanpela promis long God, orait yu no ken wet longtaim bilong
    mekim ol samting yu bin promis. Sapos yu no bihainim promis, yu olsem longlong
    man. Na God i no save amamas long dispela kain man. Olsem na yu mas bihainim promis
    bilong yu.
  hau-SA: Sa’ad da ka yi alkawari ga Allah, kada ka ɓata lokaci wajen cika shi. Ba
    ya jin daɗin wawaye; ka cika alkawarinka.
  uig-LAT: Xudagha qesem ichseng, uni ada qilishni kéchiktürme; chünki U exmeqlerdin
    huzur almaydu; shunga qesimingni ada qilghin.
  nde-nde: Nxa usenza isifungo kuNkulunkulu, ungaphuzi ukusigcwalisa. Kathokozi ngeziwula;
    gcwalisa isifungo sakho.
  ton-ton: ‌ʻOka ke ka fuakava ki he ʻOtua, ʻoua naʻa ke fakatuai hoʻo fai ki ai;
    he ʻoku ʻikai te ne leleiʻia ʻi he vale; fai koe ki he meʻa kuo ke fuakava ki
    ai.
  ces-1613: Když bys učinil slib Bohu, neprodlévej ho splniti, nebo nemá líbosti v
    blázních. Cožkoli slíbíš, splň.
  eng-WMB: When you vow a vow to God, don’t defer to pay it; for he has no pleasure
    in fools. Pay that which you vow.
  tam-TCV: இறைவனுக்கு நீ நேர்ந்ததை நிறைவேற்றத் தாமதியாதே. இறைவன் மூடரில் பிரியமாயிருப்பதில்லை;
    உனது நேர்த்திக்கடனை நிறைவேற்று.
  ceb-ULB: Sa dihang maghimo ka ug panumpa sa Dios, ayaw dugaya ang pagbuhat niini,
    kay ang Dios wala malipay sa mga buangbuang. Buhata ang imong gipanumpa nga buhaton.
  pol-UBG: Gdy złożysz Bogu jakiś ślub, nie zwlekaj z jego wypełnieniem, gdyż w głupcach
    nie ma on upodobania. Cokolwiek ślubujesz, wypełnij.
  urd-GVU: اگر تُو اللہ کے حضور مَنت مانے تو اُسے پورا کرنے میں دیر مت کر۔ وہ احمقوں
    سے خوش نہیں ہوتا، چنانچہ اپنی مَنت پوری کر۔
  deu-1912: Wenn du Gott ein Gelübde tust, so verzieh nicht, es zu halten; denn er
    hat kein Gefallen an den Narren. Was du gelobst, das halte.
  kan-2017: ನೀನು ದೇವರಿಗೆ ಹರಕೆಯನ್ನು ಮಾಡಿದರೆ ಅದನ್ನು ತೀರಿಸಲು ತಡಮಾಡಬೇಡ. ಮೂಢರಲ್ಲಿ ದೇವರಿಗೆ
    ಸಂತೋಷವಿಲ್ಲ. ನೀನು ಪ್ರಮಾಣಮಾಡಿದ್ದನ್ನು ತೀರಿಸು.
  yap-yap: Ere nap’an ni ga ra micheg ban’en ngak Got, ma ga gurnag u payngin nrayag
    ngam tay u gil’. Ya ir e dem’ag u wan’ be’ nib balyang. Ere mu rin’ e n’en ni
    kammicheg.
  hlt-MCSB: Pathen taengah olcaeng na caeng vaengah na thuung ham uelh boeh. Na caeng
    bangla a thuung te aka ang kah kongaih moenih.
  mdy-ETH: ፆኦሲ ዔኤዮ ዓሶና ዎዛዹዋሴ፤ ፆኦሲም ፔቴ ባኣዚ ዒንጋኒ ኔ ናኣቤ ዎዶና ቤዞማና ናኣቤ ባኮ ዒንጊ ኩንሣኒ ጊኢጌ።
  kew-kew: Neme Gotepara ora goa palua loa agaa meda tedaare neme mo palide aure adalupu
    nasurubape. Mo agaa lo rogalipide yae madaa oyae meda napalire ne maeyae aa meda.
    Gote-me go piaene aanu raaname naomea-ga Gote rapu palua tede agaa-na ini ora
    mamadiape.
  twi-ASANTE: Sɛ wohyɛ Onyankopɔn bɔ a, ntwentwɛn wo nan ase wɔ ho. Ɔnni anigyeɛ wɔ
    nkwaseafoɔ mu; enti di wo bɔhyɛ so.
  eng-WEBU: When you vow a vow to God, don’t defer to pay it; for he has no pleasure
    in fools. Pay that which you vow.
  wal-wal: Xoossaassi neeni geppidobaa polanau gam77oppa; aissi giikko, gam77iya eeyyatun
    Xoossai ufaittenna. Hegaa gishshau, neeni geppidobaa ubbaa pola.
  spa-PDDPT: Cuando hagas un voto a ʼElohim no tardes en cumplirlo, porque Él no se
    complace en los necios. Cumple lo que prometes.
  gun-gun: Nhanderuete pe mba'emo rejapo aguã re renhemboayvu rire ejapo voi. Mba'eta
    ha'e ma ndoguerovy'ai 'rã hi'arandu e'ỹ va'e. Ejapo ete ndeayvuague.
  ilo-ULB: No agsapataka iti Dios, saanmo nga itantan nga aramiden daytoy, ta saan
    a maragsakan ti Dios kadagiti maag. Aramidem ti insapatam nga aramiden.
  kpg-kpg: Malaa, do madagoaa ma gaa hai dau hagababa ang gi God, hagalimalima hai hegau ai.
    Mee e hagalee hiihai e haga hai hegau tangada dadaulia. Haga gila ina dau mee
    ne hagababa.
  uig-ARA: خۇداغا قەسەم ئىچسەڭ، ئۇنى ئادا قىلىشنى كېچىكتۈرمە؛ چۈنكى ئۇ ئەخمەقلەردىن
    ھۇزۇر ئالمايدۇ؛ شۇڭا قەسىمىڭنى ئادا قىلغىن.
  sus-sus: Laayidi tongotareɲa fisa laayidi rakamalitareɲa bɛ.
  pon-2006: Eri, ni omw pahn wia inou ong Koht, kapwaiada mwadang uwen omw kak. E
    sohte kin ketin kupwure me pweipwei kan. Kapwaiada dahme ke inoukihda me ke pahn
    wia.
  ksd-ksd: Ba una kubu tar ta magit tai ra Luluai, koko una vavuan pi una pait ot
    pa ia tana, tago pa i gugu tai ra umana papaua; una pait ot pa nam u vavalima
    tana.
  tur-YTC: Tanrı'ya adak adayınca, onu ödemeyi geciktirme; çünkü O akılsızlardan hoşlanmaz.
    Adağını öde.
  bel-N: Шмат лепш не абяцаць, чым паабяцаць і ня споўнiць.
  grc-BRENT: Ἀγαθὸν τὸ μὴ εὔξασθαί σε, ἢ τὸ εὔξασθαί σε καὶ μὴ ἀποδοῦναι.
  ind-AYT: (5-3) Ketika kamu menazarkan suatu nazar kepada Allah, jangan menunda menepatinya.
    Sebab, Dia tidak suka kepada orang-orang bodoh. Tepati yang telah kamu janjikan.
  nya-nya: Pamene ulumbira kwa Mulungu usachedwe kukwaniritsa chimene walumbiracho.
    Iye sakondweretsedwa ndi chitsiru; kwaniritsa lumbiro lako.
  hrv-hrv: Bolje je ne zavjetovati, nego zavjetovati a ne izvršiti zavjeta.
  mps-mps: Te nago Godiba po dąų wai digi, nago te dąų wali po polo usu nao. Godigo
    te dwagi yai homu kolesaga sabo hagela homu ebo bidi dali dwagi yai homu egobeo.
    Tama tibaso, nago te dąų walali po polo usu nao.
  tpi-tpi: Sapos yu mekim wanpela promis long God, orait yu no ken wet longtaim bilong
    mekim ol samting yu bin promis. Sapos yu no bihainim promis, yu olsem longlong
    man. Na God i no save amamas long dispela kain man. Olsem na yu mas bihainim promis
    bilong yu.
  dan-1931: Det er bedre, at du ikke lover, end at du lover uden at holde.
  vie-OVCB: Khi con hứa nguyện với Đức Chúa Trời, phải thực hiện ngay, vì Đức Chúa
    Trời không hài lòng những người dại dột. Hãy làm trọn điều đã hứa với Ngài.
  guj-2017: જ્યારે તમે ઈશ્વર સમક્ષ માનતા લો તો તે પૂર્ણ કરવામાં વિલંબ ન કરો. કેમ કે
    ઈશ્વર મૂર્ખો પર રાજી હોતા નથી તારી માનતા પૂરી કર.
  pon-2006A: Eri, ni omw pahn wia inou ong Koht, kapwaiada mwadang uwen omw kak. E
    sohte kin ketin kupwure me pweipwei kan. Kapwaiada dahme ke inoukihda me ke pahn
    wia.
  por-BRBSL: Quando você fizer um voto a Deus, não se apresse a pagá-lo; pois ele
    não tem prazer em tolos. Pague o que você promete.
  cth-cth: Cathut koe lawkkamnae na sak pawiteh lawkkam sak laipalah awm hanh. Cathut
    ni tamipathunaw koe lungkuep hoeh. Lawk na kam e patetlah sak. Lawk na kam e patetlah
    sak loe.
  twi-twi: Sɛ wohyɛ Onyankopɔn bɔ a, ntwentwɛn wo nan ase wɔ ho. Onni anigye wɔ nkwaseafo
    mu; enti di wo bɔhyɛ so.
  hlt-hlt: Pathen taengah olcaeng na caeng vaengah na thuung ham uelh boeh. Na caeng
    bangla a thuung te aka ang kah kongaih moenih.
  tbz-SIM: Kɑ̀ɑ í dɔúnnɛ̀ dinùù Kuyie dɛɛ̀ wenni kɛ pɛ̃ɛ̃tɛ́ ɑ bo kù dɔúnnɛ̀mɛ̀ dinùù,
    kɛ nɛ́ bɑ́ɑ́ dɔɔ̀ ɑ dì nkù dɔúnnɛ̀ kɛ yɛ̃ nhɑ yóó dɔɔ̀mɛ̀.
  msy-2020: Egh nɨ akar dɨkɨrɨzɨ tamɨn God damighɨva, zuamɨram an gɨn mangɨ a damigh.
    Egh nɨ uan akar dɨkɨrɨzimɨn gɨn mangɨ damighan kogh, nɨ mati gumazir onganim.
    God kamaghɨn amir gumazamizibagh ifongezir puvatɨ. Kamaghɨn nɨ akar dɨkɨrɨzim
    gami, egh nɨ an gɨn mangɨ a damigh.
  dop-dop: Pə kəlɑ teu sɩ ń tɑɑ sɩɩ nɔɣɔ, nɑ mpi n kɑ́ sɩɩ nɑ ń kɑɑ lɑ tɔ.
  azb-azb: Allaha əhd edəndə onu yerinə yetirməkdə yubanma, çünki ağılsızlar Onun
    xoşuna gəlməz. Öz əhdini yerinə yetir.
  eng-DBY: 'When thou vowest a vow unto God, defer not to pay it; for he hath no pleasure
    in fools: pay that which thou hast vowed.'
  hin-2017: जब तू परमेश्वर के लिये मन्नत माने, तब उसके पूरा करने में विलम्ब न करना;
    क्योंकि वह मूर्खों से प्रसन्न नहीं होता। जो मन्नत तूने मानी हो उसे पूरी करना।
  wol-KYG: Baña digee gën dige loo deful.
  eng-YLT: When thou vowest a vow to God, delay not to complete it, for there is no
    pleasure in fools; that which thou vowest — complete.
  eng-WYC-2017: If thou hast avowed anything to God, tarry thou not to yield it; for
    an unfaithful and fond promise displeaseth him; but yield thou whatever thing
    thou hast avowed;
  eng-WMBB: When you vow a vow to God, don’t defer to pay it; for he has no pleasure
    in fools. Pay that which you vow.
  urd-GVH: अगर तू अल्लाह के हुज़ूर मन्नत माने तो उसे पूरा करने में देर मत कर। वह अहमक़ों
    से ख़ुश नहीं होता, चुनाँचे अपनी मन्नत पूरी कर।
  rug-rug: Pana zama va tokotokoro goi koe Tamasa, si mu tuturei va gorevura ia. Tamasa
    lopu qetu ni sari tie pekipeki; va gorevura ia sapu tokotokoro nia agoi.
  gaz-gaz: Ati yeroo wareega tokko Waaqaaf wareegdutti wareega sana of irraa baasuuf
    lafa irra hin harkifatin. Inni gowwootatti hin gammadu; ati wareega kee of irraa
    baasi.
  fra-LSG: Mieux vaut pour toi ne point faire de vœu, que d’en faire un et de ne pas
    l’accomplir.
  yal-yal: A fisa i nama dɛ xuiin tongo, benun a xa lu a rakamalitaren na.
  haw-1868: Ina e olelo oe e hoohiki i ke Akua, mai hoohakalia oe i ka hooko aku,
    no ka mea, aole oluolu ke Akua, i ka poe naaupo; e hooko aku oe i kau mea e hoohiki
    ai.
  arb-NAV: عِنْدَمَا تَنْذِرُ نَذْراً لِلهِ لَا تُمَاطِلْ فِي الْوَفَاءِ بِهِ، لأَنَّهُ
    لَا يَرْضَى عَنِ الْجُهَّالِ، لِذَلِكَ أَوْفِ نُذُورَكَ،
  ewe-ewe: Eya ta ne èɖe adzɔgbe na Mawu be yeawɔ nane la, mègahe nua wɔwɔ ɖe megbe
    o, elabena Mawu mekpɔa dzidzɔ le bometsilawo ŋu o. Wɔ wò adzɔgbeɖeɖe dzi nɛ.
  eng-LEE: '(5:3) When thou makest a vow unto God, do not delay to pay it; for he
    hath no pleasure in such fools: that which thou hast vowed must thou pay.'
  asm-FB: ঈশ্বৰৰ আগত সংকল্প কৰিলে, তাক সিদ্ধ কৰিবলৈ পলম নকৰিবা; কিয়নো তেওঁ অজ্ঞানসকলত
    সন্তোষ নাপায়। তুমি যি সংকল্প কৰা, তাক সিদ্ধ কৰা।
  sus-A: لَايِدِ تٌنفٌتَرٍحَ قِسَ لَايِدِ رَكَمَلِتَرٍحَ بّ.
  fra-SBL: Quand tu fais un vœu à Dieu, ne diffère pas de l'acquitter, car il ne prend
    pas plaisir aux insensés. Acquittez ce que vous avez juré.
  hbo-hbo: טֹ֖וב אֲשֶׁ֣ר לֹֽא־תִדֹּ֑ר מִשֶּׁתִּדֹּ֖ור וְלֹ֥א תְשַׁלֵּֽם׃
  kik-kik: Hĩndĩ ĩrĩa wehĩta mwĩhĩtwa harĩ Ngai, ndũkanahũthĩrĩrie kũũhingia. Nĩ ũndũ
    we ndakenagio nĩ andũ akĩĩgu; hingagia mwĩhĩtwa waku.
  fra-NCL: Mieux vaut pour toi ne pas vouer, que vouer et ne pas accomplir.
  cek-AK: Sithaw khae lokkamhaih sak naah, akoepsak ai ah om hmah; anih loe kamthunawk
    nuiah anghoe ai; lokkamhaih to koepsak ah.
  cuk-cuk: Bab-Dummadga be ibmar-imakoye-ise-sogar-sogsale, gwae be imako. Ar Bab-Dummad
    dule-binsaedsulidamalad nabir-dakdasulid. Be ibmar-imakoye-ise-sogar-sogsad, be
    imake.
  uig-CYR: Қәсәм ичип ада қилмиғандин көрә, қәсәм ичмәслигиң түзүктур.
  tel-2017: నీవు దేవునికి మొక్కుబడి చేసుకుంటే దాన్ని త్వరగా చెల్లించు. మూర్ఖుల విషయంలో
    ఆయన సంతోషించడు.
  hat-BSA: Lè ou fè yon ve a Bondye, pa fè reta pou peye l; paske li pa pran plezi
    nan moun ki plen foli. Peye sa ou te pwomèt la!
  kos-kos: Ke kom oru sie wulela nu sin God, aksaye in akfalye. El tia insewowo sin
    mwet lalfon uh. Oru ma kom wulela kac.
  hbo-WLC: ט֖וֹב אֲשֶׁ֣ר לֹֽא־תִדֹּ֑ר מִשֶׁתִּדּ֖וֹר וְלֹ֥א תְשַׁלֵּֽם׃
  ibo-ibo: Nʼihi ya, mgbe ị na-ekwe Chineke nkwa, atụfula oge imezu ihe ahụ, nʼihi
    na ihe banyere ndị nzuzu adịghị atọ Chineke ụtọ. Mezuo nkwa niile i kwere Chineke.
  ory-ory: ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ମାନତ କଲେ, ତାହା ପରିଶୋଧ କରିବାକୁ ବିଳମ୍ବ କର ନାହିଁ;
    କାରଣ ମୂର୍ଖମାନଙ୍କଠାରେ ତାହାଙ୍କର ସନ୍ତୋଷ ନାହିଁ; ତୁମ୍ଭେ ଯାହା ମାନତ କର, ତାହା ପରିଶୋଧ କର।
  chk-chk: Lupwen ka pwon ngeni Kot, kosap mang le apwönüetä, pun Kot esap pwapwaiti
    eman chon umwes. Kopwe apwönüetä mine ka pwon.
  rop-rop: Wen yu meigim pramis langa God, yu garra dum streidawei. God nomo laigim
    siliwan pramis. Yu garra dum wanim yubin pramis langa im.
  ukr-1871: Лучше не обітувати, нїж, обітувавши, не спевнити.
  deu-1951: (05-3) Wenn du Gott ein Gelübde tust, so versäume nicht, es zu bezahlen;
    denn er hat kein Wohlgefallen an den Toren; darum halte deine Gelübde!
  eng-JPS: (5-3) When thou vowest a vow unto God, defer not to pay it; for He hath
    no pleasure in fools; pay that which thou vowest.
  srp-1865: Kad uèiniš zavjet Bogu, ne oklijevaj ispuniti ga, jer mu nijesu mili bezumnici;
    što god zavjetuješ, ispuni.
  lug-lug: Bwe weeyamanga obweyamo eri Katonda tolwanga kubutuukiriza, kubanga tasanyukira
    basirusiru. Tuukirizanga obweyamo bwo.
  heb-heb: כאשר תדר נדר לאלהים אל תאחר לשלמו כי אין חפץ בכסילים את אשר תדר שלם׃
  ben-IRV: যখন তুমি ঈশ্বরের কাছে মানত কর, তা পূরণ করতে দেরী কর না, কারণ বোকা লোকেতে
    ঈশ্বরের কোন আনন্দ নেই। যা তুমি মানত কর তা তুমি পূরণ কর।
  pan-pan: ਜਦ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਸੁੱਖਣਾ ਸੁੱਖੇਂ ਤਾਂ ਉਹ ਦੇ ਵਿੱਚ ਢਿੱਲ ਨਾ ਕਰ, ਕਿਉਂ ਜੋ
    ਉਹ ਮੂਰਖਾਂ ਤੋਂ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਜੋ ਸੁੱਖਣਾ ਤੂੰ ਸੁੱਖੀ ਹੈ, ਉਸ ਨੂੰ ਪੂਰਾ ਕਰ।
  mya-JVB: ဘုရား သခင့်ထံ တော်၌ သစ္စာဂတိ ပြု မိလျှင် ၊ သစ္စာဝတ်ကို မ ဖြေ ဘဲမနေနှင့်။
    မိုက် သောသူတို့ကို အားရနှစ်သက် တော်မ မူ။ သစ္စာဂတိ ပြုသည်အတိုင်း ဝတ် ကို ဖြေလော့။
  hmo-hmo: Dirava dekenai oi gwauhamata neganai, gwauhamata ena anina do oi karaia
    haraga, badina be ia ese kavakava taudia ia moalelaia lasi. Oiemu gwauhamata ena
    anina do oi karaia.
  urd-urd: जब तू ख़ुदा के लिए मन्नत माने, तो उसके अदा करने में देर न कर; क्यूँकि वह
    बेवकूफ़ों से ख़ुश नहीं है। तू अपनी मन्नत को पूरा कर।
  rus-SYN: Лучше тебе не обещать, нежели обещать и не исполнить.
  bqc-SIM: Lɛkɛa Luawa sai maa dɛ a kɛawà fĩabosaia.
  tcz-CHONGTHU: Nangman Pathenna kitepna nanei tengleh, hichu jui lhung ding khongai
    sot hih in, ijeh inem itileh Pathen’in mingol ho chunga lunglhai na anei poi.
    Ama henga na kitepna jouse chu bulhit molson.
  mar-mar: जर तू देवाला नवस केला असेल तर तो फेडायला वेळ लावू नको. देव मूर्खांबद्दल
    आनंदी नसतो. जो नवस तू केला असेल त्याची फेड कर.
  qub-qub: Mana tantiyacoj upa runacunaga Tayta Diospa ricay ñawincho manami allichu.
    Chaymi gam Tayta Diosta aunisha carga mana shuyaraypa juclla cumliy.
  bqp-bqp: Tó n lɛ́ kɛ̀ Ludaa, ǹsun a fĩnabona gↄrↄ gágaro. Ǹ a fĩna bo, zaakũ yↄ̃nkↄnↄ
    yã dì kánɛro.
  hat-hat: Lè ou fè yon pwomès bay Bondye, pa mize fè sa ou pwomèt fè a. Bondye pa
    nan jwèt ak moun ki san konprann. Sa ou pwomèt fè a, fè l'.
  eng-BSB: When you make a vow to God, do not delay in fulfilling it, because He takes
    no pleasure in fools. Fulfill your vow.
  eng-WEBPB: When you vow a vow to God, don’t defer to pay it; for he has no pleasure
    in fools. Pay that which you vow.
  kbq-kbq: Anumzamofoma mago zama amigahue hunkama huvempa hu'nenunka, zazatera azerinka
    ovuo. Na'ankure Anumzamo'a neginagi vahekura musena nosianki, Anumzamofoma amigahue
    hunkama huvempa hu'nenana zana amio.
  nhe-BL: Huajca quema tijtencahuilía Toteco tlen tijchihuas, nimantzi xijchihua tlen
    tiquilhuijtoc. Pampa Toteco ax quincualita tlen huihuitique. Monequi xijchihua
    nochi tlen tijtencajtoc para tijchihuas.
  bus-bus: Tó n lù sɛ̀ Ludanɛ, ǹton à papana gurↄ gágaro. Ǹ à papa, zaakɛ yↄ̃nkↄↄnↄ
    yã è kánɛro.
  gub-BL: Nezewe mehe Tupàn pe neremiapo ràm imume'u mehe nehe, ezapo a'e ma'e na'arewahy
    nehe. Iranaiw ma'e na'ikatu kwaw Tupàn pe wà. A'e rupi, ezapo neremimume'u kwer
    nehe.
  eng-DRA: And it is much better not to vow, than after a vow not to perform the things
    promised.
