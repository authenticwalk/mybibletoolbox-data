verse: ECC.005.012
translations:
  mal-C: വേലക്കാർ ഭക്ഷിക്കുന്നത് അൽപ്പമോ അധികമോ ആയാലും അവരുടെ ഉറക്കം സുഖകരമാണ്, എന്നാൽ,
    സമ്പന്നരുടെ സമൃദ്ധി അവരുടെ ഉറക്കം കെടുത്തുന്നു.
  deu-TKW: 'Es giebt ein schlimmes Übel, das ich sah unter der Sonne: Reichtum, der
    von seinem Besitzer zu seinem Unglück gehütet wird.'
  lin-lin: 'Namoni mabe moko na se ya moyi, epesaka penza mawa : moto abombi bomengo
    na ye, kasi ememeli ye pasi ;'
  eng-LSV: Sweet [is] the sleep of the laborer whether he eat little or much; and
    the sufficiency of the wealthy is not permitting him to sleep.
  eng-GNV: 'There is an euill sickenes that I haue seene vnder the sunne: to wit,
    riches reserued to the owners thereof for their euill.'
  eng-WEBSTER: 'The sleep of a laboring man is sweet, whether he eateth little or
    much: but the abundance of the rich will not suffer him to sleep.'
  nhw-BL: Se tlacatl catli tequiti chicahuac, cochi cuali masque quipiya miyac itlacualis
    o pilquentzi. Pero se tlacatl catli rico tlahuel motequipachohua huan amo cochi
    pampa quiimacasi quipolos nochi catli quipiya.
  swh-ONEN: Usingizi wa kibarua ni mtamu, awe amekula kidogo au kingi, lakini wingi
    wa mali humnyima tajiri usingizi.
  bba-bba: Nɑ kɔ̃sɑ ɡɑɑ wɑ hɑnduniɑ ye sɔɔ. Yeyɑ, ɡoo wi u dukiɑ beruɑ ye yɑ koo kɑ
    nùn nɔni swɑ̃ɑru nɑɑwɑ.
  eng-KJVCPB: 'The sleep of a labouring man is sweet, whether he eat little or much:
    but the abundance of the rich will not suffer him to sleep.'
  luo-luo: Jachan nindo mamuol, kata ka ochiemo matin kata ka ochiemo mathoth, to
    jo-mwandu parore ma ok nyal nindo.
  meu-meu: Ḡaukara tauna na bogana baine kunu eiava baine hitolo, to ena mahuta baine
    namo; a taḡa tauna na baine ani paru dainai basine mahuta diba.
  npi-ULB: धेरै खाए पनि थोरै खाए पनि काम गर्ने मानिसको निद्रा मिठो हुन्छ, तर धनी मानिसको
    धन-सम्पत्तिले त्यसलाई राम्ररी सुत्‍न दिँदैन ।
  yor-yor: Oorun alágbàṣe a máa dùn, yálà ó jẹun kékeré ni tàbí ó jẹun púpọ̀, ṣùgbọ́n
    ọ̀pọ̀ ọ̀rọ̀ ọlọ́rọ̀ kì í jẹ́ kí ó sùn rárá.
  ind-ind: Orang yang bekerja keras sepanjang hari bisa tidur dengan nyenyak— entah
    dia makan sedikit ataupun banyak. Tetapi orang kaya tidak bisa tidur nyenyak karena
    terus merasa kuatir dengan harta kekayaannya.
  pes-OPCB: خواب کارگر شیرین است، چه کم بخورد چه زیاد؛ اما دارایی شخص ثروتمند نمی‌گذارد
    او راحت بخوابد.
  tgl-ULB: Ang tulog ng isang manggagawa ay mahimbing, kahit kaunti ang kinain o napakarami,
    ngunit ang kayamanan ng taong mayaman ay hindi siya pinahihintulutang matulog
    nang mahimbing.
  hui-hui: Biabe biaga karume tomo nolene dewa bu wiyaguabi nawiyaguabi ti mbiraga
    u baya hangu paliaga ka. Anigo agali homogo karu ti u palia hondo nahe tinaga
    mbirale wiyaruni mitangi tangi bialu yange yange bu wiaga.
  mya-mya: အလုပ်လုပ်သောသူသည် များစွာစားသည် ဖြစ်စေ၊ အနည်းငယ်စားသည်ဖြစ်စေ၊ အအိပ်မြိန်တတ်၏။
    ရတတ်သောသူ၏ စည်းစိမ်မူကား၊ စည်းစိမ်ရှင်ကို အအိပ် ပျက်စေတတ်၏။
  bod-N: ལས་བྱེད་མཁན་གྱིས་མང་ཉུང་ཅི་ཟ་ཡང་དེའི་གཉིད་སྐྱིད་མོད། འོན་ཀྱང་ནོར་མང་པོས་ཕྱུག་པོ་གཉིད་དུའང་མི་འཇུག་གོ
    །
  sna-sna: Hope dzomushandi dzakanaka, hazvinei kuti adya zvishoma kana zvizhinji,
    asi kuwanda kwezvinhu zvomupfumi hakumuwanisi hope.
  spa-BLM: El sueño del trabajador es dulce, ya sea que coma poco o mucho; pero la
    abundancia del rico no le permite dormir.
  cac-cac: Tato tzon̈ munlaji, taxon̈ej nivan tas sco va'a mato jab'n̈ej, palta junc'olal
    tzon̈ vayi. Axo eb' b'eyum jun, max vaylaj eb' snaan yuj tastac ay d'ay.
  swh-ULB: Usingizi wa mfanyakazi ni mtamu, kama anakula kidogo au sana, lakini utajiri
    wa mtu tajiri haumuruhusu yeye kulala vizuri.
  bel-bel: 'Ёсьць нядоля балючая, якую я пад сонцам бачыў: багацьце, якое ўласьнік
    пільнуе на шкоду сабе.'
  wed-wed: Taunola e amam kaua bo eḡa, wate e matamatave kaua. Mane ravana eḡa nanare,
    tauna ana maura e notanota-maratomei.
  deu-ELBBK: 'Es gibt ein schlimmes Übel, das ich unter der Sonne gesehen habe: Reichtum,
    der von dessen Besitzer zu seinem Unglück aufbewahrt wird.'
  mbb-OT: Is terebahanti zà ne meupiya is kedlipezeng din deisey se zekelà is keuyaǥan
    din, piru is sepian mulà ne kenà meupiya is kedlipezeng din minsan dekelà is ketiǥeyunan
    din.
  mal-2015: വേലചെയ്യുന്ന മനുഷ്യൻ അല്പമോ അധികമോ ഭക്ഷിച്ചാലും അവന്റെ ഉറക്കം സുഖകരമാകുന്നു;
    ധനവാന്റെ സമൃദ്ധിയോ അവനെ ഉറങ്ങുവാൻ സമ്മതിക്കുന്നില്ല.
  rmc-rmc: 'Dikhľom the aver baro nalačhipen pre phuv: O manuš garuďa o barvaľipen,
    ale hin les olestar ča dukh.'
  pes-OPV: خواب عمله شیرین است خواه کم و خواه زیاد بخورد، اما سیری مرد دولتمند او
    رانمی گذارد که بخوابد.
  ron-1924: Дулче есте сомнул лукрэторулуй, фие кэ а мынкат мулт, фие кэ а мынкат
    пуцин; дар пе чел богат ну-л ласэ ымбуйбаря сэ доармэ.
  aui-aui: Wawaya iiyawogha sabagibagi kirakii na sakena yapora, bagune memeda sakam
    kirakii bo gesiyakamkam kirakiina; bi wawaya moura ghamana teya, na geiyakenakena
    yaporana.
  ben-OBCV: একজন শ্রমিকের ঘুম মিষ্টি, তারা কম খাক কিংবা বেশি খাক, কিন্তু ধনবানের ক্ষেত্রে,
    তাদের প্রাচুর্য তাদের ঘুমাতে দেয় না।
  som-som: Ninkii hawshooda hurdadiisu waa u macaan tahay, hadduu wax yar cuno iyo
    hadduu wax badan cunoba, laakiinse taajirka maalkiisa badanu hurdaduu u diidaa.
  lat-VUC: '[Est et alia infirmitas pessima quam vidi sub sole: divitiæ conservatæ
    in malum domini sui.'
  eng-ASVBT: The sleep of a laboring man is sweet, whether he eat little or much;
    but the fullness of the rich will not suffer him to sleep.
  ita-1885: Il sonno del lavoratore è dolce, poco o assai ch'egli mangi; ma la sazietà
    del ricco non lo lascia dormire.
  eng-LXXUP: There is an infirmity which I have seen under the sun, Namely, wealth
    kept for its owner to his hurt.
  eng-ULB: The sleep of a working man is sweet, whether he eats little or a lot, but
    the wealth of a rich person does not allow him to sleep well.
  spa-VBL: Los que trabajan duro duermen bien, tengan poco o mucho que comer, pero
    los ricos poseen tanto que no descansan.
  fra-_FOB: Le sommeil du travailleur est doux, soit qu'il mange peu ou beaucoup;
    mais le rassasiement du riche ne le laisse pas dormir.
  mal-mal: അദ്ധാനിക്കുന്ന മനുഷ്യൻ അല്പമോ അധികമോ ഭക്ഷിച്ചാലും അവന്റെ ഉറക്കം സുഖകരമാകുന്നു;
    ധനവാന്റെ സമൃദ്ധിയോ അവനെ ഉറങ്ങുവാൻ സമ്മതിക്കുന്നില്ല.
  urd-GVR: Kām-kāj karne wāle kī nīnd mīṭhī hotī hai, ḳhāh us ne kam yā zyādā khānā
    khāyā ho, lekin amīr kī daulat use sone nahīṅ detī.
  suz-BL: शुश गेय पाइब मुर दोशो जाप्‍तु हना यो, निन्‍द्रा पचा दाक्‍ब। तन्‍न शोंप पाइश्‍शो
    मुर आ शुश शोंपोम पतीके मेको कली निन्‍द्रा मजाक्‍ब।
  eng-NOY: Sweet is the sleep of a laboring man, whether he have eaten little or much;
    but the repletion of the rich will not suffer him to sleep.
  ita-1927: Dolce è il sonno del lavoratore, abbia egli poco o molto da mangiare;
    ma la sazietà del ricco non lo lascia dormire.
  ckb-ckb: خۆشە خەوی کارگەر، کەم بخوات یان زۆر، بەڵام تێریی دەوڵەمەند ڕێ بە خەو نادات.
  eng-BBE: The sleep of a working man is sweet, if he has little food or much; but
    to him who is full, sleep will not come.
  kan-OKCV: ಪ್ರಯಾಸ ಪಡುವವನು ಸ್ವಲ್ಪ ತಿಂದರೂ ಹೆಚ್ಚು ತಿಂದರೂ ಅವನು ಹಾಯಾಗಿ ನಿದ್ರಿಸುತ್ತಾನೆ.
    ಆದರೆ ಐಶ್ವರ್ಯವಂತನ ಸಮೃದ್ಧಿಯು ಅವನನ್ನು ನಿದ್ರೆ ಮಾಡಗೊಡಿಸದು.
  tam-2017: வேலைசெய்கிறவன் கொஞ்சமாக சாப்பிட்டாலும், அதிகமாக சாப்பிட்டாலும் அவனுடைய
    தூக்கம் இன்பமாக இருக்கும்; செல்வந்தனுடைய பெருக்கோ அவனைத் தூங்கவிடாது.
  spa-RV-1909: Dulce es el sueño del trabajador, ora coma mucho ó poco; mas al rico
    no le deja dormir la hartura.
  ron-BTF: Somnul unui muncitor este dulce, fie că mănâncă puțin sau mult; dar abundența
    celui bogat nu îl va lăsa să doarmă.
  eng-WEBP: The sleep of a laboring man is sweet, whether he eats little or much;
    but the abundance of the rich will not allow him to sleep.
  eng-FBV: Those who work hard sleep well, whether they have a little to eat or plenty,
    but the rich own so much they don't get any rest.
  nld-1939: Zoet is de rust van den werkman, Of hij weinig of veel te eten heeft;
    Maar de overvloed van den rijke Stoort hem nog in de slaap.
  nch-BL: Se tacat cati tequiti chicahuac, cochi cuali masque quipiya miyac itacualis
    o pilquentzi. Pero se tacat cati rico tahuel mocuesohua huan amo cochi pampa quiimacasi
    quipolos nochi cati quipiya.
  vie-1934: Giấc ngủ của người làm việc là ngon, mặc dầu người ăn ít hay nhiều; nhưng
    sự chán lắc làm cho người giàu không ngủ được.
  hin-CV: मेहनत करनेवाले के लिए नींद मीठी होती है, चाहे उसने ज्यादा खाना खाया हो या
    कम, मगर धनी का बढ़ता हुआ धन उसे सोने नहीं देता.
  spa-BES: El sueño de un hombre trabajador es dulce, si tiene poco o mucho alimento;
    pero al que está lleno, el sueño no vendrá.
  tdx-tdx: Eo ty haratiañe manivontivoñe nitreako ambane’ i àndroy, te mijoy ty mpañefoefo
    o vara ahaja’eo.
  tha-KJV: การหลับของกรรมกรก็​ผาสุก ไม่​ว่าเขาจะได้กินน้อยหรือได้กินมาก แต่​ความอิ่​มท​้องของคนมั่​งม​ี​ก็​ไม่​ช่วยเขาให้​หลับ
  por-BR-2018: Doce é o sono do trabalhador, quer coma pouco, quer muito; porém a
    fartura do rico não o deixa dormir.
  deu-ELO: Der Schlaf des Arbeiters ist süß, mag er wenig oder viel essen; aber der
    Überfluß des Reichen läßt ihn nicht schlafen. -
  eng-WYC-2018: Sleep is sweet to him that worketh, whether he eat little either much;
    but the fullness of a rich man suffereth not him to sleep. (Sleep is sweet to
    him who worketh, whether he eat a little or a great deal; but a rich person’s
    fullness will not allow him to sleep.)
  epo-epo: Dolĉa estas la dormo de laboranto, ĉu li manĝas malmulte aŭ multe; sed
    trosateco ne lasas la riĉulon dormi.
  uig-PIN: Az yesun, kɵp yesun, ǝmgǝkqining uyⱪusi tatliⱪtur; biraⱪ bayning toⱪluⱪi
    uni uhlatmas.
  beo-beo: 'Hawa: hamosu dunu da muni bagade hame amola eso enoga ha:sa. Be e da hame
    da:i dioiba:le, hahawane golasa. Be bagade gagui dunu da ea gagui dawa:lalebeba:le,
    mae golale sidagane esalebe ba:sa.'
  tpi-OTNT: Ol wokman i save slip gut long nait, maski ol i gat planti kaikai o kaikai
    bilong ol i sot. Tasol maniman i no olsem. Em i save wari long ol planti samting
    bilong en, olsem na em i no inap slip gut.
  hau-SA: Barcin ma’aikaci daɗi gare shi, ko yă ci kaɗan ko da yawa, amma yalwar mai
    arziki ba ta barinsa yă iya yin barci.
  uig-LAT: Az yésun, köp yésun, emgekchining uyqusi tatliqtur; biraq bayning toqluqi
    uni uxlatmas.
  nde-nde: Bumnandi ubuthongo besisebenzi, loba sisidla okuncane loba okunengi, kodwa
    isinothi asilali ngenxa yenotho yaso.
  ton-ton: '‌ʻOku fiemālie ʻae mohe ʻae tangata ngāue, neongo pe ʻoku siʻi pe ʻoku
    lahi ʻa ʻene kai: ka ko e lahi ʻoe meʻa ʻae koloaʻia, ko ia ʻoku ʻikai ke nau
    faʻa mohe ai.'
  ces-1613: Sladký jest sen pracovitému, jez on málo neb mnoho, ale sytost bohatého
    nedopouští mu spáti.
  eng-WMB: The sleep of a laboring man is sweet, whether he eats little or much; but
    the abundance of the rich will not allow him to sleep.
  tam-TCV: தொழிலாளி கொஞ்சம் சாப்பிட்டாலும், அதிகம் சாப்பிட்டாலும் அவனுடைய நித்திரை
    இனிமையாயிருக்கும். ஆனால் பணக்காரனின் நிறைவோ அவனுக்கு நித்திரையைக் கொடுப்பதில்லை.
  ceb-ULB: Matam-is gayod ang tulog sa tawo nga nanarbaho, bisan kung gamay lang ang
    iyang gikaon o daghan, apan ang bahandi sa dato nga tawo dili magtugot kaniya
    nga mahinanok sa pagtulog.
  pol-UBG: Słodki jest sen robotnika, czy je mało, czy dużo, ale obfitość bogatego
    nie daje mu spać.
  urd-GVU: کام کاج کرنے والے کی نیند میٹھی ہوتی ہے، خواہ اُس نے کم یا زیادہ کھانا
    کھایا ہو، لیکن امیر کی دولت اُسے سونے نہیں دیتی۔
  deu-1912: Wer arbeitet, dem ist der Schaf süß, er habe wenig oder viel gegessen;
    aber die Fülle des Reichen läßt ihn nicht schlafen.
  kan-2017: ದುಡಿಯುವವನು ಸ್ವಲ್ಪವೇ ತಿನ್ನಲಿ ಹೆಚ್ಚೇ ತಿನ್ನಲಿ, ಹಾಯಾಗಿ ನಿದ್ರಿಸುತ್ತಾನೆ. ಆದರೆ
    ಐಶ್ವರ್ಯವಂತನ ಸಮೃದ್ಧಿಯು ಅವನಿಗೆ ನಿದ್ರೆ ಮಾಡಗೊಡಿಸದು.
  yap-yap: Be’ nma maruwel e rayag nib gaman fa de gaman e tin nge kay, machane bfel’
    rogon e mol rok nnep’. Ma be’ ni bfel’ rogon e kepag feni yo’or ban’en rok ni
    dakir mol ni nep’ ko magfan’.
  hlt-MCSB: Aka thotat tah a yol akhaw, a yet a caak akhaw a ih tui. Tedae hlanglen
    kah khobuh long tah amah te ih sak ham pataeng duem sak pawh.
  mdy-ETH: ሚኢሼ ጪጊንቴም ማዾ ማዻ ዓሲ ሚርጌ፥ ሃንጎ ዻካ ሙዔቴያ ኮሺ ጊንዖ ጊንዒ ዎርቃኔ፤ ዖርጎጮ ዓሶኮ ቆሎ ሚርጉማ ጋዓንቴ
    ጊንዖ ባይዛኔ።
  kew-kew: Kogono aana u-re kumapu patea, nipu kogono kalai puae sua page, eta adapu
    nanoa page. Goyapare Amane aare oyaeyae adapu kone salapirinia u napatamea.
  twi-ASANTE: Ɔpaani da ma nʼani kum, sɛ wadidi amee anaasɛ wammee, nanso ɔdefoɔ ahonya
    dodoɔ enti ɔntumi nna.
  eng-WEBU: The sleep of a laboring man is sweet, whether he eats little or much;
    but the abundance of the rich will not allow him to sleep.
  wal-wal: Oosuwaa oottiya asi guutta min, daro min, saro xiskkuwaa xiskkidi aqees;
    shin duree ba duretettaassi ubba wode un77ettidi qoppiyo gishshau, xiskkuwaa xayidi
    de7ees.
  spa-PDDPT: Coma poco o coma mucho, Dulce es el sueño del trabajador. Pero la abundancia
    No deja dormir al rico.
  gun-gun: Omba'eapo va'e oke porã 'rã, okaru porã e'ỹ vy ndokaru porãi teĩ. Ha'e
    rã oguerekopa va'e ma mba'emo oguerekopa va'e káuxa rive ndoke porã kuaai 'rã.
  ilo-ULB: Nasimbeng ti panagturog ti agtrabtrabaho a tao, mangan man isuna iti bassit
    wenno adu, ngem ti tao a nabaknang ket saan nga palubosan isuna ti kinabaknangna
    a makaturog iti nasayaat.
  kpg-kpg: Digau ngalua la iai nadau meegai e dohu be e dee dohu di gai, malaa, digaula
    e mee hua di kii i di boo. Digau maluagina e dee kii i di boo, e logo nadau mee
    e mamaanadu ai.
  uig-ARA: ئاز يېسۇن، كۆپ يېسۇن، ئەمگەكچىنىڭ ئۇيقۇسى تاتلىقتۇر؛ بىراق باينىڭ توقلۇقى
    ئۇنى ئۇخلاتماس.
  sus-sus: 'N fe magaaxuxi nde rakɔrɔsixi yi duniɲa ma: Kankanfe bannaya ma han a
    banna tɔɔrɔ,'
  pon-2006: Mweinele aramas emen me kin doadoahk sohte pahn itar kene mwenge, ahpw
    e pahn meirla nsenamwahu. Ahpw me kepwehpwe ahneki soahng tohto me kahrehda eh
    pahn kin pepehd oh wie pwunopwunod.
  ksd-ksd: A niva kai ra tena papalum i ti boina, ba i maur ba pata; ma ra uviana
    pa i va bulu tago i tar en ta ngala.
  tur-YTC: Çalışanın uykusu, az yese de çok yese de tatlıdır. Ama zenginin bolluğu
    onu uyutmaz.
  bel-N: Ёсьць лiхая нядоля, якую я бачыў пад сонцам, — багацьце, якое захоўваецца
    на шкоду таму, хто мае яго.
  grc-BRENT: Ἔστιν ἀῤῥωστία ἣν εἶδον ὑπὸ τὸν ἥλιον, πλοῦτον φυλασσόμενον τῷ παρʼ αὐτοῦ
    εἰς κακίαν αὐτῷ,
  ind-AYT: (5-11) Para pekerja tidur dengan enak, entah dia makan sedikit atau banyak.
    Akan tetapi, kekenyangan orang kaya tidak akan membiarkannya tidur.
  nya-nya: Wantchito amagona tulo tabwino ngakhale adye pangʼono kapena kudya kwambiri,
    koma munthu wolemera, chuma sichimulola kuti agone.
  hrv-hrv: 'I vidjeh teško zlo pod suncem: skupljeno blago što je na propast svojemu
    vlasniku.'
  mps-mps: Te sę bidi dabe augwa bugagia hulide godege pibo dao, te augwaligo nai
    hauwa elaluali, ma te augwa nai sǫą paibaso me tagalao. Tialima, mone bidi da,
    te tiwai me egobeo. Agai aga te nai doado bage homu hauwa dogia pelama, tibaso
    aga godege bugagia me pigobeo.
  tpi-tpi: Ol wokman i save slip gut long nait, maski ol i gat planti kaikai o kaikai
    bilong ol i sot. Tasol maniman i no olsem. Em i save wari long ol planti samting
    bilong en, olsem na em i no inap slip gut.
  dan-1931: 'Der er et slemt Onde, som jeg så under Solen: Rigdom gemt hen af sin
    Ejermand til hans Ulykke;'
  vie-OVCB: Người làm lụng nặng nhọc được giấc ngủ ngon, dù ăn ít hay nhiều. Còn người
    giàu vì lo nghĩ đến của cải nên ngủ chẳng yên giấc.
  guj-2017: મજૂર ગમે તો ઓછું ખાય કે વધારે ખાય તોપણ તે શાંતિથી ઊંઘી શકે છે. પણ દ્રવ્યવાનની
    સમૃદ્ધિ તેને ઊંઘવા દેતી નથી.
  pon-2006A: Mweinele aramas emen me kin doadoahk sohte pahn itar kene mwenge, ahpw
    e pahn meirla nsenamwahu. Ahpw me kepwehpwe ahneki soahng tohto me kahrehda eh
    pahn kin pepehd oh wie pwunopwunod.
  por-BRBSL: O sono de um homem trabalhador é doce, quer ele coma pouco ou muito;
    mas a abundância dos ricos não lhe permitirá dormir.
  cth-cth: Thaw ka tawk e tami teh moi a ca nakunghai thoseh, yitca a ca nakunghai
    thoseh a ihmu atui. Ka tawnta e tami teh a tawn e hno ni ip sak thai hoeh.
  twi-twi: Ɔpaani da ma nʼani kum, sɛ wadidi amee, anaasɛ wammee, nanso ɔdefo ahonya
    dodow nti ontumi nna.
  hlt-hlt: Aka thotat tah a yol akhaw, a yet a caak akhaw a ih tui. Tedae hlanglen
    kah khobuh long tah amah te ih sak ham pataeng duem sak pawh.
  tbz-SIM: N yɑ̀ mɛborimɛ tɛ̃mɛ̀ mmɛ kɛtenkɛ̀ ĩ́nkɛ̀, kɛ̀ mɛ̀ yóù mɛdiɛ̀. Onìtì bo
    sɔnnɛmɛ̀ tikpɑ̀tì yɛwe yɛiyɛ kpɛ́í,
  msy-2020: Ingangarir gumaziba, me dagher avɨriba iti, o dagher muziariba iti, me
    dɨmangan deravɨra dakuam. Ezɨ dagɨar avɨriba itir gumazim, a zurara uan bizir
    avɨrir kabagh nɨghnɨghava, deraghav akuir puvatɨ.
  dop-dop: Yɑɑsi ɩsɑɣɑʋ nɔɣɔlʋɣʋ mɑ nɑwɑ tɛtʋ tɔɔ, ɩnəɣəlɛ ɩsənɑ yʋlʋ sɩɩkʋɣʋ liɣitee
    nɑ ɑ́ tɑɣɑnɩ ɩ mɑɣɑmɑɣɑ kɛ́ wɑkəlʋɣʋ tɔ.
  azb-azb: Fəhlə az da yesə, çox da yesə, Yuxusu şirindir. Amma varlı adamın dövləti
    qoymaz ki, O, rahat yatsın.
  eng-DBY: The sleep of the labourer is sweet, whether he have eaten little or much;
    but the fulness of the rich doth not suffer him to sleep.
  hin-2017: परिश्रम करनेवाला चाहे थोड़ा खाए, या बहुत, तो भी उसकी नींद सुखदाई होती
    है; परन्तु धनी के धन बढ़ने के कारण उसको नींद नहीं आती।
  wol-KYG: 'Naqar wu réy laa gis fi kaw suuf: Alal ju boroom dajale ba loru,'
  eng-YLT: Sweet [is] the sleep of the labourer whether he eat little or much; and
    the sufficiency of the wealthy is not suffering him to sleep.
  eng-WYC-2017: Sleep is sweet to him that worketh, whether he eat little either much;
    but the fullness of a rich man suffereth not him to sleep.
  eng-WMBB: The sleep of a labouring man is sweet, whether he eats little or much;
    but the abundance of the rich will not allow him to sleep.
  urd-GVH: काम-काज करनेवाले की नींद मीठी होती है, ख़ाह उसने कम या ज़्यादा खाना खाया
    हो, लेकिन अमीर की दौलत उसे सोने नहीं देती।
  rug-rug: Sa pinuta tanisa tie tavetavete si lomoso hola, lopu kiluna be hena va
    soku si asa ba vasinahite mo, ba sa tago va soku tanisa tie tagotago, si lopu
    boka puta va leana nia sa.
  gaz-gaz: Xinnaas nyaatu, guddaas nyaatu, hirribni hojjetaa tokkoo miʼaawaa dha;
    baayʼinni qabeenyaa garuu sooressa tokko hirriba dhowwa.
  fra-LSG: 'Il est un mal grave que j’ai vu sous le soleil: des richesses conservées,
    pour son malheur, par celui qui les possède.'
  yal-yal: 'N bata gbaloni ito to dunuɲa yi: Muxun naxanye nafunla ramarama e yɛtɛna
    tɔrɔyaan yɛɛ ra.'
  haw-1868: Ua lea ka hiamoe o ka poe hana, ke ai unku lakou a ke ai nui hoi; aka,
    o ka maona nui o ka mea waiwai, he mea ia e lea ole ai kona hiamoe ana.
  arb-NAV: نَوْمُ الْعَامِلِ هَنِيءٌ سَوَاءٌ أَكْثَرَ مِنَ الطَّعَامِ أَمْ أَقَلَّ،
    أَمَّا الْغَنِيُّ فَوَفْرَةُ غِنَاهُ تَجْعَلُهُ قَلِقاً أَرِقاً!
  ewe-ewe: Ame dahe si wɔa dɔ sesĩe la, dɔa alɔ̃ nyuie ne eɖu nu sue aɖe alo ne eɖu
    nu fũu, ke kesinɔtɔwo ya tsia dzimaɖi eye womekpɔa alɔ̃ dɔna o.
  eng-LEE: (5:11) Sweet is the sleep of the laboring man, whether he eat little or
    much; but the overabundance of the rich will not suffer him to sleep.
  asm-FB: যি জনে পৰিশ্রম কৰে, তেওঁ কম খাওঁক বা বেচি খাওঁক, তেওঁৰ টোপনি ভাল হয়। কিন্তু
    ধনৱানৰ অধিক ধন-সম্পত্তিয়ে তেওঁক টোপনি যাব নিদিয়ে।
  sus-A: ﭑ قٍ مَفَاشُشِ ندٍ رَكْرْ سِشِ يِ دُنِحَ مَ؛ كَنكَنقٍ بَننَيَ مَ هَن عَ بَننَ
    تْورْ،
  fra-SBL: Le sommeil de l'homme qui travaille est doux, qu'il mange peu ou beaucoup ;
    mais l'abondance du riche ne lui permet pas de dormir.
  hbo-hbo: יֵ֚שׁ רָעָ֣ה חֹולָ֔ה רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ עֹ֛שֶׁר שָׁמ֥וּר לִבְעָלָ֖יו
    לְרָעָתֹֽו׃
  kik-kik: Toro wa mũndũ ũrĩa ũrutaga wĩra nĩ mwega, o na angĩrĩa irio nini kana nyingĩ,
    no ũingĩ wa indo cia gĩtonga ndũrekaga kĩone toro.
  fra-NCL: 'Il est un mal grave que j’ai vu sous le soleil : des richesses conservées
    pour son malheur par celui qui les possède :'
  cek-AK: Toksahkung loe zetta caa cadoeh kapop ah caa cadoeh, iih nawm pae; angraeng
    loe hmuenmae tawnh mang, toe iip thai ai.
  cuk-cuk: Arbaed-dule, immediki mas-gundibe, wilubba mas-gunbardibe, bonisuli gabdiid.
    Dule-mani-ibeddina, doggus-mani-nikadba gwen nue gabdisulid.
  uig-CYR: Мән қуяш астида зор бир күлпәтни көрдүм — у болсиму, егиси өзигә зиян йәткүзидиған
    байлиқларни топлаштур;
  pma-pma: Meatin keil koa amum en he, avaseini akanian revi vuo arkanian revitei,
    keil amatil revi en vongien. Ka koakeil tounah one houlu, armatil revitei veni
    amundemko houlu ven tounah keil one.
  tel-2017: కష్టజీవులు కొంచెమే తినినా హాయిగా నిద్ర పోతారు. అయితే ఐశ్వర్యవంతులు తమ
    ధనసమృధ్థి వలన నిద్రపోలేరు.
  hat-BSA: Dòmi a ouvriye a dous, kit li manje piti oswa anpil; men vant plen a moun
    rich la p ap kite l dòmi.
  bxh-bxh: Dodoga sa paisowa adidili haba sa eno komakoman, anꞌan begana e laꞌilaꞌi
    sa an, in moho haba sa eno. Na dodoga fafamonidi, haba sa modemodeꞌen be ibege
    ti eno komakoman.
  kos-kos: Sie mwet orekma, finne fal ku sufal ma el kang, el ku in motulla wo. Tusruktu
    sie mwet kasrup, ke sripen puslana ma lal, el ac sensen ac koflana motulla.
  hbo-WLC: יֵ֚שׁ רָעָ֣ה חוֹלָ֔ה רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ עֹ֛שֶׁר שָׁמ֥וּר לִבְעָלָ֖יו
    לְרָעָתֽוֹ׃
  ibo-ibo: Onye na-arụsị ọrụ ike na-arahụ ụra nke ọma, ma o riri nri nta ma o rikwaranụ
    nke dị ukwuu, ma oke iriju afọ onye ọgaranya anaghị ekwe ya rahụ ụra.
  ory-ory: ଶ୍ରମଜୀବୀ ଲୋକ ଅଳ୍ପ ବା ବହୁତ ଖାଇଲେ ହେଁ ତାହାର ନିଦ୍ରା ସୁଖକର ହୁଏ; ମାତ୍ର ଧନବାନର
    ପୂର୍ଣ୍ଣତା ତାହାକୁ ନିଦ୍ରା ଯିବାକୁ ଦେବ ନାହିଁ।
  chk-chk: Eman mi angang weires a möür kinamwe, ika a wor ekis chök anan ika chomong.
    Nge eman mi fokun wöümong esap tongeni möür kinamwe ren an öüreki wöün.
  rop-rop: En pipul oldei tok, “Nomeda if det wekinmen bin dagat oni lilbit daga o
    if imbin dagat bigismob daga, bat stil im garra silip gudwei. Bat det ritjmen
    im kaan silip gudwei, dumaji im woriwori blanga olkainaba ting.”
  ukr-1871: Є ще одна доскулююча неміч, яку я бачив під сонцем; багацтво, що береже
    багатий на шкоду собі.
  deu-1951: (05-11) Süß ist der Schlaf des Arbeiters, er esse wenig oder viel; aber
    den Reichen läßt seine Übersättigung nicht schlafen.
  eng-JPS: (5-11) Sweet is the sleep of a labouring man, whether he eat little or
    much; but the satiety of the rich will not suffer him to sleep.
  srp-1865: Sladak je san onome koji radi, jeo malo ili mnogo; a sitost bogatome ne
    da spavati.
  lug-lug: Otulo tuwoomera omupakasi ne bw’aba agabana bitono oba bingi. Naye obugagga
    bw’omugagga obuyitiridde, tebumuganya kwebaka.
  heb-heb: מתוקה שנת העבד אם מעט ואם הרבה יאכל והשבע לעשיר איננו מניח לו לישון׃
  ben-IRV: পরিশ্রমী মানুষের ঘুম মিষ্টি, সে বেশি খাক বা কম খাক, কিন্তু ধনী লোকের সম্পত্তি
    তাকে ঘুমাতে দেয় না।
  pan-pan: ਮਜ਼ਦੂਰ ਦੀ ਨੀਂਦ ਮਿੱਠੀ ਹੁੰਦੀ ਹੈ, ਭਾਵੇਂ ਉਹ ਥੋੜ੍ਹਾ ਖਾਵੇ ਭਾਵੇਂ ਬਹੁਤ, ਪਰ ਧਨੀ
    ਦਾ ਵਾਧਾ ਉਸ ਨੂੰ ਸੌਣ ਨਹੀਂ ਦਿੰਦਾ।
  mya-JVB: အလုပ်လုပ် သောသူသည် များစွာ စား သည် ဖြစ်စေ ၊ အနည်းငယ် စားသည်ဖြစ်စေ ၊ အအိပ်
    မြိန် တတ်၏။ ရတတ် သောသူ၏ စည်းစိမ် မူကား ၊ စည်းစိမ် ရှင်ကို အအိပ် ပျက် စေတတ်၏။
  hmo-hmo: Gaukara tauna ena bogana do ia kunu, o do ia hitolo, to iena mahuta be
    do ia namo. To kohu momo tauna ena gau momo dainai ia laloa hekwarahi, bona ia
    mahuta namonamo lasi.
  urd-urd: मेहनती की नींद मीठी है, चाहे वह थोड़ा खाए चाहे बहुत; लेकिन दौलत की फ़िरावानी
    दौलतमन्द को सोने नहीं देती।
  rus-SYN: 'Есть мучительный недуг, который видел я под солнцем: богатство, сберегаемое
    владетелем его во вред ему.'
  bqc-SIM: Ma yãvãi pãsĩ è dṹniau, gbɛ̃e zɛtà a ↄdalɛ, à azĩa kpà ĩai,
  tcz-CHONGTHU: Na tonggimho chun tamneh henlang, lhom neh jong leh a-ihmut’u anom’e.
    Hinlah mihao chun ih-mut nopna amu joupoi.
  mar-mar: काम करणाऱ्या मनुष्याची झोप गोड असते, तो थोडे खावो किंवा अधिक खावो, पण श्रीमंत
    मनुष्याची संपत्ती त्यास चांगली झोप येऊ देत नाही.
  soq-soq: Apana mida nola pokamodia, nana debama ba kerauda nai tane itudewantoi,
    tane maura debama apanawa, maurau inseie mai itudewantoipe bubuantoipona, dia.
  qub-qub: Arucoj ruracoj runaga wallcata achcata micurpis sacsananyajmi puñun. Rïcumi
    ichanga charashancunapaj yarpachacur puñuytapis mana tarinchu.
  bqp-bqp: Zĩgbãnakɛrii dì i nna o à pↄ́ blè fítin yá ke dasin yá. Aruzɛkɛde sↄ̃
    a pↄ́ dasi dì tó à i oro.
  hat-hat: Yon travayè te mèt manje kont li, li te mèt pa manje kont li, l'ap toujou
    byen dòmi lannwit. Men, moun rich yo, yo sitèlman genyen, yo pase nwit yo blanch
    ak kè sote.
  eng-BSB: The sleep of the worker is sweet, whether he eats little or much, but the
    abundance of the rich man permits him no sleep.
  eng-WEBPB: The sleep of a labouring man is sweet, whether he eats little or much;
    but the abundance of the rich will not allow him to sleep.
  kbq-kbq: Amuho huno'ma eri'zama eneria vahe'mo'a osi'a neza nesio, rama'a neza nesianagi
    avura mase so'e nehie. Hianagi rama'a fenoma ante'nea vahe'mo'a avura mase so'e
    osugahie.
  nhe-BL: Se tlacatl tlen tequiti chicahuac, cochi cuali yonque quipiya miyac itlacualis
    o pilquentzi. Pero se tlacatl tlen rico tlahuel mocuesohua huan ax cochi pampa
    quiimacasi quipolos nochi tlen quipiya.
  bus-bus: Zĩgbãakɛri è i nnaa o, baa tó à pↄ́ blè féte ke bíta. Auzikidee sↄ̃ pↄ́
    parii è tó à ii oro.
  gub-BL: Aze ru'u heta tetea'u temi'u uma'ereko ma'e pe. Aze ru'u naheta tetea'u
    kwaw izupe. Nezewe rehe we uker katu pyhaw. Hemetarer katu ma'e uzeputupytupykahy
    uma'e tetea'u rehe. A'e rupi nupuner kwaw uker haw rehe.
  eng-DRA: 'There is also another grievous evil, which I have seen under the sun:
    riches kept to the hurt of the owner.'
