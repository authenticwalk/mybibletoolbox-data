verse: ECC.009.011
translations:
  mal-C: 'മറ്റുചിലതും സൂര്യനുകീഴേ ഞാൻ കണ്ടു: ഓട്ടം വേഗമുള്ളവർക്കുള്ളതല്ല, യുദ്ധം ശക്തരായവർക്കുള്ളതുമല്ല.
    ജ്ഞാനികൾക്കു ഭക്ഷണവും വിവേകികൾക്കു സമ്പത്തും വിദ്യാസമ്പന്നർക്കു പ്രീതിയും ഉണ്ടാകുന്നില്ല;
    എന്നാൽ സമയവും അവസരവും അവർക്കെല്ലാവർക്കും ലഭിക്കുന്നു.'
  deu-TKW: Wiederum sah ich unter der Sonne, daß nicht die Schnellen über den Lauf
    verfügen, noch die Helden über den Krieg, noch auch die Weisen über das Brot,
    noch die Klugen über den Reichtum, noch die Verständigen über die Gunst, sondern
    Zeit und Geschick widerfährt ihnen allen.
  lin-lin: 'Namonaki lisusu likambo moko na se ya moyi : mimekano ezalaka kaka te
    mpo na moto oyo aleki mbangu, bitumba ezalaka kaka te mpo na bato ya makasi, bilei
    ezalaka kaka te mpo na bato ya bwanya, bomengo ezalaka kaka te mpo na bato oyo
    baleki na mayele, mpe bolamu ezalaka kaka te mpo na bato ya bososoli ; pamba te
    pasi mpe bisengo ekomelaka mpe bango nyonso.'
  eng-LSV: I have turned so as to see under the sun, that not to the swift [is] the
    race, nor to the mighty the battle, nor even to the wise bread, nor even to the
    intelligent wealth, nor even to the skillful grace, for time and chance happen
    with them all.
  eng-GNV: 'I returned, and I sawe vnder the sunne that the race is not to the swift,
    nor the battell to the strong, nor yet bread to the wise, nor also riches to men
    of vnderstanding, neither yet fauour to men of knowledge: but time and chance
    commeth to them all.'
  eng-WEBSTER: I returned, and saw under the sun, that the race is not to the swift,
    nor the battle to the strong, neither yet bread to the wise, nor yet riches to
    men of understanding, nor yet favor to men of skill; but time and chance happeneth
    to them all.
  nhw-BL: Nojquiya niquitztoc ipan nochi tlaltipactli para amo nochipa tlatlani yaya
    catli motlalohua chicahuac. Huan ipan tlahuilancayotl amo nochipa tlatlani yaya
    catli más quipiya tetili. Catli nelía tlalnamiquini amo nochipa quipiyaj catli
    quicuase. Catli miyac inintlalnamiquilis amo nochipa quipiyaj miyac tomi. Tlen
    hueli tlatoctzi tlen hueli tlamantli amo cuali hueli quipantis aqui hueli masehuali
    quema amo quichiya.
  swh-ONEN: 'Nimeona kitu kingine tena chini ya jua: Si wenye mbio washindao mashindano
    au wenye nguvu washindao vita, wala si wenye hekima wapatao chakula au wenye akili
    nyingi wapatao mali, wala wenye elimu wapatao upendeleo, lakini fursa huwapata
    wote.'
  bba-bba: Nɑ mɑɑ wɑ hɑnduniɑ ye sɔɔ, n ǹ mɔ be bɑ dukɑ mɔ tɔnɑwɑ bɑ rɑ ɡɑrɑsɑ di
    bɑɑdommɑ. N ǹ mɑɑ mɔ tɑbu durɔ dɑmɡibu tɔnɑwɑ bɑ rɑ tɑbu di bɑɑdommɑ. Mɛyɑ n
    ǹ mɑɑ mɔ bwisiɡibɑ bɑ rɑ dĩɑnu wɑ bɑ kun wɑhɑlɑ kue. N ǹ mɑɑ mɔ lɑɑkɑriɡibu
    tɔnɑwɑ bɑ rɑ ko ɡobiɡibu bɑɑdommɑ. N ǹ mɑɑ yɛ̃ruɡibu tɔnɑ tɔmbu bɑ rɑ bɛɛrɛ wɛ̃.
    Domi be kpurowɑ kɔ̃sɑ kɑ ɡeɑ yɑ rɑ deemɛ.
  eng-KJVCPB: I returned, and saw under the sun, that the race is not to the swift,
    nor the battle to the strong, neither yet bread to the wise, nor yet riches to
    men of understanding, nor yet favour to men of skill; but time and chance happeneth
    to them all.
  luo-luo: Gimoro machielo ma bende aseneno e pinyni en ni jongʼwech maringo matek
    ok yomb e ngʼwech pile, kata joma thuondi e lweny ok lo lweny pile, joma riek
    ok yud chiemo ma gichamo pile kata joma nigi paro mariek ok bed jo-mwandu, kendo
    joma ongʼeyo tich ok bed jotelo; to kata kamano hawi marach mako ji duto.
  meu-meu: 'Dina henunai ma na itaia lou: heau helulu ai heau haraḡa taudia asie gunamu,
    bona tuari ai goada taudia asie kwalimumu, bona aonega taudia ese aniani asie
    aniamu, bona lalo-parara taudia ese taḡa asie abiamu, bona idibaka taudia na asie
    lalo-namo henidiamu; a nega bona kara na e vara kavamu mo, iboudiai ediai.'
  npi-ULB: मैले सूर्यमूनि केही रोचक कुराहरू देखेको छुः तीव्रगतिमा कुद्‍नेहरूले दौड
    जित्दैनन् । बलिया मानिसहरूले युद्ध जित्दैनन् । बुद्धिमान् मानिसहरूले रोटी पाउँदैनन्
    । समझशक्ति भएका मानिसहरूले धन-सम्पत्ति पाउँदैनन् । ज्ञान भएका मानिसहरूले निगाह
    पाउँदैनन् । बरु, समय र अवसरले तिनीहरू सबैलाई प्रभाव पार्छन् ।
  yor-yor: Mo ti rí ohun mìíràn lábẹ́ oòrùn. Eré ìje kì í ṣe fún ẹni tí ó yára tàbí
    ogun fún alágbára, bẹ́ẹ̀ ni oúnjẹ kò wà fún ọlọ́gbọ́n tàbí ọrọ̀ fún ẹni tí ó ní
    òye tàbí ojúrere fún ẹni tí ó ní ìmọ̀; ṣùgbọ́n ìgbà àti èsì ń ṣẹlẹ̀ sí gbogbo
    wọn.
  ind-ind: 'Aku juga memperhatikan hal-hal ini dalam hidupku di dunia ini: Orang yang
    mampu berlari paling cepat tidak selalu memenangkan perlombaan. Prajurit terkuat
    tidak selalu memenangkan pertempuran. Bahkan orang bijak bisa mengalami kelaparan.
    Orang yang pintar tidak selalu berhasil menjadi kaya. Dan orang yang memiliki
    pengetahuan tidak selalu sukses. Karena secara kebetulan siapa saja bisa mengalami
    kemalangan atau keberhasilan.'
  pes-OPCB: من متوجه چیز دیگری نیز شدم و آن این بود که در دنیا همیشه سریعترین دونده،
    برندهٔ مسابقه نمی‌شود و همیشه قویترین سرباز در میدان جنگ پیروز نمی‌گردد. اشخاص
    دانا همیشه شکمشان سیر نیست و افراد عاقل و ماهر همیشه به ثروت و نعمت نمی‌رسند،
    بلکه در همگی دست زمان و حادثه در کار است.
  tgl-ULB: 'Nakakita ako ng ilang kawili-wiling bagay sa ilalim ng araw: Ang takbuhan
    ay hindi para sa mabibilis na tao. Ang labanan ay hindi para sa malalakas na tao.
    Ang tinapay ay hindi para sa matatalinong tao. Ang kayamanan ay hindi para sa
    mga taong may pang-unawa. Ang pabor ay hindi para sa mga taong may kaalaman. Sa
    halip, ang oras at pagkakataon ang nakakaapekto sa kanilang lahat.'
  hui-hui: Dindi ogoria mendebi nde wiane i̱na handa dege birugo ogo. Marume hongoore
    howa gerai laragolabi ogoni ibu pole biyagoria bolangua habe nahe haga. Ami agali
    hongohe karume tigua wai bialu wayali haabo nahaga. Mbirali mini gigabiwi karu
    manda timbunibi karubi tigua muni mbiraleru dewa nawiore hagaya. Marume biabe
    tara taranaga haru haga mugube timbuniyi karu ti manga nahe hibu lalu howa biabe
    timbuni biaabo haragome tigua biabe haru haga timbuni ho aribia nahagaya. Ndelahe
    gendabi ngaru ina bibahendeha ibai hagaya.
  mya-mya: တဖန် နေအောက်မှာရှိသော အမှုအရာတို့ကို ငါပြန်၍ ကြည့်ရှုသောအခါ၊ လျင်မြန်သောသူသည်
    ပြိုင်၍ ပြေးသော်လည်း မနိုင်တတ်။ ခွန်အားကြီးသောသူသည် စစ်တိုက်၍ မအောင်တတ်။ ပညာရှိသောသူသည်
    ဝစွာ မစားတတ်။ ဥာဏ်ကောင်းသောသူသည် စည်းစိမ်ကို မရတတ်။ လိမ္မာသောသူသည် သူတပါးရှေ့၌
    မျက်နှာ မရတတ်။ ခပ်သိမ်းသောသူတို့၌ ကာလအချိန်စေခြင်း၊ အဆင်သင့်ခြင်းရှိသည်အတိုင်း
    ဖြစ်တတ်သည်ကို ငါမြင် ၏။
  bod-N: ཡང་ངས་བལྟས་པ་ལ་ཉི་མའི་འོག་ཏུ་མགྱོགས་མྱུར་ཅན་ཡིན་ཡང་བང་རྩལ་གྱིས་མི་རྒྱལ། དཔའ་བོ་ཡིན་ཡང་འཐབ་མོར་མི་རྒྱལ།
    ཤེས་རབ་ཅན་ཡིན་ཡང་ཁ་ཟས་མི་རྙེད། བློ་ལྡན་ཡིན་ཡང་རྒྱུ་ནོར་མི་རྙེད། མཁས་པ་ཡིན་ཡང་མི་ཡི་བརྩི་མཐོང་མི་འབྱུང་སྟེ།
    དེ་དག་ཐམས་ཅད་དུས་དང་སྔོན་ལས་བཞིན་དུ་འབྱུང་བས་སོ། །
  sna-sna: 'Ndakaona chimwe chinhuzve pasi pezuva: Anomhanyisa haasi iye anokunda
    uye ane simba haasi iye anokunda pakurwa, uye akachenjera haasi iye ane zvokudya,
    uye vane njere havasi ivo vane pfuma, uye vakadzidza havasi ivo vanodiwa navanhu;
    asi vose vanowirwa nenguva nezvinoitika.'
  spa-BLM: Volví y vi bajo el sol que la carrera no es para el veloz, ni la batalla
    para el fuerte, ni el pan para el sabio, ni las riquezas para los hombres de entendimiento,
    ni el favor para los hombres de habilidad; sino que a todos ellos les sucede el
    tiempo y la casualidad.
  cac-cac: 'Ay junxo tas svil d''a yolyib''an̈q''uinal tic: A eb'' toxon jelan sb''eyi,
    man̈ masaniloc eb'' tz''ac''an ganar carela. Man̈ masaniloc eb'' jelan yac''an
    oval tz''ac''an ganar oval. Man̈ masaniloc eb'' jelan spensar vach'' sva''i. Man̈
    masaniloc eb'' te ay tas ojtannac tz''och b''eyumal. Man̈ masaniloc eb'' c''ayb''ab''il
    tz''och yopisio. Palta masanil mach tz''ilchaj vach''il yed'' chucal yuuj.'
  swh-ULB: 'Nimeona baadhi ya vitu vyakuvutia chini ya jua: Mashindano hayatokani
    na watu wenye mbio. Vita havitokani na watu imara. Mkate hautokani na watu wenye
    busara. Mali hazitokani na watu wenye ufahamu. Kibali hakitokani na watu wenye
    ujuzi. Badala yake muda na bahati huwaathiri wao wote.'
  bel-bel: І зноў я пабачыў пад сонцам, што ня ўвішным пасьпяховы бег дастаецца, не
    адважным - перамога, ня мудрым - хлеб, і не ў разумных - багацьце, і ня ўмельцам
    - прыхільнасьць, а ад пары й нагоды залежаць яны.
  deu-ELBBK: Ich wandte mich und sah unter der Sonne, dass nicht den Schnellen der
    Lauf gehört, und nicht den Helden der Krieg, und auch nicht den Weisen das Brot,
    und auch nicht den Verständigen der Reichtum, und auch nicht den Kenntnisreichen
    die Gunst; denn Zeit und Schicksal trifft sie alle.
  mbb-OT: 'Duen pa neehè ku kayi te kelibutan: kenà is langun he mezesen he ebpelelaǥuy
    he ebpekezaag te lumbà, wey kenà is langun mezesen he ebpekezaag te tebek. Kenà
    is langun he uluwanen he ebpekaahà te igkeuyag-uyag dan, kenà is langun he uluwanen
    ne edsepian. Su egkeseǥazan te uman sevaha he etew is imbanglis kandin.'
  mal-2015: 'പിന്നെയും ഞാൻ സൂര്യന്നു കീഴെ കണ്ടതു: വേഗതയുള്ളവർ ഓട്ടത്തിലും വീരന്മാർ
    യുദ്ധത്തിലും നേടുന്നില്ല; ജ്ഞാനികൾക്കു ആഹാരവും വിവേകികൾക്കു സമ്പത്തും സാമർത്ഥ്യമുള്ളവർക്കു
    പ്രീതിയും ലഭിക്കുന്നില്ല; അവർക്കൊക്കെയും കാലവും ഗതിയും അത്രേ ലഭിക്കുന്നതു.'
  rmc-rmc: 'Pale dikhľom vareso aver pre phuv: Ola, ko denašen sigeder, na zviťazinen
    furt o denašiben aňi o zorale murša furt na zviťazinen o mariben; aňi le goďaveren
    nane furt o chaben, aňi ola, ko nekfeder achaľon, nane furt barvale, aňi olen,
    ko but sikľile, nane furt e pačiv, bo džal pal oda, či sal pro lačho than andro
    lačho časos.'
  pes-OPV: برگشتم و زیر آفتاب دیدم که مسابقت برای تیزروان و جنگ برای شجاعان و نان
    نیز برای حکیمان و دولت برای فهیمان و نعمت برای عالمان نیست، زیرا که برای جمیع
    ایشان وقتی واتفاقی واقع می‌شود.
  ron-1924: Ам май вэзут апой суб соаре кэ ну чей юць аляргэ, кэ ну чей витежь кыштигэ
    рэзбоюл, кэ ну чей ынцелепць кыштигэ пыня, нич чей причепуць богэция, нич чей
    ынвэцаць бунэвоинца, чи тоате атырнэ де време ши де ымпрежурэрь.
  ben-OBCV: আমি সূর্যের নিচে আরও একটি ব্যাপার দেখলাম দ্রুতগামীদের জন্য দৌড় নয় বা
    শক্তিশালীদের জন্য যুদ্ধ নয় কিংবা জ্ঞানবানদের জন্য খাবার কিংবা বুদ্ধিদীপ্তদের
    জন্য ধনসম্পদ বা বিজ্ঞদের জন্য অনুগ্রহ আসে না; কিন্তু সকলের জন্য সময় ও সুযোগ আসে।
  som-som: Markaasaan mar kale fiirsaday, oo waxaan qorraxda hoosteeda ku arkay inaan
    kuwa dheereeyaa mar kasta tartanka ku badin, ama aan kuwa xoogga badanu mar kasta
    dagaalka adkaan, ama aan kuwa xigmadda lahu mar kasta kibis helin, ama aan kuwa
    garaadka ahu mar kasta hodan noqon, ama aan saanacyada mar kasta raalli laga ahayn,
    laakiinse waxaa kulligood hela wakhti iyo nasiib.
  lat-VUC: '[Verti me ad aliud, et vidi sub sole nec velocium esse cursum, nec fortium
    bellum, nec sapientium panem, nec doctorum divitias, nec artificum gratiam; sed
    tempus casumque in omnibus.'
  eng-ASVBT: I returned, and saw under the sun, that the race is not to the swift,
    nor the battle to the strong, neither yet bread to the wise, nor yet riches to
    men of understanding, nor yet favor to men of skill; but time and chance happeneth
    to them all.
  ita-1885: DI nuovo, io ho veduto sotto il sole, che il correre non è in poter de' leggieri,
    nè il far la guerra in poter de' prodi, nè l'aver del pane in poter de' savi,
    nè l'acquistar ricchezze in poter de' prudenti, nè d'essere in grazia in poter
    degl'intendenti; conciossiachè ad essi tutti avvengano tempi e casi.
  eng-LXXUP: I returned, and saw under the sun, That the race is not to the swift,
    Nor the battle to the strong, Nor yet bread to the wise, Nor yet wealth to men
    of understanding, Nor yet favor to men of knowledge; For time and chance will
    happen to them all.
  eng-ULB: 'I have seen some interesting things under the sun: The race does not belong
    to swift people. The battle does not belong to strong people. Bread does not belong
    to wise people. Riches do not belong to people of understanding. Favor does not
    belong to people of knowledge. Instead, time and chance affect them all.'
  spa-VBL: Pensé en otras cosas que ocurren aquí en la tierra. Las carreras no siempre
    las gana el más rápido. Las batallas no siempre las decide el guerrero más fuerte.
    Además, los sabios no siempre tienen comida, las personas inteligentes no siempre
    ganan dinero, y los astutos no siempre ganan el favor. El tiempo y el azar afectan
    a todos ellos.
  fra-_FOB: J'ai vu encore sous le soleil, que la course n'est pas aux agiles, ni
    le combat aux vaillants, ni le pain aux sages, ni les richesses aux intelligents,
    ni la faveur aux savants; car tous sont assujettis au temps et aux circonstances.
  mal-mal: 'പിന്നെയും ഞാൻ സൂര്യനുകീഴിൽ കണ്ടത്: വേഗതയുള്ളവർ ഓട്ടത്തിലും വീരന്മാർ യുദ്ധത്തിലും
    ജയിക്കുന്നില്ല; ജ്ഞാനികൾക്ക് ആഹാരവും വിവേകികൾക്ക് സമ്പത്തും സാമർത്ഥ്യമുള്ളവർക്ക്
    പ്രീതിയും ലഭിക്കുന്നില്ല; അവർക്കെല്ലാം ആയുസ്സും അവസരങ്ങളും ആകുന്നു ലഭിക്കുന്നത്.'
  urd-GVR: Maiṅ ne sūraj tale mazīd kuchh dekhā. Yaqīnī bāt nahīṅ ki muqābale meṅ
    sab se tez dauṛne wālā jīt jāe, ki jang meṅ pahalwān fatah pāe, ki dānishmand
    ko ḳhurāk hāsil ho, ki samajhdār ko daulat mile yā ki ālim manzūrī pāe. Nahīṅ,
    sab kuchh mauqe aur ittafāq par munhasir hotā hai.
  suz-BL: गो रागीमी अर्को थोव़क का यो त‍शो बाक्‍नुङ। रीब पा दोरब मग्रा‍ब। सक्ति पाइश्‍शो
    लडाइ पाइबमी लडाइ मग्रा‍ब। जोक्‍ब तुइक्‍बमी जचा मताइब। शुश निप्‍स पाइश्‍शो मुरुमी
    क्‍येट मचेम्‍ब। जोक्‍ब मुरुमी मान मताइब। तन्‍न नेल्‍लेमी आन गेय पतीक ना नु रागी
    दोपा बाक्‍बा, मुर आन गेय दुम्‍बा देय मदुम्‍बा मेको ताइ‍नीम। हितोपदेस १६:९
  eng-NOY: I turned and saw under the sun, that the race is not to the swift, nor
    the battle to the strong, nor yet bread to the wise, nor riches to men of understanding,
    nor favor to men of knowledge; but time and chance happen to them all.
  ita-1927: Io mi son rimesso a considerare che sotto il sole, per correre non basta
    esser agili, né basta per combattere esser valorosi, né esser savi per aver del
    pane, né essere intelligenti per aver delle ricchezze, né esser abili per ottener
    favore; poiché tutti dipendono dal tempo e dalle circostanze.
  ckb-ckb: 'دیاردەیەکی نوێم لەسەر زەوی بینی: ڕاکردن بۆ سووکەڵەکان نییە و جەنگ بۆ پاڵەوانان
    نییە و نان بۆ دانایان نییە و دەوڵەمەندی بۆ تێگەیشتووان نییە و پەسەندی بۆ زانایان
    نییە، چونکە کات و بەخت تووشی هەمووان دێت.'
  eng-BBE: And again I saw under the sun that the reward goes not to him who is quick,
    or the fruits of war to the strong; and there is no bread for the wise, or wealth
    for men of learning, or respect for those who have knowledge; but time and chance
    come to all.
  kan-OKCV: ನಾನು ಮತ್ತೆ ಸೂರ್ಯನ ಕೆಳಗೆ ನೋಡಿದ್ದೇನೆಂದರೆ, ವೇಗಿಗಳಿಗೆ ಓಟವೂ ಪರಾಕ್ರಮಶಾಲಿಗಳಿಗೆ
    ಯುದ್ಧವೂ ಜ್ಞಾನಿಗಳಿಗೆ ಆಹಾರವೂ ವಿವೇಕಿಗಳಿಗೆ ಐಶ್ವರ್ಯವೂ ಪ್ರವೀಣರಿಗೆ ದಯೆಯೂ ಸಿಗುವುದು ಎಂಬ
    ನಿಶ್ಚಯ ಇಲ್ಲ. ಏಕೆಂದರೆ ಕಾಲವೂ ಅವಕಾಶವೂ ಅವರೆಲ್ಲರಿಗೆ ಒಳಪಟ್ಟಿರುತ್ತವೆ.
  tam-2017: 'நான் திரும்பிக்கொண்டு சூரியனுக்குக் கீழே பார்த்தது: ஓடுகிறதற்கு வேகமுள்ளவர்களின்
    வேகமும், யுத்தத்திற்கு வீரர்களின் வீரம் போதாது; பிழைப்பிற்கு ஞானமுள்ளவர்களின்
    ஞானமும் போதாது; ஐசுவரியம் அடைகிறதற்குப் புத்திமான்களின் புத்தியும் போதாது; தயவு
    அடைகிறதற்கு அறிவில் தேறினவர்களின் அறிவும் போதாது; அவர்கள் எல்லோருக்கும் நேரமும்
    தேவச்செயலும் நேரிடவேண்டும்.'
  spa-RV-1909: Tornéme, y vi debajo del sol, que ni es de los ligeros la carrera,
    ni la guerra de los fuertes, ni aun de los sabios el pan, ni de los prudentes
    las riquezas, ni de los elocuentes el favor; sino que tiempo y ocasión acontece
    á todos.
  ron-BTF: M-am întors și am văzut sub soare, că alergarea nu este pentru cei iuți,
    nici bătălia pentru cei puternici, nici chiar pâinea pentru cei înțelepți, nici
    bogățiile pentru cei ai priceperii, nici favoarea pentru cei iscusiți; ci timpul
    și șansa îi ajung pe toți.
  eng-WEBP: I returned and saw under the sun that the race is not to the swift, nor
    the battle to the strong, neither yet bread to the wise, nor yet riches to men
    of understanding, nor yet favor to men of skill; but time and chance happen to
    them all.
  eng-FBV: I thought about other things that happen here on earth. Races are not always
    won by the fastest runner. Battles are not always decided by the strongest warrior.
    Also, the wise do not always have food, intelligent people do not always make
    money, and those who are clever do not always win favor. Time and chance affect
    all of them.
  nld-1939: 'Ook dit nog zag ik onder de zon: Evenmin als de wedloop gewonnen wordt
    door de vlugsten, Of de oorlog door de sterksten, Evenmin ontvangen de wijzen
    hun brood, De geleerden rijkdom, Of vinden de schranderen gunst. Want alles hangt
    af van tijd en toeval;'
  nch-BL: Nojquiya niquitztoc ipan nochi taltipacti para amo nochipa tatani yaya cati
    motalohua chicahuac. Huan ipan tatehuilisti amo nochipa tatani yaya cati más quipiya
    fuerza. Cati nelía talnamiquini amo nochipa quipiyaj ten quicuase. Cati miyac
    inintalnamiquilis amo nochipa quipiyaj miyac tomi. Ten hueli talojtzi ten hueli
    tamanti amo cuali hueli quipantis cati hueli masehuali quema amo quichiya.
  vie-1934: Ta xây lại thấy dưới mặt trời có kẻ lẹ làng chẳng được cuộc chạy đua,
    người mạnh sức chẳng được thắng trận, kẻ khôn ngoan không đặng bánh, kẻ thông
    sáng chẳng hưởng của cải, và người khôn khéo chẳng được ơn; vì thời thế và cơ
    hội xảy đến cho mọi người.
  hin-CV: मैंने दोबारा सूरज के नीचे देखा, कि न तो दौड़ में तेज दौड़ने वाले और न युद्ध
    में बलवान ही जीतते हैं, न बुद्धिमान को भोजन मिलता है और न ही ज्ञानवान को धन-दौलत
    और न ही योग्य को अनुग्रह; क्योंकि ये समय और संयोग के वश में हैं.
  spa-BES: Y otra vez vi bajo el sol que la recompensa no es para el que es rápido,
    o los frutos de la guerra para el fuerte; y no hay pan para los sabios, ni riqueza
    para los hombres de aprendizaje, ni respeto para los que tienen conocimiento;
    Pero el tiempo y la oportunidad llegan a todos.
  tdx-tdx: Nitreako indraik’ ambane’ i àndroy te tsy a i masìkay ty mifandriadriake,
    naho tsy a i fanalolahiy ty hotakotake, tsy a i mahihitsey ty mahakama, tsy a
    i mahilalay ty vara, vaho tsy a i mahimbañey ty isoke, fa songa ifetsahan’ andro
    naho toly.
  tha-KJV: ข้าพเจ้าได้​เห​็นภายใต้​ดวงอาทิตย์​อี​กว่า คนเร็วไม่ชนะในการวิ่งแข่งเสมอไป
    หรือฝ่ายมีกำลังไม่ชนะสงครามเสมอไป หรือคนฉลาดไม่รับประทานเสมอไป หรือคนมีความเข้าใจไม่ร่ำรวยเสมอไป
    หรือผู้​ที่​เชี่ยวชาญไม่​ได้​รับความโปรดปรานเสมอไป แต่​วาระและโอกาสมีมาถึงเขาทุกคน
  por-BR-2018: Voltei-me, e vi abaixo do sol, que a corrida não é dos velozes, nem
    dos guerreiros a batalha, nem dos sábios o pão, nem dos prudentes as riquezas,
    nem dos conhecedores o favor; mas que o tempo e a ocasião imprevista acontece
    a todos estes.
  deu-ELO: Ich wandte mich und sah unter der Sonne, daß nicht den Schnellen der Lauf
    gehört, und nicht den Helden der Krieg, und auch nicht den Weisen das Brot, und
    auch nicht den Verständigen der Reichtum, und auch nicht den Kenntnisreichen die
    Gunst; denn Zeit und Schicksal trifft sie alle.
  eng-WYC-2018: I turned me to another thing, and I saw under [the] sun, that running
    is not of swift men, neither battle is of strong men, neither bread is of wise
    men, neither riches be of teachers, nor grace is of craftsmen; but time and hap
    is in all things. (I turned me to another thing, and I saw under the sun, that
    the race is not always to the swift, or the battle to the strong, or bread to
    the wise, or riches to those who teach, or favour to the skilled, but timing and
    happenstance be to everything.)
  epo-epo: Aliflanke mi vidis sub la suno, ke ne de la rapiduloj dependas la kuro,
    ne de la fortuloj dependas la milito, kaj ne la saĝuloj havas panon, kaj ne la
    talentuloj havas riĉecon, kaj ne la kompetentuloj trovas aprobon; nur de la tempo
    kaj okazo ili ĉiuj dependas.
  uig-PIN: Mǝn zeⱨnimni yiƣip, ⱪuyax astida kɵrdumki, musabiⱪidǝ ƣǝlibǝ yǝltapanƣa
    bolmas, ya jǝngdǝ ƣǝlibǝ palwanƣa bolmas, ya nan dana kixigǝ kǝlmǝs, ya bayliⱪlar
    yorutulƣanlarƣa kǝlmǝs, ya iltipat bilimliklǝrgǝ bolmas — qünki pǝyt wǝ tasadipiyliⱪ
    ularning ⱨǝmmisigǝ kelidu.
  beo-beo: 'Na da eno liligi dawa:i. Osobo bagadega, hehenasu bagade dawa: dunu da
    eso huluane hame baligisa, amola beda: hamedei dunu da eso huluane gegesu ganodini
    hame hasala. Bagade dawa:su dunu da eso huluane ilia labe defele, muni hame laha.
    Bagade dawa:su dunu da eso huluane bagade gaguiwane hame ba:sa. Amola hawa: hamosu
    dawa: dunu da eso huluane ouligisu hou hamoma:ne hame heda:sa. Dunu huluane da
    se nabasu ba:sa.'
  tpi-OTNT: Na mi bin lukim wanpela samting moa long dispela graun. Ol man i save
    ran strong tumas i no save winim resis. Ol strongpela soldia i no save winim pait.
    Ol man i gat gutpela tingting o bikpela save, ol i no save kisim planti mani samting.
    Na ol hapman bilong kain kain wok, ol i no save kisim ol bikpela wok. Taim nogut
    i save painim yumi olgeta.
  hau-SA: Na kuma ga wani abu a duniya. Ba kullum maguji ne yake nasara a tsere ba,
    ba kullum jarumi ne yake yin nasara ba, ba kullum mai hikima ne da abinci ba ba
    kullum mai basira ne yake da wadata ba ba kullum gwani ne yake samun tagomashi
    ba; amma sa’a, da tsautsayi, sukan sami kowannensu.
  uig-LAT: Men zéhnimni yighip, quyash astida kördumki, musabiqide ghelibe yeltapan’gha
    bolmas, ya jengde ghelibe palwan’gha bolmas, ya nan dana kishige kelmes, ya bayliqlar
    yorutulghanlargha kelmes, ya iltipat bilimliklerge bolmas — chünki peyt we tasadipiyliq
    ularning hemmisige kélidu.
  nde-nde: 'Ngikubonile okunye njalo ngaphansi kwelanga: Ukutshiya abanye kakuyi ngesiqubu
    kumbe ukunqoba impi kuye ngamandla; kakutsho ukuthi ukudla kuya kwabahlakaniphileyo
    kumbe inotho kwabakhaliphileyo loba okuhle kwehlele abafundileyo; kodwa kuya ngesikhathi
    langenhlanhla kubani lobani.'
  ton-ton: ¶ Naʻaku tafoki mai, pea u mamata ʻi he lalo laʻā, ko e pue ʻoku ʻikai
    kiate ia ʻoku veʻe vave, pe ko e tau kiate ia ʻoku mālohi, pe ko e meʻakai kiate
    ia ʻoku poto, pe ko e koloa ki he kakai ʻoku faʻa fakakaukau, pe ko e ongoongolelei
    ki he kakai poto; he ʻoku maʻu taki taha kotoa pē hono ʻaho mo hono tuʻutuʻuni.
  ces-1613: A obrátiv se, spatřil jsem pod sluncem, že nezáleží běh na rychlých, ani
    boj na udatných, nýbrž ani živnost na moudrých, ani bohatství na opatrných, ani
    přízeň na umělých, ale podlé času a příhody přihází se všechněm.
  eng-WMB: I returned and saw under the sun that the race is not to the swift, nor
    the battle to the strong, neither yet bread to the wise, nor yet riches to men
    of understanding, nor yet favor to men of skill; but time and chance happen to
    them all.
  tam-TCV: 'சூரியனுக்குக் கீழே இன்னும் ஒன்றையும் நான் கண்டேன்: ஓட்டப் பந்தயத்தில்
    வேகமாய் ஓடுகிறவரே வெற்றி பெறுவார் என்றில்லை, பலசாலியே யுத்தத்தில் வெற்றி பெறுவார்
    என்றில்லை; ஞானமுள்ளவர்களுக்கு உணவு கிடைக்கும் என்பதில்லை, புத்தியுள்ளவர்களுக்குச்
    செல்வம் கிடைக்கும் என்பதில்லை, கல்விமான்களுக்குத் தயவு கிடைக்கும் என்பதில்லை;
    ஆனால் சரியான நேரமும் வாய்ப்பும் இவை எல்லாவற்றையும் தீர்மானிக்கின்றன.'
  ceb-ULB: 'Nakakita ako ug pipila ka mga maayong butang ilalom sa adlaw: Ang lumba
    dili alang sa paspas nga mga tawo. Ang gubat dili alang sa kusgan nga mga tawo.
    Ang tinapay dili alang sa maalamon nga mga tawo. Ang kadato dili alang sa mga
    tawo nga adunay pagsabot. Ang pagdapig dili alang sa mga tawo nga adunay kahibalo.
    Hinuon, ang panahon ug kahigayonan makaapekto kanilang tanan.'
  pol-UBG: Potem obróciłem się i widziałem pod słońcem, że bieg nie należy do szybkich
    ani wojna do dzielnych, ani żywność do mądrych, ani bogactwo do roztropnych, ani
    łaska do zdolnych, lecz czas i przypadek spotyka wszystkich.
  agr-agr: Tuja tupikamunum depetma duka ya ima senchi tupikawa nunú depetmatsui,
    tuja maaniamunum depetma dushakam nunú ima wajiu asagkesh nuniatsui; tuja yacha
    aina nuna yumainjig tuké ajuinatsui, wamak unuibau aina dusha wiakchak ainatsui.
    Tuja papiin unuimaju aina dusha shiig anenmak ainatsui; ditanushkam shiig pujamu
    shiig pujachbaush jegajuinawai.
  kyc-kyc: Dee mende namba lao kandapu. Doko isa yuu dakena wambu puu lao makandelyaminyipape
    dupwana lapome wini pii nange. Akali paka mona manja nao yanda pingi dokopa yuu
    peparae wini pii nangeko. Akali mona palenge dupwame bange kanape dupwa yuu peparae
    mondo lao reta nange. Akali kyawa sisingi palenge dupwame yuu peparae bange malu
    reto kamongo ingyuo kara nange. Akali mora mora petenge dupwame yuu peparae kamame
    ulipilipi paa nangeko. Dopa pyuo yuu gii lapona wambu peparae embone kara nao
    randa nyingi.
  urd-GVU: مَیں نے سورج تلے مزید کچھ دیکھا۔ یقینی بات نہیں کہ مقابلے میں سب سے تیز
    دوڑنے والا جیت جائے، کہ جنگ میں پہلوان فتح پائے، کہ دانش مند کو خوراک حاصل ہو،
    کہ سمجھ دار کو دولت ملے یا کہ عالِم منظوری پائے۔ نہیں، سب کچھ موقع اور اتفاق پر
    منحصر ہوتا ہے۔
  deu-1912: Ich wandte mich und sah, wie es unter der Sonne zugeht, daß zum Laufen
    nicht hilft schnell zu sein, zum Streit hilft nicht stark sein, zur Nahrung hilft
    nicht geschickt sein, zum Reichtum hilft nicht klug sein; daß einer angenehm sei,
    dazu hilft nicht, daß er ein Ding wohl kann; sondern alles liegt an Zeit und Glück.
  kan-2017: ನಾನು ಲೋಕದಲ್ಲಿ ತಿರುಗಿ ದೃಷ್ಟಿಸಲು ವೇಗಿಗಳಿಗೆ ಓಟದಲ್ಲಿ ಗೆಲುವಿಲ್ಲ. ಬಲಿಷ್ಠರಿಗೆ
    ಯುದ್ಧದಲ್ಲಿ ಜಯವಿಲ್ಲ. ಜ್ಞಾನಿಗಳಿಗೆ ಅನ್ನ ಸಿಕ್ಕದು. ವಿವೇಕಿಗಳಿಗೆ ಧನ ಲಭಿಸದು. ಪ್ರವೀಣರಿಗೆ
    ದಯೆ ದೊರಕದು. ಕಾಲವೂ, ಗತಿಯೂ ಅವರೆಲ್ಲರಿಗೆ ಸಂಭವಿಸುತ್ತದೆ.
  yap-yap: Ku gu nang reb e ban’en, u roy u fayleng ni pi’in yad bmachrag ko mil e
    gathi urngin yay ni yad ma m’on ko sagreng, nge cha’ nib falu’ e gathi urngin
    yay mma gel ko mael. Pi’in yad ba gonop e gathi urngin ngiyal’ ma ba gaman e tin
    nib t’uf ko yafos rorad, ma pi’in ba tamilangan’rad e gathi gubin ngiyal’ ma yad
    bfla’ab, ma pi’in yad ba salap ko gagiyeg e gathi gubin ngiyal’ ni yad ma yan
    ko liw nib tolang. Gubin e girdi mma buch wa’athan.
  hlt-MCSB: Ka mael tih khomik hmuiah he loehlangnah khaw kapyang ham pawt tih caemtloek
    khaw hlangrhalh rhoek ham moenih, buh khaw aka cueih rhoek bueng ham pawt tih
    khuehtawn khaw aka yakming rhoek bueng ham moenih, mikdaithen khaw aka ming rhoek
    bueng ham bal moenih, te boeih te amah tue neh a yoekam bangla thoeng tila ka
    hmuh.
  mdy-ETH: ሜሌ ሃሣ ሳዖይዳ ታ ዛጌ ባኣዚ ዓኣኔ፤ ዬይያኣ፦ ሩኡሪ ጳሽካ ዓሳ ቢያ ዎዴ ባሺ ቢሩዋኣሢ፥ ዖሎና ዔርቴ ዓሳ ቢያ
    ዎዴ ዖሊ ባሹዋኣሢ፥ ዔሮ ዓሳ ሙዖንዶ ባኣዚ ቢያ ዎዴ ዴንቁዋኣሢ፥ ጪንጮ ዓሳ ቢያ ዎዴ ቆሎ ዴንቁዋኣሢ፥ ዔራቶ ዓኣ ዓሳኣ ቢያ
    ዎዴ ቦንቺንቱዋኣሢኬ፤ ጋዓንቴ ቢያሢ ፔቴ ፔቴና ፑርታ ባሊቲ ሄላኔ።
  kew-kew: Neme go su-amaa oyae meda gupa ade. Aa meda alomaa pea pare oyae namea.
    Yada pi aanumi page nawinipeme. Epe kone sua makuae yae waru meme aanu page mone
    adapu nameme. Kogono radorado pu makuae aanu nimu adaa kogono nameme. Goa pua
    wae yapidi nimu madaa epea.
  twi-ASANTE: 'Mehunuu biribi foforɔ wɔ owia yi ase: Mmirikakansie nni hɔ mma deɛ
    ne ho yɛ herɛ anaasɛ ɔko nni hɔ mma ɔhoɔdenfoɔ, aduane mma onyansafoɔ nkyɛn anaasɛ
    ahonya nnkɔ nhunumufoɔ hɔ na adom nnkɔ animdefoɔ nkyɛn; nanso berɛ ne akwannya
    wɔ hɔ ma wɔn nyinaa.'
  eng-WEBU: I returned and saw under the sun that the race is not to the swift, nor
    the battle to the strong, neither yet bread to the wise, nor yet riches to men
    of understanding, nor yet favor to men of skill; but time and chance happen to
    them all.
  wal-wal: Taani saloppe garssaara harabaakka be7aas; hegeekka, eesotiya wottanchchati
    ubba wode xoonokkona; woikko mino olanchchatikka ubba wode olan xoonokkona; woikko
    aadhdhida eranchchati ubba wode qumaa demmokkona; woikko cinccati ubba wode duretokkona;
    woikko tamaarida asati ubba wode sabettokkona. SHin ubbaikka qaadainne wodee oottoogaadan
    hanees.
  spa-PDDPT: 'Me volví y vi bajo el sol: Que la carrera no es de los veloces, Ni la
    batalla de los fuertes, Ni de los sabios el pan, Ni de los entendidos la riqueza,
    Ni de los hábiles el favor, Sino un tiempo y una oportunidad los alcanzan a todos
    ellos.'
  gun-gun: Kuaray guýry aexave ju inhakuã va'e kuery peguarã e'ỹ oĩ hekovia, ha'e
    ipy'a guaxukueve pegua e'ỹ oĩ ipo'aka aguã, hi'arandu va'e peguarã e'ỹ guive oĩ
    mbojape ho'u aguã, ha'e oiko kuaa va'e kuery peguarã e'ỹ oĩ mba'emo oguerekopa
    aguã, neĩ oikuaapa rei va'e kuery peguarã e'ỹ oĩ oguerovy'aa aguã. Ha'e rami 'rãgue
    py pavẽ ára oaxa 'rã ovy, ha'e pavẽ re oiko 'rã oexa'ãmby e'ỹ.
  ilo-ULB: Nakakitaak kadagiti sumagmamano a makaay-ayo a banbanag iti baba ti init.
    Saan a kukua dagiti napapardas a tattao ti lumba. Saan a kukua dagiti napipigsa
    a tattao ti gubat. Saan a kukua dagiti nasisirib a tattao ti tinapay. Saan a kukua
    dagiti tattao nga addaan iti pannakaawat dagiti kinabaknang. Saan a kukua dagiti
    tattao nga addaan iti pannakaamo ti pabor. Ngem ketdi, apektaran amin ida ti tiempo
    ken gasat.
  kpg-kpg: 'Au gu gidee di mee i golo i lodo o henuailala nei: nia daangada ala e koia
    e llele hagamahi hagalee e aali i nia hoiaa huogodoo, nia daangada ala e manawa maaloo
    hagalee mada maaloo i nia dauwa i nia madagoaa huogodoo. Nia daangada hai maanadu
    hagalee kumi nadau meegai i nia madagoaa huogodoo, nia daangada kabemee hagalee
    maluagina i nia madagoaa huogodoo, mo digau ala e mee, ginaadou hagalee mmaanege
    gi nia moomee llauehe i nia madagoaa huogodoo. Di haadanga balua e tale gi nia
    daangada huogodoo.'
  uig-ARA: مەن زېھنىمنى يىغىپ، قۇياش ئاستىدا كۆردۇمكى، مۇسابىقىدە غەلىبە يەلتاپانغا
    بولماس، يا جەڭدە غەلىبە پالۋانغا بولماس، يا نان دانا كىشىگە كەلمەس، يا بايلىقلار
    يورۇتۇلغانلارغا كەلمەس، يا ئىلتىپات بىلىملىكلەرگە بولماس ــ چۈنكى پەيت ۋە تاسادىپىيلىق
    ئۇلارنىڭ ھەممىسىگە كېلىدۇ.
  sus-sus: 'N man bara fe gbɛtɛ to yi duniɲa ma: Naxan xulun dangi a boore ra, a mu
    gbata geenima tɛmui birin xɛ, naxan sɛnbɛ gbo dangi a boore ra, a mu gere geenima
    tɛmui birin xɛ, naxan xaxili fan a boore bɛ, a mu donse sɔtɔma tɛmui birin xɛ,
    naxan ma lɔnni dangi a boore ra, a mu naafuli sɔtɔma tɛmui birin xɛ, naxan xa
    fahaamui gbo a boore bɛ, a mu hinnɛ sɔtɔma tɛmui birin xɛ. Ala xa maragiri tan
    fe birin nabama a waxati nɛ.'
  pon-2006: 'I pil wehwehkidahr ehu soahng tohrohr: me nin sampah wet, me kaidehkin
    me marahrahn tang kan me kin kalap kana ni weirin tang; kaidehkin me kommwad akan
    me kin kalap powehdi nan mahwen; kaidehkin me loalokong kan me kin kalap diarada
    ar mehn komour; kaidehkin me neksang sukuhl kan me kin kalap kepwehpwehla; kaidehkin
    me koahiek kan me kin kalap lapalapala mwohn aramas; pwe paisuwed kin lelohng
    aramas koaruhsie.'
  jae-jae: Aê galic gêŋ teŋ kêtiam aŋga oc ŋalabu gebe Lau embe sêniŋ kwaŋ-kwaninoc,
    go êsêac, taŋ sêlêti ŋajaŋa naŋ, têtu ŋamata atom. Lau ŋactêkwa sêku nêŋ ŋacjo
    tulu atom. Laumêtê têtap mo sa atom. Lau tokauc têtu lau tolêlôm atom. Lau lemeŋmêtêŋa
    têtu lau towae atom. Têm to gêŋwapac gêjam gôliŋ lau samob.
  ksd-ksd: Ma iau ga nuknuk mulai ure ra nilaun, ma iau ga gire ba pa di tul tar ra
    umana tena vinilau pi diat a uvuvia ta ra varkaul, ba ra umana rangrang na tutana
    pi diat a uvuvia ta ra vinarubu, ba ra umana tena kabinana pi diat a kap ra gem,
    ba ra umana tena minatoto pi diat a kale pa ra tabarikik, ba ta pite varpa pire
    ra umana melemuna; a minat ma ra magit na kinaian i tadav diat par.
  tur-YTC: Döndüm ve güneşin altında gördüm ki, yarış hızlı olanın, savaş güçlünün,
    ekmek bilgenin, zenginlik anlayışlıların, lütuf da beceriklilerin değildir; ama
    zaman ve şans hepsinin başına gelir.
  bel-N: І павярнуўся я, i ўбачыў пад сонцам, што не шпаркім [даецца пасьпяховы] бег
    i не магутным — [перамога ў] вайне, і ня мудрым — хлеб, і не разумным — багацьце,
    і ня знаўцам — зычлівасьць, бо ад часу i выпадку залежыць усё гэта.
  grc-BRENT: Ἐπέστρεψα καὶ εἶδον ὑπὸ τὸν ἥλιον, ὅτι οὐ τοῖς κούφοις ὁ δρόμος, καὶ
    οὐ τοῖς δυνατοῖς ὁ πόλεμος, καί γε οὐ τῷ σοφῷ ἄρτος, καί γε οὐ τοῖς συνετοῖς πλοῦτος,
    καί γε οὐ τοῖς γινώσκουσι χάρις, ὅτι καιρὸς καὶ ἀπάντημα συνατήσεται σύμπασιν
    αὐτοῖς.
  ind-AYT: Sekali lagi, aku melihat di bawah matahari bahwa perlombaan bukanlah untuk
    yang cepat, pertarungan bukanlah untuk yang kuat, roti bukanlah untuk yang berhikmat,
    kekayaan bukanlah untuk yang berpengertian, atau kemurahan untuk yang berpengetahuan.
    Namun, waktu dan kesempatan terjadi kepada mereka semua.
  nya-nya: 'Ine ndinaonanso chinthu china pansi pano: opambana pa kuthamanga si aliwiro,
    kapena opambana pa nkhondo si amphamvu, ndiponso okhala ndi chakudya si anzeru,
    kapena okhala ndi chuma si odziwa zambiri, kapena okomeredwa mtima si ophunzira;
    koma mwayi umangowagwera onsewa pa nthawi yake.'
  hrv-hrv: 'Osim toga, vidjeh pod suncem: ne dobivaju trku hitri, ni boj hrabri; nema
    kruha za mudraca, ni bogatstva za razumne, ni milosti za učene, jer vrijeme i
    kob sve ih dostiže.'
  mps-mps: Tama eno nai me deli ma te tǫde sualio. Te bomonama mu udabo bidi dabego
    te sainu uda yali nai me sogobeo. Te boma pai ami bidigo te boi bidi dali hwįnama,
    ugaba boi bidi hani me aiyaba elalugobeo. Te wiegi yai homu kolesaga me, ma te
    genuai kolesaga sai bidi dabe, augwaligo te mone hauwa me sogobeo. Te haniani
    sę ebo kolesaga usasai bidi dabe, augwaligo te genuai sę me sogobeo. Te magi
    magi sę dabe te da tigidaliba pedalubo dao.
  tpi-tpi: Na mi bin lukim wanpela samting moa long dispela graun. Ol man i save ran
    strong tumas i no save winim resis. Ol strongpela soldia i no save winim pait.
    Ol man i gat gutpela tingting o bikpela save, ol i no save kisim planti mani samting.
    Na ol hapman bilong kain kain wok, ol i no save kisim ol bikpela wok. Taim nogut
    i save painim yumi olgeta.
  dan-1931: Og atter så jeg under Solen, at Hurtigløberen ikke er Herre over Løbet
    eller Heltene over Kampen, ej heller de vise over Brødet, ej heller de kløgtige
    over Rigdom, ej heller de kloge over Yndest, men alle er de bundet af Tid og Tilfælde.
  vie-OVCB: Tôi lại quan sát các việc khác xảy ra dưới mặt trời. Không phải lúc nào
    người chạy nhanh nhất cũng thắng cuộc đua, và người mạnh mẽ nhất cũng thắng trận.
    Cũng không phải người khôn ngoan luôn no đủ, và người giỏi luôn giàu có. Người
    trí thức cũng không mãi đắc dụng. Vì thời thế và cơ hội xảy đến cho mọi người.
  guj-2017: હું પાછો ફર્યો તો પૃથ્વી પર મેં એવું જોયું કે; શરતમાં વેગવાનની જીત થતી
    નથી. અને યુદ્ધોમાં બળવાનની જીત થતી નથી. વળી, બુદ્ધિમાનને રોટલી મળતી નથી. અને સમજણાને
    ધન મળતું નથી. તેમ જ ચતુર પુરુષો પર રહેમનજર હોતી નથી. પણ સમય તથા પ્રસંગની અસર સર્વને
    લાગુ પડે છે.
  pon-2006A: 'I pil wehwehkidahr ehu soahng tohrohr: me nin sampah wet, me kaidehkin
    me marahrahn tang kan me kin kalap kana ni weirin tang; kaidehkin me kommwad akan
    me kin kalap powehdi nan mahwen; kaidehkin me loalokong kan me kin kalap diarada
    ar mehn komour; kaidehkin me neksang sukuhl kan me kin kalap kepwehpwehla; kaidehkin
    me koahiek kan me kin kalap lapalapala mwohn aramas; pwe paisuwed kin lelohng
    aramas koaruhsie.'
  por-BRBSL: Voltei e vi sob o sol que a corrida não é para os rápidos, nem a batalha
    para os fortes, nem ainda pão para os sábios, nem ainda riquezas para os homens
    de entendimento, nem ainda favores para os homens de habilidade; mas o tempo e
    o acaso acontecem com todos eles.
  cth-cth: Kanî rahim kaawm e naw pueng bout ka khet navah, a hue karang poung e tami
    hai ouk tâ hoeh. Atha kaawm poung ni taran a tuk ei, ouk tâ hoeh. A lungkaang
    ni ka boum lah ouk cat hoeh. A ratho kahawi ni hnopai ouk hmawt hoeh. Lawk ka
    ngai e teh tami hmalah minhmai kahawi ouk hmawt hoeh. Tami pueng koe atueng akuepnae,
    coungkacoenae patetlah doeh ouk ao tie hah ka hmu.
  twi-twi: 'Mihuu biribi foforo wɔ owia yi ase: Mmirikakansi nni hɔ mma nea ne ho
    yɛ hare anaasɛ ɔko nni hɔ mma ɔhoɔdenfo, aduan mma onyansafo nkyɛn anaasɛ ahonya
    nnkɔ nhumufo hɔ, na adom nnkɔ nimdefo nkyɛn; nanso bere ne akwannya wɔ hɔ ma wɔn
    nyinaa.'
  hlt-hlt: Ka mael tih khomik hmuiah he loehlangnah khaw kapyang ham pawt tih caemtloek
    khaw hlangrhalh rhoek ham moenih, buh khaw aka cueih rhoek bueng ham pawt tih
    khuehtawn khaw aka yakming rhoek bueng ham moenih, mikdaithen khaw aka ming rhoek
    bueng ham bal moenih, te boeih te amah tue neh a yoekam bangla thoeng tila ka
    hmuh.
  tbz-SIM: N yɑ̀ mɛborimɛ tɛ̃mɛ̀ mmɛ kɛtenkɛ̀ ĩ́nkɛ̀ N yɑ̀ kɛ sɔ̃́ ndɛ̀ í tú bɛ̀ɛ̀
    nɔ mmuceé bɛɛ̀ nɔ ncokɛ́betɛ sɑ̃́ɑ̃̀, dɛ̀ mɛ nyí tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bɛɛ̀ nɔ
    mmudoò sɑ̃́ɑ̃̀, mɛciì yɛmbɛ̀ bɛɛ̀ í yo nkɛ sɑ̀nnɛ̀ sɑ̃́ɑ̃̀, bɛ̀ɛ̀ ciì bɛɛ̀ mɛ
    nyí nɑɑ̀ mbɛkpɑ̀ɑ̀tìbɛ̀ sɑ̃́ɑ̃̀, dɛ̀ mɛ nyí tú bɛ kommu mɛyĩ́ɛ̃́tímɛ̀ yɛmbɛ̀ mbɛ
    sɑ̃́ɑ̃̀. Dɛ̀ tu kuyunɑɑtí nku.
  msy-2020: Kɨ uamategha overiamɨn apengan bizir mamɨn gari. Gumazir bar puvɨra atamra
    ivemariba, me dughiar mabar gumazir igharazibagh afirazir pu. Ezɨ mɨdorozir gumazir
    gavgaviba, dughiar mabar uan apanibagh afirazir puvatɨ. Gumazir nɨghnɨzir aghuiba
    itiba, ko fofozir ekiaba itiba, me dughiar mabar dagɨaba ko bizir avɨriba isir
    puvatɨ. Ezɨ ingangarir guar avɨribagh amir fozir gumaziba, me dughiar mabar ingangarir
    ekiaba isir puvatɨ. E fo, dughiar kuram dughiatabar bar e bativam.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɑsɑɑ sɩ: Mɑ nɑwɑ ɑntulinyɑ tɑɑ sɩ pə tɑɣɑ mpɑ pɑ
    pəsɑ sewɑ tɔ pɑ tike pɑ tɔkənɑ ɑsewɑ tɛtɛ. Anɩ yoolɑɑ tɑɑ yoolɑɑ tike ɩɩ lɑkɩ
    ɑkɑnɑɑ. Pəyele pə tɑɣɑ mpɑ pɑ kəlɑ ləmɑɣɑsɛɛ tɔ pɑ tike pɑ wɛɛkənnɑ tɔɣɔnɑɣɑ.
    Pəcɔ pə tɑɣɑ lɑɣɑtʋnɑɑ tike wɛɛkənɑ liɣitee. Pəyele pə tɑɣɑ nyəntɑɑ tike wɛnnɑ
    nyʋleleŋ. Mpi pə tɔɔ tɔ, nyʋsəpəlɛ yɑɑ nyʋleleŋ mɑkənɑ pɑɑ wei kɛ́.'
  azb-azb: 'Səma altında daha bir şey də gördüm: Yarışı həmişə bərk qaçanlar udmur,
    Müharibədə həmişə igidlər qalib gəlmir. Çörək həmişə müdriklərə, Var-dövlət həmişə
    ağıllılara nəsib olmur, Hörmət alimlərə göstərilmir. Ancaq zaman və fürsətdir
    ki, hər kəsin qabağına çıxır.'
  eng-DBY: I returned, and saw under the sun, that the race is not to the swift, nor
    the battle to the strong, neither yet bread to the wise, nor yet riches to the
    intelligent, nor yet favour to men of knowledge; but time and chance happeneth
    to them all.
  hin-2017: फिर मैंने सूर्य के नीचे देखा कि न तो दौड़ में वेग दौड़नेवाले और न युद्ध
    में शूरवीर जीतते; न बुद्धिमान लोग रोटी पाते, न समझवाले धन, और न प्रवीणों पर अनुग्रह
    होता है, वे सब समय और संयोग के वश में है।
  wol-KYG: Ma seetlooti fi kaw suuf ne du ku gaaw, yaay raw; du ku jàmbaare, yaa moom
    xare; du ku xelu, am loo dunde; du ku muus, duunle; du kuy xamkat, amu yiw; ku
    nekk ak bésam ak wërsëgam.
  eng-YLT: I have turned so as to see under the sun, that not to the swift [is] the
    race, nor to the mighty the battle, nor even to the wise bread, nor even to the
    intelligent wealth, nor even to the skilful grace, for time and chance happen
    with them all.
  kne-kne: Wada abey odom ay naammoak. Isnan daga, baken say kanayon ay mangabak si
    longba din napaspas ay managtag. Baken say kanayon ay mangabak si gobat din napigsa
    ya baken kanayon ay laing di pakagon-odan si makan ya kinabaknang. Baken amin
    ay makabael yan say maisaad si nangato ay turay. Insigon et di naikeddeng ay timpo
    ya gasat.
  eng-WYC-2017: I turned me to another thing, and I saw under [the] sun, that running
    [or course] is not of swift men, neither battle is of strong men, neither bread
    is of wise men, neither riches be of teachers, nor grace is of craftsmen; but
    time and hap is in all things.
  eng-WMBB: I returned and saw under the sun that the race is not to the swift, nor
    the battle to the strong, neither yet bread to the wise, nor yet riches to men
    of understanding, nor yet favour to men of skill; but time and chance happen to
    them all.
  urd-GVH: मैंने सूरज तले मज़ीद कुछ देखा। यक़ीनी बात नहीं कि मुक़ाबले में सबसे तेज़
    दौड़नेवाला जीत जाए, कि जंग में पहलवान फ़तह पाए, कि दानिशमंद को ख़ुराक हासिल हो,
    कि समझदार को दौलत मिले या कि आलिम मंज़ूरी पाए। नहीं, सब कुछ मौक़े और इत्तफ़ाक़
    पर मुनहसिर होता है।
  rug-rug: 'Keke tiṉitoṉa pule si dogoria rau pa kauruna sa rimata: Sa hinaqala si
    lopu tadirini pu rerege sa vinaripera si lopu tadirini pu ṉiṉira, meke sa ginani
    si lopu la koari pu gilae, sa tinagotago si lopu la koari pu bokaboka, meke na
    vina lavata si lopu la koarini pu tumatumae; ba evaṉa goto mo pa dia totoso meke
    lolomo sari doduru arini.'
  gaz-gaz: 'Ani aduudhaa gaditti waan biraa argeera: Fiigichi warra saffisaniif yookaan
    lolli irree jabeeyyiif miti; yookaan nyaanni ogeeyyiif yookaan qabeenyi hubattootaaf
    yookaan fudhatama argachuun beektotaaf miti; yeroo fi carraan hunda isaanii argata.'
  fra-LSG: J’ai encore vu sous le soleil que la course n’est point aux agiles ni la
    guerre aux vaillants, ni le pain aux sages, ni la richesse aux intelligents, ni
    la faveur aux savants; car tout dépend pour eux du temps et des circonstances.
  yal-yal: 'N mɔn bata feni ito to dunuɲa yi: Gilaan mi a ra naxan singe soma, sɛnbɛma
    mi na ra naxan nɔɔn sɔtɔma yɛngɛni, fekolonna mi na ra naxan donseen sɔtɔma, xaxilimaan
    mi na ra naxan nafunla sɔtɔma, muxu xaranxin mi a ra naxan marafanna sɔtɔma, bayo
    waxatine nun yɛgbane sa birama ayi e birin nan ma.'
  haw-1868: Alaila, haliu ae la au a ike malalo iho o ka la, aole no ka poe mama ke
    kukini ana, aole hoi no ka poe ikaika ke kaua, aole no ka poe naauao ka berena,
    aole no ka poe akamai ka waiwai, aole hoi no ka poe maiau ke aloha; aka, o ka
    manawa, a me na mea hiki wale ke loaa i na kanaka a pau.
  arb-NAV: 'وَتَطَلَّعْتُ فَرَأَيْتُ شَيْئاً آخَرَ تَحْتَ الشَّمْسِ: إِنَّ الْفَوْزَ
    فِي السِّبَاقِ لَيْسَ لِلسَّرِيعِ، وَالظَّفَرَ فِي الْمَعْرَكَةِ لَيْسَ لِلأَقْوِيَاءِ،
    وَلا الْخُبْزَ مِنْ نَصِيبِ الْحُكَمَاءِ، وَلا الغِنَى لِذَوِي الْفَهْمِ، وَلا
    الْحُظْوَةَ لِلْعُلَمَاءِ، لأَنَّهُمْ كَافَّةً مُعَرَّضُونَ لِتَقَلُّبَاتِ الأَوْقَاتِ
    وَالْمُفَاجَآتِ،'
  ewe-ewe: Megalé ŋku ɖe nuwo ŋu le xexe blibo la me eye mede dzesii be ame si ƒua
    du sesĩe wu ame bubu ɖe sia ɖe la meɖua dzi le duɖimekekewo katã me ɣe sia ɣi
    o eye ame sesẽtɔ meɖua dzi le aʋawɔwɔ me ɣe sia ɣi o. Megakpɔe be enuenu la, nunyalawo
    daa ahe eye aɖaŋutɔwo mezua ame xɔŋkɔwo ɣe sia ɣi kokoko o, ke esiawo katã ɖina
    ɖe ame ko, ne amea le teƒe nyuitɔ le ɣeyiɣi nyuitɔ dzi.
  eng-LEE: I turned about, and saw under the sun, that the race is not to the swift,
    nor the battle to the mighty; and that also the wise have no bread, nor yet the
    men of understanding riches, nor yet men of knowledge favor; but time and fate
    will overtake them all.
  asm-FB: 'সূর্যৰ তলত মই পুনৰ কিছুমান আমোদজনক বিষয় দেখিলোঁ: যিসকলে বেগেৰে লৰ মাৰে,
    তেওঁলোকেই যে সকলো সময়তে জয়ী হয়, এনে নহয়; বীৰসকলেই যে সকলো সময়তে ৰণত জয়ী
    হয়, এনে নহয়; জ্ঞানীসকলেই যে সকলো সময়তে পেট ভৰাই খাবলৈ পায়, এনে নহয়; বুদ্ধিমান
    লোকেই যে সকলো সময়তে ধনী হয়, এনে নহয়; বিদ্বান লোকেই যে সকলো সময়তে সুযোগ পায়,
    এনে নহয়; পৰিবর্তে, সময় আৰু সুযোগৰ দ্বাৰা তেওঁলোক সকলো প্রভাৱান্বিত হয়।'
  sus-A: ﭑ مَن بَرَ قٍ فبّتّ تٌ يِ دُنِحَ مَ؛ نَشَن شُلُن دَنفِ عَ بٌورٍ رَ، عَ مُ
    فبَتَ فٍينِمَ تّمُي بِرِن شّ، نَشَن سّنبّ فبٌ دَنفِ عَ بٌورٍ رَ، عَ مُ فٍرٍ فٍينِمَ
    تّمُي بِرِن شّ، نَشَن شَشِلِ قَن عَ بٌورٍ بّ، عَ مُ دٌنسٍ سْتْمَ تّمُي بِرِن شّ،
    نَشَن مَ لْننِ دَنفِ عَ بٌورٍ رَ، عَ مُ نَاقُلِ سْتْمَ تّمُي بِرِن شّ، نَشَن شَ
    قَهَامُي فبٌ عَ بٌورٍ بّ، عَ مُ هِننّ سْتْمَ تّمُي بِرِن شّ. عَلَ شَ مَرَفِرِ
    تَن قٍ بِرِن نَبَمَ عَ وَشَتِ نّ.
  fra-SBL: Je suis revenu et j'ai vu sous le soleil que la course n'est pas pour les
    rapides, ni la bataille pour les forts, ni le pain pour les sages, ni la richesse
    pour les intelligents, ni la faveur pour les habiles ; mais le temps et le hasard
    leur arrivent à tous.
  hbo-hbo: שַׁ֜בְתִּי וְרָאֹ֣ה תַֽחַת־הַשֶּׁ֗מֶשׁ כִּ֣י לֹא֩ לַקַּלִּ֨ים הַמֵּרֹ֜וץ
    וְלֹ֧א לַגִּבֹּורִ֣ים הַמִּלְחָמָ֗ה וְ֠גַם לֹ֣א לַחֲכָמִ֥ים לֶ֙חֶם֙ וְגַ֨ם לֹ֤א
    לַנְּבֹנִים֙ עֹ֔שֶׁר וְגַ֛ם לֹ֥א לַיֹּדְעִ֖ים חֵ֑ן כִּי־עֵ֥ת וָפֶ֖גַע יִקְרֶ֥ה
    אֶת־כֻּלָּֽם׃
  kik-kik: 'Nĩnyonete ũndũ ũngĩ gũkũ thĩ kwaraga riũa: Atĩ andũ arĩa marĩ ihenya tio
    mahootanaga ihenya-inĩ, na arĩa marĩ hinya tio mahootanaga mbaara-inĩ, o na arĩa
    oogĩ tio moonaga irio, na arĩa mooĩ maũndũ mũno tio magĩaga na ũtonga, o na kana
    andũ arĩa oogĩ makaheo gĩtĩĩo; no rĩrĩ, ihinda na mweke nĩ cia andũ othe.'
  fra-NCL: Je me suis tourné et j’ai vu sous le soleil que la course n’est pas aux
    agiles, ni la guerre aux vaillants, ni le pain aux sages, ni la richesse aux intelligents,
    ni la faveur aux savants ; car le temps et les accidents les atteignent tous.
  cek-AK: Ni tlim ah kaom hmuennawk to ka khet naah, cawnh rang kami mah angnoekhaih
    to pazawk poe ai, thacak kami mah misa angtukhaih pazawk poe ai, palungha kami
    doeh zok amhah poe ai; thoemthaih tawn kami doeh angraeng poe ai; palungha kami
    doeh minawk hmaa ah mikhmai hak poe ai; toe taham sae, taham hoih tonghaih atue
    mah nihcae nuiah kangvan ah phak thuih boih.
  cuk-cuk: 'We-napneggi an negdaknonibalid: Abarmaklegedgi-bengulegedgi dule-sabsur-abarmakedbi
    emargi obinsulid. Bila-onolegedgi dule-gargangued-nikadbi emargi obinsulid. Dule-binsaed-ibedbi
    mas gunsulid. Dule-ibmar-wisirbaadbi mani-ibedga gusulid. Dule-nue-garda-wismaladbi
    e-bina soglesulid. Ar bela dulemarga, imbagwenale, ibagan-nued ega nonidaed, imbagwenale,
    ibagan-isgana ega nonidabalid.'
  uig-CYR: Мән зеһнимни жиғип, қуяш астида көрдумки, мусабиқидә ғәлибә йәлтапанға
    болмас, я җәңдә ғәлибә палванға болмас, я нан дана кишигә кәлмәс, я байлиқлар
    йорутулғанларға кәлмәс, я илтипат билимликләргә болмас — чүнки пәйт вә тәсадипийлиқ
    уларниң һәммисигә келиду.
  tel-2017: నేను ఇంకా ఆలోచిస్తుండగా సూర్యుని కింద జరిగేది నాకు అర్థమైంది ఏమంటే, వేగం
    గలవారు పరుగులో గెలవరు. బలమైన వారికి యుద్ధంలో విజయం దొరకదు. తెలివైన వారికి ఆహారం
    లభించదు. అవగాహన ఉన్నంత మాత్రాన ఐశ్వర్యం కలగదు. జ్ఞానవంతులకు అనుగ్రహం దొరకదు. ఇవన్నీ
    అదృష్టం కొద్దీ కాలవశాన అందరికీ కలుగుతున్నాయి.
  hat-BSA: Anplis, mwen te wè anba solèy la ke kous la pa pou moun ki rapid la, ni
    batay la pa pou gwo gèrye yo, ni pen pou saj la, ni richès a sila ki byen konprann
    nan, ni favè a moun abil; paske tan avèk jan tout bagay dewoule vin genyen yo
    tout.
  kos-kos: 'Oasr sie pac ma nga akilen ke moul lasr faclu: mwet mui uh tia eis kutangla
    pacl nukewa, ac mwet pulaik uh tia eis kutangla ke mweun pacl nukewa. Mwet lalmwetmet
    uh tia eis kasrpalos pacl nukewa, mwet usrnguk uh tia kasrup pacl nukewa, ac mwet
    ma fas ke orekma tia eis wal fulat pacl nukewa. Ma ongla ouiya uh sikyak nu sin
    mwet nukewa.'
  hbo-WLC: שַׁ֜בְתִּי וְרָאֹ֣ה תַֽחַת־הַשֶּׁ֗מֶשׁ כִּ֣י לֹא֩ לַקַּלִּ֨ים הַמֵּר֜וֹץ
    וְלֹ֧א לַגִּבּוֹרִ֣ים הַמִּלְחָמָ֗ה וְ֠גַם לֹ֣א לַחֲכָמִ֥ים לֶ֙חֶם֙ וְגַ֨ם לֹ֤א
    לַנְּבֹנִים֙ עֹ֔שֶׁר וְגַ֛ם לֹ֥א לַיֹּדְעִ֖ים חֵ֑ן כִּי־עֵ֥ת וָפֶ֖גַע יִקְרֶ֥ה
    אֶת־כֻּלָּֽם׃
  ibo-ibo: Ahụrụ ihe ọzọ nʼokpuru anyanwụ, ọ bụghị ndị nwere ụkwụ ọsọ na-agbata ihe,
    ọ bụkwaghị onye sikarịrị ike na-emeri nʼagha; ọ bụghị ndị maara ihe ka nri dịrị,
    ọ bụghị ndị nwere nghọta ka akụnụba dịrị, ọzọkwa, ọ bụghị ndị nka ka amara na-adịrị;
    kama ọ bụ mgbe na ihe ndaba na-eme ka ihe ndị a dịrị.
  ory-ory: ମୁଁ ଫେରି ସୂର୍ଯ୍ୟ ତଳେ ଦେଖିଲି ଯେ, ଦ୍ରୁତଗାମୀମାନଙ୍କୁ ବାଜି, କି ବୀରମାନଙ୍କୁ ଜୟ,
    ଅବା ଜ୍ଞାନୀମାନଙ୍କୁ ଅନ୍ନ, କିଅବା ବୁଦ୍ଧିମାନ ଲୋକମାନଙ୍କୁ ଧନ, ଅଥବା ପଣ୍ଡିତମାନଙ୍କୁ ଅନୁଗ୍ରହପ୍ରାପ୍ତ
    ହୁଏ ନାହିଁ, ମାତ୍ର ସମସ୍ତଙ୍କ ପ୍ରତି ସମୟ ଓ ଆକସ୍ମିକ ଘଟଣା ଘଟେ।
  chk-chk: 'Iwe, üa pwal küna och lapalap won fanüfan: Eman mi müttir le kitir esap
    tongeni win fansoun meinisin, nge eman mi pwora esap pwal wiwin chök lon maun.
    Iwe, eman mi mirit a tongeni osupwang ren anan mongö, nge eman mi tipachem esap
    pwal pisekisek chök. Iwe, sap meinisin mi silelap repwe tolong lon wis tekia,
    nge a chök tongeni fis ngeniir lupwen a tori fansoun.'
  rop-rop: Wal aibin jinggabat dijan wel igin. Det men hu ran kwikbala, im nomo win
    det reis olataim. En det strongwan solja, im nomo win det fait olataim. En det
    klebabala men, im kaan abum loda daga olataim. En det klebawan men, im nomo jidan
    ritjwan olataim. En det men hu sabi hau blanga dum loda ting, im nomo jidan haibala
    olataim. Wal diskain ting gin hepin enitaim langa enibodi laif.
  ukr-1871: І звернувсь я й добачив під сонцем, що не швидким допадаєсь нагорода за
    побіг; не хоробрим — побіда; не мудрим — хлїб; не розумним — багацтво, й не тямущим
    — ласка, тільки час і случай у всїм.
  deu-1951: Und wiederum sah ich unter der Sonne, daß nicht die Schnellen den Wettlauf
    gewinnen, noch die Starken die Schlacht, daß nicht die Weisen das Brot, auch nicht
    die Verständigen den Reichtum, noch die Erfahrenen Gunst erlangen, sondern daß
    alles auf Zeit und Umstände ankommt.
  eng-JPS: I returned, and saw under the sun, that the race is not to the swift, nor
    the battle to the strong, neither yet bread to the wise, nor yet riches to men
    of understanding, nor yet favour to men of skill; but time and chance happeneth
    to them all.
  srp-1865: Opet vidjeh pod suncem da nije do brzijeh trka, ni rat do hrabrijeh, ni
    hljeb do mudrijeh, ni bogatstvo do razumnijeh, ni dobra volja do vještijeh, nego
    da sve stoji do vremena i zgode.
  lug-lug: Ate nalaba nga wansi w’enjuba, ng’ow’embiro ennyingi si y’awangula mu mpaka,
    era ne kirimaanyi si y’awangula olutalo, ng’ate bakalimagezi bonna si be baatiikirira;
    wabula ng’omukisa gukwata bukwasi oyo aba aliwo mu kifo ekituufu ne mu kiseera
    ekituufu.
  heb-heb: שבתי וראה תחת השמש כי לא לקלים המרוץ ולא לגבורים המלחמה וגם לא לחכמים לחם
    וגם לא לנבנים עשר וגם לא לידעים חן כי עת ופגע יקרה את כלם׃
  ben-IRV: 'আমি কিছু আকর্ষণীয় জিনিস সূর্য্যের নিচে দেখেছি: দৌড় দ্রুতগামীদের অন্তর্গত
    নয়। যুদ্ধ শক্তিশালীদের অন্তর্গত নয়। রুটি জ্ঞানীদের অন্তর্গত নয়। ধন-সম্পত্তি
    বুদ্ধিমান লোকেদের অন্তর্গত নয়। অনুগ্রহ বিজ্ঞদের অন্তর্গত নয়। বরং, দিন এবং সুযোগ
    সকলকে প্রভাবিত করে।'
  pan-pan: ਫੇਰ ਮੈਂ ਮੁੜ ਕੇ ਸੂਰਜ ਦੇ ਹੇਠ ਵੇਖਿਆ ਕਿ ਨਾ ਤਾਂ ਤੇਜ਼ ਦੌੜਨ ਵਾਲੇ ਦੇ ਲਈ ਦੌੜ ਹੈ,
    ਨਾ ਸੂਰਮੇ ਦੇ ਲਈ ਯੁੱਧ, ਸਗੋਂ ਬੁੱਧਵਾਨ ਲਈ ਰੋਟੀ ਵੀ ਨਹੀਂ, ਨਾ ਸਮਝ ਵਾਲਿਆਂ ਨੂੰ ਧਨ ਅਤੇ ਨਾ
    ਹੀ ਨਿਪੁੰਨ ਲੋਕਾਂ ਨੂੰ ਕਿਰਪਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਪਰ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਸਮੇਂ ਸਿਰ ਅਤੇ ਮੌਕੇ
    ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ।
  mya-JVB: တဖန် နေ အောက် မှာရှိသော အမှုအရာတို့ကို ငါပြန် ၍ ကြည့်ရှု သောအခါ၊ လျင်မြန်
    သောသူသည် ပြိုင် ၍ ပြေးသော်လည်း မ နိုင်တတ်။ ခွန်အား ကြီးသောသူသည် စစ်တိုက် ၍ မ အောင်တတ်။
    ပညာရှိ သောသူသည် ဝစွာ မ စား တတ်။ ဉာဏ် ကောင်းသောသူသည် စည်းစိမ် ကို မ ရတတ်။ လိမ္မာ
    သောသူသည် သူတပါးရှေ့၌ မျက်နှာ မ ရတတ်။ ခပ်သိမ်း သောသူ တို့၌ ကာလ အချိန်စေ့ခြင်း၊
    အဆင်သင့် ခြင်းရှိသည်အတိုင်း ဖြစ် တတ်သည်ကို ငါမြင် ၏။
  hmo-hmo: 'Ma gau ta lau diba inai: Inai tanobada lalonai, heau helulu dekenai, heau
    haraga taudia be guna lasi, bona tuari lalonai, goada taudia idia kwalimu lasi.
    Aonega taudia ese aniani idia abia lasi, diba momo taudia ese kohu momo idia davaria
    lasi, bona gaukara bada taudia be do idia hanamoa lasi. Badina ibounai ese nega
    dika idia davaria noho, bona inai dika ia vara kava noho.'
  urd-urd: फिर मैंने तवज्जुह की और देखा कि दुनिया' में न तो दौड़ में तेज़ रफ़्तार
    को सबक़त है न जंग में ज़ोरआवर को फ़तह, और न रोटी 'अक़्लमन्द को मिलती है न दौलत
    'अक़्लमन्दों को, और न 'इज़्ज़त 'अक़्ल वालों को; बल्कि उन सब के लिए वक़्त और हादिसा
    है।
  rus-SYN: И обратился я, и видел под солнцем, что не проворным достается успешный
    бег, не храбрым - победа, не мудрым - хлеб, и не у разумных - богатство, и не
    искусным - благорасположение, но время и случай для всех их.
  bqc-SIM: Má è dṹnia guu lↄ kɛ́ bakpaaĩbleaá kàsakasa yã́ɛ adoo, zĩbleaá
    nɛgↄ̃nkɛyãɛ adoo, pↄbleaá ↄ̃nↄyãɛ adoo, àizɛɛ'eaá wɛzɛ̃yãɛ adoo, na ń gbɛ̃́ↄá
    ladↄ̃yãɛ adoo, asa gↄↄ vãi ń kìsiao ì gbɛ̃́pii leɛ,
  tcz-CHONGTHU: Keiman nipi noija adang chom khat jong ka mudoh’e. Lhaija hat penpan
    jong kipaman amu jing ahipoi, chule galsatna hatpenpa jeng jong chu galjona chang
    jing ahipoi. Miching jong chu kelthoh’a avale jipet aum in, chule khut them hon
    jong lungkimna amudeh pouve. Chule lekhathem tahho jong chu lolhinna hinkho mang
    jinga ahipouve. Hiche ho jouse hi vang'in apohji ahin, hitia chu aphatcha amuna
    gatoh kha kiti ahi.
  mar-mar: मी सूर्याच्या खालती काही कुतुहलाच्या गोष्टी पाहिल्या. वेगाने धावणारा शर्यत
    जिंकत नाही, सर्वशक्तिमान लढाई जिंकतो असे नाही. शहाण्याला अन्न खाता येते असे नाही.
    समंजसास संपत्ती मिळते असे नाही, आणि ज्ञान्यावरच अनुग्रह होतो असे नाही. त्याऐवजी
    समय व संधी त्या सर्वावर परीणाम होतात.
  qub-qub: Chayno juctapis cay pachachöga ricashcämi. Llallinacuychöpis manami mas
    cörrej cajchu llallin. Pillyachöpis manami jinyu cajchu binsin. Micunanpaj micuytapis
    manami yachajcunallachu charan. Manami yarpaysapacunallachu rïcupis. Manami yachajcunatapis
    alli jamachinchu. Pitapis öraga allimi llojshipan; öraga mana allimi llojshipan.
  bqp-bqp: Ma è andunia gũn dↄ kũ bàkpakũsũblenaa dì kɛ bà nna yãnlo, zĩ̀blenaa
    dì kɛ gbãna yãnlo, pↄ́blelenaa dì kɛ ↄ̃ndↄ̃ yãnlo, aruzɛkɛlenaa dì kɛ wɛ́zɛ̃
    yãnlo, nna kũ gbɛ̃nↄ dì kɛ kyódↄ̃na yãnlo, zaakũ gↄrↄ vãni kũ kisirao dì
    ń lé ń pínki,
  hat-hat: Yon lòt bagay mwen wè ankò sou latè, se pa toujou moun ki konn kouri ki
    genyen nan kous, se pa toujou vanyan gason ki genyen nan lagè. Yon moun ki gen
    konprann pa toujou gen manje pou l' manje, yon moun ki gen lespri pa toujou gen
    anpil byen. Moun ki gen kapasite pa toujou jwenn gwo pozisyon. Chans ak malchans
    la pou tout moun.
  eng-BSB: 'I saw something else under the sun: The race is not to the swift, nor
    the battle to the strong; neither is the bread to the wise, nor the wealth to
    the intelligent, nor the favor to the skillful. For time and chance happen to
    all.'
  eng-WEBPB: I returned and saw under the sun that the race is not to the swift, nor
    the battle to the strong, neither yet bread to the wise, nor yet riches to men
    of understanding, nor yet favour to men of skill; but time and chance happen to
    them all.
  kbq-kbq: Hagi ete mago zama ama mopafima koana, tusi zama huno agama nerea vahe'mo'a
    agare zokago'ma reana, vahera zamagaterekera nosigeno, hankave ha' vahe'mo'za
    hara huzmagateregara nosaze. Anahukna huno knare antahi'zane vahe'mo'a agakura
    nehigeno, maka zama knare huno tro'ma nehia vahe'mo'a feno vahera nomanigeno,
    knare huno avonoma huno antahi'zama eria vahe'mofo nomani' zama'amo'a knarera
    nosie. Hianagi knare kankamunte'ma ruhiza'ma huterema nehaza vahe'mo'za knarera
    nehaze.
  nhe-BL: Nojquiya niquitztoc ipan nochi tlaltepactli para ax nochipa tlatlani yajaya
    tlen motlalohua chicahuac. Huan ipan tlatehuijcayotl ax nochipa tlatlani yajaya
    tlen más quipiya tetili. Tlen nelía tlalnamiquini ax nochipa quipiyaj tlen quicuase.
    Tlen miyac inintlalnamiquilis ax nochipa quipiyaj miyac tomi. Tlen hueli tlalochtli,
    tlen hueli tlamantli ax cuali hueli quipantis aqui hueli tlacatl quema ax quichiya.
  bus-bus: Má è anduna guu dↄ kɛ̀ bàkpakↄ̃sↄ̃blena è kɛ bà nna yãnlo, zĩ̀blena è
    kɛ gbãa yãnlo, pↄ́ble'ena è kɛ ↄ̃ndↄ̃ yãnlo, auziki'ena è kɛ wɛ́ɛzɛ̃ yãnlo,
    nna kↄ̃n gbɛ̃nↄ è kɛ kyódↄ̃na yãnlo, zaakɛ gurↄ zaa kↄ̃n kisiao è ń lé ń píngi,
  gub-BL: Amo ae ma'e rehe azemu'e ko ywy rehe ihe. Akwaw a'e ma'e kury. Uzàn wera'u
    ma'e nuhem kwaw amo wanenataromo tuweharupi wà. Zauxiapekwer ipuruzukaiwahy wera'u
    ma'e nuweityk kwaw amogwer zauxiapekwer tuweharupi wà. Teko ma'e kwaw katu wera'u
    har wanupe naheta kwaw temi'u tuweharupi wà. Ma'e kwaw wera'u har nuzeapo kwaw
    hemetarer katu ma'e romo tuweharupi wà. Amo ma'e aexak ihe no. Ma'e iapo haw ikwaw
    katu wera'u har nuiko kwaw tuwihaw ikàg ma'e romo tuweharupi wà. Amo 'ar mehe
    waneko haw ikatu. Amo 'ar mehe na'ikatu kwaw.
  eng-DRA: 'I turned me to another thing, and I saw that under the sun, the race is
    not to the swift, nor the battle to the strong, nor bread to the wise, nor riches
    to the learned, nor favour to the skillful: but time and chance in all.'
