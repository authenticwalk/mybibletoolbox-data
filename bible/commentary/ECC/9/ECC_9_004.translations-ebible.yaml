verse: ECC.009.004
translations:
  mal-C: ജീവിച്ചിരിക്കുന്നവർക്കുമാത്രമാണ് പ്രത്യാശയുള്ളത്—ചത്ത സിംഹത്തെക്കാൾ എത്രയോ
    ഭേദമാണ് ജീവനുള്ള ഒരു നായ!
  deu-TKW: Denn, wenn einer allen Lebendigen zugesellt wird, da ist noch Hoffnung;
    denn ein lebendiger Hund ist besser als ein toter Löwe.
  lin-lin: Moto nyonso oyo azali kati na bato ya bomoi azalaka na elikya ; mbwa ya
    bomoi ezali malamu koleka nkosi oyo ekufa.
  eng-LSV: But [to] him who is joined to all the living there is confidence, for to
    a living dog it [is] better than to the dead lion.
  eng-GNV: 'Surely whosoeuer is ioyned to all ye liuing, there is hope: for it is
    better to a liuing dog, then to a dead lyon.'
  eng-WEBSTER: 'For to him that is joined to all the living there is hope: for a living
    dog is better than a dead lion.'
  nhw-BL: 'San catli yoltoque noja hueli mochiyase para quiselise tlamantli catli
    cuali. Huajca quiijtohuaj: “Más cuali se chichi catli yoltoc huan amo se león
    catli mictoc.”'
  swh-ONEN: Yeyote aliye miongoni mwa walio hai analo tumaini, hata mbwa hai ni bora
    kuliko simba aliyekufa!
  bba-bba: Be bɑ wɑsi, bɑ yĩiyɔbu mɔ. Bɔ̃ɔ wɑsu ɡɑ ɡbee sunɔn ɡoru kere.
  eng-KJVCPB: 'For to him that is joined to all the living there is hope: for a living
    dog is better than a dead lion.'
  luo-luo: Ngʼato angʼata mangima pod nigi geno, mana kaka ngero moro wacho ni ber
    bedo guok mangima moloyo sibuor mosetho!
  meu-meu: To mauri taudia iboudiai ida e heturamu tauna na mai ena helaro; badina
    be e maurimu sisiana ese vada e mase leonana na e hereaiamu.
  npi-ULB: सबै बाँचेकाहरूसित मिल्न जानेको आशा हुन्छ । मरेको सिंहभन्दा जिउँदो कुकुर
    असल हो ।
  yor-yor: Ẹnikẹ́ni tí ó wà láàrín alààyè ní ìrètí—kódà ààyè ajá sàn dáradára ju òkú
    kìnnìún lọ!
  ind-ind: 'Tetapi selama kita hidup, kita masih memiliki harapan. Keadaan kita boleh
    diibaratkan seperti ini: Lebih baik seekor anjing yang masih hidup daripada singa
    yang sudah mati.'
  pes-OPCB: فقط برای زنده‌ها امید هست. سگ زنده از شیر مرده بهتر است!
  tgl-ULB: Dahil mayroon pang pag-asa para sa nabubuhay, katulad ng buhay na aso na
    mas maigi pa kaysa sa patay na leon.
  hui-hui: Wali agali dindini kangi tigua mini dunubia holene henge nga. Biango dére
    kagome laiono homene ngago bolanguahe kagoni. Ogonidagua dege wali agali karume
    homayaru bolanguahe ka.
  mya-mya: အသက်ရှင်သော လူစုအပေါင်းနှင့် ဆိုင်သေး သောသူသည် မြော်လင့်စရာရှိ၏။ အသက်ရှင်သောခွေး
    သည် သေသောခြင်္သေ့ထက် သာ၍ကောင်းမြတ်၏။
  bod-N: དེ་ལྟར་གསོན་པོ་ཀུན་དང་འབྲེལ་བ་རྣམས་ལ་རེ་བ་ཡོད་དེ། སེང་གེ་ཤི་རོ་ཞིག་ལས་ཁྱི་གསོན་པོ་ཞིག་གིས་དགའ།
  sna-sna: Ani naani ari pakati pavapenyu ane tariro; kunyange imbwa mhenyu iri nani
    kupfuura shumba yakafa!
  spa-BLM: Pues para el que se une a todos los vivos hay esperanza; porque es mejor
    un perro vivo que un león muerto.
  cac-cac: Yuj chi' an̈ej yic pitzan on̈, ayto tas ayoch yipoc co c'ool. Te nivan
    yelc'och junoc noc' tz'i' pitzan d'a yichan̈ junoc noc' chamnac choj.
  swh-ULB: Kwa kuwa yeyote anayeungana na wote walio hai kuna tumaini, kama vile mbwa
    aliye hai ni bora kuliko simba aliye kufa.
  bel-bel: Хто сярод жывых, той мае яшчэ надзею, бо і сабаку жывому лепей, чым мёртваму
    льву.
  deu-ELBBK: Denn für jeden, der all den Lebenden zugesellt wird, gibt es Hoffnung;
    denn selbst ein lebendiger Hund ist besser daran als ein toter Löwe.
  mbb-OT: Is uuyag he asu meupiya pa kenà te minatey he erimaung, is uuyag he etew
    ne meupiya pa kenà te minatey he etew. Su is menge uuyag ne zuen din pa egkeperateng,
  mal-2015: ജീവിച്ചിരിക്കുന്നവരുടെ കൂട്ടത്തിൽ ഉള്ളവന്നൊക്കെയും പ്രത്യാശയുണ്ടു; ചത്ത
    സിംഹത്തെക്കാൾ ജീവനുള്ള നായ് നല്ലതല്ലോ.
  rmc-rmc: No, medik o manuš dživel, hin les naďej, bo le džide rikoneske hin feder
    sar le mule ľevoske.
  pes-OPV: زیرا برای آنکه با تمامی زندگان می‌پیوندد، امیدهست چونکه سگ زنده از شیر
    مرده بهتر است.
  ron-1924: Кэч чине есте скутит? Орьчине трэеште тот май траӂе нэдежде, кэч ун кыне
    виу фаче май мулт декыт ун леу морт.
  ben-OBCV: জীবিত লোকদের আশা আছে—এমনকি, মরা সিংহের চেয়ে জীবিত কুকুরও ভালো!
  som-som: Kii kuwa nool oo dhan la jira rajuu leeyahay, waayo, eeygii noolu waa ka
    wanaagsan yahay libaax dhintay.
  lat-VUC: Nemo est qui semper vivat, et qui hujus rei habeat fiduciam; melior est
    canis vivus leone mortuo.
  eng-ASVBT: For to him that is joined with all the living there is hope; for a living
    dog is better than a dead lion.
  ita-1885: Perciocchè, chi è che faccia eccezione? Vi è qualche speranza per tutti
    quelli che sono in vita; conciossiachè la condizione d'un can vivo sia migliore
    che quella d'un leone morto.
  eng-LXXUP: 'For who is he that has fellowship with all the living? There is hope
    of him: For a living dog is better than a dead lion.'
  eng-ULB: For anyone who is united to all the living, there is hope, just as a living
    dog is better than a dead lion.
  spa-VBL: 'Pero los vivos aún tienen esperanza: ¡un perro vivo es mejor que un león
    muerto!'
  fra-_FOB: Car il y a de l'espérance pour quiconque est encore associé à tous les
    vivants; et même un chien vivant vaut mieux qu'un lion mort.
  mal-mal: ജീവിച്ചിരിക്കുന്നവരുടെ കൂട്ടത്തിൽ ഉള്ള ഏതൊരുവനും പ്രത്യാശക്ക് വകയുണ്ട്;
    ചത്ത സിംഹത്തെക്കാൾ ജീവനുള്ള നായ് നല്ലതാണല്ലോ.
  urd-GVR: Jo ab tak zindoṅ meṅ sharīk hai use ummīd hai. Kyoṅki zindā kutte kā hāl
    murdā sher se behtar hai.
  suz-BL: तन्‍न ब्रोंइशा बाक्‍बपुकी नु बाक्‍ब आन के आस बाक्‍ब। बेक्‍शो गुप्‍स क्‍येङा
    ब्रोंइशा बाक्‍शो कुचुम रिम्‍शो बाक्‍ब।
  eng-NOY: For who is there that is excepted? With all the living there is hope; for
    a living dog is better than a dead lion.
  ita-1927: Per chi è associato a tutti gli altri viventi c’è speranza; perché un
    cane vivo val meglio d’un leone morto.
  ckb-ckb: هەرکەسێک کە لەنێو زیندووان بێت، ئومێدەوارە. تەنانەت سەگی زیندووش لە شێری
    تۆپیو چاکترە!
  eng-BBE: For him who is joined to all the living there is hope; a living dog is
    better than a dead lion.
  kan-OKCV: ಜೀವಂತರ ಗುಂಪಿಗೆ ಸೇರಿಕೊಂಡವನಿಗೆ ನಿರೀಕ್ಷೆ ಇರುವುದು. ಸತ್ತ ಸಿಂಹಕ್ಕಿಂತ ಬದುಕಿರುವ
    ನಾಯಿಯೇ ಉತ್ತಮ.
  tam-2017: இதற்கு நீங்கலாக இருக்கிறவன் யார்? உயிரோடு இருக்கிற அனைவரிடத்திலும் நம்பிக்கை
    உண்டு; செத்த சிங்கத்தைவிட உயிருள்ள நாய் சிறப்பானது.
  spa-RV-1909: Aun hay esperanza para todo aquél que está entre los vivos; porque
    mejor es perro vivo que león muerto.
  ron-BTF: Deoarece este speranță pentru cel unit cu toți cei vii; căci un câine viu
    este mai bun decât un leu mort.
  eng-WEBP: For to him who is joined with all the living there is hope; for a living
    dog is better than a dead lion.
  eng-FBV: But the living still have hope—a live dog is better than a dead lion!
  nld-1939: Toch is er hoop, zolang men tot de levenden hoort; Daarom beter een levende
    hond dan een dode leeuw.
  nch-BL: 'San cati yoltoque noja hueli mochiyase para quiselise tamanti cati cuali.
    Huajca quiijtohuaj: “Más cuali se chichi cati yoltoc huan amo se león cati mictoc.”'
  vie-1934: Một người ở trong hội kẻ sống, còn có sự trông mong; vì con chó sống hơn
    là sư tử chết.
  hin-CV: जो जीवित है उसके लिए आशा है क्योंकि निश्चय ही मरे हुए शेर से जीवित कुत्ता
    ज्यादा अच्छा है.
  spa-BES: Para el que está unido a todos los que viven allí, hay esperanza; Un perro
    vivo es mejor que un león muerto.
  tdx-tdx: Fe manan-ko tamae’e ze mpiamo veloñeo, amy te hamak’ amboa veloñe ta te
    liona mate.
  tha-KJV: ส่วนคนใดที่มั่วสุมอยู่กับคนทั้งปวงที่​มีชีวิต คนนั้​นก​็​มี​ความหวังใจได้
    ด้วยว่าสุนัขที่​เป็นอยู่​ก็​ยั​งด​ีกว่าสิงโตที่ตายแล้ว
  por-BR-2018: Porque para aquele que está junto a todos os vivos há esperança (pois
    melhor é um cão vivo do que um leão morto).
  deu-ELO: Denn für einen jeden, der all den Lebenden zugesellt wird, gibt es Hoffnung;
    denn selbst ein lebendiger Hund ist besser daran als ein toter Löwe.
  eng-WYC-2018: No man there is, that liveth ever, and that hath trust of this thing;
    better is a quick dog than a dead lion. (But for everyone who liveth, there is
    still hope; yea, a living dog is better than a dead lion.)
  epo-epo: Ĉar kiu troviĝas inter la vivuloj, tiu havas ankoraŭ esperon; ĉar eĉ al
    hundo vivanta estas pli bone, ol al leono mortinta.
  uig-PIN: Qünki tiriklǝrgǝ ⱪoxulƣan kixi üqün bolsa ümid bar; qünki, tirik it ɵlgǝn
    xirdin ǝla.
  beo-beo: Be nowa da osobo bagadega esalea, da dafawane hamoma:beyale dawa:su fonobahadi
    gala. Wa:me esalebe da laione wa:me bogoi ea hou baligisa.
  tpi-OTNT: Dok i gat laip i winim laion i dai pinis. Olsem tasol, ol man i gat laip
    i winim ol man i dai pinis. Long wanem, ol i save wanpela samting bai i kamap
    long ol. Ol i save bai ol i dai. Tasol ol man i dai pinis, ol i no inap save long
    wanpela samting. Bai ol i no kisim gutpela samting moa. Ol man i lusim tingting
    pinis long ol.
  hau-SA: Duk wanda yake da rai a wannan duniya ta rayayyu, yana sa zuciya, gara rayayyen
    kare da mataccen zaki!
  uig-LAT: Chünki tiriklerge qoshulghan kishi üchün bolsa ümid bar; chünki, tirik
    it ölgen shirdin ela.
  nde-nde: Loba ngubani olethemba nxa esahlezi kwabaphilayo, yebo kambe phela inja
    ephilayo ingcono kulesilwane esifileyo!
  ton-ton: '¶ He ʻoku ai ʻae ʻamanaki lelei kiate ia ʻoku kei kau ki he moʻui: he
    ʻoku lelei hake ʻae kulī ʻoku moʻui ʻi ha laione kuo mate.'
  ces-1613: Ačkoli ten, kterýž tovaryší se všechněmi živými, má naději, an psu živému
    lépe jest nežli lvu mrtvému.
  eng-WMB: For to him who is joined with all the living there is hope; for a living
    dog is better than a dead lion.
  tam-TCV: உயிருள்ளவரை ஒருவனுக்கு நம்பிக்கை உண்டு; உயிரோடிருக்கும் நாய், செத்த சிங்கத்தைவிடச்
    சிறந்தது!
  ceb-ULB: Kay ang matag usa nga nahiusa ngadto sa tanang buhi, adunay paglaom, sama
    sa buhi nga iro kaysa patay nga liyon.
  pol-UBG: Ktokolwiek bowiem jest złączony ze wszystkimi żyjącymi, ma nadzieję, gdyż
    lepszy jest żywy pies niż zdechły lew.
  urd-GVU: جو اب تک زندوں میں شریک ہے اُسے اُمید ہے۔ کیونکہ زندہ کُتے کا حال مُردہ
    شیر سے بہتر ہے۔
  deu-1912: 'Denn bei allen Lebendigen ist, was man wünscht: Hoffnung; denn ein lebendiger
    Hund ist besser denn ein toter Löwe.'
  kan-2017: ಜೀವಿತರ ಗುಂಪಿನಲ್ಲಿ ಸೇರಿದವನಿಗೆ ನಿರೀಕ್ಷೆಯುಂಟು. ಸತ್ತ ಸಿಂಹಕ್ಕಿಂತ ಬದುಕಿರುವ ನಾಯಿಯೇ
    ಲೇಸು.
  yap-yap: Machane en be par u lan e fayleng ko pi’in bfos e bay buchu’uw i l’agan’
    rok; ba pilis nib fos e kabfel’ ngak ba layon nib yam’.
  hlt-MCSB: Tedae u khaw hingnah cungkuem taengah kaibaeng tih aka sun uh te tah pangtungnah
    om. Ui pataeng khaw amah a hing vaengah tah sathueng aka duek lakah then.
  mdy-ETH: ሃይቄ ዞቢዳፓ ሳዛና ዓኣ ካኒ ባሼ ማዓሢጉዲ ሼምፔና ናንጋ ዓሶ ባኣካ ናንጋ ዓሲኮ ሃጊ ማዓ ዎዛ ዓኣኔ።
  kew-kew: Raa mena laion-aba omea-mere papia yaname rabuniaya. Padane go-rupare mo
    papimi aanumi aba omeme aanu page rabuniaeme. Gore mo papimi aanumi nimu aba makuaawa
    niaare omalima kone imi.
  twi-ASANTE: Obiara a ɔka ateasefoɔ ho no wɔ anidasoɔ, mpo ɔkraman a ɔte ase yɛ sene
    gyata a wawuo.
  eng-WEBU: For to him who is joined with all the living there is hope; for a living
    dog is better than a dead lion.
  wal-wal: Haiqqida gaammuwaappe paxa de7iya kanai keha; aissi giikko, paxa de7iyaageetuura
    de7iya asassi hidootai de7ees.
  spa-PDDPT: Pero hay esperanza para todo el que está entre los vivos, pues mejor
    es perro vivo que león muerto.
  gun-gun: Oikove va'e pe ma oĩ teri oarõ oikovy aguã, mba'eta guary omano va'ekue
    gui ha'eveve jagua oikove va'e.
  ilo-ULB: Ta adda pay laeng ti namnama para iti maysa a tao a sibibiag, kas iti sibibiag
    nga aso a nasaysayaat ngem ti natay a leon.
  kpg-kpg: Nia daangada mouli o henuailala la iai nadau hagadagadagagee i golo. Di
    paana mouli la koia e humalia i di laion made!
  uig-ARA: چۈنكى تىرىكلەرگە قوشۇلغان كىشى ئۈچۈن بولسا ئۈمىد بار؛ چۈنكى، تىرىك ئىت
    ئۆلگەن شىردىن ئەلا.
  sus-sus: Mixi baloxi gbansan nɔma a xaxili tide fe nde ma. Bare ɲiɲɛ fisa yɛtɛ faxaxi
    bɛ.
  pon-2006: Ahpw mehmen me momour nan sapwen me momour kan mie ekis ar koapworopwor;
    kidi men me momour mwahusang laion emen me melahr.
  ksd-ksd: Nina i laun i ki na ninunuk ung; a pap nina a launa i boina ta dir ma ra
    leon i mat;
  tur-YTC: Çünkü bütün yaşayanlarla bağı olan için umut vardır; çünkü yaşayan köpek
    ölü aslandan iyidir.
  bel-N: Бо той, хто знаходзіцца мiж усiмi жывымi, мае надзею, бо лепш жывы сабака,
    чым здохлы леў.
  grc-BRENT: Ὅτι τίς ὃς κοινωνεῖ πρὸς πάντας τοὺς ζῶντας; ἔστιν ἐλπὶς, ὅτι ὁ κύων
    ὁ ζῶν αὐτὸς ἀγαθὸς ὑπὲρ τὸν λέοντα τὸν νεκρόν·
  ind-AYT: Akan tetapi, siapa yang termasuk di antara orang yang hidup memiliki pengharapan;
    Sebab, anjing hidup itu lebih baik daripada singa mati.
  nya-nya: Aliyense amene ali ndi moyo amakhala ndi chiyembekezo, pajatu galu wamoyo
    aposa mkango wakufa!
  hrv-hrv: 'Jer onaj tko je među živima, ima nade: i živ pas više vrijedi nego mrtav
    lav.'
  mps-mps: Te bidibo ula elalubo yowigo te isali hasa laion aiya elalualio. Te te
    tiwai naga, te bidibo ula elalubo bidigo te isali bidi augwali aiyaba elalubao.
    Magi baso meni, te nai me deli augwaliba pedelabo te augwaligo koneanio. Augwaligo
    koneani, te augwali isaibao. Tialima, te isali bidi dabego, augwaligo magi nai
    deli me konebeo. Te augwaligo wiegi yai nai munu me sogobeo. Te bidi dabego augwali
    homu kone gegeda palali dao.
  tpi-tpi: Dok i gat laip i winim laion i dai pinis. Olsem tasol, ol man i gat laip
    i winim ol man i dai pinis. Long wanem, ol i save wanpela samting bai i kamap
    long ol. Ol i save bai ol i dai. Tasol ol man i dai pinis, ol i no inap save long
    wanpela samting. Bai ol i no kisim gutpela samting moa. Ol man i lusim tingting
    pinis long ol.
  dan-1931: Kun for den, der hører til de levendes Flok, er der Håb; thi levende Hund
    er bedre faren end død Løve.
  vie-OVCB: 'Còn sống thì còn hy vọng. Như có nói: “Một con chó sống còn hơn một con
    sư tử chết!”'
  guj-2017: જેનો સંબંધ સર્વ જીવતાઓની સાથે છે તેને આશા છે; કારણ કે જીવતો કૂતરો મૂએલા
    સિંહ કરતાં સારો છે.
  pon-2006A: Ahpw mehmen me momour nan sapwen me momour kan mie ekis ar koapworopwor;
    kidi men me momour mwahusang laion emen me melahr.
  por-BRBSL: Pois para aquele que está unido a todos os vivos há esperança; pois um
    cão vivo é melhor do que um leão morto.
  cth-cth: Ka hring e taminaw hoi kâkuennaw teh ngaihawinae ao. Kahring e ui teh kadout
    e sendek hlak bet ahawi.
  twi-twi: Obiara a ɔka ateasefo ho no wɔ anidaso, mpo ɔkraman a ɔte ase ye sen gyata
    a wawu.
  hlt-hlt: Tedae u khaw hingnah cungkuem taengah kaibaeng tih aka sun uh te tah pangtungnah
    om. Ui pataeng khaw amah a hing vaengah tah sathueng aka duek lakah then.
  tbz-SIM: Onìtì wèè fòù weè mɔ̀kɛ ò bɑ̀ɑ dɛ̀. Tɛmɔfòùtɛ̀ tɔ̃ũnɛ̀mu dicìrícìrì dìì
    ku.
  msy-2020: Afiar angamɨra itim, laionɨn aremezim gafira. Ezɨ kamaghɨra, gumazamizir
    angamɨra itiba, gumazamizir ariaghirezibagh afira. Me fo, bizitam me bativtɨ,
    me ovengam. Ezɨ gumazir ovengeziba, me bizitam gɨfozir puvatɨ, egh me bizir aghuitam
    inian kogham. Ezɨ gumaziba me gɨnamadagha gɨfa.
  dop-dop: Wei ɩ kpɛntənɑ weesuɣu nyə́mɑ tɔ ɩ tike ɩ tɛɛləɣənɑ. Hɑɣɑ ɩsɛ nyəŋkɑ lɑpɑ
    sɑnɑ nɑ tɔɣɔlɑɣɑ kʋsəpɑɣɑ.
  azb-azb: İnsan nə qədər ki yaşayır, onun üçün ümid var, ona görə ki diri it ölü
    şirdən yaxşıdır.
  eng-DBY: For to him that is joined to all the living there is hope; for a living
    dog is better than a dead lion.
  hin-2017: परन्तु जो सब जीवितों में है, उसे आशा है, क्योंकि जीविता कुत्ता मरे हुए
    सिंह से बढ़कर है।
  wol-KYG: Képp kuy dund kat, am nga yaakaar, te xaj buy dund a gën gaynde gu dee.
  eng-YLT: But [to] him who is joined unto all the living there is confidence, for
    to a living dog it [is] better than to the dead lion.
  eng-WYC-2017: No man there is, that liveth ever, and that hath trust of this thing;
    better is a quick dog than a dead lion.
  eng-WMBB: For to him who is joined with all the living there is hope; for a living
    dog is better than a dead lion.
  urd-GVH: जो अब तक ज़िंदों में शरीक है उसे उम्मीद है। क्योंकि ज़िंदा कुत्ते का हाल
    मुरदा शेर से बेहतर है।
  rug-rug: Arini pu toadi si boka hata ia sa lineana koe Tamasa, ura na siki toana
    si leana hola nia sa laione matena!
  gaz-gaz: Namni warra lubbuun jiran hundatti dabalamu kam iyyuu abdii qaba. Leenca
    duʼee mannaa saree lubbuun jirtu wayyaatii!
  fra-LSG: Pour tous ceux qui vivent il y a de l’espérance; et même un chien vivant
    vaut mieux qu’un lion mort.
  yal-yal: Yigin niiramane birin xa. Hali baren ɲɛɲɛn fisa yatan faxaxin xa.
  haw-1868: No ka mea, ua laua ka manao, no ka mea i huipuia me na mea ola a pau;
    no ka mea, ua oi aku ka ilio ola mamua o ka liona make.
  arb-NAV: أَمَّا مَنْ لَا يَزَالُ حَيًّا مَعَ الأَحْيَاءِ فَلَهُ رَجَاءٌ، لأَنَّ
    كَلْباً حَيًّا خَيْرٌ مِنْ أَسَدٍ مَيْتٍ.
  ewe-ewe: Agbagbeawo si ko mɔkpɔkpɔ le. “Enyo be ame nanye avu gbagbe wu wòanye dzata
    kuku.”
  eng-LEE: For whoever is yet united with all the living hath still hope; for a living
    dog fareth better than a dead lion.
  asm-FB: সকলো জীৱিত লোকৰ কাৰণে আশা আছে। এই প্রবাদ আছে যে, ‘মৃত সিংহতকৈ জীৱিত কুকুৰেই
    শ্রেয়’।
  sus-A: مِشِ بَلٌشِ فبَنسَن نْمَ عَ شَشِلِ تِدٍ قٍ ندٍ مَ. بَرٍ حِحّ قِسَ يّتّ قَشَشِ
    بّ.
  fra-SBL: Pour celui qui est uni à tous les vivants, il y a de l'espoir ; car un
    chien vivant vaut mieux qu'un lion mort.
  hbo-hbo: כִּי־מִי֙ אֲשֶׁ֣ר *יִבָּחֵר (יְחֻבַּ֔ר) אֶ֥ל כָּל־הַחַיִּ֖ים יֵ֣שׁ בִּטָּחֹ֑ון
    כִּֽי־לְכֶ֤לֶב חַי֙ ה֣וּא טֹ֔וב מִן־הָאַרְיֵ֖ה הַמֵּֽת׃
  kik-kik: Mũndũ ũrĩa wothe ũrĩ gatagatĩ ka arĩa marĩ muoyo arĩ na kĩĩrĩgĩrĩro; na
    rĩrĩ, nĩ kaba ngui ĩrĩ muoyo gũkĩra mũrũũthi mũkuũ!
  fra-NCL: Car pour l’homme qui est parmi les vivants, il y a de l’espérance ; mieux
    vaut un chien vivant qu’un lion mort.
  cek-AK: Kahing kaminawk salakah kaom kami loe oephaih to tawnh; kadueh kaipui pongah
    loe kahing ui to hoih kue.
  cuk-cuk: 'Degisoggu, dule na dule-bamalad-abargi dula-garmakdiir, wis nubin itoged.
    Agala an soged: Rey-burgwedba, dule-belagwad-dulagudigued, bur nuedid.'
  uig-CYR: Чүнки тирикләргә қошулған киши үчүн болса үмүт бар; чүнки, тирик ишт өлгән
    ширдин әла.
  tel-2017: చచ్చిన సింహం కంటే బతికి ఉన్న కుక్క మేలు అన్నట్టు జీవించి ఉన్నవారితో కలిసి
    మెలిసి ఉండే వారికి ఇంకా ఆశ ఉంటుంది.
  hat-BSA: Paske, nenpòt moun ki jwenn ansanm ak lòt vivan yo gen espwa; anverite,
    yon chen vivan pi bon pase yon lyon ki mouri.
  kos-kos: Tusruktu kutena mwet su moul inmasrlon ma moul uh, oasr finsrak yorolos.
    Soko kosro ngalngul ma moul, wo liki soko lion ma misa.
  hbo-WLC: כִּי־מִי֙ אֲשֶׁ֣ר יבחר אֶ֥ל כָּל־הַחַיִּ֖ים יֵ֣שׁ בִּטָּח֑וֹן כִּֽי־לְכֶ֤לֶב
    חַי֙ ה֣וּא ט֔וֹב מִן־הָאַרְיֵ֖ה הַמֵּֽת׃
  ibo-ibo: Naanị ndị dị ndụ nwere olileanya. Ọ ka mma ịbụ nkịta dị ndụ karịa ịbụ ọdụm
    nwụrụ anwụ.
  ory-ory: କାରଣ ଯେଉଁ ଲୋକ ଜୀବିତ ଲୋକସମୂହ ମଧ୍ୟରେ ମିଶ୍ରିତ, ତାହାର ଭରସା ଥାଏ; ଯେହେତୁ ମୃତ
    ସିଂହ ଅପେକ୍ଷା ଜୀବିତ କୁକ୍କୁର ଭଲ।
  chk-chk: Eman aramas mi chüen nom lein chon manau a wor an apilüköch. Iwe, eman
    kolak mi manau a feiöch seni eman laion mi mä.
  rop-rop: Bat enibodi hu jidan laibala langa dijan wel im gin jinggabat ola gudbala
    ting weya garra hepin. Wal yu reken det laibwan dog im jidan mobedawan langa dedwan
    laiyan?
  ukr-1871: Поки людина в живих, має ще надїю; тим, що живому собацї лучше, нїж мертвому
    леву;
  deu-1951: Denn für jeden Lebendigen, wer er auch sei, ist noch Hoffnung (denn ein
    lebendiger Hund ist besser als ein toter Löwe);
  eng-JPS: For to him that is joined to all the living there is hope; for a living
    dog is better than a dead lion.
  srp-1865: Jer ko æe biti izabran? U živijeh svijeh ima nadanja; i psu živu bolje
    je nego mrtvu lavu.
  lug-lug: Naye omuntu omulamu aba n’essuubi, wadde embwa ennamu esinga empologoma
    enfu!
  heb-heb: כי מי אשר יבחר אל כל החיים יש בטחון כי לכלב חי הוא טוב מן האריה המת׃
  ben-IRV: কারণ তখনও কারোর জন্য আশা থাকে যে জীবিত, ঠিক যেমন মরা সিংহের থেকে জীবিত
    কুকুর ভাল।
  pan-pan: ਜਿਹੜਾ ਸਾਰੇ ਜੀਉਂਦਿਆਂ ਵਿੱਚ ਹੈ ਉਹ ਦੇ ਲਈ ਆਸ ਹੈ, ਕਿਉਂ ਜੋ ਮਰੇ ਹੋਏ ਸ਼ੇਰ ਨਾਲੋਂ
    ਜੀਉਂਦਾ ਕੁੱਤਾ ਚੰਗਾ ਹੈ।
  mya-JVB: အသက်ရှင် သော လူစုအပေါင်း နှင့် ဆိုင် သေး သောသူသည် မြော်လင့် စရာရှိ ၏။ အသက်ရှင်
    သောခွေး သည် သေ သောခြင်္သေ့ ထက် သာ၍ကောင်းမြတ် ၏။
  hmo-hmo: Mauri taudia sibona be mai edia gau namodia davaria dalana. Ia mauri noho
    sisia ena namo ese ia mase vadaeni laiona ena namo ia hereaia noho.
  urd-urd: चूँकि जो ज़िन्दों के साथ है उसके लिए उम्मीद है, इसलिए ज़िन्दा कुत्ता मुर्दा
    शेर से बेहतर है।
  rus-SYN: Кто находится между живыми, тому есть еще надежда, так как и псу живому
    лучше, нежели мертвому льву.
  bqc-SIM: Gↄↄ pↄ́ gbɛ̃́ bɛ̃́ɛ, ìↄ tãmaa vĩɛ. Baa se gbɛ̃ bɛ̃́ɛ sã̀ↄ nↄ̀ↄmusu
    gɛwa.
  tcz-CHONGTHU: Mihing ding in kinepna bou aum’e. Ama hon asei uvin, “Uicha hing chu
    keipi thisa sangin aphachom joi.”
  mar-mar: जो मनुष्य अजून जिवंत आहे त्याच्याबाबतीत आशेला जागा आहे. पण हे म्हणणे खरे
    आहे. जिवंत कुत्रा मरण पावलेल्या सिंहापेक्षा चांगला असतो.
  qub-qub: Cawaycajcunapäga caycanrämi ima yarpashancunatapis rurananpaj. Chaymi rimaypis
    can «cawaycaj allgu mas allimi caycan wañusha caycaj liyunpitaga» nir.
  bqp-bqp: Gↄrↄ kũ gbɛ̃ kú kũ wɛ̃̀ndiio àdigↄ̃ tãmaa vĩ. Bee gbɛ̃da bɛ̃nɛ à sã̀na
    de músu gɛ̀la.
  hat-hat: Men, toutotan yon moun vivan toujou gen espwa pou li. Yon chen vivan miyò
    pase yon lyon mouri.
  eng-BSB: There is hope, however, for anyone who is among the living; for even a
    live dog is better than a dead lion.
  eng-WEBPB: For to him who is joined with all the living there is hope; for a living
    dog is better than a dead lion.
  kbq-kbq: Hianagi kasefa'ma hu'za mani'naza vahe'mokizmia amuha zazmia me'ne. Na'ankure
    zamagra amanage hu'za nehaze, kasefa huno mani'nea kramo'a fri'nea laionia agatere'ne
    hu'za nehaze.
  nhe-BL: 'San tlen yoltoque noja hueli mochiyase para quiselise tlamantli tlen cuali.
    Huajca quiijtohuaj: “Más cuali se chichi tlen yoltoc huan ax se león tlen mictoc.”'
  bus-bus: Gurↄↄ kɛ̀ gbɛ̃ kú wɛ̃̀ndio ègↄ̃ tãmaa vĩ. Gbɛ̃ɛ kɛ̀ bɛ̃ɛ see sã̀ↄ dɛ
    músu gɛ̀la.
  gub-BL: Ko ywy rehe zanereko mehe we heta ikatu ma'e hàro haw. Zawar wikuwe ma'e
    ikatu wera'u zàwàruhu iriàw umàno ma'e kwer wi.
  eng-DRA: 'There is no man that liveth always, or that hopeth for this: a living
    dog is better than a dead lion.'
