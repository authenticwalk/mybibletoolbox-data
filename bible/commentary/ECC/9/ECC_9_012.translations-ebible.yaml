  dop-dop: Yʋlʋ tɑ nyɩ ɩ wɑɑtʋ nɑ pə kəlɩ tiinɑ nnɑ puluɣu ɩsɑɣɑʋ puuwɑ tɔ, yɑɑ sumɑsɩ
    nsi pɑ nyəpɑ nɑ pə kpɑ tɔ. Səm hɔkɑ yəlɑɑ kɛ́ nɑ pə tutiɣi-wɛ ɩsɩɩ tiinɑ nɑ sumɑsɩ
