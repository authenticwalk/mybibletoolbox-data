    Unglücks, wenn dieses sie plötzlich überfällt.'
  eng-WYC-2018: A man knoweth not his end; but as fishes be taken with an hook, and
    as birds be taken with a snare, so men be taken in (an) evil time, when it cometh
    suddenly [up] on them.
  epo-epo: Ĉar eĉ ne scias la homo sian sorton; kiel fiŝoj, kaptitaj en pereigan reton,
