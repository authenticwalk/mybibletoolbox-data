  urd-GVH: नीज़, कोई भी इनसान नहीं जानता कि मुसीबत का वक़्त कब उस पर आएगा। जिस तरह
    मछलियाँ ज़ालिम जाल में उलझ जाती या परिंदे फंदे में फँस जाते हैं उसी तरह इनसान
    मुसीबत में फँस जाता है। मुसीबत अचानक ही उस पर आ जाती है।
  rug-rug: Beto meke, loke tie si tumae nia panavisa kote kamo sa nana totoso. Gua
    sa igana sapu ta vagi pa vaqara, babe na kurukuru tapuru sapu ta sipata vagi,
    si sari na tie si ta saputu vagi koari na totoso kaleadi sapu kamo va hodaka koa
    rini.
  gaz-gaz: 'Namni tokko iyyuu yeroon isaa yoom akka taʼe hin beeku: Akkuma qurxummiin
    kiyyoo hamaadhaan qabamu, yookaan akkuma simbirri kiyyoodhaan qabamtu sana namoonnis
    bara hamaa akkuma tasaa isaanitti dhufuun qabamu.'
  fra-LSG: L’homme ne connaît pas non plus son heure, pareil aux poissons qui sont
    pris au filet fatal, et aux oiseaux qui sont pris au piège; comme eux, les fils
    de l’homme sont enlacés au temps du malheur, lorsqu’il tombe sur eux tout à coup.
  yal-yal: Awa, muxun mi a kolon feen naxan a yɛɛ ra. A luxi nɛn alo yɛxɛn naxanye
    mayendenma, e suxu yalaan na, hanma xɔliin naxanye suxuma luti ratixin na, waxati
    ɲaxin bagama nɛn adamadiine ma mafurɛn, a e ratɛrɛna.
  haw-1868: No ka mea, aole ike ke kanaka i kona manawa; e like me na ia i hooheiia
    i ka upena ino, a e like me na manu i paheleia iloko o ke kipuka, pela no i paheleia'i
    na keiki a kanaka i ka wa ino, i haule koke ia maluna o lakou.
  arb-NAV: فَالْمَرْءُ لَا يَعْلَمُ مَتَى يَحِينُ وَقْتُهُ، فَكَمَا تَقَعُ الأَسْمَاكُ
    فِي شَبَكَةٍ مُهْلِكَةٍ، أَوْ تَعْلَقُ الْعَصَافِيرُ بِالْفِخَاخِ، هَكَذَا تَقْتَنِصُ
    الأَيَّامُ الرَّدِيئَةُ بَنِي الْبَشَرِ، إِذْ تُفَاجِئُهُمْ عَلَى حِينِ غِرَّةٍ.
  ewe-ewe: Ame aɖeke menyaa gbe si gbe dzɔgbevɔ̃e adzɔ ɖe ye dzi o. Edzɔna ko abe
    tɔmelã si woɖe le ɖɔ me alo xevi si woɖe le mɔ me ene.
  eng-LEE: 'For man also knoweth not his time, like the fishes that are caught in
    an evil net, and like the birds that are caught in the snare: like these are the
    sons of men ensnared at an evil time, when it falleth upon them suddenly.'
  asm-FB: কোনেও নাজানে তেওঁৰ মৃত্যুৰ সময় কেতিয়া আহিব। যেনেকৈ মাছ নিষ্ঠুৰ জালত পৰে
    আৰু চৰাইবোৰ ফান্দত ধৰা পৰে, তেনেকৈ বিপদ হঠাতে মানুহৰ ওপৰলৈ আহে আৰু তেওঁক ফান্দত
    পেলায়।
  sus-A: مِشِ يٌ مُ عَ كٌلٌن قٍ قَمَ عَ لِدٍ تّمُي نَشّ؛ يّشّ سُشُمَ نّ يّلّ شْرْشْي
    كُي، شْنِ سُشُمَ نّ فَنتَنيِ رَ. نَ كِ قٍ شْرْشْي عَدَ مَدِ تّرّننَمَ نّ كٍرٍنيِ
    رَ.
  fra-SBL: Car l'homme aussi ne connaît pas son temps. Comme les poissons qui sont
    pris dans un mauvais filet, et comme les oiseaux qui sont pris au piège, ainsi
    les fils de l'homme sont pris au piège dans un mauvais moment, quand il leur tombe
    dessus tout à coup.
  hbo-hbo: כִּ֡י גַּם֩ לֹֽא־יֵדַ֨ע הָאָדָ֜ם אֶת־עִתֹּ֗ו כַּדָּגִים֙ שֶׁנֶּֽאֱחָזִים֙
    בִּמְצֹודָ֣ה רָעָ֔ה וְכַ֨צִּפֳּרִ֔ים הָאֲחֻזֹ֖ות בַּפָּ֑ח כָּהֵ֗ם יֽוּקָשִׁים֙
    בְּנֵ֣י הָֽאָדָ֔ם לְעֵ֣ת רָעָ֔ה כְּשֶׁתִּפֹּ֥ול עֲלֵיהֶ֖ם פִּתְאֹֽם׃
  kik-kik: 'O na ningĩ, gũtirĩ mũndũ ũngĩmenya rĩrĩa mũtino ũngĩmũkora: Tondũ o ta
    ũrĩa thamaki inyiitagwo na mũtego mũũru, o na ta ũrĩa nyoni inyiitagwo na gĩkerenge,
    ũguo noguo andũ manyiitagwo nĩ mahinda mooru marĩa mamakinyagĩrĩra materĩgĩrĩire.'
  fra-NCL: Car l’homme ne connaît même pas son heure, pareil aux poissons qui sont
    pris au filet fatal, pareil aux oiseaux qui sont pris au piège ; comme eux les
    enfants des hommes sont enlacés au temps du malheur, quand il fond sur eux tout
    à coup.
  cek-AK: Kami mah tong han koi atue to panoek ai; palok pongah kaman tanga hoi dongh
    pongah kaman tavaanawk baktiah, atue kasae mah anih to naeh, anih loe poek ai
    pui hoiah to baktih raihaih thungah amtimh.
  cuk-cuk: Deginbali, an daksabalid, dule na e-burgoed-ibagan wissurbalid. Uamar-sakigi-galedamaladyob
    gued, sikwimar-galedamaladyob gued. Ar dulemar ukiagwar boniganse galeardamogad.
  uig-CYR: Бәрһәқ, инсанму өз вақти-саитини билмәйду; белиқлар рәһимсиз торға елинғандәк,
    қушлар тапан-қапқанқа илинғандәк, буларға охшаш инсан балилири яман бир күндә
    қапқанқа илиниду, қапқан бешиға чүшиду.
  tel-2017: తమకాలం ఎప్పుడు వస్తుందో మనుషులకు తెలియదు. చేపలు తమకు మరణకరమైన వలలో చిక్కుకున్నట్టు,
    పిట్టలు వలలో పట్టుబడినట్టు, హఠాత్తుగా ఏదో ఒక చెడ్డ సమయం తమ మీదికి వచ్చినప్పుడు
    వారు చిక్కుకుంటారు.
  hat-BSA: Anplis, lòm pa konnen lè li tankou pwason ki kenbe nan yon filè mechan
    an, o zwazo ki kenbe nan pèlen an. Se konsa fis a lòm yo sezi nan yon move moman.
    Epi lanmò an tonbe sou yo sibitman.
  kos-kos: Kom tia ku in etu lah pacl lom uh ac tuku ngac. Oana won ma sremla ke sruhf
    in kitin pacl na, ku oana ik ma sremla ke kwa, kut ac sremla pac ke sie pacl na
    koluk ma kut tiana etu kac.
  hbo-WLC: כִּ֡י גַּם֩ לֹֽא־יֵדַ֨ע הָאָדָ֜ם אֶת־עִתּ֗וֹ כַּדָּגִים֙ שֶׁנֶּֽאֱחָזִים֙
    בִּמְצוֹדָ֣ה רָעָ֔ה וְכַ֨צִּפֳּרִ֔ים הָאֲחֻז֖וֹת בַּפָּ֑ח כָּהֵ֗ם יֽוּקָשִׁים֙
    בְּנֵ֣י הָֽאָדָ֔ם לְעֵ֣ת רָעָ֔ה כְּשֶׁתִּפּ֥וֹל עֲלֵיהֶ֖ם פִּתְאֹֽם׃
  ibo-ibo: 'Nke ka nke, ọ dịghị mmadụ ọbụla maara mgbe oge ya ga-eru: Ọ dị ka nnụnụ
    nke mara nʼọnya, maọbụ azụ e jidere nʼụgbụ. Dịka ha, ụmụ mmadụ na-adaba nʼọnya
    nke ihe ọjọọ mgbe ha na-atụghị anya ya.'
  ory-ory: କାରଣ ମନୁଷ୍ୟ ମଧ୍ୟ ଆପଣା ମୃତ୍ୟୁର ସମୟ ଜାଣେ ନାହିଁ; ଯେପରି ମତ୍ସ୍ୟଗଣ ଅଶୁଭ ଜାଲରେ
    ପଡ଼ନ୍ତି ଓ ଯେପରି ପକ୍ଷୀଗଣ ଫାନ୍ଦରେ ଧରାଯାଆନ୍ତି, ସେହିପରି ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ଅକସ୍ମାତ୍‍
    ଉପସ୍ଥିତ ବିପଦ ସମୟରେ ଧରାପଡ଼ନ୍ତି।
  chk-chk: Iwe, eman aramas esap silei fansoun an epwe mäla. Pun usun chök ik ra tup
    lon eu uk mi afeiengau, pwal usun chök machang ra tup lon eu sär, ina usun chon
    fanüfan repwe tup lon feiengau lupwen a müttir toriir.
  rop-rop: Dumaji yu nomo sabi wotaim yu garra dai, jis laik bard weya yu gajim langa
    trep kwikbala, en jis laik det fish weya yu gajim garram fishnet kwikbala, lagijat
    na pipul garra dai langa det taim weya dei nomo sabi.
  ukr-1871: Бо людина свого часу навіть не знає. Як риба попадається в невід, а птиця
    запутуєсь у сильце, так і люде ловляться в лиху годину, як вона прийде негадано
    до них.
  deu-1951: Denn auch seine Zeit kennt der Mensch nicht, so wenig wie die Fische,
    welche mit dem bösen Netze gefangen werden, und wie die Vögel, welche man mit
    der Schlinge fängt; gleich diesen werden auch die Menschenkinder gefangen zur
    Zeit des Unglücks, wenn es plötzlich über sie kommt.
  eng-JPS: For man also knoweth not his time; as the fishes that are taken in an evil
    net, and as the birds that are caught in the snare, even so are the sons of men
    snared in an evil time, when it falleth suddenly upon them.
  srp-1865: Jer èovjek ne zna vremena svojega, nego kao što se ribe hvataju mrežom
    nesreænom i kao što se ptice hvataju pruglom, tako se hvataju sinovi èovjeèiji
    u zao èas, kad navali na njih iznenada.
  lug-lug: Kubanga omuntu tamanya kinaamubaako. Ng’ekyenyanja bwe kikwatibwa mu muyonjo,
    oba ennyonyi nga bw’egwa ku mutego, n’abaana b’omuntu bwe batyo bwe beesanga mu
    biseera eby’akabi, ebibatuukako nga tebabyetegekedde.
  heb-heb: כי גם לא ידע האדם את עתו כדגים שנאחזים במצודה רעה וכצפרים האחזות בפח כהם
    יוקשים בני האדם לעת רעה כשתפול עליהם פתאם׃
  ben-IRV: কারণ কেউ জানে না তার মৃত্যুর দিন, ঠিক যেমন মাছ মৃত্যুর জালে জড়িয়ে পড়ার
    মত অথবা ঠিক যেমন পাখি ফাঁদে ধরা পড়ার মত। যেমন পশুরা ফাঁদে পড়ে, তেমন মানুষেরা
    বন্দী হয় খারাপ দিনের যা হঠাৎ তাদের ওপর এসে পড়ে।
  pan-pan: ਨਾਲੇ ਮਨੁੱਖ ਆਪਣਾ ਸਮਾਂ ਵੀ ਨਹੀਂ ਪਹਿਚਾਣਦਾ, ਜਿਵੇਂ ਮੱਛੀਆਂ ਜਿਹੜੀਆਂ ਬਿਪਤਾ ਦੇ ਜਾਲ਼
    ਵਿੱਚ ਫਸ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਜਿਵੇਂ ਪੰਛੀ ਜਾਲ਼ ਵਿੱਚ ਫਸ ਜਾਂਦੇ ਹਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਦਮ ਵੰਸ਼ੀ
    ਵੀ ਬਿਪਤਾ ਵਿੱਚ ਫਸ ਜਾਂਦੇ ਹਨ, ਜੋ ਅਚਾਨਕ ਉਹਨਾਂ ਉੱਤੇ ਆ ਪੈਂਦੀ ਹੈ।
  mya-JVB: လူ သည် မိမိ ကာလ အချိန်ကိုမ သိ တတ်။ ဘေး ပြု ရာ ပိုက်ကွန် အုပ်မိ သော ငါး
    ကဲ့သို့ ၎င်း၊ ကျော့ကွင်း ၌ ကျော့မိ သော ငှက် ကဲ့သို့ ၎င်း၊ လူ သား တို့သည် ဘေး ပြုရာ
    ကာလ ထဲသို့ အမှတ်တမဲ့ ရောက် ၍ ကျော့မိ တတ်ကြ၏။
  hmo-hmo: Ma danu, taunimanima be edia nega idia diba lasi. Gwarume be reke ese ia
    abidia haraga, bona manu be tarapu ese ia koudia haraga. Unai bamona danu, nega
    dika ese taunimanima ia abidia, idia diba lasi negana dekenai.
  urd-urd: क्यूँकि इंसान अपना वक़्त भी नहीं पहचानता; जिस तरह मछलियाँ जो मुसीबत के
    जाल में गिरफ़्तार होती हैं, और जिस तरह चिड़ियाँ फंदे में फसाई जाती है उसी तरह
    बनी आदम भी बदबख़्ती में, जब अचानक उन पर आ पड़ती है, फँस जाते हैं।
  rus-SYN: Ибо человек не знает своего времени. Как рыбы попадаются в пагубную сеть,
    и как птицы запутываются в силках, так сыны человеческие уловляются в бедственное
    время, когда оно неожиданно находит на них.
  bqc-SIM: mɛ́ gbɛ̃e gↄↄ pↄ́ vãi a a le dↄ̃o. Lán kpↄ pↄ́ sì táalu guuwa, lán
    bã pↄ́ fíi aà kũ̀wa, màa gu ì dↄ gbɛ̃́ɛ vãivãi, ì aà kũ kã́ndo.
  tcz-CHONGTHU: Itobang phat hahsa hunglhung ding ahi koima asei theija aum poi. Ngalen
    sung’a um vacha athangkol sunga um tobang'in miho chu phulou helouvin hamset nan
    apha jiuve.
  mar-mar: कोणालाही त्याचा मृत्यू समय माहीत नाही, जसा मासा मरणाच्या जाळ्यात सापडतो,
    किंवा सापळ्यात अडकणाऱ्या पक्ष्याप्रमाणे, त्याचप्रमाणे जनावरे, मानवजात अरिष्टाच्या
    समयी, तो त्यांच्यावर अचानक येऊन पडला म्हणजे सापळ्यात अडकतो.
  qub-qub: Chaynömi runapis manami musyanchu imay öra wañunanpaj cashantapis. Pescäducuna
    redapa bolsanman camacänanta mana musyashannömi, äbicunapis trampaman wichgacänanta
    mana musyashannömi runapis disigrasyaman chayananta mana musyanchu.
  bqp-bqp: gbɛ̃ke gↄrↄ kũ yã vãni ni a le dↄ̃ro. Lán kpↄ̀ kũ à sì táaru gũn bà,
    lán bã kũ bà a kũ̀u bà, lɛn gu dì dↄ gbɛ̃nɛ vãnivãni à a kũ bùrum lɛ.
  hat-hat: Moun pa konnen lè lè yo ap rive. Tankou pwason ki pran nan senn, tankou
    zwezo ki pran nan pèlen, se konsa moun pran tou lè yon malè sèk tonbe sou yo.
  eng-BSB: 'For surely no man knows his time: Like fish caught in a cruel net or birds
    trapped in a snare, so men are ensnared in an evil time that suddenly falls upon
    them.'
  eng-WEBPB: For man also doesn’t know his time. As the fish that are taken in an
    evil net, and as the birds that are caught in the snare, even so are the sons
    of men snared in an evil time, when it falls suddenly on them.
  kbq-kbq: Na'ankure mago vahe'mo'a knazama avate'ma esiankna antahino keno osu'neankino,
    kukomo nozame azerigeno antri nehiaza huge, krifumo nama azerigeno antri nehiankna
    huno hazenke zamo'a vahetera ame huno ne-e.
  nhe-BL: Niyon se tlacatl ax quimati quema ajsis tonali para tlaijiyohuis. Queja
    se michi tlen majsi ipan matlatl o queja se tototl tlen mocahua ilpitoc ipan se
    lazo, tlen hueli tlalochtli, tlen ax cuali hueli techajsis.
  bus-bus: gbɛ̃kee gurↄↄ kɛ̀ yã zaaa é a lee dↄ̃ro. Lán kpↄ̀ kɛ̀ sì táaru guu bà,
    lán bãa kɛ̀ bà kũ̀ bà, lɛn guu è dↄ gbɛ̃nɛ zaazaa à à kũ kùsu lɛ.
  gub-BL: Ni amo nukwaw kwaw iaiw haw zanewe ihem àwàm 'ar wà. Wiràmiri u'ar na'arewahy
    upyhykaw pupe wà. Pira uzepyhyk kar oho kyhapari pupe wà. Nezewegatete zapuner
    iaiw haw pupe zane'ar haw rehe na'arewahy no. Aze naxiàro pixik kwaw zane'ar àwàm
    amo 'ar mehe nehe, a'e 'ar mehe we za'ar putar ipupe nehe.
  eng-DRA: 'Man knoweth not his own end: but as fishes are taken with the hook, and
    as birds are caught with the snare, so men are taken in the evil time, when it
    shall suddenly come upon them.'
