    künde tuzaqqa ilinidu, tuzaq béshigha chüshidu.
  nde-nde: 'Futhi kakho owaziyo ukuthi isikhathi sakhe sizafika nini: Njengezinhlanzi
    ezigolwa kabuhlungu ngamambule loba izinyoni zibanjwa esifini, kanjalo abantu
    bafikelwa yizikhathi ezimbi ezibafikela belibele.'
  ton-ton: 'He ʻoku ʻikai ʻilo foki ʻe he tangata ʻa hono ʻaho: ʻoku hangē ko e maʻu
    fakafokifā ʻoe ika ʻi he kupenga, pea hangē ko e maʻu ʻae manupuna ʻi he tauhele;
    ʻoku pehē ʻae tauheleʻi ʻae fānau ʻae tangata ʻi he ʻaho ʻoe kovi, ʻoka hoko fakafokifā
    ia kiate kinautolu.'
  ces-1613: Nebo tak nezná člověk času svého jako ryby, kteréž loveny bývají sítí
    škodlivou, a jako ptáci polapeni bývají osídlem; tak zlapáni bývají synové lidští
    v čas zlý, když na ně připadá v náhle.
  eng-WMB: For man also doesn’t know his time. As the fish that are taken in an evil
    net, and as the birds that are caught in the snare, even so are the sons of men
    snared in an evil time, when it falls suddenly on them.
  tam-TCV: 'அத்துடன் ஒரு மனிதனும் துக்கவேளை எப்பொழுது வருமென்று அறியாதிருக்கிறான்:
    மீன்கள் கொடிய வலையில் பிடிபடுகின்றன, பறவைகள் கண்ணியில் அகப்படுகின்றன, அதுபோலவே
    மனிதர்களும் தீமையான காலங்களில் அகப்படுகின்றார்கள்; அவை அவர்கள்மேல் எதிர்பாராதவிதமாய்
    வருகின்றன.'
  ceb-ULB: Kay walay nasayod sa takna sa iyang kamatayon, sama sa isda nga nabitik
