  mdy-ETH: ያዺ ማዔቴያ ፔቴ ፔቴ ዓሳ ዬይ ፑርቶ ባካ ዓይዶ ዔያቶ ሄላንዳቴያ ዔሩዋሴ፤ ካፒ ፒሮና ዓዺንታሢጉዲ፥ ሞላኣ ፑርታ
    ባሊቲና ፒራሢዳ ጌሊ ዓዺንታሢጉዲ ዓሲ ቢያ ማሊባኣዖ ፑርታ ባኣዚና ዓዺንታኔ።
  kew-kew: Adaa keda niaa madaa epolalo peare nadema. Kona maema rabu ya-yapa roalade
