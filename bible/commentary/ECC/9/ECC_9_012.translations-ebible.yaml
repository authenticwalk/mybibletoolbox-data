  guj-2017: કોઈ પણ મનુષ્ય પોતાનો સમય જાણતો નથી; કેમ કે જેમ માછલાં ક્રૂર જાળમાં સપડાઈ
    જાય છે, અને જેમ પક્ષીઓ ફાંદામાં ફસાય છે, તેમ જ ખરાબ સમય માણસો ઉપર એકાએક આવી પડે
    છે, અને તેમને ફસાવે છે.
  pon-2006A: Ke sohte mwahn kin ese iahd me omw ahnsou pahn leledo. Pwe kitail kin
