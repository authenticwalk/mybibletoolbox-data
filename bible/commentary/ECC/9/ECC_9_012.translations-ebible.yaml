  kan-2017: ಮನುಷ್ಯನೋ ತನ್ನ ಕಾಲ ಗತಿಯನ್ನು ತಿಳಿಯನಷ್ಟೆ. ಮೀನುಗಳು ಕೆಟ್ಟ ಬಲೆಗೂ, ಪಕ್ಷಿಗಳು ಉರುಲಿನಲ್ಲಿ
