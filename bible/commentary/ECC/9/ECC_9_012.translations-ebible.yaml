    assim também os filhos dos homens são pegos pelo tempo mau, quando cai de repente
    sobre eles.
  deu-ELO: 'Denn der Mensch weiß auch seine Zeit nicht; gleich den Fischen, welche
    gefangen werden im verderblichen Netze, und gleich den Vögeln, welche in der Schlinge
