  tbz-SIM: Onìtì í yɛ̃́ o kṹṹ nyiè, muyĩndìtìmù ɔ̃ɔ̃ pĩ́ mmɛ̀ɛ̀ botí siyĩĩ, ticùɔ̀tìi
