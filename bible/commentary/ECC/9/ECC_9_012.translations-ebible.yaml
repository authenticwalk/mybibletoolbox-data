  urd-GVU: نیز، کوئی بھی انسان نہیں جانتا کہ مصیبت کا وقت کب اُس پر آئے گا۔ جس طرح
    مچھلیاں ظالم جال میں اُلجھ جاتی یا پرندے پھندے میں پھنس جاتے ہیں اُسی طرح انسان
    مصیبت میں پھنس جاتا ہے۔ مصیبت اچانک ہی اُس پر آ جاتی ہے۔
  deu-1912: Auch weiß der Mensch seine Zeit nicht; sondern, wie die Fische gefangen
