    kiam ĝi atakas ilin neatendite.
  uig-PIN: Bǝrⱨǝⱪ, insanmu ɵz waⱪti-saitini bilmǝydu; beliⱪlar rǝⱨimsiz torƣa elinƣandǝk,
    ⱪuxlar tapan-tuzaⱪⱪa ilinƣandǝk, bularƣa ohxax insan baliliri yaman bir kündǝ
    tuzaⱪⱪa ilinidu, tuzaⱪ bexiƣa qüxidu.
  beo-beo: Dia bogomu eso dima manebe, amo di hame dawa:. Sio saniga sa:i agoai amola
    menabo segega dabe agoai, ninia wadela:i eso amoga ninia hame dawa:i, saniga sa:i
    dagoi ba:mu.
  tpi-OTNT: Yumi no save wanem bikpela hevi bai i kamap long yumi. Taim nogut i save
    painim yumi wantu tasol, olsem umben i holimpas pis o pisin.
  hau-SA: Ban da haka ma, ba wanda ya san sa’ad da lokacin mutuwarsa zai yi. Kamar
    yadda akan kama kifi a muguwar raga, ko a kama tsuntsu a tarko, haka mugun lokaci
    yakan auko wa mutane, ba tsammani.
  uig-LAT: Berheq, insanmu öz waqti-saitini bilmeydu; béliqlar rehimsiz torgha élin’ghandek,
