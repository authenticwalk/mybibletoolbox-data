verse: ECC.009.012
translations:
  mal-C: 'മനുഷ്യർക്കാർക്കും അവരുടെ സമയം എപ്പോൾ വരും എന്നറിയാൻ കഴിയുകയില്ല: വലയിൽ പിടിക്കപ്പെടുന്ന
    മത്സ്യംപോലെയോ കെണിയിൽ അകപ്പെടുന്ന പക്ഷികളെപ്പോലെയോ അവരുടെമേൽ അപ്രതീക്ഷിതമായി വന്നുപതിക്കുന്ന
    ദുഷ്കാലങ്ങളാൽ മനുഷ്യർ പിടിക്കപ്പെടുന്നു.'
  deu-TKW: 'Weiß doch der Mensch nicht einmal seine Zeit: wie die Fische, die im bösen
    Netze gefangen werden, und wie die Vögel, die in der Schlinge gefangen werden,
    - gleich ihnen werden die Menschenkinder verstrickt zur Zeit des Unglücks, wenn
    es sie plötzlich überfällt.'
  lin-lin: 'Moto moko te ayebi tango nini ngonga na ye ekokoka : ndenge mbisi ekangamaka
    na monyama to ndenge banyama ekangamaka na motambo, ndenge wana mpe bato bakangamaka
    na mitambo ya pasi oyo ekweyelaka bango na mbalakata.'
  eng-LSV: For even man does not know his time; as fish that are taken hold of by
    an evil net, and as birds that are taken hold of by a snare, the sons of man are
    snared like these at an evil time when it falls on them suddenly.
  eng-GNV: 'For neither doth man knowe his time, but as the fishes which are taken
    in an euill net, and as the birdes that are caught in the snare: so are the children
    of men snared in the euill time when it falleth vpon them suddenly.'
  eng-WEBSTER: 'For man also knoweth not his time: as the fishes that are taken in
    an evil net, and as the birds that are caught in the snare; so are the sons of
    men snared in an evil time, when it falleth suddenly upon them.'
  nhw-BL: Niyon se masehuali amo quimati quema ajsis tonali para tlaijiyohuis. Quen
    se michi catli majsi ipan matlatl o quen se tototl catli mocahua ilpitoc ipan
    se lazo, tlen hueli tlatoctzi, catli amo cuali hueli techajsis.
  swh-ONEN: 'Zaidi ya hayo, hakuna mwanadamu ajuaye wakati saa yake itakapokuja: Kama
    vile samaki wavuliwavyo katika wavu mkatili, au ndege wanaswavyo kwenye mtego,
    vivyo hivyo wanadamu hunaswa na nyakati mbaya zinazowaangukia bila kutazamia.'
  bba-bba: Nɡe mɛ swɛ̃ɛ yi ku rɑ n yɛ̃ sɑɑ ye bɑ koo yi mwɑ subɑru sɔɔ kɑ yɑ̃ɑkororu,
    ǹ kun mɛ nɡe mɛ ɡunɔ ɡɑ ku rɑ n yɛ̃ sɑɑ ye bɑ koo ɡe mwɑ kɑ tɑɑ, nɡe mɛyɑ tɔnu
    ku rɑ n win ɡɔɔn kɔbɑ yɛ̃. Nɔni swɑ̃ɑru tɑ rɑ tɔnun bii deemɛ subɑru sɔɔ nɡe mɛ
    bɑ rɑ yɛɛ yi mwɛɛri.
  eng-KJVCPB: 'For man also knoweth not his time: as the fishes that are taken in
    an evil net, and as the birds that are caught in the snare; so are the sons of
    men snared in an evil time, when it falleth suddenly upon them.'
  luo-luo: 'Kuom mano, onge ngʼama ongʼeyo sa ma kindene chopoe: Mana kaka rech imako
    gi gogo, kata winy imako gi wino, e kaka dhano moko e obadho mar richo ka ok ongʼeyo.'
  meu-meu: Badina be taunimanima ese ena nega se dibaiamu. Gwarume na hekoi rekena
    ai e hetoamu eiava manu na idoa ai e heidoamu na heto, taunimanima natudia na
    unu e heidoa tomamu, nega dika ese e hahoadiamu negana ai.
  npi-ULB: निश्‍चय नै त्यसको समय कहिले आउने छ भनी कसैलाई थाहा छैन । माछा घातक जालमा
    परेझैँ वा चराचुरुङ्गी पासोमा परेझैँ मानव-जाति खराब समयको पासोमा जेलिएका छन्, जुन
    पासो अकस्मात् तिनीहरूमाथि आइपर्छन् ।
  yor-yor: Síwájú sí i, kò sí ẹni tí ó mọ ìgbà tí àkókò rẹ̀ yóò dé, gẹ́gẹ́ bí a ti
    ń mú ẹja nínú àwọ̀n búburú tàbí tí a ń mú ẹyẹ nínú okùn gẹ́gẹ́ bẹ́ẹ̀ ni a ń mú
    ènìyàn ní àkókò ibi tí ó ṣubú lù wọ́n láìròtẹ́lẹ̀.
  ind-ind: Seperti ikan dan burung yang tiba-tiba terperangkap dalam jala atau jerat,
    demikian juga tidak seorang pun yang tahu kapan dia akan ditimpa malapetaka.
  pes-OPCB: انسان هرگز نمی‌داند چه بر سرش خواهد آمد. همان‌طور که ماهی در تور گرفتار
    می‌شود و پرنده به دام می‌افتد، انسان نیز وقتی که انتظارش را ندارد در دام بلا گرفتار
    می‌گردد.
  tgl-ULB: Dahil walang nakakaalam ng oras ng kaniyang pagkamatay, tulad ng isda na
    nahuli sa lambat ng kamatayan, o katulad ng mga ibon na nahuli sa patibong. Katulad
    ng mga hayop, ang mga tao ay nakakulong sa masasamang panahon na biglang dumarating
    sa kanila.
  hui-hui: Genda timbuni mbira inaha agilego ibulubadabe bibahendeme manda nabi kamagoni
    ndobe. Wena pialu karia nu ngaha hana ho wiagadaguabi nogo egaru gonoha do wiagadaguabi
    mo ko holeneme ina manda nabi kamaria abaleore gono ngagoha do wiaga manda bidamagoni.
  mya-mya: လူသည် မိမိကာလအချိန်ကိုမသိတတ်။ ဘေးပြု ရာ ပိုက်ကွန်အုပ်မိသော ငါးကဲ့သို့၎င်း၊
    ကျော့ကွင်း၌ ကျော့မိသော ငှက်ကဲ့သို့၎င်း၊ လူသားတို့သည် ဘေးပြုရာ ကာလထဲသို့ အမှတ်တမဲ့ရောက်၍
    ကျော့မိတတ်ကြ၏။
  bod-N: དྲ་བའི་ནང་དུ་ཚུད་པའི་ཉ་ལྟར་རམ། རྙི་རྒྱ་རུ་ཚུད་པའི་བྱ་ལྟར། མི་ཡིས་ཀྱང་རང་གི་དུས་མི་ཤེས་པས།
    མི་རྣམས་ཀྱི་སྟེང་ལ་གློ་བུར་ཉིད་ལ་རྐྱེན་ངན་འབྱུང་བའི་ཚེ་དེའི་ནང་དུ་ལྷུང་བར་འགྱུར་རོ།
    །
  sna-sna: 'Pamusoro pezvo hakuna munhu anoziva nguva yake painosvika: Sehove dzinobatwa
    murutava rwakaipa, kana shiri dzinobatwa murugombe, saizvozvowo vanhu vanobatwa
    nenguva dzakaipa dzinovawira vasingatarisire.'
  spa-BLM: Porque tampoco el hombre conoce su tiempo. Como los peces que son tomados
    en una red mala, y como las aves que son atrapadas en el lazo, así los hijos de
    los hombres son atrapados en un tiempo malo, cuando cae de repente sobre ellos.
  cac-cac: An̈ejtona' a on̈ anima on̈ tic, man̈ cojtacoc janic' tzon̈ chami. Icha
    tz'aj scan noc' chay d'a yol chimpa, ma icha yic scan noc' much d'a yol te' yaal,
    icha chi' caji, malaj tas naan cuuj sjavi jucnaj junoc tas d'a quib'an̈.
  swh-ULB: Kwa kuwa hakuna anaye fahamu wakati wake wa kufa, kama vile samaki wanaswavyo
    katika nyavu ya kifo, au kama vile ndege akamatwavyo katika mtego. Kama wanyama
    wanadamu wamefungwa katika nyakati mbaya ambazo ghafla huwaangukia.
  bel-bel: Бо чалавек сваёй пары ня знае. Як рыбы ловяцца ў згубную сетку, як птушкі
    ў сілах заблытваюцца, так сыны чалавечыя за ліхі час хапаюцца, калі ён раптоўна
    находзіць на іх.
  deu-ELBBK: 'Denn der Mensch weiß auch seine Zeit nicht; wie die Fische, die gefangen
    werden im verderblichen Netz, und wie die Vögel, die in der Schlinge gefangen
    werden: gleich diesen werden die Menschenkinder verstrickt zur Zeit des Unglücks,
    wenn dieses sie plötzlich überfällt.'
  mbb-OT: Ne wazà hanew te etew ke keenu heeyan egkehitavù. Umbe iring is etew te
    tagbis he nelitag etawa isdà he nepuket; egkebiktima sikandin te mezaat he hitavù
    he egketik-ew egkeulaula ziyà te kandin.
  mal-2015: മനുഷ്യൻ തന്റെ കാലം അറിയുന്നില്ലല്ലോ; വല്ലാത്ത വലയിൽ പിടിപെടുന്ന മത്സ്യങ്ങളെപ്പോലെയും
    കണിയിൽ അകപ്പെടുന്ന പക്ഷികളെപ്പോലെയും മനുഷ്യർ, പെട്ടെന്നു വന്നു കൂടുന്ന ദുഷ്കാലത്തു
    കണിയിൽ കുടുങ്ങിപ്പോകുന്നു.
  rmc-rmc: Se o manuš the avke na džanel, kana avel leskro časos, bo sar o ribi pes
    chuden andre meribnaskri sita a o čirikle hine chudle andre pasca, avke the le
    manušen zachudel o nalačho časos, so pre lende jekhvareste avel.
  pes-OPV: و چونکه انسان نیز وقت خود را نمی داند، پس مثل ماهیانی که در تورسخت گرفتار
    و گنجشکانی که در دام گرفته می‌شوند، همچنان بنی آدم به وقت نامساعد هرگاه آن بر
    ایشان ناگهان بیفتد گرفتار می‌گردند.
  ron-1924: Кэч омул ну-шь куноаште нич мэкар часул, ынтокмай ка пештий приншь ын
    мряжа нимичитоаре ши ка пэсэриле принсе ын лац; ка ши ей сунт приншь ши фиий оаменилор
    ын время ненорочирий, кынд вине фэрэ весте ненорочиря песте ей.
  ben-OBCV: আবার, কেউ জানে না তাদের সময় কখন উপস্থিত হবে মাছ যেমন নিষ্ঠুর জালে ধরা
    পড়ে, কিংবা পাখিরা ফাঁদে পড়ে, তেমনি মানুষ অশুভকালে ধরা পড়ে যা তাদের উপরে হঠাৎ
    এসে পড়ে।
  som-som: Waayo, ninna wedkiisa ma yaqaan. Sida kalluun shabag xun lagu qabto, iyo
    sida shimbirro dabin ku dhaca, saasoo kalaa binu-aadmigana wakhti xun lagu dabaa,
    markii wedku si kedis ah ugu yimaado.
  lat-VUC: Nescit homo finem suum; sed sicut pisces capiuntur hamo, et sicut aves
    laqueo comprehenduntur, sic capiuntur homines in tempore malo, cum eis extemplo
    supervenerit.
  eng-ASVBT: 'For man also knoweth not his time: as the fish that are taken in an
    evil net, and as the birds that are caught in the snare, even so are the sons
    of men snared in an evil time, when it falleth suddenly upon them.'
  ita-1885: Perciocchè l'uomo non pur conosce il suo tempo. Come i pesci, che son
    presi con la mala rete; e come gli uccelli, che son colti col laccio; così sono
    allacciati i figliuoli degli uomini, al tempo dell'avversità, quando cade loro
    di subito addosso.
  eng-LXXUP: 'For surely man also knows not his time: As fish that are taken in an
    evil net, And as birds that are caught in a snare; Even thus the sons of men are
    snared at an evil time, When it falls suddenly upon them.'
  eng-ULB: Surely, no one knows when his time will come. As fish are caught in a deadly
    net, or birds are caught in a snare, the children of human beings are ensnared
    by evil times that suddenly fall upon them.
  spa-VBL: No puedes predecir cuándo será tu final vendrá. Al igual que los peces
    atrapados en una red, o los pájaros atrapados en una trampa, así las personas
    son atrapadas repentinamente por la muerte cuando menos lo esperan.
  fra-_FOB: Car l'homme ne connaît pas même son temps; comme les poissons qui sont
    pris au filet fatal, et les oiseaux qui sont pris au lacet, ainsi les hommes sont
    enlacés au temps de l'adversité, lorsqu'elle tombe sur eux tout d'un coup.
  mal-mal: മനുഷ്യൻ തന്റെ കാലം അറിയുന്നില്ലല്ലോ; വലയിൽ പെട്ടുപോയ മത്സ്യങ്ങളെപ്പോലെയും
    കെണിയിൽ അകപ്പെട്ട പക്ഷികളെപ്പോലെയും മനുഷ്യർ, പെട്ടെന്ന് വരുന്ന ദുഷ്കാലത്ത് കെണിയിൽ
    കുടുങ്ങിപ്പോകുന്നു.
  urd-GVR: Nīz, koī bhī insān nahīṅ jāntā ki musībat kā waqt kab us par āegā. Jis
    tarah machhliyāṅ zālim jāl meṅ ulajh jātī yā parinde phande meṅ phaṅs jāte haiṅ
    usī tarah insān musībat meṅ phaṅs jātā hai. Musībat achānak hī us par ā jātī hai.
  suz-BL: मिनु हिंचा ङा श्‍येत गेना जाक्‍बा, सुइम मतुइक्‍नीम। शिशी मपाइब आन ग्‍याइलीम
    ङांइ रेश्‍शो नु ब्‍वारदम चिक्‍ब रेश्‍शो खोदेंशो पा मुरपुकी यो ममिम्‍थु हिंचा ङा
    श्‍येत जशा बेक्‍नीम।
  eng-NOY: For man knoweth not his time. As fishes that are taken in a destructive
    net, and as birds that are caught in a snare, so are the sons of men snared in
    a time of distress, when it falleth suddenly upon them.
  ita-1927: Poiché l’uomo non conosce la sua ora; come i pesci che son presi nella
    rete fatale, e come gli uccelli che son còlti nel laccio, così i figliuoli degli
    uomini son presi nel laccio al tempo dell’avversità, quando essa piomba su loro
    improvvisa.
  ckb-ckb: 'هەروەها مرۆڤ کاتی خۆی نازانێت: وەک ئەو ماسییانەی بە تۆڕێکی لەناوبەر دەبردرێن،
    یان وەک ئەو چۆلەکانەی بە تەڵەوە دەبن، ئادەمیزادیش بە هەمان شێوەی ئەوان لەناکاو
    و لە کاتێکی خراپدا دەکەونە تەڵەوە.'
  eng-BBE: Even man has no knowledge of his time; like fishes taken in an evil net,
    or like birds taken by deceit, are the sons of men taken in an evil time when
    it comes suddenly on them.
  kan-OKCV: ಇದಲ್ಲದೆ, ಅವರವರ ಸಮಯ ಯಾವಾಗ ಬರುತ್ತದೆ ಎಂದು ಯಾರಿಗೂ ತಿಳಿಯದು. ಕ್ರೂರ ಬಲೆಯಿಂದ ಹಿಡಿಯುವ
    ಮೀನಿನಂತೆಯೂ ಉರುಲಿನಲ್ಲಿ ಸಿಕ್ಕುವ ಪಕ್ಷಿಗಳಂತೆಯೂ ಕೇಡಿನ ಕಾಲವು ತಟ್ಟನೆ ಬೀಳುವಾಗ ಜನರು ಸಿಕ್ಕಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: தன்னுடைய காலத்தை மனிதன் அறியான்; மீன்கள் மரண வலையில் அகப்படுவதுபோலவும்,
    குருவிகள் கண்ணியில் பிடிபடுவதுபோலவும், மனுமக்கள் பொல்லாத காலத்திலே திடீரென தங்களுக்கு
    நேரிடும் ஆபத்தில் அகப்படுவார்கள்.
  spa-RV-1909: 'Porque el hombre tampoco conoce su tiempo: como los peces que son
    presos en la mala red, y como las aves que se prenden en lazo, así son enlazados
    los hijos de los hombres en el tiempo malo, cuando cae de repente sobre ellos.'
  ron-BTF: Pentru că omul de asemenea nu își cunoaște timpul; precum peștii ce sunt
    prinși într-o plasă rea și ca păsările ce sunt prinse în laț, tot așa sunt fiii
    oamenilor prinși într-un timp rău, când cade dintr-odată asupra lor.
  eng-WEBP: For man also doesn’t know his time. As the fish that are taken in an evil
    net, and as the birds that are caught in the snare, even so are the sons of men
    snared in an evil time, when it falls suddenly on them.
  eng-FBV: You can't predict when your end will come. Just like fish caught in a net,
    or birds caught in a trap, so people are suddenly caught by death when they least
    expect it.
  nld-1939: De mens weet zelfs niet wanneer. Zoals de vis wordt gevangen in de noodlottige
    fuik, En de vogel gestrikt met het net, Zo wordt de mens door het ongeluk getroffen,
    Als het onverhoeds hem overvalt.
  nch-BL: Yon se masehuali amo quimati quema ajsis tonali para taijyohuis. Quej se
    michi cati majsi ipan matat o quej se totot cati mocahua ilpitoc ipan se lazo,
    ten hueli talojtzi, hueli techajsis cati amo cuali.
  vie-1934: 'Lại, loài người chẳng hiểu biết thời thế của mình: như cá mắc lưới, chim
    phải bẫy dò thể nào, thì loài người cũng bị vấn vương trong thời tai họa xảy đến
    thình lình thể ấy.'
  hin-CV: 'मनुष्य अपने समय के बारे में नहीं जानता: जैसे बुरे जाल में फंसी एक मछली
    के, और फंदे में फंसे पक्षियों के समान, वैसे ही मनुष्य बुरे समय में जा फंसेगा जब
    यह अचानक ही उस पर आ पड़ेगा.'
  spa-BES: Incluso el hombre no tiene conocimiento de su tiempo; Como los peces tomados
    en una red malvada, o como los pájaros tomados por engaño, son los hijos de los
    hombres tomados en un mal momento cuando se presenta de repente sobre ellos.
  tdx-tdx: Toe tsy apota’ t’indaty ty namotoañañe aze. Hoe fiañe nizo an-karato raty,
    naho voroñe tsinepak’ am-pandri-bo, ty fiporengetañe ondaty amy andron-kekoheko
    ivovoa’ey.
  tha-KJV: เพราะว่ามนุษย์​ไม่รู้​วาระของตน ปลาติ​ดอย​ู่ในอวนอั​นร​้ายฉันใด และนกถู​กด​ักติ​ดอย​ู่ในบ่วงแร้วฉันใด
    วาระอั​นร​้ายก็มาถึ​งบ​ุตรทั้งหลายของมนุษย์ เขาก็​ถู​กวาระอั​นร​้ายนั้นดักจับติดโดยฉับพลันเหมือนกันฉันนั้น
  por-BR-2018: Porque também o homem não sabe seu tempo, assim como os peixes que
