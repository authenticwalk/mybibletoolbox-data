  uig-ARA: بەرھەق، ئىنسانمۇ ئۆز ۋاقتى-سائىتىنى بىلمەيدۇ؛ بېلىقلار رەھىمسىز تورغا ئېلىنغاندەك،
    قۇشلار تاپان-تۇزاققا ئىلىنغاندەك، بۇلارغا ئوخشاش ئىنسان بالىلىرى يامان بىر كۈندە
