  cth-cth: Tawk hane kaawm e pueng hah thahmei laihoi tawk awh. Bangkongtetpawiteh,
    atu na cei teh na pha hane hmu e, tami kadout kho teh thaw tawknae, kho pouknae,
    thoumthainae, lungangnae hai awm mahoeh toe.
  twi-twi: Nea wo nsa bɛso so biara, fa wʼahoɔden nyinaa yɛ, efisɛ ɔda a wɔrekɔ mu
    no, adwumayɛ, adwennwene, nhumu ne nimdeɛ nni hɔ.
  hlt-hlt: Na kut loh saii hamla a hmuh boeih te tah na thadueng neh saii. Na pha
    ham koi saelkhui ah tah bibi neh poeknah khaw, mingnah neh cueihnah khaw a om
    moenih.
  tbz-SIM: Kɑ̀ɑ yóó nɑ kɛ́dɔɔ̀ dɛ̀, dɔɔ̀ dɛ, nɛ̀ ɑ wɛ̃rímú mumɔu, kɛ yɛ̃́ ɑ kũntimɛ̀
    kudɔnkù nku, mutɔ̃mmú nɛ̀ iyɛntotí nɛ̀ mɛyĩ́ɛ̃́tímɛ̀ nɛ̀ mɛciì ndɛ̀ í borɛ̀.
  msy-2020: Egh nɨ ingangaritam damusɨ, bar uan gavgavim sara a damu. Nɨ fo, Oveaghuezibar
    Nguibar nɨ mangamim, nɨ ingangarir tam ko nɨghnɨzitam damuan kogham. Danganir
    kamɨn, nɨ nɨghnɨzir aghuitam ko fofozir aghuitam inian kogham.
  dop-dop: Pɑɑ kʋlɑpəlɛ nteɣe n hikɑɑ sɩ n lɑkənɑ nyɑ́ niŋ, lɑ-tɛ nɑ nyɑ́ toŋ. Mpi
    tɔ, təmlɛ yɑɑ hʋwɛɛ hʋʋʋ yɑɑ nyəm yɑɑ ləmɑɣɑsɛɛ tɔm fɛɩ ɑtɛtəlɛ tɑɑ timpi n puki
    tɔ.
  azb-azb: Çalışmaq üçün nə bacarırsan, var gücünlə et. Çünki gedəcəyin ölülər diyarında
    nə iş, nə fikir, nə bilik, nə də hikmət var.
  eng-DBY: Whatever thy hand findeth to do, do with thy might; for there is no work,
    nor device, nor knowledge, nor wisdom, in Sheol, whither thou goest.
  hin-2017: जो काम तुझे मिले उसे अपनी शक्ति भर करना, क्योंकि अधोलोक में जहाँ तू जानेवाला
    है, न काम न युक्ति न ज्ञान और न बुद्धि है।
  wol-KYG: Liggéey boo gis, liggéeyal; def ci loo man. Ndax muy jëf, di doxalin, di
    xam-xam, di manoore, dara amu ci njaniiw, ga nga jëm.
  eng-YLT: All that thy hand findeth to do, with thy power do, for there is no work,
    and device, and knowledge, and wisdom in Sheol whither thou art going.
  kne-kne: Ipakat mo di amin ay kabaelam sin mabalin ay amagem, tan sin kaot ay pantongpalam
    et magay man-obla ya olay mannemnem, ya adi maosal di laing ya sirib di ipogaw.
  eng-WYC-2017: Work thou busily, whatever thing thine hand may do; for neither work,
    neither reason, nor knowing, nor wisdom, shall be at hells [or with hell], whither
    thou hastest.
  eng-WMBB: Whatever your hand finds to do, do it with your might; for there is no
    work, nor plan, nor knowledge, nor wisdom, in Sheol, where you are going.
  urd-GVH: जिस काम को भी हाथ लगाए उसे पूरे जोशो-ख़ुरोश से कर, क्योंकि पाताल में जहाँ
    तू जा रहा है न कोई काम है, न मनसूबा, न इल्म और न हिकमत।
  rug-rug: Be sa si tavetia ri na limamu, si mu tavetia pa doduruna sa mua binokaboka,
    ura pa lovu, vasina pu korapa la ia goi, si loke tinavete, loke binalabala, loke
    tinumatumae, na loke ginilagilana koa ia.
  gaz-gaz: Waan harki kee hojjechuu dandaʼu hunda humna kee guutuudhaan hojjedhu;
    awwaala ati itti deemuuf jirtu keessa hojiin yookaan yaadni yookaan beekumsi yookaan
    ogummaan hin jiruutii.
  fra-LSG: Tout ce que ta main trouve à faire avec ta force, fais-le; car il n’y a
    ni œuvre, ni pensée, ni science, ni sagesse, dans le séjour des morts, où tu vas.
  yal-yal: I nɔɛ naxan yo ligɛ, na liga i sɔbɛɛn nan na, bayo i na sa gaburun na,
    wali mi na, miriya mi na, xaxilimaya mi na, fekolon mi na.
  haw-1868: O na mea a pau i loaa mai i kou lima e hana'i, e hana oe me kou ikaika;
    no ka mea, ma ka lua kupapau kahi au e hele aku nei, aole hana, aole noonoo, aole
    ike, aole naauao.
  arb-NAV: وَكُلُّ مَا تَحْصُلُ عَلَيْهِ مِنْ عَمَلٍ، فَاعْمَلْهُ بِكُلِّ قُوَّتِكَ،
    إِذْ لَنْ تَجِدَ فِي الْهَاوِيَةِ الَّتِي أَنْتَ مَاضٍ إِلَيْهَا أَيَّ عَمَلٍ
    أَوِ ابْتِكَارٍ أَوْ مَعْرِفَةٍ أَوْ حِكْمَةٍ.
  ewe-ewe: Nu sia nu si nàwɔ ko la, wɔe nyuie abe ale si nàte ŋui ene elabena le ku
    me, afi si yi ge nàla la, dɔwɔwɔ alo ɖoɖowɔwɔ, nunya alo gɔmesese aɖeke meli o.
  eng-LEE: Whatsoever thy hand findeth to do with thy might, that do; for there is
    no work, nor experience, nor knowledge, nor wisdom, in the nether world, whither
    thou goest.—
  asm-FB: তোমাৰ হাতত যি কার্যই আহঁক, তোমাৰ সকলো শক্তিৰে সৈতে তাক কৰিবা; কিয়নো তুমি
    যি ঠাইলৈ গৈ আছা, সেই চিয়োলত কোনো কাৰ্য বা পৰিকল্পনা বা বুদ্ধি কি জ্ঞান একোৱেই
    নাই।
  sus-A: عِ نْمَ وَلِ نَشَن نَ، عِ شَ نَ رَبَ عِ سّنبّ بِرِن نَ، بَرِ مَ عِ نَشَن
    نَبَمَ دُنِحَ مَ، عَلْ وَلِقٍ، قٍ مَتٌقٍ، قٍ قَهَامُقٍ، نُن قٍ كٌلٌنقٍ، نَ سٍسٍ
    مُ نَ عَلِفِيَمَ عِ سِفَقٍ دّننَشّ.
  fra-SBL: Tout ce que ta main trouve à faire, fais-le avec ta force ; car il n'y
    a ni œuvre, ni plan, ni connaissance, ni sagesse, dans le séjour des morts où
    tu vas.
  hbo-hbo: כֹּ֠ל אֲשֶׁ֨ר תִּמְצָ֧א יָֽדְךָ֛ לַעֲשֹׂ֥ות בְּכֹחֲךָ֖ עֲשֵׂ֑ה כִּי֩ אֵ֨ין
    מַעֲשֶׂ֤ה וְחֶשְׁבֹּון֙ וְדַ֣עַת וְחָכְמָ֔ה בִּשְׁאֹ֕ול אֲשֶׁ֥ר אַתָּ֖ה הֹלֵ֥ךְ
    שָֽׁמָּה׃ ס
  kik-kik: Ũndũ ũrĩa wothe ũngĩona wa gwĩka na guoko gwaku-rĩ, wĩke na hinya waku
    wothe, tondũ mbĩrĩra-inĩ kũrĩa ũrorete, gũtirĩ kũruta wĩra kana gwĩciiria, kana
    kũmenya maũndũ, o na kana ũũgĩ.
  fra-NCL: Tout ce que ta main peut faire, fais-le avec ta force ; car il n’y a plus
    ni œuvre, ni intelligence, ni science, ni sagesse, dans le schéol où tu vas.
  cek-AK: Na ban hoi sak han koi hmuennawk boih to tha pathok ah loe sah ah; na caehhaih
    ahmuen, taprong ah loe toksakhaih doeh, khopoekhaih doeh, to tih ai boeh loe panoekhaih
    hoi palunghahaih doeh om ai boeh.
  cuk-cuk: Ibu-ibmar-imaked bega uklenonikile, imakedse be sao, melle be imaksuli
    guo. Ar be burgwisardi bar arbaosulid, ibmar-wisguleged-igar surbalid, degi, binsaed-nikagued-igar
    surbalid.
  uig-CYR: Қолуң тутқанни барлиқ күчүң билән қилғин; чүнки сән баридиған тәһтисарада
    һеч хизмәт, мәхсәт-план, билим яки һекмәт болмайду.
  tel-2017: నిన్ను చేయమని అడిగిన ఏ పనైనా నీ శక్తి లోపం లేకుండా చేయి. నువ్వు వెళ్ళే
    సమాధిలో పని గాని, ఉపాయం గాని, తెలివి గాని, జ్ఞానం గాని లేదు.
  hat-BSA: Nenpòt sa ke men ou jwenn pou fè, fè l ak tout kouraj ou. Paske pa gen
    aktivite, ni plan, ni konesans, ni sajès nan Sejou mò kote ou prale a.
  kos-kos: Kutena ma kom oru, oru ke kuiyom mweyen ac fah wangin mukuikui, wangin
    nunak, wangin etauk, wangin lalmwetmet in facl sin mwet misa, tuh pa ingan acn
    se kom ac som nu we uh.
  hbo-WLC: כֹּ֠ל אֲשֶׁ֨ר תִּמְצָ֧א יָֽדְךָ֛ לַעֲשׂ֥וֹת בְּכֹחֲךָ֖ עֲשֵׂ֑ה כִּי֩ אֵ֨ין
    מַעֲשֶׂ֤ה וְחֶשְׁבּוֹן֙ וְדַ֣עַת וְחָכְמָ֔ה בִּשְׁא֕וֹל אֲשֶׁ֥ר אַתָּ֖ה הֹלֵ֥ךְ
    שָֽׁמָּה׃ ס
  ibo-ibo: Ihe ọbụla ị na-eme, were ike gị niile mee ya, nʼihi na ịrụ ọrụ maọbụ iche
    echiche, maọbụ ihe ọmụma, maọbụ amamihe adịghị nʼala ndị nwụrụ anwụ. Ebe ahụ kwa
    ka ị na-aga.
  ory-ory: ତୁମ୍ଭ ହସ୍ତ ଯେକୌଣସି କାର୍ଯ୍ୟ କରିବାକୁ ପାଏ, ତାହା ଆପଣା ଶକ୍ତିରେ କର; କାରଣ ତୁମ୍ଭେ
    ଯେଉଁ ସ୍ଥାନକୁ ଯାଉଅଛ, ସେହି କବରରେ କୌଣସି କାର୍ଯ୍ୟ, କି କଳ୍ପନା, କି ବିଦ୍ୟା, କି ଜ୍ଞାନ ନାହିଁ।
  chk-chk: Kopwe achocho le angang lon mettoch meinisin ka föri, pun esap wor och
    angang, ekiek, silelap ika tipachem lon lenien sotup ewe ia kopwe feila ie.
  rop-rop: En yu garra wek brabli adbala blanga ebrijing weya yu dumbat, dumaji langa
    det pleis weya ola dedbala pipul jidan, en weya yu garra go wandei, nobodi kaan
    wek, en nobodi kaan jidan klebabala, en nobodi kaan jinggabat enijing, en nobodi
    kaan dum enijing deya.
  ukr-1871: Все, що маєш снагу робити, роби руками твоїми; бо в могилї, куди ти йдеш,
    нема вже роботи, нї роздумовання, нї знання, нї мудростї.
  deu-1951: Alles, was deine Hand zu tun vorfindet, das tue mit deiner ganzen Kraft;
    denn im Totenreich, dahin du gehst, ist kein Wirken mehr und kein Planen, keine
    Wissenschaft und keine Weisheit!
  eng-JPS: Whatsoever thy hand attaineth to do by thy strength, that do; for there
    is no work, nor device, nor knowledge, nor wisdom, in the grave, whither thou
    goest.
  srp-1865: Sve što ti doðe na ruku da èiniš, èini po moguænosti svojoj, jer nema
    rada ni mišljenja ni znanja ni mudrosti u grobu u koji ideš.
  lug-lug: Buli omukono gwo kye gugenda okukola, kikole n’amaanyi go gonna; kubanga
    teri mulimu wadde okulowooza, oba okutegeera wadde amagezi emagombe gy’olaga.
  heb-heb: כל אשר תמצא ידך לעשות בכחך עשה כי אין מעשה וחשבון ודעת וחכמה בשאול אשר
    אתה הלך שמה׃
  ben-IRV: যা কিছু তোমার হাত খুঁজে পায় কাজের জন্য, তোমার শক্তি দিয়ে তা কর, কারণ
    কবরে কোন কাজ বা কোন ব্যাখ্যা বা কোন জ্ঞান বা কোন প্রজ্ঞা নেই, সেই জায়গা যেখানে
    তোমরা যাচ্ছ।
  pan-pan: ਜਿਹੜਾ ਕੰਮ ਤੇਰੇ ਹੱਥ ਲੱਗਦਾ ਹੈ, ਉਹੋ ਆਪਣੇ ਸਾਰੇ ਜ਼ੋਰ ਨਾਲ ਕਰ ਕਿਉਂ ਜੋ ਪਤਾਲ ਵਿੱਚ
    ਜਿੱਥੇ ਤੂੰ ਜਾਂਦਾ ਹੈ, ਉੱਥੇ ਨਾ ਕੋਈ ਕੰਮ, ਨਾ ਖ਼ਿਆਲ, ਨਾ ਗਿਆਨ, ਨਾ ਬੁੱਧ ਹੈ।
  mya-JVB: ဆောင်ရွက် စရာအမှုရှိသမျှ ကိုကြိုးစား အားထုတ် ၍ ဆောင်ရွက် လော့။ အကြောင်း
    မူကား၊ သင် ယခု သွား ၍ ရောက်ရလတံ့သောအရပ် တည်းဟူသော မရဏာ နိုင်ငံလုပ်ဆောင် ခြင်းမ
    ရှိ။ ကြံစည် ခြင်းမရှိ။ သိပ္ပံ အတတ် မရှိ။ ပညာ မရှိပါတကား။
  hmo-hmo: Oiemu imana ese ia davaria gaukara ibounai, be do oi karaia mai oiemu goada
    ibounai danu. Badina be mase taudia edia gabu, oi lao gabuna, dekenai be kara
    ta lasi, laloa ta lasi, diba bona aonega ta lasi.
  urd-urd: जो काम तेरा हाथ करने को पाए उसे मक़दूर भर कर क्यूँकि पाताल में जहाँ तू
    जाता है न काम है न मन्सूबा, न 'इल्म न हिकमत।
  rus-SYN: Все, что может рука твоя делать, по силам делай; потому что в могиле, куда
    ты пойдешь, нет ни работы, ни размышления, ни знания, ни мудрости.
  bqc-SIM: Zĩ pↄ́ ń è n ↄkpàwà, mɛkpawà n gbãa lɛ́u, asa zĩ ge làasoo ge
    dↄ̃a ge ↄ̃nↄ ku bɛdau, gu pↄ́ ńlɛ táuo.
  tcz-CHONGTHU: Nabol chan chu hoitah’in bol tan. Ajeh chu nangma lhankhuh’a na chetengleh
    natoh ding um talou ding, tohgon jong um talou ding, hetna jeng jong umta pontin,
    chihna geija bei ding ahitai.
  mar-mar: जे काही काम तुझ्या हाती पडेल ते सर्व तू आपल्या सामर्थ्याने कर. कारण ज्या
    कबरेत आपण सर्व जाणार आहोत त्यामध्ये काम, विचार, ज्ञान आणि शहाणपणही नसते.
  qub-qub: Imatapis ruranayquipaj caycashayquicunataga llapan shonguyquipa juclla
    ruray. Wañucurnaga mananami imatapis ruranquipänachu ni yarpachacunquipänapischu.
    Manami imatapis musyanquipänachu. Ni yachaj cashayquipis manami canganachu.
  bqp-bqp: Zĩ kũ n ↄ nà a kɛnaaa, ǹ kɛ n gbãna lɛ́n, zaakũ zĩ ke yãgↄ̃gↄ̃na ke
    dↄ̃na ke ↄ̃ndↄ̃ kú gyãwãn kũ ntɛn tánlo.
  hat-hat: Tou sa ou jwenn pou ou fè, fè l' ak tout fòs ou. Paske, kote ou prale a,
    nan peyi kote mò yo ye a, nanpwen travay pou ou fè, pa gen lide ki pou mache nan
    tèt ou, pa gen konesans, pa gen bon konprann.
  eng-BSB: Whatever you find to do with your hands, do it with all your might, for
    in Sheol, where you are going, there is no work or planning or knowledge or wisdom.
  eng-WEBPB: Whatever your hand finds to do, do it with your might; for there is no
    work, nor plan, nor knowledge, nor wisdom, in Sheol, where you are going.
  kbq-kbq: Inanknahu eri'zama ama mopafima erisanana maka hankaveka'reti hunka erio.
    Na'ankure frinka matitega vananana eri'zana ome e'orige, eri'za antahintahia ome
    retro huge, antahi'zana erige knare antahi'zanena erigera osugahie.
  nhe-BL: Nochi tlamantli tlen ajsi momaco para tijchihuas, xijchihua ica nochi nopa
    chicahualistli tlen tijpiya. Pampa ipan nopa mijcaostotl campa monechcahuía para
    tiyas, ayoc huelis tijchihuas niyon se tequitl, ayoc huelis timoyolilhuis quejatza
    tijchihuas se tlamantli tlen cuali. Ayoc tleno tiquixmatis, niyon ayoc tijpiyas
    tlalnamiquilistli.
  bus-bus: Zĩi kɛ̀ n ↄ nà a kɛnaa, ǹ kɛ n gbãa lɛ́n, zaakɛ zĩi ke yãgↄ̃gↄ̃na ke
    dↄ̃na ke ↄ̃ndↄ̃ↄ kú gɛ̀wãan kɛ̀ nɛ́ɛ taanlo.
  gub-BL: Neremiapo ràm paw ezapokatu tuwe nehe. Ta'e nuzeapo pixik kwaw ma'e umàno
    ma'e kwer wapyta haw pe xe. Naheta kwaw ma'enukwaw paw a'e pe, ni ma'e kwaw paw,
    ni ma'e kwaw katu haw. Ereho putar a'e pe nehe.
  eng-DRA: 'Whatsoever thy hand is able to do, do it earnestly: for neither work,
    nor reason, nor wisdom, nor knowledge shall be in hell, whither thou art hastening.'
