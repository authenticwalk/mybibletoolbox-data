verse: ECC.009.010
translations:
  mal-C: നിന്റെ കരം ചെയ്യണമെന്നു കണ്ടെത്തുന്നതെന്തും എല്ലാ കരുത്തോടുംകൂടെ ചെയ്യുക,
    കാരണം നീ പോകുന്ന ശവക്കുഴിയിൽ പ്രവൃത്തിയോ ആസൂത്രണമോ പരിജ്ഞാനമോ ജ്ഞാനമോ ഇല്ല.
  deu-TKW: Alles, was deine Hand zu thun vermag mit deiner Kraft, das thue; denn weder
    Thun, noch Berechnung, noch Erkenntnis, noch Weisheit giebt's in der Unterwelt,
    wohin du gehen wirst.
  lin-lin: Mosala nyonso oyo loboko na yo ekokoka kosala, sala yango na makasi na
    yo nyonso ; pamba te kati na mboka ya bakufi epai wapi okokende, ezala mosala,
    mabongisi, boyebi to bwanya ezalaka kuna te.
  eng-LSV: All that your hand finds to do, with your power do, for there is no work,
    and plan, and knowledge, and wisdom in Sheol to where you are going.
  eng-GNV: 'All that thine hand shall finde to doe, doe it with all thy power: for
    there is neither worke nor inuention, nor knowledge, nor wisedome in the graue
    whither thou goest.'
  eng-WEBSTER: Whatever thy hand findeth to do, do it with thy might; for there is
    no work, nor device, nor knowledge, nor wisdom, in the grave, whither thou goest.
  nhw-BL: Nochi tlamantli catli ajsi momaco para tijchihuas, xijchihua ica nochi nopa
    chicahualistli catli tijpiya. Pampa ipan nopa mijcaostotl campa nechcatitoc para
    tiyas, ayacmo huelis tijchihuas niyon se tequitl, ayacmo huelis timonejnehuilis
    quenicatza tijchihuas se tlamantli catli cuali. Ayacmo tleno tiquiximatis, niyon
    ayacmo tijpiyas tlalnamiquilistli.
  swh-ONEN: Lolote mkono wako upatalo kufanya, fanya kwa nguvu zako zote, kwa kuwa
    huko kuzimu, unakokwenda, hakuna kufanya kazi wala mipango wala maarifa wala hekima.
  bba-bba: Sɔmbu te ɑ ɡesi wɑ kpuro, ɑ tu koowo. Domi sɔmburu kɑ bwisikunu kɑ yɛ̃ru
    kɑ bwisi, yen ɡɑɑ sɑri ɡɔribun wɑ̃ɑ yerɔ mi ɑ dɔɔ.
  eng-KJVCPB: Whatsoever thy hand findeth to do, do it with thy might; for there is
    no work, nor device, nor knowledge, nor wisdom, in the grave, whither thou goest.
  luo-luo: Gimoro amora ma lweti oyudo mondo otim, time gi tekri duto, nimar ei bur,
    kama ibiro idhiyoe, onge tich kata loso chenro kata ngʼeyo kata rieko.
  meu-meu: Oi imamu ese baine davaria ḡaukarana na ba karaia mai goada-badamu ida;
    badirla be o lao heniamu gabuna, mase taudia edia gabu, lalonai na asi ḡaukara
    ta, asi lalo-hadai ta, asi lalo-parara ta, bona asi aonega ta.
  npi-ULB: तेरो हातले जे काम पाउँछ, त्यो शक्ति लगाएर गर्, किनकि तँ जान लागिरहेको पातलमा
    कुनै काम वा व्याख्या वा ज्ञान वा बुद्धि छैन ।
  yor-yor: Ohunkóhun tí ọwọ́ rẹ bá rí láti ṣe, ṣe é pẹ̀lú gbogbo agbára rẹ, nítorí
    kò sí iṣẹ́ ṣíṣe tàbí ìpinnu tàbí ìmọ̀ tàbí ọgbọ́n nínú isà òkú níbi tí ò ń lọ.
  ind-ind: Apa pun yang kamu temukan untuk dikerjakan, kerjakanlah dengan sekuat tenaga,
    karena ketika kamu sudah masuk liang kubur, tidak ada lagi yang bisa kamu kerjakan
    maupun rencanakan. Di liang kubur tidak ada pengetahuan atau kebijaksanaan.
  pes-OPCB: هر کاری که می‌کنی آن را خوب انجام بده، چون در عالم مردگان، که بعد از مرگ
    به آنجا خواهی رفت، نه کار کردن هست، نه نقشه کشیدن، نه دانستن و نه فهمیدن.
  tgl-ULB: Anuman ang gawin ng mga kamay mo, gawin mo ito gamit ang iyong lakas, dahil
    walang gawain o paliwanag o kaalaman o karunungan sa libingan, ang lugar kung
    saan ka pupunta.
  hui-hui: Biabe mbira bialu kego nde hongo howa bialu habe. Mani í̠ homene dininiru
    ti daluha pu howa í̠na biabe bulenebi manda bulenebi mini gigabi wulenebi mbira
    nawulebirago áyu kengi ani bibe.
  mya-mya: ဆောင်ရွက်စရာအမှုရှိသမျှကို ကြိုးစားအား ထုတ်၍ ဆောင်ရွက်လော့။ အကြောင်းမူကား၊
    သင်ယခု သွား၍ ရောက်ရလတံ့သောအရပ် တည်းဟူသောမရဏ နိုင်ငံ လုပ်ဆောင်ခြင်းမရှိ။ ကြံစည်ခြင်းမရှိ။
    သိပ္ပံအတတ် မရှိ။ ပညာမရှိပါတကား။
  bod-N: ཁྱོད་རང་འགྲོ་སའི་གཤིན་པོའི་གནས་སུ་ལས་ཀ་མེད་ལ། འབྱུང་རྐྱེན་ཡང་མེད། ཤེས་བྱ་ཡང་མེད།
    ཤེས་རབ་ཀྱང་མེད་པས། རང་གིས་བསྒྲུབ་འོས་པའི་ལས་ནི་སྟོབས་ཤུགས་ཡོད་རྒུ་བཏོན་ནས་བསྒྲུབ་པར་གྱིས་ཤིག
  sna-sna: Zvose zvinowanikwa noruoko rwako kuti ruzviite, zviite nesimba rako rose,
    nokuti muguva, mauri kuenda, hamuna kushanda kana kuronga, kana ruzivo kana uchenjeri.
  spa-BLM: Todo lo que tu mano encuentre para hacer, hazlo con tu fuerza; porque no
    hay obra, ni plan, ni conocimiento, ni sabiduría, en el Seol, adonde vas.
  cac-cac: Masanil tas syal co c'ulani, co c'ulejec d'a smasanil co c'ool, yujto a
    d'a campusante b'aj tzon̈ c'ochcani, man̈xa munlajel, man̈xa tas syal co naani,
    man̈xa tas syal cojtacaneli, man̈xa pax jelanil.
  swh-ULB: Chochote mkono wako unakifanya, kifanye kwa nguvu zako kwa sababu hakuna
    kazi, au ufafanuzi au ujuzi au hekima katika Sheol, unapoenda.
  bel-bel: Усё, што можа зрабіць твая рука, па сіле рабі; бо ў магіле, у якую ты ляжаш,
    няма ні працы, ні разважаньня, ні ведаў, ні мудрасьці.
  deu-ELBBK: Alles, was du zu tun vermagst mit deiner Kraft, das tu; denn es gibt
    weder Tun noch Überlegung noch Kenntnis noch Weisheit im Scheol, wohin du gehst.
  mbb-OT: Beeli nu is minsan hengkey he ebeelan nu he egkehimu nu, su ziyà te ubpaan
    te menge minatey, he zutun is egkepengkusan nu, ne wazè en ketau etawa keuluwanen.
  mal-2015: ചെയ്‌വാൻ നിനക്കു സംഗതിവരുന്നതൊക്കെയും ശക്തിയോടെ ചെയ്ക; നീ ചെല്ലുന്ന പാതാളത്തിൽ
    പ്രവൃത്തിയോ സൂത്രമോ, അറിവോ, ജ്ഞാനമോ ഒന്നും ഇല്ല.
  rmc-rmc: Savoro, so šaj keres tire vasteha, ker caľa tira zoraha, bo andro Šeol,
    kaj džas, nane ňisavi buči aňi gondoľišagos aňi prindžaripen aňi goďaveripen.
  pes-OPV: هر‌چه دستت به جهت عمل نمودن بیابد، همان را با توانایی خود به عمل آور چونکه
    در عالم اموات که به آن می‌روی نه کار و نه تدبیر و نه علم و نه حکمت است.
  ron-1924: Тот че гэсеште мына та сэ факэ, фэ ку тоатэ путеря та! Кэч, ын Локуинца
    морцилор ын каре мерӂь, ну май есте нич лукраре, нич кибзуялэ, нич штиинцэ, нич
    ынцелепчуне!
  ben-OBCV: তোমার হাতে যে কোনো কাজ আসুক না কেন তা তোমার সমস্ত শক্তি দিয়েই কোরো, কারণ
    তুমি যে জায়গায় যাচ্ছ, সেই মৃতস্থানে, সেখানে কোনো কাজ বা পরিকল্পনা বা বৃদ্ধি
    কিংবা বিদ্যা বা প্রজ্ঞা বলে কিছুই নেই।
  som-som: Wax alla wixii gacantaadu hesho inay samayso xooggaaga oo dhan ku samee,
    waayo, She'ool oo aad tegaysid shuqul iyo hindiso iyo aqoon iyo xigmad toona laguma
    arko.
  lat-VUC: Quodcumque facere potest manus tua, instanter operare, quia nec opus, nec
    ratio, nec sapientia, nec scientia erunt apud inferos, quo tu properas.]
  eng-ASVBT: Whatsoever thy hand findeth to do, do it with thy might; for there is
    no work, nor device, nor knowledge, nor wisdom, in Sheol, whither thou goest.
  ita-1885: Fa' a tuo potere tutto quello che avrai modo di fare; perciocchè sotterra,
    ove tu vai, non vi è nè opera, nè ragione, nè conoscimento, nè sapienza alcuna.
  eng-LXXUP: Whatsoever thy hand shall find to do, Do with all thy might; For there
    is no work, nor device, nor knowledge, Nor wisdom, in Hades whither thou goest.
  eng-ULB: Whatever your hand finds to do, work at it with your strength, because
    there is no work or explanation or knowledge or wisdom in Sheol, where you are
    going.
  spa-VBL: Todo lo que hagas, hazlo con todas tus fuerzas, porque cuando vayas a la
    tumba ya no habrá trabajo ni pensamiento, ni conocimiento ni sabiduría.
  fra-_FOB: Tout ce que ta main trouve à faire, fais-le selon ton pouvoir; car il
    n'y a ni œuvre, ni pensée, ni science, ni sagesse, dans le Sépulcre où tu vas.
  mal-mal: നീ ചെയ്യുന്ന എല്ലാ പ്രവൃത്തികളും ശക്തിയോടെ ചെയ്യുക; നീ ചെല്ലുന്ന പാതാളത്തിൽ
    പ്രവൃത്തിയോ സൂത്രമോ, അറിവോ, ജ്ഞാനമോ ഒന്നും ഇല്ല.
  lit-lit: Visa, ką tik tavo ranka aptinka nuveikti, jėga savąja tai nuveik, nes nėra
    nei veikimo, nei planavimo, nei pažinimo, nei išmintingumo kape-šeole, į kurį
    tu eini.
  urd-GVR: Jis kām ko bhī hāth lagāe use pūre josh-o-ḳhurosh se kar, kyoṅki Pātāl
    meṅ jahāṅ tū jā rahā hai na koī kām hai, na mansūbā, na ilm aur na hikmat.
  suz-BL: इ ङोंइती मार गेय बाक्‍मे, मेको इ सक्ति नेल्‍लेमी पावो। मारदे हना बेक्‍शो
    मुर आन बाक्‍तीकेम मारेइ मिम्‍तीके, जोक्‍तीके नु तुइक्‍तीके मबाक्‍ब।
  eng-NOY: Whatever thy hand findeth to do, do it with thy might! For there is no
    work nor device nor knowledge nor wisdom in the under-world, whither thou goest.
  ita-1927: Tutto quello che la tua mano trova da fare, fallo con tutte le tue forze;
    poiché nel soggiorno de’ morti dove vai, non v’è più né lavoro, né pensiero, né
    scienza, né sapienza.
  ckb-ckb: ئەوەی لە دەستت دێت، بەوپەڕی هێز و تواناوە بیکە، چونکە نە کار و نە پلاندانان
    و نە زانین و نە دانایی نییە لە جیهانی مردووان، ئەوەی تۆ دەچیت بۆ ئەوێ.
  eng-BBE: Whatever comes to your hand to do with all your power, do it because there
    is no work, or thought, or knowledge, or wisdom in the place of the dead to which
    you are going.
  kan-OKCV: ನಿನ್ನ ಕೈಗೆ ಸಿಕ್ಕಿದ ಕೆಲಸವನ್ನೆಲ್ಲಾ ನಿನ್ನ ಪೂರ್ಣ ಶಕ್ತಿಯಿಂದ ಮಾಡು. ಏಕೆಂದರೆ ನೀನು
    ಹೋಗಲಿರುವ ಸಮಾಧಿಯಲ್ಲಿ, ಕೆಲಸವೂ ಯೋಜನೆಯೂ ತಿಳುವಳಿಕೆಯೂ ಜ್ಞಾನವೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: செய்யும்படி உன்னுடைய கைக்கு நேரிடுவது எதுவோ, அதை உன்னுடைய பெலத்தோடு செய்;
    நீ போகிற பாதாளத்திலே செயல்களும் வித்தையும் அறிவும் ஞானமும் இல்லையே.
  spa-RV-1909: Todo lo que te viniere á la mano para hacer, hazlo según tus fuerzas;
    porque en el sepulcro, adonde tú vas, no hay obra, ni industria, ni ciencia, ni
    sabiduría.
  ron-BTF: Orice găsește mâna ta să facă, fă cu toată tăria ta; fiindcă nu este nici
    lucrare, nici plan, nici cunoaștere, nici înțelepciune, în mormântul în care mergi.
  eng-WEBP: Whatever your hand finds to do, do it with your might; for there is no
    work, nor plan, nor knowledge, nor wisdom, in Sheol, where you are going.
  eng-FBV: Whatever you do, do it with all your strength, for when you go to the grave
    there's no more working or thinking, no more knowing or being wise.
  nld-1939: Doe al wat uw hand in staat is te doen; Want geen werken of peinzen, Geen
    kennis of wijsheid is er meer In de onderwereld, waarheen ge gaat. Zevende reeks.
    Ijdel is het talent.
  nch-BL: Nochi tamanti cati ajsi momaco para tijchihuas, xijchihua ica nochi nopa
    chicahualisti cati tijpiya. Pampa ipan nopa mijcaostot campa nechcatitoc para
    tiyas, ayecmo huelis tijchihuas yon se tequit, ayecmo huelis timoyolilhuis quenicatza
    tijchihuas se tamanti cati cuali. Ayecmo teno tiquixmatis, yon ayecmo tijpiyas
    talnamiquilisti.
  vie-1934: Mọi việc tay ngươi làm được, hãy làm hết sức mình; vì dưới âm phủ, là
    nơi ngươi đi đến, chẳng có việc làm, chẳng có mưu kế, cũng chẳng có tri thức,
    hay là sự khôn ngoan.
  hin-CV: अपने सामने आए हर एक काम को पूरी लगन से करो क्योंकि अधोलोक में जिसकी ओर तुम
    बढ़ रहे हो, वहां न तो कोई काम या तरकीब, न ज्ञान और न ही बुद्धि है.
  spa-BES: Lo que venga a tu mano para hacer, con todo tu poder, hazlo, porque no
    hay trabajo, ni pensamiento, ni conocimiento, ni sabiduría en el lugar de los
    muertos a donde vas a parar.
  tdx-tdx: Ze tendreham-pità’o hanoeñe, le anò ami’ty haozara’o; amy te tsy amam-pitoloñañe
    ndra safiry ndra hilala ndra hihitse ty an-tsikeokeoke hañaveloa’o ao.
  tha-KJV: มือของเจ้าจับทำการงานอะไร จงกระทำการนั้นด้วยเต็มกำลังของเจ้า เพราะว่าในแดนคนตายที่​เจ้​าจะไปนั้นไม่​มี​การงาน
    หรือแนวความคิด หรือความรู้ หรือสติ​ปัญญา
  por-BR-2018: Tudo quanto vier à tua mão para fazer, faze conforme as tuas forças;
    porque no Xeol, para onde vais, não há trabalho, nem planos, nem conhecimento,
    nem sabedoria alguma.
  deu-ELO: Alles, was du zu tun vermagst mit deiner Kraft, das tue; denn es gibt weder
    Tun noch Überlegung noch Kenntnis noch Weisheit im Scheol, wohin du gehst.
  eng-WYC-2018: Work thou busily, whatever thing thine hand may do; for neither work,
    neither reason, nor knowing, nor wisdom, shall be at hells, whither thou hastest.
    (Busily work thou, at whatever thy hands can do; for neither work, nor reason,
    nor knowledge, nor wisdom, be in the land of the dead, where thou hastenest.)
  epo-epo: Kion ajn via mano povas fari laŭ via forto, tion faru; ĉar ekzistas nek
    faro, nek kalkulo, nek scio, nek saĝo, en Ŝeol, kien vi iros.
  uig-PIN: Ⱪolung tutⱪanni barliⱪ küqüng bilǝn ⱪilƣin; qünki sǝn baridiƣan tǝⱨtisarada
    ⱨeq hizmǝt, mǝⱪsǝt-pilan, bilim yaki ⱨekmǝt bolmaydu.
  beo-beo: 'Dia hawa: hamosea, gasa fili hamoma! Bai di bogoi sogebi doaga:sea, hawa:
    hamomu amola asigiga dawa:mu amola bagade dawa:su hou huluane bu hamedafa ba:mu.
    Amola di da bogoi soge amogawi masunu.'
  tpi-OTNT: Sapos yu mekim wanpela wok, orait taitim bun na mekim save tru. Long wanem,
    bai yu no inap mekim wok o tingting o kisim gutpela tingting na save long ples
    bilong ol man i dai pinis, dispela ples bai yu go long en.
  hau-SA: Duk abin da hannunka yake yi, ka yi shi da dukan ƙarfinka, gama a cikin
    kabari in da za ka, babu aiki ko shirye-shirye, ko sani, ko hikima.
  uig-LAT: Qolung tutqanni barliq küchüng bilen qilghin; chünki sen baridighan tehtisarada
    héch xizmet, meqset-pilan, bilim yaki hékmet bolmaydu.
  nde-nde: Lokho isandla sakho esingakwenza kwenze ngamandla akho wonke, ngoba engcwabeni
    lapho oya khona akusetshenzwa, akulakulungiselela, kakulalwazi kumbe ukuhlakanipha.
  ton-ton: Ko ia kotoa pē ʻoku ʻilo ʻe ho nima ke fai, fai ia ʻaki ho mālohi kotoa
    pē; he ʻoku ʻikai ha ngāue, pe ha filioʻi, pe ha ʻilo, pe ha poto ʻi he faʻitoka,
    ʻaia ʻoku ke ʻalu ki ai.
  ces-1613: Všecko, což by před se vzala ruka tvá k činění, podlé možnosti své konej;
    nebo není práce ani důmyslu ani umění ani moudrosti v hrobě, do něhož se béřeš.
  eng-WMB: Whatever your hand finds to do, do it with your might; for there is no
    work, nor plan, nor knowledge, nor wisdom, in Sheol, where you are going.
  tam-TCV: செய்யும்படி உன் கைக்குக் கிடைக்கும் எதையும் உன் முழுப்பெலத்துடனும் செய்து
    முடி; ஏனெனில் நீ போகப்போகும் பாதாளத்தில் வேலையோ, திட்டமிடுதலோ, அறிவோ, ஞானமோ எதுவுமில்லை.
  ceb-ULB: Bisan unsa nga makaplagan sa imong kamot nga buhaton, buhata kini inubanan
    sa imong kusog, tungod kay walay buhat o pagpasabot o kahibalo o kaalam sa Seol,
    diin ikaw moadto.
  pol-UBG: Wszystko, cokolwiek twoja ręka postanowi czynić, czyń z całej swojej siły;
    nie ma bowiem żadnej pracy ani zamysłu, ani wiedzy, ani mądrości w grobie, do
    którego zmierzasz.
  agr-agr: Ashí ame takamain ajutjamkuig, duka ame dekapmamsam takasta; wagki ame
    jakam wetatam nuwig takamainuk, tuja dekatan jukitjai tusa waitmainchakam makichkish
    atsutnai.
  kyc-kyc: Kumunginya yuu dokona emba pare dokona yulu pingipi suu pingipi soo gisinginya
    rengepe mona palyuo soo nyinginya rengepe dupwa see naramo dokona emba yulu aki
    mende pinya suu pyao pilini dupwa poraiyuo pepe.
  urd-GVU: جس کام کو بھی ہاتھ لگائے اُسے پورے جوش و خروش سے کر، کیونکہ پاتال میں جہاں
    تُو جا رہا ہے نہ کوئی کام ہے، نہ منصوبہ، نہ علم اور نہ حکمت۔
  deu-1912: Alles, was dir vor Handen kommt, zu tun, das tue frisch; denn bei den
    Toten, dahin du fährst, ist weder Werk, Kunst, Vernunft noch Weisheit.
  kan-2017: ನಿನ್ನ ಕೈಗೆ ಸಿಕ್ಕಿದ ಕೆಲಸವನ್ನೆಲ್ಲಾ ನಿನ್ನ ಪೂರ್ಣ ಶಕ್ತಿಯಿಂದ ಮಾಡು. ಏಕೆಂದರೆ ನೀನು
    ಸೇರಬೇಕಾದ ಸಮಾಧಿಯಲ್ಲಿ ಯಾವ ಕೆಲಸವೂ, ಯುಕ್ತಿಯೂ, ತಿಳಿವಳಿಕೆಯೂ, ಜ್ಞಾನವೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Demturug ko mang e ga be rin’ ma ngam rin’ ni karimus rogom riy, ni bochan
    e dakriy ban’en ni ngan rin’, ma dariy e tafinay, ma dariy e llowan’, ma dariy
    e gonop u lan e fayleng ko yam’ — ni aram e gin ni ngam man ngay.
  hlt-MCSB: Na kut loh saii hamla a hmuh boeih te tah na thadueng neh saii. Na pha
    ham koi saelkhui ah tah bibi neh poeknah khaw, mingnah neh cueihnah khaw a om
    moenih.
  mdy-ETH: ኩጫ ኔኤኮ ማዻ ባኮ ቢያ ማዺ ኩንሤ፤ ኔ ሃይቂ ዱኡቴስካፓ ማዾንታ ማዻኒ ማሊ ቱኪሢንታ ጪንጩሞዋ ባኣሴ።
  kew-kew: Neme kogono meda pali-daare puri waru paloa go kogono ora pape. Gore akoloya
    ne omali raburi kogono pape page epe kone sape page ne makuaaeyae meape page ora
    mada nameali.
  twi-ASANTE: Deɛ wo nsa bɛso mu biara, fa wʼahoɔden nyinaa yɛ, ɛfiri sɛ damena a
    wɔrekɔ mu no, adwumayɛ, adwendwene, nhunumu ne nimdeɛ nni hɔ.
  eng-WEBU: Whatever your hand finds to do, do it with your might; for there is no
    work, nor plan, nor knowledge, nor wisdom, in Sheol, where you are going.
  wal-wal: Ne kushee oottanau demmidobaa ubbaa ne kumetta wolqqan ootta; aissi giikko,
    neeni baanasan duufuwan oosoi, woikko halchchoi, woikko eri, woikko aadhdhida
    eratetti baawa.
  spa-PDDPT: Todo lo que venga a la mano para hacer, hazlo según tus fuerzas, porque
    en el Seol, adonde vas, no hay obra ni trabajo, ni ciencia, ni sabiduría.
  gun-gun: Mba'emo ndepo py rejapo aguã rejou va'e ha'e javi ke ejapo nembaraetea
    rupi, mba'eta ha'e va'e rire reo aguã py noĩvei 'rã remba'eapo aguã, mba'emo re
    renhembopy'a e'ỹ vy reikuaa pota aguã, neĩ ne'arandu aguã.
  ilo-ULB: Aniaman a masarakan ti imam nga aramiden, aramidem daytoy babaen iti pigsam,
    gapu ta awan iti trabaho wenno pannakapalawag wenno pannakaammo wenno kinasirib
    idiay tanem, ti lugar a papanam.
  kpg-kpg: Ngalua hagamahi gi au mee huogodoo ala ma gaa hai, idimaa, i lodo tenua
    digau mmade, deai di mee e hai ai, nia hagabaubau e hai ai, nia iloo ai, nia kabemee
    ai. Tenua digau mmade, la deelaa di gowaa e hana ginai goe.
  uig-ARA: قولۇڭ تۇتقاننى بارلىق كۈچۈڭ بىلەن قىلغىن؛ چۈنكى سەن بارىدىغان تەھتىسارادا
    ھېچ خىزمەت، مەقسەت-پىلان، بىلىم ياكى ھېكمەت بولمايدۇ.
  sus-sus: I nɔma wali naxan na, i xa na raba i sɛnbɛ birin na, barima i naxan nabama
    duniɲa ma, alɔ walife, fe matofe, fe fahaamufe, nun fe kolonfe, na sese mu na
    aligiyama i sigafe dɛnnaxɛ.
  pon-2006: Nantihong doadoahk laud ni soahng koaros me ke pahn wia met, pwe e sohte
    pahn mie wiewia, de lamalam, de loalokong, de erpit, nan wasahn me melahr akan—oh
    iei wasa me ke pahn kohla ie.
  jae-jae: Ônam kôm samob, taŋ êtôm aôm lêmam naŋ, ôtu dôbgeŋ gebe aŋga lamboam, taŋ
    aôm kopeŋ naŋ, aôm ônam kôm atom ma taêm ênam biŋ atom to ôjala biŋ atom ma ôtap
    kauc sa atom amboac tonaŋgeŋ.
  ksd-ksd: Ra mangana papalum nina i topa ia ba ra limam na pait ia, una pait ia ma
    ra dekdekim parika; tago pa ta papalum, ma pa ta magit di pait ia, pa ta minatoto,
    ma pa ta kabinana, ta ra ruarua na tulungen nina ba una vana tana.
  tur-YTC: Elin işlemek için ne iş bulursa onu gücünle işle; çünkü gitmekte olduğun
    Şeol'de iş, tasarı, bilgi ve bilgelik yoktur.
  bel-N: Усё, што можа зрабiць рука твая, рабi паводле сілы тваёй, бо ў адхлані, у
    якую ты ідзеш, няма анi справаў, анi разуменьня, анi веданьня, анi мудрасьці.
  grc-BRENT: Πάντα ὅσα ἂν εὕρῃ ἡ χείρ σου τοῦ ποιῆσαι, ὡς ἡ δύναμίς σου ποίησον, ὅτι
    οὐκ ἔστι ποίημα καὶ λογισμὸς καὶ γνῶσις καὶ σοφία ἐν ᾅδῃ, ὅπου σὺ πορεύῃ ἐκεῖ.
  ind-AYT: Apa pun yang ditemukan oleh tanganmu untuk dikerjakan, lakukanlah itu dengan
    kekuatanmu. Sebab, tidak ada pekerjaan, pertimbangan, pengetahuan, atau hikmat
    di dunia orang mati, tempat ke mana kamu akan pergi.
  nya-nya: Ntchito iliyonse imene ukuyigwira, uyigwire ndi mphamvu zako zonse, pakuti
    ku manda kumene ukupita kulibe kugwira ntchito, kulibe malingaliro, chidziwitso
    ndiponso nzeru.
  hrv-hrv: I što god nakaniš učiniti, učini dok možeš, jer nema ni djela, ni umovanja,
    ni spoznaje, ni mudrosti u Podzemlju u koje ideš.
  mps-mps: Te nago sę me deli ebaso da, teda nago sągą dili tǫde dąų walama
    dolalu, te sę mu tama yao. Magi baso meni, te nago sę me isiąyu, ma homu kolesagade
    kone paliyu, ma te wiegi yai homu kolesaga konea sabo sę te isali bidi dabego
    bulude me egobeo, te nage pabo bulude te tama sę dabe me egobe dao.
  tpi-tpi: Sapos yu mekim wanpela wok, orait taitim bun na mekim save tru. Long wanem,
    bai yu no inap mekim wok o tingting o kisim gutpela tingting na save long ples
    bilong ol man i dai pinis, dispela ples bai yu go long en.
  dan-1931: Gør efter Evne alt, hvad din Hånd finder Styrke til; thi der er hverken
    Virke eller Tanke eller Kundskab eller Visdom i Dødsriget, hvor du stævner hen.
  vie-OVCB: Bất cứ điều gì con làm, hãy làm hết sức mình. Vì khi con đến trong cõi
    chết, sẽ không có công việc, kế hoạch, tri thức, hay khôn ngoan.
  guj-2017: જે કંઈ કામ તારે હાથ લાગે તે સામર્થ્યથી કર, કારણ કે જે તરફ તું જાય છે તે
    શેઓલમાં કંઈ પણ કામ, યોજના, જ્ઞાન અથવા બુદ્ધિ નથી.
  pon-2006A: Nantihong doadoahk laud ni soahng koaros me ke pahn wia met, pwe e sohte
    pahn mie wiewia, de lamalam, de loalokong, de erpit, nan wasahn me melahr akan—oh
    iei wasa me ke pahn kohla ie.
  por-BRBSL: O que quer que sua mão encontre para fazer, faça-o com sua força; pois
    não há trabalho, nem plano, nem conhecimento, nem sabedoria, no Sheol, para onde
