  tha-KJV: นี่​แหละเป็นสิ่งสามานย์​ที่​มี​อยู่​ในบรรดาการที่บังเกิดขึ้นภายใต้​ดวงอาทิตย์
    คือว่ามี​เหตุการณ์​อันเดียวกั​นที​่ตกแก่คนทั้งปวง เออ จิ​ตใจของบุตรทั้งหลายของมนุษย์​ก็​เต็มไปด้วยความชั่ว
