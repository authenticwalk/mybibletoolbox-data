  mdy-ETH: ሳዓይዳ ማዺንታ ባኮኮ ቢያ ፑርቱማ ዬያኬ፤ ቢያሢኮ ጋፒንፃ ፔቴኬ፤ ዓሳ ናንጋ ዎዶ ቢያይዳ ማሊፃ ዔያቶሲ ፑርቱሞና
