verse: ECC.009.003
translations:
  mal-C: 'സൂര്യനുകീഴിൽ നടക്കുന്ന ഓരോന്നിലും ഉള്ള പരിതാപകരമായ അവസ്ഥ ഇതാണ്: ഒരേ വിധി
    എല്ലാവർക്കും വന്നുചേരുന്നു. മനുഷ്യരുടെ ഹൃദയങ്ങൾ, തിന്മകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു
    എന്നുമാത്രമല്ല അവർ ജീവിച്ചിരിക്കുമ്പോൾ അവരുടെ ഹൃദയമാകെ മതിഭ്രമംപേറി നടക്കുന്നു.
    പിന്നീട് അവർ മൃതരോടൊപ്പം കൂടുന്നു.'
  deu-TKW: Das ist ein Übel bei allem, was unter der Sonne geschieht, daß allen einerlei
    Geschick widerfährt, und so wird auch das Herz der Menschenkinder voll des Bösen,
    und Tollheit ist in ihrem Herzen ihr Leben lang; darnach aber - geht's zu den
    Toten.
  lin-lin: 'Tala likambo oyo ezali mabe kati na makambo nyonso oyo esalemaka na se
    ya moyi : bato nyonso basukaka kaka ndenge moko ; lisusu, mitema ya bato etonda
    na mabe, mpe bozoba ezalaka kati na mitema na bango wana bazali nanu na bomoi ;
    mpe, sima na yango, bakokufa kaka.'
  eng-LSV: This [is] an evil among all that has been done under the sun, that one
    event [is] to all, and also the heart of the sons of man is full of evil, and
    madness [is] in their heart during their life, and after it—to the dead.
  eng-GNV: This is euill among all that is done vnder the sunne, that there is one
    condition to all, and also the heart of the sonnes of men is full of euill, and
    madnes is in their heartes whiles they liue, and after that, they goe to the dead.
  eng-WEBSTER: 'This is an evil among all things that are done under the sun, that
    there is one event to all: yes, also the heart of the sons of men is full of evil,
    and madness is in their heart while they live, and after that they go to the dead.'
  nhw-BL: Nesi para amo xitlahuac para san se miquise nochi masehualme catli itztoque
    ipan ni tlaltipactli. Yeca sequin masehualme senquistoc quichihuaj tlamantli catli
    amo cuali. San quitlapejpeníaj nopa ojtli catli más fiero pampa moilhuíaj para
    san miquilistli quinchiya.
  swh-ONEN: 'Huu ni ubaya ulio katika kila kitu kinachotendeka chini ya jua: Mwisho
    unaofanana huwapata wote. Zaidi ya hayo, mioyo ya watu, imejaa ubaya na kuna wazimu
    mioyoni mwao wangali hai, hatimaye huungana na waliokufa.'
  bba-bba: Ye yɑ koorɑmɔ hɑnduniɑ ye sɔɔ, ɡɑ̃ɑ teenu wɑ̃ɑ ni nu ǹ sɑ̃ɑ dee dee. Niyɑ,
    kɔkɔrɔ tiɑ bɑ mɔ. Ben ɡɔ̃rusɔ, nuku kɔ̃suru kɑ wiirɑ ɡɑriyɑ yi rɑ n yibɑ ben wɑ̃ɑrun
    tɔ̃ru kpuro sɔɔ. Amɛn biru, ɡɔribun wɑ̃ɑ yerɔwɑ bɑ dɔɔ.
  eng-KJVCPB: 'This is an evil among all things that are done under the sun, that
    there is one event unto all: yea, also the heart of the sons of men is full of
    evil, and madness is in their heart while they live, and after that they go to
    the dead.'
  luo-luo: 'Ma e richo mantiere kuom gimoro amora matimore e piny: Giko machalre choponegi
    duto. Kata kamano, chuny dhano opongʼ gi richo kendo nitie neko e pachgi e kinde
    ma gingima, to bangʼe to giriwore gi joma otho.'
  meu-meu: 'Dina henunai e karamu karadia iboudiai edia dika ta binai: kara tamona
    na iboudiai ediai e kaumu. Ina danu, taunimanima lalodia na dika ai e honu honu
    daemu, edia mauri dinadia ai lalodia na kakavakava, una murinai mase gabuna e
    laomu.'
  npi-ULB: सूर्यमूनि गरिने हरेक कुराको लागि एउटा खराब दशा छ । तिनीहरू सबैमा उही कुरो
    आइपर्छ । मानिसको हृदय खराब कुराहरूले भरिएको छ, र तिनीहरू जिउँदा तिनीहरूको हृदयमा
    पागलपन हुन्छ । त्यसपछि तिनीहरू मरेकाहरूकहाँ जाने छन् ।
  yor-yor: Ohun búburú ni èyí jẹ́ nínú gbogbo ohun tí ó ń ṣẹlẹ̀ lábẹ́ oòrùn. Ìpín
    kan ṣoṣo ni ó ń dúró de gbogbo wọn, ọkàn ènìyàn pẹ̀lú kún fún ibi, ìsínwín sì
    wà ní ọkàn wọn nígbà tí wọ́n wà láààyè àti nígbà tí wọ́n bá darapọ̀ mọ́ òkú.
  ind-ind: 'Hal ini memang tidak adil dan sangat menyedihkan: Nasib yang sama menimpa
    setiap orang! Selama hidup di dunia ini, hati dan pikiran manusia penuh dengan
    kejahatan dan kebebalan, bahkan sampai mereka mati.'
  pes-OPCB: یکی از بدترین چیزهایی که در زیر این آسمان اتفاق می‌افتد این است که همه
    نوع واقعه برای همه رخ می‌دهد. به همین دلیل است که انسان مادامی که زنده است دیوانه‌وار
    به شرارت روی می‌آورد.
  tgl-ULB: Mayroong masamang kapalaran para sa lahat ng ginawa sa ilalim ng araw,
    isang tadhana para sa lahat ng tao. Ang mga puso ng tao ay puno ng kasamaan, at
    kahibangan ay nasa kanilang mga puso habang sila ay nabubuhay. Kaya pagkatapos
    noon, pumupunta sila sa mga patay.
  hui-hui: Wali agali dindi bibahendeni kamaru inahondo mana mbiraore ogobi dege dege
    biagago ogoni tiga nabioreda. Wali agali ti dindini kangi ko bulenebi mini nawi
    howa bulenebi tinaga miniha to̱lo tagihe kagoni. Ogonibi kaore ti abale homaga.
  mya-mya: နေအောက်မှာ ပြုသမျှသောအမှု၌ပါသော ဝမ်း နည်းစရာဟူမူကား၊ ခပ်သိမ်းသောသူတို့သည်
    တခုတည်း သောအမှုနှင့် တွေ့ကြုံရကြ၏။ အကယ်စင်စစ် လူသားတို့ ၏ စိတ်နှလုံးသည် ဒုစရိုက်သဘောနှင့်ပြည့်၏။
    အသက် ရှင်စဉ်အခါ၊ သူတို့သည် ရူးသောစိတ်ကို စွဲလမ်း၍၊ နောက်တဖန် သေသွားတတ်ကြ၏။
  bod-N: ཉི་མའི་འོག་ཏུ་འབྱུང་བའི་དོན་ཐམས་ཅད་ལས་རྐྱེན་ངན་ཞིག་ཡོད་པ་ནི། མི་ཐམས་ཅད་ཀྱི་སྔོན་ལས་གཅིག་པར་མ་ཟད་མི་རྣམས་ཀྱི་སེམས་སུ་ངན་པས་གང་སྟེ།
    གསོན་པའི་སྐབས་སུ་ཁེངས་དྲེགས་བསྐྱེད་ཅིང་མཐར་གཤིན་པོའི་ཁྲོད་དུ་འགྲོ་བའོ། །
  sna-sna: 'Ichi ndicho chinhu chakaipa pane zvose zvinoitika pasi pezuva: Vose vane
    mugumo mumwe chete. Pamusoro pezvo, mwoyo yavanhu izere nezvakaipa uye mumwoyo
    yavo mune upenzi panguva yokurarama kwavo, uye shure kwaizvozvo vanobatana navakafa.'
  spa-BLM: Este es un mal en todo lo que se hace bajo el sol, que hay un solo evento
    para todos. Sí, también el corazón de los hijos de los hombres está lleno de maldad,
    y la locura está en su corazón mientras viven, y después van a la muerte.
  cac-cac: Ay jun tas chuclaj d'a scal masanil tas tzuji d'a yolyib'an̈q'uinal tic,
    aton b'aj junn̈ej tzon̈ sateli. A tas ayec' d'a co pensar co masanil, an̈ej chucal
    yed' man̈ pensaril, axo yic sjavi chamel d'a quib'an̈, tzon̈ sateli.
  swh-ULB: Kuna mwisho mwovu kwa kila kitu kinachofanyika chini ya jua, na mwisho
    kwa kila mtu. Moyo wa mwanadamu umejaa uovu, na wazimu uko katika mioyo yao wakati
    wanaishi. Hivyo baada ya hilo wanaenda kwa wafu.
  bel-bel: Вось гэта ёсьць ліха ва ўсім, што пад сонцам робіцца, што адна доля ўсім,
    і сэрца сыноў чалавечых напоўнена злом, і неразумнасьць у сэрцы ў іх, у жыцьці
    іхнім; а потым яны адыходзяць да мёртвых.
  deu-ELBBK: Das ist ein Übel in allem, was unter der Sonne geschieht, dass einerlei
    Geschick allen zuteil wird; und auch ist das Herz der Menschenkinder voll Bosheit,
    und Narrheit ist in ihrem Herzen während ihres Lebens; und danachgeht es zu den
    Toten.
  mbb-OT: 'Iyan heini edhuna he kenà meupiya te langun he egkengeulaula kayi te kelibutan:
    neked-iring dà is egkepeveyaan te langun. Ne te kemulu pa uuyag is etew ne iyan
    ebpeketaǥù te isip din is mezaat wey tinulebung; ne te huziyan he timpu ebpatey
    sikandin iring te zuma.'
  mal-2015: എല്ലാവർക്കും ഒരേഗതി വരുന്നു എന്നുള്ളതു സൂര്യന്റെ കീഴിൽ നടക്കുന്ന എല്ലാറ്റിലും
    ഒരു തിന്മയത്രേ; മനുഷ്യരുടെ ഹൃദയത്തിലും ദോഷം നിറഞ്ഞിരിക്കുന്നു; ജീവപര്യന്തം അവരുടെ
    ഹൃദയത്തിൽ ഭ്രാന്തു ഉണ്ടു; അതിന്റെ ശേഷമോ അവർ മരിച്ചവരുടെ അടുക്കലേക്കു പോകുന്നു.
  rmc-rmc: 'Andre savoreste, so pes ačhel pre phuv, kada nane lačho: Oda jekh avel
    pre sakoneste. O manušeskro jilo hino pherdo le nalačhipnaha the le diliňipnaha,
    medik dživel, a paľis merel.'
  pes-OPV: در تمامی اعمالی که زیر آفتاب کرده می‌شود، از همه بدتر این است که یک واقعه
    برهمه می‌شود و اینکه دل بنی آدم از شرارت پراست و مادامی که زنده هستند، دیوانگی
    در دل ایشان است و بعد از آن به مردگان می‌پیوندند.
  ron-1924: Ятэ чел май маре рэу ын тот че се фаче суб соаре, ануме кэ ачеяшь соартэ
    ау тоць. Де ачея ши есте плинэ инима оаменилор де рэутате ши де ачея есте атыта
    небуние ын инима лор тот тимпул кыт трэеск. Ши дупэ ачея? Се дук ла чей морць.
  ben-OBCV: 'সূর্যের নিচে যা কিছু ঘটে তার মধ্যে দুঃখের বিষয় হল: সকলের একই দশা ঘটে।
    এছাড়া মানুষের হৃদয় মন্দে পরিপূর্ণ এবং যতদিন তারা বেঁচে থাকে ততদিন তাদের হৃদয়ে
    বিচারবুদ্ধিহীনতা থাকে, আর তারপরে সে মারা যায়।'
  som-som: Wax xun baa ku jira waxa qorraxda hoosteeda lagu sameeyo oo dhan, waana
    in isku wax ay dadka oo dhan ku dhacaan. Oo weliba qalbiga binu-aadmiga shar baa
    ka buuxa, oo qalbigoodana intay nool yihiin waalli baa ku jirta, oo taas dabadeedna
    kuwii dhintay ayay u tagaan.
  lat-VUC: '[Hoc est pessimum inter omnia quæ sub sole fiunt: quia eadem cunctis eveniunt.
    Unde et corda filiorum hominum implentur malitia et contemptu in vita sua, et
    post hæc ad inferos deducentur.'
  eng-ASVBT: 'This is an evil in all that is done under the sun, that there is one
    event unto all: yea also, the heart of the sons of men is full of evil, and madness
    is in their heart while they live, and after that they go to the dead.'
  ita-1885: Quest'è una cosa molesta, fra tutte quelle che si fanno sotto il sole,
    che un medesimo avvenimento avviene a tutti; ed anche, che mentre i figliuoli
    degli uomini sono in vita, il cuor loro è pien di male, ed hanno delle follie
    al cuore; e dopo ciò, vanno a' morti.
  eng-LXXUP: 'There is this evil in all that is done under the sun, That there is
    one event to all: Yea, the heart of the sons of men is filled with evil, And madness
    is in their heart during their life, And after that they go to the dead.'
  eng-ULB: There is an evil fate for everything that is done under the sun, the same
    event happens to them all. The hearts of human beings are full of evil, and madness
    is in their hearts while they live. So after that they go to the dead.
  spa-VBL: 'Esto está muy mal: ¡que todos aquí en la tierra sufran el mismo destino!
    Además, la mente de la gente está llena de maldad. Se pasan la vida pensando en
    estupideces, y luego se mueren.'
  fra-_FOB: Ceci est un mal dans tout ce qui se fait sous le soleil, qu'un même accident
    arrive à tous. Aussi le cœur des hommes est rempli de malice; la folie est dans
    leur cœur pendant leur vie; après quoi ils s'en vont chez les morts.
  mal-mal: എല്ലാവർക്കും ഒരു ഗതി വരുന്നു എന്നത് സൂര്യനുകീഴിൽ നടക്കുന്ന എല്ലാറ്റിലും
    വലിയ ഒരു തിന്മയത്രേ; മനുഷ്യരുടെ ഹൃദയത്തിലും ദോഷം നിറഞ്ഞിരിക്കുന്നു; ജീവപര്യന്തം
    അവരുടെ ഹൃദയത്തിൽ ഭ്രാന്തുണ്ട്. അതിന് ശേഷം അവർ മരിച്ചവരുടെ അടുക്കലേക്ക് പോകുന്നു.
  urd-GVR: Sūraj tale har kām kī yihī musībat hai ki har ek ke nasīb meṅ ek hī anjām
    hai. Insān kā mulāhazā kar. Us kā dil burāī se bharā rahtā balki umr-bhar us ke
    dil meṅ behūdagī rahtī hai. Lekin āḳhirkār use murdoṅ meṅ hī jā milnā hai.
  suz-BL: रागीम दुम्‍तीक गेय नेल्‍लेमी मरिम्‍शो पतीक बाक्‍ब। मेको नेल्‍ल बेक्‍शा लाइनीम।
    मुर नेल्‍ल आन थुं मरिम्‍शो पतीकेमी ब्रीशो बाक्‍ब। मिनु मेकोपुकी ब्रोंइमा सम्‍म
    आन थुं हेंथे पतीकेम ब्रीशो बाक्‍ब। मिनु मेको नोले मेको बेक्‍शोपुकी नु बाक्‍थ लाइ‍नी‍म।
    उपदेसक ८:११
  eng-NOY: This is an evil among all things which take place under the sun, that there
    is one event to all; therefore also the heart of the sons of men is full of evil,
    and madness is in their heart while they live, and afterward they go down to the
    dead.
  ita-1927: 'Questo è un male fra tutto quello che si fa sotto il sole: che tutti
    abbiano una medesima sorte; e così il cuore dei figliuoli degli uomini è pieno
    di malvagità e hanno la follia nel cuore mentre vivono; poi, se ne vanno ai morti.'
  ckb-ckb: 'ئەمە ئەو خراپەیە کە لە پشتی هەموو ڕووداوەکانی سەر زەوییە: کە یەک چارەنووس
    بۆ هەمووان بێت، هەروەها دڵی ئادەمیزاد پڕە لە خراپە، شێتییش لە دڵیاندایە لە کاتێکدا
    زیندوون و پاشان کە دەچنە پاڵ مردووان.'
  eng-BBE: 'This is evil in all things which are done under the sun: that there is
    one fate for all, and the hearts of the sons of men are full of evil; while they
    have life their hearts are foolish, and after that — to the dead.'
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ಮಾಡುವ ಎಲ್ಲಾ ಸಂಗತಿಗಳಲ್ಲಿಯೂ ಇದೂ ಒಂದು ವ್ಯಸನವು. ಎಲ್ಲರಿಗೂ ಒಂದೇ
    ಗತಿ ಇದೆ. ಹೌದು, ಮನುಷ್ಯರ ಹೃದಯದಲ್ಲಿ ಕೆಟ್ಟತನ ತುಂಬಿವೆ. ಅವರು ಬದುಕಿರುವ ತನಕ ಅವರ ಹೃದಯಗಳಲ್ಲಿ
    ಹುಚ್ಚುತನವಿದೆ. ಅನಂತರ ಅವರು ಸಾಯುತ್ತಾರೆ.
  tam-2017: எல்லோருக்கும் ஒரேவிதமாக நடக்கிறது சூரியனுக்குக் கீழே நடக்கிறதெல்லாவற்றிலும்
    விசேஷித்த தீமை ஆகும்; ஆதலால் மனுமக்களின் இருதயம் தீமையினால் நிறைந்திருக்கிறது;
    அவர்கள் உயிரோடிருக்கும் நாள்வரை அவர்களுடைய இருதயம் பைத்தியங்கொண்டிருந்து, பின்பு
    அவர்கள் மரித்து, இறந்தவர்களிடத்திற்குப் போகிறார்கள்.
  spa-RV-1909: 'Este mal hay entre todo lo que se hace debajo del sol, que todos tengan
    un mismo suceso, y también que el corazón de los hijos de los hombres esté lleno
    de mal, y de enloquecimiento en su corazón durante su vida: y después, á los muertos.'
  ron-BTF: Acesta este un rău printre toate lucrurile care sunt făcute sub soare,
    că este o singură întâmplare pentru toți; da, de asemenea inima fiilor oamenilor
    este plină de rău, și nebunie este în inima lor cât timp trăiesc, și după aceea
    ei merg la morți.
  eng-WEBP: This is an evil in all that is done under the sun, that there is one event
    to all. Yes also, the heart of the sons of men is full of evil, and madness is
    in their heart while they live, and after that they go to the dead.
  eng-FBV: This is just so wrong—that everyone here on earth should suffer the same
