    அவர்களின் இருதயத்தில் பைத்தியக்காரத்தனம் இருக்கிறது; அதின்பின் இறந்துவிடுகிறார்கள்.'
  ceb-ULB: Adunay daotan nga kapadulngan ang tanan nga nahimo ilalom sa adlaw, usa
