    ang kasuko anaa sa ilang mga kasingkasing samtang buhi pa sila. Busa human niana
    moadto sila sa mga patay.
  pol-UBG: 'Jest takie zło we wszystkim, co się dzieje pod słońcem: jeden los spotyka
    wszystkich. A przy tym serce synów ludzkich jest pełne zła, a głupota znajduje
    się w ich sercach, póki żyją, a potem idą do zmarłych.'
  urd-GVU: سورج تلے ہر کام کی یہی مصیبت ہے کہ ہر ایک کے نصیب میں ایک ہی انجام ہے۔
    انسان کا ملاحظہ کر۔ اُس کا دل بُرائی سے بھرا رہتا بلکہ عمر بھر اُس کے دل میں بےہودگی
    رہتی ہے۔ لیکن آخرکار اُسے مُردوں میں ہی جا ملنا ہے۔
  deu-1912: Das ist ein böses Ding unter allem, was unter der Sonne geschieht, daß
    es einem geht wie dem andern; daher auch das Herz der Menschen voll Arges wird,
    und Torheit ist in ihrem Herzen, dieweil sie leben; darnach müssen sie sterben.
  kan-2017: ಈ ಲೋಕದಲ್ಲಿ ನಡೆಯುವ ಎಲ್ಲಾ ಸಂಗತಿಗಳಿಗೂ ಕೆಟ್ಟ ಪ್ರತಿಫಲ ಉಂಟು ಮತ್ತು ಎಲ್ಲರಿಗೂ ಒಂದೇ
    ಗತಿಯಾಗುವುದು. ಇದಲ್ಲದೆ ಮನುಷ್ಯರ ಹೃದಯದಲ್ಲಿ ಕೆಟ್ಟತನವು ತುಂಬಿದೆ. ಅವರು ಬದುಕಿರುವ ತನಕ ಹುಚ್ಚುತನವು
    ಅವರ ಮನಸ್ಸನ್ನು ಹಿಡಿದಿರುವುದು. ಅನಂತರ ಅವರು ಸಾಯುತ್ತಾರೆ.
  yap-yap: Ta’ab wenegan e ra yib ngak urngin e girdi’, ran’ey e ba kireb ni bod gubin
