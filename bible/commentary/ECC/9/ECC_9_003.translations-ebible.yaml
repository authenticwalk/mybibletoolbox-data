  nde-nde: 'Lobu yibo ububi obuvelela zonke izinto ngaphansi kwelanga: Konke kulesiphetho
    sinye. Njalo inhliziyo zabantu zigcwele izibozi futhi kulokubheda phakathi kwazo
    nxa besaphila, ikanti emva kwakho konke baya kwabafileyo.'
  ton-ton: 'Ko e kovi eni ʻe taha ʻi he meʻa kotoa pē ʻoku fai ʻi he lalo laʻā, ʻae
    hoko tatau ʻae meʻa ki he kakai kotoa pē: ʻio, ʻoku fonu ʻi he kovi ʻae loto ʻoe
