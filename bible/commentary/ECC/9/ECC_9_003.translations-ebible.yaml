  twi-twi: Eyi ne bɔne a ɛwɔ biribiara a esi wɔ owia yi ase mu. Nkrabeakoro ba yɛn
    nyinaa so. Nea ɛka ho ne sɛ, bɔne ahyɛ nnipa koma mu ma na adammɔ nsɛm wɔ wɔn
    koma mu, bere a wɔwɔ nkwa mu, na akyiri no wɔkɔka awufo ho.
  hlt-hlt: Khomik hmuikah aka thoeng he cungkuem dongah thae coeng. A cungkuem ham
    he hmatoeng pakhat la om. Hlang koca rhoek kah lungbuei khaw boethae hah tih amamih
    a hing vaengah amih thinko ah anglatnah om. Te phoeiah a hnuk la duek uh.
  tbz-SIM: Mɛborimɛ mɛ̀ɛ̀ dɔ̀ɔ̀ri kɛtenkɛ̀ ĩ́nkɛ̀ mɛ̀ í wenni, tìmɑtì mɑ́ɑ̀ tiì tùɔ̀kùní
    bɛnìtìbɛ̀ bɛmɔu, bɛnìtìbɛ̀ pìɛ́kɛ́ mɛdɔ̀mmɛ̀ mmɛ nɛ̀ tiyɛìntì kɛ̀ mukṹṹ ntú
    bɛ kó kumɑ̀nku.
  msy-2020: 'Egh e overiamɨn apengan itir gumazamiziba bar, bizir kurar kamra bar
    e batifi, a kamakɨn: ovevem. Gumazamiziba nguazimɨn itir dughiamɨn, me fo, me
    aremegham, egha dughiaba bar ovevemɨn arazim bagha nɨghnɨgha navim osemegha bar
    onganigha a bagha mɨzuai. Egha gɨn me uaghan ariaghiri.'
  dop-dop: Ɩsɩɩ pə kpɛntʋɣʋ pɑ tənɑɣɑ kpɑ́tʋ́ɣʋ́ kʋlʋmʋɣʋ tɔ pə kɛ́ ɩsɑɣɑtʋ kɛ pə
    tənɑ mpi pə lɑkɩ ɑntulinyɑ tɑɑ tɔɣɔ. Ɩsɑɣɑtʋ sunɑ yəlɑɑ lotu tɑɑ nɑ kʋmɛlɛntʋ
    kɛ pɑ nyɑmɑ tɑɑ kɛ́ pɑ weesiŋ tənɑ tɑɑ. Pɑ tənɑɣɑ ntɛ́ ɑtɛtəlɛ tɑɑ.
  azb-azb: Səma altında edilən işlərin hamısının pis cəhəti bundadır ki, hər kəsin
    aqibəti eyni cür olur. Doğrudan da, insanların ürəyi pisliklə doludur. Nə qədər
    ki yaşayırlar, ürəklərində dəlilik var. Sonra isə ölüb gedirlər.
  eng-DBY: 'This is an evil among all that is done under the sun, that one thing befalleth
    all: yea, also the heart of the children of men is full of evil, and madness is
    in their heart while they live; and after that, [they have to go] to the dead.'
  hin-2017: जो कुछ सूर्य के नीचे किया जाता है उसमें यह एक दोष है कि सब लोगों की एक
    सी दशा होती है; और मनुष्यों के मनों में बुराई भरी हुई है, और जब तक वे जीवित रहते
    हैं उनके मन में बावलापन रहता है, और उसके बाद वे मरे हुओं में जा मिलते हैं।
  wol-KYG: 'Lu mettee ngi nii ci mboolem lu am fi kaw suuf: Benn dogal la ñépp bokk,
    te it nit a ngi sóobu ci mbon, di mébét jëfi dof giiru dundam, ba noppi fekki
    ña dee.'
  eng-YLT: This [is] an evil among all that hath been done under the sun, that one
    event [is] to all, and also the heart of the sons of man is full of evil, and
    madness [is] in their heart during their life, and after it — unto the dead.
  eng-WYC-2017: This thing is the worst among all things, that be done under the sun,
    that the same thing befall to all men; wherefore and the hearts of the sons of
    men be filled with malice and with despising in their life; and after these things,
    they shall be led down into hells [or to hell].
  eng-WMBB: This is an evil in all that is done under the sun, that there is one event
    to all. Yes also, the heart of the sons of men is full of evil, and madness is
    in their heart while they live, and after that they go to the dead.
  urd-GVH: सूरज तले हर काम की यही मुसीबत है कि हर एक के नसीब में एक ही अंजाम है। इनसान
    का मुलाहज़ा कर। उसका दिल बुराई से भरा रहता बल्कि उम्र-भर उसके दिल में बेहुदगी
    रहती है। लेकिन आख़िरकार उसे मुरदों में ही जा मिलना है।
  rug-rug: 'Hie tugo sa kinaleana koari doduru pu ta evaṉa pa kauruna sa rimata: Keke
    vasina mo kote kamo la sari doduru. Gua ke sari bulodi rina tie si siṉi na kinaleana,
    meke koai na dinuviduvili sari bulodia sipu korapa toa rini, meke mumudi si la
    somani mo sarini pu matedi.'
  gaz-gaz: 'Hamminni waan aduudhaa gaditti taʼu hunda keessa jiru kanaa dha: Galgalli
    nama hundaa tokkoo dha. Kana malees garaan namootaa hamminaan guutameera; bara
    jireenya isaanii keessas maraatummaatu garaa isaanii keessa jira; ergasii isaan
    warra duʼanitti dabalamu.'
  fra-LSG: Ceci est un mal parmi tout ce qui se fait sous le soleil, c’est qu’il y
    a pour tous un même sort; aussi le cœur des fils de l’homme est-il plein de méchanceté,
    et la folie est dans leur cœur pendant leur vie; après quoi, ils vont chez les
    morts. Car, qui est excepté?
  yal-yal: Na nan fe ɲaxin na feene yɛ naxanye ligama dunuɲa yi. Maraɲan kii kedenna
    nan birin mamɛma. Fe ɲaxin nan muxune bɔɲɛni han! Daxuyana e bɔɲɛni e siimayaan
    birin yi. Na xanbi ra, e sa faxa muxune fari.
  haw-1868: He mea pono ole keia ma na mea i hanaia malalo iho o ka la; aia hookahi
    hope i loaa mai i na kanaka a pau. Oiaio, o ka naau o na keiki a kanaka, ua piha
    i ka ino, aia no ka ulala iloko o ko lakou naau i ko lakou ola ana, alaila, [hele
    lakou] i ka make.
  arb-NAV: وَأَشَرُّ مَا يَجْرِي تَحْتَ الشَّمْسِ أَنَّ الْجَمِيعَ يَلْقَوْنَ نَفْسَ
    الْمَصِيرِ، وَأَنَّ قُلُوبَ بَنِي الْبَشَرِ مُفْعَمَةٌ بِالشَّرِّ، وَفِي حَيَاتِهِمْ
    تَمْتَلِئُ صُدُورُهُمْ بِالْحَمَاقَةِ، ثُمَّ يَمُوتُونَ!
  ewe-ewe: 'Esiae nye nu vɔ̃ɖi si le nu sia nu si dzɔna le ɣea te la ŋu: nu ɖeka ma
    koe dzɔna ɖe amewo katã dzi. Gawu la, amewo ƒe dziwo yɔ fũu kple vɔ̃ɖivɔ̃ɖi kple
    tsukuku le woƒe dziwo me esime wole agbe eye emegbe la, woyia kukuawo dome.'
  eng-LEE: This is an evil among all things that are done under the sun, that there
    is one occurrence for all, and that also the heart of the sons of men is full
    of evil, and that madness is in their heart while they live, and after this they
    go to the dead.
  asm-FB: সূৰ্যৰ তলত যি সকলো কাৰ্য কৰা হয়, তাৰ ভিতৰত অতি দুখৰ বিষয় এয়ে যে, একে
    দশা সকলোলৈকে ঘটে; মানুহৰ হৃদয়বোৰ দুষ্টতাৰে পৰিপূর্ণ আৰু জীয়াই থাকে মানে তেওঁলোকৰ
    হৃদয়ত উন্মত্ততা থাকে। তাৰ পাছত তেওঁৰ মৃত্যু হয়।
  sus-A: قٍ شْرْشْي نَن يِ كِ قٍ بِرِن يَ مَ دُنِحَ مَ؛ مَرَحْن كِ كٍرٍن نَن نَ نٍيٍ
    بِرِن بّ. عَدَ مَدِيٍ بْحّ رَقٍشِ قٍ حَاشِ نَن نَ، عٍ وَلِمَ شَشِلِتَرٍحَ نَن
    نَ عٍ شَ دُنِحّءِفِرِ كُي. نَ دَنفِ شَنبِ، عٍ قَشَمِشِيٍ لِمَ نّ عَلِفِيَمَ.
  fra-SBL: C'est un mal dans tout ce qui se fait sous le soleil, qu'il y ait un seul
    événement pour tous. Oui aussi, le cœur des fils de l'homme est rempli de mal,
    et la folie est dans leur cœur tant qu'ils vivent, et après cela ils vont chez
    les morts.
  hbo-hbo: זֶ֣ה ׀ רָ֗ע בְּכֹ֤ל אֲשֶֽׁר־נַעֲשָׂה֙ תַּ֣חַת הַשֶּׁ֔מֶשׁ כִּֽי־מִקְרֶ֥ה
    אֶחָ֖ד לַכֹּ֑ל וְגַ֣ם לֵ֣ב בְּֽנֵי־הָ֠אָדָם מָלֵא־רָ֨ע וְהֹולֵלֹ֤ות בִּלְבָבָם֙
    בְּחַיֵּיהֶ֔ם וְאַחֲרָ֖יו אֶל־הַמֵּתִֽים׃
  kik-kik: 'Ũyũ nĩguo ũũru ũrĩa ũkoragwo maũndũ-inĩ mothe marĩa mekĩkaga gũkũ thĩ
    kwaraga riũa: Andũ othe marĩĩkagĩrĩria o ũndũ ũmwe. O na ningĩ ngoro cia andũ
    ciyũrĩte ũũru, na ũgũrũki ũkaagĩa ngoro-inĩ ciao rĩrĩa marĩ muoyo, na thuutha-inĩ
    magakua.'
  fra-NCL: C’est un mal, parmi tout ce qui se fait sous le soleil, qu’il y ait pour
    tous un même sort ; c’est pourquoi le cœur des fils de l’homme est plein de malice,
    et la folie est dans leur cœur pendant leur vie ; après quoi ils vont chez les
    morts.
  cek-AK: Ni tlim ah kaom hmuennawk boih thungah kasae koek hmuen, kami boih khaeah
    kaom hmuen loe anghmong boih; ue, kaminawk ih palung loe sethaih hoiah koi; a
    hing o nathung amthuhaih palung hoiah koi o, to pacoengah duekhaih thungah a caeh
    o boih.
  cuk-cuk: 'We-napneggi, ibmar-imakleged-abargi, we-ibmar gwen nabir nosulid: Bela
    dulemar na yopira guedsemalad. Deginbali, dule e-gwagegine, ibmar-isganaginbi
    binsadiid. Dule-gudiidi, unnila galagwensuli binsadiid. Ar bela burgwemaloedbiid.'
  uig-CYR: Мана һәммигә охшашла бу ишниң келидиғанлиғи қуяш астидики ишлар арисида
    күлпәтлик иштур; униң үстигә, инсан балилириниң көңүллири яманлиққа толған, пүтүн
    һаятида көңлидә тәлвилик туриду; андин улар өлгәнләргә қошулиду.
  tel-2017: అందరికీ ఒకే విధంగా జరగడం అనేది సూర్యుని కింద జరిగే వాటన్నిటిలో బహు దుఃఖకరం.
    మనుషుల హృదయం చెడుతనంతో నిండిపోయింది. వారు బతికినంత కాలం వారి హృదయంలో మూర్ఖత్వం
    ఉంటుంది. ఆ తరువాత వారు చనిపోతారు. ఇది కూడా దుఃఖకరం.
  hat-BSA: Men yon mal nan tout sa ki konn fèt anba solèy la, ke gen menm desten an
    pou tout moun. Anplis, kè a fis a lòm yo plen mechanste, e foli rete nan kè yo
    pandan tout lavi yo. Apre, yo ale kote mò yo.
  kos-kos: Saflaiyen moul lun mwet nukewa ac oana sie, ac ma se inge tiana suwohs.
    Ke lusenna moul lun mwet uh, nunak lalos sessesla ke nunak koluk ac wel, na elos
    misa.
  hbo-WLC: זֶ֣ה ׀ רָ֗ע בְּכֹ֤ל אֲשֶֽׁר־נַעֲשָׂה֙ תַּ֣חַת הַשֶּׁ֔מֶשׁ כִּֽי־מִקְרֶ֥ה
    אֶחָ֖ד לַכֹּ֑ל וְגַ֣ם לֵ֣ב בְּֽנֵי־הָ֠אָדָם מָלֵא־רָ֨ע וְהוֹלֵל֤וֹת בִּלְבָבָם֙
    בְּחַיֵּיהֶ֔ם וְאַחֲרָ֖יו אֶל־הַמֵּתִֽים׃
  ibo-ibo: Nke a bụkwa ihe ọjọọ na-eme nʼokpuru anyanwụ. Otu ihe ndakwasị dịrị mmadụ
    niile. Ọzọkwa, obi ụmụ mmadụ jupụtara nʼihe ọjọọ na ịyị ara mgbe ha nọ na ndụ,
    emesịa ha alakwuru ndị nwụrụ anwụ.
  ory-ory: ସୂର୍ଯ୍ୟ ତଳେ ଯେତେ କାର୍ଯ୍ୟ କରାଯାଏ, ତହିଁ ମଧ୍ୟରେ ଦୁଃଖର ବିଷୟ ଏହି ଯେ, ସମସ୍ତଙ୍କ
    ପ୍ରତି ସମାନ ଘଟଣା ହୁଏ; ଆହୁରି ମଧ୍ୟ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର ହୃଦୟ ଦୁଷ୍ଟତାରେ ପରିପୂର୍ଣ୍ଣ ଓ ବଞ୍ଚିଥିବା
    ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ହୃଦୟରେ ପାଗଳାମି ଥାଏ, ପୁଣି ତହିଁ ଉତ୍ତାରେ ସେମାନେ ମୃତମାନଙ୍କ ନିକଟକୁ
    ଯାଆନ୍ତି।
  chk-chk: Iei och mettoch mi ngau a fis won fanüfan, pwe eu chök lapalap a fis ngeni
    aramas meinisin. Letipen aramas ra uren mettoch mi ngau, ra pwal uren song lupwen
    ra manau, nge mürin ra chök mäla.
  rop-rop: Wal dijan na gibit wi loda trabul langa dijan wel. Ebrijing weya jidan
    laibala garra ol dai. En pipul oldei woriwori olataim, blanga dijan nogudwan ting,
    en afta tharran, dei garra dai du.
  ukr-1871: Се ж то й біда в усьому, що дїється під сонцем, що доля однака всїм; тим
    то й серце в людей повне злостї, й безум у серцї їх, поки живота їх, а потім прилучуються
    до мертвих.
  deu-1951: Das ist das Schlimme bei allem, was unter der Sonne geschieht, daß allen
    dasselbe begegnet; daher wird auch das Herz der Menschen voll Bosheit, und Übermut
    ist in ihren Herzen ihr Leben lang, und darnach müssen sie sterben!
  eng-JPS: This is an evil in all that is done under the sun, that there is one event
    unto all; yea also, the heart of the sons of men is full of evil, and madness
    is in their heart while they live, and after that they go to the dead.
  srp-1865: A to je najgore od svega što biva pod suncem što svjema jednako biva,
    te je i srce ljudsko puno zla, i ludost im je u srcu dok su živi, a potom umiru.
  lug-lug: Bonna ekibalindiridde kimu; kano ke kabi akabeera wansi w’enjuba. Ate emitima
    gy’abantu mu bulamu buno giraluse gijjudde ebibi, bayaayaanira buli kimu; n’oluvannyuma
    ne bakka emagombe eri bannaabwe.
  heb-heb: זה רע בכל אשר נעשה תחת השמש כי מקרה אחד לכל וגם לב בני האדם מלא רע והוללות
    בלבבם בחייהם ואחריו אל המתים׃
  ben-IRV: একটা মন্দ ভাগ্য সব কিছুর জন্য আছে যা সূর্য্যের নিচে হয়েছে, প্রত্যেকের
    জন্য এক ভাগ্য। মানুষের হৃদয় মন্দতায় পূর্ণ এবং পাগলামি তাদের হৃদয়ে থাকে যতদিন
    তারা জীবিত থাকে। তাই মৃত্যুর পরে তারা মরাদের কাছে যায়।
  pan-pan: ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿੱਚ ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ ਹੁੰਦੀਆਂ ਹਨ, ਇੱਕ ਇਹ ਬੁਰਿਆਈ ਹੈ ਕਿ ਸਭਨਾਂ
    ਉੱਤੇ ਇੱਕੋ ਜਿਹੀ ਵਾਪਰਦੀ ਹੈ, ਹਾਂ, ਆਦਮ ਵੰਸ਼ ਦਾ ਮਨ ਵੀ ਬਦੀ ਨਾਲ ਭਰਪੂਰ ਹੈ ਅਤੇ ਜਦ ਤੱਕ ਉਹ
    ਜੀਉਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚ ਪਾਗਲਪਣ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ ਫੇਰ ਮੁਰਦਿਆਂ ਵਿੱਚ
    ਚਲੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: နေ အောက် မှာ ပြု သမျှ သောအမှု၌ ပါသောဝမ်းနည်း စရာဟူမူကား ၊ ခပ်သိမ်း သောသူတို့သည်
    တခု တည်း သောအမှု နှင့် တွေ့ကြုံရကြ၏။ အကယ် စင်စစ်လူ သား တို့ ၏ စိတ် နှလုံးသည် ဒုစရိုက်
    သဘောနှင့်ပြည့် ၏။ အသက်ရှင် စဉ်အခါ ၊ သူ တို့သည် ရူး သောစိတ် ကို စွဲလမ်း၍ ၊ နောက်
    တဖန် သေ သွားတတ်ကြ၏။
  hmo-hmo: 'Tanobada dekenai idia vara karadia ibounai edia dika badana ta be inai:
    Taunimanima ibounai edia dokona be tamona. Idia mauri noho neganai, edia kudoudia
    be dika bona kavakava dekenai idia honu momokani. Unai murinai, edia dokona be
    tamona — mase.'
  urd-urd: सब चीज़ों में जो दुनिया में होती हैं एक जुबूनी ये है कि एक ही हादसा सब
    पर गुज़रता है; हाँ, बनी आदम का दिल भी शरारत से भरा है, और जब तक वह जीते हैं हिमाक़त
    उनके दिल में रहती है, और इसके बाद मुर्दों में शामिल होते हैं।
  rus-SYN: Это-то и худо во всем, что делается под солнцем, что одна участь всем,
    и сердце сынов человеческих исполнено зла, и безумие в сердце их, в жизни их;
    а после того они отходят к умершим.
  bqc-SIM: 'Yãvãi pↄ́ ì kɛ dṹniau píin kɛ: Yã doũ ì gbɛ̃́pii le. Vãi kↄ̃̀
    gbɛ̃nazĩnaↄ sↄ̃u, mìsaiyã mɛ́ ì dↄaanɛ́, a gbɛa aaì ta gɛↄ guu.'
  tcz-CHONGTHU: Amitakip nipi noija umho jouse chan kibanga athiltou hi lungdon umtah
    ahi. Hitobang hohin thilpha bolbe nadinga ching thei lou’uva ahi. Chusang in amahon
    angol nau joh chu aki deilhen uve, ajeh chu amaho kinepna neilou ahiuve. Amasang
    uva imacha dang umlou thina bou chu uma ahi.
  mar-mar: जे काही सूर्याच्या खालती करण्यात येत आहे त्यामध्ये एक अनिष्ट आहे. सर्वांचा
    शेवट सारखाच होतो. मानवजातीच्या मनात सर्व दुष्टता भरलेली असते. ते जिवंत असतात तोपर्यंत
    त्यांच्या मनात वेडेपण असते. मग त्यानंतर ते मेलेल्यास जाऊन मिळतात.
  qub-qub: 'Cay pachacho cajcunapäga llapanpäpis mana alliga caycan caymi: llapanpis
    iwal-llami ushacan. Chaypis runaga yarpaycan mana allita rurayllapaj. Cawaycashanyäga
    manacajcunallapaj yarpaycan. Wañurnaga pantiyuncho ushacan.'
  bqp-bqp: Yã kũ àdi kɛ andunia gũn pínki nɛ̀sɛyakayãmɛ, kũ yã dokↄ̃nↄ mɛ́ àdi
    gbɛ̃ sĩnda pínki le. Yã vãni kↄ̃̀ bisãsirinↄ swɛ̃̀n, yↄ̃nkↄyã mɛ́ àdi dońnɛ
    arɛ, a gbɛra òdi tá gyãwãnn.
  hat-hat: Se menm sò a pou tout moun. Sa tou, tankou tout lòt bagay ki rive sou latè,
    se yon malè. Se konsa, moun pase tout lavi yo ak mechanste nan kè yo, y'ap kite
    lide moun fou travay nan tèt yo, epi yo rete konsa yo mouri.
  eng-BSB: 'This is an evil in everything that is done under the sun: There is one
    fate for everyone. Furthermore, the hearts of men are full of evil and madness
    while they are alive, and afterward they join the dead.'
  eng-WEBPB: This is an evil in all that is done under the sun, that there is one
    event to all. Yes also, the heart of the sons of men is full of evil, and madness
    is in their heart while they live, and after that they go to the dead.
  kbq-kbq: Ana maka vahe'motare'ma mago zahu'zama fore'ma nehia zamo'a knarera nosie.
    E'ina hu'negu vahe'mo'za zamagra'a kegava hu'neza knare avu'avara nosazanki'za
    zamagra'a zamavesi'zamofo amage'nente'za, ome havizana nehaze. Hagi ana amefira
    mago'zana omane'neanki, fri'za nevaze.
  nhe-BL: Nesi para amo xitlahuac para ihuical miquise nochi tlacame tlen itztoque
    ipan ni tlaltepactli. Yeca sequin tlacame senquistoc quichihuaj tlamantli tlen
    ax cuali. San quitlapejpeníaj nopa ojtli tlen más fiero pampa moilhuíaj para san
    miquistli quinchiya.
  bus-bus: Yã kɛ̀ è kɛ anduna guu píngi nↄ̀sɛyakayãmɛ, kɛ̀ yã dↄ̃nkↄ̃ bé è gbɛ̃
    píngi le. Yã zaaa kↄ̃̀ gbɛ̃nteenↄ swɛ̃̀n, yↄ̃nkↄyã bé è dↄńnɛ aɛ, à gbɛra aↄ̃è
    tá gɛ̀wãan.
  gub-BL: Teko paw wanupe uzeapo ma'e uzuawygatu wà. A'e uzeapo ma'e iaiw wera'u ko
    ywy rehe uzeapo ma'e wanuwi a'e. Teko wapy'a tynehem wakatu 'ymaw pupe wà, wane'o
    haw pupe wà no. Na'arewahy umàno wà.
  eng-DRA: 'This is a very great evil among all things that are done under the sun,
    that the same things happen to all men: whereby also the hearts of the children
    of men are filled with evil, and with contempt while they live, and afterwards
    they shall be brought down to hell.'
