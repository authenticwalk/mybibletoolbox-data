verse: ECC.009.007
translations:
  mal-C: പോകുക, നിന്റെ ഭക്ഷണം ആഹ്ലാദത്തോടെ ആസ്വദിക്കുക. നിന്റെ വീഞ്ഞ് ആനന്ദത്തോടെ
    പാനംചെയ്യുക, കാരണം നിന്റെ പ്രവൃത്തി ദൈവത്തിന് പ്രസാദകരമായിരിക്കുന്നു.
  deu-TKW: Wohlan denn, iß mit Freuden dein Brot und trinke mit frohem Herzen deinen
    Wein; denn vorlängst hat Gott dieses dein Thun gutgeheißen.
  lin-lin: Kende, lia bilei na yo na esengo mpe mela masanga na yo ya vino na motema
    ya esengo ; pamba te Nzambe asili kondima misala na yo.
  eng-LSV: Go, eat your bread with joy, and drink your wine with a glad heart, for
    already has God been pleased with your works.
  eng-GNV: 'Goe, eate thy bread with ioy, and drinke thy wine with a cheerefull heart:
    for God nowe accepteth thy workes.'
  eng-WEBSTER: Go thy way, eat thy bread with joy, and drink thy wine with a merry
    heart; for God now accepteth thy works.
  nhw-BL: Huajca xiya xitlacuati huan xiquijiti moxocomeca atl ica paquilistli ipan
    moyolo pampa Toteco quiita ni para cuali.
  swh-ONEN: Nenda, kula chakula chako kwa furaha, unywe divai yako kwa moyo wa shangwe,
    kwa maana sasa Mungu anakubali unachofanya.
  bba-bba: Yen sɔ̃, ɑ doo ɑ di ɑ nɔ kɑ nuku dobu. Domi sɔmbu te ɑ kuɑ, tɑ Gusunɔ wɛ̃re.
  eng-KJVCPB: Go thy way, eat thy bread with joy, and drink thy wine with a merry
    heart; for God now accepteth thy works.
  luo-luo: Dhiyo, icham chiemo gi mor, kendo imadh divai mari gi chuny moil, nimar
    sani ema Nyasaye jakori kuom gik mitimo.
  meu-meu: Aola, amu bavania mai moalemu ida, bona emu vine ranuna ba inua mai lalo-namomu
    ida; badina be Dirava ese emu kara vada e hanamoa guna.
  npi-ULB: आफ्नो बाटो लाग्; आनन्द भएर आफ्नो रोटी खा, र प्रसन्‍न हृदय लिएर आफ्नो दाखमद्य
    पि, किनकि असल कामहरूको उत्सवलाई परमेश्‍वरले अनुमोदन गर्नुहुन्छ ।
  yor-yor: Lọ jẹ oúnjẹ rẹ pẹ̀lú ayọ̀, kí o sì mu ọtí wáìnì rẹ pẹ̀lú inú dídùn dé ọkàn,
    nítorí pé ìsinsin yìí ni Ọlọ́run síjú àánú wo ohun tí o ṣe.
  ind-ind: Jadi nikmatilah makananmu dan anggurmu selama masih hidup, karena hal itu
    berkenan kepada Allah.
  pes-OPCB: پس برو و نان خود را با لذت بخور و شراب خود را با شادی بنوش و بدان که این
    کار تو مورد قبول خداوند است.
  tgl-ULB: Humayo ka, masaya mong kainin ang tinapay mo, at inumin ang alak mo nang
    may masayang puso, dahil pinapayagan ng Diyos ang pagdiriwang ng mga mabubuting
    gawa.
  hui-hui: Í̠ni tomo wiridaru nalu turu ho habe. Waini iba hambu wiridarubi nalu bu
    miniha dungulo habe. Ngode Datagaliwabe ibugua anidagua berego karulape lo manda
    bida.
  mya-mya: သွားလော့။ ဝမ်းမြောက်သောစိတ်နှင့် အစာစား လော့။ ရွှင်လန်းသောစိတ်နှင့် စပျစ်ရည်ကို
    သောက် လော့။ သင်ပြုသောအမှုတို့ကို ဘုရားသခင် ဝန်ခံတော်မူ၏။
  bod-N: ཁྱོད་ཀྱི་ལས་རྣམས་དཀོན་མཆོག་གི་ཐུགས་ལ་ལྡན་པས་ན། དགའ་དགའ་སྤྲོ་སྤྲོས་རང་གི་ཁ་ཟས་སྤྱོད་ཅིང་བློ་བདེ་བག་ཕབ་ངང་རྒུན་ཆང་བཏུང་བར་གྱིས་ཤིག
  sna-sna: Enda, undodya zvokudya zvako nomufaro, unwe waini nomwoyo wakafara, nokuti
    iye zvino Mwari ndipo paari kufadzwa namabasa ako.
  spa-BLM: 'Sigue tu camino: come tu pan con alegría y bebe tu vino con un corazón
    alegre, porque Dios ya ha aceptado tus obras.'
  cac-cac: Yuj chi' caq'uec tzalajb'oc co c'ol co va'i, cuq'uec a', yujto vach' jun
    tic d'a yichan̈ Dios.
  swh-ULB: Nenda zako, kula mkate wako kwa furaha, na kunywa mvinyo wako na moyo wa
    furaha, kwa kuwa Mungu huruhusu kusherehekea kazi njema.
  bel-bel: Дык вось, ідзі, з радасьцю еж твой хлеб, у радасьці сэрца пі віно тваё,
    калі будзе на справы твае добрая Божая воля.
  deu-ELBBK: Geh, iss dein Brot mit Freude und trink deinen Wein mit frohem Herzen;
    denn längst hat Gott Wohlgefallen an deinem Tun.
  mbb-OT: Megkaan ka wey med-inum ka te vinu he melipayen, su intuǥut heini te Megbevayà.
  mal-2015: നീ ചെന്നു സന്തോഷത്തോടുകൂടെ അപ്പം തിന്നുക; ആനന്ദഹൃദയത്തോടെ വീഞ്ഞു കുടിക്ക;
    ദൈവം നിന്റെ പ്രവൃത്തികളിൽ പ്രസാദിച്ചിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Dža, radišagoha cha tiro maro a pi tiri mol lačhe jileha, bo le Devleske
    hin imar pre dzeka oda, so keres.
  pes-OPV: پس رفته، نان خود را به شادی بخور وشراب خود را به خوشدلی بنوش چونکه خدااعمال
    تو را قبل از این قبول فرموده است.
  ron-1924: Ду-те дар де мэнынкэ-ць пыня ку букурие ши бя-ць ку инимэ бунэ винул,
    кэч демулт а гэсит Думнезеу плэчере ын че фачь ту акум.
  ben-OBCV: তুমি যাও, আনন্দের সঙ্গে তোমার খাবার খাও, আনন্দিত হৃদয়ে দ্রাক্ষারস পান
    করো, কারণ তোমার এসব কাজ ঈশ্বর আগেই গ্রাহ্য করেছেন।
  som-som: Orod oo tag, oo kibistaada farxad ku cun, oo khamrigaagana qalbi istareexsan
    ku cab, waayo, Ilaah shuqulladaadii horuu u aqbalay.
  lat-VUC: Vade ergo, et comede in lætitia panem tuum, et bibe cum gaudio vinum tuum,
    quia Deo placent opera tua.
  eng-ASVBT: Go thy way, eat thy bread with joy, and drink thy wine with a merry heart;
    for God hath already accepted thy works.
  ita-1885: Va', mangia il tuo pane allegramente, e bevi il tuo vino di cuore lieto;
    se pure Iddio gradisce le tue opere.
  eng-LXXUP: Go, eat thy bread with mirth, And drink thy wine with a joyful heart;
    For now God has favorably accepted thy works.
  eng-ULB: Go your way, eat your bread with joy, and drink your wine with a happy
    heart, for God approves of celebrating good works.
  spa-VBL: Así que adelante, coman su comida y disfrútenla. Bebe tu vino con un corazón
    feliz. Eso es lo que Dios quiere que hagas.
  fra-_FOB: Va, mange avec joie ton pain, et bois gaiement ton vin; car Dieu a déjà
    tes œuvres pour agréables.
  mal-mal: നീ ചെന്ന് സന്തോഷത്തോടുകൂടി അപ്പം തിന്നുക; ആനന്ദഹൃദയത്തോടെ വീഞ്ഞു കുടിക്കുക;
    ദൈവം നിന്റെ പ്രവൃത്തികളിൽ പ്രസാദിച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Chunāṅche jā kar apnā khānā ḳhushī ke sāth khā, apnī mai zindādilī se pī,
    kyoṅki Allāh kāfī der se tere kāmoṅ se ḳhush hai.
  suz-BL: आंम इ लां गाक्‍को, इ जतीक थोव़क ग्‍येरशा जावो। ग्‍येरशा इ अङगुर शांबु तूङो।
    मारदे हना परमप्रभुमी इ पशो गेय दाक्‍ब। उपदेसक २:२४
  eng-NOY: Go thy way, eat thy bread with joy, and drink thy wine with a cheerful
    heart; for long since hath God been pleased with thy works.
  ita-1927: Va’, mangia il tuo pane con gioia, e bevi il tuo vino con cuore allegro,
    perché Dio ha già gradito le tue opere.
  ckb-ckb: بڕۆ بە شادی نانی خۆت بخۆ و بە دڵێکی خۆش شەرابی خۆت بنۆشە، چونکە لەمێژە
    خودا لە کردەوەت ڕازییە.
  eng-BBE: Come, take your bread with joy, and your wine with a glad heart. God has
    taken pleasure in your works.
  kan-OKCV: ನೀನು ಹೋಗಿ ನಿನ್ನ ಆಹಾರವನ್ನು ಸಂತೋಷದಿಂದ ತಿಂದು ಹರ್ಷ ಹೃದಯದಿಂದ ನಿನ್ನ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಕುಡಿ. ಏಕೆಂದರೆ ನಿನ್ನ ಕೆಲಸಗಳನ್ನು ದೇವರು ಈಗಾಗಲೇ ಮೆಚ್ಚಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: நீ போய், உன்னுடைய ஆகாரத்தை சந்தோஷத்துடன் சாப்பிட்டு, உன்னுடைய திராட்சைரசத்தை
    மனமகிழ்ச்சியுடன் குடி; தேவன் உன்னுடைய செயல்களை அங்கீகாரம் செய்திருக்கிறார்.
  spa-RV-1909: 'Anda, y come tu pan con gozo, y bebe tu vino con alegre corazón: porque
    tus obras ya son agradables á Dios.'
  ron-BTF: Mergi pe calea ta, mănâncă-ți pâinea cu bucurie și bea-ți vinul cu inimă
    fericită; căci lui Dumnezeu îi plac de acum lucrările tale.
  eng-WEBP: Go your way—eat your bread with joy, and drink your wine with a merry
    heart; for God has already accepted your works.
  eng-FBV: So go ahead and eat your food, and enjoy it. Drink your wine with a happy
    heart. That's what God intends that you should do.
  nld-1939: Welaan dan, eet uw brood in vreugde, Drink met opgeruimd hart uw wijn,
    Wanneer God in uw werk behagen vindt.
  nch-BL: Huajca xiya xitacuati huan xiquiti moxocomeca at ica paquilisti ipan moyolo
    pampa Toteco quiita ni para cuali.
  vie-1934: Hãy đi ăn bánh cách vui mừng, và uống rượu cách hớn hở; vì Đức Chúa Trời
    đã nhận các công việc ngươi.
  hin-CV: इसलिये जाओ और आनंद से भोजन करो और मन में सुख मानकर अंगूर का रस पिया करो
    क्योंकि पहले ही परमेश्वर तुम्हारे कामों से खुश हैं.
  spa-BES: Ven, toma tu pan con alegría, y tu vino con un corazón alegre. Dios le
    ha complacido tus obras.
  tdx-tdx: Akia, ikamao an-kafaleañe ty mahakama’o, naho inomo am-pinembanemban-troke
    ty divai’o; fa nòn’ Añahare o fitoloña’oo.
  tha-KJV: ไปเถิด ไปรับประทานอาหารของเจ้าด้วยความชื่นชม และไปดื่​มน​้ำองุ่นของเจ้าด้วยใจร่าเริง
    เพราะพระเจ้าทรงเห็นชอบกับการงานของเจ้าแล้ว
  por-BR-2018: Vai, come com alegria teu pão, e bebe com bom coração o teu vinho;
    pois Deus se agrada de tuas obras.
  deu-ELO: Geh, iß dein Brot mit Freude und trinke deinen Wein mit frohem Herzen;
    denn längst hat Gott Wohlgefallen an deinem Tun.
  eng-WYC-2018: Therefore go thou, just man, and eat thy bread in gladness, and drink
    thy wine with joy; for thy works please God. (And so, O righteous person, go thou,
    and eat thy bread with happiness, and drink thy wine with joy; for thy works please
    God.)
  epo-epo: Iru, manĝu ĝoje vian panon, kaj trinku kun gaja koro vian vinon, se Dio
    favoris viajn aferojn.
  uig-PIN: Barƣin, neningni huxalliⱪ bilǝn yǝp, xarabingni huxhuyluⱪ bilǝn iqkin;
    qünki Huda alliⱪaqan mundaⱪ ⱪilixingdin razi bolƣan.
  beo-beo: Defea! Hamoma! Dia ha:i manu hahawane moma! Dia waini hano hahawane moma!
    Gode da amo da defea dawa:sa.
  tpi-OTNT: Goan, yu go kaikai na amamas. Yu dring wain na belgut. God i orait pinis
    long dispela pasin.
  hau-SA: Yi tafiyarka, ka ci abincinka da farin ciki, ka sha ruwan inabinka da farin
    zuciya, gama abin da ka yi duka daidai ne a wurin Allah.
  uig-LAT: Barghin, néningni xushalliq bilen yep, sharabingni xushxuyluq bilen ichkin;
    chünki Xuda alliqachan mundaq qilishingdin razi bolghan.
  nde-nde: Hamba nje uyezidlela ukudla kwakho uchelesile, unathe iwayini lakho ngenhliziyo
    emhlophe, ngoba uNkulunkulu usakuvumele okwamanje.
  ton-ton: ¶ ʻAlu koe ʻi ho hala, pea kai hoʻo mā ʻi he fiefia, pea inu hoʻo uaine
    ʻi he loto fiemālie; he kuo maʻu ʻe he ʻOtua hoʻo ngaahi ngāue.
  ces-1613: Nuže tedy jez s radostí chléb svůj, a pí s veselou myslí víno své, nebo
    již oblibuje Bůh skutky tvé.
  eng-WMB: Go your way—eat your bread with joy, and drink your wine with a merry heart;
    for God has already accepted your works.
  tam-TCV: நீ போய் உன் உணவை மகிழ்ச்சியுடன் சாப்பிடு, மகிழ்ச்சியான இருதயத்துடன் திராட்சை
    இரசத்தைக் குடி; ஏனெனில் இதை இறைவன் ஏற்கெனவே அங்கீகரித்திருக்கிறார்.
  ceb-ULB: Adto sa imong dalan, kan-a ang imong tinapay inubanan sa kalipay, ug imna
    ang imong bino inubanan sa malipayon nga kasingkasing, kay uyonan sa Dios ang
    pagsaulog sa maayong mga buhat.
  pol-UBG: Idź więc, jedz z radością swój chleb i pij z wesołym sercem swe wino, gdyż
    Bóg już przyjął twoje dzieła.
  agr-agr: ¡Wainka anentaimkum waitu pujutsuk, Apajuí amina takatjumin shiig anenjamsau
    asamtai, yutai yuwam, umutai vino uwajam shiig aneasam pujusta!
  kyc-kyc: Anatumi kapaŋa lao suu pyapyamo dokona embena nenge nao rae maiyuo karo
    embena ipwa waene nao gii mona palyuo karape.
  urd-GVU: چنانچہ جا کر اپنا کھانا خوشی کے ساتھ کھا، اپنی مَے زندہ دلی سے پی، کیونکہ
    اللہ کافی دیر سے تیرے کاموں سے خوش ہے۔
  deu-1912: So gehe hin und iß dein Brot mit Freuden, trink deinen Wein mit gutem
    Mut; denn dein Werk gefällt Gott.
  kan-2017: ಹೋಗು, ನಿನ್ನ ಅನ್ನವನ್ನು ಸಂತೋಷದಿಂದ ಉಣ್ಣು. ನಿನ್ನ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಒಳ್ಳೆಯ ಮನಸ್ಸಿನಿಂದ
    ಕುಡಿ. ದೇವರು ನಿನ್ನ ಕೆಲಸಗಳನ್ನು ಈಗ ಒಪ್ಪಿಕೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: Man ngam abich ma ga be felfelan’, mu unum nunum wayin u fithik’ e felfelan’,
    bfel’ u wan’ Got.
  hlt-MCSB: Cet laeh, na buh te kohoenah neh ca lamtah na misurtui khaw lungbuei then
    neh o laeh. Pathen loh na bibi te a doe oepsoeh coeng.
  mdy-ETH: ፆኦሲ ሚና ቤርታ ኔኤም ዓይሤሢ ሃያታሢሮ ዓኣዼ፤ ሙዖ ኔኤኮ ሙዔ፥ ዎይኖ ዑዦዋ ዑሽኪ ዼኤቦ ዛኣሪ ዎዛዼ።
  kew-kew: Ne aipapulu ipa waine no lo robapara kuma pinaloa eta no raana aba meaina.
    Gote-me goa papere epeta loa aba ee lade.
  twi-ASANTE: Enti kɔ, fa anigyeɛ di wʼaduane, na fa ahosɛpɛ akoma nom wo nsã, ɛfiri
    sɛ saa ɛberɛ yi na Onyankopɔn pene deɛ woyɛ so.
  eng-WEBU: Go your way—eat your bread with joy, and drink your wine with a merry
    heart; for God has already accepted your works.
  wal-wal: Ba, ne qumaa ufaissan ma; ne woiniyaa eessaakka ne wozanai pashkkishin
    uya. Aissi giikko, Xoossai hegaa neeyyo kaseppekka bazzi wottiis.
  spa-PDDPT: Anda, come tu pan con gozo y bebe tu vino con corazón alegre, porque
    ʼElohim ya aprobó tus obras.
  gun-gun: Ha'e nunga rupi tereo, he'u mbojape revy'a reve, ha'e ey'u porã vinho,
    mba'eta Nhanderuete ndererovy'a ae mba'emo rejapoa py.
  ilo-ULB: Inka iti dalanmo, kanem ti tinapaymo nga addaan iti rag-o, ken inumem ti
    arakmo nga addaan iti naragsak a puso, ta ipalpalubos ti Dios a marambakan dagiti
    nasayaat nga aramid.
  kpg-kpg: Miami, geina au meegai gi manawa lamalia goe. Inumia au waini gi tenetene
    goe. Nia mee aanei le e humalia hua i baahi o God.
  uig-ARA: بارغىن، نېنىڭنى خۇشاللىق بىلەن يەپ، شارابىڭنى خۇشخۇيلۇق بىلەن ئىچكىن؛ چۈنكى
    خۇدا ئاللىقاچان مۇنداق قىلىشىڭدىن رازى بولغان.
  sus-sus: Siga, i i dɛge sɛɛwɛ kui, i i xa wɛni min bɔɲɛ fanyi kui. Ala wama na nan
    xɔn i bɛ.
  pon-2006: Eri, woneweite—tungoatungoale omw tungoal kisin mwenge kan oh pereperen;
    niminim wain oh nsensenamwahu. Pwe Koht kin ketin pwung mepwukat.
  jae-jae: Amboac tonaŋ ôna ma ôniŋ nêm gêŋ totêmtac ŋajamgeŋ to ônôm nêm wain toŋalêlôm
    ŋajamgeŋ gebe Anôtô gêlôc gêdêŋ gêŋ, taŋ gôgôm naŋ sugac.
  ksd-ksd: Ea, una mai, una en am gem ma ra gugu, ma una momo ra am polo na vuai na
    vain ma ra gina ta ra balam, tago God i tar manane kaum papalum.
  tur-YTC: Git, ekmeğini sevinçle ye, şarabını neşeli bir yürekle iç; çünkü Tanrı
    senin işlerini çoktan kabul etmiştir.
  bel-N: Ідзi, еш з радасьцю хлеб твой i пi са спакойным сэрцам вiно тваё, калі даспадобы
    Богу справы твае.
  grc-BRENT: Δεῦρο φάγε ἐν εὐφροσύνῃ τὸν ἄρτον σου, καὶ πίε ἐν καρδίᾳ ἀγαθῇ οἶνόν
    σου, ὅτι ἤδη εὐδόκησεν ὁ Θεὸς τὰ ποιήματά σου.
  ind-AYT: Pergilah, makanlah rotimu dalam kegembiraan, dan minumlah anggurmu dengan
    hati yang senang. Sebab, Allah sudah lama berkenan terhadap pekerjaan-pekerjaanmu.
  nya-nya: Pita, kadye chakudya chako mokondwera ndi kumwa vinyo wako ndi mtima wosangalala,
    pakuti tsopano Mulungu akukondwera ndi zochita zako.
  hrv-hrv: Zato s radošću jedi svoj kruh i vesela srca pij svoje vino, jer se Bogu
    već prije svidjelo tvoje djelo.
  mps-mps: Tegao, nage pelama, nai tulama, wiegi yai pemene yao. Nago te wain ąį
    tulama, te bugai haliga yao. Godigo te kolesagade usu da po wai dao.
  tpi-tpi: Goan, yu go kaikai na amamas. Yu dring wain na belgut. God i orait pinis
    long dispela pasin.
  dan-1931: Så spis da dit Brød med Glæde, drik vel til Mode din Vin; thi din Id har
    Gud for længst kendt god.
  vie-OVCB: Cho nên, hãy ăn với lòng vui vẻ, và uống rượu với lòng hớn hở, vì Đức
    Chúa Trời chấp thuận việc này!
  guj-2017: તારે રસ્તે ચાલ્યો જા, આનંદથી તારી રોટલી ખા અને આનંદિત હૃદયથી તારો દ્રાક્ષારસ
    પી. કેમ કે ઈશ્વર સારાં કામોનો સ્વીકાર કરે છે.
  pon-2006A: Eri, woneweite—tungoatungoale omw tungoal kisin mwenge kan oh pereperen;
    niminim wain oh nsensenamwahu. Pwe Koht kin ketin pwung mepwukat.
  por-BRBSL: Go seu caminho - coma seu pão com alegria e beba seu vinho com um coração
    alegre, pois Deus já aceitou suas obras.
  cth-cth: Cet nateh lunghawi lahoi rawca cat leih. Lunghawi lahoi misurtui net leih.
    Nang ni na sak e naw pueng Cathut ni lung na kuepkhai.
  twi-twi: Enti kɔ, fa anigye di wʼaduan, na fa ahosɛpɛw koma nom wo nsa, efisɛ saa
    bere yi na Onyankopɔn pene nea woyɛ so.
  hlt-hlt: Cet laeh, na buh te kohoenah neh ca lamtah na misurtui khaw lungbuei then
    neh o laeh. Pathen loh na bibi te a doe oepsoeh coeng.
  tbz-SIM: Kɛ̀ dɛ̀ dò mmɛmmɛ nyo nhɑ diì nɛ̀ diwɛ̀ì kɛ nyɔ̃̀ nhɑ nɑɑ̀ nnɛ̀ ɑ yɛ̀mmɛ̀
    kɛ yɛ̃́ Kuyie ndiɛ nkɛ pɛ́nsìrìmɛ̀ ɑ tɔ̃mmú.
  msy-2020: Aria, nɨ mangɨ damɨ bar akongegh. Egh nɨ wainɨn dɨpam amɨ navir amɨrizim
    inigh. God arazir kamɨn amamangatɨ.
  dop-dop: Mpʋ tɔ, polo nɑ ń tɔɣɔ nyɑ́ tɔɣɔnɑɣɑ nɑ lɑŋhʋlʋmlɛ nɑ ń nyɔɔ nyɑ́ sʋlʋm
    nɑ ləmɑɣɑsəlɛ kʋpɑntɛ. Mpi tɔ, Ɩsɔ lɑŋlɛ hɛɛnɑ nyɑ́ təmɑ kɛ́.
  azb-azb: Get çörəyini şadlıqla ye, Şərabını şən ürəklə iç. Çünki artıq Allah Etdiyin
    işlərdən razıdır.
  eng-DBY: Go, eat thy bread with joy, and drink thy wine with a merry heart; for
    God hath already accepted thy works.
  hin-2017: अपने मार्ग पर चला जा, अपनी रोटी आनन्द से खाया कर, और मन में सुख मानकर
    अपना दाखमधु पिया कर; क्योंकि परमेश्वर तेरे कामों से प्रसन्न हो चुका है।
  wol-KYG: Kon doxal, lekk saw ñam, bége, te naan sa biiñ ci xol bu sedd. Yàlla kat
    nangul na la jeeg say jëf.
  eng-YLT: Go, eat with joy thy bread, and drink with a glad heart thy wine, for already
    hath God been pleased with thy works.
  kne-kne: Isonga manragsak ka ay mangan ya adi ka mandanag, tan say layden Diyos
    ay amagem.
  eng-WYC-2017: Therefore go thou, just man, and eat thy bread in gladness, and drink
    thy wine with joy; for thy works please God.
  eng-WMBB: Go your way—eat your bread with joy, and drink your wine with a merry
    heart; for God has already accepted your works.
  urd-GVH: चुनाँचे जाकर अपना खाना ख़ुशी के साथ खा, अपनी मै ज़िंदादिली से पी, क्योंकि
    अल्लाह काफ़ी देर से तेरे कामों से ख़ुश है।
  rug-rug: Ke qetuqetu mu la henai gemu ginani, meke napo gemu vaeni mamu qetu mua,
    ura va malumu igo Tamasa pude taveti.
  gaz-gaz: Sababii Waaqni waan ati hojjettetti gammadeef dhaqiitii nyaata kee gammachuudhaan
    nyaadhu; daadhii wayinii keetiis garaa gammadduun dhugi.
  fra-LSG: Va, mange avec joie ton pain, et bois gaiement ton vin; car dès longtemps
    Dieu prend plaisir à ce que tu fais.
  yal-yal: Nayi, sa i ya donseen don ɲaxanni, i yi i ya manpaan min bɔɲɛ xunbenli,
    bayo Ala bata yelin i kɛwanle birin nasuxɛ.
  haw-1868: E hele oe, e ai i kau berena, me ka oluolu, a e inu hoi i kou waina me
    ka naau olioli; no ka mea, ano, ua maliu mai ke Akua i kau hana ana.
  arb-NAV: فَامْضِ وَتَمَتَّعْ بِأَكْلِ طَعَامِكَ، وَاشْرَبْ خَمْرَكَ بِقَلْبٍ مُنْشَرِحٍ،
    لأَنَّ الرَّبَّ قَدْ رَضِيَ الآنَ عَنْ أَعْمَالِكَ.
  ewe-ewe: Eya ta ɖu nu, nàno nu eye nàkpɔ dzidzɔ elabena wò dɔwɔwɔwo dze Mawu ŋu
    xoxo!
  eng-LEE: Go, eat with joy thy bread, and drink with a merry heart thy wine, if God
    have already received thy works in favor.
  asm-FB: সেয়ে তুমি গৈ আনন্দেৰে নিজৰ আহাৰ ভোজন কৰা আৰু হৰ্ষিত হৃদয়েৰে নিজৰ দ্ৰাক্ষাৰস
    পান কৰাগৈ; কিয়নো তোমাৰ সকলো কৰ্ম ঈশ্বৰে পূর্বৰে পৰা গ্ৰহণ কৰিলে।
  sus-A: سِفَ، عِ عِ دّفٍ سّيوّ كُي، عِ عِ شَ وّنِ مِن بْحّ قَنيِ كُي. عَلَ وَ مَ
    نَ نَن شْن عِ بّ.
  fra-SBL: Va, mange ton pain avec joie, et bois ton vin avec un cœur joyeux, car
    Dieu a déjà accepté tes œuvres.
  hbo-hbo: לֵ֣ךְ אֱכֹ֤ל בְּשִׂמְחָה֙ לַחְמֶ֔ךָ וּֽשֲׁתֵ֥ה בְלֶב־טֹ֖וב יֵינֶ֑ךָ כִּ֣י
    כְבָ֔ר רָצָ֥ה הָאֱלֹהִ֖ים אֶֽת־מַעֲשֶֽׂיךָ׃
  kik-kik: Thiĩ, ũrĩe irio ciaku ũkenete, na ũnyue ndibei yaku ũcanjamũkĩte ngoro,
    nĩgũkorwo ihinda rĩĩrĩ nĩrĩo Ngai etĩkĩrĩte wĩra waku.
  fra-NCL: Va, mange avec joie ton pain et bois ton vin d’un cœur content, puisque
    déjà Dieu se montre favorable à tes œuvres.
  cek-AK: Caeh ah loe anghoehaih hoiah buh ann to caa ah, poeknawmhaih hoiah misurtui
    to nae ah; na toksakhaih to Sithaw mah vaihi tapom boeh.
  cuk-cuk: ¡Weligwaledgi mas be gunne! ¡Yeer-itogedgi vino be gobbali! Ar Bab-Dummad
    be-ibmar-imaksadi, yeer be-ibe daksad.
  uig-CYR: Барғин, нениңни хошаллиқ билән йәп, шарабиңни хушхуйлуқ билән ичкин; чүнки
    Худа аллиқачан мундақ қилишиңдин рази болған.
  tel-2017: నువ్వు వెళ్లి సంతోషంగా భోజనం చెయ్యి. సంతోషంతో నీ ద్రాక్షారసం తాగు. దేవుడు
    కోరేది అదే.
  hat-BSA: Ale manje pen ou ak kè kontan e bwè diven ak kè plen ak jwa; paske Bondye
    deja pran plezi nan sa ou fè a.
  kos-kos: Ouinge kom in kang mongo nom ac engan. Nim wain nimom ke inse pwar. God
    El nuna oaki in ouinge.
  hbo-WLC: לֵ֣ךְ אֱכֹ֤ל בְּשִׂמְחָה֙ לַחְמֶ֔ךָ וּֽשֲׁתֵ֥ה בְלֶב־ט֖וֹב יֵינֶ֑ךָ כִּ֣י
    כְבָ֔ר רָצָ֥ה הָאֱלֹהִ֖ים אֶֽת־מַעֲשֶֽׂיךָ׃
  ibo-ibo: Ya mere, gaa nʼihu, jiri ọṅụ rie nri gị, jirikwa ọṅụ ṅụọ ihe ọṅụṅụ nʼihi
    na ọ bụ ugbu a ka Chineke nabatara ọrụ gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ମାର୍ଗରେ ଯାଅ, ଆନନ୍ଦରେ ଆପଣା ଆହାର ଭୋଜନ କର ଓ ହୃଷ୍ଟଚିତ୍ତରେ ଆପଣା
    ଦ୍ରାକ୍ଷାରସ ପାନ କର; କାରଣ ପରମେଶ୍ୱର ତୁମ୍ଭର କାର୍ଯ୍ୟ ଗ୍ରହଣ କରି ସାରିଲେଣି।
  chk-chk: Iwe, kopwe chök mongö anom mongö, kopwe pwal ünümi unumom wain fän pwapwa,
    pun iei mine Kot a tipeeu ngeni.
  rop-rop: Orait ai dalim yu. Yu gin oldei dagadagatbat daga en dringgimbat wain gudbinjiwei,
    dumaji God im wandim yu blanga dum lagijat.
  ukr-1871: Ійди ж, їж твій хлїб, радуючись, і пий твоє вино, веселючись, коли Бог
    ласкавий на дїла твої.
  deu-1951: So gehe nun hin, iß mit Freuden dein Brot und trinke deinen Wein mit gutem
    Gewissen; denn Gott hat dein Tun längst gebilligt!
  eng-JPS: Go thy way, eat thy bread with joy, and drink thy wine with a merry heart;
    for God hath already accepted thy works.
  srp-1865: Hajde, jedi hljeb svoj s radošæu, i vesela srca pij vino svoje, jer su
    mila Bogu djela tvoja.
  lug-lug: Genda olye emmere yo ng’osanyuka, onywe ne wayini wo nga weeyagala; kubanga
    Katonda asiimye ky’okola.
  heb-heb: לך אכל בשמחה לחמך ושתה בלב טוב יינך כי כבר רצה האלהים את מעשיך׃
  ben-IRV: তোমার পথে যাও, আনন্দের সঙ্গে তোমার রুটি খাও এবং খুশি মনে তোমার আঙ্গুর রস
    পান কর, কারণ ঈশ্বর ভাল কাজে আনন্দ করতে অনুমতি দেন।
  pan-pan: ਆਪਣੇ ਰਾਹ ਤੁਰਿਆ ਜਾ, ਅਨੰਦ ਨਾਲ ਆਪਣੀ ਰੋਟੀ ਖਾ ਅਤੇ ਮੌਜ ਨਾਲ ਆਪਣੀ ਮਧ ਪੀ, ਕਿਉਂ ਜੋ
    ਹੁਣ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੇਰੇ ਕੰਮਾਂ ਨੂੰ ਪਸੰਦ ਕੀਤਾ ਹੈ।
  mya-JVB: သွား လော့။ ဝမ်းမြောက် သောစိတ်နှင့် အစာစား လော့။ ရွှင်လန်း သောစိတ် နှင့်
    စပျစ်ရည် ကို သောက် လော့။ သင် ပြုသောအမှု တို့ကို ဘုရား သခင်ဝန်ခံ တော်မူ၏။
  hmo-hmo: Do oi lao, oiemu aniani do oi ania mai moale danu, bona uaina do oi inua,
    mai lalona namo danu. Badina be Dirava ese oiemu kara dekenai ia laloa namo vadaeni.
  urd-urd: अपनी राह चला जा, ख़ुशी से अपनी रोटी खा और ख़ुशदिली से अपनी मय पी; क्यूँकि
    ख़ुदा तेरे 'आमाल को क़ुबूल कर चुका है।
  rus-SYN: Итак иди, ешь с весельем хлеб твой, и пей в радости сердца вино твое, когда
    Бог благоволит к делам твоим.
  bqc-SIM: Gɛ ǹ pↄble ń pↄnao, vɛ̃ɛmi ń yaalↄo, asa Lua n yãkɛapiↄ sáaukpà kↄ̀.
  tcz-CHONGTHU: Hijeh chun na-an chu kipah thanomtah in nen, chule na-lengpitwi chu
    lung kipah pum in don in, ajeh chu Pathen’in hichu aphatsah ahi.
  mar-mar: तुझ्या मार्गाने जा, आनंदाने आपली भाकर खा आणि आनंदीत मनाने आपला द्राक्षरस
    पी, कारण देवाने तुझी चांगली कृत्ये साजरी करण्यास मान्यता दिली आहे.
  qub-qub: Chaymi cawashayquicamaga micuyniquitapis cushisha mishquilla micuy. Bïnutapis
    cushisha upuy. Alli rurashayquicuna Tayta Diospäga allimi casha.
  bqp-bqp: Ǹ gɛ́ ǹ n pↄ́ ble kũ pↄnnao, ǹ n sèwɛ̃ mi kũ yáadↄnaao, zaakũ Luda n
    yãkɛnaa pìnↄ sáabu kpà kↄ̀.
  hat-hat: Ale non, monchè, manje manje ou ak kè kontan, bwè diven ou san kè sote.
    Bondye deja dakò ak tou sa w'ap fè.
  eng-BSB: 'Go, eat your bread with joy, and drink your wine with a cheerful heart,
    for God has already approved your works:'
  eng-WEBPB: Go your way—eat your bread with joy, and drink your wine with a merry
    heart; for God has already accepted your works.
  kbq-kbq: E'ina hu'negu muse nehunka vunka nezanka'a ome nenenka, waini tinka'a ome
    no, na'ankure Anumzamo'a ko e'inahuzana hugahane huno hu izo hugante'ne.
  nhe-BL: Huajca xiya xitlacuati huan xiquiti moxocomeca atl ica paquilistli ipan
    moyolo pampa Toteco quiita ni para cuali.
  bus-bus: Ǹ gá ǹ n pↄ́ ble kↄ̃n pↄnnaao, ǹ n geepiwɛ̃ɛ mi kↄ̃n yáadↄnao, zaakɛ Luda
    n yãkɛna pìnↄ sáabu kpà kↄ̀.
  gub-BL: A'e rupi, eho nerenataromo nehe. E'u neremi'u nerurywete haw rupi nehe.
    E'u ma'ywa tykwer nezewe nehe no. Ta'e Tupàn umuawyze neremiapo kwer urywete haw
    rupi a'e xe.
  eng-DRA: 'Go then, and eat thy bread with joy, and drink thy wine with gladness:
    because thy works please God.'
