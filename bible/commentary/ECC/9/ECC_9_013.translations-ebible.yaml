verse: ECC.009.013
translations:
  mal-C: 'സൂര്യനുകീഴിൽ ഞാൻ കണ്ട ജ്ഞാനത്തിന്റെ മറ്റൊരു മാതൃക എന്നിൽ ആഴത്തിൽ പതിഞ്ഞു:'
  deu-TKW: 'Auch das sah ich als Weisheit unter der Sonne, und groß erschien sie mir:'
  lin-lin: 'Namonaki lisusu na se ya moyi, ndakisa moko ya bwanya oyo ezalaki na tina
    mingi mpo na ngai :'
  eng-LSV: 'This also I have seen: wisdom under the sun, and it is great to me.'
  eng-GNV: I haue also seene this wisedome vnder the sunne, and it is great vnto me.
  eng-WEBSTER: 'This wisdom have I seen also under the sun, and it seemed to me great:'
  nhw-BL: Nojquiya niquitztoc seyoc tlamantli catli pano ipan ni tlaltipactli.
  swh-ONEN: 'Pia niliona chini ya jua mfano huu wa hekima ambao ulinivutia sana:'
  bba-bba: Nɑ mɑɑ ɡɑ̃ɑnu wɑ bwisin swɑɑ sɔɔ ni nɑ tɑmɑɑ nu sɑ̃ɑ ɡɑ̃ɑ ɡirinu.
  eng-KJVCPB: 'This wisdom have I seen also under the sun, and it seemed great unto
    me:'
  luo-luo: 'Bende ne aneno e bwo wangʼ chiengʼ ranyisi mar rieko mane omora ahinya:'
  meu-meu: Ina aonega toana na dina henunai vada na itaia danu; bona na laloa, ia
    na ḡau badana.
  npi-ULB: मैले सूर्यमूनि यस्तो बुद्धि पनि देखेको छु, जसले मलाई निकै प्रभावित पार्‍यो
    ।
  yor-yor: Mo sì tún rí àpẹẹrẹ ọgbọ́n tí ó dùn mọ́ mi lábẹ́ oòrùn.
  ind-ind: Aku juga melihat contoh yang aku anggap penting tentang bagaimana kebijaksanaan
    dihargai di dunia ini.
  pes-OPCB: 'در زیر این آسمان با نمونه‌ای از حکمت روبرو شدم که بر من تأثیر عمیقی گذاشت:'
  tgl-ULB: Nakita ko rin ang karunungan sa ilalim ng araw sa paraan na kahanga-hanga
    para sa akin.
  hui-hui: I̱na mbirale mbira tagira ibiyago mitangi bialu wali agali mini gigabiwi
    karume dindini howa mana biaganego manane bayale mbira i̱na handarugo ogo.
  mya-mya: နေအောက်မှာ ငါတွေ့မြင်၍ ချီးမွမ်းဘွယ်သော ပညာဟူမူကား၊
  bod-N: ཉི་མའི་འོག་ཏུ་ཤེས་རབ་ཅིག་ཡོད་པ་ངས་མཐོང་སྟེ། བདག་གིས་དོན་སྙིང་ཆེན་པོ་ལྡན་པར་སྙམ།
  sna-sna: 'Ndakaonazve pasi pezuva muenzaniso uyu wouchenjeri wakandifadza zvikuru:'
  spa-BLM: También he visto la sabiduría bajo el sol de esta manera, y me pareció
    grande.
  cac-cac: 'An̈ejtona'', ay jun tas ix vila'', nivan yelc''och jun c''ayb''ub''al
    ix vic''can d''ay:'
  swh-ULB: Pia nimeona hekima chini ya jua kwa namna ambayo kwangu ilionekana kubwa.
  bel-bel: 'Яшчэ вось якую мудрасьць пад сонцам я ўгледзеў, і яна мне здалася важнаю:'
  deu-ELBBK: 'Auch dieses habe ich als Weisheit unter der Sonne gesehen, und sie kam
    mir groß vor:'
  mbb-OT: 'Neehè ku zaan kayi te kelibutan is sevaha he penenglitan te ketau he utew
    ku nesuati:'
  mal-2015: 'ഞാൻ സൂര്യന്നു കീഴെ ഇങ്ങനെയും ജ്ഞാനം കണ്ടു; അതു എനിക്കു വലുതായി തോന്നി:'
  rmc-rmc: 'The kada goďaveripen dikhľom pre phuv a sas prekal mande zoralo:'
  pes-OPV: 'و نیز این حکم را در زیر آفتاب دیدم و آن نزد من عظیم بود:'
  ron-1924: Ам май вэзут урмэтоаря ынцелепчуне суб соаре ши ми с-а пэрут маре.
  ben-OBCV: আমি সূর্যের নিচে প্রজ্ঞা সম্বন্ধে আর একটি ব্যাপার দেখলাম যা আমার মনে গভীরভাবে
    দাগ কাটল
  som-som: Oo xigmad caynkan ah ayaan qorraxda hoosteeda ku arkay, iyana way ila weynayd.
  lat-VUC: 'Hanc quoque sub sole vidi sapientiam, et probavi maximam:'
  eng-ASVBT: 'I have also seen wisdom under the sun on this wise, and it seemed great
    unto me:'
  ita-1885: 'Pure ancora ho veduta questa sapienza sotto il sole, che mi è paruta
    grande:'
  eng-LXXUP: 'This I also saw to be wisdom under the sun, And it is great before me:'
  eng-ULB: I have also seen wisdom under the sun in a way that seemed great to me.
  spa-VBL: He aquí otro aspecto de la sabiduría que me impresionó sobre lo que ocurre
    aquí en la tierra.
  fra-_FOB: J'ai vu aussi cette sagesse sous le soleil, et elle m'a semblé grande.
  mal-mal: 'ഞാൻ സൂര്യന് കീഴിൽ ഇങ്ങനെയും ജ്ഞാനം കണ്ടു; അതെനിക്ക് മഹത്തായി തോന്നി:'
  urd-GVR: Sūraj tale maiṅ ne hikmat kī ek aur misāl dekhī jo mujhe aham lagī.
  suz-BL: गो रागीमी जोक्‍तीक तुइक्‍तीक का यो ताता। मेको थम ठेयब बाक्‍त।
  eng-NOY: This also have I seen; even wisdom under the sun, and it seemed great to
    me.
  ita-1927: Ho visto sotto il sole anche questo esempio di sapienza che m’è parsa
    grande.
  ckb-ckb: 'ئەم داناییەشم لەسەر زەویدا بینی، لەلای من مەزنە:'
  eng-BBE: This again I have seen under the sun as wisdom and it seemed great to me.
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ನಾನು ಜ್ಞಾನವನ್ನು ಈ ವಿಧವಾಗಿ ನೋಡಿದ್ದೇನೆ. ಇದು ನನ್ನ ದೃಷ್ಟಿಗೆ ದೊಡ್ಡದಾಗಿ
    ಕಾಣಿಸಿತು.
  tam-2017: சூரியனுக்குக் கீழே ஞானமுள்ள காரியத்தையும் பார்த்தேன்; அது என்னுடைய பார்வைக்குப்
    பெரிதாகத் தோன்றினது.
  spa-RV-1909: 'También vi esta sabiduría debajo del sol, la cual me parece grande:'
  ron-BTF: Această înțelepciune am văzut-o de asemenea sub soare și mi s-a părut mare;
  eng-WEBP: I have also seen wisdom under the sun in this way, and it seemed great
    to me.
  eng-FBV: Here's another aspect of wisdom that impressed me about what happens here
    on earth.
  nld-1939: 'Ook dit nog zag ik van de wijsheid onder de zon, En het drukte me zwaar:'
  nch-BL: Nojquiya niquitztoc seyoc tamanti cati pano ipan ni taltipacti.
  vie-1934: Ta cũng đã thấy sự khôn ngoan nầy dưới mặt trời, thật lấy làm cả thể.
  hin-CV: मैंने सूरज के नीचे बुद्धि का एक और उदाहरण देखा, जिसने मुझे बहुत प्रभावित
    किया.
  spa-BES: Otra vez lo he visto bajo el sol como sabiduría y me pareció genial.
  tdx-tdx: Zao ka ty nitendrek’ ahy ho hihitse ambane’ i àndroy, le nijabajaba amako.
  tha-KJV: ข้าพเจ้าเห็นเรื่องสติปัญญาภายใต้​ดวงอาทิตย์ เห​็​นว​่าเป็นเรื่องใหญ่โตดังต่อไปนี้
  por-BR-2018: 'Também vi esta sabedoria abaixo do sol, que considerei grande:'
  deu-ELO: 'Auch dieses habe ich als Weisheit unter der Sonne gesehen, und sie kam
    mir groß vor:'
  eng-WYC-2018: Also I saw this wisdom under the sun, and I proved it the most.
  epo-epo: 'Ankaŭ jenan saĝaĵon mi vidis sub la suno, kaj ĝi ŝajnis al mi granda:'
  uig-PIN: Mǝn yǝnǝ ⱪuyax astida danaliⱪning bu misalini kɵrdum, u meni qongⱪur tǝsirlǝndürdi;
  beo-beo: Na da eno liligi ba:i. Amo da ado digisu amo osobo bagade dunu da bagade
    dawa:su hou agoane ba:sa.
  tpi-OTNT: Mi bin lukim wanpela samting i kamap. Na mi ting dispela i gutpela piksa
    tru bilong pasin bilong man i gat gutpela tingting. Samting mi lukim i olsem.
  hau-SA: Na kuma ga wani misali game da hikima a duniya wanda ya burge ni sosai.
  uig-LAT: Men yene quyash astida danaliqning bu misalini kördum, u méni chongqur
    tesirlendürdi;
  nde-nde: 'Ngaphinda ngabona ngaphansi kwelanga lesisibonelo sokuhlakanipha esagxila
    engqondweni yami:'
  ton-ton: Ko e poto ni foki kuo u mamata ki ai ʻi he lalo laʻā, pea naʻe matamata
    lahi ia kiate au.
  ces-1613: 'Také i tuto moudrost viděl jsem pod sluncem, kteráž za velikou byla u
    mne:'
  eng-WMB: I have also seen wisdom under the sun in this way, and it seemed great
    to me.
  tam-TCV: சூரியனுக்குக் கீழே என் உள்ளத்தை வெகுவாய்த் தொட்ட ஞானத்தின் உதாரணத்தையும்
    நான் கண்டேன்.
  ceb-ULB: Nakita ko usab ang kaalam ilalom sa adlaw sa paagi nga daw dako kaayo alang
    kanako.
  pol-UBG: 'Widziałem również tę mądrość pod słońcem, która wydała mi się wielka:'
  urd-GVU: سورج تلے مَیں نے حکمت کی ایک اَور مثال دیکھی جو مجھے اہم لگی۔
  deu-1912: 'Ich habe auch diese Weisheit gesehen unter der Sonne, die mich groß deuchte:'
  kan-2017: ನಾನು ಲೋಕದಲ್ಲಿ ಜ್ಞಾನವನ್ನು ಈ ವಿಧವಾಗಿಯೂ ಕಂಡುಕೊಂಡೆನು. ಅದು ದೊಡ್ಡದೆಂದು ತೋಚಿತು.
  yap-yap: Ku bay reb e ban’en ni ku gguy, ni be dag rogon nma leamnag e girdi’ e
    gonop u roy u fayleng.
  hlt-MCSB: Khomik hmuikah cueihnah he ka hmuh vaengah kai ham tah te te len coeng.
  mdy-ETH: ዬያጉዲ ሃሣ ሳዖይዳ ታኣኒ ዛጌ ሜሌ ባኣዚ ዓኣኔ፤ ዬይያኣ፦ ዔራቶ ዼኤፒ ኮኦኪንሢ ማዔሢኬ።
  kew-kew: Neme yae meda peada ade. Go peare epe kone i aame pape kepele pia. Mo ade
    yaere go-rupa.
  twi-ASANTE: 'Bio, mehunuu saa nimdeɛ ho nhwɛsoɔ yi wɔ owia yi ase ma ɛtɔɔ me so
    yie:'
  eng-WEBU: I have also seen wisdom under the sun in this way, and it seemed great
    to me.
  wal-wal: Salo gufantton taani be7idobai harabaikka de7ees; hegeekka aadhdhida eratettai
    gita leemiso gidiyoogaa.
  spa-PDDPT: 'También vi algo que para mí es de gran sabiduría bajo el sol:'
  gun-gun: Kuaray guýry peteĩ aexa avi 'arandu kuaa ukaa, xevy pe rã tuvixa va'e.
  ilo-ULB: Nakitak pay ti kinasirib iti baba ti init iti wagas a kasla naindaklan
    kaniak.
  kpg-kpg: Di mee e dahi labelaa ne gidee au, dela go di ala mee humalia i di hai
    o di kabemee e hagamaanadu ai i henuailala nei.
  uig-ARA: مەن يەنە قۇياش ئاستىدا دانالىقنىڭ بۇ مىسالىنى كۆردۇم، ئۇ مېنى چوڭقۇر تەسىرلەندۈردى؛
  sus-sus: N man bara yi xaxilimaya misaali to duniɲa ma naxan tide gbo.
  pon-2006: Pil mie ehu soahng tohrohr me I kilangehr, karasepe mwahu ehu en duwen
    kupwurokong eh kin ale ketingpe nin sampah wet.
  ksd-ksd: 'Ma iau ga gire ra kabinana dari ta go ra nilaun, ma iau ga manane:'
  tur-YTC: Güneşin altında bilgeliği de bu şekilde gördüm ve bana büyük göründü.
  bel-N: 'Таксама бачыў я такую мудрасьць пад сонцам, і вялікай яна [падалася] для
    мяне:'
  grc-BRENT: Καί γε τοῦτο εἶδον σοφίαν ὑπὸ τὸν ἥλιον, καὶ μεγάλη ἐστι πρὸς μέ·
  ind-AYT: Aku juga telah melihat contoh hikmat ini di bawah matahari, dan ia besar
    bagiku.
  nya-nya: 'Ine ndinaonanso pansi pano chitsanzo ichi cha nzeru chimene chinandikhudza
    kwambiri:'
  hrv-hrv: 'Još vidjeh pod suncem i ovu “mudrost” koja mi se učini velikom:'
  mps-mps: Te sę me deli pedalubo eno suali. Te wiegi yai homu kolesaga elalubo bidigo
    te wiegi yai sę ola mobao, eno te tama homu yali. Eno te tiwai sę ebo sualio.
  tpi-tpi: Mi bin lukim wanpela samting i kamap. Na mi ting dispela i gutpela piksa
    tru bilong pasin bilong man i gat gutpela tingting. Samting mi lukim i olsem.
  dan-1931: 'Også dette Tilfælde af Visdom så jeg under Solen, og det gjorde dybt
    Indtryk på mig:'
  vie-OVCB: Một điều nữa ghi sâu vào trí tôi khi tôi nghiên cứu các công việc của
    người đời.
  guj-2017: વળી મેં પૃથ્વી પર એક બીજી જ્ઞાનની બાબત જોઈ અને તે મને મોટી લાગી.
  pon-2006A: Pil mie ehu soahng tohrohr me I kilangehr, karasepe mwahu ehu en duwen
    kupwurokong eh kin ale ketingpe nin sampah wet.
  por-BRBSL: Eu também vi sabedoria sob o sol desta maneira, e me pareceu ótimo para
    mim.
  cth-cth: Kanî rahim oup han kawi lah ka hmu e lungangnae teh,
  twi-twi: 'Bio, mihuu saa nimdeɛ ho nhwɛso yi wɔ owia yi ase ma mʼani gyee ho yiye:'
  hlt-hlt: Khomik hmuikah cueihnah he ka hmuh vaengah kai ham tah te te len coeng.
  tbz-SIM: Ntɛ n yɑ̀ mɛ̀ɛ̀ ciì nkɛtenkɛ̀ ĩ́nkɛ̀ kɛ̀ dɛ̀ n nɑmpɛ.
  msy-2020: Kɨ overiamɨn apengan ikia ua bizir mamɨn garima an oto. Ezɨ kɨ kamaghɨn
    nɨghnɨsi, kar ti, gumazir nɨghnɨzir aghuim itimɨn nedazir bar aghuim. Bizir kɨ
    garim kamakɨn.
  dop-dop: Mɑ nɑwɑ ɑntulinyɑ tɑɑ kɛ́ nyəm nəɣəsəlɛ nɑ pə́ lɑ-m piti.
  azb-azb: 'Səma altında mənə çox təsir edən bu hikməti də gördüm:'
  eng-DBY: This also have I seen as wisdom under the sun, and it was great unto me.
  hin-2017: मैंने सूर्य के नीचे इस प्रकार की बुद्धि की बात भी देखी है, जो मुझे बड़ी
    जान पड़ी।
  wol-KYG: Lii it gis naa ko, muy lu ma yéem, di mbirum xel mu rafet fi kaw suuf.
  eng-YLT: 'This also I have seen: wisdom under the sun, and it is great to me.'
  eng-WYC-2017: Also I saw this wisdom under the sun, and I proved it the most.
  eng-WMBB: I have also seen wisdom under the sun in this way, and it seemed great
    to me.
  urd-GVH: सूरज तले मैंने हिकमत की एक और मिसाल देखी जो मुझे अहम लगी।
  rug-rug: 'Dogoria tugo rau pa kauruna sa rimata sa vina padapada koasa ginilagilana
    sapu goto mae koa rau:'
  gaz-gaz: 'Ani amma illee fakkeenya ogummaa kan akka malee na dinqisiise kana aduudhaa
    gaditti nan arge:'
  fra-LSG: J’ai aussi vu sous le soleil ce trait d’une sagesse qui m’a paru grande.
  yal-yal: N mɔn xaxilimayaan misaala nde toxi nɛn dunuɲa yi, naxan n natɛrɛna.
  haw-1868: Eia ka mea naauao a'u i ike ai malalo iho o ka la, a he mea nui ia ia'u;
  arb-NAV: 'وَشَاهَدْتُ أَيْضاً تَحْتَ الشَّمْسِ هَذِهِ الْحِكْمَةَ الَّتِي أَثَارَتْ
    إِعْجَابِي الْمُفْرِطَ:'
  ewe-ewe: 'Nu bubu si gawɔ dɔ tɔxɛ ɖe dzinye esi melé ŋku ɖe amegbetɔwo ƒe nyawo
    ŋu lae nye:'
  eng-LEE: 'Also in this manner have I seen wisdom under the sun, and it seemed great
    unto me:'
  asm-FB: মই সূৰ্যৰ তলত প্রজ্ঞা সম্বন্ধে আন এক বিষয় দেখিলোঁ আৰু সেয়ে মোলৈ অতি গুৰুতৰ
    বোধ হ’ল।
  sus-A: ﭑ مَن بَرَ يِ شَشِلِمَيَ مِسَالِ تٌ دُنِحَ مَ نَشَن تِدٍ فبٌ.
  fra-SBL: J'ai aussi vu la sagesse sous le soleil de cette manière, et elle m'a paru
    grande.
  hbo-hbo: גַּם־זֹ֛ה רָאִ֥יתִי חָכְמָ֖ה תַּ֣חַת הַשָּׁ֑מֶשׁ וּגְדֹולָ֥ה הִ֖יא אֵלָֽי׃
  kik-kik: 'Ningĩ ngĩona ũũgĩ gũkũ thĩ kwaraga riũa ũrĩa wamakirie mũno, watariĩ ũũ:'
  fra-NCL: J’ai encore vu sous le soleil ce trait de sagesse, et celle-ci m’a paru
    grande.
  cek-AK: Hae baktih palunghahaih to ni tlim ah ka hnuk, to hmuen loe kai hanah len
    parai.
  cuk-cuk: 'We-napneggi an we-ibmar-daksabalid, egi an nue-durdaksabalid:'
  uig-CYR: Мән йәнә қуяш астида даналиқниң бу мисалини көрдум, у мени чоңқур тәсирләндүрди;
  tel-2017: ఇంకా జరుగుతున్న దాన్ని చూసినప్పుడు నేను అది జ్ఞానం అనుకున్నాను. అది నా
    దృష్టికి గొప్పదిగా ఉంది.
  hat-BSA: Sa osi, mwen te vin konprann kon sajès anba solèy la, e li te etone panse
    m.
  kos-kos: Oasr pac sie ma nga liye, sie mwe srikasrak na wo ke nunkeyen lalmwetmet
    uh sin mwet faclu.
  hbo-WLC: גַּם־זֹ֛ה רָאִ֥יתִי חָכְמָ֖ה תַּ֣חַת הַשָּׁ֑מֶשׁ וּגְדוֹלָ֥ה הִ֖יא אֵלָֽי׃
  ibo-ibo: Ahụkwara m ihe ọzọ nʼokpuru anyanwụ, nke a bụ ụdị amamihe nke metụrụ m
    nʼobi nʼebe ọ dị ukwuu.
  ory-ory: ମୁଁ ମଧ୍ୟ ସୂର୍ଯ୍ୟ ତଳେ ଏହି ପ୍ରକାର ଜ୍ଞାନ ଦେଖିଅଛି, ଆଉ ତାହା ମୋʼ ଦୃଷ୍ଟିରେ ମହତ୍
    ବୋଧ ହେଲା;
  chk-chk: Iwe, üa pwal küna eu sokun mirit won fanüfan mi fokun lomot me rei.
  rop-rop: Wal aibin luk samting brabli gudwan langa dijan wel, hau wanbala men bin
    brabli klebabala.
  ukr-1871: 'От іще яку бачив я мудрість під сонцем, а вона здалась менї не абиякою:'
  deu-1951: 'Auch das habe ich als Weisheit angesehen unter der Sonne, und sie schien
    mir groß:'
  eng-JPS: 'This also have I seen as wisdom under the sun, and it seemed great unto
    me:'
  srp-1865: 'Vidjeh i ovu mudrost pod suncem, koja mi se uèini velika:'
  lug-lug: 'Era ekirala kye nalaba ekyampuniikiriza ennyo kye kino:'
  heb-heb: גם זה ראיתי חכמה תחת השמש וגדולה היא אלי׃
  ben-IRV: আমি আবার প্রজ্ঞাকে দেখেছি সূর্য্যের নিচে এমনভাবে যা আমার কাছে অসামান্য
    মনে হল।
  pan-pan: ਸੂਰਜ ਦੇ ਹੇਠ ਮੈਂ ਇਹ ਬੁੱਧ ਵੀ ਵੇਖੀ ਅਤੇ ਇਹ ਮੈਨੂੰ ਵੱਡੀ ਲੱਗੀ।
  mya-JVB: နေ အောက် မှာ ငါတွေ့မြင် ၍ ချီးမွမ်း ဘွယ်သော ပညာ ဟူမူကား၊
  hmo-hmo: 'Ma kara ta ia vara, lau itaia. Bona lau laloa inai kara ese aonega ena
    toana ia hedinaraia momokani, gauna be inai:'
  urd-urd: मैंने ये भी देखा कि दुनिया में हिकमत है और ये मुझे बड़ी चीज़ मा'लूम हुई।
  rus-SYN: 'Вот еще какую мудрость видел я под солнцем, и она показалась мне важною:'
  bqc-SIM: Ma ↄ̃nↄe taa è dṹniau, a yã́ ma kũ gbãa.
  tcz-CHONGTHU: Hichea hin chihna themkhat keima vannoi khosah dan hin eilung lut
    sah aume.
  mar-mar: हे ज्ञानही मी भूतलावर पाहिले आहे आणि हे मला फार महत्वाचे वाटते.
  qub-qub: Cay pachachöga juctapis ricashcämi. Chayga fiyupami yarpachacachimasha.
  bqp-bqp: Ma ↄ̃ndↄ̃ ke taka è andunia gũn, a yã ma kũ gbãna.
  hat-hat: 'Men yon lòt bagay mwen te wè ankò: Se yon bèl egzanp ki moutre sa bon
    konprann ka fè pou moun.'
  eng-BSB: 'I have also seen this wisdom under the sun, and it was great to me:'
  eng-WEBPB: I have also seen wisdom under the sun in this way, and it seemed great
    to me.
  kbq-kbq: Hagi ama mopafima fore'ma nehia zantmima negogeno'ma, mago knare antahintahima
    nenamino nazeri musema hiana ama'ne,
  nhe-BL: Nojquiya niquitztoc seyoc tlamantli tlen pano ipan ni tlaltepactli.
  bus-bus: Ma ↄ̃ndↄ̃ ke taka è anduna guu, à yã ma kũ gbãa.
  gub-BL: Aexak amo ma'e ihe. Hexak mehe akwaw ko ma'e ihe. Teko ko ywy rehe har nuzekaiw
    kwaw ma'e kwaw katu haw rehe wà.
  eng-DRA: 'This wisdom also I have seen under the sun, and it seemed to me to be
    very great:'
