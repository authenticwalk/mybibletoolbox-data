  uig-CYR: Кичик бир шәһәр бар еди; униңға қарши бүйүк бир падиша чиқип, уни қоршап,
    униңға һуҗум қилидиған йоған потәйләрни қурди.
  tel-2017: ఏమంటే కొద్దిమంది నివసించే ఒక చిన్న పట్టణం ఉంది. దానిమీదికి ఒక గొప్ప రాజు
    వచ్చి దాన్ని ముట్టడించి దాని ఎదురుగా గొప్ప బురుజులు కట్టించాడు.
  hat-BSA: Te gen yon ti vil ak kèk grenn moun ladann. Yon gran wa te parèt sou li,
