  tbz-SIM: Dihɛì sɑ́m̀pɔ́rì mɑrì diì do bo bɑ́ di nìtìbɛ̀ í sũ, kòo kpɑ̀ɑ̀tì diɛwè
    mɔùu kɔtɛní kɛ́ dì pi, kɛ́ɔnnɛ́ yɛtɑ̃́rɛ̀ di duotí.
  msy-2020: Dughiar mam nguibar muziarir mam iti, ezɨ gumazamizir avɨriba an itir
