  asm-FB: এখন সৰু নগৰত অতি তাকৰ মানুহ আছিল; এজন শক্তিশালী ৰজাই নগৰখনৰ বিৰুদ্ধে আহি
    তাক অৱৰোধ আক্রমণ কৰিবলৈ বৰ বৰ কোঁঠ সাজিলে।
  sus-A: تَا شُرِ ندٍ نُ نَ، مِشِ مُ نُ فبٌ دّننَشّ. مَنفّ سّنبّمَ ندٍ نَشَ نَ تَا
