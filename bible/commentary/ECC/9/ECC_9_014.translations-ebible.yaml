verse: ECC.009.014
translations:
  mal-C: ഒരിക്കൽ വളരെക്കുറച്ചുമാത്രം ജനങ്ങളുള്ള ഒരു ചെറിയ നഗരം ഉണ്ടായിരുന്നു. ശക്തനായ
    ഒരു രാജാവ് അതിനെതിരേ വന്നു, അതിനെ വളഞ്ഞു. അതിനുചുറ്റും വലിയ കൊത്തളങ്ങൾ പണിതു.
  deu-TKW: da war eine kleine Stadt und wenig Männer darin, und es kam wider sie ein
    großer König und umzingelte sie und baute wider sie große Bollwerke.
  lin-lin: ezalaki na engumba moko ya moke oyo ezalaki mpe na bato moke ; bongo mokonzi
    moko ya nguya ayaki kobundisa yango, azingelaki yango mpe atongaki milako mpo
    na kokonza engumba yango.
  eng-LSV: A little city, and few men in it, and a great king has come to it, and
    has surrounded it, and has built against it great bulwarks;
  eng-GNV: A litle citie and fewe men in it, and a great King came against it, and
    compassed it about, and builded fortes against it.
  eng-WEBSTER: 'There was a little city, and few men within it; and there came a great
    king against it, and besieged it, and built great bulwarks against it:'
  nhw-BL: Oncayaya se pilaltepetzi campa amo itztoya miyac masehualme. Huan ajsico
    se hueyi tlanahuatijquetl huan quiyahualo huan pejqui quihuilana.
  swh-ONEN: Palikuwa na mji mdogo uliokuwa na watu wachache ndani yake. Mfalme mwenye
    nguvu akainuka dhidi yake, akauzunguka akaweka jeshi kubwa dhidi yake.
  bba-bba: Wuu ɡɑɡɑ wɑ̃ɑ ɡɑ ǹ tɔmbu dɑbi. Yerɑ sinɑ boko ɡoo u seemɑ u ɡu tɑbu wɔri.
    Mɑ u sɑnsɑni kpĩ u kɑ ɡu sikerenɑ.
  eng-KJVCPB: 'there was a little city, and few men within it; and there came a great
    king against it, and besieged it, and built great bulwarks against it:'
  luo-luo: Koro ne nitie dala maduongʼ mane nitie gi ji manok e iye. To ruoth moro
    maratego nobiro molwore kendo omonje.
  meu-meu: Hanua maragina ta ena taunimanima na dia hoho; bena hanua pavapavana badana
    ta ese e tuari henia, e koua heḡeḡe, bona tano e larebaia heḡeḡe ia iabina totona.
  npi-ULB: एउटा सानो सहर थियो जहाँ थोरै मात्र मानिसहरू थिए । एउटा महान् राजा यसको
    विरुद्धमा आएर यसलाई घेरा हाले र यसको विरुद्धमा चारैतिर घेरा-मचान लगाए ।
  yor-yor: Ìlú kékeré kan tí ènìyàn díẹ̀ wà nínú rẹ̀ wà ní ìgbà kan rí. Ọba alágbára
    kan sì ṣígun tọ ìlú náà lọ, ó yí i po, ó sì kọ́ ilé ìṣọ́ tí ó tóbi lòdì sí i.
  ind-ind: Ada sebuah kota kecil yang jumlah penduduknya sedikit. Pada suatu hari
    datanglah seorang raja terkenal yang ingin menguasai kota tersebut. Raja itu menyuruh
    pasukannya menyerang dan mengepung kota itu untuk menerobos masuk.
  pes-OPCB: شهر کوچکی بود که عده کمی در آن زندگی می‌کردند. پادشاه بزرگی با سپاه خود
    آمده، آن را محاصره نمود و تدارک حمله به شهر را دید.
  tgl-ULB: Mayroong isang maliit na lungsod na may kaunting mamamayan, at may isang
    malakas na haring dumating laban dito, sinalakay ito at nagtayo ng mga malalaking
    rampang pangsalakay dito.
  hui-hui: Tano emene mbira wiagoha wali agali dewa nahe wia. Ani wiagola kini hongohe
    mbirame ibunaga amiru heba ibalu wai bialu tano ogoni karulole ibiya. Ami biarume
    tano ogoni ho mabu bupe howa tano pabe bo podole manda manda biya.
  mya-mya: မြို့သားနည်းသောမြို့ငယ်တမြို့ရှိ၏။ ကြီးသော ရှင်ဘုရင်တပါးသည်လာ၍၊ ထိုမြို့ပြင်မှာ
    ကြီးစွာသော တပ်တို့ကို တည်၍ဝိုင်းထား၏။
  bod-N: དེ་ཡང་མི་གྲངས་ཉུང་བའི་གྲོང་ཁྱེར་ཆུང་ངུ་ཞིག་ཡོད་དེ། ཡང་དེ་ལ་རྒྱལ་པོ་ཆེན་པོ་ཞིག་གིས་དམག་དྲངས་ཏེ་མཐའ་ནས་བསྐོར་ཞིང་།
    འཛིང་རགས་ཆེན་པོ་རྣམས་བརྩིགས་ནས་གྲོང་ཁྱེར་ལ་རྒོལ་ཡང་།
  sna-sna: Kwakanga kune guta duku, raiva navanhu vashoma mariri. Mumwe mambo ane
    simba akarimukira, akarikomba, akarivakira masvingo makuru okurirwisa.
  spa-BLM: Había una pequeña ciudad, y pocos hombres en ella; y un gran rey vino contra
    ella, la sitió y construyó contra ella grandes baluartes.
  cac-cac: Ix vil jun yune' chon̈ab' quenn̈ej anima cajan d'ay, axo ix aji ay jun
    vin̈ rey te nivan sb'isul soldado, ix oymaj vin̈ yed' eb' soldado chi' d'a spatictac
    jun yune' chon̈ab' chi' yic syac'an oval eb' yed'oc.
  swh-ULB: Kulikuwa na mji mdogo na watu wachache ndani yake, na mfalme mkuu akaja
    kinyume na mji huo na akauzingira na akajenga mahandaki kwa ajili ya kuushambulia.
  bel-bel: горад невялікі, і людзей у ім небагата; падступіўся да яго вялікі цар,
    і атачыў яго шчыльна, і падрыхтаваў супроць яго аблогу;
  deu-ELBBK: Es war eine kleine Stadt, und wenig Männer waren darin; und gegen sie
    kam ein großer König, und er umzingelte sie und baute große Belagerungswerke gegen
    sie.
  mbb-OT: Duen sevaha he zeisey he inged, ne zeisey zà daan is meǥinged kayi. Ne midlingutan
    heini te mekeǥeǥehem he hadì duma te menge sundaru zin. Mibaal sikandan te ibpenrudus
    dan duen te verengbeng, ne midsurung dan haazà is inged.
  mal-2015: ചെറിയോരു പട്ടണം ഉണ്ടായിരുന്നു; അതിൽ മനുഷ്യർ ചുരുക്കമായിരുന്നു; വലിയോരു
    രാജാവു അതിന്റെ നേരെ വന്നു, അതിനെ നിരോധിച്ചു, അതിന്നെതിരെ വലിയ കൊത്തളങ്ങൾ പണിതു.
  rmc-rmc: Sas jekh cikno foros, kaj dživenas frima manuša. A jekh baro kraľis avľa
    pre oda foros, rozthoďa le slugaďen pašal leste a ačhaďa pašal o foros o bare
    veži.
  pes-OPV: شهری کوچک بود که مردان در آن قلیل العدد بودند و پادشاهی بزرگ بر آن آمده،
    آن را محاصره نمود و سنگرهای عظیم برپاکرد.
  ron-1924: Ера о микэ четате, ку пуцинь оамень ын еа ши а венит асупра ей ун ымпэрат
    путерник, а ымпресурат-о ши а ридикат марь ынтэритурь ымпотрива ей.
  ben-OBCV: একবার একটি ছোটো নগর ছিল যেখানে অল্প লোক বাস করত। আর একজন শক্তিশালী রাজা
    তার বিরুদ্ধে এসে, তার চারিদিকে বিরাট অবরোধ নির্মাণ করল।
  som-som: Waxaa jirtay magaalo yar oo ay dad tiro yaru dhexdeeda joogaan, oo waxaa
    iyadii ku soo duulay boqor weyn. Wuu hareereeyey oo dhufayso waaweyn hareereheeda
    ka dhistay.
  lat-VUC: civitas parva, et pauci in ea viri; venit contra eam rex magnus, et vallavit
    eam, exstruxitque munitiones per gyrum, et perfecta est obsidio.
  eng-ASVBT: There was a little city, and few men within it; and there came a great
    king against it, and besieged it, and built great bulwarks against it.
  ita-1885: vi era una piccola città con pochi uomini dentro; ed un gran re venne
    contro ad essa, e l'intorniò, e fece di gran bastie contro ad essa;
  eng-LXXUP: Suppose there were a little city, and few men in it; And there should
    come against it a great king, and surround it, And build great mounds against
    it;
  eng-ULB: There was a small city with only a few men in it, and a great king came
    against it and besieged it and built great siege ramps against it.
  spa-VBL: Había una vez una pequeña ciudad con pocos habitantes. Llegó un rey poderoso
    y sitió la ciudad, construyendo grandes rampas de tierra contra sus muros.
  fra-_FOB: Il y avait une petite ville, avec peu d'hommes dedans; contre elle vint
    un grand roi; et il l'investit, et il bâtit contre elle de grands forts.
  mal-mal: ചെറിയ ഒരു പട്ടണം ഉണ്ടായിരുന്നു; അതിൽ മനുഷ്യർ ചുരുക്കമായിരുന്നു; ശക്തനായ
    ഒരു രാജാവ് അതിന്റെ നേരെ വന്ന്, അതിനെ ഉപരോധിച്ചു; അതിനെതിരെ വലിയ കൊത്തളങ്ങൾ പണിതു.
  urd-GVR: Kahīṅ koī chhoṭā shahr thā jis meṅ thoṛe-se afrād baste the. Ek din ek
    tāqatwar bādshāh us se laṛne āyā. Us ne us kā muhāsarā kiyā aur is maqsad se us
    ke irdgird baṛe baṛe burj khaṛe kie.
  suz-BL: साइ ङोंइती शुश मुर मबाक्‍शो आइक्‍च सहर का बाक्‍त। मिनु मेको कली शुश सक्ति
    पाइश्‍शो पिपमी लडाइ तोवा बाक्‍त। मेको सहर कली पुम्‍शा, गारो ङोइक्‍तीक यो सेला
    बाक्‍त।
  eng-NOY: There was a little city, and few men within it; and a great king came against
    it, and besieged it, and built great bulwarks against it.
  ita-1927: C’era una piccola città, con entro pochi uomini; un gran re le marciò
    contro, la cinse d’assedio, e le costruì contro de’ grandi bastioni.
  ckb-ckb: شارێکی بچووک و خەڵکێکی کەمی تێدابوو، پاشایەکی مەزن پەلاماری دا و ئابڵوقەی
    دا و قوللەی مەزنی بەدەوریدا بنیاد نا.
  eng-BBE: There was a little town and the number of its men was small, and there
    came a great king against it and made an attack on it, building works of war round
    about it.
  kan-OKCV: ಒಂದು ಕಾಲದಲ್ಲಿ ಒಂದು ಸಣ್ಣ ನಗರವಿತ್ತು, ಅದರಲ್ಲಿ ಕೆಲವೇ ಜನರಿದ್ದರು. ಆಗ ಅಲ್ಲಿ ಒಬ್ಬ
    ಮಹಾ ಅರಸನು ಬಂದು ಅದನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿ, ಅದಕ್ಕೆ ಎದುರಾಗಿ ದೊಡ್ಡ ಕೊತ್ತಲುಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: ஒரு சிறு பட்டணம் இருந்தது, அதிலே கொஞ்ச மனிதர்கள் இருந்தார்கள்; அதற்கு
    எதிராக ஒரு பெரிய ராஜா வந்து, அதை வளைந்துகொண்டு, அதற்கு எதிராகப் பெரிய முற்றுகைச்
    சுவரைக் கட்டினான்.
  spa-RV-1909: 'Una pequeña ciudad, y pocos hombres en ella; y viene contra ella un
    gran rey, y cércala, y edifica contra ella grandes baluartes:'
  ron-BTF: Era o mică cetate și puțini oameni în ea; și a venit un împărat mare împotriva
    ei și a asediat-o și a zidit fortificații mari împotriva ei;
  eng-WEBP: There was a little city, and few men within it; and a great king came
    against it, besieged it, and built great bulwarks against it.
  eng-FBV: Once there was a small town with only a few inhabitants. A powerful king
    came and besieged the town, building great earth ramps against its walls.
  nld-1939: Er was eens een kleine stad met slechts weinig mannen; Een machtig koning
    rukte tegen haar op, Sloot ze in, en richtte grote verschansingen op.
  nch-BL: Oncayaya se pilaltepetzi campa amo itztoya miyac masehualme. Huan ajsico
    se hueyi tanahuatijquet huan quiyahualo huan pejqui quitehuía.
  vie-1934: Có thành nhỏ kia được một ít dân sự, một vua cường thạnh đến vây hãm nó,
    đắp những lũy cao lớn cùng nó.
  hin-CV: बहुत ही थोड़े लोगों का एक छोटा नगर था इसमें एक बहुत ही सम्मानित राजा आया
    और उसने इस नगर के विरुद्ध घेराव किया.
  spa-BES: Había un pequeño pueblo y el número de sus hombres era pequeño, y hubo
    un gran rey en su contra que atacó, construyendo obras de guerra alrededor de
    él.
  tdx-tdx: Teo ty rova kede ama’ ondaty tsy fire. Nivotrake eo amy zao ty mpanjaka
    ra’elahy, nañarikatoke naho nandranjy fanongañe jabajaba haname aze.
  tha-KJV: ยั​งม​ีเมืองเล็กๆเมืองหนึ่ง มี​คนอยู่ในเมืองนั้นน้อยคน แล​้วมี​มหากษัตริย์​มาตีเมืองนั้นและล้อมเมืองนั้นไว้
    และสร้างเครื่องล้อมไว้รอบเมือง
  por-BR-2018: Havia uma pequena cidade, em que havia poucas pessoas; e veio contra
    ela um grande rei, e a cercou, e levantou contra ela grandes barreiras.
  deu-ELO: Es war eine kleine Stadt, und wenig Männer waren darin; und wider sie kam
    ein großer König, und er umzingelte sie und baute große Belagerungswerke wider
    sie.
  eng-WYC-2018: A little city, and few men therein; a great king came against it,
    and compassed it with pales, and he builded strongholds, either engines, by compass;
    and [the] besieging was made perfect. (There was a small city, with only a few
    people in it; a great king came against it, and surrounded it with posts, and
    he built strongholds, or bulwarks, all around it; and so the siege was made perfect.)
  epo-epo: estis urbo malgranda, kaj malmulte da homoj ĝi havis; venis al ĝi granda
    reĝo, kaj sieĝis ĝin, kaj konstruis ĉirkaŭ ĝi grandajn sieĝajn fortikaĵojn;
  uig-PIN: Kiqik bir xǝⱨǝr bar idi; uningƣa ⱪarxi büyük bir padixaⱨ qiⱪip, uni ⱪorxap,
    uningƣa ⱨujum ⱪilidiƣan yoƣan potǝylǝrni ⱪurdi.
  beo-beo: '“Moilai fonobahadi dialebe ba:i. Amo ganodini, dunu bagahame fawane esalebe
    ba:i. Gasa bagade hina bagade dunu da amo moilai doagala:i. Ea dadi gagui da moilai
    sisiga:le, gagoi gadelale sa:imusa: momagei.'
  tpi-OTNT: I gat wanpela liklik taun i stap, na i no gat planti manmeri i stap long
    en. Na wanpela strongpela king i kam wantaim ami bilong em, bilong pait na kisim
    dispela taun. Ol soldia i raunim taun na wokim ol samting bilong brukim banis
    bilong taun.
  hau-SA: An yi wani ɗan ƙaramin birni mai mutane kaɗan a ciki. Sai wani babban sarki
    ya kawo masa yaƙi, ya kafa masa babban sansani.
  uig-LAT: Kichik bir sheher bar idi; uninggha qarshi büyük bir padishah chiqip, uni
    qorshap, uninggha hujum qilidighan yoghan poteylerni qurdi.
  nde-nde: Kwake kwaba khona idolobho elincinyane elalilabantu abalutshwana kulo.
    Kwasuka inkosi elamandla yalihlasela, yalihonqolozela yakha amadundulu amakhulu
    okuvimbezela.
  ton-ton: Naʻe ai ʻae kihiʻi kolo, pea tokosiʻi ʻae kau tangata naʻe ʻi ai; pea naʻe
    haʻu ʻae tuʻi lahi ke ne tauʻi ia, pea naʻa ne kāpui ia, pea lahi ʻaupito ʻa ʻene
    tanu puke ki ai.
  ces-1613: Bylo město malé, a v něm lidí málo, k němuž přitáhl král mocný, a obehnav
    je, zdělal proti němu náspy veliké.
  eng-WMB: There was a little city, and few men within it; and a great king came against
    it, besieged it, and built great bulwarks against it.
  tam-TCV: ஒருகாலத்தில் ஒரு சிறிய நகரம் இருந்தது. அங்கு சிறுதொகை மக்களே இருந்தனர்.
    ஒரு வலிமையான அரசன் அதற்கு எதிராக வந்து அதைச் சுற்றிவளைத்து அதற்கு எதிராக அரண்களைக்
    கட்டினான்.
  ceb-ULB: Adunay gamay nga siyudad nga aduna na lamang pipila ka tawo niini, ug ang
    bantogang hari miabot batok niini ug gilibotan kini ug nagtukod ug dako nga baluarte
    batok niini.
  pol-UBG: Było małe miasto, a w nim niewielu ludzi. I wyruszył przeciw niemu potężny
    król, obległ je i zbudował przeciwko niemu wielkie wały.
  urd-GVU: کہیں کوئی چھوٹا شہر تھا جس میں تھوڑے سے افراد بستے تھے۔ ایک دن ایک طاقت
    ور بادشاہ اُس سے لڑنے آیا۔ اُس نے اُس کا محاصرہ کیا اور اِس مقصد سے اُس کے ارد
    گرد بڑے بڑے بُرج کھڑے کئے۔
  deu-1912: daß eine kleine Stadt war und wenig Leute darin, und kam ein großer König
    und belagerte sie und baute große Bollwerke darum,
  kan-2017: ಇಗೋ, ಒಂದು ಚಿಕ್ಕ ಪಟ್ಟಣ. ಅದರಲ್ಲಿ ಸ್ವಲ್ಪ ಜನರು ಇದ್ದರು. ಒಬ್ಬ ದೊಡ್ಡ ಅರಸನು ಅದಕ್ಕೆ
    ವಿರುದ್ಧವಾಗಿ ಬಂದು ಮುತ್ತಿಗೆ ಹಾಕಿ ಅಲ್ಲಿ ದೊಡ್ಡ ದಿಬ್ಬಗಳನ್ನು ಹಾಕಿದನು.
  yap-yap: Immoy bochi binaw ni de yo’or e girdi’ riy. Me cham ba pilung ngay nib
