  vie-OVCB: Có một thành nhỏ có ít dân cư, bị một vua hùng mạnh đem quân vây hãm.
  guj-2017: એક નાનું નગર હતું. તેમાં થોડાં જ માણસો હતાં. એક બળવાન રાજા પોતાના સૈન્ય
    સાથે નગર પર ચડી આવ્યો. અને તેને ઘેરો ઘાલ્યો. તેની સામે મોટા મોરચા બાંધ્યા.
  pon-2006A: Mie kisin kahnimw tikitik kis me sohte aramas tohto loale. Nanmwarki
