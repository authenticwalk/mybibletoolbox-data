  mdy-ETH: ዻካ ዴሬ ናንጋ ፔቴ ዻካ ካታማስኬና ዓኣኔ፤ ዬኖ ካታሜሎ ፔቴ ዎልቄና ዓኣ ካኣቲ ዖላኒ ዔሩዋንቴ ሙኪ፥ ዙሌና ዼኤፒ
