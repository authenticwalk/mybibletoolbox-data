  lug-lug: waaliwo akabuga nga kalimu abantu batono ddala, kabaka ow’amaanyi n’ajja
    n’akazingiza n’akazimbako ekigo ekinene.
  heb-heb: עיר קטנה ואנשים בה מעט ובא אליה מלך גדול וסבב אתה ובנה עליה מצודים גדלים׃
  ben-IRV: একটা ছোট শহর যাতে অল্প লোক ছিল এবং এক মহান রাজা এল এর বিরুদ্ধে এবং এটা
    ঘেরাও করল এবং তার বিরুদ্ধে একটা বড় ঢালু বাঁধ তৈরী করল।
  pan-pan: ਇੱਕ ਛੋਟਾ ਜਿਹਾ ਸ਼ਹਿਰ ਸੀ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਥੋੜ੍ਹੇ ਜਿਹੇ ਲੋਕ ਸਨ। ਉਹ ਦੇ ਉੱਤੇ ਇੱਕ
    ਵੱਡੇ ਰਾਜੇ ਨੇ ਹਮਲਾ ਕੀਤਾ ਅਤੇ ਉਹ ਨੂੰ ਘੇਰਾ ਪਾਇਆ ਅਤੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਵੱਡੇ ਮੋਰਚੇ ਲਾਏ।
  mya-JVB: မြို့သား နည်း သောမြို့ ငယ် တမြို့ရှိ၏။ ကြီး သော ရှင် ဘုရင်တပါးသည်လာ ၍ ၊
    ထိုမြို့ ပြင် မှာ ကြီးစွာ သော တပ် တို့ကို တည် ၍ ဝိုင်း ထား၏။
  hmo-hmo: Hanua maragina ta ena taunimanima be momo lasi. Vadaeni king badana ta
    ese unai hanua ia tuari henia, ia koua hagegea, bona tano momo ia haboua hagegea,
    hanua do ia abia totona.
  urd-urd: एक छोटा शहर था और उसमें थोड़े से लोग थे, उस पर एक बड़ा बा'दशाह चढ़ आया
    और उसका घिराव किया और उसके मुक़ाबिल बड़े — बड़े दमदमे बाँधे।
  rus-SYN: город небольшой, и людей в нем немного; к нему подступил великий царь и
    обложил его и произвел против него большие осадные работы;
  bqc-SIM: Wɛ̃́lɛ kú yãa a gbɛ̃́ↄ dasio, ↄ̃ kía gbãadee mↄ̀ lɛ́lɛiwa, à koezↄ̃̀i.
  tcz-CHONGTHU: Khopi neocha khat asunga cheng mijong themkhat bou ahiuve, chule leng
    lentah khat chu asepai hotoh ahung un, khopi chu aum kimvel tauve.
  mar-mar: थोडे लोक असलेले एक लहान शहर होते. एक महान राजा त्या शहराविरुध्द लढला आणि
    त्याने त्याचे सैन्य त्या शहराभोवती ठेवले.
  qub-qub: Juc partichömi caran tacsha siudä wallca runacunallawan. Chaymanmi fiyupa
    munayniyoj ray magananpaj chayaran. Nircur siudä ruriman yaycunanpäna sumaj camaricuran.
  bqp-bqp: Lakutu ke kun yã, a gbɛ̃nↄn dasiro, akũ kína gbãnade sù à lɛ̀tɛa à lìka
    a bĩnii.
  hat-hat: Vwala se te yon ti bouk tou piti ki pa t' gen anpil moun ladan l'. Yon
    gran wa vin atake l' ak yon gwo lame. Li sènen bouk la toupatou, li fè pare yon
    bann bagay pou kraze miray ranpa bouk la.
  eng-BSB: There was a small city with few men. A mighty king came against it, surrounded
    it, and built large siege ramps against it.
  eng-WEBPB: There was a little city, and few men within it; and a great king came
    against it, besieged it, and built great bulwarks against it.
  kbq-kbq: mago osi kumapina osi'a vahe mani'nazageno, hihamu'ane kini ne'mo'a sondia
    vahe'ane eno kuma keginamofo tavaonte mopa kateno ante hihi huno marerino hara
    huzmante'za hu'ne.
  nhe-BL: Oncayaya se pilaltepetzi campa ax itztoya miyac tlacame. Huan ajsico se
    hueyi tlanahuatijquetl huan quiyahualo huan pejqui quitehuía.
  bus-bus: Lakutu kee kuu yã, à gbɛ̃nↄↄ pariro, ben kína gbãadee mↄ̀ à lɛ̀ɛa à lìga
    à bĩizi.
  gub-BL: Aexak amo taw pixika'i ma'e. Naheta tete kwaw teko a'e pe wiko ma'e wà.
    Amo tuwihaw werur zauxiapekwer tetea'u a'e pe wà. Uzàmàtyry'ym a'e taw wà wà.
    Uzapo ipàrirogaw tàtà ma'e iaiha ma'e rehe uzeupir haw izywyr wà. Uzemuàgà'ym
    heityk àwàm rehe wà.
  eng-DRA: 'A little city, and few men in it: there came against it a great king,
    and invested it, and built bulwarks round about it, and the siege was perfect.'
