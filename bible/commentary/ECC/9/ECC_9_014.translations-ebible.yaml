  ory-ory: ଯଥା, ଅଳ୍ପ ଲୋକବିଶିଷ୍ଟ ଏକ କ୍ଷୁଦ୍ର ନଗର ଥିଲା; ଆଉ, ଏକ ମହାରାଜା ତହିଁ ବିରୁଦ୍ଧରେ
    ଆସି ତାହା ବେଷ୍ଟନ କଲା ଓ ତାହା ବିରୁଦ୍ଧରେ ବଡ଼ ବଡ଼ ଦୁର୍ଗ ନିର୍ମାଣ କଲା।
  chk-chk: A wor eu kükün telinimw aramasen lon ra chokükün. Iwe, eman king mi pöchökül
