  dop-dop: Ɩcɑliyɑ nɑkəlɩ kɑɑ wɛnnɑ kɑ tɑɑ yəlɑɑ tɑ tɔɔ. Ḿpʋ́ɣʋ́ wulɑʋ sɔsɔ nɔɣɔlʋ
    ɩ yoonɑ-kɛ nɑ ɩ́ tɑ-kɛɣɛ kotɑɣɑ. Ɩlɛnɑ ɩ́ ŋmɑ koluŋɑ sɔsɑɣɑ tɑkɑ sɩ ɩ́ hikinɑ
