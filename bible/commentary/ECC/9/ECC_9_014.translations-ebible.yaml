  kos-kos: Oasr sie siti srisrik ma mwet na pu muta we. Na sie tokosra na ku tuku
    mweuni acn sac. El kuhlusya ac akoo in fokolak pot uh ac utyak.
  hbo-WLC: עִ֣יר קְטַנָּ֔ה וַאֲנָשִׁ֥ים בָּ֖הּ מְעָ֑ט וּבָֽא־אֵלֶ֜יהָ מֶ֤לֶךְ גָּדוֹל֙
    וְסָבַ֣ב אֹתָ֔הּ וּבָנָ֥ה עָלֶ֖יהָ מְצוֹדִ֥ים גְּדֹלִֽים׃
  ibo-ibo: Ọ dị obodo nke naanị mmadụ ole na ole bi nʼime ya, ma otu eze dị ike chịịrị
    ndị agha ya bịa ibuso obodo nta a agha. Ndị agha ya gbara obodo a gburugburu na-achọ
