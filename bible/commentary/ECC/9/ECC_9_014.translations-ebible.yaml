  arb-NAV: كَانَتْ هُنَاكَ مَدِينَةٌ صَغِيرَةٌ فِيهَا نَفَرٌ قَلِيلٌ مِنَ الرِّجَالِ،
    أَقْبَلَ عَلَيْهَا مَلِكٌ قَوِيٌّ وَحَاصَرَهَا وَبَنَى حَوْلَهَا أَبْرَاجاً عَظِيمَةً.
  ewe-ewe: Du sue aɖe nɔ anyi; ame ʋɛ aɖewo koe nɔ eme. Fia gã aɖe va kple eƒe aʋakɔ,
