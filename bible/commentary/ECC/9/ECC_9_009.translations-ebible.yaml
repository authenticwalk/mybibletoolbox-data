verse: ECC.009.009
translations:
  mal-C: ദൈവം സൂര്യനുകീഴിൽ നിനക്കു നൽകിയിട്ടുള്ള ഈ അർഥശൂന്യമായ ജീവിതത്തിന്റെ നാളുകളിലെല്ലാം
    നീ സ്നേഹിക്കുന്ന നിന്റെ ഭാര്യയോടൊപ്പം അർഥശൂന്യമായ നിന്റെ ജീവിതം ആസ്വദിക്കുക. ഇതാണ്
    നിന്റെ ജീവിതത്തിനും സൂര്യനുകീഴേയുള്ള നിന്റെ കഠിനാധ്വാനത്തിനുമുള്ള ഓഹരി.
  deu-TKW: Genieße das Leben mit dem Weibe, das du lieb hast, alle die Tage deines
    eitlen Lebens hindurch, die er dir gegeben hat unter der Sonne, alle deine eitlen
    Tage; denn das ist dein Teil am Leben und für deine Mühe, womit du dich mühst
    unter der Sonne.
  lin-lin: Sepela na bomoi na yo elongo na mwasi na yo, oyo olingaka na mikolo nyonso
    ya bomoi ya pamba oyo Nzambe apesi yo na se ya moyi ; solo, na mikolo na yo nyonso
    ya pamba, pamba te yango nde ezali mbano ya bomoi na yo mpo na misala nyonso oyo
    omonelaka pasi na se ya moyi.
  eng-LSV: See life with the wife whom you have loved, all the days of the life of
    your vanity, that He has given to you under the sun, all the days of your vanity,
    for it [is] your portion in life, even of your labor that you are laboring at
    under the sun.
  eng-GNV: 'Reioyce with the wife whom thou hast loued all the dayes of the life of
    thy vanitie, which God hath giuen thee vnder the sunne all the dayes of thy vanitie:
    for this is thy portion in the life, and in thy trauaile wherein thou labourest
    vnder the sunne.'
  eng-WEBSTER: 'Live joyfully with the wife whom thou lovest all the days of the life
    of thy vanity, which he hath given thee under the sun, all the days of thy vanity:
    for that is thy portion in this life, and in thy labor which thou takest under
    the sun.'
  nhw-BL: Xipaqui ihuaya nopa sihuatl catli tiquicnelía. Quena, ipan ni nemilistli
    ipan ni tlaltipactli catli amo tleno ipati, xipaqui pampa noja tiyoltoc sesen
    tonali catli Toteco mitzcahuilijtoc xiitzto. Pampa nopa mosihua catli Toteco mitzmacatoc
    ya inon nopa tlaxtlahuili catli más cuali por nochi nopa ohui tequitl catli tijchijtoc
    ipan ni tlaltipactli.
  swh-ONEN: Furahia maisha na mke wako, umpendaye, siku zote za maisha ya ubatili
    uliyopewa na Mungu chini ya jua, siku zote za ubatili. Kwa maana hili ndilo fungu
    lako katika maisha na katika kazi yako ya taabu chini ya jua.
  bba-bba: A de ɑ kɑ wunɛn kurɔ wi ɑ kĩ nuku dobu ko wunɛn wɑ̃ɑrun tɔ̃ru sɔɔ te Gusunɔ
    u nun wɛ̃ te tɑ rɑ doonɛ mi nɡe woo. Domi yerɑ yɑ ko n sɑ̃ɑ nuku doo bi kɑɑ n
    mɔ wunɛn sɔmburu sɔɔ hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: 'Live joyfully with the wife whom thou lovest all the days of the life
    of thy vanity, which he hath given thee under the sun, all the days of thy vanity:
    for that is thy portion in this life, and in thy labour which thou takest under
    the sun.'
  luo-luo: Bed mamor gi chiegi mihero e ndalo duto mar ngimani maonge tiende ma Nyasaye
    osemiyi e piny e ndalogi duto maonge tiendgi, nimar mano ema niyudi kuom chandruokni
    duto e piny ka.
  meu-meu: Adavamu, o ura heniamu hahinena, ida ba moale hebou, emu mauri asi anina
    dinadia Dirava ese dina henunai vada e henimu iboudiai lalodiai, badina be oi
    ahumu bunai emu mauri ai, bona dina henunai o hekwarahilaimu ḡaukaradia lalodiai.
  npi-ULB: परमेश्‍वरले सूर्यमूनि दिनुभएको यस व्यर्थ जीवनकालभरि तेरी पत्‍नीसित खुसी
    भएर बस् । सूर्यमूनि तेरो कामको लागि त्यो नै तेरो इनाम हो ।
  yor-yor: Máa jẹ ayé pẹ̀lú ìyàwó rẹ, ẹni tí o fẹ́ràn, ní gbogbo ọjọ́ ayé àìní ìtumọ̀
    yí tí Ọlọ́run ti fi fún ọ lábẹ́ oòrùn—gbogbo ọjọ́ àìní ìtumọ̀ rẹ. Nítorí èyí ni
    ìpín tìrẹ ní ayé àti nínú iṣẹ́ wàhálà rẹ ní abẹ́ oòrùn.
  ind-ind: Nikmatilah hidup dengan istrimu, yang kamu cintai. Itulah upah yang Allah
    berikan atas segala jerih lelahmu selama hidup yang singkat dan sia-sia di dunia
    ini.
  pes-OPCB: در این روزهای بیهودهٔ زندگی که خداوند در زیر این آسمان به تو داده است
    با زنی که دوستش داری خوش بگذران، چون این است پاداش همهٔ زحماتی که در زندگی خود،
    زیر این آسمان می‌کشی.
  tgl-ULB: Masaya kang mamuhay kasama ang iniibig mong asawa sa lahat ng araw ng buhay
    mo nang walang pakinabang, ang mga araw na ibinigay sa iyo ng Diyos sa ilalim
    ng araw sa mga araw nang walang pakinabang. Iyon ang gantimpala ng buhay mo para
    sa ginawa mo sa ilalim ng araw.
  hui-hui: Inanaga holene galone nawiore kamago ai wali mbira í̠ni gubalini hene bereagua
    Ngode Datagaliwabehanda í̠ dindi ogoriani habelo henge ngiradagua horo bibahendengi
    wali ogonila turu hagabu haabo habe. Í̠ dindi ogoriani howa í̠na biabe bialu harigonaga
    yolo ogoni ngidago ani bialu habe.
  mya-mya: နေအောက်မှာ ပေးသနားတော်မူသော အနတ္တ အသက်ကာလပတ်လုံး၊ သင်ချစ်သောမယားနှင့် ရွှင်လန်းစွာ
    အသက်ကာလကို လွန်စေလော့။ ဤရွေ့ကား၊ အသက်ရှင်၍ နေအောက်မှာကြိုးစားအားထုတ်ရာ၌ သင်ခံရသော
    အကျိုးပေတည်း။
  bod-N: ཁྱོད་ཀྱི་མི་ཚེའི་སྙིང་པོ་མེད་པའི་ལོ་ཟླ་རྣམས་ཏེ། དཀོན་མཆོག་གིས་ཉི་མའི་འོག་ཏུ་ཁྱོད་ལ་གནང་བའི་སྙིང་པོ་མེད་པའི་ལོ་ཟླའི་ནང་དུ།
    ཁྱོད་ཀྱིས་དགའ་སྤྲོའི་ངང་རང་གི་གཅེས་སུ་འཛིན་པའི་ཆུང་མ་དང་ལྷན་ཅིག་འཚོ་བ་རོལ་དགོས་ཏེ།
    དེ་ནི་ཁྱོད་ཀྱིས་ཉི་མའི་འོག་ཏུ་ཚེ་གང་པོར་དཀའ་བ་སྤྱད་ནས་ཐོབ་པའི་སྐལ་ཡིན་ནོ། །
  sna-sna: Fadzwa noupenyu hwako nomukadzi wako waunoda, mazuva ose oupenyu huno husina
    maturo Mwari hwaakakupa pasi pezuva, mazuva ose asina maturo. Nokuti uyu ndiwo
    mugove wako muupenyu uye mukushanda kwako nesimba pasi pezuva.
  spa-BLM: Vive alegremente con la esposa que amas todos los días de tu vida de vanidad,
    que te ha dado bajo el sol, todos tus días de vanidad, pues esa es tu parte en
    la vida y en tu trabajo en el que te esfuerzas bajo el sol.
  cac-cac: Yujto tzapan jab' co q'uinal syac' Dios, yuj chi' caq'uec tzalajb'oc co
    c'ool junjun on̈ yed' eb' ix quetb'eyum xajanab'il cuuj. Aton chi' tz'ac'ji spacoc
    d'ayon̈ yuj Dios b'aj scab' syail co munlaj d'a sat luum tic.
  swh-ULB: Ishi kwa furaha na mwanamke umpendaye siku zako zote za maisha yako ya
    ubatili, siku ambazo Mungu amekupatia chini ya jua wakati wa siku zako za ubatili.
    Hiyo ni thawabu kwa ajili ya kazi yako chini ya jua.
  bel-bel: Радуйся жыцьцю з жонкай тваёю, якую кахаеш, ва ўсе часіны жыцьця твайго
    марнага, якое даў табе Бог пад сонцам на ўсе дні твайго марнага веку; бо гэта
    - доля твая ў жыцьці і ў працы тваёй, якую ты робіш пад сонцам.
  deu-ELBBK: Genieße das Leben mit der Frau, die du liebst, alle Tage deines eitlen
    Lebens, das er dir unter der Sonne gegeben hat, alle deine eitlen Tage hindurch;
    denn das ist dein Teil am Leben und an deiner Mühe, womit du dich abmühst unter
    der Sonne.
  mbb-OT: Ikelipey nu is ked-ubpè nu zuma te esawa nu he mibmahal nu. Is tivuuk he
    untung nu he wazè din pulus he imbeǥey kenikew te Megbevayà kayi te kelibutan
    ne ikelipey nu. Su iyan heeyan pulus te kedhaǥù nu kayi te kelibutan.
  mal-2015: സൂര്യന്നു കീഴെ അവൻ നിനക്കു നല്കിയിരിക്കുന്ന മായയായുള്ള ആയുഷ്കാലത്തൊക്കെയും
    നീ സ്നേഹിക്കുന്ന ഭാര്യയോടുകൂടെ മായയായുള്ള നിന്റെ ആയുഷ്കാലമെല്ലാം സുഖിച്ചുകൊൾക;
    അതല്ലോ ഈ ആയുസ്സിലും സൂര്യന്റെ കീഴിൽ നീ ചെയ്യുന്ന പ്രയത്നത്തിലും നിനക്കുള്ള ഓഹരി.
  rmc-rmc: Radisaľuv andro dživipen tira romňaha, sava kames, andre savore dživesa,
    save našťi te achaľol. Bo kada radišagos hin le Devleskro daros prekal tu, medik
    keres e phari buči pre phuv.
  pes-OPV: جمیع روزهای عمر باطل خود را که او تو را درزیر آفتاب بدهد با زنی که دوست
    می‌داری درجمیع روزهای بطالت خود خوش بگذران. زیراکه از حیات خود و از زحمتی که زیر
    آفتاب می‌کشی نصیب تو همین است.
  ron-1924: Густэ вяца ку неваста пе каре о юбешть ын тот тимпул веций тале дешарте,
    пе каре ць-а дат-о Думнезеу суб соаре ын ачастэ време трекэтоаре, кэч ачаста ыць
    есте партя ын вяцэ, ын мижлокул трудей ку каре те остенешть суб соаре.
  ben-OBCV: সূর্যের নিচে ঈশ্বর তোমাকে যে অসার জীবন দিয়েছেন, তোমার জীবনের সেইসব দিনগুলি
    তোমার স্ত্রী, যাকে তুমি ভালোবাসো, তার সঙ্গে আনন্দে তোমার সকল অসার দিনগুলি কাটাও।
    কারণ সূর্যের নিচে যে পরিশ্রমে পরিশ্রান্ত হচ্ছো তা তোমার জীবনের পাওনা।
  som-som: Naagtaada aad jeceshahay farxad kula noolow intaad ku nooshahay cimrigaaga
    aan waxba tarayn ee Ilaah qorraxda hoosteeda kugu siiyey oo dhan, waayo, taasu
    waa qaybtaadii aad ku heshay noloshan iyo hawshaadii aad qorraxda hoosteeda ku
    dhibtootay.
  lat-VUC: 'Perfruere vita cum uxore quam diligis, cunctis diebus vitæ instabilitatis
    tuæ, qui dati sunt tibi sub sole omni tempore vanitatis tuæ: hæc est enim pars
    in vita et in labore tuo quo laboras sub sole.'
  eng-ASVBT: 'Live joyfully with the wife whom thou lovest all the days of thy life
    of vanity, which he hath given thee under the sun, all thy days of vanity: for
    that is thy portion in life, and in thy labor wherein thou laborest under the
    sun.'
  ita-1885: Godi della vita con la moglie che tu ami, tutti i giorni della vita della
    tua vanità, i quali Iddio ti ha dati sotto il sole, tutto il tempo della tua vanità;
    perciocchè questa è la tua parte nella tua vita, e il frutto della tua fatica,
    che tu duri sotto il sole.
  eng-LXXUP: 'And see life with the wife whom thou lovest All the days of the life
    of thy vanity, Which are given thee under the sun: For that is thy portion in
    thy life, And in thy labor wherein thou laborest under the sun.'
  eng-ULB: Live happily with the wife whom you love all the days of your life of uselessness,
    the days that God has given you under the sun during your days of uselessness.
    That is your reward in life for your work under the sun.
  spa-VBL: Disfruta de la vida con la esposa que amas -la que Dios te dio- durante
    todos los días de esta breve vida, todos estos días que pasan y cuyo significado
    es tan difícil de entender mientras trabajas aquí en la tierra.
  fra-_FOB: Vis joyeusement, tous les jours de la vie de ta vanité, avec la femme
    que tu aimes, qui t'a été donnée sous le soleil, pour tous les jours de ta vanité;
    car c'est là ton partage dans la vie, et au milieu de ton travail, que tu fais
    sous le soleil.
  mal-mal: സൂര്യനുകീഴിൽ അവൻ നിനക്ക് നല്കിയിരിക്കുന്ന മായയായ ആയുഷ്കാലത്ത് നീ സ്നേഹിക്കുന്ന
    ഭാര്യയോടുകൂടി നിന്റെ ആയുഷ്കാലമെല്ലാം സന്തോഷിച്ചുകൊൾക; അതല്ലയോ ഈ ആയുസ്സിൽ സൂര്യന്റെ
    കീഴിൽ നീ ചെയ്യുന്ന സകലപ്രയത്നത്തിലും നിനക്കുള്ള ഓഹരി.
  urd-GVR: Apne jīwansāthī ke sāth jo tujhe pyārā hai zindagī ke maze letā rah. Sūraj
    tale kī bātil zindagī ke jitne din Allāh ne tujhe baḳhsh die haiṅ unheṅ isī tarah
    guzār! Kyoṅki zindagī meṅ aur sūraj tale terī mehnat-mashaqqat meṅ yihī kuchh
    tere nasīb meṅ hai.
  suz-BL: परमप्रभुमी गेशो इच्‍का नाक्‍त ब्रोंइशा बाक्‍तीकेमी आंम दाक्‍शो मीश नु ग्‍येरशा
    बाक्‍को। मारदे हना रागीमी इ श्‍येत पा पशो गेय ङा भाग मेको बाक्‍ब। हितोपदेस ५:१८-१९
  eng-NOY: Enjoy life with the wife whom thou lovest, all the days of thy vain life
    which he hath given thee under the sun, all thy vain days. For this is thy portion
    in life, and in thy labor with which thou weariest thyself under the sun.
  ita-1927: Godi la vita con la moglie che ami, durante tutti i giorni della vita
    della tua vanità, che Dio t’ha data sotto il sole per tutto il tempo della tua
    vanità; poiché questa è la tua parte nella vita, in mezzo a tutta la fatica che
    duri sotto il sole.
  ckb-ckb: خۆشی ببینە لەگەڵ ژنەکەت کە خۆشت دەوێت، هەموو ڕۆژانی ژیانی بێ واتات، کە
    خودا لەسەر زەوی پێیداویت، هەموو ڕۆژانی بێ واتات، چونکە ئەمە بەشی تۆیە لە ژیان
    و لە ماندووبوونەکەت کە لەسەر زەوی پێوەی ماندوو دەبیت.
  eng-BBE: Have joy with the woman of your love all the days of your foolish life
    which he gives you under the sun. Because that is your part in life and in your
    work which you do under the sun.
  kan-OKCV: ಈ ನಿರರ್ಥಕವಾದ ಎಲ್ಲಾ ದಿನಗಳಲ್ಲಿ ಸೂರ್ಯನ ಕೆಳಗೆ ದೇವರು ನಿನಗೆ ಕೊಟ್ಟ ಜೀವನದ ಎಲ್ಲಾ
    ದಿನಗಳಲ್ಲಿ, ನೀನು ಪ್ರೀತಿಸುವ ನಿನ್ನ ಹೆಂಡತಿಯೊಡನೆ ಆನಂದದಿಂದ ವಾಸಿಸು. ಸೂರ್ಯನ ಕೆಳಗೆ ನೀನು
    ಪಡುವ ನಿನ್ನ ಜೀವನದ ಕಷ್ಟದಲ್ಲಿ ಇದೇ ನಿನ್ನ ಪಾಲಾಗಿದೆ.
  tam-2017: சூரியனுக்குக்கீழே தேவன் உனக்கு நியமித்திருக்கிற மாயையான நாட்களிலெல்லாம்
    நீ நேசிக்கிற மனைவியோடு நிலையில்லாத இந்த வாழ்வை அனுபவி; இந்த ஜீவனுக்குரிய வாழ்விலும்,
    நீ சூரியனுக்குக்கீழே செய்கிற பிரயாசத்திலும் பங்கு இதுவே.
  spa-RV-1909: Goza de la vida con la mujer que amas, todos los días de la vida de
    tu vanidad, que te son dados debajo del sol, todos los días de tu vanidad; porque
    esta es tu parte en la vida, y en tu trabajo con que te afanas debajo del sol.
  ron-BTF: Trăiește bucuros cu soția pe care o iubești toate zilele vieții deșertăciunii
    tale, pe care el ți le-a dat sub soare, toate zilele deșertăciunii tale, fiindcă
    aceasta este partea ta în viață și în munca ta pe care o faci sub soare.
  eng-WEBP: Live joyfully with the wife whom you love all the days of your life of
    vanity, which he has given you under the sun, all your days of vanity, for that
    is your portion in life, and in your labor in which you labor under the sun.
  eng-FBV: Enjoy life with the wife that you love—the one God gave you—during all
    the days of this brief life, all these passing days whose meaning is so hard to
    understand as you work here on earth.
  nld-1939: Geniet van het leven met de vrouw, die gij liefhebt, Al de dagen van uw
    ijdel bestaan, die Hij u geeft onder de zon. Want dat komt u toe van het leven
    Voor de moeite, die gij u getroost onder de zon.
  nch-BL: Xipaqui ihuaya nopa sihuat cati tiquicnelía. Quena, ipan ni nemilisti ipan
