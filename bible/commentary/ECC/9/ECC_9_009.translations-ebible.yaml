    mu, ne mo adwumaden wɔ owia yi ase.
  hlt-hlt: Khohnin yungah na lungnah yuu neh hingnah hmuh lah. Khomik hmuiah nang
    taengah m'paek na hingnah te a honghi ni. Hingnah dongkah na hamsum he khaw khohnin
    yungah nang ham tah a honghi ni. Te dongah na thakthaenah nen ni nang te khomik
    hmui ah thakthaekung la na om.
  tbz-SIM: Dɛ̀ ndɑ nɑɑti nɛ̀ onitipòkù ɑ tɑ̃ɑ̃tɛ́ wè koò dɔ́ yɛwe sɑ́m̀pɔ́yɛ̀ ɑ fòù
    yɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀. A kpɛrɛ ndɛ Kuyie ndɑ duɔ́ ndɛ̀. A tɔ̃mmú ɑ pĩ̀ḿmù kɛtenkɛ̀
    ĩ́nkɛ̀ mu kpɛ́í.
  msy-2020: En ikɨrɨmɨrim mati pura bizimɨn mɨn itima an mɨngariba mongezɨ e dagh
    fozir puvatɨgha bar okam nɨghnɨsi. Eghtɨ, God nɨ ganɨngizir ikɨrɨmɨrir kam, nɨ
    overiamɨn apengan a mɨsevezir dughiabar, a ko bar akuegh ikɨ. God a isa ivezir
    aghuimɨn mɨn nɨ bagha anemɨsevegha nɨ ganɨngi. Kamaghɨn nɨ overiamɨn apengan ikɨ,
    uan ingangaribar amuva, God nɨ ganɨngizir ikɨrɨmɨrim amuir aghuimɨn mɨn a ko ikɨ
    bar akongegham.
  dop-dop: Yɔɔlənɑ nyɑ́ ɑlʋ wei nyɑ́ luɣu sʋʋwɑ tɔɣɔ nyɑ́ weesuɣu kʋyɛɛŋ wɑɑtʋ tɑntɑɑ
    nyəŋ wei Ɩsɔ hɑ-ŋ ɑtɛ tɔ ɩ tɑɑ. Kɑwɑɑɣɑ ŋkɑ n wɛnɑ wɑhɑlɑnɑɑ mpɑ n tɔkɩ nyɑ́ təmlɛ
    tɑɑ kɛ́ ɑtɛ cənɛ tɔ pɑ tɑɑ tɔɣɔlɛ.
  azb-azb: Səma altında Allahın sənə verdiyi puç ömrünün bütün günlərini – həyatının
    hamısını sevdiyin qadınla xoş həyat keçir. Çünki həyatından və səma altında çəkdiyin
    zəhmətdən sənə qalan pay budur.
  eng-DBY: Enjoy life with the wife whom thou lovest all the days of the life of thy
    vanity, which he hath given thee under the sun, all the days of thy vanity; for
    that is thy portion in life, and in thy labour wherein thou art labouring under
    the sun.
  hin-2017: अपने व्यर्थ जीवन के सारे दिन जो उसने सूर्य के नीचे तेरे लिये ठहराए हैं
    अपनी प्यारी पत्नी के संग में बिताना, क्योंकि तेरे जीवन और तेरे परिश्रम में जो
    तू सूर्य के नीचे करता है तेरा यही भाग है।
  wol-KYG: Bànneexul yaak ndaw si nga sopp ci fan wu gàtt wi la Yàlla may fi suuf,
    ndax loolu nga séddoo ci fan wu gàtt wii ngay doñ-doñaale fi kaw dun bi.
  eng-YLT: See life with the wife whom thou hast loved, all the days of the life of
    thy vanity, that He hath given to thee under the sun, all the days of thy vanity,
    for it [is] thy portion in life, even of thy labour that thou art labouring at
    under the sun.
  kne-kne: Laylaydem si asawam, isonga ganasen yo din intiro ay timpo ay indawat Diyos
    ay panbiyagan yo isnan labaw di daga, timpo ay magay ol-olog na. Tan say gasat
    mo sin biyag mo ya oblam isnan daga.
  eng-WYC-2017: Use thou life with the wife which thou lovest, in all the days of
    the life of thine unstableness, that be given to thee under the sun, in all the
    time of thy vanity; for this is thy part in thy life and [thy] travail, by which
    thou travailest under the sun.
  eng-WMBB: Live joyfully with the wife whom you love all the days of your life of
    vanity, which he has given you under the sun, all your days of vanity, for that
    is your portion in life, and in your labour in which you labour under the sun.
  urd-GVH: अपने जीवनसाथी के साथ जो तुझे प्यारा है ज़िंदगी के मज़े लेता रह। सूरज तले
    की बातिल ज़िंदगी के जितने दिन अल्लाह ने तुझे बख़्श दिए हैं उन्हें इसी तरह गुज़ार!
    क्योंकि ज़िंदगी में और सूरज तले तेरी मेहनत-मशक़्क़त में यही कुछ तेरे नसीब में
    है।
  rug-rug: Mu koa qetu turaṉia sa mua barikaleqe, asa pu tataru nia goi, koari doduru
    rane koasa tinoa sapu loke guguana. Asa tugo sa tinoa sapu ponigo e Tamasa pa
    kauruna sa rimata, koari doduru mua rane sapu loke laedi. Ura asa sa laena sa
    mua tinoa meke sa mua ṉinataṉata sapu mabo nia goi pa kauruna sa rimata.
  gaz-gaz: Bara jireenyaa kan faayidaa hin qabne, kan Waaqni aduudhaa gaditti siif
    kenne kana hunda bara kee kan faayidaa hin qabne hunda keessatti haadha manaa
    kee kan jaallattu wajjin gammachuudhaan jiraadhu. Jireenyaa fi hojii ati aduudhaa
    gaditti itti dadhabde sanaaf qoodni kee kanumaatii.
  fra-LSG: Jouis de la vie avec la femme que tu aimes, pendant tous les jours de ta
    vie de vanité, que Dieu t’a donnés sous le soleil, pendant tous les jours de ta
    vanité; car c’est ta part dans la vie, au milieu de ton travail que tu fais sous
    le soleil.
  yal-yal: I ɲaxan i ya dunuɲa yi gidini i ya ɲaxanla fɛma i naxan xanuxi, i ya siimaya
    fufafuun birin yi Ala naxan nagidixi i ma dunuɲa yi, i siin soge fuune birin,
    bayo i gbeen na nan na i ya dunuɲa yi gidini, i nɛma i ya wali xɔdɛxɛn kɛma dunuɲa
    yi.
  haw-1868: E noho oluolu pu oe me ka wahine au i aloha'i i na la a pau o kou ola
    lapuwale ana, i haawiia mai ai ia oe malalo iho o ka la, i kou mau la lapuwale
    a pau loa; no ka mea, oia kou haawina i kou ola ana, a me ka hana ana hoi au i
    hana'i malalo iho o ka la.
  arb-NAV: تَمَتَّعْ طَوَالَ أَيَّامِ حَيَاتِكَ الْبَاطِلَةِ الَّتِي أَعْطَاكَ إِيَّاهَا
    الرَّبُّ تَحْتَ الشَّمْسِ مَعَ الْمَرْأَةِ الَّتِي أَحْبَبْتَهَا، لأَنَّ ذَلِكَ
    هُوَ حَظُّكَ مِنَ الْحَيَاةِ وَمِنْ عَنَاءِ تَعَبِكَ الَّذِي تُكَابِدُهُ تَحْتَ
    الشَّمْسِ.
  ewe-ewe: Ɖu agbe kple nyɔnu si nèlɔ̃ la, le agbemeŋkeke ʋɛ siwo le ŋgɔwò la me elabena
    srɔ̃ si Mawu tsɔ na wò lae nye wò fetu gãtɔ le afii le wò dagbadagbawo katã ta.
  eng-LEE: Enjoy life with the wife whom thou lovest all the days of the life of thy
    vanity, which God hath given thee under the sun, [yea,] all the days of thy vanity;
    for this is thy portion in this life, and in thy toil with which thou toilest
    under the sun.
  asm-FB: সূৰ্যৰ তলত ঈশ্বৰে তোমাক এই যি সকলো অস্থায়ী আয়ুসৰ কাল দিছে, তোমাৰ জীৱনৰ
    সেই সকলো অসাৰ দিনত তোমাৰ ভার্যা, যাক তুমি ভালপোৱা, তেওঁৰে সৈতে আনন্দেৰে জীৱন কটোৱা।
    কিয়নো সূর্যৰ তলত তোমাৰ জীৱনকালত আৰু তোমাৰ পৰিশ্রমত এয়ে তোমাৰ পাবলগা ভাগ।
  sus-A: عِ شَ دُنِحَ عِفِرِ سّيوّ كُي وٌ نُن عِ شَنُنتٍنيِ فِنّ. عَلَ بَرَ يِ سِمَيَ
    نَن قِ عِ مَ. هَلِ عَ تٌ دَنفِمَ عَلْ قٌيٍ، هَلِ عَ شْرْشْ، عَلَ شَ مَرَفِرِ نَ
    عَ رَ عِ بّ.
  fra-SBL: Vis dans la joie avec la femme que tu aimes, tous les jours de ta vie de
    vanité, qu'il t'a donnée sous le soleil, tous tes jours de vanité, car c'est là
    ta part dans la vie, et dans le travail que tu fais sous le soleil.
  hbo-hbo: רְאֵ֨ה חַיִּ֜ים עִם־אִשָּׁ֣ה אֲשֶׁר־אָהַ֗בְתָּ כָּל־יְמֵי֙ חַיֵּ֣י הֶבְלֶ֔ךָ
    אֲשֶׁ֤ר נָֽתַן־לְךָ֙ תַּ֣חַת הַשֶּׁ֔מֶשׁ כֹּ֖ל יְמֵ֣י הֶבְלֶ֑ךָ כִּ֣י ה֤וּא חֶלְקְךָ֙
    בַּֽחַיִּ֔ים וּבַעֲמָ֣לְךָ֔ אֲשֶׁר־אַתָּ֥ה עָמֵ֖ל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Tũũranagiai na gĩkeno na mũtumia ũcio waku wendeete, matukũ mothe ma muoyo
    ũyũ wa tũhũ marĩa Ngai akũheete gũkũ thĩ kwaraga riũa, o matukũ macio maku mothe
    ma tũhũ. Nĩ ũndũ rĩĩrĩ nĩrĩo igai rĩaku mũtũũrĩre-inĩ waku, o na gwĩtungumania-inĩ
    gwaku ũrĩ gũkũ thĩ kwaraga riũa.
  fra-NCL: Jouis de la vie avec une femme que tu aimes, pendant tous les jours de
    ta vie de vanité que Dieu t’a donnée sous le soleil, pendant tous les jours de
    ta vanité ; car c’est ta part dans la vie et dans le travail que tu fais sous
    le soleil.
  cek-AK: Ni tlim ah Sithaw mah paek ih azom pui ah kaom na hing thungah na palung
    ih na zu hoiah kanawm ah khosah ah; hae loe ni tlim ah tha pathokhaih hoiah toksak
    ih atho ah ni oh.
  cuk-cuk: Na be ome-bela-bela-abegedbogwa, bane-bane wergudii gusun. Ar Bab-Dummad,
    we-napneggi sikwas-gudiguega be-imaksad. We-napneggi, ibagan-gwen-nabir-nanamaisursoggu,
    na be wegi wergudii gusun. We-napneggi-alamakdiid-nukad, we-werguedi wis bega
    uklesad.
  uig-CYR: Худа саңа қуяш астида тәқсим қилған бемәна өмрүңниң барлиқ күнлиридә, йәни
    бимәниликтә өткүзгән барлиқ күнлириңдә, сөйүмлүк аялиң билән биллә һаяттин һозур
    алғин; чүнки бу сениң һаятиңдики несивәң вә қуяш астидики барлиқ тартқан җапайиңниң
    әҗридур.
  tel-2017: దేవుడు నీకు మంచి జీవితకాలం దయచేశాడు. అది నిష్ప్రయోజనమే అయినా నువ్వు ప్రేమించే
    నీ భార్యతో సుఖించు. నీ జీవితకాలం నిష్ప్రయోజనమే అయినా దానిలో సుఖించు. ఈ జీవితంలో
    నువ్వు కష్టపడిన దానంతటికీ అదే నీకు కలిగే భాగం.
  hat-BSA: Fè rejwisans lavi ou ak fanm ke ou renmen pandan tout jou kout lavi ou
    ke Li te bay ou anba solèy la. Paske sa se rekonpans ou nan lavi ak nan travay
    di ou konn fè anba solèy la.
  kos-kos: Engankin moul lom yurin mutan kiom su kom lungse, ke lusenna moul lusrongten
    ma God El sot nu sum fin faclu. Engankin kais sie len lusrongten inge, mweyen
    pa na ingan ma kom ac eis ke orekma kemkatu nukewa lom.
  hbo-WLC: רְאֵ֨ה חַיִּ֜ים עִם־אִשָּׁ֣ה אֲשֶׁר־אָהַ֗בְתָּ כָּל־יְמֵי֙ חַיֵּ֣י הֶבְלֶ֔ךָ
    אֲשֶׁ֤ר נָֽתַן־לְךָ֙ תַּ֣חַת הַשֶּׁ֔מֶשׁ כֹּ֖ל יְמֵ֣י הֶבְלֶ֑ךָ כִּ֣י ה֤וּא חֶלְקְךָ֙
    בַּֽחַיִּ֔ים וּבַעֲמָ֣לְךָ֔ אֲשֶׁר־אַתָּ֥ה עָמֵ֖ל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Bie ndụ obi ụtọ, gị na nwunye gị ị hụrụ nʼanya, ụbọchị niile nke ndụ ihe
    efu gị nke Chineke nyere gị nʼokpuru anyanwụ, nʼihi na nke a bụ oke dịịrị gị na
    ndụ ndọgbu onwe gị nʼọrụ nʼokpuru anyanwụ.
  ory-ory: ସୂର୍ଯ୍ୟ ତଳେ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଅସାର ଆୟୁଷର ଯେତେ ଦିନ ଦେଇଅଛନ୍ତି, ତୁମ୍ଭର ସେହି
    ଅସାର ଆୟୁଷର ସମସ୍ତ ଦିନ ଆପଣା ପ୍ରିୟତମା ଭାର୍ଯ୍ୟା ସଙ୍ଗେ ଆନନ୍ଦରେ ବାସ କର; କାରଣ ଜୀବନ ମଧ୍ୟରେ
    ଓ ସୂର୍ଯ୍ୟ ତଳେ ତୁମ୍ଭେ ଯେଉଁ ପରିଶ୍ରମ କରୁଅଛ, ସେହି ପରିଶ୍ରମ ମଧ୍ୟରେ ଏହା ହିଁ ତୁମ୍ଭର ଅଂଶ।
  chk-chk: Oupwe manaufengen fän pwapwa me pwülüom ka tongei lon ränin manauom mi
    pön Kot a fang ngonuk won fanüfan. Pun iei wisom lon manauom pwal lon om angang
    weires won fanüfan.
  rop-rop: En yu abum gudtaim garram yu waif, hu yu laigim detmatj. God bin gibit
    im langa yu blanga jidan garram yu langa dijan wel weya wi nomo sabi ebrijing.
  ukr-1871: Усолоджуй собі життє з жінкою твоєю, що її любиш, через усї днї марної
    жизнї твоєї, а котру дав тобі Бог за товаришку на всї швидколетні днї твої під
    сонцем; се бо — пай твій в життю й в трудах твоїх, що ти трудишся під сонцем.
  deu-1951: Genieße das Leben mit dem Weibe, das du liebst, alle Tage des eitlen Lebens,
    welches er dir unter der Sonne gibt in dieser vergänglichen Zeit; denn das ist
    dein Teil am Leben und an der Mühe, womit du dich abmühst unter der Sonne.
  eng-JPS: Enjoy life with the wife whom thou lovest all the days of the life of thy
    vanity, which He hath given thee under the sun, all the days of thy vanity; for
    that is thy portion in life, and in thy labour wherein thou labourest under the
    sun.
  srp-1865: Uživaj život sa ženom koju ljubiš svega vijeka svojega taštega, koji ti
    je dat pod suncem za sve vrijeme taštine tvoje, jer ti je to dio u životu i od
    truda tvojega kojim se trudiš pod suncem.
  lug-lug: Ssanyukanga ne mukyala wo gw’oyagala ennaku zo zonna, mu bulamu buno obutaliimu,
    Katonda bw’akuwadde wansi w’enjuba, kubanga ekyo gwe mugabo gwo mu kutegana kwo
    kw’oteganamu wansi w’enjuba.
  heb-heb: ראה חיים עם אשה אשר אהבת כל ימי חיי הבלך אשר נתן לך תחת השמש כל ימי הבלך
    כי הוא חלקך בחיים ובעמלך אשר אתה עמל תחת השמש׃
  ben-IRV: সুখে জীবনযাপন কর তোমার সেই স্ত্রীর সঙ্গে যাকে তুমি অসারতায় সারা জীবন ভালবেসেছ,
    সেই দিন যা ঈশ্বর তোমায় দিয়েছেন সূর্য্যের নিচে তোমার জীবনকালের অসারতায়। সেটা
    তোমার জীবনে সূর্য্যের নিচে তোমার কাজের পুরষ্কার।
  pan-pan: ਆਪਣੇ ਵਿਅਰਥ ਜੀਵਨ ਦੇ ਸਾਰੇ ਦਿਨ, ਜੋ ਉਸ ਨੇ ਸੂਰਜ ਦੇ ਹੇਠ ਤੈਨੂੰ ਦਿੱਤੇ ਹਨ, ਆਪਣੇ
    ਵਿਅਰਥ ਦੇ ਸਾਰੇ ਦਿਨ, ਆਪਣੀ ਪਿਆਰੀ ਪਤਨੀ ਦੇ ਸੰਗ ਮੌਜ ਮਾਣ, ਕਿਉਂ ਜੋ ਜੀਵਨ ਵਿੱਚ ਅਤੇ ਸੂਰਜ
    ਦੇ ਹੇਠਲੇ ਕੰਮ-ਧੰਦਿਆਂ ਵਿੱਚ ਇਹੋ ਤੇਰਾ ਭਾਗ ਹੈ।
  mya-JVB: နေ အောက် မှာ ပေး သနားတော်မူသောအနတ္တ အသက် ကာလပတ်လုံး ၊ သင်ချစ် သောမယား နှင့်
    ရွှင်လန်း စွာ အသက် ကာလကို လွန်စေလော့။ ဤရွေ့ကား၊ အသက်ရှင် ၍ နေ အောက် မှာကြိုးစား
    အားထုတ်ရာ၌ သင် ခံရသောအကျိုး ပေတည်း။
  hmo-hmo: Oiemu adavana, oi ura henia hahine, danu do umui moale hebou, emui mauri
    daudau lasi dina ibounai lalonai. Dirava ese inai mauri, tanobada dekenai oi dekenai
    ia henia, dina ibounai be anina lasi. To do oi moalelaia, badina be inai moale
    sisina sibona, be oiemu gaukara mai hekwarahi ena davana.
  urd-urd: अपनी बेकार की ज़िन्दगी के सब दिन जो उसने दुनिया में तुझे बख़्शी है, हाँ,
    अपनी बेकारी के सब दिन, उस बीवी के साथ जो तेरी प्यारी है 'ऐश कर ले कि इस ज़िन्दगी
    में और तेरी उस मेहनत के दौरान में जो तू ने दुनिया में की तेरा यही हिस्सा है।
  rus-SYN: Наслаждайся жизнью с женою, которую любишь, во все дни суетной жизни твоей,
    и которую дал тебе Бог под солнцем на все суетные дни твои; потому что это - доля
    твоя в жизни и в трудах твоих, какими ты трудишься под солнцем.
  bqc-SIM: Dṹnia ble ń n na yenzideo n wɛ̃ni gii pↄ́ Lua kpàma dṹniau lɛ́u,
    asa n luakpaman we gↄↄ pↄ́ n isima gà ńlɛ kpá dṹniau.
  tcz-CHONGTHU: Numei nangailutnu chuto nipi noija Pathen’in napeh nahinkho umpet
    chun kipahtah in hing khom in. Najia nanei chuto phaten hingkhom lhon in.
  mar-mar: तुझ्या व्यर्थतेच्या आयुष्याचे जे दिवस त्याने तुला सूर्याच्या खालती दिले
    आहेत त्यामध्ये, तुझ्या व्यर्थतेच्या सर्वच दिवसात, तुझी पत्नी जी तुला प्रिय आहे
    तिच्याबरोबर तू आनंदाने आपले आयुष्य घालीव, कारण आयुष्यात, आणि तू ज्या आपल्या उद्योगात
    सूर्याच्या खालती श्रम करतोस तेथेही तुझा वाटा हाच आहे.
  qub-qub: Cuyanacushayqui warmiwan cushisha goyay. Cay pachachöga päsajllami caycan
    Tayta Dios goshushayqui bïdayquega. Cay pachacho fiyupa ñacar arushayquipitaga
    cushisha alli goyashallayquimi päguyqui.
  bqp-bqp: Ǹ pↄnna kɛ kũ n nanↄ yenyĩdeo n wɛ̃̀ndi kori kũ Luda kpàmma andunia gũn
    lɛ́n, zaakũ n bakaan gwe gↄrↄ kũ ntɛn ísimma wara andunia gũn.
  hat-hat: Jwi lavi avèk fanm ou renmen an, pandan tout jou w'ap viv lavi ki pa vo
    anyen an, lavi Bondye ba ou pou viv sou latè a. Jwi tout jou sa yo ki yonn pa
    vo lòt, paske se sèlman sa ki pou ou nan lavi a, apre tout traka ou bay tèt ou
    pou fè travay ou sou latè.
  eng-BSB: Enjoy life with your beloved wife all the days of the fleeting life that
    God has given you under the sun—all your fleeting days. For this is your portion
    in life and in your labor under the sun.
  eng-WEBPB: Live joyfully with the wife whom you love all the days of your life of
    vanity, which he has given you under the sun, all your days of vanity, for that
    is your portion in life, and in your labour in which you labour under the sun.
  kbq-kbq: Ama mopafima agafa'a omne knama maninka vanana kna'afina, Anumzamo'ma kamigenka
    avesima nentana a'ka'anena muse hunka manio. Na'ankure ama mopafima amuhoma hunka
    maninka vanana zamofo mizama'a kami'ne.
  nhe-BL: Xipaqui ihuaya nopa sihuatl tlen tiquicnelía. Quena, ipan ni yolistli ipan
    ni tlaltepactli tlen ax tleno ipati, xipaqui pampa noja tiyoltoc sesen tonali
    tlen Toteco mitzcahuilijtoc xiitzto. Pampa nopa mosihua tlen Toteco mitzmacatoc
    ya nopa nopa tlaxtlahuili tlen más cuali ipampa nochi nopa ohui tequitl tlen tijchijtoc
    ipan ni tlaltepactli.
  bus-bus: Ǹ pↄnnaa kɛ kↄ̃n n naↄ̃ yenzideeo n wɛ̃̀ndi kori kɛ̀ Ludaa kpàmma anduna
    guu lɛ́n, zaakɛ n bakan gwe gurↄↄ kɛ̀ n ísimma gà nɛ́ɛ kpaa anduna guu.
  gub-BL: Ko ywy tynehem na'arewahy ukàzym ma'e ràm pupe a'e. Hehe nereko mehe ezemurywete
    kar neremireko neremiamutar rehe we nehe. Ta'e xo a'e zo erepyhyk putar nema'ereko
    awer hekuzaromo nehe xe. Tupàn umur zanereko haw zanewe a'e. Zawaiw katu zanereko
    haw.
  eng-DRA: 'Live joyfully with the wife whom thou lovest, all the days of thy unsteady
    life, which are given to thee under the sun, all the time of thy vanity: for this
    is thy portion in life, and in thy labour wherewith thou labourest under the sun.'
