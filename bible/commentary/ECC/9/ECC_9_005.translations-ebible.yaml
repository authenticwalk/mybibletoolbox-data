verse: ECC.009.005
translations:
  mal-C: ജീവിച്ചിരിക്കുന്നവർ തങ്ങൾ മരിക്കുമെന്ന് അറിയുന്നു, എന്നാൽ മരിച്ചവർ ഒന്നും
    അറിയുന്നില്ല. അവർക്കു കൂടുതലായി പ്രതിഫലവും ഇല്ല, അവരുടെ ഓർമപോലും വിസ്മൃതിയിലാണ്ടുപോകും.
  deu-TKW: Denn die Lebenden wissen, daß sie sterben werden, die Toten aber wissen
    gar nichts und haben weiter keinen Lohn, denn vergessen wird ihr Gedächtnis.
  lin-lin: Pamba te bato ya bomoi bayebaka ete bakokufa ; kasi bato oyo bakufa bayebaka
    lisusu eloko moko te, bazalaka lisusu te na litomba ya kozwa, mpo ete babosana
    bango.
  eng-LSV: For the living know that they die, and the dead do not know anything, and
    there is no more reward to them, for their remembrance has been forgotten.
  eng-GNV: 'For the liuing knowe that they shall dye, but the dead knowe nothing at
    all: neither haue they any more a rewarde: for their remembrance is forgotten.'
  eng-WEBSTER: 'For the living know that they shall die: but the dead know not any
    thing, neither have they any more a reward; for the memory of them is forgotten.'
  nhw-BL: Catli yoltoque quimatij para se tonali miquise. Pero catli mictoque ayacmo
    tleno quimatij. Nojquiya amo quichiyaj para quiselise se tlaxtlahuili teipa. Huan
    ayacmo aqui quinelnamiqui.
  swh-ONEN: Kwa maana walio hai wanajua kwamba watakufa, lakini wafu hawajui chochote,
    hawana tuzo zaidi, hata kumbukumbu yao imesahaulika.
  bba-bba: Be bɑ wɑsi, bɑ yɛ̃ mɑ bɑ koo ɡbi. Adɑmɑ be bɑ ɡu, bɑ ǹ ɡɑ̃ɑnu yɛ̃. Bɑ
    ǹ mɑɑ kɔsiɑru wɑsi domi bɑ bu duɑriwɑ mi.
  eng-KJVCPB: 'For the living know that they shall die: but the dead know not any
    thing, neither have they any more a reward; for the memory of them is forgotten.'
  luo-luo: Nimar joma ngima ongʼeyo ni gibiro tho, to joma osetho ok ongʼeyo gimoro
    amora; gionge gi mich moro machielo, kendo wich wil kodgi ma ok nyal pargi.
  meu-meu: Badina be mauri taudia na dibadia do bae mase; a mase taudia na ḡau ta
    asi dibadia, bona asi ahudia, a ilalo-taodia na e boiomu.
  npi-ULB: किनकि बाँचेकाहरू मर्ने छन् भनी तिनीहरूलाई थाहा छ, तर मरेकाहरूलाई केही पनि
    थाहा हुँदैन । तिनीहरूको स्मरणशक्ति गइसकेकोले तिनीहरूले कुनै इनाम पाउँदैन ।
  yor-yor: Nítorí pé ẹni tí ó wà láààyè mọ̀ wí pé àwọn yóò kú ṣùgbọ́n òkú kò mọ ohun
    kan wọn kò ní èrè kankan mọ́, àti pé kódà ìrántí wọn tí di ohun ìgbàgbé.
  ind-ind: Karena kita yang hidup tahu bahwa kita akan mati. Tetapi mereka yang sudah
    mati tidak tahu apa-apa. Mereka tidak dapat memperoleh apa-apa lagi, bahkan tak
    ada lagi yang mengenang mereka.
  pes-OPCB: زیرا زنده‌ها اقلاً می‌دانند که خواهند مرد! ولی مرده‌ها چیزی نمی‌دانند.
    برای مرده‌ها پاداشی نیست و حتی یاد آنها نیز از خاطره‌ها محو می‌شود.
  tgl-ULB: Dahil alam ng mga nabubuhay na tao na mamamatay sila, ngunit walang alam
    ang mga patay. Wala na silang gantimpala dahil ang kanilang alaala ay nakalimutan
    na.
  hui-hui: Wali agali karume manda bialu karia ti homole kama manda bidagoni. Anigo
    wali agali homayaru ti mbirale mbira manda nabibehe nga. Ti mbirale mbira bayale
    mulene henge nawulebira. Wali agali karume homayaru mitangi bu wiaabo nahe embeda
    holebira.
  mya-mya: အသက်ရှင်သောသူသည် မိမိသေရမည်ကို သိ၏။ သေသောသူမူကား၊ အဘယ်အရာကိုမျှမသိ။ အကျိုးအပြစ်ကိုလည်းမခံရ။
    သူ့ကိုလည်း မေ့လျော့တတ် ကြ၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གསོན་པོ་རྣམས་ཀྱིས་རང་ཉིད་འཆི་བར་འགྱུར་བ་ཤེས་ཀྱང་གཤིན་པོས་ཅི་ཡང་མི་ཤེས་ཏེ།
    དེ་དག་ལ་རྔན་པ་གང་ཡང་མི་འཐོབ་ལ་ཁོ་ཚོ་བརྗེད་པར་གྱུར་པ་ཡིན།
  sna-sna: Nokuti vapenyu vanoziva kuti vachafa, asi vakafa havana chavanoziva; havachinazve
    mumwe mubayiro, uye nokurangarirwa kwavo kwakanganikwa.
  spa-BLM: Porque los vivos saben que van a morir, pero los muertos no saben nada,
    ni tienen ya recompensa, pues su memoria está olvidada.
  cac-cac: Tato pitzan on̈, cojtac to ol on̈ chamoc, axo pax eb' chamnacxo, man̈xalaj
    tas yojtac eb', man̈xalaj tas syal yac'chaj d'a eb', maxtzac nachajcot eb' yuj
    eb' anima.
  swh-ULB: Kwa kuwa watu walio hai, lakini walio kufa hawajui chochote. Hawana tena
    tuzo yeyote kwa sababu kumbukumbu yao imesahaulika.
  bel-bel: Жывыя ведаюць, што памруць, а мёртвыя нічога ня ведаюць, і ўжо ім аддзякі
    няма, бо і памяць пра іх адышла ў забыцьцё,
  deu-ELBBK: Denn die Lebenden wissen, dass sie sterben werden; die Toten aber wissen
    gar nichts, und sie haben keinen Lohn mehr, denn ihr Andenken ist vergessen.
  mbb-OT: ne netuenan din he ebpatey sikandin. Piru is minatey en ne wazè en egketuenan
    din ne wazè en egkezawat din wey egkelipatan en sikandin.
  mal-2015: ജീവിച്ചിരിക്കുന്നവർ തങ്ങൾ മരിക്കും എന്നറിയുന്നു; മരിച്ചവരോ ഒന്നും അറിയുന്നില്ല;
    മേലാൽ അവർക്കു ഒരു പ്രതിഫലവും ഇല്ല; അവരെ ഓർമ്മ വിട്ടുപോകുന്നുവല്ലോ.
  rmc-rmc: Bo o džide džanen, hoj merena, ale o mule na džanen ňič. Nane imar buter
    počiňiben prekal lende, bo pes pre lende bisterďa.
  pes-OPV: زانرو که زندگان می‌دانند که باید بمیرند، امامردگان هیچ نمی دانند و برای
    ایشان دیگر اجرت نیست چونکه ذکر ایشان فراموش می‌شود.
  ron-1924: Чей вий, ын адевэр, мэкар штиу кэ вор мури, дар чей морць ну штиу нимик
    ши ну май ау ничо рэсплатэ, фииндкэ пынэ ши помениря ли се уйтэ.
  ben-OBCV: কারণ জীবিত লোকেরা জানে যে তাদের মরতে হবে, কিন্তু মৃতেরা কিছুই জানে না;
    তাদের আর কোনো পুরস্কার নেই, আর তাদের কথাও লোকে ভুলে গেছে।
  som-som: Waayo, kuwa noolu way og yihiin inay dhiman doonaan, laakiinse kuwa dhintay
    waxba ma oga, oo innaba abaalgud dambe ma heli doonaan, waayo, iyaga waa la illoobay.
  lat-VUC: Viventes enim sciunt se esse morituros; mortui vero nihil noverunt amplius,
    nec habent ultra mercedem, quia oblivioni tradita est memoria eorum.
  eng-ASVBT: 'For the living know that they shall die: but the dead know not anything,
    neither have they anymore a reward; for the memory of them is forgotten.'
  ita-1885: Perciocchè i viventi sanno che morranno; ma i morti non sanno nulla, e
    non vi è più alcun premio per loro; perciocchè la lor memoria è dimenticata.
  eng-LXXUP: 'For the living will know that they shall die: But the dead know nothing,
    And there is no longer any reward to them; For their memory is lost.'
  eng-ULB: For living people know they will die, but the dead do not know anything.
    They no longer have any reward because their memory is forgotten.
  spa-VBL: Los vivos son conscientes de que van a morir, pero los muertos no tienen
    conciencia de nada. No reciben ningún otro beneficio; están olvidados.
  fra-_FOB: Les vivants, en effet, savent qu'ils mourront, mais les morts ne savent
    rien; il n'y a plus pour eux de récompense, car leur mémoire est mise en oubli.
  mal-mal: ജീവിച്ചിരിക്കുന്നവർ അവർ മരിക്കും എന്നറിയുന്നു; മരിച്ചവർ ഒന്നും അറിയുന്നില്ല;
    മേലാൽ അവർക്ക് ഒരു പ്രതിഫലവും ഇല്ല; അവരെക്കുറിച്ചുള്ള ഓർമ്മയും നഷ്ടമാകുന്നു.
  urd-GVR: Kam az kam jo zindā haiṅ wuh jānte haiṅ ki ham mareṅge. Lekin murde kuchh
    nahīṅ jānte, unheṅ mazīd koī ajr nahīṅ milnā hai. Un kī yādeṅ bhī miṭ jātī haiṅ.
  suz-BL: ब्रोंइशा बाक्‍शोपुकीम “गो बेक्‍नीकी” दे तुइश्‍शो बाक्‍नीम। तन्‍न बेक्‍शोपुकीम
    मारेइ मतुइक्‍नी‍म। मेको आन कली मारेइ इनाम मबाक्‍ब। मेको आन कली मिम्‍तीक यो जाम्‍शा
    लाइब।
  eng-NOY: For the living know that they shall die; but the dead know not any thing,
    and there is no more to them any advantage, for their memory is forgotten.
  ita-1927: Difatti, i viventi sanno che morranno; ma i morti non sanno nulla, e non
    v’è più per essi alcun salario; poiché la loro memoria è dimenticata.
  ckb-ckb: زیندووان دەزانن کە دەمرن، بەڵام مردووان هیچ نازانن و لەمەودواش پاداشتیان
    نییە، تەنانەت ناویان لەبیرکراوە.
  eng-BBE: The living are conscious that death will come to them, but the dead are
    not conscious of anything, and they no longer have a reward, because there is
    no memory of them.
  kan-OKCV: ಬದುಕಿರುವವರು ತಾವು ಸಾಯುತ್ತೇವೆಂದು ತಿಳಿದಿದ್ದಾರೆ, ಆದರೆ ಸತ್ತವರಿಗೆ ಏನೂ ತಿಳಿಯದು;
    ಅವರಿಗೆ ಇನ್ನು ಮೇಲೆ ಪ್ರತಿಫಲ ಇಲ್ಲ. ಅವರ ಹೆಸರನ್ನು ಸಹ ಜನರು ಮರೆತುಬಿಡುತ್ತಾರೆ.
  tam-2017: உயிரோடிருக்கிறவர்கள் தாங்கள் இறப்பதை அறிவார்களே, இறந்தவர்கள் ஒன்றும் அறியார்கள்;
    இனி அவர்களுக்கு ஒரு பலனுமில்லை, அவர்கள் பெயர்கூட மறக்கப்பட்டிருக்கிறது.
  spa-RV-1909: 'Porque los que viven saben que han de morir: mas los muertos nada
    saben, ni tienen más paga; porque su memoria es puesta en olvido.'
  ron-BTF: Pentru că toți cei vii știu că vor muri, dar morții nu știu nimic, nici
    nu mai au vreo răsplată, fiindcă amintirea lor este uitată.
  eng-WEBP: For the living know that they will die, but the dead don’t know anything,
    neither do they have any more a reward; for their memory is forgotten.
  eng-FBV: The living are conscious of the fact that they're going to die, but the
    dead have no consciousness of anything. They don't receive any further benefit;
    they're forgotten.
  nld-1939: De levenden weten tenminste nog, dat zij eens zullen sterven, Maar de
    doden weten helemaal niets. Voor hen bestaat er geen loon, Want hun aandenken
    wordt vergeten;
  nch-BL: Cati yoltoque quimatij para se tonali miquise. Pero cati mictoque ayecmo
    teno quimatij. Nojquiya amo quichiyaj para quiselise se taxtahuili teipa. Huan
    ayecmo cati quinelnamiqui.
  vie-1934: Kẻ sống biết mình sẽ chết; nhưng kẻ chết chẳng biết chi hết, chẳng được
    phần thưởng gì hết; vì sự kỷ niệm họ đã bị quên đi.
  hin-CV: जीवितों को यह मालूम होता है कि उनकी मृत्यु ज़रूर होगी, मगर मरे हुओं को कुछ
    भी मालूम नहीं होता; उन्हें तो कोई ईनाम भी नहीं मिलता, और जल्द ही उन्हें भुला दिया
    जाता है.
  spa-BES: Los vivos están conscientes de que la muerte les llegará, pero los muertos
    no tienen conciencia de nada, y ya no tienen una recompensa, porque no hay memoria
    de ellos.
  tdx-tdx: Fohi’ o veloñeo te hikenkañe, fe tsy mahapota-draha o fa nihomakeo; ie
    tsy hanan-tambe ka, fa motso ty fitiahiañe iareo.
  tha-KJV: เพราะว่าคนเป็นย่​อมร​ู้ว่าเขาเองจะตาย แต่​คนตายแล้​วก​็​ไม่รู้​อะไรเลย
    เขาหาได้รับรางวัลอีกไม่ ด้วยว่าใครๆก็พากันลืมเขาเสียหมด
  por-BR-2018: Porque os vivos sabem que vão morrer; mas os mortos não sabem coisa
    alguma, nem também tem mais recompensa; pois a lembrança deles já foi esquecida.
  deu-ELO: Denn die Lebenden wissen, daß sie sterben werden; die Toten aber wissen
    gar nichts, und sie haben keinen Lohn mehr, denn ihr Gedächtnis ist vergessen.
  eng-WYC-2018: For they that live know that they shall die; but dead men know nothing
    more, neither have meed further; for their mind is given to forgetting. (For they
    who live at least know that they shall die; but the dead know nothing, nor have
    any further reward; even the memory of them is forgotten.)
  epo-epo: Ĉar la vivantoj scias, ke ili mortos; kaj la mortintoj scias nenion, kaj
    por ili jam ne ekzistas rekompenco, ĉar la memoro pri ili estas forgesita.
  uig-PIN: Tiriklǝr bolsa ɵzlirining ɵlidiƣanliⱪini bilidu; biraⱪ ɵlgǝnlǝr bolsa ⱨeqnemini
    bilmǝydu; ularning ⱨeq in’ami yǝnǝ bolmaydu; ular ⱨǝtta adǝmning esidin kɵtürülüp
    ketidu, ⱪayta kǝlmǝydu.
  beo-beo: Dafawane! Esalebe dunu da ilia fa:no da bogomu amo dawa:. Be bogoi dunu
    da dawa:mu hamedei. Ilia da noga:i bidi eno lamu hamedei. Eno dunu da ili dafawane
    gogolesa.
  tpi-OTNT: '@see-verse:ECC.009.004'
  hau-SA: Gama rayayyu sun san za su mutu, amma matattu ba su san kome ba; ba su da
    wata lada nan gaba an manta da su ke nan gaba ɗaya.
  uig-LAT: Tirikler bolsa özlirining ölidighanliqini bilidu; biraq ölgenler bolsa
    héchnémini bilmeydu; ularning héch in’ami yene bolmaydu; ular hetta ademning ésidin
    kötürülüp kétidu, qayta kelmeydu.
  nde-nde: Ngoba abaphilayo bayakwazi ukuthi bazakufa, kodwa abafileyo kabazi lutho;
    kabaselawo omunye umvuzo, ngitsho lokukhumbula ngabo kuyaphela.
  ton-ton: 'He ʻoku ʻilo ʻe he kakai moʻui te nau mate: ka ʻoku ʻikai siʻi ʻilo ha
    meʻa ʻe he mate, pea ʻoku ʻikai te nau kei maʻu ha totongi: he kuo ngalo ʻa honau
    fakamanatu.'
  ces-1613: Nebo živí vědí, že umříti mají, mrtví pak nevědí nic, aniž více mají odplaty,
    proto že v zapomenutí přišla památka jejich.
  eng-WMB: For the living know that they will die, but the dead don’t know anything,
    neither do they have any more a reward; for their memory is forgotten.
  tam-TCV: உயிரோடிருப்பவர்கள் தாங்கள் சாவோம் என அறிந்திருக்கிறார்கள், இறந்தவர்களோ
    ஒன்றும் அறியார்கள்; அவர்களுக்கு இனி எந்த பலனுமில்லை. அவர்களைப்பற்றிய நினைவும்கூட
    மறக்கப்பட்டிருக்கும்.
  ceb-ULB: Kay ang buhi nga mga tawo nasayod nga sila mamatay, apan ang mga patay
    walay nasayran nga bisan unsang butang. Dili na sila makaangkon ug bisan unsa
    nga ganti tungod kay gilimtan na ang ilang panumdoman.
  pol-UBG: Żyjący bowiem wiedzą, że umrą, ale umarli o niczym nie wiedzą i nie mają
    już żadnej zapłaty, gdyż pamięć o nich uległa zapomnieniu.
  urd-GVU: کم از کم جو زندہ ہیں وہ جانتے ہیں کہ ہم مریں گے۔ لیکن مُردے کچھ نہیں جانتے،
    اُنہیں مزید کوئی اجر نہیں ملنا ہے۔ اُن کی یادیں بھی مٹ جاتی ہیں۔
  deu-1912: Denn die Lebendigen wissen, daß sie sterben werden; die Toten aber wissen
    nichts, sie haben auch keinen Lohn mehr, denn ihr Gedächtnis ist vergessen,
  kan-2017: ಜೀವಿಸುವವರಿಗೆ ಸಾಯುತ್ತೇವೆಂಬ ತಿಳಿವಳಿಕೆಯು ಉಂಟು. ಸತ್ತವರಿಗೋ ಯಾವ ತಿಳಿವಳಿಕೆಯೂ
    ಇಲ್ಲ. ಅವರಿಗೆ ಇನ್ನು ಮೇಲೆ ಪ್ರತಿಫಲವು ಇಲ್ಲ. ಅವರ ಜ್ಞಾಪಕವೇ ಇಲ್ಲ.
  yap-yap: Arrogon, pi’in bfos e yad manang ni bay ram’ad, machane pi’in nib yam’
    e dariy ban’en ni yad manang. Yad e dakriy e tow’ath rorad; ya kanpag talinrad.
  hlt-MCSB: Aka hing rhoek long tah a duek uh ham te a ming dae a duek long tah pakhat
    khaw a ming uh moenih. Amih ham thapang khaw ming voel pawt tih amih poekkoepnah
    khaw a hnilh uh coeng.
  mdy-ETH: ሼምፔና ዓኣ ዓሳ ፔቴ ኬሊ ሃይቃንዳሢ ዔያታ ዔዔራኔ፤ ሃይቄ ዓሳ ጋዓንቴ ፔቴ ባኣዚታዎ ዔሩዋሴ፤ ጋፒንሢ ዔያታ ዋሊንቴያ
    ማዔሢሮ ፓሣ ባኣዚ ባኣያኬ።
  kew-kew: Goa pea pare mo aba omeme aanu nimu oyae meda goa palia kone nasaapimi.
    Onaanumi nimu aba kone rugulaeme pare go onaa nimumi epe oyae meape mada pimi.
  twi-ASANTE: Na ateasefoɔ nim sɛ wɔbɛwu, nanso awufoɔ nnim hwee; wɔnni akatua biara
    bio, na wɔn ho nkaeɛ mpo ayera.
  eng-WEBU: For the living know that they will die, but the dead don’t know anything,
    neither do they have any more a reward; for their memory is forgotten.
  wal-wal: Paxa de7iya asati issitoo haiqqanau de7iyoogaa eroosona; shin haiqqidaageeti
    aibanne erokkona. Eti mulekka dogettiichchidaageeta gidiyo gishshau, ainne maaddokkona.
  spa-PDDPT: Porque los vivos saben que van a morir, pero los muertos nada saben,
    ni tienen más recompensa, porque su memoria es puesta en el olvido.
  gun-gun: Mba'eta oikove va'e kuery oikuaa omano 'rãa, ha'e rã omanogue ma mba'eve
    ndoikuaavei, oikoague repy ndojouvei 'rã guive, mba'eta ha'e kuery re ima'endu'aa
    'rãgue py oĩ hexaraipaa.
  ilo-ULB: Ta ammo dagiti nabiag a tattao a mataydanto, ngem awan ti ammo ti natay.
    Awanen ti aniaman a magunggonada gapu ta nalipatanen dagiti pakalaglagipan kadakuada.
  kpg-kpg: Uaa, digau mouli e iloo ginaadou bolo ginaadou gaa mmade, gei digau mmade
    e de iloo nia mee. Digaula nadau hui nomuli ai, digaula gu haga de iloo hagatau.
  uig-ARA: تىرىكلەر بولسا ئۆزلىرىنىڭ ئۆلىدىغانلىقىنى بىلىدۇ؛ بىراق ئۆلگەنلەر بولسا
    ھېچنېمىنى بىلمەيدۇ؛ ئۇلارنىڭ ھېچ ئىنئامى يەنە بولمايدۇ؛ ئۇلار ھەتتا ئادەمنىڭ ئېسىدىن
    كۆتۈرۈلۈپ كېتىدۇ، قايتا كەلمەيدۇ.
  sus-sus: Naxee baloxi, nee a kolon a e faxama nɛ, kɔnɔ mixi faxaxie tan mu fefe
    kolon. Sare fi yo mu na e bɛ sɔnɔn, e xa fe yati bara nɛɛmu mixie ra.
  pon-2006: Ei, me momour kan ese me re pahn mehla, ahpw me melahr akan sohte ese
    mehkot. Solahr keting ehu pahn kohieng irail; re manoknoklahr douluhl.
  ksd-ksd: a umana launa dia nunure ba diat a mat boko; a umana minat pa dia nunure
    ta magit, ma pa dia kap ta vapuak ure kadia varvakai, di tar valubane diat.
  tur-YTC: Çünkü yaşayanlar öleceklerini bilirler; ama ölüler bir şey bilmezler, artık
    onlar için bir ödül de yoktur; çünkü onların anısı unutulmuştur.
  bel-N: Бо жывыя ведаюць, што памруць; а памёршыя нiчога ня ведаюць, i ня маюць больш
    ніякай платы, бо забытая памяць пра iх.
  grc-BRENT: Ὅτι οἱ ζῶντες γνώσονται ὅτι ἀποθανοῦνται, καὶ οἱ νεκροὶ οὐκ εἰσὶ γινώσκοντες
    οὐδέν· καὶ οὐκ ἔστιν αὐτοῖς ἔτι μισθὸς, ὅτι ἐπελήσθη ἡ μνήμη αὐτῶν.
  ind-AYT: Sebab, orang yang hidup tahu bahwa mereka akan mati, tetapi orang mati
    tidak tahu apa-apa. Mereka tidak lagi memiliki upah karena kenangan tentang mereka
    telah dilupakan.
  nya-nya: Pakuti amoyo amadziwa kuti adzafa, koma akufa sadziwa kanthu; alibe mphotho
    ina yowonjezera, ndipo palibe amene amawakumbukira.
  hrv-hrv: Živi barem znaju da će umrijeti, a mrtvi ne znaju ništa niti imaju više
    nagrade, jer se zaboravlja i spomen na njih.
  mps-mps: '@see-verse:ECC.009.004'
  tpi-tpi: '@see-verse:ECC.009.004'
  dan-1931: Thi de levende ved dog, at de skal dø, men de døde ved ingenting, og Løn
    har de ikke mere i Vente; thi Mindet om dem slettes ud.
  vie-OVCB: Người sống ít ra cũng còn biết mình sẽ chết, nhưng người chết không còn
    biết gì nữa. Cả trí nhớ cũng chẳng còn.
  guj-2017: જીવતાઓ જાણે છે કે તેઓ મરવાના છે. પરંતુ મૃત્યુ પામેલાઓ કશું જાણતા નથી.
    તેઓને હવે પછી કોઈ બદલો મળવાનો નથી. તેઓની સ્મૃતિ પણ નાશ પામે છે.
  pon-2006A: Ei, me momour kan ese me re pahn mehla, ahpw me melahr akan sohte ese
    mehkot. Solahr keting ehu pahn kohieng irail; re manoknoklahr douluhl.
  por-BRBSL: Pois os vivos sabem que vão morrer, mas os mortos não sabem nada, nem
    têm mais recompensa; pois sua memória é esquecida.
  cth-cth: Kahring e tami ni a due hane a panue. Ka dout e ni teh banghai panuek hoeh.
    Tawkphu awm hoeh toe. Ama hai pahnim awh toe.
  twi-twi: Na ateasefo nim sɛ wobewu, nanso awufo nnim hwee; wonni akatua biara bio,
    na wɔn ho nkae mpo ayera.
  hlt-hlt: Aka hing rhoek long tah a duek uh ham te a ming dae a duek long tah pakhat
    khaw a ming uh moenih. Amih ham thapang khaw ming voel pawt tih amih poekkoepnah
    khaw a hnilh uh coeng.
  tbz-SIM: Kɛ yɛ̃́ bɛfòùbɛ̀ yɛ̃́mɛ̀ kɛ dò mbɛ̀ yóó kú, bɛcíríbɛ̀ biɛ mɛ nyí yɛ̃́ tìmɑtì.
    Bɛ̀ tɛ̃́nkɛ í bɑɑ̀ dɛ̀mɑrɛ̀, òmɔù tɛ̃́nkɛ í yɛ̃́ bɛ kpɛ́í.
  msy-2020: '@see-verse:ECC.009.004'
  dop-dop: Weesuɣu nyə́mɑ nɑ́ nyəmɑ́ sɩ pɑɑ sɩ. Amɑ sətɑɑ nɑ́ tɑ́ nyɩ nɑtəlɩ, pɑ fɛɩnɑ
    kʋfɛlʋɣʋ. Mpi tɔ, pɑ sɔɔwɑ pɑ tɔɔ.
  azb-azb: Çünki dirilər öləcəklərini bilir, Ancaq ölülər heç nə bilmir. Onlara daha
    heç vaxt əvəz verilməyəcək, Çünki onların xatirəsi də unudulub.
  eng-DBY: For the living know that they shall die; but the dead know not anything,
    neither have they any more a reward, for the memory of them is forgotten.
  hin-2017: क्योंकि जीविते तो इतना जानते हैं कि वे मरेंगे, परन्तु मरे हुए कुछ भी नहीं
    जानते, और न उनको कुछ और बदला मिल सकता है, क्योंकि उनका स्मरण मिट गया है।
  wol-KYG: Kuy dund xam ne dangay dee, waaye ku dee xamul dara, te séentootul ab yool.
    Ku dee, ñu fàtte la.
  eng-YLT: For the living know that they die, and the dead know not anything, and
    there is no more to them a reward, for their remembrance hath been forgotten.
  eng-WYC-2017: For they that live know that they shall die; but dead men know nothing
    more, neither have meed further; for their mind is given to forgetting.
  eng-WMBB: For the living know that they will die, but the dead don’t know anything,
    neither do they have any more a reward; for their memory is forgotten.
  urd-GVH: कम अज़ कम जो ज़िंदा हैं वह जानते हैं कि हम मरेंगे। लेकिन मुरदे कुछ नहीं
    जानते, उन्हें मज़ीद कोई अज्र नहीं मिलना है। उनकी यादें भी मिट जाती हैं।
  rug-rug: Ura sarini pu toadi gilania sapu kote mate si arini, ba sarini pu matedi
    si loketoṉa pule gilania; loketoṉa dia pinia, meke ta muliṉi palae tu si arini.
  gaz-gaz: Warri lubbuun jiran akka duʼan ni beekuutii; warri duʼan garuu homaa hin
    beekan; isaan siʼachi gatii hin qaban; yaadannoon isaanii iyyuu ni irraanfatama.
  fra-LSG: Les vivants, en effet, savent qu’ils mourront; mais les morts ne savent
    rien, et il n’y a pour eux plus de salaire, puisque leur mémoire est oubliée.
  yal-yal: Niiramane a kolon a e faxama nɛn, koni faxa muxune mi sese kolon. Saran
    mi fa e xa, amasɔtɔ ɲinan bata ti e xɔn.
  haw-1868: No ka mea, ua ike ka poe ola e make auanei lakou; aka, o ka poe make,
    aole lakou i ike i kekahi mea, aole he uku i koe ia lakou; no ka mea, ua nalowale
    ko lakou mea i hoomanaoia'i.
  arb-NAV: لأَنَّ الأَحْيَاءَ يُدْرِكُونَ أَنَّهُمْ سَيَمُوتُونَ، أَمَّا الأَمْوَاتُ
    فَلا يَعْلَمُونَ شَيْئاً، وَلَيْسَ لَهُمْ ثَوَابٌ بَعْدُ، إِذْ قَدْ يُنْسَى ذِكْرُهُمْ.
  ewe-ewe: Elabena agbagbeawo nya nu ɖeka sia be yewole kuku ge ke kukuawo ya menya
    naneke o eye womeɖoa ŋku naneke dzi hã o.
  eng-LEE: For the living know that they will die; but the dead know not the least;
    nor have they longer any reward; for their memory is forgotten.
  asm-FB: কিয়নো জীৱিত লোকসকলে জানে যে তেওঁলোকৰ মৃত্যু হ’ব। কিন্তু মৃতলোকসকলে একোকেই
    নাজানে; মৃত লোকে পাবৰ কাৰণে একো পুৰস্কাৰ নাই, কাৰণ তেওঁলোকৰ কথা মানুহে পাহৰি যায়।
  sus-A: نَشٍيٍ بَلٌشِ، نٍيٍ عَ كٌلٌن عَ عٍ قَشَمَ نّ، كْنْ مِشِ قَشَشِيٍ تَن مُ قٍقٍ
    كٌلٌن. سَرٍ قِ يٌ مُ نَ عٍ بّ سْنْن، عٍ شَ قٍ يَتِ بَرَ نّيمُ مِشِيٍ رَ.
  fra-SBL: Car les vivants savent qu'ils vont mourir, mais les morts ne savent rien,
    et ils n'ont plus de récompense, car leur mémoire est oubliée.
  hbo-hbo: כִּ֧י הַֽחַיִּ֛ים יֹודְעִ֖ים שֶׁיָּמֻ֑תוּ וְהַמֵּתִ֞ים אֵינָ֧ם יֹודְעִ֣ים
    מְא֗וּמָה וְאֵֽין־עֹ֤וד לָהֶם֙ שָׂכָ֔ר כִּ֥י נִשְׁכַּ֖ח זִכְרָֽם׃
  kik-kik: Nĩ ũndũ andũ arĩa marĩ muoyo nĩmooĩ nĩmagakua, no arĩa makuĩte matirĩ ũndũ
    mooĩ; na matirĩ kĩheo kĩngĩ metereire, o na matiririkanagwo, nĩmariganĩire.
  fra-NCL: Les vivants, en effet, savent qu’ils mourront, mais les morts ne savent
    rien, et il n’y a plus pour eux de salaire ; car leur mémoire est oubliée.
  cek-AK: Kami mah kai loe ka dueh tih, tiah panoek; toe dueh kami loe tidoeh panoek
    ai, tangqum hnuk han tawn o ai; panoekhaih doeh anghmat boih boeh.
  cuk-cuk: Ar dulemar amba dula-gudimaladi, e-burgwemaloed na wismalad. Dule-burgwismaladdina
    bar ibmar-abemaisurmalad, ar bar-itomaisurmalad. Deginbali, gwen egi bar-binsalesurbalid.
  uig-CYR: Тирикләр болса өзлириниң өлидиғанлиғини билиду; бирақ өлгәнләр болса һеч
    немини билмәйду; уларниң һеч инъами йәнә болмайду; улар һәтта адәмниң есидин көтирилип
    кетиду, қайта кәлмәйду.
  tel-2017: బతికి ఉన్న వారికి తాము చనిపోతామని తెలుసు. అదే చనిపోయిన వారికి ఏమీ తెలియదు.
    వారిని అందరూ మరచిపోయారు. వారికి ఇక లాభం ఏమీ లేదు.
  hat-BSA: Paske vivan yo konnen ke y ap mouri; men mò yo pa konnen anyen; ni yo pa
    jwenn rekonpans ankò, paske memwa yo fin bliye nèt.
  kos-kos: Aok, mwet moul etu lah elos ac misa, a mwet misa wangin ma elos etu. Wangin
    mwe usru elos ac sifil eis. Mulkinyukla na pwaye elos.
  hbo-WLC: כִּ֧י הַֽחַיִּ֛ים יוֹדְעִ֖ים שֶׁיָּמֻ֑תוּ וְהַמֵּתִ֞ים אֵינָ֧ם יוֹדְעִ֣ים
    מְא֗וּמָה וְאֵֽין־ע֤וֹד לָהֶם֙ שָׂכָ֔ר כִּ֥י נִשְׁכַּ֖ח זִכְרָֽם׃
  ibo-ibo: Nʼihi na ndị dị ndụ maara nke ọma na ha ga-anwụ, ma ndị nwụrụ anwụ amaghị
    ihe ọbụla; ha enwekwaghị ụgwọ ọrụ ọzọ, nʼihi na ha bụ ndị echefurula echefu.
  ory-ory: ଜୀବିତ ଲୋକେ ମରିବେ ବୋଲି ଜାଣନ୍ତି; ମାତ୍ର ମୃତ ଲୋକମାନେ କିଛି ଜାଣନ୍ତି ନାହିଁ, କିଅବା
    ସେମାନେ ଆଉ କୌଣସି ଫଳ ପାଆନ୍ତି ନାହିଁ; କାରଣ ସେମାନଙ୍କ ବିଷୟକ ସ୍ମରଣ ବିସ୍ମୃତ ହୁଏ।
  chk-chk: Pun ekewe chon manau ra silei pwe repwe mäla. Nge ekewe sotup resap silei
    och mettoch, resap pwal chüen angei liwinin ar angang, esap pwal wor eman a chechemeniir.
  rop-rop: Yuwai, detlot hu jidan laibala sabi olabat garra dai, bat detlot hubin
    dai nomo sabi enijing, najing! Dei kaan gedim enijing mowa. Ola laibala pipul
    fogedabat ola dedbala pipul,
  ukr-1871: Бо живі знають, що помруть, а мертві нїчогісїнько не тямлять, і нема їм
    уже заплати, бо й память про них пішла в забуток;
  deu-1951: denn die Lebendigen wissen, daß sie sterben müssen; aber die Toten wissen
    gar nichts, und es wird ihnen auch keine Belohnung mehr zuteil; denn man denkt
    nicht mehr an sie.
  eng-JPS: For the living know that they shall die; but the dead know not any thing,
    neither have they any more a reward; for the memory of them is forgotten.
  srp-1865: Jer živi znaju da æe umrijeti, a mrtvi ne znaju ništa niti im ima plate,
    jer im se spomen zaboravio.
  lug-lug: 'Kubanga buli kiramu kimanya nga kya kufa, naye abafu tebaliiko kye bamanyi:
    tebakyagasa wadde okujjukirwa.'
  heb-heb: כי החיים יודעים שימתו והמתים אינם יודעים מאומה ואין עוד להם שכר כי נשכח
    זכרם׃
  ben-IRV: কারণ জীবিত জানে যে তারা মরবে, কিন্তু মরা কিছুই জানে না। তাদের আর কোন পুরষ্কার
    থাকে না কারণ তাদের স্মৃতি ভুলে যাওয়া হয়েছে।
  pan-pan: ਜੀਉਂਦੇ ਤਾਂ ਜਾਣਦੇ ਹਨ ਕਿ ਅਸੀਂ ਮਰਾਂਗੇ ਪਰ ਮਰੇ ਹੋਏ ਕੁਝ ਵੀ ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਲਈ ਹੋਰ ਕੋਈ ਫਲ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਚੇਤਾ ਮਿਟ ਗਿਆ ਹੈ।
  mya-JVB: အသက်ရှင် သောသူသည် မိမိသေ ရမည်ကို သိ ၏။ သေ သောသူမူကား၊ အဘယ် အရာကိုမျှမ သိ။
    အကျိုး အပြစ်ကိုလည်း မ ခံရ။ သူ့ ကိုလည်း မေ့လျော့ တတ် ကြ၏။
  hmo-hmo: Badina be mauri taudia idia diba do idia mase, to mase taudia be gau ta
    idia diba lasi. Idia be mai edia ahuna lasi, bona taunimanima ese mase taudia
    idia laloaboio momokani.
  urd-urd: क्यूँकि ज़िन्दा जानते हैं कि वह मरेंगे, लेकिन मुर्दे कुछ भी नहीं जानते
    और उनके लिए और कुछ अज्र नहीं क्यूँकि उनकी याद जाती रही है।
  rus-SYN: Живые знают, что умрут, а мертвые ничего не знают, и уже нет им воздаяния,
    потому что и память о них предана забвению,
  bqc-SIM: Gbɛ̃́ bɛ̃́ɛↄ dↄ̃ kɛ́ wa ga, gɛↄ sↄ̃ aa pↄe dↄ̃o. Aa àie vĩ lↄo, an yã́
    a dↄ gbɛ̃egu lↄo.
  tcz-CHONGTHU: Mihngho chun athi diu beh akihet’uvin, hinlah athisa hon imacha ahe
    tapouve.
  mar-mar: जिवंताना ते मरणार आहेत हे माहीत असते. पण मरण पावलेल्यांना काहीच माहीत नसते.
    मरण पावलेल्यांना कुठलेच बक्षिस मिळत नाही. कारण त्यांचे स्मरण विसरले आहे.
  qub-qub: Cawaycajcunaga musyanrämi wañunanpaj caycashallantapis. Wañushacunami ichanga
    imatapis mana musyanchu ni gänanpischu. Wañojcunataga llapanmi gongaycärinna.
  bqp-bqp: Gbɛ̃ bɛ̃nɛnↄ dↄ̃ kũ oni ga, gɛ̀nↄ sↄ̃ ò pↄ́ke dↄ̃ro. Ò láada ke vĩ doro,
    ń yã ni dↄ gbɛ̃ken doro.
  hat-hat: Wi. Moun vivan yo konnen yo gen pou yo mouri. Men moun mouri yo pa konn
    anyen. Yo pa bezwen tann anyen ankò pou sa yo fè. Talè konsa tout moun bliye yo.
  eng-BSB: For the living know that they will die, but the dead know nothing. They
    have no further reward, because the memory of them is forgotten.
  eng-WEBPB: For the living know that they will die, but the dead don’t know anything,
    neither do they have any more a reward; for their memory is forgotten.
  kbq-kbq: Hagi kasefa'ma huta mani'nona vahe'mota, frigahune huta antahi'none. Hianagi
    fri'naza vahe'mo'za magozankura zamagesa ontahige, mago zamofo antahintahimo'a
    antahintahi zamifina nomanege'za, vahe'mo'zanena antahi nozamize.
  nhe-BL: Tlen yoltoque quimatij para se tonali miquise. Pero tlen mictoque ayoc tleno
    quimatij. Nojquiya ax quichiyaj para quiselise se tlaxtlahuili teipa. Huan ayoc
    aqui quinilnamiqui.
  bus-bus: Gbɛ̃ bɛ̃ɛnↄↄ dↄ̃ kɛ̀ aↄ̃é ga, gɛ̀nↄ sↄ̃ↄ pↄ́ke dↄ̃ro. Aↄ̃ láada ke vĩ dↄro,
    aↄ̃ yã é dↄ gbɛ̃ken dↄro.
  gub-BL: — Zàmàno putar amo 'ar mehe nehe, i'i wikuwe ma'e uzeupe wà. Umàno ma'e
    kwer nukwaw pixik kwaw ma'e wà. Nupyhyk kwaw amo ma'e a'e wà nehe kury. Teko heharaz
    putar tuwe wanuwi a'e wà nehe no.
  eng-DRA: 'For the living know that they shall die, but the dead know nothing more,
    neither have they a reward any more: for the memory of them is forgotten.'
