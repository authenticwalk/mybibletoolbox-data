verse: ECC.009.016
translations:
  mal-C: അപ്പോൾ ഞാൻ പറഞ്ഞു, “ജ്ഞാനം ബലത്തെക്കാൾ ശ്രേഷ്ഠം.” എന്നാൽ ആ ദരിദ്രന്റെ ജ്ഞാനം
    അവഗണിക്കപ്പെട്ടു, അദ്ദേഹത്തിന്റെ വാക്കുകൾ പിന്നെ ആരും ശ്രദ്ധിച്ചതുമില്ല.
  deu-TKW: 'Da dachte ich: Weisheit ist besser als Stärke, aber die Weisheit des Armen
    ist verachtet, und seine Worte finden kein Gehör.'
  lin-lin: 'Boye namilobelaki : « Bwanya ezali malamu koleka makasi ya nzoto. » Kasi
    bwanya ya mobola etiolamaka, mpe bayokaka maloba na ye te.'
  eng-LSV: And I said, “Better [is] wisdom than might, and the wisdom of the poor
    is despised, and his words are not heard.”
  eng-GNV: 'Then said I, Better is wisdome then strength: yet the wisedome of the
    poore is despised, and his wordes are not heard.'
  eng-WEBSTER: 'Then said I, wisdom is better than strength: nevertheless the poor
    man''s wisdom is despised, and his words are not heard.'
  nhw-BL: 'Huajca niquijto: “Masque tlalnamiquilistli más ipati que chicahualistli,
    sintla catli tlalnamiqui itztoc nel teicneltzi, amo huejcahuas quitlacaquilise
    icamanal. Huan teipa nochi quicualancaitase.”'
  swh-ONEN: Kwa hiyo, nikasema, “Hekima ni bora kuliko nguvu.” Lakini hekima ya maskini
    imedharauliwa, wala hakuna anayesikiliza maneno yake.
  bba-bba: Nɛn mi, bwisi yi kere dɑm. Adɑmɑ bwisiɡii ù n sɑ̃ɑ bwɛ̃ɛbwɛ̃ɛ, tɔmbɑ rɑ
    nùn ɡɛmwɑ kpɑ bu yinɑ bu kɑ win bwisi kɛ̃ru sɔmburu ko.
  eng-KJVCPB: 'Then said I, Wisdom is better than strength: nevertheless the poor
    man’s wisdom is despised, and his words are not heard.'
  luo-luo: Omiyo ne awacho niya, “Rieko ber moloyo teko.” To rieko mar ngʼama odhier
    ocha, kendo wechene ok winj ngangʼ.
  meu-meu: A lau na tomamu, ena be ogoḡami tauna ena aonega e dadaraiamu bona ena
    hereva asie kamonaimu, to aonega ese goada e hereaiamu.
  npi-ULB: त्यसैले मैले निष्कर्ष निकालेँ, “शक्तिभन्दा बुद्धि उत्तम हो, तर त्यस गरिब
    मानिसको बुद्धिलाई तुच्छ ठानियो, र त्यसका वचनहरूलाई ध्यानै दिइएन ।”
  yor-yor: Nítorí náà mo sọ wí pé, “Ọgbọ́n dára ju agbára.” Ṣùgbọ́n a kẹ́gàn ọgbọ́n
    ọkùnrin tálákà náà, wọn kò sì mú ọ̀rọ̀ rẹ̀ ṣe.
  ind-ind: Meski begitu, aku berpendapat bahwa lebih baik jika kamu memiliki kebijaksanaan
    daripada kekuatan. Tetapi bila kamu miskin, kamu akan dipandang rendah dan perkataanmu
    yang bijak tidak diperhatikan.
  pes-OPCB: آنگاه فهمیدم که اگرچه حکمت از قوت بهتر است، با وجود این اگر شخص خردمند،
    فقیر باشد خوار شمرده می‌شود و کسی به سخنانش اعتنا نمی‌کند.
  tgl-ULB: Kaya pinagpalagay ko, “Ang karunungan ay mas mainam kaysa sa kalakasan,
    ngunit ang karunungan ng mahirap na tao ay hinamak at ang kaniyang mga salita
    ay hindi pinakinggan.”
  hui-hui: Anigo i̱na lalu, Mini gigabi wuleneme hongo holene timbu ngago bolangua
    kagoni, lalu haruli. Wali agalime mbirali yagibano kago hondowa ibu mini gigabiwi
    kagoni mitangi nabi howa ibugua bi laragola hale nahaga ka.
  mya-mya: ထိုအခါ ငါဆိုသည်ကား၊ ပညာသည် ခွန်အားထက် သာ၍ ကောင်းမြတ်၏။ သို့သော်လည်း၊ ဆင်းရဲသောသူ၏
    ပညာကို မထီမဲ့မြင်ပြုတတ်ကြ၏။ သူ၏စကားကို နား မထောင်တတ်ကြ။
  bod-N: མཁས་པ་དབུལ་པོ་དེ་ལ་མི་ཡིས་མཐོང་ཆུང་བྱས་ནས་ཁོའི་གཏམ་ལ་མ་མཉན་རུང་། དྲག་ཤུགས་ལས་ཤེས་རབ་ལེགས་སོ་ཞེས་ངས་སྨྲས་པ་ཡིན།
  sna-sna: Saka ndakati, “Uchenjeri hunopfuura simba.” Asi uchenjeri hwomurombo hunoshorwa
    uye mashoko ake haangateererwi.
  spa-BLM: 'Entonces dije: “La sabiduría es mejor que la fuerza”. Sin embargo, la
    sabiduría del pobre es despreciada, y sus palabras no son escuchadas.'
  cac-cac: Yuj chi' vach'chom malaj yelc'och sjelanil spensar jun vin̈ meb'a' chi'
    d'a eb' anima, maj scha yab' eb' tas syal vin̈, palta a in tic svala' to ay yelc'och
    junoc mach n̈ican spensar d'a yichan̈ junoc mach te vinac syutej sb'a.
  swh-ULB: Hivyo, nikasema, “Hekima ni bora kuliko nguvu, lakini hekima ya mtu masikini
    hudharauliwa, na maneno yake hayasikilizwi.”
  bel-bel: 'І сказаў я: мудрасьць лепшая за сілу, але мудрасьць бедняка заняхайваецца,
    і словаў ягоных ня слухаюць.'
  deu-ELBBK: 'Da sprach ich: Weisheit ist besser als Kraft; aber die Weisheit des
    Armen wird verachtet, und seine Worte werden nicht gehört.'
  mbb-OT: Ne nekekaǥi a te meupiya pa is ketau kenè te zesen, piru is ketau zuen te
    pubri he etew ne wazà beǥeyi te keveǥat ne wazà midseǥipà te lalag din.
  mal-2015: ജ്ഞാനം ബലത്തെക്കാൾ നല്ലതു തന്നേ, എങ്കിലും സാധുവിന്റെ ജ്ഞാനം തുച്ഛീകരിക്കപ്പെടുന്നു;
    അവന്റെ വാക്കു ആരും കൂട്ടാക്കുന്നതുമില്ല എന്നു ഞാൻ പറഞ്ഞു.
  rmc-rmc: 'Avke me phenďom: Feder hin o goďaveripen sar e zor, ale o goďaveripen
    le čoreskro pes tele dikhel a leskre lava ňiko na šunel avri.'
  pes-OPV: آنگاه من گفتم حکمت از شجاعت بهتر است، هر‌چند حکمت این فقیررا خوار شمردند
    و سخنانش را نشنیدند.
  ron-1924: 'Атунч ам зис: „Май бунэ есте ынцелепчуня декыт тэрия!” Тотушь, ынцелепчуня
    сэракулуй есте диспрецуитэ ши нимень ну-л аскултэ.'
  ben-OBCV: তাই আমি বললাম, “শক্তির চেয়ে প্রজ্ঞা ভালো।” কিন্তু সেই গরিব লোকের প্রজ্ঞাকে
    তুচ্ছ করা হয় এবং তার কথা কেউ শোনে না।
  som-som: Markaasaan idhi, Xigmaddu xoogga way ka fiican tahay, hase ahaatee ninkii
    miskiin ah xigmaddiisa waa la quudhsadaa, oo erayadiisana lama dhegaysto.
  lat-VUC: Et dicebam ego meliorem esse sapientiam fortitudine. Quomodo ergo sapientia
    pauperis contempta est, et verba ejus non sunt audita?
  eng-ASVBT: 'Then said I, Wisdom is better than strength: nevertheless the poor man’s
    wisdom is despised, and his words are not heard.'
  ita-1885: 'Allora io dissi: Meglio val sapienza che forza; benchè la sapienza del
    povero sia sprezzata, e che le sue parole non sieno ascoltate.'
  eng-LXXUP: 'And I said, Wisdom is better than power: Yet the wisdom of the poor
    man is set at nought, And his words not listened to.'
  eng-ULB: So I concluded, “Wisdom is better than strength, but the poor man's wisdom
    is despised, and his words are not heard.”
  spa-VBL: 'Como siempre he dicho: “La sabiduría es mejor que la fuerza”. Sin embargo,
    la sabiduría de ese pobre hombre fue desestimada: la gente no prestó atención
    a lo que decía.'
  fra-_FOB: 'Alors j''ai dit: La sagesse vaut mieux que la force; et toutefois la
    sagesse du pauvre est méprisée, et ses paroles ne sont point écoutées.'
  mal-mal: “ജ്ഞാനം ശക്തിയേക്കാൾ നല്ലതു തന്നേ, എങ്കിലും സാധുവിന്റെ ജ്ഞാനം തുച്ഛീകരിക്കപ്പെടുന്നു;
    അവന്റെ വാക്ക് ആരും കൂട്ടാക്കുന്നതുമില്ല” എന്നു ഞാൻ പറഞ്ഞു.
  urd-GVR: Yih dekh kar maiṅ bolā, “Hikmat tāqat se behtar hai,” lekin ġharīb kī hikmat
    haqīr jānī jātī hai. Koī bhī us kī bātoṅ par dhyān nahīṅ detā.
  suz-BL: मिनु गो “सक्ति क्‍येङा जोक्‍तीक तुइक्‍तीक ठेयब बाक्‍ब” देंती। तन्‍न मेको
    प्रुङग मुर आ जोक्‍तीक तुइक्‍तीक कली आइक्‍च मिम्‍ताक्‍म। मेको आ लोव़ कली सुइमी
    यो ममिम्‍तेम।
  eng-NOY: Then said I, “Wisdom is better than strength;” and yet the poor man's wisdom
    is despised, and his words are not heard.
  ita-1927: 'Allora io dissi: “La sapienza val meglio della forza; ma la sapienza
    del povero è disprezzata, e le sue parole non sono ascoltate”.'
  ckb-ckb: 'منیش گوتم: «دانایی لە هێز باشترە،» بەڵام دانایی هەژاریش بە سووکی تەماشا
    دەکرێت و گوێ لە قسەکانی ناگیرێت.'
  eng-BBE: Then I said, Wisdom is better than strength, but the poor man's wisdom
    is not respected, and his words are not given a hearing.
  kan-OKCV: ಇದನ್ನು ನೋಡಿ ನಾನು, “ಬಲಕ್ಕಿಂತ ಜ್ಞಾನವು ಉತ್ತಮ; ಆದರೆ ಜನರು ಬಡವನ ಜ್ಞಾನವನ್ನು ತಿರಸ್ಕಾರ
    ಮಾಡುತ್ತಾರೆ, ಅವನ ಮಾತುಗಳನ್ನು ಯಾರೂ ಲಕ್ಷಿಸುವುದಿಲ್ಲ,” ಎಂದುಕೊಂಡೆನು.
  tam-2017: ஆகையால் ஏழையின் ஞானம் அசட்டைசெய்யப்பட்டு, அவனுடைய வார்த்தைகள் கேட்கப்படாமற்போனாலும்,
    பெலத்தைவிட ஞானமே உத்தமம் என்றேன்.
  spa-RV-1909: 'Entonces dije yo: Mejor es la sabiduría que la fortaleza; aunque la
    ciencia del pobre sea menospreciada, y no sean escuchadas sus palabras.'
  ron-BTF: 'Atunci am spus: Înțelepciunea este mai bună decât puterea, cu toate acestea
    înțelepciunea săracului este disprețuită și cuvintele lui nu sunt ascultate.'
  eng-WEBP: Then I said, “Wisdom is better than strength.” Nevertheless the poor man’s
    wisdom is despised, and his words are not heard.
  eng-FBV: As I've always said, “Wisdom is better than strength.” Yet the wisdom of
    that poor man was dismissed—people didn't pay attention to what he said.
  nld-1939: 'Toen dacht ik: Ofschoon wijsheid meer waard is dan kracht, Wordt toch
    de wijsheid van een arme versmaad, En naar zijn woorden wordt niet geluisterd.'
  nch-BL: 'Huajca niquijto: “Masque talnamiquilisti más ipati que chicahualisti, sinta
    cati talnamiqui itztoc nel teicneltzi, amo huejcahuas quitacaquilise icamanal.
    Huan teipa nochi quicualancaitase.”'
  vie-1934: 'Ta bèn nói rằng: Sự khôn ngoan hơn sức mạnh; nhưng mà sự khôn ngoan của
    người nghèo bị khinh dể, và lời nói của người không ai nghe.'
  hin-CV: इसलिये मैंने यह कहा, “बुद्धि शक्ति से बढ़कर है.” लेकिन किसी सीधे-सादे की
    बुद्धि को तुच्छ ही जाना जाता है और उसकी बातों पर ध्यान नहीं दिया जाता.
  spa-BES: 'Entonces dije: La sabiduría es mejor que la fuerza, pero la sabiduría
    del pobre no es respetada, y sus palabras no son escuchadas.'
  tdx-tdx: Aa le hoe iraho, Ambone’ ty ozatse ty hihitse; fe sirikaeñe ty hihi’ i
    rarakey vaho tsy haoñeñe o enta’eo.
  tha-KJV: แต่​ข้าพเจ้าว่า สติ​ปัญญาก็​ดี​กว่ากำลังวังชา ถึงสติปัญญาของชายยากจนคนนั้นถู​กด​ูแคลน
    และถ้อยคำของเขาไม่​มี​ใครฟั​งก​็​ตามที
  por-BR-2018: 'Então eu disse: Melhor é a sabedoria do que a força; ainda que a sabedoria
    do pobre tenha sido desprezada, e suas palavras não tenham sido ouvidas.'
  deu-ELO: 'Da sprach ich: Weisheit ist besser als Kraft; aber die Weisheit des Armen
    wird verachtet, und seine Worte werden nicht gehört. -'
  eng-WYC-2018: And I said, that wisdom is better than strength; how therefore is
    the wisdom of a poor man despised, and his words be not heard? (And I have always
    said, that wisdom is better than strength; and so why is the wisdom of a poor
    man despised, and his words not listened to?)
  epo-epo: 'Kaj mi diris: Pli bona estas saĝo ol forto, tamen la saĝo de malriĉulo
    estas malrespektata, kaj liaj vortoj ne estas aŭdataj.'
  uig-PIN: 'Xuning bilǝn mǝn: «Danaliⱪ küq-ⱪudrǝttin ǝwzǝl» — dedim; biraⱪ xu namrat
    kixining danaliⱪi keyin kɵzgǝ ilinmaydu, uning sɵzliri anglanmaydu.'
  beo-beo: 'Na da eso huluane agoane sia:su. Bagade dawa:su hou da gasa baligisa.
    Be dunu huluane da hame gagui dunu da dawa:su gala amo hame dawa:sa. Amola ilia
    da hame gagui dunu ea fada:i sia: hame naba.'
  tpi-OTNT: Dispela i soim yumi olsem, gutpela tingting i winim bikpela strong. Tasol
    ol manmeri i save ting olsem, sapos wanpela man i rabisman, orait gutpela tingting
    bilong en i samting nating tasol. Olsem na ol i no harim tok bilong en.
  hau-SA: Sai na ce, “Hikima ta fi ƙarfe ƙarfi.” Amma aka rena hikimar matalaucin,
    ba a ma jin maganarsa.
  uig-LAT: 'Shuning bilen men: «Danaliq küch-qudrettin ewzel» — dédim; biraq shu namrat
    kishining danaliqi kéyin közge ilinmaydu, uning sözliri anglanmaydu.'
  nde-nde: Yikho-ke ngasengisithi, “Ukuhlakanipha kungcono kulamandla.” Kodwa ukuhlakanipha
    komuntukazana kuyeyiswa lamazwi akhe akasanakwa.
  ton-ton: Pea naʻaku toki pehē ai, ʻOku lelei hake ʻae poto ʻi he mālohi; ka ʻoku
    manukiʻi ʻae poto ʻoe tangata masiva, pea ʻoku ʻikai ongoʻi ʻene ngaahi lea.
  ces-1613: 'Protož řekl jsem já: Lepší jest moudrost než síla, ačkoli moudrost chudého
    toho byla v pohrdání, a slov jeho neposlouchali.'
  eng-WMB: Then I said, “Wisdom is better than strength.” Nevertheless the poor man’s
    wisdom is despised, and his words are not heard.
  tam-TCV: ஆகவே வலிமையைவிட ஞானமே சிறந்ததாய் இருந்தாலும், ஏழையின் ஞானமோ உதாசீனம் செய்யப்படும்.
    அவனுடைய வார்த்தைகளும் கவனத்தில் கொள்ளப்படுவதில்லை என்றும் நான் அறிந்தேன்.
  ceb-ULB: Busa napamatud-an nako, “Ang kaalam mas maayo kaysa kusog, apan ang kaalam
    sa kabos nga tawo gibiaybiay, ug ang iyang mga pulong wala gidungog.”
  pol-UBG: 'I powiedziałem: Lepsza jest mądrość niż siła. Lecz mądrość ubogiego bywa
    wzgardzona i jego słów nikt nie słucha.'
  urd-GVU: یہ دیکھ کر مَیں بولا، ”حکمت طاقت سے بہتر ہے،“ لیکن غریب کی حکمت حقیر جانی
    جاتی ہے۔ کوئی بھی اُس کی باتوں پر دھیان نہیں دیتا۔
  deu-1912: 'Da sprach ich: “Weisheit ist ja besser den Stärke; doch wird des Armen
    Weisheit verachtet und seinen Worten nicht gehorcht.”'
  kan-2017: ನಾನು ಇದನ್ನು ನೋಡಿ ಬಲಕ್ಕಿಂತ ಜ್ಞಾನವೇ ಶ್ರೇಷ್ಠ, ಆದರೆ ಜನರು ಬಡವನ ಜ್ಞಾನವನ್ನು ತಾತ್ಸಾರ
    ಮಾಡಿ ಅವನ ಮಾತುಗಳನ್ನು ಗಮನಿಸುವುದಿಲ್ಲ ಅಂದುಕೊಂಡೆನು.
  yap-yap: Yigguma yog ni gonop e kabfel’ ko yargel, machane dariy be’ nma leamnag
    ni be’ nib gafgow e ba gonop ara ni motoyil ko n’en ni be yog.
  hlt-MCSB: Te dongah, “Cueihnah he thayung thamal lakah then,” ka ti dae khodaeng
    kah cueihnah tah a hnaep pah tih a ol te khaw hnatun uh pawh.
  mdy-ETH: ታኣኒ ዒማና ጪንጩሞ ዎልቄይዳፓ ባሼ ማዔሢ ዔሬኔ፤ ጋዓንቴ ማንቆ ዓሢኮ ጪንጩማ ዱኡኪንቴኔ፤ ዑኡዛኣ ዒዛሲ ዋይዚንቲባኣሴ።
  kew-kew: Go konere niaa gupa go mea wata-daa. Epe konemere adaa puri page rabuaniaya.
    Go yapare onaa luabume gupa kone imi. Naara aa nipuna makuae-para epe kone page
    ora epe-daa dia teme. Goa loa mo aa naara-na agaa napageme.
  twi-ASANTE: Enti mekaa sɛ, “Nimdeɛ yɛ sene ahoɔden.” Nanso wɔbuu ohiani no nimdeɛ
    no animtiaa, na obiara ntie nʼasɛm bio.
  eng-WEBU: Then I said, “Wisdom is better than strength.” Nevertheless the poor man’s
    wisdom is despised, and his words are not heard.
  wal-wal: Taani, “Aadhdhida eratettai wolqqaappe darees” yaagaas. Gido shin, aadhdhida
    eranchcha gidikkonne, hiyyeesa asi karettees; i haasayiyoobaakka ezggiyaabi baawa.
  spa-PDDPT: 'Entonces me dije: Mejor es la sabiduría que la fuerza, aunque la sabiduría
    del pobre sea menospreciada, y sus palabras no sean escuchadas.'
  gun-gun: Ha'e ramo “Imbaraete va'e gui hi'arandu va'e ha'eveve”, ha'e, iporiaukue'i
    'arandua ndojou porãai, ha'e ijayvu noenduai teĩ.
  ilo-ULB: Isu a kinunak, “Nasaysayaat ti kinasirib ngem ti kinapigsa, ngem naumsi
    ti kinasirib ti marigrigat a tao ken saan a nangngeg dagiti sasaona.”
  kpg-kpg: I nia madagoaa huogodoo gei au e helehelekai bolo di kabemee la koia e humalia
    i di maaloo, malaa tangada i golo ai e hagamaanadu bolo digau hagaloale le e iloo
    nia mee, be e hagalongo gi nadau helekai.
  uig-ARA: 'شۇنىڭ بىلەن مەن: «دانالىق كۈچ-قۇدرەتتىن ئەۋزەل» ــ دېدىم؛ بىراق شۇ نامرات
    كىشىنىڭ دانالىقى كېيىن كۆزگە ئىلىنمايدۇ، ئۇنىڭ سۆزلىرى ئاڭلانمايدۇ.'
  sus-sus: Na kui n naxɛ, Xaxilimaya fisa ɲalamaya bɛ, kɔnɔ setare xa xaxilimaya maberema
    nɛ, mixi mu a xa masenyi suxuma.
  pon-2006: I kin koasoia ahnsou koaros me kupwurokong mwahusang kehlail, ahpw sohte
    emen me medemedewe en ohl semwehmweo eh loalokong de rong dahme e kin nda.
  ksd-ksd: Iau ga nuknuk ba ra kabinana i boina ta dir ma ra niongor; ia kaka di kulume
    ra kabinana kai ra luveana, ma pa di valongore kana tinata.
  tur-YTC: O zaman dedim ki, “Bilgelik güçten iyidir.” Ama yoksulun hikmeti hor görülür,
    ve onun sözleri duyulmaz.
  bel-N: 'І я сказаў: “Мудрасьць лепшая за сілу, але мудрасьцю беднага пагарджаюць,
    i словаў ягоных ня слухаюць”.'
  grc-BRENT: Καὶ εἶπα ἐγὼ, ἀγαθὴ σοφία ὑπὲρ δύναμιν· καὶ σοφία τοῦ πένητος ἐξουδενωμένη,
    καὶ οἱ λόγοι αὐτοῦ οὐκ εἰσακουόμενοι.
  ind-AYT: Jadi, aku berkata, “Hikmat itu lebih baik daripada kekuatan,” tetapi hikmat
    orang miskin dihina, dan perkataannya tidak didengarkan.
  nya-nya: Choncho ine ndinati, “Nzeru ndi yopambana mphamvu.” Koma nzeru ya munthu
    wosauka imanyozedwa, ndipo palibe amene amalabadirako za mawu ake.
  hrv-hrv: 'Ipak ja velim: bolja je mudrost nego jakost, ali se ne cijeni mudrost
    siromaha i ne slušaju njegove riječi.'
  mps-mps: Te tiwai dabolo ola manio. Wiegi yai homu kolesagago te genuai bomo aiyaba
    elalualio. Tialima, te we bidi dabe augwaligo te tama homu yali, te bidi me deli
    magi nai meni yai bidi bidibaso da, teda agai wiegi yai homu kolesaga elalubo
    te olo nai tiwai da homu ebo dao. Tibaso, augwaligo agai po odoba homu ebeo.
  tpi-tpi: Dispela i soim yumi olsem, gutpela tingting i winim bikpela strong. Tasol
    ol manmeri i save ting olsem, sapos wanpela man i rabisman, orait gutpela tingting
    bilong en i samting nating tasol. Olsem na ol i no harim tok bilong en.
  dan-1931: 'Da sagde jeg: “Visdom er bedre end Styrke, men den fattiges Visdom agtes
    ringe, og hans Ord høres ikke.”'
  vie-OVCB: Vậy dù sự khôn ngoan tốt hơn sức mạnh, nhưng sự khôn ngoan của người nghèo
    lại bị coi rẻ. Lời nói của người nghèo không được ai quý chuộng.
  guj-2017: ત્યારે મેં કહ્યું કે, બળ કરતાં બુદ્ધિ ઉત્તમ છે, તેમ છતાં ગરીબ માણસની બુદ્ધિને
    તુચ્છ ગણવામાં આવે છે, અને તેનું કહેવું કોઈ સાંભળતું નથી.
  pon-2006A: I kin koasoia ahnsou koaros me kupwurokong mwahusang kehlail, ahpw sohte
    emen me medemedewe en ohl semwehmweo eh loalokong de rong dahme e kin nda.
  por-BRBSL: 'Então eu disse: “A sabedoria é melhor que a força”. No entanto, a sabedoria
    do pobre homem é desprezada, e suas palavras não são ouvidas.'
  cth-cth: Hatnavah, ka dei ngai e teh, lungangnae teh thasainae hlak ahawi. Hatei,
    mathoe ca e lungangnae teh banglahai ouk noutna awh hoeh. A lawk hai ngai a pouh
    hoeh.
  twi-twi: Enti mekae se, “Nimdeɛ ye sen ahoɔden.” Nanso wobuu ohiani no nimdeɛ no
    animtiaa, na obiara ntie nʼasɛm bio.
  hlt-hlt: Te dongah, “Cueihnah he thayung thamal lakah then,” ka ti dae khodaeng
    kah cueihnah tah a hnaep pah tih a ol te khaw hnatun uh pawh.
  tbz-SIM: 'M bɛ́immu kɛ tú: Mɛciì nwenninɛ̀ muwɛ̃rímú, bɛ̀ mɛ nyí dɑkɛ ocĩ̀rì kpɛ́í,
    bɛ̀ í kemmu o nɑ́ɑǹtì.'
  msy-2020: Ezɨ kɨ kamaghɨn mɨkɨmasa, nɨghnɨzir aghuim, gavgavir ekiam gafira. Ezɨ
    gumazamiziba kamaghɨn nɨghnɨsi, gumazir biziba puvatɨzim, an nɨghnɨzir aghuim
    pura bizir kɨnimɨn mɨn iti. Kamaghɨn me an akaba barazir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ tɔmɑ sɩ ləmɑɣɑsɛɛ kəlɑ teu kɛ tomɑ. Pɑɑ nɑ mpʋ pɑ nyənəɣɩ kʋnyɔntʋ
    ləmɑɣɑsɛɛ kɛ yem kɛ́, nɔɣɔlʋ ɩɩ nɩɩkɩ ɩ tɔm.
  azb-azb: 'O zaman mən dedim: “Hikmət qüdrətdən yaxşıdır, Lakin yoxsul adamın hikmətinə
    xor baxırlar, Onun sözləri eşidilmir”.'
  eng-DBY: Then said I, Wisdom is better than strength; but the poor man's wisdom
    is despised, and his words are not heard.
  hin-2017: तब मैंने कहा, “यद्यपि दरिद्र की बुद्धि तुच्छ समझी जाती है और उसका वचन
    कोई नहीं सुनता तो भी पराक्रम से बुद्धि उत्तम है।”
  wol-KYG: Man dama noon xel mu rafet a gën doole! Ndeke ku néewle ñu xeeb la, tanqamlu
    say wax.
  eng-YLT: And I said, 'Better [is] wisdom than might, and the wisdom of the poor
    is despised, and his words are not heard.' —
  eng-WYC-2017: And I said, that wisdom is better than strength; how therefore is
    the wisdom of a poor man despised, and his words be not heard?
  eng-WMBB: Then I said, “Wisdom is better than strength.” Nevertheless the poor man’s
    wisdom is despised, and his words are not heard.
  urd-GVH: यह देखकर मैं बोला, “हिक्मत ताक़त से बेहतर है,” लेकिन ग़रीब की हिकमत हक़ीर
    जानी जाती है। कोई भी उस की बातों पर ध्यान नहीं देता।
  rug-rug: Ke zama si rau, “Ginilagilana si leana hola nia sa ṉiniraṉira.” Ba loke
    tie si hiva avosia sa ginilagilana tanisa tie malaṉa, meke loke tie kote va tabea.
  gaz-gaz: Kanaafuu ani, “Jabina irra ogummaa wayya” nan jedhe. Ogummaan hiyyeessa
    sanaa garuu ni tuffatame; dubbiin isaas fudhatama hin arganne.
  fra-LSG: 'Et j’ai dit: La sagesse vaut mieux que la force. Cependant la sagesse
    du pauvre est méprisée, et ses paroles ne sont pas écoutées.'
  yal-yal: Nayi, n yi a fala, n naxa, “Fe kolonna dangu sɛnbɛn na.” Anu, muxune e
    mɛxi na yiigelitɔna fekolonna ra, e mi e tuli mati a falane ra.
  haw-1868: Alaila, i iho la au, Ua oi aku ka naauao mamua o ka ikaika; aka hoi, ua
    hoowahawahaia ka naauao o ka mea ilihune, aole hoi i hooloheia kana olelo.
  arb-NAV: 'فَقُلْتُ: إِنَّ الْحِكْمَةَ خَيْرٌ مِنَ الْقُوَّةِ. غَيْرَ أَنَّ حِكْمَةَ
    الْمِسْكِينِ مُحْتَقَرَةٌ وَكَلامَهُ غَيْرُ مَسْمُوعٍ.'
  ewe-ewe: Ale medze sii be togbɔ be nunya xɔ asi wu ŋusẽ hã la, ne nunyala la nye
    ame dahe ko la, woado vloe eye eƒe nuƒoƒo madze ame ŋu o.
  eng-LEE: 'Then said I, Wisdom is better than might: although the poor man''s wisdom
    is held in contempt, and his words are not heard.'
  asm-FB: সেয়ে মই ক’লোঁ, “শক্তিতকৈ প্রজ্ঞা উত্তম; কিন্তু দৰিদ্র লোকৰ প্ৰজ্ঞাক হেয়জ্ঞান
    কৰা হয় আৰু তেওঁৰ কথা কোনেও নুশুনে।”
  sus-A: نَ كُي ﭑ نَشّ، شَشِلِمَيَ قِسَ حَلَمَيَ بّ، كْنْ سٍتَرٍ شَ شَشِلِمَيَ مَبٍرٍ مَ
    نّ، مِشِ مُ عَ شَ مَسٍنيِ سُشُمَ.
  fra-SBL: 'Alors j''ai dit : « La sagesse vaut mieux que la force. » Cependant la
    sagesse du pauvre homme est méprisée, et ses paroles ne sont pas écoutées.'
  hbo-hbo: וְאָמַ֣רְתִּי אָ֔נִי טֹובָ֥ה חָכְמָ֖ה מִגְּבוּרָ֑ה וְחָכְמַ֤ת הַמִּסְכֵּן֙
    בְּזוּיָ֔ה וּדְבָרָ֖יו אֵינָ֥ם נִשְׁמָעִֽים׃
  kik-kik: Nĩ ũndũ ũcio ngĩkiuga atĩrĩ, “Ũũgĩ nĩ mwega gũkĩra hinya.” No ũũgĩ wa mũndũ
    mũthĩĩni nĩũmenagwo, na ciugo ciake itithikagĩrĩrio.
  fra-NCL: 'Et j’ai dit : « La sagesse vaut mieux que la force ; mais la sagesse du
    pauvre est méprisée, et ses paroles ne sont pas écoutées. »'
  cek-AK: To pongah palunghahaih loe thacakhaih pongah hoih kue, tiah ka thuih; toe
    kamtang palunghahaih loe tidoeh sah pae o ai; a thuih ih lok doeh tahngai pae
    o ai.
  cuk-cuk: 'Andi sogdo: “Dule-wileged-e-binsaed-nikad isdar-daklege-inigwele, deginbali,
    e-sunmaked itolebisuli-inigwele, ‘ar garganguedba binsaed-nikaa-ibmar-imaklegedi,
    bur nuedye.’ ”'
  uig-CYR: 'Шуниң билән мән: «Даналиқ күч-қудрәттин әвзәл» — дедим; бирақ шу намрат
    кишиниң даналиғи кейин көзгә илинмайду, униң сөзлири аңланмайду.'
  tel-2017: కాబట్టి నేనిలా అనుకున్నాను “బలం కంటే తెలివి శ్రేష్ఠమేగాని బీదవారి తెలివిని,
    వారి మాటలను ఎవరూ లెక్కచేయరు.”
  hat-BSA: 'Konsa mwen te di: “Sajès pi bon pase pwisans.” Men sajès a malere a meprize,
    e pou pawòl li, pèsòn pa tande yo.'
  kos-kos: Nga fahk pacl nukewa lah lalmwetmet uh wo liki ku, tusruktu wangin mwet
    nunku mu mwet sukasrup ku in lalmwetmet, pwanang elos tiana lohang nu ke ma mwet
    sukasrup uh fahk.
  hbo-WLC: וְאָמַ֣רְתִּי אָ֔נִי טוֹבָ֥ה חָכְמָ֖ה מִגְּבוּרָ֑ה וְחָכְמַ֤ת הַמִּסְכֵּן֙
    בְּזוּיָ֔ה וּדְבָרָ֖יו אֵינָ֥ם נִשְׁמָעִֽים׃
  ibo-ibo: Nke a mere m ji sị, inwe amamihe bara uru karịa ịdị ike, ma ọ bụrụ na onye
    amamihe ahụ bụ onye ogbenye, a ga-eleda ya anya, a gaghị akpọkwa okwu ya ihe.
  ory-ory: ତେବେ ମୁଁ କହିଲି, “ବଳ ଅପେକ୍ଷା ଜ୍ଞାନ ଉତ୍ତମ; ତଥାପି ଦରିଦ୍ର ଲୋକର ଜ୍ଞାନ ତୁଚ୍ଛୀକୃତ
    ହୁଏ ଓ ତାହାର ବାକ୍ୟ ଶୁଣାଯାଏ ନାହିଁ।”
  chk-chk: Iei mine üa apasa pwe mirit a mürina seni pwora. Nge esap wor eman a aücheani
    än ewe mwän mi wöüngau mirit ika afäli an kapas.
  rop-rop: Wal ai reken wen yu jidan klebabalawan im mobeda den wen yu jidan brabli
    strongbala, nomeda nobodi bin jinggabat det powan men hubin jidan klebabala en
    nobodi bin teiknodis langa im.
  ukr-1871: 'І сказав я: Розум лучше сили, та розумом у чоловіка бідного погорджують
    і слова його байдуже.'
  deu-1951: 'Da sprach ich: Weisheit ist besser als Stärke! Aber die Weisheit des
    Armen ist verachtet, und man hört nicht auf ihn.'
  eng-JPS: 'Then said I: ''Wisdom is better than strength; nevertheless the poor man''s
    wisdom is despised, and his words are not heard.'''
  srp-1865: 'Tada ja rekoh: bolja je mudrost nego snaga, ako se i ne maraše za mudrost
    onoga siromaha i rijeèi se njegove ne slušahu.'
  lug-lug: Awo ne ndaba nti newaakubadde ng’amagezi gasinga amaanyi, naye ow’amagezi
    bw’aba omwavu, anyoomebwa, ne ky’ayogera tekissibwako mwoyo.
  heb-heb: ואמרתי אני טובה חכמה מגבורה וחכמת המסכן בזויה ודבריו אינם נשמעים׃
  ben-IRV: তাই আমার সিদ্ধান্ত, “শক্তির থেকে প্রজ্ঞা ভাল, কিন্তু সেই দরিদ্র লোকের প্রজ্ঞাকে
    তুচ্ছ করা হয়েছে এবং তার কথা কেউ শোনেনি।”
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ ਕਿ ਜ਼ੋਰ ਨਾਲੋਂ ਬੁੱਧ ਚੰਗੀ ਹੈ, ਤਾਂ ਵੀ ਕੰਗਾਲ ਦੀ ਬੁੱਧ ਤੁੱਛ ਸਮਝੀ
    ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਨਹੀਂ ਜਾਂਦੀਆਂ।
  mya-JVB: ထိုအခါ ငါဆို သည်ကား၊ ပညာ သည် ခွန်အား ထက် သာ၍ကောင်းမြတ် ၏။ သို့သော်လည်း
    ၊ ဆင်းရဲ သောသူ၏ ပညာ ကို မထီမဲ့မြင် ပြုတတ်ကြ၏။ သူ ၏စကား ကို နား မ ထောင်တတ်ကြ။
  hmo-hmo: Unai neganai lau gwau, “Aonega ena namo ese goada ena namo ia hereaia noho.”
    Momokani, unai ogogami tauna ena aonega be idia ese idia negea, bona iena hereva
    idia kamonai henia noho lasi.
  urd-urd: तब मैंने कहा कि हिकमत ज़ोर से बेहतर है; तोभी ग़रीब की हिकमत की तहक़ीर होती
    है, और उसकी बातें सुनी नहीं जातीं।
  rus-SYN: 'И сказал я: мудрость лучше силы, и однако же мудрость бедняка пренебрегается,
    и слов его не слушают.'
  bqc-SIM: Ɔ̃ ma mɛ̀ ↄ̃nↄ dɛ gbãaa, ãma wì saka taaside ↄ̃nↄuɛ, wìli aà yãdao.
  tcz-CHONGTHU: Hiti chun, chihna hi thahat sanga aphatjoh vang'in, miching chu avaichatleh
    mi nahsahmo achang e. Athuseidoh ho chu kipapi sotna koiman anei poi.
  mar-mar: मग मी निर्णय केला, बळापेक्षा ज्ञान श्रेष्ठ आहे पण गरीबाच्या ज्ञानाला तुच्छ
    मानतात आणि त्याचे शब्द ऐकत नाही.
  qub-qub: 'Chaypis nogaga në: musyaj-yachaj caymi mas alli jinyu runa cananchïpitaga.
    Pobri runa yachaj caycaptin mana pipis wiyasha captin, ni ima nishantapis mana
    cäsusha captinpis musyaj-yachaj caymi mas alli.'
  bqp-bqp: Akũ ma pì ↄ̃ndↄ̃ de gbãnala, ama òdi takaside ↄ̃ndↄ̃ gya bo, òdi a yã
    daro.
  hat-hat: 'Mwen te toujou di: Konesans pi bon pase gwo kouraj, men yo meprize konesans
    moun ki pòv. Yo p''ap koute yo lè y''ap pale.'
  eng-BSB: And I said, “Wisdom is better than strength, but the wisdom of the poor
    man is despised, and his words are not heeded.”
  eng-WEBPB: Then I said, “Wisdom is better than strength.” Nevertheless the poor
    man’s wisdom is despised, and his words are not heard.
  kbq-kbq: Ana higeno knare antahi'zamo'a hankavea agatere'neanagi, amunte omane ne'mofo
    knare antahizankura vahe'mo'za antahimi'za zazatera novaze.
  nhe-BL: 'Huajca niquijto: “Yonque tlalnamiquilistli más ipati que chicahualistli,
    intla tlen tlalnamiqui itztoc nel teicneltzi, ax huejcahuas quitlacaquilise itlajtol.
    Huan teipa nochi quicocolise.”'
  bus-bus: Ben ma bè ↄ̃ndↄ̃ↄ dɛ gbãaala, mↄde wè kya ká takaaside ↄ̃ndↄ̃ↄn, wè à
    yã daro.
  gub-BL: 'Tuweharupi aze''eg nezewe: Ma''e kwaw katu haw ikatu wera''u zanekàgaw
    wi a''e. — Hemetarer ''ym ma''e nupuner kwaw Ma''e Kwaw Katu Har romo weko haw
    rehe, i''i teko wà. Ni amo nuzekaiw kwaw ize''eg rehe wà.'
  eng-DRA: 'And I said that wisdom is better than strength: how then is the wisdom
    of the poor man slighted, and his words not heard?'
