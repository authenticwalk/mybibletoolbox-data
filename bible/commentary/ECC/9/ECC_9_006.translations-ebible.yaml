verse: ECC.009.006
translations:
  mal-C: അതോടെതന്നെ അവരുടെ സ്നേഹവും വിദ്വേഷവും അവരുടെ അസൂയയും അവരോടൊപ്പം ഇല്ലാതായിരിക്കുന്നു.
    സൂര്യനുകീഴിൽ സംഭവിക്കുന്ന ഒന്നിലും പിന്നീടവർക്കു യാതൊരു പങ്കും ഉണ്ടാകുകയില്ല.
  deu-TKW: Sowohl ihr Lieben als ihr Hassen und ihr Eifern ist längst dahin, und sie
    haben nie mehr teil an irgend etwas, was unter der Sonne geschieht.
  lin-lin: Bolingo na bango, koyina na bango mpe baposa na bango esila kolimwa ; bakozwa
    lisusu litomba ata moko te kati na makambo nyonso oyo esalemaka na se ya moyi.
  eng-LSV: Their love also, their hatred also, their envy also, has already perished,
    and they have no more portion for all time in all that has been done under the
    sun.
  eng-GNV: Also their loue, and their hatred, and their enuie is now perished, and
    they haue no more portion for euer, in all that is done vnder the sunne.
  eng-WEBSTER: Also their love, and their hatred, and their envy, hath now perished;
    neither have they any more a portion for ever in any thing that is done under
    the sun.
  nhw-BL: Nochi catli quichijque nica ipan tlaltipactli, sintla teicnelijque, tecualancaitaque,
    quitlasomatque se tlenijqui o quiixtocaque se tlamantli, nochi ya nopa ya tlanqui.
    Ayacmo quipiyaj ininparte ipan niyon se tlamantli catli pano ipan ni tlaltipactli.
  swh-ONEN: Upendo wao, chuki yao na wivu wao vimetoweka tangu kitambo, kamwe hawatakuwa
    tena na sehemu katika lolote linalotendeka chini ya jua.
  bba-bba: Ben kĩru kɑ ben tusiru kɑ ben binɛ, ye kpuro yɑ kpɑwɑ mi. Bɑ ǹ mɑɑ bɑɑ
    ɡɑɑ mɔ hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: Also their love, and their hatred, and their envy, is now perished;
    neither have they any more a portion for ever in any thing that is done under
    the sun.
  luo-luo: Hera margi, achaya margi kod nyiego margi noselal chon; ok ginichak gibed
    gi thuolo e gimoro amora matimore e piny.
  meu-meu: Edia heura-heni bona edia heinai-heni bona edia vaḡeḡe vada e ore vaitani;
    bona dina henunai e karamu karadia iboudiai lalodiai idia na asi ahudia, ela bona
    hanaihanai.
  npi-ULB: तिनीहरूका प्रेम, घृणा र ईर्ष्या धेरै पहिलै नै गाएब भएर गइसकेका छन् । सूर्यमूनि
    गरिने कुनै पनि कुराको लागि तिनीहरूले फेरि कुनै ठाउँ पाउने छैनन् ।
  yor-yor: 'Ìfẹ́ wọn, ìríra wọn, àti ìlara wọn ti parẹ́: láéláé kọ́ ni wọn yóò tún
    ní ìpín nínú ohunkóhun tí ó ń ṣẹlẹ̀ lábẹ́ oòrùn.'
  ind-ind: Kasih sayang, kebencian, dan iri hati yang mereka rasakan selama masih
    hidup, semuanya lenyap dengan kematian mereka. Untuk selama-lamanya mereka tidak
    bisa lagi terlibat dengan apa yang dilakukan oleh orang-orang yang hidup di dunia
    ini.
  pes-OPCB: محبتشان، نفرتشان و احساساتشان، همه از بین می‌رود و آنها دیگر تا ابد در
    زیر این آسمان نقشی نخواهند داشت.
  tgl-ULB: Ang kanilang pag-ibig, pagkamuhi, at inggit ay matagal nang naglaho. Hindi
    na sila magkakaroon ng lugar sa anumang bagay na ginawa sa ilalim ng araw.
  hui-hui: Wali agali homarangi hame lagagobi dimagoli hagagobi keba haganebi uruni
    bibahende ereba hai halu dindi ogoria mbirale mbira bu dai bulene henge nawulebiraore.
  mya-mya: သူ၏ချစ်ခြင်း၊ မုန်းခြင်း၊ ငြူစူခြင်းလည်း ပျောက် ပျက်၏။ နေအောက်မှာ ပြုသမျှသောအမှု၌
    သူတပါးနှင့် ရောနှော၍ မဆိုင်ရ။
  bod-N: དེ་དག་གི་ཆགས་སྡང་དང་ཕྲག་དོག་ཀྱང་མེད་པར་གྱུར་ཅིང་། དེ་རྣམས་ལ་ཉི་མའི་འོག་གི་ལས་གང་རུང་ནས་ནམ་ཡང་ཐོབ་སྐལ་ཅི་ཡང་མེད་དོ།
    །
  sna-sna: Rudo rwavo, ruvengo rwavo negodo zvakanguri zvapera kare; havachazovizve
    nechikamu, pane zvose zvinoitika pasi pezuva.
  spa-BLM: También su amor, su odio y su envidia han perecido hace tiempo; ni tienen
    ya parte para siempre en todo lo que se hace bajo el sol.
  cac-cac: A b'aj tzon̈ mucchaji, ata' slajvican co xajanan co b'a, co chichonc'olal
    yed' masanil chucal. Man̈xa b'aq'uin̈ ay calan quic d'a tas tzuji d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Upendo wao, chuki na wivu vimekatiliwa mbali muda mwingi. Hawatapata sehemu
    katika kitu chochote kinachofanyika chini ya jua.
  bel-bel: і любоў іхняя, і нянавісьць іхняя, і зайздрасьць іхняя ўжо зьніклі, і няма
    болей учты ім вавекі ні ў чым, што пад сонцам робіцца.
  deu-ELBBK: Sowohl ihre Liebe als auch ihr Hass und ihr Eifern sind längst verschwunden;
    und sie haben ewiglich kein Teil mehr an allem, was unter der Sonne geschieht.
  mbb-OT: Wazè dan en gaǥew, pauk wey kesina. Ne wazè dan en lavet te langun he egkengehitavù
    kayi te kelibutan.
  mal-2015: അവരുടെ സ്നേഹവും ദ്വേഷവും അസൂയയും നശിച്ചുപോയി; സൂര്യന്നു കീഴെ നടക്കുന്ന
    യാതൊന്നിലും അവർക്കു ഇനി ഒരിക്കലും ഓഹരിയില്ല.
  rmc-rmc: Savoro, so kerde, medik dživenas – lengro kamiben, ňenavisť the žjarlivosť
    – mule jekhetane lenca. Nane len imar ňisavo kotor pre ňisoste, so pes kerel pre
    phuv.
  pes-OPV: هم محبت و هم نفرت و حسد ایشان، حال نابود شده است و دیگر تا به ابد برای
    ایشان از هر‌آنچه زیرآفتاب کرده می‌شود، نصیبی نخواهد بود.
  ron-1924: Ши драгостя лор, ши ура лор, ши пизма лор демулт ау ши перит ши ничодатэ
    ну вор май авя парте де тот че се фаче суб соаре.
  ben-OBCV: তাদের ভালোবাসা, তাদের ঘৃণা এবং তাদের হিংসা অনেক আগেই অদৃশ্য হয়ে গেছে;
    সূর্যের নিচে যা কিছু ঘটবে তাতে তাদের আর কখনও কোনো অংশ থাকবে না।
  som-som: Oo weliba jacaylkoodii iyo nacaybkoodii iyo hinaasiddoodiiba way wada baabbe'een,
    oo innaba qayb dambe kuma lahaan doonaan waxa qorraxda hoosteeda lagu sameeyo
    oo dhan.
  lat-VUC: Amor quoque, et odium, et invidiæ simul perierunt; nec habent partem in
    hoc sæculo, et in opere quod sub sole geritur.
  eng-ASVBT: As well their love, as their hatred and their envy, is perished long
    ago; neither have they anymore a portion forever in anything that is done under
    the sun.
  ita-1885: Già e il loro amore, e il loro odio, e la loro invidia è perita; e non
    hanno giammai più parte alcuna in tutto quello che si fa sotto il sole.
  eng-LXXUP: Also their love, and their hatred, And their envy, have now perished;
    Yea, there is no portion for them anymore forever In all that is done under the
    sun.
  eng-ULB: Their love, hatred, and envy have vanished long ago. They will never have
    a place again in anything done under the sun.
  spa-VBL: Su amor, su odio y su envidia, todo ha desaparecido. No tienen más participación
    en nada de lo que ocurre aquí en la tierra.
  fra-_FOB: Aussi leur amour, leur haine, leur envie a déjà péri, et ils n'ont plus
    à jamais aucune part dans tout ce qui se fait sous le soleil.
  mal-mal: അവരുടെ സ്നേഹവും ദ്വേഷവും അസൂയയും നശിച്ചുപോയി; സൂര്യനുകീഴിൽ നടക്കുന്ന യാതൊന്നിലും
    അവർക്ക് ഇനി ഒരിക്കലും ഓഹരിയില്ല.
  urd-GVR: Un kī muhabbat, nafrat aur ġhairat sab kuchh baṛī der se jātī rahī hai.
    Ab wuh kabhī bhī un kāmoṅ meṅ hissā nahīṅ leṅge jo sūraj tale hote haiṅ.
  suz-BL: मेको आन दाक्‍तीके, काइ मदाक्‍तीक नु गेहे पतीक नेल्‍ल जाम्‍शा लत। मेकोपुकीम
    रागीम मार दुम्‍शो बाक्‍मे, मेको मारेइ ममिम्‍नीम।
  eng-NOY: Their love also, and their hatred, and their envy, is now perished; neither
    have they a portion any more for ever in any thing which taketh place under the
    sun.
  ita-1927: E il loro amore come il loro odio e la loro invidia sono da lungo tempo
    periti, ed essi non hanno più né avranno mai alcuna parte in tutto quello che
    si fa sotto il sole.
  ckb-ckb: خۆشەویستی و ڕق و بەغیلیشیان لەمێژە لەناوچوون، ئیتر بەشیان نییە هەتاهەتایە
    لە هەموو ئەوەی لەسەر زەویدا دەکرێت.
  eng-BBE: Their love and their hate and their envy are now ended; and they have no
    longer a part for ever in anything which is done under the sun.
  kan-OKCV: ಅವರ ಪ್ರೀತಿಯೂ ಅವರ ದ್ವೇಷವೂ ಅವರ ಅಸೂಯೆ ಕೂಡ, ಅವರು ಸತ್ತಾಗಲೇ ಅಳಿದುಹೋಗುತ್ತವೆ.
    ಸೂರ್ಯನ ಕೆಳಗೆ ನಡೆಯುವ ಯಾವ ಸಂಗತಿಗಳಲ್ಲಿಯೂ ಸತ್ತವರಿಗೆ ಇನ್ನೆಂದಿಗೂ ಪಾಲು ಇಲ್ಲ.
  tam-2017: அவர்களுடைய அன்பும், அவர்களுடைய பகையும், அவர்களுடைய பொறாமையும் ஒழிந்துபோனது;
    சூரியனுக்குக் கீழே செய்யப்படுகிறது ஒன்றிலும் அவர்களுக்கு இனி என்றைக்கும் பங்கு
    இல்லை.
  spa-RV-1909: 'También su amor, y su odio y su envidia, feneció ya: ni tiene ya más
    parte en el siglo, en todo lo que se hace debajo del sol.'
  ron-BTF: De asemenea dragostea lor și ura lor și invidia lor, acum a pierit; nici
    nu mai au vreo parte niciodată din toate câte se fac sub soare.
  eng-WEBP: Also their love, their hatred, and their envy has perished long ago; neither
    do they any longer have a portion forever in anything that is done under the sun.
  eng-FBV: Their love, hate, and envy—it's all gone. They have no further part in
    anything that happens here on earth.
  nld-1939: Ook hun liefde, haat en afgunst zijn reeds lang voorbij. Zij hebben voor
    eeuwig geen deel meer Aan al wat er onder de zon geschiedt.
  nch-BL: Nochi cati quichijque nica ipan taltipacti, sinta teicnelijque, tecualancaitaque,
    quitasomatque se tenijqui o quiixtocaque se tamanti, nochi ya nopa ya tanqui.
    Ayecmo quipiyaj ininparte ipan yon se tamanti cati pano ipan ni taltipacti.
  vie-1934: Sự yêu, sự ghét, sự ganh gỗ của họ thảy đều tiêu mất từ lâu; họ chẳng
    hề còn có phần nào về mọi điều làm ra dưới mặt trời.
  hin-CV: इस तरह उनका प्रेम, घृणा और उत्साह खत्म हो गया, और सूरज के नीचे किए गए किसी
    भी काम में उनका कोई भाग न होगा.
  spa-BES: Su amor, su odio y su envidia han terminado; y ya no tienen una parte para
    siempre en nada que se haga bajo el sol.
  tdx-tdx: Fa ho momoke ty fikokoa’ iareo naho ty falai’iareo, vaho ty fahimbaña’
    iareo; le tsy hanañ’ anjara ka iereo amy ze anoeñe ambane’ i àndroy.
  tha-KJV: ทั้งความรัก ความชัง และความอิจฉาของเขาได้สาบสูญไปแล้ว ในบรรดาการที่บังเกิดขึ้นภายใต้​ดวงอาทิตย์
    เขาทั้งหลายหามีส่วนร่วมอีกต่อไปไม่
  por-BR-2018: Até seu amor, até seu ódio, e até sua inveja já pereceu e nenhuma parte
    nunca mais lhes pertence, em tudo quanto se faz abaixo do sol.
  deu-ELO: Sowohl ihre Liebe als auch ihr Haß und ihr Eifern sind längst verschwunden;
    und sie haben ewiglich kein Teil mehr an allem, was unter der Sonne geschieht.
  eng-WYC-2018: Also the(ir) love, and hatred, and envy, (have) perished (al)together;
    and they have no part in this world, and in the work that is done under the sun.
  epo-epo: Kaj ilia amo, kaj ilia malamo, kaj ilia ĵaluzo jam de longe malaperis;
    kaj jam por neniam ili havas partoprenon en io, kio fariĝas sub la suno.
  uig-PIN: Ularning muⱨǝbbiti, nǝpriti wǝ ⱨǝsǝthorluⱪimu alliⱪaqan yoⱪalƣan; ⱪuyax
    astida ⱪilinƣan ixlarning ⱨeqⱪaysisidin ularning mǝnggügǝ ⱪayta nesiwisi yoⱪtur.
  beo-beo: Ilia asigi hou, higasu hou amola ilia hanai hou da ili galu bogoi dagoi.
    Ilia da osobo bagade hamobe liligi amoga bu hamedafa gilisimu.
  tpi-OTNT: Taim ol manmeri i dai, laik na kros na mangal bilong ol i pinis olgeta,
    na ol dispela manmeri i no inap mekim wanpela samting moa long graun.
  hau-SA: Ƙaunarsu, ƙiyayyarsu, da kuma kishinsu tuni sun ɓace; ba za su taɓa zama
    sashen wani abin da yake faruwa a duniya ba.
  uig-LAT: Ularning muhebbiti, nepriti we hesetxorluqimu alliqachan yoqalghan; quyash
    astida qilin’ghan ishlarning héchqaysisidin ularning menggüge qayta nésiwisi yoqtur.
  nde-nde: Uthando lwabo, inzondo yabo lomona wabo sekwedlula nya; nini lanini kabasayikuba
    lengxenye loba kukuphi okwenzakalayo ngaphansi kwelanga.
  ton-ton: Pea ko ʻenau ʻofa, mo ʻenau fehiʻa, mo ʻenau meheka, kuo ʻosi ia; pea ʻoku
    ʻikai te nau kei maʻu honau tufakanga ʻi ha meʻa ʻoku fai ʻi he lalo laʻā ʻo taʻengata.
  ces-1613: Anobrž i milování jejich, i nenávist jejich, i závist jejich zahynula,
    a již více nemají dílu na věky v žádné věci, kteráž se děje pod sluncem.
  eng-WMB: Also their love, their hatred, and their envy has perished long ago; neither
    do they any longer have a portion forever in anything that is done under the sun.
  tam-TCV: அவர்களுடைய அன்பு, வெறுப்பு, பொறாமை ஆகியவையும்கூட எப்பொழுதோ மறைந்துவிட்டன;
    இனி ஒருபோதும் சூரியனுக்குக் கீழே நிகழும் எதிலும் அவர்கள் பங்குகொள்வதில்லை.
  ceb-ULB: Ang ilang gugma, kasuko, ug ang kasina nahanaw na sa dugay nga panahon.
    Wala na gayod silay luna pag-usab sa bisan unsang butang nga nahimo ilalom sa
    adlaw.
  pol-UBG: Tak samo ich miłość, nienawiść i zazdrość już zginęły. I już nigdy więcej
    nie będą mieć działu we wszystkim, co się dzieje pod słońcem.
  urd-GVU: اُن کی محبت، نفرت اور غیرت سب کچھ بڑی دیر سے جاتی رہی ہے۔ اب وہ کبھی بھی
    اُن کاموں میں حصہ نہیں لیں گے جو سورج تلے ہوتے ہیں۔
  deu-1912: daß man sie nicht mehr liebt noch haßt noch neidet, und haben kein Teil
    mehr auf dieser Welt an allem, was unter der Sonne geschieht.
  kan-2017: ಅವರು ಸತ್ತಾಗಲೇ ಅವರ ಪ್ರೀತಿಯೂ, ಹಗೆಯೂ, ಹೊಟ್ಟೆಕಿಚ್ಚು ಅಳಿದುಹೋಗಿವೆ. ಲೋಕದೊಳಗೆ
    ನಡೆಯುವ ಯಾವ ಕೆಲಸದಲ್ಲಿಯೂ ಅವರಿಗೆ ಇನ್ನೆಂದಿಗೂ ಪಾಲು ಇಲ್ಲ.
  yap-yap: Urngin e t’ufeg rorad, fananikan, nge tin yad be yim’ ni bochan e ke un
    ngorad ko yam’. Ma dakuriy bayay ni ku ra un nga ban’en ko biney e fayleng.
  hlt-MCSB: Amih kah lungnah neh amih kah hmuhuetnah khaw, amih kah thatlainah khaw
    paltham oepsoeh coeng. Khomik hmuiah a thoeng vanbangla a cungkuem dongah amih
    kah hamsum tah kumhal duela om voel pawh.
  mdy-ETH: ዔያቶኮ ናሹሞንታ ዒፆንታ ቂኢሩሞንታ ቢያ ዔያቶና ዎላ ሃይቄኔ፤ ሃያ ዓጫ ማዺንታ ባኮ ናንጊና ዔያታ ማዹዋያ ማዓኔ።
  kew-kew: Onaa omeme raburi nimuna pupitagi epame omape kone page wae kone imi page
    oyae luabu omeme rabu diata. Goa pea-pulu go omeme onaa luabuna kogono go su-amaa
    meda naia.
  twi-ASANTE: Wɔn dɔ, ɔtan ne ninkunu atu ayera dada; wɔnni hwee yɛ wɔ biribiara a
    ɛsi wɔ owia yi ase mu.
  eng-WEBU: Also their love, their hatred, and their envy has perished long ago; neither
    do they any longer have a portion forever in anything that is done under the sun.
  wal-wal: Eta siiqoi, ixoinne qanaatee ubbai etaara issippe xayiichchiis. Hegaa gishshau,
    hagaappe hini baggan salo gufantton oosettiya yoho ubban etau merinaukka qaadi
    baawa.
  spa-PDDPT: En verdad su amor, su odio y su envidia ya perecieron. Nunca más tendrán
    parte en todo lo que se hace bajo el sol.
  gun-gun: Ha'e kuery joayvua, ndajoayvuia ha'e nda'evei reia opa ma. Ha'e kuery raka'e
    rã peve mba'eve ndoguerekovei 'rã kuaray guýry omba'eapo teri va'e kuery reve.
  ilo-ULB: Nagpukawen iti nabayag dagiti ayat, gura ken apalda. Awanton a pulos iti
    lugarda manen kadagiti aniaman a maar-aramid iti baba ti init.
  kpg-kpg: Nadau aloho, nadau dee hiihai, nadau hiihai la guu mmade huogodoo dalia
    ginaadou. Digaula ga deemee labelaa di dau i nia mee ala e gila aga i hongo o
    henuailala.
  uig-ARA: ئۇلارنىڭ مۇھەببىتى، نەپرىتى ۋە ھەسەتخورلۇقىمۇ ئاللىقاچان يوقالغان؛ قۇياش
    ئاستىدا قىلىنغان ئىشلارنىڭ ھېچقايسىسىدىن ئۇلارنىڭ مەڭگۈگە قايتا نېسىۋىسى يوقتۇر.
  sus-sus: E xa xanunteya, e xa xɔnnanteya, e waxɔnfe, nee birin bara ɲɔn. E tan gbe
    yo mu na yi duniɲa fee tan ya ma sɔnɔn.
  pon-2006: Arail limpoak, kailok, oh ineng en nan kapehdirail, iang irail mehla.
    Re solahr pahn iang wia mehkot nin sampah.
  ksd-ksd: Kadia varmari i panie varurung ma kadia varmilikuanai ma kadia varpin;
    ma pa kadia ta tiniba mulai ta ra magit ure go ra nilaun.
  tur-YTC: Onların sevgileri, nefretleri ve kıskançlıkları da çoktan yok olmuştur;
    ve güneş altında yapılan bir şeyde artık onlar için sonsuza dek pay yoktur.
  bel-N: Таксама любоў iхняя i нянавiсьць іхняя, i зайздрасьць іхняя ўжо счэзьлi,
    i ня маюць яны ўжо часткі на вякі ў-ва ўсім, што робіцца пад сонцам.
  grc-BRENT: Καί γε ἀγάπη αὐτῶν, καί γε μῖσος αὐτῶν, καί γε ζῆλος αὐτῶν ἤδη ἀπώλετο·
    καί γε μερὶς οὐκ ἔστιν αὐτοῖς ἔτι εἰς τὸν αἰῶνα ἐν παντὶ τῷ πεποιημένῳ ὑπὸ τὸν
    ἥλιον.
  ind-AYT: Kasih mereka, kebencian mereka, dan kecemburuan mereka sudah lenyap. Untuk
    selama-lamanya, mereka tidak akan lagi memiliki bagian dalam segala sesuatu yang
    dilakukan di bawah matahari.
  nya-nya: Chikondi chawo, chidani chawo ndiponso nsanje yawo, zonse zinatha kalekale;
    sadzakhalanso ndi gawo pa zonse zochitika pansi pano.
  hrv-hrv: Davno je nestalo i njihove ljubavi, i mržnje, i zavisti, i više nemaju
    udjela ni u čem što biva pod suncem.
  mps-mps: Te we bidi augwali isibo sogo, te mena nai godolo yali, me te wado homu
    yali, me te augwaligo mena nai pesą yali, te tigidali silalio, tama te we bidi
    dabe augwaligo magi sę deli munu me te tǫde me egobeo.
  tpi-tpi: Taim ol manmeri i dai, laik na kros na mangal bilong ol i pinis olgeta,
    na ol dispela manmeri i no inap mekim wanpela samting moa long graun.
  dan-1931: Både deres Kærlighed og deres Had og deres Misundelse er for længst borte,
    og de får ingen Sinde mere Lod og Del i noget af det, som sker under Solen.
  vie-OVCB: Bất cứ việc gì họ làm khi còn sống—yêu, ghét, đố kỵ—đều đi vào hư vô từ
    lâu. Họ chẳng còn phần nào trong mọi việc xảy ra trên đời.
  guj-2017: તેઓનો પ્રેમ, ઈર્ષ્યા, ધિક્કાર, હવે નષ્ટ થયા છે. અને જે કાંઈ હવે દુનિયામાં
    થાય છે તેમાં તેઓને કોઈ હિસ્સો મળવાનો નથી.
  pon-2006A: Arail limpoak, kailok, oh ineng en nan kapehdirail, iang irail mehla.
    Re solahr pahn iang wia mehkot nin sampah.
  por-BRBSL: Também seu amor, seu ódio e sua inveja pereceram há muito tempo; nem
    eles têm mais uma porção para sempre em qualquer coisa que seja feita sob o sol.
  cth-cth: Ahnie lungpatawnae, maithoenae, utnae hai a kahma toe. Kanî rahim vah sak
    e hno dawk ayânaw hoi rei coe mahoeh toe.
  twi-twi: Wɔn dɔ, ɔtan ne ninkunu atu ayera dedaw; wonni hwee yɛ wɔ biribiara a esi
    wɔ owia yi ase mu.
  hlt-hlt: Amih kah lungnah neh amih kah hmuhuetnah khaw, amih kah thatlainah khaw
    paltham oepsoeh coeng. Khomik hmuiah a thoeng vanbangla a cungkuem dongah amih
    kah hamsum tah kumhal duela om voel pawh.
  tbz-SIM: Bɛ̀ do dɔ́ mɛ̀ɛ̀ botí bɛnìtìbɛ̀, nɛ̀ bɛ do níí mɛ̀ɛ̀ botí bɛnìtìbɛ̀, nɛ̀
    mɛhɛ̃ɛ̃mmɛ̀ bɛ̀ do mɔkɛ mɛ̀, dɛndɛ kó dimɑ̀ɑ̀ pɛ̃ɛ̃tɛ́mu. Mutɔ̃mmú mùù dɔ̀ɔ̀ri
    kɛtenkɛ̀ ĩ́nkɛ̀ bɛ̀ tɛ̃́nkɛ í kɔkɛ́ mùmɑmù miɛkɛ.
  msy-2020: Gumazamiziba ariaghirezir dughiamɨn, men ifongiam ko adariba ko gumazir
    igharazimɨn bizibagh ifongezir arazim, da bar gɨfa. Ezɨ gumazamizir kaba, me ua
    overiamɨn apengan ikɨ bizitam damuan kogham.
  dop-dop: Pɑ sɔɔlʋɣʋ nɑ pɑ tɑɑ hɑŋɑɣɑ tɛmɑ wɑkəlʋɣʋ. Pɑ kɑɑ hiki pʋlʋɣʋ pə tənɑ mpi
    pə lɑkɩ ɑtɛ tɔ pə tɑɑ.
  azb-azb: Ölülərin sevgisi, nifrəti, Paxıllığı artıq məhv olub. Səma altında görülən
    işlərdə Daha payları olmayacaq.
  eng-DBY: Their love also, and their hatred, and their envy is already perished;
    neither have they any more for ever a portion in all that is done under the sun.
  hin-2017: उनका प्रेम और उनका बैर और उनकी डाह नाश हो चुकी, और अब जो कुछ सूर्य के
    नीचे किया जाता है उसमें सदा के लिये उनका और कोई भाग न होगा।
  wol-KYG: Muy sa cofeel, di sa mbañeel, ba ci sa kiñaan ànd ak yaw seey. Du lenn
    lu deeti sa wàll ci jépp jëfi kaw suuf.
  eng-YLT: Their love also, their hatred also, their envy also, hath already perished,
    and they have no more a portion to the age in all that hath been done under the
    sun.
  eng-WYC-2017: Also their love, and hatred, and envy, perished altogether; and they
    have no part in this world, and in the work that is done under the sun.
  eng-WMBB: Also their love, their hatred, and their envy has perished long ago; neither
    do they any longer have a portion forever in anything that is done under the sun.
  urd-GVH: उनकी मुहब्बत, नफ़रत और ग़ैरत सब कुछ बड़ी देर से जाती रही है। अब वह कभी
    भी उन कामों में हिस्सा नहीं लेंगे जो सूरज तले होते हैं।
  rug-rug: Dia tataru, dia kinukiti, dia kinonokono si pukerane tu murimuri taloa;
    lopu kaqu somana pulei rini sari ginugua pu ta evaṉa pa kauruna sa rimata.
  gaz-gaz: Jaalalli isaanii, jibbi isaaniitii fi hinaaffaan isaanii erga badee tureera;
    isaan waan aduudhaa gaditti taʼu kam iyyuu keessatti lammata qooda hin qabaatan.
  fra-LSG: Et leur amour, et leur haine, et leur envie, ont déjà péri; et ils n’auront
    plus jamais aucune part à tout ce qui se fait sous le soleil.
  yal-yal: E xanuntenyaan nun e xɔnnantenyaan nun e xɔxɔlɔnyaan bata ɲan, sese mi
    fa e xa feene yɛ naxanye ligama dunuɲa yi.
  haw-1868: O ko lakou aloha, a me ko lakou inaina, a me ko lakou huahua, ua pau ia
    mau mea; ua nele mau loa lakou i ka haawina ole, ma na mea a pau i hanaia malalo
    iho o ka la.
  arb-NAV: فَقَدْ بَادَ حُبُّهُمْ وَبُغْضُهُمْ وَغَيْرَتُهُمْ، وَلَمْ يَبْقَ لَهُمْ
    نَصِيبٌ فِيمَا يَجْرِي تَحْتَ الشَّمْسِ.
  ewe-ewe: Nu sia nu si wowɔ le woƒe agbenɔɣi, abe lɔlɔ̃, fuléle alo ŋuʋaʋã ene la,
    woŋlɔ wo be keŋkeŋ eye wɔƒe aɖeke megale wo ŋu le xexe sia me o.
  eng-LEE: Also their love, and their hatred, and their envy, are now already lost;
    and they will have never more a portion in all that is done under the sun.
  asm-FB: তেওঁলোকৰ প্ৰেম, ঘৃণা আৰু হিংসা সকলো বিলুপ্ত হৈ যায়। সূৰ্যৰ তলত কৰা যিকোনো
    কাৰ্যত তেওঁলোকৰ পুনৰ কোনো ভাগ নাথাকিব।
  sus-A: عٍ شَ شَنُنتٍيَ، عٍ شَ شْننَنتٍيَ، عٍ وَشْنقٍ، نٍيٍ بِرِن بَرَ حْن. عٍ تَن
    فبٍ يٌ مُ نَ يِ دُنِحَ قٍيٍ تَن يَ مَ سْنْن.
  fra-SBL: De même, leur amour, leur haine et leur envie ont disparu depuis longtemps ;
    et ils n'ont plus de part pour toujours à tout ce qui se fait sous le soleil.
  hbo-hbo: גַּ֣ם אַהֲבָתָ֧ם גַּם־שִׂנְאָתָ֛ם גַּם־קִנְאָתָ֖ם כְּבָ֣ר אָבָ֑דָה וְחֵ֨לֶק
    אֵין־לָהֶ֥ם עֹוד֙ לְעֹולָ֔ם בְּכֹ֥ל אֲשֶֽׁר־נַעֲשָׂ֖ה תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Wendani wao, na rũmena rwao, o na ũiru wao nĩithirĩte biũ; na gũtirĩ hĩndĩ
    ĩngĩ magaacooka kũgĩa na handũ maũndũ-inĩ marĩa mothe mekagwo gũkũ thĩ kwaraga
    riũa.
  fra-NCL: Déjà leur amour, leur haine, leur envie ont péri, et ils n’auront plus
    jamais aucune part à ce qui se fait sous le soleil.
  cek-AK: Amlunghaih, hnukmahaih hoi uthaihnawk doeh, anghmat boih boeh; ni tlim ah
    kaom hnuk han koi taham to natuek naah doeh hnu let mak ai boeh.
  cuk-cuk: Ar e-daedi, e-sabguedi, e-sae-itogedi, ibmarbina-sulibinsa-itogedi, burgwisadgi,
    bergusiid. Ar we-napneggi, gannar weyob-guoedgi-binsaodeeye bar binsamaiosulid.
  uig-CYR: Уларниң муһәббити, нәприти вә һәсәтхорлуғиму аллиқачан йоқалған; қуяш астида
    қилинған ишларниң һечқайсисидин уларниң мәңгүгә қайта несивиси йоқтур.
  tel-2017: వారి ప్రేమ, పగ, అసూయ అన్నీ గతించి పోయాయి. సూర్యుని కింద జరిగే వాటిలో ఇక
    దేనిలోనూ వారి పాత్ర ఉండదు.
  hat-BSA: Anverite, lanmou yo, rayisman yo, ak fòs kouraj yo deja fin mouri, e yo
    pa gen pati ankò nan tout sa ki fèt anba solèy la.
  kos-kos: Lungse lalos, srunga lalos, kena lalos, nufonna welulos na misa. Ac fah
    tia sifilpa oasr ma kunalos ke kutena ma su sikyak fin faclu.
  hbo-WLC: גַּ֣ם אַהֲבָתָ֧ם גַּם־שִׂנְאָתָ֛ם גַּם־קִנְאָתָ֖ם כְּבָ֣ר אָבָ֑דָה וְחֵ֨לֶק
    אֵין־לָהֶ֥ם עוֹד֙ לְעוֹלָ֔ם בְּכֹ֥ל אֲשֶֽׁר־נַעֲשָׂ֖ה תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ịhụnanya ha, na ịkpọ asị ha, na ekworo ha gabigara mgbe ha nwụrụ. Ha agaghị
    enwekwa oke nʼihe ọbụla na-eme nʼokpuru anyanwụ.
  ory-ory: ଯେପରି ସେମାନଙ୍କର ପ୍ରେମ, ସେପରି ସେମାନଙ୍କର ଘୃଣା ଓ ଈର୍ଷା ନଷ୍ଟ ହୁଏ; କିଅବା ସୂର୍ଯ୍ୟ
    ତଳେ ଯାହା କିଛି କରାଯାଏ, ତହିଁରେ ଅନନ୍ତକାଳ ସେମାନଙ୍କର କୌଣସି ଅଂଶ ନ ଥାଏ।
  chk-chk: Ar tong me ar oput pwal ar lolowo esap chüen wor. Esap pwal wor wiser ngeni
    ekewe angang ra fis won fanüfan.
  rop-rop: en hau deibin laigim gija en heidim gija, en jelas gija, en detlot nogudbala
    filing deibin abum langa olabat binij du. Detlot dedbala pipul kaan dum enijing
    mowa langa dijan wel.
  ukr-1871: І любов їх і ненависть і боротьба їх минулись, і не буде їм вже нїякої
    частини нї в чому, що дїється під сонцем.
  deu-1951: Ihre Liebe und ihr Haß wie auch ihr Eifer sind längst vergangen, und sie
    haben auf ewig keinen Anteil mehr an allem, was unter der Sonne geschieht.
  eng-JPS: As well their love, as their hatred and their envy, is long ago perished;
    neither have they any more a portion for ever in any thing that is done under
    the sun.
  srp-1865: I ljubavi njihove i mržnje njihove i zavisti njihove nestalo je, i više
    nemaju dijela nigda ni u èemu što biva pod suncem.
  lug-lug: Okwagala kwabwe, n’obukyayi bwabwe, n’obuggya bwabwe nga bizikiridde; nga
    tebakyetaba mu ebyo byonna ebikolebwa wansi w’enjuba.
  heb-heb: גם אהבתם גם שנאתם גם קנאתם כבר אבדה וחלק אין להם עוד לעולם בכל אשר נעשה
    תחת השמש׃
  ben-IRV: তাদের ভালবাসা, ঘৃণা এবং হিংসা অনেক দিন আগেই উধাও হয়ে গেছে। সূর্য্যের নিচে
    যা কিছু করা হয়েছে তাতে তারা আর কোন জায়গা পাবে না।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਵੈਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਈਰਖਾ ਹੁਣ ਮੁੱਕ ਗਏ ਅਤੇ ਸਦਾ ਲਈ ਸਭਨਾਂ
    ਕੰਮਾਂ ਵਿੱਚ ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਕੋਈ ਭਾਗ ਨਹੀਂ।
  mya-JVB: သူ ၏ချစ် ခြင်း၊ မုန်း ခြင်း၊ ငြူစူ ခြင်းလည်း ပျောက်ပျက် ၏။ နေ အောက် မှာ
    ပြု သမျှ သောအမှု၌ သူတပါး နှင့် ရောနှော ၍ မ ဆိုင်ရ။
  hmo-hmo: Inai mase taudia edia lalokau, edia badu, bona edia mama be idia ore momokani,
    bona tanobada dekenai idia karaia noho karadia ibounai edia huanai, be kara ta
    do idia karaia lou lasi.
  urd-urd: अब उनकी मुहब्बत और 'अदावत — ओ — हसद सब हलाक हो गए, और ता हमेशा उन सब कामों
    में जो दुनिया में किए जाते हैं, उनका कोई हिस्सा नहीं।
  rus-SYN: и любовь их и ненависть их и ревность их уже исчезли, и нет им более части
    во веки ни в чем, что делается под солнцем.
  bqc-SIM: An yea gbɛ̃́zi ń ń zaa gbɛ̃́guo ń ń dɛnlawɛɛlɛao gɛ̃̀zɛan we kↄ̀. An
    bàa aↄ kú ń yã́ pↄ́ lɛ́ kɛ dṹniauo bau lↄo.
  tcz-CHONGTHU: Amahon ahinkhouva ipi hijongleh abholchanu chu ki-ngailut, ki-thet,
    ki-mitthip abonna achemangsa ahitai. Amahon hiche leiset chunga hin bolbe ding
    anei tapouve.
  mar-mar: त्यांची प्रीती, द्वेष व मत्सर ही कधीच नष्ट होऊन गेली आहेत, आणि जे काही
    सूर्याच्या खालती करण्यात येत आहे, त्यामध्ये त्यांना पुन्हा कधीही जागा नाही.
  qub-qub: Wañuycuptinmi ushacan cuyacoj cashan, chiqui cashanpis, ima munashanpis.
    Ushacarnaga cay pachacho manami imatapis rurannachu.
  bqp-bqp: Ń yena gbɛ̃i kũ ń zãna gbɛ̃nwo kũ ń nɛ̀sɛgↄ̃bakɛnaao gɛ̃̀ zɛ́lan gwe
    kↄ̀. Ń bàka nigↄ̃ kú kũ yã kũ àdi kɛ andunia gũnwo ziki doro.
  hat-hat: Tout santiman yo te gen nan kè yo pou moun yo te renmen, pou moun yo te
    rayi, pou bagay yo te anvi, tou sa disparèt avèk yo. Yo p'ap janm patisipe nan
    anyen k'ap fèt sou latè ankò.
  eng-BSB: Their love, their hate, and their envy have already vanished, and they
    will never again have a share in all that is done under the sun.
  eng-WEBPB: Also their love, their hatred, and their envy has perished long ago;
    neither do they any longer have a portion forever in anything that is done under
    the sun.
  kbq-kbq: Ana vahe'ma fri'zageno'a vahe'ma zamavesi nezmante'za, zamavaresrama hunezmante'za,
    kezmanunuma nehaza antahintahi zamo'enena ana maka fanene nehie. Ana hu'neankiza
    ete ru'enena ama mopafima fore'ma nehia zantamina nege'za, antahintahia osugahaze.
  nhe-BL: Nochi tlen quichijque nica ipan tlaltepactli, intla teicnelijque, tecocolijque,
    quitlasomatque se tlenijqui o quiixtocaque se tlamantli, nochi ya nopa ya tlanqui.
    Ayoc quipiyaj ininparte ipan niyon se tlamantli tlen pano ipan ni tlaltepactli.
  bus-bus: Aↄ̃ yena gbɛ̃zi kↄ̃n ń zana gbɛ̃n-o kↄ̃n ń nↄ̀sɛgↄ̃aanↄo gɛ̃̀ zɛ́lan gwe.
    Aↄ̃ bà égↄ̃ kú kↄ̃n yã kɛ̀ è kɛ anduna guuo ziki dↄro.
  gub-BL: Wapuruamutar haw umàno wainuromo. Wakatuwawahy 'ymaw umàno wainuromo no.
    Wama'eputar tetea'u haw umàno wainuromo no. A'e ma'e paw umàno wainuromo. Nuiko
    pixik kwaw ko ywy rehe uzeapo ma'e wainuromo nehe.
  eng-DRA: Their love also, and their hatred, and their envy are all perished, neither
    have they any part in this world, and in the work that is done under the sun.
