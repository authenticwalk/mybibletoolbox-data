verse: ECC.009.008
translations:
  mal-C: എപ്പോഴും വെള്ളവസ്ത്രം ധരിക്കുക, എപ്പോഴും നിന്റെ തലയിൽ തൈലം പുരട്ടുക.
  deu-TKW: Zu jeder Zeit seien deinen Kleider weiß, und deinem Haupte mangle es nie
    an Öl.
  lin-lin: Tika ete bilamba na yo ezala tango nyonso peto, mpe nzoto na yo elumba
    tango nyonso solo ya malasi.
  eng-LSV: At all times let your garments be white, and do not let oil be lacking
    on your head.
  eng-GNV: At all times let thy garments be white, and let not oyle be lacking vpon
    thine head.
  eng-WEBSTER: Let thy garments be always white; and let thy head lack no ointment.
  nhw-BL: Nochipa ximoquenti yoyomitl catli cuali huan ximotlalili se quentzi tlaajhuiyacayotl
    ipan motzonteco.
  swh-ONEN: Daima uvae nguo nyeupe na daima upake kichwa chako mafuta.
  bba-bba: A de ɑ n dɑ n tɔ̃ɔ bɑkɑ yɑ̃nu sebuɑ bɑɑdommɑ kpɑ ɑ ku duɑri ɑ tii turɑre
    yɛ̃kɑ.
  eng-KJVCPB: Let thy garments be always white; and let thy head lack no ointment.
  luo-luo: Kinde duto rwakri gi lewni marochere, kendo kinde duto wir wiyi gi mo.
  meu-meu: Nega iboudiai dabua kurokurodia ba hahedokilai; dehoro na kwaramu ai baine
    mia hanaihanai.
  npi-ULB: तेरा लुगाहरू सधैँ सेता होऊन्, र तेरो शिर तेलले अभिषेक गरियोस् ।
  yor-yor: Máa wọ aṣọ funfun nígbàkígbà kí o sì máa fi òróró yan orí rẹ nígbà gbogbo.
  ind-ind: Biarlah kamu selalu memakai pakaian yang indah dan wajahmu selalu ceria.
  pes-OPCB: همیشه شاد و خرم باش!
  tgl-ULB: Lagi mong panatilihing puti ang iyong mga damit at ang iyong ulo ay pinahiran
    ng langis.
  hui-hui: Horo bibahendengi í̠ yári bayaleru bu haabo howa turu ho habe.
  mya-mya: သင့်အဝတ်လည်း၊ အစဉ်ဖြူစင်ပါလေစေ။ သင့်ခေါင်းသည်လည်း နံ့သာဆီမခန်းမခြောက်စေနှင့်။
  bod-N: རྒྱུན་དུ་རྒྱན་གོས་གྱོན་ཏེ་སྐྲ་ལ་སྣུམ་གྱིས་བྱུགས་ཤིག
  sna-sna: Nguva dzose upfeke nguo chena, uye ugare wakazodza musoro wako namafuta.
  spa-BLM: Que tus vestidos sean siempre blancos, y que a tu cabeza no le falte aceite.
  cac-cac: Sacocab' co pichul scac'ochi, vach'ocab' scutej co jixb'an co jolom.
  swh-ULB: Nguo zako ziwe nyeupe siku zote, na kichwa chako kipake mafuta.
  bel-bel: Хай сьветлай будзе ва ўсякую пору адзежа твая і хай не абсохне алей на
    тваёй галаве.
  deu-ELBBK: Deine Kleider seien weiß zu aller Zeit, und das Öl mangle nicht auf deinem
    Haupt!
  mbb-OT: Mebivisti ka te mekempet duma is kebpehemut, he ka và dà egkeǥiya layun
    ka medlipey.
  mal-2015: നിന്റെ വസ്ത്രം എല്ലായ്പോഴും വെള്ളയായിരിക്കട്ടെ; നിന്റെ തലയിൽ എണ്ണ കുറയാതിരിക്കട്ടെ.
  rmc-rmc: Tire gada mi en furt parne a pre tiro šero te na chibaľinel olejos.
  pes-OPV: لباس تو همیشه سفید باشد و بر سر تو روغن کم نشود.
  ron-1924: Хайнеле сэ-ць фие албе ын орьче време ши унтделемнул сэ ну-ць липсяскэ
    де пе кап.
  ben-OBCV: সবসময় সাদা কাপড় পরবে আর মাথায় তেল দেবে।
  som-som: Had iyo goorba dharkaagu wax cad ha ahaado, oo madaxaaguna yuusan saliid
    waayin.
  lat-VUC: Omni tempore sint vestimenta tua candida, et oleum de capite tuo non deficiat.
  eng-ASVBT: Let thy garments be always white; and let not thy head lack oil.
  ita-1885: Sieno in ogni tempo i tuoi vestimenti bianchi; e l'olio odorifero non
    venga meno in sul tuo capo.
  eng-LXXUP: Let thy garments be always white; And let not oil be wanting on thy head.
  eng-ULB: Let your clothes be always white and your head anointed with oil.
  spa-VBL: Ponte siempre ropa elegante y ten buen aspecto.
  fra-_FOB: Qu'en tout temps tes vêtements soient blancs, et que l'huile ne manque
    point sur ta tête.
  mal-mal: നിന്റെ വസ്ത്രം എല്ലായ്പോഴും വെള്ളയായിരിക്കട്ടെ; നിന്റെ തലയിൽ എണ്ണ കുറയാതിരിക്കട്ടെ.
  urd-GVR: Tere kapṛe har waqt safed hoṅ, terā sar tel se mahrūm na rahe.
  suz-BL: गेना हना यो रिम्‍शो वा फेक्‍शा इ ब्रोव़शो तेल ख्रेक्‍सो।
  eng-NOY: Let thy garments be always white, and let not fragrant oil be wanting upon
    thy head.
  ita-1927: Siano le tue vesti bianche in ogni tempo, e l’olio non manchi mai sul
    tuo capo.
  ckb-ckb: با هەموو کاتێک جلوبەرگت سپی بێت و زەیت لە سەری خۆت بدە.
  eng-BBE: Let your clothing be white at all times, and let not your head be without
    oil.
  kan-OKCV: ನಿನ್ನ ವಸ್ತ್ರಗಳು ಯಾವಾಗಲೂ ಬಿಳುಪಾಗಿರಲಿ, ನಿನ್ನ ತಲೆಗೆ ಯಾವಾಗಲೂ ಎಣ್ಣೆ ಹಚ್ಚಿರಲಿ.
  tam-2017: உன்னுடைய ஆடைகளை எப்பொழுதும் வெள்ளையாகவும், உன்னுடைய தலைக்கு எண்ணெய் குறையாததாகவும்
    இருப்பதாக.
  spa-RV-1909: En todo tiempo sean blancos tus vestidos, y nunca falte ungüento sobre
    tu cabeza.
  ron-BTF: Să fie hainele tale totdeauna albe și capului tău să nu îi lipsească untdelemnul.
  eng-WEBP: Let your garments be always white, and don’t let your head lack oil.
  eng-FBV: Always wear smart clothes and look good.
  nld-1939: Laat uw klederen altijd wit zijn, En de balsem nooit op uw hoofd ontbreken;
  nch-BL: Nochipa ximoquenti yoyomit cati cuali huan ximotalili se quentzi taajhuiyacayot
    ipan motzonteco.
  vie-1934: Khá hằng mặc áo trắng, chớ thiếu dầu thơm trên đầu ngươi.
  hin-CV: तुम्हारे कपड़े हमेशा उजले रहें और तुम्हारे सिर पर तेल की कमी न हो.
  spa-BES: Deja que tu ropa sea blanca en todo momento, y no permitas que tu cabeza
    esté sin aceite.
  tdx-tdx: Ee te ho foty nainai’e o siki’oo, naho ko apo’o tsy ho an-doha’o eo ty
    solike.
  tha-KJV: จงให้เสื้อผ้าของเจ้าขาวอยู่​เสมอ และน้ำมั​นที​่ศีรษะของเจ้าก็อย่าให้​ขาด
  por-BR-2018: Em todo tempo sejam brancas as tuas roupas, e nunca falte óleo sobre
    tua cabeça.
  deu-ELO: Deine Kleider seien weiß zu aller Zeit, und das Öl mangle nicht auf deinem
    Haupte!
  eng-WYC-2018: In each time thy clothes be white, and oil fail not from thine head.
    (At all times let thy clothes be white, and let thy head not lack oil.)
  epo-epo: En ĉiu tempo viaj vestoj estu blankaj, kaj oleo ne manku sur via kapo.
  uig-PIN: Kiyim-keqǝkliring ⱨǝrdaim ap’aⱪ bolsun, huxbuy may bexingdin kǝtmisun.
  beo-beo: Eso huluane fedege agoane, abula ahia:iai salima amola dia dialuma da:iya
    susuligi sogadigima!
  tpi-OTNT: Oltaim yu mas bilas gut na amamas.
  hau-SA: Kullum ka kasance cikin farin riguna, ka kuma shafe kanka da mai kullum,
  uig-LAT: Kiyim-kéchekliring herdaim ap’aq bolsun, xushbuy may béshingdin ketmisun.
  nde-nde: Gqoka ezimhlophe ngezikhathi zonke, ugcobe ikhanda lakho ngamafutha.
  ton-ton: Ke hinehina maʻuaipē ho ngaahi kofu; pea ʻoua naʻa masiva ho ʻulu ʻi he
    pani.
  ces-1613: Každého času ať jest roucho tvé bílé, a oleje na hlavě tvé nechť není
    nedostatku.
  eng-WMB: Let your garments be always white, and don’t let your head lack oil.
  tam-TCV: எப்பொழுதும் நல்ல உடைகளை உடுத்தியவனாகவும், உன் தலையில் நறுமணத்தைலம் பூசியவனாகவும்
    இரு.
  ceb-ULB: Paputia kanunay ang imong mga bisti ug dihogi ang imong ulo sa lana.
  pol-UBG: Niech twoje szaty będą zawsze białe i niech nie zabraknie olejku na twoją
    głowę.
  agr-agr: Amek jáanch puju tuké nugkuta, nuniakum kugkuin buukmin tuké nijamta.
  kyc-kyc: Yuu peparae wambu peparaena lenge kambu dokona rae maiyuo gii mona palyuo
    karape.
  urd-GVU: تیرے کپڑے ہر وقت سفید ہوں، تیرا سر تیل سے محروم نہ رہے۔
  deu-1912: Laß deine Kleider immer weiß sein und laß deinem Haupt Salbe nicht mangeln.
  kan-2017: ನಿನ್ನ ಬಟ್ಟೆಗಳು ಯಾವಾಗಲೂ ಬಿಳುಪಾಗಿರಲಿ. ನಿನ್ನ ತಲೆಗೆ ಎಣ್ಣೆಯ ಕೊರತೆ ಇಲ್ಲದಿರಲಿ.
  yap-yap: Gubin ngiyal’ ni ngi i par owchem ni bfel’ ma bay e felfelan’ riy.
  hlt-MCSB: A tue takuem ah na himbai te a bok la om saeh lamtah na lu dongkah situi
    te khaw vawt boel saeh.
  mdy-ETH: ቢያ ዎዴ ቦኦሬ ዓፒላ ማይንቲ ቶኦኮዋ ኔኤኮ ቲሽቴ።
  kew-kew: Oroyalo neme pepena waru pua raana omoape.
  twi-ASANTE: Ɛberɛ biara ma wʼaduradeɛ nyɛ fitaa na fa ngohwam sra wo tirim.
  eng-WEBU: Let your garments be always white, and don’t let your head lack oil.
  wal-wal: Ubba wode ne maayoi bootta gido; ne huuphiyankka zaitiyaa tiyetta.
  spa-PDDPT: En todo tiempo sean blancas tus ropas, y nunca falte ungüento sobre tu
    cabeza.
  gun-gun: Taxiĩ porã riae renhemondea, ha'e toata eme neakã remoatyrõ porãa.
  ilo-ULB: Kanayon koma a puraw dagiti kawesmo ken napulotan ti ulom iti lana.
  kpg-kpg: Manawa lamalia mo di tenetene i nia madagoaa huogodoo.
  uig-ARA: كىيىم-كېچەكلىرىڭ ھەردائىم ئاپئاق بولسۇن، خۇشبۇي ماي بېشىڭدىن كەتمىسۇن.
  sus-sus: I xa sose fiixɛ ragoro i ma, i xa labundɛ fanyi sa i fate ma.
  pon-2006: Mesen peren oh nsenamwahu ahnsou koaros.
  jae-jae: Ôsô nêm ŋakwê kwalam-kwalam ŋapaŋ ma ôniŋ oso môkêmapac.
  ksd-ksd: Una mal vatikai ma ra mal pua, ma koko ra ulum na iba upi ra dangi.
  tur-YTC: Giysilerin her zaman beyaz olsun, ve başında yağ eksik olmasın.
  bel-N: Увесь час няхай будзе белым адзеньне тваё, і алею на галаве тваёй няхай не
    бракуе.
  grc-BRENT: Ἐν παντὶ καιρῷ ἔστωσαν ἱμάτιά σου λευκὰ, καὶ ἔλαιον ἐπὶ κεφαλῆς σου μὴ
    ὑστερησάτω.
  ind-AYT: Biarlah pakaian-pakaianmu putih sepanjang waktu, dan janganlah kepalamu
    kekurangan minyak.
  nya-nya: Uzivala zovala zoyera nthawi zonse, uzidzola mafuta mʼmutu mwako nthawi
    zonse.
  hrv-hrv: U svako doba nosi haljine bijele i ulja nek' ne ponestane na tvojoj glavi.
  mps-mps: Sesemane sogo nage bugagia au elama, pemene yao.
  tpi-tpi: Oltaim yu mas bilas gut na amamas.
  dan-1931: Dine Klæder være altid hvide, lad Olie ikke savnes på dit Hoved!
  vie-OVCB: Lúc nào cũng ăn mặc tử tế, và đừng quên xức tí nước hoa.
  guj-2017: તારાં વસ્ત્રો સદા શ્વેત રાખ. અને તારા માથાને અત્તરની ખોટ કદી પડવા દઈશ
    નહિ.
  pon-2006A: Mesen peren oh nsenamwahu ahnsou koaros.
  por-BRBSL: deixe suas vestes serem sempre brancas, e não deixe que falte óleo em
    sua cabeça.
  cth-cth: Na khohna hai pou pangaw naseh. Na lû dawk e satui hai phui sak hanh.
  twi-twi: Bere biara ma wʼadurade nyɛ fitaa na fa ngohuam sra wo tirim.
  hlt-hlt: A tue takuem ah na himbai te a bok la om saeh lamtah na lu dongkah situi
    te khaw vawt boel saeh.
  tbz-SIM: Nhɑ̃ɑ̃̀ tiyɑɑ̀sɑ̀ɑ̀tì sɑ̃́ɑ̃̀, kɛ́nyɔ́ɔ̀rì ɑmɑ́ɑ̀ tùdɑ̀ɑ̀rí kɛ́mmɔkɛ diwɛ̀ì.
  msy-2020: Nɨ zurara korotiar aghuibar aghu bar deragh kurɨkɨ dapanarɨziba batogh
    bar akuegh ikɨ.
  dop-dop: Suuki ɑcimɑ wontu kʋhʋlʋmtʋ kɛ pɑɑ wɑɑtʋ wei. Pəyele tulɑɑlʋ ɩ́ tɑɑ lɑŋ
    nyɑ́ tɔɔ.
  azb-azb: Qoy paltarın həmişə ağ olsun, Başından ətirli yağ əskik olmasın.
  eng-DBY: Let thy garments be always white, and let not thy head lack oil.
  hin-2017: तेरे वस्त्र सदा उजले रहें, और तेरे सिर पर तेल की घटी न हो।
  wol-KYG: Foo tollu, solul ba jekk, te bul fàttee xeeñlu.
  eng-YLT: At all times let thy garments be white, and let not perfume be lacking
    on thy head.
  kne-kne: Kanayon koma ay manbado kas kosto ya osalem di bangbanglo ay mangipaila
    si ragsak mo.
  eng-WYC-2017: In each time thy clothes be white, and oil fail not from thine head.
  eng-WMBB: Let your garments be always white, and don’t let your head lack oil.
  urd-GVH: तेरे कपड़े हर वक़्त सफ़ेद हों, तेरा सर तेल से महरूम न रहे।
  rug-rug: Mu pokopoko keoro doduru totoso, meke doduru totoso mu lumu nia oela sa
    batumu.
  gaz-gaz: Yeroo hunda uffata adii uffadhu; zayitiinis mataa kee irraa hin dhabamin.
  fra-LSG: Qu’en tout temps tes vêtements soient blancs, et que l’huile ne manque
    point sur ta tête.
  yal-yal: Sɛwa dugine xa lu i ma waxatin birin, turen yi lu i xunni waxatin birin.
  haw-1868: I na manawa a pau e keokeo wale no kou kapa komo, aole hoi e hoonele i
    kou poo i ka aila ala.
  arb-NAV: لِتَكُنْ ثِيَابُكَ دَائِماً بَيْضَاءَ، وَلا يُعْوِزَنَّ رَأْسَكَ الطِّيبُ.
  ewe-ewe: Do awu nyuiwo eye mègana ɖamemi navɔ le wò ta me o.
  eng-LEE: At all times let thy garments be white, and let oil not be wanting on thy
    head.
  asm-FB: সকলো সময়তে বস্ত্ৰ বগা বস্ত্র পিন্ধি আৰু মূৰত তেল দি আনন্দ প্রকাশ কৰিবা।
  sus-A: عِ شَ سٌسٍ قِيشّ رَفٌرٌ عِ مَ، عِ شَ لَبُندّ قَنيِ سَ عِ قَتٍ مَ.
  fra-SBL: Que tes vêtements soient toujours blancs, et que ta tête ne manque pas
    d'huile.
  hbo-hbo: בְּכָל־עֵ֕ת יִהְי֥וּ בְגָדֶ֖יךָ לְבָנִ֑ים וְשֶׁ֖מֶן עַל־רֹאשְׁךָ֥ אַל־יֶחְסָֽר׃
  kik-kik: Wĩhumbage nguo cia rangi mwerũ hĩndĩ ciothe, na wĩhakage maguta mũtwe hĩndĩ
    yothe.
  fra-NCL: Qu’en tout temps tes vêtements soient blancs, et que l’huile parfumée ne
    manque pas sur ta tête.
  cek-AK: Khokpanai kanglung to abuen ah loe, na lu ah situi angnok toepsoep ah.
  cuk-cuk: Na be mor-dagudikmaladbi yodigu guo, gwallu-wawad nonogi be magakwaa-gudigu
    guo.
  uig-CYR: Кийим-кечәклириң һәрдайим аппақ болсун, хушбуй май бешиңдин кәтмисун.
  tel-2017: ఎప్పుడూ తెల్ల బట్టలు వేసుకో. నీ తలకు బాగా నూనె రాసుకో.
  hat-BSA: Kite tout vètman ou yo rete blan tout tan, e pa kite lwil la manke sou
    tèt ou.
  kos-kos: Pacl nukewa kom in naweyukla ac akmusrala in fal nu ke pacl in engan.
  hbo-WLC: בְּכָל־עֵ֕ת יִהְי֥וּ בְגָדֶ֖יךָ לְבָנִ֑ים וְשֶׁ֖מֶן עַל־רֹאשְׁךָ֥ אַל־יֶחְסָֽר׃
  ibo-ibo: Yiri akwa dị ọcha mgbe niile, tee mmanụ na-esi isi ụtọ nʼisi gị.
  ory-ory: ତୁମ୍ଭର ବସ୍ତ୍ର ସର୍ବଦା ଶୁଭ୍ର ଥାଉ ଓ ତୁମ୍ଭ ମସ୍ତକରେ ତୈଳର ଅଭାବ ନ ହେଉ।
  chk-chk: Kopwe üföüf üf mi fokun öch fansoun meinisin, kopwe pwal ekepiti mökürom
    ngeni lö.
  rop-rop: Ai wandim yu blanga werrimon gudwan klos en jidan hepiwan.
  ukr-1871: Нехай повсячасно буде на тобі одежа сьвітла, й нехай волос твій буде намащений.
  deu-1951: Deine Kleider seien jederzeit weiß, und laß auf deinem Haupte das Öl nie
    fehlen.
  eng-JPS: Let thy garments be always white; and let thy head lack no oil.
  srp-1865: Svagda neka su ti haljine bijele, i ulja na glavi tvojoj da se ne premièe.
  lug-lug: Yambalanga engoye ennyonjo, era weesiigenga n’ebyakaloosa.
  heb-heb: בכל עת יהיו בגדיך לבנים ושמן על ראשך אל יחסר׃
  ben-IRV: তোমার কাপড় সবদিন সাদা থাকুক এবং তোমার মাথা তেলে অভিষিক্ত হোক।
  pan-pan: ਤੇਰੇ ਕੱਪੜੇ ਸਦਾ ਚਿੱਟੇ ਹੋਣ ਅਤੇ ਤੇਰੇ ਸਿਰ ਉੱਤੇ ਤੇਲ ਦੀ ਘਾਟ ਨਾ ਹੋਵੇ।
  mya-JVB: သင့် အဝတ် လည်း ၊ အစဉ် ဖြူစင် ပါလေစေ။ သင့် ခေါင်း သည်လည်း နံ့သာ ဆီမ ခန်း
    မခြောက်စေနှင့်။
  hmo-hmo: Nega ibounai, moale bona lalona namo ena toana do oi hedinaraia noho.
  urd-urd: तेरा लिबास हमेशा सफ़ेद हो, और तेरा सिर चिकनाहट से ख़ाली न रहे।
  rus-SYN: Да будут во всякое время одежды твои светлы, и да не оскудевает елей на
    голове твоей.
  bqc-SIM: Ǹyↄ̃ ula pua daa gↄↄpii. Ńsu líↄ ku nísidↄↄa n miwa saio.
  tcz-CHONGTHU: Von hoipen chun kivon in, chule lou namtui chu kinu-in.
  mar-mar: सर्वदा तुझी वस्त्रे शुभ्र असावी आणि तुझ्या डोक्यास तेलाचा अभिषेक असावा.
  qub-qub: Alli röpayquicunata imaypis rucacuy. Perfümicunawan cupacuy.
  bqp-bqp: Ǹgↄ̃ uta pura dana gↄrↄ sĩnda pínki. Ǹsungↄ̃ kun nísi dↄkↄna n mìia sariro.
  hat-hat: Se pou rad anwo ou toujou byen pwòp, tèt ou toujou byen penyen ak lwil
    santi bon.
  eng-BSB: Let your garments always be white, and never spare the oil for your head.
  eng-WEBPB: Let your garments be always white, and don’t let your head lack oil.
  kbq-kbq: Maka zupa knare'nare kukena nehunka, masavena kanuntera fre vava huo.
  nhe-BL: Nochipa ximoquenti yoyomitl tlen cuali huan ximotlalili se quentzi tlaajhuiyacayotl
    ipan motzonteco.
  bus-bus: Ǹgↄ̃ uta puraa dana gurↄ píngi. Ǹtongↄ̃ kuu nↄ́si dↄkↄna n mìa sairo.
  gub-BL: Tuweharupi ezeagaw hurywete ma'e romo nezexak kar pà nehe. Ezeagaw wemimutar
    hereko har romo nezexak kar pà nehe no.
  eng-DRA: At all times let thy garments be white, and let not oil depart from thy
    head.
