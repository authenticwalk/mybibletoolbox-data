verse: ECC.009.001
translations:
  mal-C: 'ഇതും ഞാൻ സസൂക്ഷ്മം വിശകലനംചെയ്ത് എത്തിച്ചേർന്നത്: നീതിനിഷ്ഠരും ജ്ഞാനിയും
    അവർ ചെയ്യുന്നതെല്ലാം ദൈവകരങ്ങളിലാണ്; സ്നേഹമാണോ വിദ്വേഷമാണോ അവരെ കാത്തുനിൽക്കുന്നതെന്ന്
    ആരും അറിയുന്നില്ല.'
  deu-TKW: 'Denn alles das merkte ich mir wohl und alles das erforschte ich: daß die
    Frommen und die Weisen und ihre Thaten in der Hand Gottes sind; weder Lieben noch
    Hassen weiß der Mensch vorher; alles steht ihnen bevor.'
  lin-lin: Boye, nakanisaki mingi na makambo oyo nyonso mpe namonaki ete, ezala moto
    ya sembo, moto ya bwanya elongo na makambo nyonso oyo basalaka, bazali na maboko
    ya Nzambe ; kasi moko te ayebaka soki bolingo to koyina ezelaka ye.
  eng-LSV: But all this I have laid to my heart, so as to clear up the whole of this,
    that the righteous and the wise, and their works, [are] in the hand of God, neither
    love nor hatred does man know, the whole [is] before them.
  eng-GNV: 'I have surely giuen mine heart to all this, and to declare all this, that
    the iust, and the wise, and their workes are in the hand of God: and no man knoweth
    eyther loue or hatred of all that is before them.'
  eng-WEBSTER: 'For all this I considered in my heart even to declare all this, that
    the righteous, and the wise, and their works, are in the hand of God: no man knoweth
    either love or hatred by all that is before them.'
  nhw-BL: Nimonejnehuilijtoc tlen nochi ni tlamantli huan nijmati para nochi masehualme
    catli xitlahuaque huan tlalnamiquini huan nochi tlamantli catli quichihuaj eltoc
    imaco Toteco. Amo aqui quimati ajqueya quiicnelise, niyon ajqueya quicualancaitase
    pampa amo aqui quimati catli hualas teipa.
  swh-ONEN: Kwa hiyo niliyatafakari yote haya nikafikia uamuzi kwamba waadilifu na
    wenye hekima na yale wanayoyafanya yako mikononi mwa Mungu, lakini hakuna mtu
    ajuaye kama anangojewa na upendo au chuki.
  bba-bba: Geemɑ, nɑ tii wɛ̃, nɑ ye kpuron kɑso kuɑ, mɑ nɑ wɑ ɡemɡibu kɑ bwisiɡibu
    kɑ ben sɔmɑ wɑ̃ɑwɑ Gusunɔn nɔmuɔ. Mɛyɑ mɑɑ kĩru kɑ tusiru. Adɑmɑ tɔnu kun yɛ̃
    ye yɑ koo nùn deemɑ.
  eng-KJVCPB: 'For all this I considered in my heart even to declare all this, that
    the righteous, and the wise, and their works, are in the hand of God: no man knoweth
    either love or hatred by all that is before them.'
  luo-luo: Omiyo ne arango gigi duto kendo atieko ni ngʼama kare kod ngʼat man-gi
    rieko to gi gima gitimo ni e lwet Nyasaye, to onge ngʼama ongʼeyo ni hera kata
    achaya rite.
  meu-meu: 'Ina idoinai na laloa bona na haeroa: kara maoromaoro taudia bona aonega
    taudia bona edia kara danu na Dirava imana ai; taunimanima na asi dibadia ia ese
    e ura henidiamu eiava e inai henidiamu. Ḡau iboudiai idia vairadiai na asi anidia;'
  npi-ULB: मैले धर्मात्मा र बुद्धिमान् मानिसहरू र तिनीहरूका कार्यहरूको विषयमा मेरो
    मनमा यी सबै कुराबारे विचार गरेँ । ती सबै परमेश्‍वरका हातमा छन् । कसैमाथि प्रेम
    वा घृणा के आइपर्ने छ भनी कसैलाई थाहा छैन ।
  yor-yor: Nígbà náà ni mo wá ronú lórí gbogbo èyí, tí mo sì parí rẹ̀ pé, olóòtọ́
    àti ọlọ́gbọ́n àti ohun tí wọ́n ń ṣe wà ní ọwọ́ Ọlọ́run, ṣùgbọ́n kò sí ènìyàn tí
    ó mọ̀ bóyá ìfẹ́ tàbí ìríra ni ó ń dúró de òun.
  ind-ind: Jadi aku merenungkan semua hal tersebut dan menyimpulkan bahwa apa yang
    akan terjadi terhadap orang benar, orang bijak, dan semua hasil pekerjaan mereka,
    sudah ditentukan oleh Allah. Tidak ada yang tahu mereka akan dikasihi atau dibenci
    sebelum hal itu terjadi.
  pes-OPCB: پس از بررسی تمام این چیزها فهمیدم که هر چند زندگی اشخاص درستکار و خردمند
    در دست خداست، ولی رویدادهای خوشایند و ناخوشایند برای آنان رخ می‌دهد و انسان نمی‌فهمد
    چرا؟
  tgl-ULB: Dahil inisip kong mabuti ang lahat ng mga ito para maintindihan ang mga
    matuwid at matalino at ang kanilang mga gawa. Lahat sila ay nasa mga kamay ng
    Diyos. Dahil walang nakakaalam kung pag-ibig o pagkamuhi ang darating sa isang
    tao.
  hui-hui: I̱na mbirale uruni bayuwa mitangi bu wiaabo howa agua manda biru. Wali
    agali mini gigabiwi karubi mini tigabiwi karubi tanabi tigua biagaru Ngode Datagaliwabe
    ibugua mandabu winidagua hangu biaga. Ibugua tinaga gubalini holenebi handabe
    manga holenebi haru haga ka. Ina wali agali kamarume mani agi bulebirabe manda
    nabi kamagoni.
  mya-mya: အထက်ဆိုခဲ့ပြီးသော အမှုအရာအလုံးစုံတို့ကို ငါသည် စုံစမ်းခြင်းငှါ ဆင်ခြင်ရသည်ကား၊
    ဖြောင့်မတ် သောသူနှင့် ပညာရှိသောသူတို့သည် သူတို့ပြုသောအမှု များနှင့်တကွ၊ ဘုရားသခင်၏
    လက်တော်၌ ရှိကြ၏။ ချစ်တော်မူသော လက္ခဏာကို ထင်ရှားသမျှသောအမှု အရာအားဖြင့် အဘယ်သူမျှမသိနိုင်။
  bod-N: ངས་དོན་འདི་ཐམས་ཅད་སེམས་ལ་བཟུང་ཞིང་ཞིབ་ཏུ་བརྟགས་པ་ན། མི་དྲང་བདེན་དང་མཁས་པ་དག་གི་ལས་རྣམས་དཀོན་མཆོག་གི་ཕྱག་ཏུ་ཡོད་ཅིང་།
    མི་སུ་ཞིག་གིས་ཀྱང་རང་གི་སྔུན་དུ་ཡོད་པའི་ཆགས་སྡང་གང་ཡིན་ཡང་དེ་རྟོགས་མི་ནུས།
  sna-sna: Nokudaro ndakafunga pamusoro pezvose izvi uye ndikapedzisira nokuti vakarurama
    navakachenjera, nezvavanoita zviri mumaoko aMwari, asi hakuna munhu anoziva kuti
    rudo here kana ruvengo zvakamumirira.
  spa-BLM: 'Porque todo esto lo puse en mi corazón, para explorar todo esto: que el
    justo, y el sabio, y sus obras, están en la mano de Dios; si es amor u odio, el
    hombre no lo sabe; todo está delante de ellos.'
  cac-cac: Ayic ix vac'anoch d'a in c'ol in ch'olb'itan jun tic, ix nachajel vuuj
    to a tas sc'ulej eb' vach' yed' eb' jelan spensar, ayec' d'a yol sc'ab' Dios.
    Malaj junoc on̈ cojtac tas ay d'a quichan̈, tom ol on̈ xajanajoc, mato ol on̈
    chacjoqueloc.
  swh-ULB: Kwa kuwa nilifikiri haya yote katika akili zangu kufahamu kuhusu watu wenye
    haki na wenye hekima na matendo yao. Wote wako katika mikono ya Mungu. Hakuna
    anayefahamu kama upendo au chuki itakuja kwa mtu.
  bel-bel: Усё гэта ў сэрца я ўзяў, каб дазнацца, што праведнікі і грэшнікі і іх учынкі
    - у Божай руцэ і што чалавек ні любові ні злосьці ня знае ва ўсім, што перад ім.
  deu-ELBBK: 'Denn dies alles habe ich mir zu Herzen genommen, und zwar um dies alles
    zu prüfen: dass die Gerechten und die Weisen und ihre Werke in der Hand Gottes
    sind; weder Liebe noch Hass kennt der Mensch im voraus: alles ist vor ihnen.'
  mbb-OT: Mibpurungan ku is-isipa haazà is langun he egkengeulaula ne netuenan ku
    he vineyveyaan te Megbevayà is menge vaal te metazeng wey uluwanen he etew. Piru
    wazà metueni kayi he etew ke gaǥew ve etawa pauk is egkepaabut din.
  mal-2015: ഇതൊക്കെയും, നീതിമാന്മാരും ജ്ഞാനികളും അവരുടെ പ്രവൃത്തികളും ദൈവത്തിന്റെ
    കയ്യിൽ ഇരിക്കുന്നു എന്നുള്ളതൊക്കെയും തന്നേ, ശോധന ചെയ്‌വാൻ ഞാൻ മനസ്സുവെച്ചു; സ്നേഹമാകട്ടെ
    ദ്വേഷമാകട്ടെ ഒന്നും മനുഷ്യൻ അറിയുന്നില്ല; സർവ്വവും അവരുടെ മുമ്പിൽ ഇരിക്കുന്നു
    താനും.
  rmc-rmc: 'Gondoľinavas andro jilo pre savore kala veci a avľom pre kada: O čačipnaskre
    the o goďaver peskre skutkenca hine le Devleste andro vasta. O manuša na džanen,
    so len užarel, či o kamiben, abo e ňenavisť.'
  pes-OPV: زیرا که جمیع این مطالب را در دل خود نهادم و این همه را غور نمودم که عادلان
    وحکیمان و اعمال ایشان در دست خداست. خواه محبت و خواه نفرت، انسان آن را نمی فهمد.
    همه‌چیز پیش روی ایشان است.
  ron-1924: 'Да, мь-ам пус инима ын кэутаря тутурор ачестор лукрурь, ам черчетат тоате
    ачесте лукрурь ши ам вэзут кэ чей неприхэниць ши ынцелепць ши фаптеле лор сунт
    ын мына луй Думнезеу: атыт драгостя, кыт ши ура. Оамений ну штиу нимик май динаинте;
    тотул есте ынаинтя лор ын виитор.'
  ben-OBCV: সেইজন্য আমি এসব বিষয় নিয়ে চিন্তা করলাম এবং দেখলাম যে, ধার্মিক ও জ্ঞানবান
    লোকেরা এবং তাদের কাজ সবই ঈশ্বরের হাতে, কিন্তু কেউ জানে না তাদের জন্য প্রেম না
    ঘৃণা অপেক্ষা করছে।
  som-som: Waxyaalahan oo dhan qalbigaygaan kaga fiirsaday si aan u baadho in kuwa
    xaqa ah iyo kuwa xigmadda leh, iyo shuqulladooduba ay gacanta Ilaah ku jiraan.
    Binu-aadmigu garan maayo inay jacayl tahay iyo inay nacayb tahay toona. Wax waluba
    iyagay ka horreeyaan.
  lat-VUC: '[Omnia hæc tractavi in corde meo, ut curiose intelligerem. Sunt justi
    atque sapientes, et opera eorum in manu Dei; et tamen nescit homo utrum amore
    an odio dignus sit.'
  eng-ASVBT: 'For all this I laid to my heart, even to explore all this: that the
    righteous, and the wise, and their works, are in the hand of God; whether it be
    love or hatred, man knoweth it not; all is before them.'
  ita-1885: 'PERCIOCCHÈ io mi ho recate tutte queste cose al cuore, eziandio per chiarir
    tutto questo: come i giusti e i savi, e i fatti loro, essendo nella man di Dio,
    gli uomini non conoscono nè l''amore, nè l''odio: tutto è davanti a loro.'
  eng-LXXUP: 'I saw that the righteous, and the wise, And their works, are in the
    hand of God: Yea, there is no man that knows either love or hatred, Though all
    are before their face.'
  eng-ULB: For I thought about all this in my mind to understand about the righteous
    and wise people and their deeds. They are all in God's hands. No one knows whether
    love or hate will come to someone.
  spa-VBL: Tuve en cuenta todo esto en mi mente. Las personas sabias y buenas y todo
    lo que hacen están en manos de Dios. El amor o el odio, quién sabe lo que les
    sucederá?
  fra-_FOB: Certainement j'ai appliqué mon cœur à tout cela, pour l'éclaircir, savoir,
    que les justes et les sages, et leurs actions, sont dans la main de Dieu, et l'amour
    et la haine; et que les hommes ne connaissent rien de tout ce qui est devant eux.
  mal-mal: 'നീതിമാന്മാരും ജ്ഞാനികളും അവരുടെ പ്രവൃത്തികളും ദൈവത്തിന്റെ കയ്യിൽ ഇരിക്കുന്നു:
    ഇത്യാദി കാര്യങ്ങൾ ശോധന ചെയ്യുവാൻ ഞാൻ മനസ്സുവച്ചു; സ്നേഹമാകട്ടെ ദ്വേഷമാകട്ടെ ഒന്നും
    മനുഷ്യർ അറിയുന്നില്ല; സർവ്വവും അവരുടെ മുമ്പിൽ ഇരിക്കുന്നു താനും.'
  urd-GVR: In tamām bātoṅ par maiṅ ne dil se ġhaur kiyā. In ke muāyne ke bād maiṅ
    ne natījā nikālā ki rāstbāz aur dānishmand aur jo kuchh wuh kareṅ Allāh ke hāth
    meṅ haiṅ. Ḳhāh muhabbat ho ḳhāh nafrat, is kī bhī samajh insān ko nahīṅ ātī, donoṅ
    kī jaṛeṅ us se pahle māzī meṅ haiṅ.
  suz-BL: एको लोव़ नेल्‍ल रे पा गो मार मिम्‍ताक्‍ङ देंशा हना, ठीक पाइब नु जोक्‍ब तुइक्‍ब
    आन पतीक मारेइ मारेइ परमप्रभु आ गुइमी बाक्‍बाक्‍त। तन्‍न मुरुमी आंम कली दाक्‍तीक
    नु काइ मदाक्‍तीक ताइनीम। तन्‍न मेको मतुइक्‍बाक्‍तेक्‍म।
  eng-NOY: For I gave my mind to all this, even to search out all this, that the righteous
    and the wise and their works are in the hand of God, and yet neither his love
    nor hatred doth any man know. All is before them.
  ita-1927: 'Sì, io ho applicato a tutto questo il mio cuore, e ho cercato di chiarirlo:
    che cioè i giusti e i savi e le loro opere sono nelle mani di Dio; l’uomo non
    sa neppure se amerà o se odierà; tutto è possibile.'
  ckb-ckb: ئیتر لە هەموو ئەوانە ڕامام و بۆم دەرکەوت کە ڕاستودروستان و دانایان و کردەوەکانیان
    لەژێر دەسەڵاتی خودان، بەڵام کەس نازانێت لە ڕێگەی خۆشەویستی یان ڕق لێبوونەوەوە
    دێت.
  eng-BBE: 'All this I took to heart, and my heart saw it all: that the upright and
    the wise and their works are in the hand of God; and men may not be certain if
    it will be love or hate; all is to no purpose before them.'
  kan-OKCV: ನಾನು ಇವೆಲ್ಲವುಗಳ ಮೇಲೆ ಅಭ್ಯಾಸ ಮಾಡಿ ಈ ತೀರ್ಮಾನಕ್ಕೆ ಬಂದೆನು. ಅದೇನೆಂದರೆ, ನೀತಿವಂತರ
    ಮತ್ತು ಜ್ಞಾನಿಗಳ ಕೆಲಸಗಳು ದೇವರ ಕೈಯಲ್ಲಿವೆ. ಆದರೆ ಅವರಿಗೆ ಪ್ರೀತಿ ಕಾದಿದೆಯೋ ಅಥವಾ ದ್ವೇಷ
    ಕಾದಿದೆಯೋ ಎಂದು ಯಾರಿಗೂ ಗೊತ್ತಿಲ್ಲ.
  tam-2017: இவை எல்லாவற்றையும் நான் என்னுடைய மனதிலே வகையறுக்கும்படிச் சிந்தித்தேன்;
    நீதிமான்களும் ஞானிகளும், தங்களுடைய செயல்களுடன், தேவனுடைய கையில் இருக்கிறார்கள்;
    தனக்குமுன்பு இருக்கிறவர்களைக்கொண்டு ஒருவனும் விருப்பையாவது, வெறுப்பையாவது அறியமாட்டான்.
  spa-RV-1909: 'CIERTAMENTE dado he mi corazón á todas estas cosas, para declarar
    todo esto: que los justos y los sabios, y sus obras, están en la mano de Dios;
    y que no sabe el hombre ni el amor ni el odio por todo lo que pasa delante de
    él.'
  ron-BTF: Fiindcă toate acestea le-am pus la inima mea ca să vestesc toate acestea,
    că toți cei drepți și cei înțelepți și lucrările lor, sunt în mâna lui Dumnezeu;
    nimeni nu cunoaște nici dragoste nici ură prin tot ce este înaintea lor.
  eng-WEBP: 'For all this I laid to my heart, even to explore all this: that the righteous,
    and the wise, and their works, are in the hand of God; whether it is love or hatred,
    man doesn’t know it; all is before them.'
  eng-FBV: I had my mind consider all this. Wise and good people and everything they
    do are in God's hands. Love or hate—who knows what will happen to them?
  nld-1939: 'Dit alles heb ik wèl overwogen, Dit alles doorvorst: Dat wijzen en dwazen
    met al hun werk In de hand zijn van God. Geen mens weet, of hem liefde wacht of
    haat; Alles wat voor hem ligt, is ijdel.'
  nch-BL: Nimoyolilhuijtoc ten nochi ni tamanti huan nijmati para nochi masehualme
    cati xitahuaque huan talnamiquini huan nochi tamanti cati quichihuaj eltoc imaco
    Toteco. Amo aqui quimati ajquiya quiicnelise, yon ajquiya quicualancaitase pampa
    amo aqui quimati taya hualas teipa.
  vie-1934: 'Nầy là các việc khác mà ta đã suy nghĩ và chuyên lòng hiểu rõ ràng: ta
    thấy người công bình và khôn ngoan, luôn với việc làm của họ, đều ở trong tay
    Đức Chúa Trời; hoặc sự yêu hay là sự ghét, loài người chẳng biết rõ: thảy đều
    thuộc về cuộc tương lai.'
  hin-CV: मैंने सभी कामों में अपना मन लगाया और यह मतलब निकाला कि धर्मी, बुद्धिमान
    और उनके सारे काम परमेश्वर के हाथ में हैं. मनुष्य को यह मालूम नहीं होता कि उसके
    सामने क्या होगा; प्रेम या नफ़रत.
  spa-BES: 'Todo esto lo tomé en serio, y mi corazón lo vio todo: que los justos y
    los sabios y sus obras están en la mano de Dios; y los hombres pueden no estar
    seguros de si será amor u odio; Todo lo que pasa delante de ellos.'
  tdx-tdx: Toe fonga rinambeko an-troko ao zao, le ho taroñeko te songa am-pitàn’
    Añahare ao o vantañeo naho o mahihitseo vaho o fitoloña’eo; tsy fohi’ ondaty ke
    te fikokoañe ke falaiñañe ty hiatrefa’e.
  tha-KJV: ข้าพเจ้าได้นำเรื่องราวเหล่านี้มาคิด ตรวจพิจารณาให้​สิ​้​นว​่า คนชอบธรรมและคนมี​สติ​ปัญญารวมทั้​งก​ิจการของเขาทั้งหลาย
    ก็​อยู่​ในพระหัตถ์ของพระเจ้า จะทรงรักหรือทรงเกลียดก็​ตาม มนุษย์​หารู้ไม่ ทุ​กอย่างก็​อยู่​ต่อหน้าเขาทั้งหลาย
  por-BR-2018: 'Por isso fiz meu coração considerar todas estas coisas, para entender
    com clareza tudo isto: que os justos, e os sábios, e suas obras, estão nas mãos
    de Deus; até o amor e o ódio, o homem nada sabe o que há à sua frente.'
  deu-ELO: 'Denn dies alles habe ich mir zu Herzen genommen, und zwar um dies alles
    zu prüfen: daß die Gerechten und die Weisen und ihre Werke in der Hand Gottes
    sind; weder Liebe noch Haß kennt der Mensch im voraus: alles ist vor ihnen.'
  eng-WYC-2018: I treated all these things in mine heart, to understand diligently.
    Just men, and wise men there be, and their works be in the hand of God; and nevertheless
    a man knoweth not, whether he is worthy of love or of hate. (I treated,or considered,
    all these things in my mind, to diligently understand them. There be the righteous,
    and the wise, and all their works be in God’s hands; yet nevertheless a person
    knoweth not whether he is worthy of love, or of hate.)
  epo-epo: Al ĉio ĉi tio mi direktis mian koron, por esplori ĉion ĉi tion, ke la virtuloj
    kaj saĝuloj kaj iliaj faroj estas en la mano de Dio; kaj nek amon nek malamon
    scias la homo, kaj nenion, kio lin atendas.
  uig-PIN: Mǝn xularning ⱨǝmmisini eniⱪlax üqün kɵngül ⱪoydum; xuni bayⱪidimki, mǝyli
    ⱨǝⱪⱪaniy kixi yaki dana kixi bolsun, xundaⱪla ularning barliⱪ ⱪilƣanliri Hudaning
    ⱪolididur, dǝp bayⱪidim; insan ɵzigǝ muⱨǝbbǝt yaki nǝprǝtning kelidiƣanliⱪini
    ⱨeq bilmǝydu. Uning aldida ⱨǝrⱪandaⱪ ix boluxi mumkin.
  beo-beo: Na da amo dawa:i liligi bu bagadewane dawa:lalu, agoane dawa:i. Gode da
    bagade dawa:su amola moloidafa dunu ilia hamobe huluane ouligisa. Amola ilia asigi
    hou amola higasu hou huluane ouligisa. Dunu afae da ema fa:no doaga:mu hou hamedafa
    dawa:.
  tpi-OTNT: Mi bin tingting gut long ol dispela samting, na mi save olsem, God yet
    i makim ol samting bai i kamap long ol stretpela man na long ol man i gat gutpela
    tingting na long ol arapela man tu. Em i makim taim bilong laikim samting na taim
    bilong no laikim samting. Yumi man i no save wanem samting bai i kamap bihain.
  hau-SA: Sai na yi tunani a kan wannan na kuma gane cewa masu adalci da masu hikima
    da kuma abubuwan da suke yi suna a hannun Allah ne, amma ba wanda ya san ko ƙauna
    ko ƙiyayya ce take jiransa.
  uig-LAT: Men shularning hemmisini éniqlash üchün köngül qoydum; shuni bayqidimki,
    meyli heqqaniy kishi yaki dana kishi bolsun, shundaqla ularning barliq qilghanliri
    Xudaning qolididur, dep bayqidim; insan özige muhebbet yaki nepretning kélidighanliqini
    héch bilmeydu. Uning aldida herqandaq ish bolushi mumkin.
  nde-nde: Yikho ngakucabanga konke lokhu ngabona ukuthi abalungileyo labahlakaniphileyo
    labakwenzayo kusezandleni zikaNkulunkulu, kodwa kakho owaziyo ingabe ulindelwe
    luthando langabe yinzondo.
  ton-ton: 'He naʻaku tokanga ʻi hoku loto ki he meʻa ni kotoa pē ke u fakahā kotoa
    pē ia, ʻoku ʻi he nima ʻoe ʻOtua ʻae māʻoniʻoni, mo e poto, pea mo ʻenau ngāue:
    ʻoku ʻikai ʻilo ʻe he tangata pe ko e ʻofeina ia pe ko e fehiʻanekina ʻi he meʻa
    ʻoku hoko mai kiate ia.'
  ces-1613: Všecko to zajisté rozvažoval jsem v srdci svém, abych vysvětlil všecko
    to, že spravedliví a moudří, i skutkové jejich jsou v rukou Božích. Jakož milosti,
    tak ani nenávisti nezná člověk ze všech věcí, kteréž jsou před oblíčejem jeho.
  eng-WMB: 'For all this I laid to my heart, even to explore all this: that the righteous,
    and the wise, and their works, are in the hand of God; whether it is love or hatred,
    man doesn’t know it; all is before them.'
  tam-TCV: ஆகவே நான் இவை எல்லாவற்றையும் யோசித்துப் பார்த்தேன். அப்போது நீதிமான்களும்,
    ஞானமுள்ளவர்களும், அவர்களின் செயல்களும் இறைவனின் கரங்களுக்குள்ளேயே இருக்கின்றன
    என்ற முடிவுக்கு வந்தேன். ஆனால் ஒரு மனிதனும், இந்த வாழ்க்கையில் இறைவனின் அன்போ
    வெறுப்போ தனக்காக எது காத்திருக்கிறது என்பதை அறியாதிருக்கிறான்.
  ceb-ULB: Kay namalandong ako mahitungod niining tanan sa akong hunahuna aron sa
    pagsabot mahitungod sa matarong ug maalamon nga mga tawo ug sa ilang mga binuhatan.
    Silang tanan anaa sa kamot sa Dios. Walay usa nga masayod kung ang gugma o kasuko
    moabot ngadto sa usa ka tawo.
  pol-UBG: Zaprawdę, wszystko to rozważałem w swoim sercu po to, aby to wszystko wyjaśnić
    – że sprawiedliwi i mądrzy oraz ich dzieła są w rękach Boga. Człowiek nie zna
    ani miłości, ani nienawiści ze wszystkich rzeczy, które są przed nim.
  urd-GVU: اِن تمام باتوں پر مَیں نے دل سے غور کیا۔ اِن کے معائنے کے بعد مَیں نے نتیجہ
    نکالا کہ راست باز اور دانش مند اور جو کچھ وہ کریں اللہ کے ہاتھ میں ہیں۔ خواہ محبت
    ہو خواہ نفرت، اِس کی بھی سمجھ انسان کو نہیں آتی، دونوں کی جڑیں اُس سے پہلے ماضی
    میں ہیں۔
  deu-1912: Denn ich habe solches alles zu Herzen genommen, zu forschen das alles,
    daß Gerechte und Weise und ihre Werke sind in Gottes Hand; kein Mensch kennt weder
    die Liebe noch den Haß irgend eines, den er vor sich hat.
  kan-2017: ಇವೆಲ್ಲವುಗಳನ್ನು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ವಿಚಾರಿಸಿಕೊಂಡು ಒಂದು ತೀರ್ಮಾನಕ್ಕೆ ಬಂದೆನು.
    ಅದೇನೆಂದರೆ ನೀತಿವಂತನ ಮತ್ತು ಜ್ಞಾನಿಗಳ ಕೆಲಸಗಳು ದೇವರ ಕೈಯಲ್ಲಿವೆ. ಯಾವ ಮನುಷ್ಯನೂ ತನ್ನ ಮುಂದಿರುವ
    ಪ್ರೀತಿಯನ್ನು ಅಥವಾ ದ್ವೇಷವನ್ನು ತಿಳಿಯಲಾರನು.
  yap-yap: Gu par nib n’uw nap’an ngu’ug leamnag urngin e pin’ey mu gguy ni Got e
    be gagiyegnag e ngongol rok e pi’in nib gonop nge pi’in nib mat’aw, ni mus ko
    t’ufeg nge fananikan rorad. Ma dariy be’ ni manang ko mang e bay nga m’on ni bayi
    mada’eg.
  hlt-MCSB: A cungkuem he ka lungbuei ah ka dueh tih a cungkuem he ka boelh. Aka dueng
    neh aka cueih khaw, a bibi khaw Pathen kut dongah ni a om. Lungnah khaw, hmuhuetnah
    khaw hlang loh amih hmai kah he boeih a ming moenih.
  mdy-ETH: ዬያ ባኮሮ ሚርጌ ዎዴ ኮሺ ታኣኒ ማሌስካፓ ፂሎ ዓሶንታ ጪንጮ ዓሶንታኮ ማዻ ፆኦሲ ኩጫ ማዔሢ ታ ዛጌኔ፤ ዬያሮ ሃጊ
    ሴካ ቤርቲም ማዓንዳ ባካ ናሹሞታቴያ ዒፂሢ ቤርታዺ ዔራ ዓሲ ባኣሴ።
  kew-kew: Neme oyaenu madaa kone sua ade raburi gupa makuaayo. Gote-me mo epe aanu
    madaa pape aure page redepone aanu page pa aanu medaloma madaa papea page luabu
    aba adea. Nipu-mi oyae raana omape page raana naomape yapi di page Gote nipuna
    mada mea. Oyae medaloma orope ake paliare nia namakuaema.
  twi-ASANTE: Enti medwenee yeinom nyinaa ho na mehunuu sɛ ateneneefoɔ, anyansafoɔ
    ne deɛ wɔyɛ wɔ Onyankopɔn nsam; nanso obiara nnim sɛ ɔdɔ anaasɛ ɔtan retwɛn no.
  eng-WEBU: 'For all this I laid to my heart, even to explore all this: that the righteous,
    and the wise, and their works, are in the hand of God; whether it is love or hatred,
    man doesn’t know it; all is before them.'
  wal-wal: Ha ubba yohotubaa adussa wodiyaa taani qoppidoogaappe guyyiyan, aadhdhida
    eranchchanne xillo gidida asatinne eta oosoti Xoossaa kushiyan de7oosona gaada
    qachchaas; shin siiqoi naagiya, ixoi naagiya ooninne bana naagiyaabaa kasetidi
    erenna.
  spa-PDDPT: 'Ciertamente tomé todas estas cosas en mi corazón para explicar todo
    esto: Que los justos y los sabios, y sus obras, todas estas cosas están en la
    mano de ʼElohim, aun el amor y el odio, pero el hombre no lo sabe, aunque todo
    está delante de ellos.'
  gun-gun: Anhea'ã ete ha'e nunga ha'e javi aikuaa aguã, mba'eta Nhanderuete po py
    ikuai heko porã ha'e hi'arandu va'e kuery, ha'e kuery reko ha'e javi guive. Ha'e
    rami teĩ avakue ndoikuaai guenonderã mborayvu tyrã pa ivaia oĩa. Henonde guarã
    ha'e javi ma oikuaapy e'ỹ.
  ilo-ULB: Ta pinanunotko amin ti maipapan iti daytoy tapno maawatak ti maipapan kadagiti
    nalilinteg ken nasisirib a tattao ken dagiti aramidda. Addada amin kadagiti ima
    ti Dios. Awan ti makaammo no ayat wenno gura ti umay iti maysa a tao.
  kpg-kpg: Au gu hagabaubau gi iloo nia mee aanei, gei au gu gidee bolo ma go God
    dela e dagi nia hangahaihai o digau e iloo mee mo e donu, mo nadau aloho mo nadau
    dee hiihai labelaa. Tangada i golo ai e iloo nia mee ala e kila aga maalia.
  uig-ARA: مەن شۇلارنىڭ ھەممىسىنى ئېنىقلاش ئۈچۈن كۆڭۈل قويدۇم؛ شۇنى بايقىدىمكى، مەيلى
    ھەققانىي كىشى ياكى دانا كىشى بولسۇن، شۇنداقلا ئۇلارنىڭ بارلىق قىلغانلىرى خۇدانىڭ
    قولىدىدۇر، دەپ بايقىدىم؛ ئىنسان ئۆزىگە مۇھەببەت ياكى نەپرەتنىڭ كېلىدىغانلىقىنى
    ھېچ بىلمەيدۇ. ئۇنىڭ ئالدىدا ھەرقانداق ئىش بولۇشى مۇمكىن.
  sus-sus: N to n maɲɔxun na fe birin ma, n a toxi nɛ tinxintɔɛe, xaxilimae, nun e
    xa katɛ birin kelima Ala nan ma. Adamadi mu a kolon a fama naxan lide a yara,
    xanunteya xa na mu a ra xɔnnanteya. Na birin na Ala nan yi.
  pon-2006: I medemedewe ahnsou reirei duwen ire pwukat koaros oh kilangehr me Koht
    kin ketin kakaun mwekid en me loalokong oh pwung kan, pil nan ar limpoak de ar
    kailok. Sohte emen ese dahme mihmi mwowe.
  ksd-ksd: Go iat i tar kapa muka piragu ba ra umana tena takodo, ma ra umana tena
    kabinana, ma kadia lavur papalum parika, dia ki ta ra vavai ra varkurai kai God.
    Dave, na mari diat? Dave, na milikuane diat? Pa ta tutana i nunure ba ava bar
    na tadav diat.
  tur-YTC: 'Çünkü bunun tümünü araştırmak için hepsini yüreğime koydum: Doğrular,
    bilgeler ve onların işleri Tanrı''nın elindedir; sevgi mi, nefret mi, insan bunu
    bilmez; hepsi onların önündedir.'
  bel-N: Да ўсяго гэтага я прыклаў сэрца сваё, каб спасьцігнуць усё гэта, што праведныя
    i мудрыя, і ўчынкі iхнія — у руцэ Божай, і таксама любоў і нянавісьць. І чалавек
    ня ведае усяго таго, што перад ім.
  grc-BRENT: Ὡς οἱ δίκαιοι καὶ οἱ σοφοὶ καὶ αἱ ἐργασίαι αὐτῶν ἐν χειρὶ τοῦ Θεοῦ, καί
    γε ἀγάπην καί γε μῖσος οὐκ ἔστιν εἰδὼς ὁ ἄνθρωπος· τὰ πάντα πρὸ προσώπου αὐτῶν.
  ind-AYT: Sebab, aku telah menaruh semuanya ini ke dalam hatiku, dan memperjelas
    semua ini, bahwa orang benar, orang berhikmat, dan perbuatan-perbuatan mereka
    ada di tangan Allah. Entah itu kasih atau kebencian, manusia tidak mengetahui
    segala sesuatu yang ada di hadapannya.
  nya-nya: Ndinalingalira zonse ndanenazi ndipo ndinapeza kuti anthu olungama ndi
    anthu anzeru ali mʼmanja mwa Mulungu pamodzi ndi zimene amachita, koma palibe
    amene amadziwa zimene zikumudikira mʼtsogolo mwake, kaya chikondi kapena chidani.
  hrv-hrv: Razmišljah o svemu tome i shvatih kako su i pravednici i mudraci, sa djelima
    svojim, u Božjoj ruci; i čovjek ne razumije ni ljubavi ni mržnje, i njemu su obje
    ispraznost.
  mps-mps: Eno te nai dabede bugagia homu kone palama, tama te tiwai eno koneanio,
    Godigo digi te doloba pai bidi dabeba pedelabo nai dabe dąį ilali, te wiegi
    yai homu kolesaga elalubo bidi dabeba me tama tialio. Agai te nai dabe godolo
    yabo sogo dąį iliyu, te nai dabe godolo isiąbo sogo dąį iliyu yali. Te magi
    nai nosali pedelabo te dago konegobeo. Ma, dwagi yai sę pedelaibawe, ma dwai
    sę daba pedelaibawe, te da bidigo konebeo.
  tpi-tpi: Mi bin tingting gut long ol dispela samting, na mi save olsem, God yet
    i makim ol samting bai i kamap long ol stretpela man na long ol man i gat gutpela
    tingting na long ol arapela man tu. Em i makim taim bilong laikim samting na taim
    bilong no laikim samting. Yumi man i no save wanem samting bai i kamap bihain.
  dan-1931: 'Ja, alt dette lagde jeg mig på Sinde, og mit hjerte indså det alt sammen:
    at de retfærdige og de vise og deres Gerninger er i Guds Hånd. Hverken om Kærlighed
    eller Had kan Menneskene vide noget; alt, hvad der er dem for Øje, er Tomhed.'
  vie-OVCB: 'Tôi lại cẩn thận nghiền ngẫm điều này: Người công chính và khôn ngoan
    cùng những việc họ làm đều ở trong tay Đức Chúa Trời, không ai biết Đức Chúa Trời
    sẽ tỏ cho họ ân huệ thế nào.'
  guj-2017: એ બાબતમાં મેં જ્યારે કાળજીપૂર્વક તપાસ કરી તો મને જાણવા મળ્યું કે સદાચારીઓ
    અને જ્ઞાનીઓ તથા તેઓનાં કામ ઈશ્વરના હાથમાં છે. મેં જોયું કે તે પ્રેમ હશે કે ધિક્કાર
    તે કોઈ પણ જાણતું નથી. બધું તેઓનાં ભાવીમાં છે.
  pon-2006A: I medemedewe ahnsou reirei duwen ire pwukat koaros oh kilangehr me Koht
    kin ketin kakaun mwekid en me loalokong oh pwung kan, pil nan ar limpoak de ar
    kailok. Sohte emen ese dahme mihmi mwowe.
  por-BRBSL: 'Por tudo isso, coloquei no meu coração, até mesmo para explorar tudo
    isso: que os justos, os sábios e suas obras estão nas mãos de Deus; se é amor
    ou ódio, o homem não o sabe; tudo está diante deles.'
  cth-cth: A lathueng lah dei tangcoung e naw hah kai ni ka pouk navah, tamikalan
    hoi tami lungkaangnaw teh, a tawksak e hno khuehoi Cathut kut dawk ao. Tami pueng
    ni amamae hmalah lengkaleng kaawm e lungpatawnae hoi hmuhmanae hah panuek awh
    hoeh.
  twi-twi: Enti medwenee eyinom nyinaa ho na mihuu sɛ atreneefo, anyansafo ne nea
    wɔyɛ wɔ Onyankopɔn nsam; nanso obiara nnim sɛ ɔdɔ anaasɛ ɔtan retwɛn no.
  hlt-hlt: A cungkuem he ka lungbuei ah ka dueh tih a cungkuem he ka boelh. Aka dueng
    neh aka cueih khaw, a bibi khaw Pathen kut dongah ni a om. Lungnah khaw, hmuhuetnah
    khaw hlang loh amih hmai kah he boeih a ming moenih.
  tbz-SIM: 'Ntɛ n wèńní dɛmɔu kɛ yɑ̀ tì: Bɛnitisɑ̀ɑ̀bɛ̀ nɛ̀ mɛciì nyɛmbɛ̀ nɛ̀ bɛ tɔ̃mmú
    mumɔu dɛ̀ bo Kuyie nnɔu miɛkɛ nkɛ. Ti nɛ́ í yɛ̃́ kɛ̀ nsɑ̀ kɛ̀ Kuyie mbo ti pɛ́nsìrì
    yoo kù bo ti yetɛ. Dɛmɔu ti bɑ́ɑ́ nɑ kɛ́nɑ́kɛ́ dɛ yó ndòmmɛ̀.'
  msy-2020: Kɨ bizir kaba bagha deravɨra nɨghnɨgha ghua kamaghɨn fos, Godɨn damazimɨn
    derazir gumazamiziba ko, gumazamizir nɨghnɨzir aghuiba itiba ko, me amir biziba,
    da bar Godɨn agharimɨn iti. God uabɨ, gumazamizibagh ifongezir arazim ko gumazamizibagh
    ifongezir puvatɨzir arazim gamizɨ da otifi. Guizbangɨra, e gumazamiziba fozir
    pu, bizir tiziba gɨn otivam.
  dop-dop: 'Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɔmɑ sɩ: Mɑ mɑɣɑsɑ pə tənɑɣɑ mpʋ pə tɔm kɛ mɑ tɑɑ.
    Nti mɑ nɑwɑ tɔɣɔlɛ sɩ tɑmpɑnɑ təŋlɑɑ nɑ ləmɑɣɑsɛɛ nyə́mɑ pɑ təmɑ tənɑ wɛ Ɩsɔ niŋ
    tɑɑ kɛ́. Yʋlʋ tɑ nyɩ sɔɔlʋɣʋ yɑɑ tɑɑ kpɑnɑʋ tɔm. Pə tənɑ pə wɛ ɩ nɔɣɔ tɔɔ kɛ́.'
  azb-azb: 'Beləcə bunların hamısını ürəyimdə araşdırıb bu nəticəyə gəldim: salehlər,
    hikmətlilər və onların etdikləri işlər Allahın əlindədir. İstər sevgi olsun, istər
    nifrət, insan qabağına nə çıxacağını bilmir.'
  eng-DBY: 'For all this I laid to my heart and [indeed] to investigate all this,
    that the righteous, and the wise, and their works, are in the hand of God; man
    knoweth neither love nor hatred: all is before them.'
  hin-2017: यह सब कुछ मैंने मन लगाकर विचारा कि इन सब बातों का भेद पाऊँ, कि किस प्रकार
    धर्मी और बुद्धिमान लोग और उनके काम परमेश्वर के हाथ में हैं; मनुष्य के आगे सब प्रकार
    की बातें हैं परन्तु वह नहीं जानता कि वह प्रेम है या बैर।
  wol-KYG: 'Loolu lépp laa walbatiku xalaat, ngir lépp leer ma: Ku jub ak ku xelu
    ak seeni jëf, lépp a ngi ci loxol Yàlla. Mbëggeel ak mbañeel, xamoo lu la ciy
    xaar, lépp a nga ca kanam.'
  eng-YLT: But all this I have laid unto my heart, so as to clear up the whole of
    this, that the righteous and the wise, and their works, [are] in the hand of God,
    neither love nor hatred doth man know, the whole [is] before them.
  eng-WYC-2017: I treated all these things in mine heart, to understand diligently.
    Just [or rightwise] men, and wise men there be, and their works be in the hand
    of God; and nevertheless a man knoweth not, whether he is worthy of love or of
    hate.
  eng-WMBB: 'For all this I laid to my heart, even to explore all this: that the righteous,
    and the wise, and their works, are in the hand of God; whether it is love or hatred,
    man doesn’t know it; all is before them.'
  urd-GVH: इन तमाम बातों पर मैंने दिल से ग़ौर किया। इनके मुआयने के बाद मैंने नतीजा
    निकाला कि रास्तबाज़ और दानिशमंद और जो कुछ वह करें अल्लाह के हाथ में हैं। ख़ाह
    मुहब्बत हो ख़ाह नफ़रत, इसकी भी समझ इनसान को नहीं आती, दोनों की जड़ें उससे पहले
    माज़ी में हैं।
  rug-rug: Ke balabala i rau sari doduru hire meke kamoa rau sapu sari tie toṉoto
    meke tie gilae meke sari dia tinavete, arini si pa limana sa Tamasa, ba loke tie
    gilania nasa si kote ta kamo nia rini, be na tataru sia babe na vinari kanai.
  gaz-gaz: Kanaafuu ani waan kana hunda garaatti qabadhee akka qajeelaan, ogeessii
    fi hojiiwwan isaanii harka Waaqaa keessa jiran nan hubadhe; garuu namni tokko
    iyyuu akka jaalalli yookaan jibbi isa eeggatu hin beeku.
  fra-LSG: 'Oui, j’ai appliqué mon cœur à tout cela, j’ai fait de tout cela l’objet
    de mon examen, et j’ai vu que les justes et les sages, et leurs travaux, sont
    dans la main de Dieu, et l’amour aussi bien que la haine; les hommes ne savent
    rien: tout est devant eux.'
  yal-yal: N bata n miri feni itoe birin ma, n yi a rakɔrɔsi fa fala, tinxin muxune
    nun fekolonne nun e kɛwanle birin Ala nan yii. Adamadiin mi a kolon xa xanuntenyaan
    nan a yɛɛ ra hanma xɔnnantenyana.
  haw-1868: NO keia mau mea a pau, ua haawi au i ko'u naau e noonoo i keia. Aia no
    iloko o ka lima o ke Akua ka poe pono, a me ka poe naauao, a me ka lakou hana
    ana; aole ike kekahi kanaka i ke aloha, aole i ka inaina; aia na mea a pau imua
    o lakou.
  arb-NAV: 'هَذَا كُلُّهُ ادَّخَرْتُهُ فِي قَلْبِي وَاخْتَبَرْتُهُ: أَنَّ الأَبْرَارَ
    وَالْحُكَمَاءَ، وَمَا يَصْدُرُ عَنْهُمْ مِنْ أَعْمَالٍ، فِي يَدِ اللهِ، وَلا أَحَدَ
    يَدْرِي مَا يَنْتَظِرُهُ، حُبّاً كَانَ أَمْ بُغْضاً،'
  ewe-ewe: Megalé ŋku ɖe nuwo ŋu nyuie, eye mede dzesii be ame dzɔdzɔewo kple nunyalawo
    kple woƒe dɔwɔwɔwo katã le Mawu ƒe asi me. Ame aɖeke menya ne ave wo nu loo alo
    mave wo nu o. Esiawo katã le wo ŋgɔ.
  eng-LEE: 'For all this did I reflect over in my heart and to explain all this, that
    the righteous, and the wise, and their services, are in the hand of God: that
    man knoweth neither love nor hatred; it is all [ordained] before them;'
  asm-FB: সেয়ে মই এই সকলো বিষয়ে চিন্তা কৰিলোঁ আৰু দেখিলোঁ যে, ধাৰ্মিক আৰু জ্ঞানী
    লোকসকল তথা তেওঁলোকৰ সকলো কার্য ঈশ্বৰৰ হাতত। কোনেও নাজানে তেওঁক প্ৰেম কৰা হ’ব নে
    ঘৃণা কৰা হ’ব।
  sus-A: ﭑ تٌ ﭑ مَحْشُن نَ قٍ بِرِن مَ، ﭑ عَ تٌشِ نّ تِنشِنتْييٍ، شَشِلِمَيٍ، نُن
    عٍ شَ كَتّ بِرِن كٍلِمَ عَلَ نَن مَ. عَدَ مَدِ مُ عَ كٌلٌن عَ قَمَ نَشَن لِدٍ
    عَ يَرَ، شَنُنتٍيَ شَ نَ مُ عَ رَ شْننَنتٍيَ. نَ بِرِن نَ عَلَ نَن يِ.
  fra-SBL: 'Car tout cela, je l''ai mis dans mon cœur, jusqu''à l''explorer : que
    le juste et le sage, et leurs œuvres, sont dans la main de Dieu ; que ce soit
    l''amour ou la haine, l''homme ne le sait pas ; tout est devant eux.'
  hbo-hbo: כִּ֣י אֶת־כָּל־זֶ֞ה נָתַ֤תִּי אֶל־לִבִּי֙ וְלָב֣וּר אֶת־כָּל־זֶ֔ה אֲשֶׁ֨ר
    הַצַּדִּיקִ֧ים וְהַחֲכָמִ֛ים וַעֲבָדֵיהֶ֖ם בְּיַ֣ד הָאֱלֹהִ֑ים גַּֽם־אַהֲבָ֣ה
    גַם־שִׂנְאָ֗ה אֵ֤ין יֹודֵ֙עַ֙ הָֽאָדָ֔ם הַכֹּ֖ל לִפְנֵיהֶֽם׃
  kik-kik: Nĩ ũndũ ũcio ngĩĩcũũrania ũhoro wa maũndũ macio mothe na ngĩona atĩ andũ
    arĩa athingu na arĩa oogĩ, o hamwe na mawĩra mao, marĩ moko-inĩ ma Ngai, no rĩrĩ,
    gũtirĩ mũndũ ũngĩmenya kana nĩ wendo, kana nĩ rũmena rũmwetereire.
  fra-NCL: 'En effet, j’ai pris tout ceci à cœur, et j’ai observé tout ceci : Que
    les justes et les sages et leurs œuvres sont dans la main de Dieu ; l’homme ne
    connaît ni l’amour, ni la haine : tout est devant eux.'
  cek-AK: Ni tlim ah kaom hmuennawk boih ka poek naah, katoeng kaminawk hoi palungha
    kaminawk mah sak ih hmuen boih Sithaw ban ah ni oh; toe nihcae mah tongh o ih
    hmuen loe amlunghaih, to tih ai boeh loe hnukmahaih hoiah maw oh, tiah mi mah
    doeh panoek o ai.
  cuk-cuk: Bela we-ibmarmar-wisguegala, an egi alamaknai gualid. Wegi an daknonikid,
    dule-innikidamalad-e-ibmar-imakmaladi, degi, dule-binsaed-ibegan-e-ibmar-imakmaladi,
    Bab-Dummad-e-argan-yaurgi siid. Anmar amba wissulid sabgued, ibu obare, sae-emar-daked,
    ibu-obarbali. Amba, anmar-asabinni we-ibmar oyole-inigwele, magar-itolesurdaed.
  uig-CYR: Мән шуларниң һәммисини ениқлаш үчүн көңүл қойдум; шуни байқидимки, мәйли
    һәққаний киши яки дана киши болсун, шундақла уларниң барлиқ қилғанлири Худаниң
    қолидидур, дәп байқидим; инсан өзигә муһәббәт яки нәпрәтниң келидиғанлиғини һеч
    билмәйду. Униң алдида һәр қандақ иш болуши мүмкин.
  tel-2017: నీతిమంతులు, జ్ఞానులు, వారు చేసే పనులు అన్నీ పరిశీలించి చూసి అవన్నీ దేవుని
    చేతిలో ఉన్నాయని నేను గ్రహించాను. ప్రేమించడం, ద్వేషించడం అనేవి మనుషుల చేతిలో లేవని,
    అది వారి వలన కాదనీ నేను తెలుసుకున్నాను.
  hat-BSA: Paske, tout sa mwen te pote kon fado nan kè m pou eksplike li; ke moun
    dwat yo, moun saj yo, avèk tout zèv yo nan men Bondye. Lòm pa konnen si se lanmou,
    oswa rayisman; nenpòt bagay kapab tann li.
  kos-kos: Nga nunak yohk ke ma inge nukewa ke pacl na loeloes, ac nga liye lah God
    pa nununku mukuikui lun mwet lalmwetmet ac mwet suwoswos, finne nu ke lungse lalos
    ac srunga lalos. Wangin sie mwet etu lah mea oan meeto.
  hbo-WLC: כִּ֣י אֶת־כָּל־זֶ֞ה נָתַ֤תִּי אֶל־לִבִּי֙ וְלָב֣וּר אֶת־כָּל־זֶ֔ה אֲשֶׁ֨ר
    הַצַּדִּיקִ֧ים וְהַחֲכָמִ֛ים וַעֲבָדֵיהֶ֖ם בְּיַ֣ד הָאֱלֹהִ֑ים גַּֽם־אַהֲבָ֣ה
    גַם־שִׂנְאָ֗ה אֵ֤ין יוֹדֵ֙עַ֙ הָֽאָדָ֔ם הַכֹּ֖ל לִפְנֵיהֶֽם׃
  ibo-ibo: Ihe ndị a niile ka m tulere nke ọma nʼobi m, kpebie na ihe ndị ezi omume
    na ndị maara ihe na-eme dị nʼaka Chineke, ma ọ dịghị onye maara ihe na-echere
    ha maọbụ ịhụnanya maọbụ ịkpọ asị.
  ory-ory: ମୁଁ ଏହିସବୁ ବିଷୟରେ ମନୋନିବେଶ କରି ଅନୁସନ୍ଧାନ କଲି; ଧାର୍ମିକ ଓ ଜ୍ଞାନୀ, ଆଉ ସେମାନଙ୍କ
    କାର୍ଯ୍ୟ ପରମେଶ୍ୱରଙ୍କ ହସ୍ତଗତ; ଏହା ପ୍ରେମ କି ଘୃଣା, ତାହା ମନୁଷ୍ୟ ଜାଣେ ନାହିଁ; ସବୁ ସେମାନଙ୍କ
    ସମ୍ମୁଖରେ ଥାଏ।
  chk-chk: Iwe, üa ekieki usun ekei mettoch meinisin lon letipei o mefi pwe ekewe
    chon pwüng me chon mirit pwal ar föför meinisin ra nom lepöün Kot. Nge esap wor
    eman a silei meinisin mine a nom mwan, are epwe küna chen ika sochowun.
  rop-rop: Wal aibin jinggabat brabliwei dijan ting, en ai sabi God im jidan bos blanga
    ola gudbala en klebabala pipul, en ebrijing dei oldei dum. Dei nomo sabi if God
    garra laigim olabat o heidim olabat. Dei nomo sabi wanim garra hepin langa olabat.
  ukr-1871: На все те обернув я серце моє, щоб зрозуміти, що праведні й мудрі й дїла
    їх у Бога в руцї, та що чоловік нї любови нї ненавистї за те не знає, бо воно
    далеко перед ним.
  deu-1951: Dies alles habe ich mir zu Herzen genommen, und dies habe ich zu erkennen
    gesucht, daß die Gerechten und die Weisen und ihre Werke in der Hand Gottes sind.
    Der Mensch merkt weder Liebe noch Haß; es steht ihnen alles bevor, den einen wie
    den andern.
  eng-JPS: 'For all this I laid to my heart, even to make clear all this: that the
    righteous, and the wise, and their works, are in the hand of God; whether it be
    love or hatred, man knoweth it not; all is before them.'
  srp-1865: Doista sve ovo složih u srce svoje da bih rasvijetlio sve to, kako su
    pravedni i mudri i djela njihova u ruci Božijoj, a èovjek ne zna ni ljubavi ni
    mržnje od svega što je pred njim.
  lug-lug: Awo ne ndowooza ku ebyo, ne nzuula ng’omutuukirivu n’omugezi bye bakola
    biri mu mukono gwa Katonda; naye tewali muntu n’omu amanyi obanga kwagalibwa oba
    kukyayibwa bye bimulindiridde.
  heb-heb: כי את כל זה נתתי אל לבי ולבור את כל זה אשר הצדיקים והחכמים ועבדיהם ביד
    האלהים גם אהבה גם שנאה אין יודע האדם הכל לפניהם׃
  ben-IRV: কারণ আমি সমস্ত কিছুর বিষয়ে আমার মনে চিন্তা করি ধার্মিকতার এবং জ্ঞানী লোকেদের
    কাজের বিষয়ে বোঝার জন্য। তারা সবাই ঈশ্বরের হাতে। কেউ জানে না ভালবাসা বা ঘৃণা কার
    কাছে কি আসবে।
  pan-pan: ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵੱਲ ਮੈਂ ਆਪਣਾ ਮਨ ਲਾਇਆ ਅਤੇ ਸਭਨਾਂ ਦੀ ਭਾਲ ਕੀਤੀ ਅਤੇ ਜਾਣ ਲਿਆ
    ਕਿ ਧਰਮੀ ਅਤੇ ਬੁੱਧਵਾਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੰਮ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥ ਵਿੱਚ ਹਨ। ਮਨੁੱਖ ਨਹੀਂ ਜਾਣਦਾ
    ਕਿ ਪ੍ਰੀਤ ਹੋਵੇਗੀ ਜਾਂ ਵੈਰ ਹੋਵੇਗਾ, ਸਭ ਕੁਝ ਉਹ ਦੇ ਅੱਗੇ ਹੈ।
  mya-JVB: အထက်ဆိုခဲ့ပြီးသော အမှု အရာအလုံးစုံ တို့ကို ငါ သည် စုံစမ်း ခြင်းငှါ ဆင်ခြင်
    ရသည်ကား၊ ဖြောင့်မတ် သောသူနှင့် ပညာရှိ သောသူတို့သည် သူ တို့ပြုသောအမှု များနှင့်တကွ
    ၊ ဘုရား သခင်၏ လက် တော်၌ ရှိကြ၏။ ချစ် တော်မူသောလက္ခဏာကို ထင်ရှားသမျှသောအမှု အရာအားဖြင့်အဘယ်သူ
    မျှမ သိနိုင်။
  hmo-hmo: Inai gau ibounai lau laloa momo, bona lau itaia, kara maoromaoro taudia,
    bona aonega taudia edia kara, be Dirava ena imana ese ia hakaua noho. To taunimanima
    idia diba lasi Dirava ese do ia ura henidia, o do ia badu henidia.
  urd-urd: इन सब बातों पर मैंने दिल से ग़ौर किया और सब हाल की तफ़्तीश की, और मा'लूम
    हुआ कि सादिक़ और 'अक़्लमन्द और उनके काम ख़ुदा के हाथ में हैं; सब कुछ इंसान के
    सामने है, लेकिन वह न मुहब्बत जानता है न 'अदावत।
  rus-SYN: На все это я обратил сердце мое для исследования, что праведные и мудрые
    и деяния их - в руке Божией, и что человек ни любви, ни ненависти не знает во
    всем том, что перед ним.
  bqc-SIM: Ma beeↄ wàaipà píi, ↄ̃ ma zɛò kɛ́ gbɛ̃maaↄ ń ↄ̃nↄnaↄ ń ń yãkɛaↄ
    ku Lua ↄzĩɛ. Gbɛ̃e líↄ dↄ̃ tó wàↄ yeazi ge wàↄ zaagu gbɛzão.
  tcz-CHONGTHU: 'Hiche jonghi keiman chingthei tah in ka khol in: Pathen ngaisah hole
    miching ho jong Pathen khutna uma ahiuvin, amaho hi Pathen’in ahepi ding hinauvem
    ti koima ahetoh’a aumpoi.'
  mar-mar: मी या सगळ्या गोष्टींचा काळजीपूर्वक विचार केला. नीतिमान आणि ज्ञानी माणसे
    व त्यांचे कार्ये समजण्याचा स्पष्टपणे प्रयत्न केला. ते सर्व देवाच्या हातात असते.
    कोणीतरी आपला तिरस्कार किंवा प्रेम करील याबद्दल काहीही माहीत नसते.
  qub-qub: Imano caycashantapis llapan shongöpami estudyashcä. Tantiyacushcä alli
    runacuna rurashanpis, yachajcuna rurashanpis Tayta Diospa maquillancho caycashanta.
    Runaga manami musyanchu Tayta Dios cuyar yanapaycashanta, u mana alli ricar mana
    yanapaycashantapis.
  bqp-bqp: Ma abirenↄ laasun lɛ̀ pínki, akũ ma zɛo kũ gbɛ̃ mananↄ kũ ↄ̃ndↄ̃rinↄ
    kũ ń yãkɛnanↄn kú Luda ↄĩmɛ. Gbɛ̃ke dìgↄ̃ dↄ̃ tó yenyĩ ke zãngu tɛni a dãro.
  hat-hat: Mwen kalkile anpil sou bagay sa yo. Mwen repase bagay sa yo byen repase
    nan tèt mwen. Mwen wè se Bondye k'ap dirije lavi tout moun, ni moun ki gen bon
    konprann, ni moun ki mache dwat yo. Li kontwole tou sa y'ap fè, kit yo renmen,
    kit yo rayi. Pesonn pa konn anyen sou sa k'ap tann yo pi devan.
  eng-BSB: So I took all this to heart and concluded that the righteous and the wise,
    as well as their deeds, are in God’s hands. Man does not know what lies ahead,
    whether love or hate.
  eng-WEBPB: 'For all this I laid to my heart, even to explore all this: that the
    righteous, and the wise, and their works, are in the hand of God; whether it is
    love or hatred, man doesn’t know it; all is before them.'
  kbq-kbq: Ana hige'na ama ana maka zama rezaganena koana, fatgo avu'ava'ma nehia
    vahe'mo'ene knare antahi'zane vahe'mo'enema, maka zama neha'a zamo'a Anumzamofo
    azampi me'ne. E'ina hu'neankino mago vahe'ma avesintege avesra huntege'ma hu'zana
    vahe'mo'a keno antahinora osu'ne.
  nhe-BL: Nimoyolilhuijtoc tlen nochi ni tlamantli huan nijmati para nochi tlacame
    tlen xitlahuaque huan tlalnamiquini huan nochi tlamantli tlen quichihuaj eltoc
    imaco Toteco. Axaca quimati ajqueya quiicnelise, niyon ajqueya quicocolise pampa
    ax aqui quimati tlen hualas teipa.
  bus-bus: Ma beeenↄ laasuu lɛ̀ píngi, ben ma zɛo kɛ̀ gbɛ̃ maaanↄ kↄ̃n ↄ̃ndↄ̃rinↄ
    kↄ̃n ń yãkɛnanↄↄ kú Luda ↄzĩmɛ. Gbɛ̃ke ègↄ̃ dↄ̃ tó yenzi ke zangu e a dãaro.
  gub-BL: Hema'enukwaw katu ihe. Azeagaw tetea'u a'e ma'e paw ikwaw pà. Akwaw ko ma'e
    kury. Tupàn a'e, uzapo kar wanemiapo a'e Ma'e Kwaw Katu Har wanupe a'e. Wiko imunar
    'ym ma'e wanemiapo iapo kar har romo a'e no. Wiko wamutar katu haw izar romo.
    Wiko wakatuwawahy 'ymaw izar romo no. Ni amo nukwaw kwaw amo 'ar mehe uzeapo ma'e
    ràm wà. Zazekaiw zo hehe nehe.
  eng-DRA: 'All these things have I considered in my heart, that I might carefully
    understand them: there are just men and wise men, and their works are in the hand
    of God: and yet man knoweth not whether he be worthy of love, or hatred:'
