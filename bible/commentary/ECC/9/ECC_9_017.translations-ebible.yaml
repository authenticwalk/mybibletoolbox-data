verse: ECC.009.017
translations:
  mal-C: ഭോഷനായ രാജാവിന്റെ അട്ടഹാസത്തെക്കാൾ ജ്ഞാനിയുടെ ശാന്തവചനങ്ങൾ ശ്രദ്ധിക്കണം.
  deu-TKW: Worte von Weisen, in Ruhe vernommen, sind besser als das Geschrei eines
    Herrschers unter den Thoren.
  lin-lin: Bayokaka maloba ya kimia ya moto ya bwanya koleka makelele ya mokonzi ya
    bazoba.
  eng-LSV: The words of the wise are heard in quiet, || More than the cry of a ruler
    over fools.
  eng-GNV: The wordes of the wise are more heard in quietnes, then the crye of him
    that ruleth among fooles.
  eng-WEBSTER: The words of wise men are heard in quiet more than the cry of him that
    ruleth among fools.
  nhw-BL: Pero más cuali tijtlacaquilise icualcamanal nopa tlacatl catli tlalnamiqui
    huan amo tijtlacaquilise quema camanalti inintlanahuatijca huihui tlacame.
  swh-ONEN: Maneno ya utulivu ya mwenye hekima husikiwa kuliko makelele ya mtawala
    wa wapumbavu.
  bba-bba: Adɑmɑ bɑ n yɛ̃ mɑ bwisiɡiin ɡɑri yi bɑ swɑɑ dɑki tɛɛru yi kere wi u ɡbɑ̃rɑmɔ
    u kɑ ɡɑri bɑkɑsu kpɑre.
  eng-KJVCPB: The words of wise men are heard in quiet, more than the cry of him that
    ruleth among fools.
  luo-luo: Weche mokwe mar ngʼama nigi rieko iwinjo moloyo koko mar jatend joma ofuwo.
  meu-meu: Aonega tauna ena hereva asi regerege gabuna ai e gwauraimu ese lohia ena
    haroro kavakava taudia bogaragidiai na e hereaiamu.
  npi-ULB: मूर्खहरूका बिचमा भएको शासकको चर्को सोरभन्दा नम्र भएर बोलिएका बुद्धिमान्
    मानिसका वचनहरूलाई राम्ररी ध्यान दिइन्छ ।
  yor-yor: Ọ̀rọ̀ pẹ̀lẹ́ ọlọ́gbọ́n ènìyàn a máa wà ní ìmúṣẹ ju igbe òmùgọ̀ alákòóso
    lọ.
  ind-ind: Lebih baik mendengarkan kata-kata yang disampaikan dengan suara lembut
    oleh orang bijaksana daripada teriakan seorang penguasa di antara kumpulan orang
    bebal.
  pes-OPCB: ولی با این حال، سخنان آرام شخص خردمند از فریاد پادشاه نادانان بهتر است.
  tgl-ULB: Ang mga salita ng matatalino na sinabi nang pabulong ay mas naririnig kaysa
    sa mga sigaw ng sinumang pinuno sa mga mangmang.
  hui-hui: Iname agali mini gigabiwi kagome bi hendore laragola hale harimayagua ogoni
    bayale. Agali ogonibi kago ibugua bi laragome agali maru bi habane nabulene laga
    karunaga haru haga agalime bi dalimuore lagago bolanguahe kagoni.
  mya-mya: အုပ်စိုးသောသူသည် မိုက်သောသူတို့တွင် ကြွေး ကြော်သောအသံကို နားထောင်ကြသည်ထက်၊
    ငြိမ်ဝပ် ရာ၌ ပညာရှိပြောသောစကားကို သာ၍နားထောင်တတ် ကြ၏။
  bod-N: བླུན་པོ་རྣམས་ལ་སྲིད་བྱེད་པའི་མི་ཡི་ཀི་སྒྲ་ལས། མཁས་པས་གསུངས་པའི་འཇམ་པོ་ཚིག་ལ་མང་དུ་ཉོན།
  sna-sna: Mashoko manyoro omuchenjeri anoteererwa kupfuura kudanidzira kwomunhu anobata
    ushe pakati pamapenzi.
  spa-BLM: Las palabras del sabio oídas en silencio son mejores que el grito del que
    gobierna entre los necios.
  cac-cac: Te vach' cab'an slolonel junoc mach ay pensar to c'ununi sloloni, d'a yichan̈
    pax cab'an yel yav junoc sreyal eb' malaj spensar.
  swh-ULB: Maneno ya watu wenye hekima yaliongewa polepole yanasikiwa vizuri kuliko
    makelele ya mtawala yeyote miongoni mwa wapumbavu.
  bel-bel: Словы мудрых, спакойныя, выслухоўваюцца лепей, чым крык валадара сярод
    дурняў.
  deu-ELBBK: Worte der Weisen, in Ruhe gehört, sind mehr wert als das Geschrei des
    Herrschers unter den Toren.
  mbb-OT: Meupiya pa is kebpemineg te menayù he kegkaǥi te uluwanen he etew kenà te
    kebpemineg te bensaǥen te egalen te menge tulebung.
  mal-2015: മൂഢന്മാരെ ഭരിക്കുന്നവന്റെ അട്ടഹാസത്തെക്കാൾ സാവധാനത്തിൽ പറയുന്ന ജ്ഞാനികളുടെ
    വചനങ്ങൾ നല്ലതു.
  rmc-rmc: Feder hin te šunel o lava le goďaverengre, so hine phende polokes, sar
    te šunel e vika le vladcaskri maškar o diline.
  pes-OPV: سخنان حکیمان که به آرامی گفته شود، ازفریاد حاکمی که در میان احمقان باشد
    زیاده مسموع می‌گردد.
  ron-1924: Кувинтеле ынцелепцилор, аскултате ын линиште, сунт май де прец декыт стригэтеле
    унуя каре стэпынеште ынтре небунь.
  ben-OBCV: বোকাদের শাসনকর্তার চিৎকারের চেয়ে বরং জ্ঞানবানের শান্তিপূর্ণ কথা শোনা
    ভালো।
  som-som: Kuwa xigmadda leh erayadoodii xasilloonaan lagu maqlaa waa ka sii wanaagsan
    yihiin qaylada kan nacasyada ka dhex taliya.
  lat-VUC: Verba sapientium audiuntur in silentio, plus quam clamor principis inter
    stultos.
  eng-ASVBT: The words of the wise heard in quiet are better than the cry of him that
    ruleth among fools.
  ita-1885: Le parole de' savi devono esser più quietamente ascoltate, che la grida
    d'un signore fra gli stolti.
  eng-LXXUP: The words of the wise are heard in quiet More than the cry of them that
    rule in folly.
  eng-ULB: The words of wise people spoken quietly are heard better than the shouts
    of any ruler among fools.
  spa-VBL: Es mejor escuchar las palabras tranquilas de un sabio que los gritos de
    un gobernante de insensatos.
  fra-_FOB: Mieux vaut des paroles de sages paisiblement écoutées, que le cri de celui
    qui domine parmi les insensés.
  mal-mal: മൂഢന്മാരെ ഭരിക്കുന്നവന്റെ അട്ടഹാസത്തെക്കാൾ സാവധാനത്തിൽ പറയുന്ന ജ്ഞാനികളുടെ
    വചനങ്ങൾ ഉത്തമം.
  urd-GVR: Dānishmand kī jo bāteṅ ārām se sunī jāeṅ wuh ahmaqoṅ ke darmiyān rahne
    wāle hukmrān ke zordār elānāt se kahīṅ behtar haiṅ.
  suz-BL: ठेयब सेंदा पा मूर्ख सासन पाइब आ लोव़ क्‍येङा, जोक्‍ब तुइक्‍ब आ ओंखां पा
    देंशो लोव़ टीनीम।
  eng-NOY: The quiet words of the wise are sooner heard than the shouting of a foolish
    ruler.
  ita-1927: Le parole de’ savi, udite nella quiete, valgon meglio delle grida di chi
    domina fra gli stolti.
  ckb-ckb: قسەی بە هێمنی لەلایەن دانایان شایانی سەرنجدانە زیاتر لە هاواری دەسەڵاتدار
    لەناو گێلان.
  eng-BBE: The words of the wise which come quietly to the ear are noted more than
    the cry of a ruler among the foolish.
  kan-OKCV: ಹುಚ್ಚರನ್ನು ಆಳುವವನ ಕೂಗಾಟಕ್ಕಿಂತಲೂ ಜ್ಞಾನಿಯ ಸಮಾಧಾನದ ಮಾತಿಗೆ ಮಹತ್ವ ಇದೆ.
  tam-2017: மூடர்களை ஆளும் அதிபதியின் கூக்குரலைவிட ஞானிகளுடைய அமைதியான வார்த்தைகளே
    கேட்கப்படக்கூடியவைகள்.
  spa-RV-1909: Las palabras del sabio con reposo son oídas, más que el clamor del
    señor entre los necios.
  ron-BTF: Cuvintele înțelepților sunt ascultate în tăcere mai mult decât strigătul
    celui ce domnește printre proști.
  eng-WEBP: The words of the wise heard in quiet are better than the cry of him who
    rules among fools.
  eng-FBV: It's better to listen to the calm words of a wise person than the shouts
    of a ruler of fools.
  nld-1939: Woorden van wijzen, met kalmte aanhoord, Zijn beter dan geschreeuw van
    een veldheer tot dwazen.
  nch-BL: Pero más cuali tijtacaquilise icualcamanal nopa tacat cati talnamiqui huan
    amo tijtacaquilise quema camanalti inintanahuatijca huihui tacame.
  vie-1934: Lời của người khôn ngoan được nghe tại nơi êm lặng còn hơn tiếng kêu la
    của kẻ cai trị trong đám dại dột.
  hin-CV: मूर्खों के बीच राजा की चिल्लाहट से अकेले में बुद्धिमान की बातें सुन लेना
    कहीं ज्यादा अच्छा है.
  spa-BES: Las palabras de los sabios que llegan silenciosamente al oído se notan
    más que el clamor de un gobernante entre los necios.
  tdx-tdx: Hamake ty saontsi’ i mahihitsey janjiñeñe am-pian­jiñañe, ta ty tazatazam-pifehe
    amo dagolao.
  tha-KJV: ถ้อยคำของคนฉลาดซึ่งได้ยินในที่สงัดดีกว่าสิงหนาทของผู้ครอบครองคนเขลา
  por-BR-2018: As palavras dos sábios devem ser ouvidas em quietude, mais do que o
    grito daquele que domina sobre os tolos.
  deu-ELO: Worte der Weisen, in Ruhe gehört, sind mehr wert als das Geschrei des Herrschers
    unter den Toren. -
  eng-WYC-2018: The words of wise men be heard in silence, more than the cry of a
    prince among fools. (The words of the wise should be heard in silence, much more
    than the loud cry of a leader of a group of fools.)
  epo-epo: La vortoj de saĝuloj, trankvile aŭskultitaj, estas pli bonaj ol la kriado
    de reganto inter malsaĝuloj.
  uig-PIN: Dana kixining jimjitliⱪta eytⱪan sɵzliri ǝhmǝⱪlǝr üstidin ⱨoⱪuⱪ sürgüqining
    warⱪiraxliridin eniⱪ anglinar.
  beo-beo: 'Bagade dawa:su dunu ea asaboi sia: nabimu da defea. Be ouligisu dunu da
    gagaoui dunu ilia gilisili sia: fasu ganodini, amo ea wesu nabimu da defea hame.'
  tpi-OTNT: I gutpela yumi harim toktok bilong man i gat gutpela tingting. Tok bilong
    dispela kain man i winim tru bikmaus bilong hetman bilong lain man i no gat gutpela
    tingting.
  hau-SA: Raɗar mai hikima da aka saurara cikin natsuwa ta fi ihun mai mulkin wawaye.
  uig-LAT: Dana kishining jimjitliqta éytqan sözliri exmeqler üstidin hoquq sürgüchining
    warqirashliridin éniq anglinar.
  nde-nde: Amazwi apholileyo abahlakaniphileyo afanele alalelwe ngcono kulokumemeza
    kombusi weziwula.
  ton-ton: ‌ʻOku ongo lahi mai ʻae fanafana ʻae poto ʻi he kalanga ʻo ia ʻoku pule
    ʻi he lotolotonga ʻoe vale.
  ces-1613: Slov moudrých pokojně poslouchati sluší, raději než křiku panujícího mezi
    blázny.
  eng-WMB: The words of the wise heard in quiet are better than the cry of him who
    rules among fools.
  tam-TCV: மூடர்களை ஆளுகிறவனின் உரத்த சத்தத்தைப் பார்க்கிலும், ஞானமுள்ளவர்களின் அமைதியான
    வார்த்தைகளை அதிகமாய் கவனத்தில் கொள்ளவேண்டும்.
  ceb-ULB: Ang mga pulong sa maalamon nga mga tawo nga gisulti sa hilom gidungog kaysa
    singgit sa bisan kinsa nga magmamando taliwala sa mga buangbuang.
  pol-UBG: Spokojnych słów ludzi mądrych należy słuchać bardziej niż krzyku tego,
    który panuje wśród głupców.
  urd-GVU: دانش مند کی جو باتیں آرام سے سنی جائیں وہ احمقوں کے درمیان رہنے والے حکمران
    کے زوردار اعلانات سے کہیں بہتر ہیں۔
  deu-1912: Der Weisen Worte, in Stille vernommen, sind besser denn der Herren Schreien
    unter den Narren.
  kan-2017: ಹುಚ್ಚರನ್ನು ಆಳುವವನ ಕೂಗಿಗಿಂತ ಜ್ಞಾನಿಯ ಮೆಲ್ಲನೆಯ ಮಾತುಗಳು ಕಿವಿಗೆ ಕೇಳಿಸುತ್ತದೆ.
  yap-yap: Ka bfel’ boch ni ngan motoyil ngab lam nib sobut’ mab munguy ni lungun
    be’ nib gonop ko ngan motoyil ko tolul’ rok ba pilung u fithik’ ba ulung i balyang.
  hlt-MCSB: Hlangcueih ol tah aka ang rhoek aka taemrhai kah a pang lakah mongnah
    neh a hnatun uh.
  mdy-ETH: ዔኤዮ ዓሶ ዎይሣ ዓሲ ዔያቶ ባኣካ ዒላታሢዳፓ ታሢ ኬኤዚንታ ጪንጫ ዓሲኮ ዑኡዛ ዋዋይዚንታኔ።
  kew-kew: Epe kone i aana agaa pagalima-daare epeta kone samina. Go piaene aana agaa-me
    rui loayaa aana agaa page rabuaniaya.
  twi-ASANTE: Ɛsɛ sɛ wɔtie onyansafoɔ nsɛm a ɔka no brɛoo no na ɛnyɛ nkwaseafoɔ sodifoɔ
    nteateam.
  eng-WEBU: The words of the wise heard in quiet are better than the cry of him who
    rules among fools.
  wal-wal: Hegaa gidikkokka, deriyaa haariyaagee azallatu yaa7an waassiyo waasuwaa
    siyiyoogaappe, leelan odettiya aadhdhida eranchchaa qaalaa siyiyoogee lo77o.
  spa-PDDPT: Las palabras de los sabios dichas en quietud Son más aceptables que el
    clamor de un magistrado entre los necios.
  gun-gun: Mba'eta hi'arandu e'ỹ va'e kuery ruvixa ojapukaia gui ha'eveve hi'arandu
    va'e ijayvu rã nhakyrirĩ reve nhaendu.
  ilo-ULB: Dagiti sasao ti nasirib a tao a naibaga a siuulimek ket ad-adda a mangngeg
    ngem ti pukkaw ti maysa a mangiturturay kadagiti maag.
  kpg-kpg: E koia e humalia ma ga hagalongo gi nnelekai hagamoolee o tangada kabemee
    i di hagalongo gi nia hagahohooho o tagi o digau dadaulia.
  uig-ARA: دانا كىشىنىڭ جىمجىتلىقتا ئېيتقان سۆزلىرى ئەخمەقلەر ئۈستىدىن ھوقۇق سۈرگۈچىنىڭ
    ۋارقىراشلىرىدىن ئېنىق ئاڭلىنار.
  sus-sus: Xaxilima xa masenyi raxaraxi ramɛfe, na fisa mangɛ xa sɔnxɔɛ rate bɛ xaxilitaree
    tagi.
  pon-2006: Rong ngihl tikitik en aramas loalokong men mwahusang rong ngihl kehlail
    en kaun emen nan mwomwohdpenehn pwihn en aramas pweipwei ehu.
  ksd-ksd: Di valongore ra tinata kai ra tena kabinana ba ra tarai dia ki vovovon,
    ma ra nilai nina i lue ra umana tena malagene, pata.
  tur-YTC: Sessizce duyulan bilgelerin sözleri, akılsızlar arasında hükmedenin bağırışından
    daha iyidir.
  bel-N: Спакойныя словы мудрых паслухаць [лепш], чым крык таго, хто пануе сярод дурняў.
  grc-BRENT: Λόγοι σοφῶν ἐν ἀναπαύσει ἀκούονται ὑπὲρ κραυγὴν ἐξουσιάζόντων ἐν ἀφροσύναις.
  ind-AYT: Perkataan orang berhikmat didengarkan dalam ketenangan melebihi seruan
    penguasa di antara orang-orang bodoh.
  nya-nya: Mawu oyankhula mofatsa a munthu wanzeru, anthu amawasamalira kwambiri kupambana
    kufuwula kwa mfumu ya zitsiru.
  hrv-hrv: Blage se riječi mudraca bolje čuju nego vika zapovjednika nad luđacima.
  mps-mps: Te wiegi yai kolesaga elalubo bidigo dua dua wabo po dago odobaso, te wiegi
    yai dao. Te tobage bidigo pogo te wiegi yai homu kolesaga elalusiąbo bidi hanigo
    tobolu bidigo genuai hae wabo bidi aiyaba elalubo dao.
  tpi-tpi: I gutpela yumi harim toktok bilong man i gat gutpela tingting. Tok bilong
    dispela kain man i winim tru bikmaus bilong hetman bilong lain man i no gat gutpela
    tingting.
  dan-1931: Vismænds Ord, der høres i Ro, er bedre end en Herskers Råb iblandt Dårer.
  vie-OVCB: Lời nói êm dịu của một người khôn còn hơn tiếng gào thét của một vị vua
    khờ dại.
  guj-2017: મૂર્ખ સરદારના પોકાર કરતાં, બુદ્ધિમાન માણસનાં છૂપા બોલ વધારે સારા છે.
  pon-2006A: Rong ngihl tikitik en aramas loalokong men mwahusang rong ngihl kehlail
    en kaun emen nan mwomwohdpenehn pwihn en aramas pweipwei ehu.
  por-BRBSL: As palavras do sábio ouvido em silêncio são melhores do que o grito daquele
    que governa entre os tolos.
  cth-cth: Ka ukkung ni kapathunaw e hramkikhai e lawk ngâi e hlakvah, soumtinae koe
    tami lungkaang ni dei e lawk doeh a ngâi pouh.
  twi-twi: Ɛsɛ sɛ wotie onyansafo nsɛm a ɔka no brɛoo no na ɛnyɛ nkwaseafo sodifo
    nteɛteɛmu.
  hlt-hlt: Hlangcueih ol tah aka ang rhoek aka taemrhai kah a pang lakah mongnah neh
    a hnatun uh.
  tbz-SIM: Dɛ nɛ́ wennimu ɑ bo nkémmúmɛ̀ mɛciì nyiɛ̀ nnɑ́ɑ́ ntìì nɑ́ɑǹtì diyɔɔ̀nnì,
    kɛ pɛ̃ɛ̃tɛ́ wèè bɑkɛ́ tiyɛìntì o kó kutoweku.
  msy-2020: Gumazir nɨghnɨzir aghuiba itim uan akabar asughasugh nɨmɨra mɨkɨmtɨ, e
    da baraghtɨ, deragham. Kamaghɨn amir gumazimɨn akaba, da nɨghnɨzir aghuiba puvatɨzir
    gumazibar atrivim, an tiarir arozim gafira.
  dop-dop: Ləmɑɣɑsɛɛ nyə́mɑ kʋyɔɣɔtʋtʋ nti yəlɑɑ nɩɩkɩ təpɑmm tɔ tə kəlɑ teu kɛ holɑ
    nnɑ nyʋɣʋ tʋ holiɣinɑ nyɔɔŋ fɛɩnɑɑ tɔ.
  azb-azb: Hikmətli adamın pıçıltı ilə dediyi sözlər Ağılsızların içindəki başçının
    qışqırtısından yüksəkdir.
  eng-DBY: The words of the wise are heard in quiet more than the cry of him that
    ruleth among fools.
  hin-2017: बुद्धिमानों के वचन जो धीमे-धीमे कहे जाते हैं वे मूर्खों के बीच प्रभुता
    करनेवाले के चिल्ला चिल्लाकर कहने से अधिक सुने जाते हैं।
  wol-KYG: Ku xelu, kàddoom yu dégtu ndànk moo gën ŋal-ŋalu kilifa ci biir ñu dofe.
  eng-YLT: The words of the wise in quiet are heard, More than the cry of a ruler
    over fools.
  eng-WYC-2017: The words of wise men be heard in silence, more than the cry of a
    prince among fools.
  eng-WMBB: The words of the wise heard in quiet are better than the cry of him who
    rules amongst fools.
  urd-GVH: दानिशमंद की जो बातें आराम से सुनी जाएँ वह अहमक़ों के दरमियान रहनेवाले हुक्मरान
    के ज़ोरदार एलानात से कहीं बेहतर हैं।
  rug-rug: Sari zinama hitehite tadi na tie gilagilana si mu avosi hola ni sari na
    kinukili tadi na baṉara koari na tie pekipekidi.
  gaz-gaz: Iyya bulchaa gowwootaa irra hasaasa ogeessaatu dhagaʼama.
  fra-LSG: Les paroles des sages tranquillement écoutées valent mieux que les cris
    de celui qui domine parmi les insensés.
  yal-yal: Fe kolonne falan namɛna maraxarani, na dangu mangan sɔnxɔ xuiin na xaxilitarene
    yɛ.
  haw-1868: Ua loheia no na olelo a ka poe naauao ma kahi noho malu ai, mamua o ke
    kala ana o ka luna o ka poe naaupo.
  arb-NAV: كَلامُ الْحُكَمَاءِ الْمَسْمُوعُ فِي الهُدُوءِ خَيْرٌ مِنْ صُرَاخِ الْحُكَّامِ
    بَيْنَ الْجُهَّالِ.
  ewe-ewe: Ke nunyala ƒe nya si wògblɔna dzaa la, xɔa asi wu bometsilawo ƒe fia ƒe
    ɣlidodo.
  eng-LEE: The words of wise men heard in quiet are better than the cry of him that
    ruleth among fools.
  asm-FB: অজ্ঞানীসকলৰ মাজত কৰা এজন শাসনকর্তাৰ গর্জনতকৈ বৰং জ্ঞানৱানৰ শান্ত-সৌম্য কথা
    শুনা ভাল।
  sus-A: شَشِلِمَ شَ مَسٍنيِ رَشَرَشِ رَ مّقٍ، نَ قِسَ مَنفّ شَ سْنشْي رَتٍ بّ شَشِلِتَرٍيٍ
    تَفِ.
  fra-SBL: Les paroles des sages, entendues dans le calme, valent mieux que le cri
    de celui qui domine parmi les insensés.
  hbo-hbo: דִּבְרֵ֣י חֲכָמִ֔ים בְּנַ֖חַת נִשְׁמָעִ֑ים מִזַּעֲקַ֥ת מֹושֵׁ֖ל בַּכְּסִילִֽים׃
  kik-kik: Ciugo cia ũhooreri cia mũndũ ũrĩa mũũgĩ nĩciagĩrĩire ithikagĩrĩrio, gũkĩra
    rĩanĩrĩra rĩa mũndũ ũrĩa wathaga irimũ.
  fra-NCL: Les paroles des sages, prononcées avec calme, sont écoutées, mieux que
    les cris d’un chef au milieu des insensés.
  cek-AK: Ukkung kamthu hanghaih lok tahngaih pongah loe palungha ih loknaem to tahngaih
    hanah hoih kue.
  cuk-cuk: Dule-binsaedsulidamalad-e-dummad binnasuli-sunmakedba, dule-binsaed-ibed-binnasdikii-sunmaked
    bur nabir itoleged.
  uig-CYR: Дана кишиниң җим-җитлиқта ейтқан сөзлири ахмақлар үстидин һоқуқ сүргүчиниң
    вақирашлиридин ениқ аңлинар.
  tel-2017: మూర్ఖులను పాలించేవాడి కేకలకంటే మెల్లగా వినిపించే జ్ఞానుల మాటలు మంచివి.
  hat-BSA: Pawòl a saj k ap koute lè tout bagay kalm pi bon pase vwa chèf k ap rele
    fò nan mitan moun ensanse.
  kos-kos: Wo in porongo pusra fisrasr lun sie mwet lalmwetmet, liki pusren wowoyak
    lun sie mwet kol inmasrlon mwet lalfon.
  hbo-WLC: דִּבְרֵ֣י חֲכָמִ֔ים בְּנַ֖חַת נִשְׁמָעִ֑ים מִזַּעֲקַ֥ת מוֹשֵׁ֖ל בַּכְּסִילִֽים׃
  ibo-ibo: Okwu nke onye maara ihe na-ekwu na nwayọọ ka a na-anụ, karịa iti mkpu nke
    onye na-achị achị nʼetiti ndị nzuzu.
  ory-ory: ମୂର୍ଖମାନଙ୍କ ମଧ୍ୟରେ ଶାସନକାରୀର ଚିତ୍କାର ଅପେକ୍ଷା ଶାନ୍ତରେ କଥିତ ଜ୍ଞାନୀର ବାକ୍ୟ
    ଅଧିକ ଶୁଣାଯାଏ।
  chk-chk: A mürina ach sipwe afäli än eman mi mirit kapas pwetete, lap seni än eman
    samol kapas leüömong lein chon umwes.
  rop-rop: Wal im mobeda blanga irrim kwaitbala wed brom det klebabala men, den blanga
    irrim det boswan men jingat adbalawei langa detlot granggibala men.
  ukr-1871: Слово тихе й розумне, як його послухають, переважує крик потужного між
    дурними.
  deu-1951: Die Worte der Weisen, die man in der Stille vernimmt, sind besser als
    das Schreien eines Herrschers unter den Narren.
  eng-JPS: The words of the wise spoken in quiet are more acceptable than the cry
    of a ruler among fools.
  srp-1865: Rijeèi mudrijeh ljudi valja s mirom slušati više nego viku onoga koji
    zapovijeda meðu ludima.
  lug-lug: Naye ne bwe kiba kityo, ebigambo eby’ekimpowooze ebiva mu kamwa k’omugezi
    bissibwako omwoyo, okusinga okuleekaana kw’omufuzi w’abasirusiru.
  heb-heb: דברי חכמים בנחת נשמעים מזעקת מושל בכסילים׃
  ben-IRV: মূর্খদের ওপর শাসনকারী কোন মানুষের চিত্কারের থেকে জ্ঞানীদের কথা শান্তিতে
    শোনা ভাল।
  pan-pan: ਬੁੱਧਵਾਨਾਂ ਦੀਆਂ ਹੌਲੀ ਆਖੀਆਂ ਹੋਈਆਂ ਗੱਲਾਂ, ਮੂਰਖਾਂ ਦੇ ਹਾਕਮ ਦੇ ਰੌਲ਼ੇ ਨਾਲੋਂ ਵਧੇਰੇ
    ਸੁਣੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: အုပ်စိုး သောသူသည် မိုက် သောသူတို့တွင် ကြွေးကြော် သောအသံကို နားထောင်ကြသည်ထက်
    ၊ ငြိမ်ဝပ် ရာ၌ ပညာရှိ ပြောသောစကား ကို သာ၍နားထောင် တတ် ကြ၏။
  hmo-hmo: To aonega tauna ena hereva, regena bada lasi ia gwauraia noho, be namo,
    bona lohia ena haroro, kavakava taudia edia hebou lalonai be dika.
  urd-urd: '''अक़्लमन्दों की बातें जो आहिस्तगी से कही जाती हैं, बेवक़ूफ़ों के सरदार
    के शोर से ज़्यादा सुनी जाती है।'
  rus-SYN: Слова мудрых, высказанные спокойно, выслушиваются лучше, нежели крик властелина
    между глупыми.
  bqc-SIM: Ɔ̃nↄna yã́ pↄ́ wà swãdↄ̀i niɛniɛ maa dɛ sↄũↄ dↄaana zↄakaala.
  tcz-CHONGTHU: Leng ngolpa kisen aw jahsang in michingpan olcha thu asei jah nom
    aum joi.
  mar-mar: विद्वान मनुष्याने शांतपणे उच्चारलेले काही शब्द हे मूर्ख राजाने ओरडून सांगितलेल्या
    शब्दांपेक्षा चांगले असतात.
  qub-qub: Mana tantiyacoj upa runacunapa raynin gaparaypa rimashanta wiyananchïpitaga
    mas alli caycan musyaj-yachaj willapar alli shimillanpa rimashancunata wiyacuymi.
  bqp-bqp: Ɔ̃ndↄ̃ri yã yĩdayĩda kũ ò sã kpài mana de yↄ̃nkↄnↄ kína patammanala.
  hat-hat: Pito ou koute pawòl yon moun ki gen konprann ap di ou tou dousman pase
    pawòl chèf k'ap rele byen fò nan mitan yon bann moun sòt.
  eng-BSB: The calm words of the wise are heeded over the shouts of a ruler among
    fools.
  eng-WEBPB: The words of the wise heard in quiet are better than the cry of him who
    rules amongst fools.
  kbq-kbq: Knare antahi'zane ne'mo'ma akoheno'ma hania ke'ma antahi'zamo'a, neginagi
    kini ne'mo'ma ranke'ma huno kema nehigeno'ma antahi'zana agatere'ne.
  nhe-BL: Pero más cuali tijtlacaquilise icual tlajtol nopa tlacatl tlen tlalnamiqui
    huan ax tijtlacaquilise quema camati inintlanahuatijca huihui tlacame.
  bus-bus: Ɔ̃ndↄ̃dee yã yĩiyĩi kɛ̀ wà swã kpàzi maa dɛ yↄ̃nkↄↄnↄ kí patammanala.
  gub-BL: Ma'e kwaw katu har ize'egatu henu haw ikatu wera'u iranaiw ma'e uzemono'og
    ma'e wanuwihaw hehapukaz haw henu haw wi.
  eng-DRA: The words of the wise are heard in silence, more than the cry of a prince
    among fools.
