  twi-ASANTE: Wɔn nyinaa hyɛberɛ yɛ baako; ateneneefoɔ ne amumuyɛfoɔ, nnipa pa ne
    nnipa bɔne, wɔn a wɔn ho teɛ ne wɔn a wɔn ho nteɛ, wɔn a wɔbɔ afɔdeɛ ne wɔn a
    wɔmmɔ. Sɛdeɛ ɛte ma onipa pa no, saa ara na ɛte ma ɔbɔnefoɔ; sɛdeɛ ɛte ma wɔn
    a wɔka ntam no, saa ara na ɛte ma wɔn a wɔsuro sɛ wɔbɛka ntam.
  eng-WEBU: All things come alike to all. There is one event to the righteous and
    to the wicked; to the good, to the clean, to the unclean, to him who sacrifices,
    and to him who doesn’t sacrifice. As is the good, so is the sinner; he who takes
    an oath, as he who fears an oath.
  wal-wal: Dummatetti bainnan de7ishin, ubbaa gakkiya qaadai issuwaa; xillo gidin
    makkalanchcha gidin, lo77o gidin iita gidin, geeshsha gidin tuna gidin, yarshshuwaa
    yarshshiyaagaa gidin yarshshennaagaa gidin, eta ubbaa qaadai issuwaa. Lo77o asassi
    nagaranchchaagaappe kehiya qaadi baawa; caaqo caaqqanau yayyiyaageekka caaqqanau
    xaliyaagaappe dummatenna.
  spa-PDDPT: Todo acontece a todos de una misma manera. Lo mismo le ocurre al justo
    que al impío, al bueno, al puro, al impuro, al que ofrece sacrificios y al que
    no los ofrece, tanto al recto como al perverso, al que jura en vano como al que
    respeta su juramento.
  gun-gun: Opa mba'e oiko 'rã joo rami ae ha'e kuery ha'e javi re. Joo rami ae 'rã
    oiko heko porã va'e ha'e heko vai va'e re, mba'emo ome'ẽ va'e ha'e ome'ẽ e'ỹ va'e
    re, ojapo porã va'e ha'e ojejavy va'e re, oura va'e ha'e oura aguã gui okyje va'e
    re guive.
  ilo-ULB: Adda ti agpapada a gasat iti tunggal maysa. Agpada a gasat ti agur-uray
    kadagiti nalinteg a tattao ken nadangkes, kadagiti nasayaat a tattao ken dakes,
    kadagiti nadalus ken ti narugit, ken iti agidatdaton ken iti saan nga agidatdaton.
    Kas matayto dagiti nasayaat a tattao, kastan to met ti managbasol. Kas matayto
    ti agsapsapata, kasta met ti tao a mabuteng nga agsapata.
  kpg-kpg: Ma e hagalee hai geegee. Di haga odi hua e dahi dela e tale ang gi digau
    ala e donu mo digau hala, digau humalia mo digau huaidu, digau daumaha mo digau
    tuadimee, digau hai tigidaumaha mo digau hagalee hai tigidaumaha. Di mee e dahi
    hua e tale ang gi tangada humalia mo tangada hai hala, tangada dowangi mo tangada
    dela e hagalee dowangi.
  uig-ARA: ھەممە ئادەمگە ئوخشاش ئىشلار ئوخشاش پېتى كېلىدۇ؛ ھەققانىي ۋە رەزىل كىشىگە،
    مېھرىبان كىشىگە، پاك ۋە ناپاك، قۇربانلىق قىلغۇچى ۋە قۇربانلىق قىلمىغۇچىغىمۇ ئوخشاش
    قىسمەت بولىدۇ؛ ياخشى ئادەمگە قانداق بولسا، گۇناھكارغا شۇنداق بولىدۇ؛ قەسەم ئىچكۈچىگە
    ۋە قەسەم ئىچىشتىن قورققۇچىغىمۇ ئوخشاش بولىدۇ.
  sus-sus: Adamadi birin sigama nɛ aligiyama. Tinxintɔɛ ba, tinxintare ba, sɛniyɛntɔɛ
    ba, sɛniyɛntare ba, sɛrɛxɛba ba, sɛrɛxɛbatare ba. Mixi fanyi ba, mixi ɲaaxi ba
    e birin sigama nɛ aligiyama. Mixi naxan laayidi tongoma ba, mixi naxan mu suusama
    na tongode ba, e birin sigama nɛ aligiyama.
  pon-2006: Eri, mehnda pwe imwilahn aramas koaros duwepenehte, ong me pwung kan,
    oh me suwed akan, ong me mwahu kan oh me dipan akan, ong me poadidi kan oh me
    sohte poadidi kan, ong me kin wia ar meirong oh me sohte kin wia ar meirong. Aramas
    mwahu men sohte siksang aramas suwed men; aramas emen me kin wiahda eh inou, sohte
    siksang me sohte kin wiahda eh inou.
  ksd-ksd: A kopono mangana mutuai diat par; ure diat dia takodo ma ure diat ba pa
    dia takodo, ure diat dia boina ma ure diat dia kaina, ure diat dia gomgom ma ure
    diat ba pa dia gomgom, ure nina i tatabar ma ure bula nina ba pa i tatabar; nam
    nina i tadav ra tena takodo i tadav bula ra tena varpiam; ra tena vavalima vakuku
    na varogop uka ma nina i nuknuk bulu ure kana vavalima.
  tur-YTC: Herkesin başına gelen her şey benzerdir. Doğruyla kötünün, iyinin ve temizin,
    kirlinin, kurban kesenle kesmeyenin başına gelen olay birdir. İyi nasılsa, günahkâr
    da öyledir; ant içen de anttan korkan gibidir.
  bel-N: 'Усё для ўсіх адно: адна доля для праведніка i для бязбожніка, для добрага
    і чыстага i для нячыстага, для таго, хто ахвяроўвае, і для таго, хто не ахвяроўвае
    i не складаючаму, як для добрага, так i для грэшнага; як для таго, які прысягае,
    так і для таго, які прысягаць баiцца.'
  grc-BRENT: Ματαιότης ἐν τοῖς πᾶσι· συνάντημα ἓν τῷ δικαίῳ καὶ τῷ ἀσεβεῖ, τῷ ἀγαθῷ
    καὶ τῷ κακῷ, καὶ τῷ καθαρῷ καὶ τῷ ἀκαθάρτῳ, καὶ τῷ θυσιάζοντι καὶ τῷ μὴ θυσιάζοντι·
    ὡς ὁ ἀγαθὸς ὡς ὁ ἁμαρτάνων, ὡς ὁ ὀμνύων καθὼς ὁ τὸν ὅρκον φοβούμενος.
  ind-AYT: Segala sesuatu sama bagi semuanya. Nasib yang sama berlaku bagi orang benar
    dan orang fasik, bagi orang baik dan orang jahat, bagi orang suci dan orang najis,
    bagi orang yang mempersembahkan kurban dan orang yang tidak mempersembahkannya.
    Sama seperti orang baik, begitu juga orang berdosa. Sama seperti orang yang bersumpah,
    begitu juga orang yang takut bersumpah.
  nya-nya: Onsewa mathero awo ndi amodzi, anthu olungama ndi anthu oyipa, abwino ndi
    oyipa, oyera ndi odetsedwa, amene amapereka nsembe ndi amene sapereka nsembe.
    Zomwe zimachitikira munthu wabwino, zimachitikiranso munthu wochimwa, zomwe zimachitikira
    amene amalumbira, zimachitikiranso amene amaopa kulumbira.
  hrv-hrv: Svima je ista kob, pravednomu kao i opakom, čistomu i nečistomu, onomu
    koji žrtvuje kao i onomu koji ne žrtvuje; jednako dobru kao i grešniku, onomu
    koji se zaklinje kao i onomu koji se boji zakletve.
  mps-mps: Tialima, te nai me deli da tigidaliba pedelabo elalubao, te da doloba pai
    bidi, ma dwai bidi, ma da wiegi yai bidi me, ma da meda meni yai bidi me, ma da
    God gedude meda yai bidi me, ma ofa yai bidi, ma ofa isąwai bidi yaibaso, te
    tagalao. Deli tigi poai sę te wiegi yai bidiba me dwai sę ebo bidiba pedelaibao.
    Te deli tigi poai sę te Godiba po dąų wali bidiba eyu, te Godiba po dąų wasiąwani
    bidiba pedelaibao.
  tpi-tpi: Tasol i gat wanpela samting bai i kamap long yumi olgeta, maski yumi stretpela
    man o man nogut, o yumi gutpela man, o yumi klin o yumi no klin long ai bilong
    God, o yumi save mekim ofa o yumi no save mekim ofa. Wankain samting bai i kamap
    long gutpela man na long man bilong mekim sin. Na wankain samting bai i kamap
    long man i mekim promis long God na long man i no mekim promis.
  dan-1931: Thi alle får en og samme Skæbne, retfærdig og gudløs, god og ond, ren
    og uren, den, som ofrer, og den, som ikke ofrer; det går den gode som Synderen,
    den sværgende som den, der skyr at sværge.
  vie-OVCB: Mọi người đều nhận chung một số phận, dù là người công chính hay gian
    ác, tốt hay xấu, tinh sạch hay ô uế, có tín ngưỡng hay không tín ngưỡng. Người
    nhân đức nhận cùng sự đối đãi như người tội lỗi, và người thề nguyện cùng Đức
    Chúa Trời cũng được đối xử như người không dám thề nguyện.
  guj-2017: બધી બાબતો સઘળાને સરખી રીતે મળે છે. નેકની તથા દુષ્ટની, સારાંની તથા ખરાબની
    શુદ્ધની તથા અશુદ્ધની, યજ્ઞ કરનારની તથા યજ્ઞ નહિ કરનારની પરિસ્થિતિ સમાન જ થાય છે.
    જેવી સજ્જનની સ્થિતિ થાય છે તેવી જ દુર્જનની સ્થિતિ થાય છે. જેવી સમ ખાનારની સ્થિતિ
    થાય છે તેવી જ સમ ન ખાનારની પણ થાય છે.
  pon-2006A: Eri, mehnda pwe imwilahn aramas koaros duwepenehte, ong me pwung kan,
    oh me suwed akan, ong me mwahu kan oh me dipan akan, ong me poadidi kan oh me
    sohte poadidi kan, ong me kin wia ar meirong oh me sohte kin wia ar meirong. Aramas
    mwahu men sohte siksang aramas suwed men; aramas emen me kin wiahda eh inou, sohte
    siksang me sohte kin wiahda eh inou.
  por-BRBSL: Todas as coisas são iguais para todos. Há um acontecimento para o justo
    e para o ímpio; para o bom, para o limpo, para o impuro, para aquele que se sacrifica,
    e para aquele que não se sacrifica. Assim como o bem, também o pecador; aquele
    que faz um juramento, como aquele que teme um juramento.
  cth-cth: Tami pueng e lathueng vah reikâvan e hno a tâco. Tami kalan hoi kalan hoeh
    e, tami kahawi hoi kahawihoeh e, tami kathoung hoi kathounghoehe, thuengnae ka
    sak hoi ka sak hoeh e, yonnae ka tawn hoeh e hoi ka tawn e, thoekâbo e tami hoi
    kâbo hoeh e taminaw lathueng hai reikâvan e hno a tâco.
  twi-twi: Wɔn nyinaa nkrabea yɛ baako; atreneefo ne amumɔyɛfo, nnipa pa ne nnipa
    bɔne, wɔn a wɔn ho tew ne wɔn a wɔn ho ntew, wɔn a wɔbɔ afɔre ne wɔn a wɔmmɔ.
    Sɛnea ɛte ma onipa pa no, saa ara na ɛte ma ɔbɔnefo; sɛnea ɛte ma wɔn a wɔka ntam
    no, saa ara na ɛte ma wɔn a wosuro sɛ wɔbɛka ntam.
  hlt-hlt: A cungkuem he a cungkuem taengah a om vanbangla, aka dueng ham neh halang
    ham khaw, aka then ham neh aka caih ham khaw, rhalawt ham khaw, aka nawn ham neh
    aka nawn pawt ham khaw, aka then bangla aka tholh ham khaw, olhlo bangla toemngam
    aka rhih ham khaw hmatoeng pakhat ni a om.
  tbz-SIM: Dɛndɛ mɛmmɛ dɛ̀ í dò nkɛ́bɑntɛ́, dɛ̀ɛ̀ tùɔ̀kùní bɛnìtìbɛ̀ dɛmɑ́ɑ̀ ndi.
    Osɑ̀ù nɛ̀ oyɛiwe wèè nìti nɛ̀ wèè dɔ̀ri, wèè sɑ̃ṹ nhomɑ́ɑ̀ nɛ̀ wèè í sɑ̃ṹ nhomɑ́ɑ̀,
    wèè feu Kuyie nyiwũɔ̃ nɛ̀ wèè í kù feu iwũɔ̃. Wèè dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ nho kpɛrɛ dòmmɛ̀
    oyɛiwe kpɛrɛ mɛ ndò. Wèè pɑrìkunɛ̀ Kuyie nɛ̀ wèè dé ò bo mpɑrikunɛ̀mɛ̀ Kuyie nyètìrì.
  msy-2020: Ezɨ bar e bativamin bizir mam iti, e gumazamizir Godɨn damazimɨn deraziba,
    gumazir arazir kurabagh amiba, ko gumazir aghuiba, ko gumazir kuraba, Godɨn damazimɨn
    zuezir darasi, ko Godɨn damazimɨn mɨzezir darasi, gumazir ofa gamiba, ko ofa gamir
    puvatɨziba uaghara, bizir kamra bar me batogham. Bizir kamra, gumazir aghuiba
    ko gumazir arazir kurabagh amiba bativam. Bizir kamra, gumazir God ko akar dɨkɨrɨzim
    gamiziba ko, gumazir God ko akar dɨkɨrɨzim damuasa atiatingiziba, a bar me batogham.
  dop-dop: Mpʋ tɔ, pə kpɛntɑ kpɑ́tʋ́ɣʋ́ kʋlʋmʋɣʋ kɛ tɑmpɑnɑ təŋlʋ nɑ ɩsɑɣɑlɑtʋ kɛ́,
    nɑ kʋpɑŋ nɑ ɩsɑɣɑʋ, nɑ wei ɩ fɛɩnɑ ɑsilimɑ tɔ nɑ wei ɩ wɛnɑ-yɛ tɔ, nɑ ɩsɔsɛɛʋ
    kɔtɑsɩ lɑtʋ nɑ wei ɩɩ lɑkɩ-sɩ tɔ. Kʋpɑŋ wɛɛ kɛ́ ɩsɩɩ ɩsɑɣɑlɑtʋ, nɑ wei ɩ sɩɩkɩ
    nɔɣɔ tɔ nɑ wei ɩ wɛnɑ ɩ nɔɣɔ sɩɩʋ sɔɣɔntʋ tɔ.
  azb-azb: 'Hər kəsin aqibəti eyni cür olur: salehlərin və pislərin, yaxşıların və
    yamanların, təmizlərin və murdarların, qurban təqdim edənlərin və qurban təqdim
    etməyənlərin. Yaxşı adama nə olursa, günahkarlara da elə olur. And içənə nə olursa,
    and içməkdən qorxana da elə olur.'
  eng-DBY: 'All things [come] alike to all: one event to the righteous and to the
    wicked, to the good, and to the clean, and to the unclean, to him that sacrificeth
    and to him that sacrificeth not: as is the good, so is the sinner; he that sweareth,
    as he that feareth an oath.'
  hin-2017: सब बातें सभी के लिए एक समान होती हैं, धर्मी हो या दुष्ट, भले, शुद्ध या
    अशुद्ध, यज्ञ करने और न करनेवाले, सभी की दशा एक ही सी होती है। जैसी भले मनुष्य
    की दशा, वैसी ही पापी की दशा; जैसी शपथ खानेवाले की दशा, वैसी ही उसकी जो शपथ खाने
    से डरता है।
  wol-KYG: Ñépp a bokk benn dogal bi, ku jub ak ku bon, ku baax ak ku set, ak ku sobewu;
    kuy sarxal ak ku dul sarxal, muy ku baax ki, di bàkkaarkat bi, muy kiy giñ, di
    ki ragal ngiñ.
  eng-YLT: The whole [is] as to the whole; one event is to the righteous and to the
    wicked, to the good, and to the clean, and to the unclean, and to him who is sacrificing,
    and to him who is not sacrificing; as [is] the good, so [is] the sinner, he who
    is swearing as he who is fearing an oath.
  eng-WYC-2017: But all things be kept uncertain into the time to coming [or to come];
    for all things befall evenly to a just [or rightwise] man and to a wicked man,
    to a good man and to an evil man, to a clean man and to an unclean man, to a man
    offering offerings and sacrifices, and to a man despising sacrifices; as a good
    man, so and a sinner; as a forsworn man, so and he that greatly sweareth truth.
  eng-WMBB: All things come alike to all. There is one event to the righteous and
    to the wicked; to the good, to the clean, to the unclean, to him who sacrifices,
    and to him who doesn’t sacrifice. As is the good, so is the sinner; he who takes
    an oath, as he who fears an oath.
  urd-GVH: सबके नसीब में एक ही अंजाम है, रास्तबाज़ और बेदीन के, नेक और बद के, पाक
    और नापाक के, क़ुरबानियाँ पेश करनेवाले के और उसके जो कुछ नहीं पेश करता। अच्छे शख़्स
    और गुनाहगार का एक ही अंजाम है, हलफ़ उठानेवाले और इससे डरकर गुरेज़ करनेवाले की
    एक ही मनज़िल है।
  rug-rug: Doduru si kote kamo la pa keke vasina mo, sari tie toṉoto meke tie seadi,
    saripu leana meke kaleana, saripu viadi meke bonidi, arini pu la vukivukihi meke
    arini pu lopu la. Gua sapu ta evaṉa koari tie leadi si asa tugo si koari na tie
    seadi; gua sapu ta evaṉa koari tie pu tokotokoro pa Pozana sa Tamasa si gua tugo
    saripu korodia.
  gaz-gaz: Nama qajeelaa fi jalʼaa, nama gaarii fi hamaa, nama qulqulluu fi xuraaʼaa,
    warra aarsaa dhiʼeessanii fi warra hin dhiʼeessine hunda galgalli isaanii tokkuma.
    Waanuma nama gaarii irra gaʼutu, cubbammaa irras gaʼa; waanuma warra kakuu seenan
    irra gaʼutu, warri kakuu seenuu sodaatan irra gaʼa.
  fra-LSG: Tout arrive également à tous; même sort pour le juste et pour le méchant,
    pour celui qui est bon et pur et pour celui qui est impur, pour celui qui sacrifie
    et pour celui qui ne sacrifie pas; il en est du bon comme du pécheur, de celui
    qui jure comme de celui qui craint de jurer.
  yal-yal: Birin naɲanma kii kedenna nin. Tinxin muxun nun muxu ɲaxin birin naɲanna
    keden, muxu faɲi ba, muxu sariɲanxin ba, haramuden ba, muxun naxan saraxan bama
    e nun naxan mi saraxan bama, a na kii nin muxu faɲin nun yulubitɔɔn xa, naxan
    a kɔlɔma e nun naxan gaxuma a kɔlɛ.
  haw-1868: Ua loaa i na kanaka a pau na mea like. Hookahi no hope i ka mea pono,
    a me ka mea hewa; i ka mea maikai, i ka mea maemae, a me ka mea maemae ole; i
    ka mea i mohai aku, a me ka mea i mohai ole aku. E like me ka mea maikai, pela
    no ka mea hewa; me ka mea hoohiki, pela no ka mea makau i ka hoohiki ana.
  arb-NAV: إِذِ الْجَمِيعُ مُعَرَّضُونَ لِنَفْسِ الْمَصِيرِ، الصَّالِحُونَ وَالطَّالِحُونَ،
    الأَخْيَارُ وَالأَشْرَارُ، الطَّاهِرُ وَالنَّجِسُ، الْمُقَرِّبُ لِلذَّبَائِحِ
    وَغَيْرُ الْمُقَرِّبِ. فَالصَّالِحُ كَالطَّالِحِ سِيَّانِ، وَالْحَالِفُ كَمَنْ
    يَخْشَى الْحَلْفَ.
  ewe-ewe: Nu ɖeka ma koe li na ame dzɔdzɔewo kple ame vɔ̃ɖiwo, ame nyuiwo kple ame
    baɖawo, ame dzadzɛwo kple ame ƒoɖiwo, ame siwo saa vɔ kple ame siwo mesaa vɔ o.
    Ale si wòle na ame nyui la, nenema kee wòle na nu vɔ̃ wɔla hã. Ale si wòle na
    ame siwo kaa atam la, nenema kee wòle na ame siwo vɔ̃a atamkaka.
  eng-LEE: Every thing as it is to happen to all; there is but one occurrence for
    the righteous, and for the wicked; for the good and for the clean, and for the
    unclean; and for him that sacrificeth, and for him that sacrificeth not; as is
    the good, so is the sinner; he that sweareth, as he that feareth an oath.
  asm-FB: সকলোৰে ক্ষেত্রত শেষ পৰিণতি একেই। ভৱিষ্যতে একেই ঘটে। ধাৰ্মিক হওঁক বা দুষ্ট
    হওঁক, সৎ আৰু বেয়া, শুচি আৰু অশুচি, বলি উৎসর্গ কৰক বা নকৰক সকলোলৈকে একে ঘটে; যেনেদৰে
    সৎ লোকৰ মৃত্যু হয়, তেনেদৰে পাপীৰো হয়; ঈশ্বৰৰ ওচৰত প্রতিশ্রুতি দিয়াজনৰ যেনেদৰে
    মৃত্যু হয়, তেনেকৈ প্রতিশ্রুতি দিবলৈ ভয় কৰা জনৰো হয়।
  sus-A: عَدَ مَدِ بِرِن سِفَمَ نّ عَلِفِيَمَ. تِنشِنتْي بَ، تِنشِنتَرٍ بَ، سّنِيّنتْي
    بَ، سّنِيّنتَرٍ بَ، سّرّشّبَ بَ، سّرّشّبَتَرٍ بَ. مِشِ قَنيِ بَ، مِشِ حَاشِ بَ
    عٍ بِرِن سِفَمَ نّ عَلِفِيَمَ. مِشِ نَشَن لَايِدِ تٌنفٌمَ بَ، مِشِ نَشَن مُ سُو سَمَ
    نَ تٌنفٌدٍ بَ، عٍ بِرِن سِفَمَ نّ عَلِفِيَمَ.
  fra-SBL: Tout se passe de la même manière pour tous. Il y a un même événement pour
    le juste et pour le méchant, pour le bon, pour le pur, pour l'impur, pour celui
    qui sacrifie et pour celui qui ne sacrifie pas. Tel est le bon, tel est le pécheur ;
    celui qui fait un serment, comme celui qui craint un serment.
  hbo-hbo: הַכֹּ֞ל כַּאֲשֶׁ֣ר לַכֹּ֗ל מִקְרֶ֨ה אֶחָ֜ד לַצַּדִּ֤יק וְלָרָשָׁע֙ לַטֹּוב֙
    וְלַטָּהֹ֣ור וְלַטָּמֵ֔א וְלַזֹּבֵ֔חַ וְלַאֲשֶׁ֖ר אֵינֶ֣נּוּ זֹבֵ֑חַ כַּטֹּוב֙
    כַּֽחֹטֶ֔א הַנִּשְׁבָּ֕ע כַּאֲשֶׁ֖ר שְׁבוּעָ֥ה יָרֵֽא׃
  kik-kik: 'Andũ othe marĩĩkagĩrĩria o ũndũ ũmwe: kĩrĩkĩrĩro kĩa andũ arĩa athingu
    na arĩa aaganu, kĩa andũ arĩa ega na arĩa ooru, kĩa andũ arĩa matethaahĩtie na
    arĩa methaahĩtie, na kĩa andũ arĩa marutaga magongona na arĩa matarutaga gĩothe
    no kĩmwe. O ta ũrĩa mũndũ mwega atariĩ, ũguo noguo mũndũ mwĩhia atariĩ; o ta ũrĩa
    arĩa mehĩtaga na mĩĩhĩtwa matariĩ, ũguo noguo arĩa metigagĩra kwĩhĩta na mĩĩhĩtwa
    matariĩ.'
  fra-NCL: 'Tout arrive également à tous : même sort pour le juste et pour le méchant,
    pour celui qui est bon et pur, et pour celui qui est impur, pour celui qui sacrifie
    et pour celui qui ne sacrifie pas. Comme il arrive à l’homme bon, il arrive au
    pécheur ; il en est de celui qui jure comme de celui qui craint de jurer.'
  cek-AK: Kasae kami, kahoih kami, ciimcai kami, ciimcai ai kami, angbawnhaih paek
    kami, angbawnhaih paek ai kami, katoeng kami, kami zae, lokkamhaih sah kami hoi
    lokkamhaih sak han zii kaminawk nuiah kaom hmuen loe anghmong boih, kami boih
    nuiah kaom hmuen doeh anghmong boih.
  cuk-cuk: 'Bela dulemar yopira guedbimalad: Dule-innikidaeddibe, dule-ichakwadaeddibe,
    amba yopira burgwedsemalad. Dule-nueddibe, dule-isganadibe, amba yopira burgwedsemalad.
    Dule-swilidikiddibe, dule-swilidiksuliddibe, amba yopira burgwedsemalad. Dule-ibmar-ogumakar-ukeddibe,
    dule-ibmar-ogumakar-uksuliddibe, amba yopira burgwedsemalad. Dule-ibmar-nued-imakdeddibe,
    dule-ibmar-isgana-imakdeddibe, amba yopira burgwedsemalad. Dule-ibmar-ise-sogar-imakeddibe,
    dule-ibmar-ise-sogar-imaksuliddibe, amba yopira burgwedsemalad.'
  uig-CYR: Һәммә адәмгә охшаш ишлар охшаш пети келиду; һәққаний вә рәзил кишигә, меһриван
    кишигә, пак вә напак, қурбанлиқ қилғучи вә қурбанлиқ қилмиғучиғиму охшаш қисмәт
    болиду; яхши адәмгә қандақ болса, гунакарға шундақ болиду; қәсәм ичкүчигә вә қәсәм
    ичиштин қорққучиғиму охшаш болиду.
  tel-2017: జరిగేవి అన్నీ, అందరికీ ఒకే విధంగా జరుగుతాయి. నీతిమంతులకు, దుష్టులకు, మంచివారికి,
    చెడ్డవారికి, పవిత్రులకు, అపవిత్రులకు, బలులర్పించే వారికి, అర్పించని వారికి, అందరికీ
    ఒకే విధంగా జరుగుతుంది. మంచివారికెలాగో దుర్మార్గులకూ అలాగే జరుగుతుంది. ఒట్టు పెట్టుకొనేవాడు
    ఎలా చనిపోతున్నాడో ఒట్టు పెట్టుకోడానికి భయపడేవాడూ అలాగే చనిపోతున్నాడు.
  hat-BSA: Se menm bagay la pou tout moun. Gen yon sèl desten pou moun dwat yo ak
    mechan yo; pou bon an, pou moun san tach la, ak pou enpi a; pou sila ki ofri sakrifis
    ak sila ki pa ofri sakrifis la. Tankou sila ki dwat ak pechè a menm jan; tankou
    sila ki fè sèman an, se konsa sila ki refize sèmante a ye.
  kos-kos: Oana sie ma nukewa. Lumah sefanna ac tuku nu sin mwet suwoswos ac mwet
    sesuwos, nu sin mwet wo ac nu sin mwet koluk, nu sin mwet alu ac nu sin mwet tia
    alu, nu sin mwet orek kisa ac mwet tia orek kisa. Ma su sikyak nu sin sie mwet
    wo ac sikyak pacna nu sin sie mwet koluk. Sie mwet su orek wulela nu sin God el
    oapana mwet se ma tia orek wulela nu sin God.
  hbo-WLC: הַכֹּ֞ל כַּאֲשֶׁ֣ר לַכֹּ֗ל מִקְרֶ֨ה אֶחָ֜ד לַצַּדִּ֤יק וְלָרָשָׁע֙ לַטּוֹב֙
    וְלַטָּה֣וֹר וְלַטָּמֵ֔א וְלַזֹּבֵ֔חַ וְלַאֲשֶׁ֖ר אֵינֶ֣נּוּ זֹבֵ֑חַ כַּטּוֹב֙
    כַּֽחֹטֶ֔א הַנִּשְׁבָּ֕ע כַּאֲשֶׁ֖ר שְׁבוּעָ֥ה יָרֵֽא׃
  ibo-ibo: Ihe niile na-adakwasị mmadụ niile nʼotu ụzọ ahụ, ma onye ezi omume ma onye
    ajọ omume, ezi mmadụ na onye na-abụghị ezi mmadụ, onye dị ọcha na onye na-adịghị
    ọcha, onye na-achụ aja na onye na-adịghị achụ aja. Dịka ọ dịrị ezi mmadụ, otu
    a ka ọ dịrị onye mmehie; dịka ọ dịrị ndị na-aṅụ iyi, otu a kwa ka ọ dị nye ndị
    na-adịghị aṅụ.
  ory-ory: ସବୁ ବିଷୟ ସମସ୍ତଙ୍କ ପ୍ରତି ସମାନ ଘଟେ; ଧାର୍ମିକ ଓ ଦୁଷ୍ଟ, ସୁଶୀଳ, ପୁଣି ଶୁଚି ଓ ଅଶୁଚି;
    ଯଜ୍ଞକାରୀ ଓ ଅଯଜ୍ଞକାରୀ, ସମସ୍ତଙ୍କ ପ୍ରତି ଏକ ଘଟଣା ହୁଏ; ସୁଶୀଳ ଯେପରି, ପାପୀ ସେପରି; ପୁଣି,
    ଶପଥକାରୀ ଯେପରି, ଶପଥ ଭୟକାରୀ ସେପରି।
  chk-chk: Eu chök lapalap a fis ngeni aramas meinisin, a fis ngeni chon pwüng me
    chon pwüngingau, chon mürina me chon ngau, chon limöch me chon limengau, chokewe
    mi asor me chokewe resap asor. Eman mi mürina a usun chök eman mi tipis, pwal
    eman mi pwon fän akapel a usun chök eman mi niuokus le pwon fän akapel.
  rop-rop: Wal det seimwan ting garra hepin langa ebribodi, langa detlot pipul hu
    bulurrum det gudbalawei, en langa detlot pipul hu bulurrum det nogudbalawei, en
    langa detlot pipul hu jidan raitwei langa God, en langa detlot pipul hu nomo jidan
    raitwei langa God, en langa detlot pipul hu weshipbat God, en langa detlot pipul
    hu nomo weshipbat God, en langa detlot pipul hu oldei meigim sekrifais langa God,
    en langa detlot pipul hu nomo meigim sekrifais langa God, en langa detlot pipul
    hu dum gudbala ting, en langa detlot pipul hu dum nogudbala ting, en langa detlot
    pipul hu meigim det brabli strongbala pramis langa God, en langa detlot pipul
    hu nomo wandi meigim brabli strongbala pramis langa God. Holot garra binijap.
  ukr-1871: 'Усьому й усїм — одно: однака доля праведному й безбожному, доброму й
    злому, чистому й нечистому; тому, що приносить жертви, й тому, що не приносить
    жертви; честивому, як і грішникові; тому, хто клянеться, як і тому, хто совіститься
    клястись.'
  deu-1951: Es kann dem Gerechten dasselbe begegnen wie dem Gottlosen, dem Guten und
    Reinen wie dem Unreinen, dem, der opfert, wie dem, der nicht opfert; dem Guten
    wie dem Sünder, dem, welcher schwört, wie dem, welcher sich vor dem Eide fürchtet.
  eng-JPS: All things come alike to all; there is one event to the righteous and to
    the wicked; to the good and to the clean and to the unclean; to him that sacrificeth
    and to him that sacrificeth not; as is the good, so is the sinner, and he that
    sweareth, as he that feareth an oath.
  srp-1865: 'Sve biva svjema jednako: pravedniku biva kao bezbožniku, dobromu i èistomu
    kao neèistomu, onome koji prinosi žrtvu kao onome koji ne prinosi, kako dobromu
    tako grješniku, onome koji se kune kao onome koji se boji zakletve.'
  lug-lug: Omutuukirivu n’omwonoonyi, omulungi n’omubi, omuyonjo n’omujama, abo abawaayo
    ssaddaaka n’abo abatagiwaayo bonna gye bagenda y’emu. Nga bwe kiri eri omuntu
    omulungi, era bwe kiri n’eri omwonoonyi; Nga bwe kiri eri abo abalayira, era bwe
    kiri n’eri abo abatya okulayira.
  heb-heb: הכל כאשר לכל מקרה אחד לצדיק ולרשע לטוב ולטהור ולטמא ולזבח ולאשר איננו זבח
    כטוב כחטא הנשבע כאשר שבועה ירא׃
  ben-IRV: প্রত্যেকেরই একই ভাগ্য। একই ভাগ্য ধার্মিক ও পাপীদের জন্য অপেক্ষা করে, ভালো
    ও খারাপের জন্য, শুচি ও অশুচি জন্য এবং যে বলিদান করে এবং যে বলিদান করতে পারে না
    সকলেরই একই ভাগ্য। যেমন ভালো মরে, তেমনি পাপীও মরে। যেমন এক ব্যক্তি যে শপথ করে মরবে,
    তেমনি যে শপথ করতে ভয় পায় সেও মরবে।
  pan-pan: ਸਭ ਕੁਝ ਸਾਰਿਆਂ ਉੱਤੇ ਇੱਕੋ ਜਿਹਾ ਵਾਪਰਦਾ ਹੈ। ਧਰਮੀ ਅਤੇ ਦੁਸ਼ਟ ਉੱਤੇ, ਭਲੇਮਾਣਸ, ਪਾਕ
    ਅਤੇ ਪਲੀਤ ਉੱਤੇ, ਜਿਹੜਾ ਬਲੀ ਚੜ੍ਹਾਉਂਦਾ ਹੈ, ਉਸ ਉੱਤੇ ਅਤੇ ਜਿਹੜਾ ਬਲੀ ਨਹੀਂ ਚੜ੍ਹਾਉਂਦਾ, ਉਸ
    ਉੱਤੇ ਇੱਕੋ ਜਿਹੀ ਗੱਲ ਵਾਪਰਦੀ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਭਲਾਮਾਣਸ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਪਾਪੀ
    ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਸਹੁੰ ਚੁੱਕਣ ਵਾਲਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਉਹ ਹੈ ਜੋ ਸਹੁੰ ਤੋਂ ਡਰਦਾ
    ਹੈ
  mya-JVB: ခပ်သိမ်း သောသူတို့ သည် ခပ်သိမ်း သောအမှုအရာတို့နှင့် ဆက်ဆံ ကြ၏။ တရား သောသူနှင့်
    မ တရား သောသူ၊ ကောင်း သောသူနှင့် မကောင်းသောသူ၊ စင်ကြယ် သောသူနှင့် မ စင်ကြယ်သောသူ၊
    ယဇ် ပူဇော်သောသူနှင့် ယဇ် မ ပူဇော်သောသူ၊ အပြစ် မရှိသောသူနှင့် အပြစ် ရှိသောသူ၊ ကျိန်ဆို
    သောသူနှင့် ကျိန်ဆို ခြင်းကို ကြောက် သောသူတို့သည် တခု တည်းသောအမှုနှင့် တွေ့ကြုံကြတတ်
    ၏။
  hmo-hmo: Idia ibounai edia dokona be tamona — kara maoromaoro taudia, kara dika
    taudia, laloa goeva taudia, bona laloa miro taudia, boubou idia henia taudia,
    bona boubou idia henia lasi taudia. Kara namo tauna, bona kara dika tauna be hegeregere.
    Dirava ena ladanai ia gwauhamata tauna, bona Dirava ena ladanai ia gwauhamata
    lasi, gari dainai, tauna danu be hegeregere.
  urd-urd: सब कुछ सब पर एक जैसा गुज़रता है, सादिक़ और शरीर पर, नेकोकार, और पाक और
    नापाक पर, उस पर जो कु़र्बानी पेश करता है और उस पर जो क़ुर्बानी नहीं पेश करता एक
    ही हादसा वाक़े' होता है। जैसा नेकोकार है, वैसा ही गुनहगार है; जैसा वह जो क़सम
    खाता है, वैसा ही वह जो क़सम से डरता है।
  rus-SYN: 'Всему и всем - одно: одна участь праведнику и нечестивому, доброму и злому,
    чистому и нечистому, приносящему жертву и не приносящему жертвы; как добродетельному,
    так и грешнику; как клянущемуся, так и боящемуся клятвы.'
  bqc-SIM: Yã doũ mɛ́ lɛ́ gbɛ̃́pii dã́, gbɛ̃́ dↄ̀ↄdeↄ ń gbɛ̃́ dↄ̀ↄsaiↄ, gbɛ̃maaↄ
    ń gbɛ̃vãiↄ, gbɛ̃́ pↄ́ aa gbãlɛaↄ ń gbãlɛnsaiↄ, sa'onaↄ ń sa'onsaiↄ. Lá
    a dɛ ń gbɛ̃maao, màa a dɛ ń duunkɛnaↄ. Lá a dɛ ń gbɛ̃́ pↄ́ aaì mɛ wa sì
    ń Luaoↄ, màa a dɛ ń gbɛ̃́ pↄ́ aa a oa vĩa vĩↄ.
  tcz-CHONGTHU: Mi tinin atonsot mun diu ngah jinga uma ahiuve, michonpha hihen, migilou
    hijong leh, mipha hihen, miphalou hijongleh, athenga kigel ho hiuhen, athenglou
    hijongleu, hou ngaisah hihen, hou ngaisahlou hijongleh, mipha hon jong michonse
    ho bangma’a Pathen’a kitepna neiho jong kitepna neilouho toh kithakhatma ahije.
  mar-mar: जे काही घडते ते सर्वांस सारखेच घडते. नीतिमान आणि दुष्ट, चांगला आणि वाईट,
    शुद्ध आणि अशुद्ध, यज्ञ करणारा आणि यज्ञ न करणारा, या सर्वांची सारखीच गती होते.
    चांगला मनुष्य पापी मनुष्यासारखाच मरेल. शपथ वाहणाऱ्याची, तशीच शपथ वाहण्यास घाबरतो
    त्याची दशा सारखीच होते.
  qub-qub: 'Imano captinpis llapantapis jucnayllami shuyaraycan: juchaynajta juchayojta,
    alli cajta fiyu cajta, limyu cajta ganra cajta, Diospaj churajta mana churajta,
    alli cajta juchayoj cajta, juraj cajcunata mana juraj cajcunatapis.'
  bqp-bqp: Yã dokↄ̃nↄ mɛ́ àtɛn gbɛ̃ sĩnda pínki dã, yãpuradenↄ kũ nɛ̀sɛpãsĩdenↄ,
    gbɛ̃ mananↄ kũ gbɛ̃ vãninↄ, gbãsĩsaridenↄ kũ gbãsĩdenↄ, ludagbagbarinↄ kũ
    ludagbagbarisarinↄ. Lákũ à de kũ gbɛ̃ mananↄ nà, lɛn à de lɛ kũ durunnakɛrinↄo.
    Lákũ à de nà kũ gbɛ̃ kũ òdi la da kũ Ludaonↄ, lɛn à de lɛ kũ gbɛ̃ kũ òdi
    la da kãaoronↄ.
  hat-hat: Se menm sò a ki gen pou rive tout moun, ni mechan an, ni moun ki mache
    dwat la, bon an kou move a, moun ki kenbe pye Bondye a kou moun ki pa kenbe pye
    Bondye a, moun ki ofri bèt pou touye pou Bondye kou moun ki pa ofri bèt pou Bondye.
    Konsa, yon moun debyen pa pi bon pase moun k'ap fè sa ki mal la. Moun ki fè sèman
    pa pi mal pase moun ki pè fè sèman.
  eng-BSB: 'It is the same for all: There is a common fate for the righteous and the
    wicked, for the good and the bad, for the clean and the unclean, for the one who
    sacrifices and the one who does not. As it is for the good, so it is for the sinner;
    as it is for the one who makes a vow, so it is for the one who refuses to take
    a vow.'
  eng-WEBPB: All things come alike to all. There is one event to the righteous and
    to the wicked; to the good, to the clean, to the unclean, to him who sacrifices,
    and to him who doesn’t sacrifice. As is the good, so is the sinner; he who takes
    an oath, as he who fears an oath.
  kbq-kbq: Maka fatgo avu'ava'ene vahero, kefo avu'ava'ene vahero, knare vahero, havi
    vahero, agruhu vahero, agru osu vahero, mono vahero, mono ontahi vahera, ana maka
    vahe'mo'a mago'zahu kanteke vugahie. Hagi Anumzamofonte'ma huvempama nehaza vahete'ene
    Anumzamofonte'ma huvempama huzankuma koroma nehaza vahete'enena mago zahu zanke
    fore hugahie.
  nhe-BL: Ihuical tlamantli ininpanti nochi tlacame pampa nochi miquise. Ihuical ipanti
    tlen xitlahuac huan tlen ax xitlahuac, tlen cuali inemilis huan tlen ax cuali
    inemilis, tlen tlapajpactic huan tlen ax tlapajpactic iixpa Toteco, tlen temaca
    tlacajcahualistli huan tlen ax temaca, tlen tlatlepanita huan tlen tlajtlacolchihua,
    tlen tlatestigojquetza huan tlen ax tlatestigojquetza. ¡Nochi miquise!
  bus-bus: Yã dↄ̃nkↄ̃ bé èe baade píngi dãa, yãpuradeenↄ kↄ̃n nↄ̀sɛpãsĩdeenↄ,
    gbɛ̃ maaanↄ kↄ̃n gbɛ̃ zaaanↄ, gbãsĩsaideenↄ kↄ̃n gbãsĩdeenↄ, ludagbãgbãrinↄ
    kↄ̃n ludagbãgbãrisainↄ. Lán à dɛ kↄ̃n gbɛ̃ maaanↄ nà, lɛn à dɛ lɛ kↄ̃n durunkɛrinↄ.
    Lán à dɛ nà kↄ̃n gbɛ̃ kɛ̀ aↄ̃è la daanↄ, lɛn à dɛ lɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃è la daroonↄ.
  gub-BL: Imunar 'ym ma'e wanupe uzeapo ma'e nuzawy kwaw imunar ma'e wanupe uzeapo
    ma'e. Ikatu ma'e wanupe uzeapo ma'e nuzawy kwaw ikatu 'ym ma'e wanupe uzeapo ma'e.
    Tupàn wi ukyze ma'e wanupe uzeapo ma'e nuzawy kwaw ukyze 'ym ma'e wanupe uzeapo
    ma'e. Tupàn imuwete har wanupe uzeapo ma'e nuzawy kwaw imuwete 'ymar wanupe uzeapo
    ma'e. Ikatu ma'e wanupe uzeapo ma'e nuzawy kwaw ikatu 'ym ma'e iapo har wanupe
    uzeapo ma'e. Wemiapo ràm imume'u har wanupe uzeapo ma'e nuzawy kwaw wemiapo ràm
    imume'u 'ymar wanupe uzeapo ma'e.
  eng-DRA: 'But all things are kept uncertain for the time to come, because all things
    equally happen to the just and to the wicked, to the good and to the evil, to
    the clean and to the unclean, to him that offereth victims, and to him that despiseth
    sacrifices. As the good is, so also is the sinner: as the perjured, so he also
    that sweareth truth.'
