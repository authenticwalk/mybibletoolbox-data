    and so to a sinner; as to a forsworn man, and so to him who greatly sweareth truth).
  epo-epo: 'Al ĉiuj estas la sama sorto: al la virtulo kaj al la malvirtulo, al la
    bona kaj pura kaj al la malpura, al la oferfaranto kaj al tiu, kiu ne oferfaras,
