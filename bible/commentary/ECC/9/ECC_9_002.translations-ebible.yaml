  mdy-ETH: ዓይጎናኣ ዱማሱዋዖ ፂሎንታ ጎሞሲንታ፥ ሃሣ ኮዦ ማዻ ዓሶንታ ፑርቶ ማዻ ዓሶንታ፥ ጌኤዦ ዓሶንታ ጌኤዦቱዋ ዓሶንታ፥
