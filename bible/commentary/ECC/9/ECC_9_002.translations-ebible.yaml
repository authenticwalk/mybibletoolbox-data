verse: ECC.009.002
translations:
  mal-C: നീതിനിഷ്ഠർക്കും ദുഷ്ടർക്കും നല്ലവർക്കും അധർമികൾക്കും, ആചാരപരമായി ശുദ്ധിയുള്ളവർക്കും
    അല്ലാത്തവർക്കും യാഗങ്ങൾ അർപ്പിക്കുന്നവർക്കും അല്ലാത്തവർക്കും എല്ലാവർക്കും ഒരേ
    വിധിയാണ് കാത്തിരിക്കുന്നത്. നല്ല മനുഷ്യർക്ക് എങ്ങനെയാണോ പാപികൾക്കും അങ്ങനെതന്നെ.
    ശപഥംചെയ്യുന്നവർക്ക് എങ്ങനെയാണോ അതു ഭയക്കുന്നവർക്കും ഗതി ഒന്നുതന്നെ.
  deu-TKW: 'Alles kann allen begegnen: einerlei Geschick widerfährt dem Frommen und
    dem Gottlosen, dem Guten und Reinen und dem Unreinen, dem Opfernden und dem, der
    nicht opfert; wie der Gute, so der Sünder, der Schwörende, wie wer den Schwur
    scheut.'
  lin-lin: 'Bato nyonso basukaka kaka ndenge moko : ezala moto ya sembo to moto mabe,
    ezala moto malamu to moto oyo asalaka masumu, ezala moto ya peto to moto ya mbindo,
    ezala moto oyo abonzaka mbeka to moto oyo abonzaka mbeka te. Ndenge ezalaka mpo
    na moto ya motema malamu ndenge mpe ezalaka mpo na moto ya masumu ; ndenge ezalaka
    mpo na moto oyo alapaka ndayi ndenge mpe ezalaka mpo na moto oyo abangaka kolapa
    ndayi.'
  eng-LSV: The whole [is] as to the whole; one event is to the righteous and to the
    wicked, to the good, and to the clean, and to the unclean, and to him who is sacrificing,
    and to him who is not sacrificing; as [is] the good, so [is] the sinner, he who
    is swearing as he who is fearing an oath.
  eng-GNV: 'All things come alike to all: and the same condition is to the iust and
    to the wicked, to the good and to the pure, and to the polluted, and to him that
    sacrificeth, and to him that sacrificeth not: as is the good, so is the sinner,
    he that sweareth, as he that feareth an othe.'
  eng-WEBSTER: 'All things come alike to all: there is one event to the righteous,
    and to the wicked; to the good and to the clean, and to the unclean; to him that
    sacrificeth, and to him that sacrificeth not: as is the good, so is the sinner;
    and he that sweareth, as he that feareth an oath.'
  nhw-BL: San se tlamantli ininpanti nochi masehualme pampa nochi miquise. San se
    ipanti catli xitlahuac huan catli amo xitlahuac, catli cuali inemilis huan catli
    amo cuali inemilis, catli tlapajpactic huan catli amo tlapajpactic iixpa Toteco,
    catli temaca tlacajcahualistli huan catli amo temaca, catli tlatlepanita huan
    catli tlajtlacolchihua, catli tlatestigojquetza huan catli amo tlatestigojquetza.
    ¡Nochi miquise!
  swh-ONEN: Wote wanayo hatima inayofanana, mwadilifu na mwovu, mwema na mbaya, aliye
    safi na aliye najisi, wale wanaotoa dhabihu na wale wasiotoa. Kama ilivyo kwa
    mtu mwema, ndivyo ilivyo kwa mtu mwenye dhambi; kama ilivyo kwa wale wanaoapa,
    ndivyo ilivyo kwa wale wasioapa.
  bba-bba: Gemɡii kɑ tɔn kɔ̃so kɑ tɔn ɡeo wi u dɛɛre kɑ wi u kun dɛɛre kɑ wi u yɑ̃kuru
    mɔ̀ kɑ wi u kun yɑ̃kuru mɔ̀ kɑ wi u kun torɑru mɔ kɑ wi u torɑru mɔ kɑ wi u nɔɔ
    mwɛɛru mɔ̀ kɑ sere wi u nɔɔ mwɛɛru nɑsie, ɡɑ̃ɑ teenɑ nu rɑ be kpuro deemɛ.
  eng-KJVCPB: 'All things come alike to all: there is one event to the righteous,
    and to the wicked; to the good and to the clean, and to the unclean; to him that
    sacrificeth, and to him that sacrificeth not: as is the good, so is the sinner;
    and he that sweareth, as he that feareth an oath.'
  luo-luo: Gimoro achiel ema timore ni ngʼat makare gi ngʼat ma jaricho, ngʼat maler,
    gi ngʼat ma ok ler, ngʼat malamo Nyasaye, gi ngʼat ma ok lam Nyasaye. Bende onge
    pogruok mantie e kind ngʼat malongʼo, gi ngʼat ma timbene mono, kata manie kind
    ngʼat makwongʼore ni biro chiwo misango ni Nyasaye kod ngʼat moluoro kwongʼruok
    ma kamano.
  meu-meu: badina be kara tamona na iboudiai ediai e kaumu, kara maoromaoro tauna
    enai bona kara dika tauna enai, tau namona enai bona tau dikana enai, lalo-ḡoevaḡoeva
    tauna enai bona lalo-bodaga tauna enai, boubou ḡauna e hahelaḡaiamu tauna enai
    bona boubou ḡauna se hahelaḡaiamu tauna enai. Kara namo tauna bona kara dika tauna
    na heḡereḡere; e gwau hamatamu tauna bona gwauhamata se uramu tauna na heḡereḡere.
  npi-ULB: सबैको अन्त्य उही किसिमको हुन्छ । धर्मी र दुष्‍ट मानिसहरू, असल, शुद्ध र
    अशुद्ध अनि बलिदान चढाउने र बलिदान नचढाउने सबैको दशा एउटै हुन्छ । जसरी असल मानिसहरू
    मर्छन्, त्यसै गरी पापीहरू मर्ने छन् । जसरी वाचा बाँध्‍ने मर्छ, त्यसै गरी शपथ खान
    डराउने मानिस पनि मर्ने छ ।
  yor-yor: Àyànmọ́ kan náà ni gbogbo wọn yàn—olóòtọ́ àti ènìyàn búburú, rere àti ibi,
    mímọ́ àti àìmọ́, àwọn tí ó ń rú ẹbọ àti àwọn tí kò rú ẹbọ. Bí ó ti rí pẹ̀lú ènìyàn
    rere bẹ́ẹ̀ náà ni ó rí pẹ̀lú ẹni tó dẹ́ṣẹ̀ bí ó ti rí pẹ̀lú àwọn tí ó ń ṣe ìbúra
    bẹ́ẹ̀ náà ni ó rí pẹ̀lú àwọn tí ó ń bẹ̀rù láti ṣe ìbúra.
  ind-ind: Nasib yang sama terjadi kepada semua orang— baik orang benar maupun orang
    jahat, baik orang najis maupun orang tidak najis, baik orang yang mempersembahkan
    kurban maupun yang tidak mempersembahkan kurban. Hal yang sama juga menimpa siapa
    saja— termasuk orang baik, orang berdosa, orang yang berani bersumpah untuk memberikan
    sesuatu kepada Allah, dan orang yang takut bersumpah.
  pes-OPCB: این رویدادها برای همهٔ انسانها رخ می‌دهد، چه درستکار باشند چه بدکار، چه
    خوب باشند چه بد، چه پاک باشند چه ناپاک، چه دیندار باشند چه بی‌دین. فرقی نمی‌کند
    که انسان خوب باشد یا گناهکار، قسم دروغ بخورد یا از قسم خوردن بترسد.
  tgl-ULB: Ang lahat ng tao ay may parehong kapalaran. Parehong kapalaran ang naghihintay
    sa mga matuwid na tao at makasalanan, mabuting mga tao at masama, ang malinis
    at marumi, at ang nag-aalay at ang hindi nag-aalay. Tulad ng pagkamatay ng mabubuting
    tao, ganoon din ang makasalanan. Tulad ng pagkamatay ng nanunumpa, ganoon din
    ang taong takot gumawa ng panunumpa.
  hui-hui: Ina mini tigabiwi kamayaguabi mini ko wiyaguabi mana bayale biagabi ko
    biagabi mbirali Ngode Datagaliwabe deni dodohebi dodo nahebi mbirale ibuhondo
    bo lomabu miagabi namiagabi ina bibahende kamagoria mbirale ogobi dege ibaga.
    Ngode Datagaliwabehondo ogo ale bule lalu bi lowini kagohondobi nalowi kagohondobi
    wali agali bayale biagabi ko biagabi mana mbiraore ogobi dege dege bulebira.
  mya-mya: ခပ်သိမ်းသော သူတို့သည် ခပ်သိမ်းသောအမှု အရာတို့နှင့် ဆက်ဆံကြ၏။ တရားသောသူနှင့်
    မတရား သောသူ၊ ကောင်းသောသူနှင့် မကောင်းသောသူ၊ စင်ကြယ် သောသူနှင့် မစင်ကြယ်သောသူ၊
    ယဇ်ပူဇော်သောသူနှင့် ယဇ်မပူဇော်သောသူ၊ အပြစ်မရှိသောသူနှင့် အပြစ်ရှိ သောသူ၊ ကျိန်ဆိုသောသူနှင့်
    ကျိန်ဆိုခြင်းကို ကြောက် သောသူတို့သည် တခုတည်းသောအမှုနှင့် တွေ့ကြုံတတ် ၏။
  bod-N: མི་ཐམས་ཅད་ཀྱི་སྔོན་ལས་ནི་གཅིག་མཚུངས་ཡིན་ཏེ། མི་དྲང་བདེན་དང་སྡིག་ཅན་གཉིས་དང་།
    མི་བཟང་པོ་དང་ངན་པ་གཉིས། གཙང་བ་དང་མི་གཙང་བ་གཉིས། མཆོད་པ་འབུལ་མཁན་དང་མཆོད་པ་མི་འབུལ་མཁན་གཉིས་བཅས་ཐམས་ཅད་ཀྱི་མྱོང་ཚུལ་གཅིག་འདྲ་ཡིན་ཏེ།
    མི་བཟང་པོ་ཅི་ལྟར་ཡིན་ན་སྡིག་ཅན་ཡང་དེ་ལྟར་ཡིན་ལ། མནའ་སྐྱེལ་མཁན་ཅི་ལྟར་ཡིན་ན་མནའ་བསྐྱལ་བར་འཇིགས་པའི་མི་ཡང་དེ་ལྟར་ཡིན།
  sna-sna: Vose vane mugumo wakafanana, akarurama neakaipa, akanaka nomutadzi, akachena
    neakasviba, avo vanobayira zvibayiro neavo vasingabayiri. Sezvazvakaita nomunhu
    akanaka, ndizvozvowo nomutadzi; sezvazvakaita neavo vanoita mhiko, ndizvozvowo
    neavo vanotya kuita mhiko.
  spa-BLM: A todos les sucede lo mismo. Hay un mismo acontecimiento para el justo
    y para el impío; para el bueno, para el limpio, para el impuro, para el que sacrifica
    y para el que no sacrifica. Como el bueno, así el pecador; el que jura, como el
    que teme el juramento.
  cac-cac: Axo tz'aji, vach'chom tojol co b'eyb'al, mato man̈ tojoloc, vach'chom vach'
    on̈, ma chuc on̈, vach'chom sco c'anab'ajej, ma pit on̈, vach'chom scac' co silab',
    mato max cac'a', vach'chom ay co mul, mato malaj co smul, vach'chom scac' co ti'
    d'a Dios, mato max cac' co ti' chi', palta lajann̈ej tas sjavi d'a quib'an̈.
  swh-ULB: kila mmoja ana mwisho sawa. Mwisho sawa una subiria watu wenye haki na
    waovu, wema, walio safi na wasio safi, yeye atoaye dhabibu na yule asiye dhabihu.
    Kama vile watu wema watakufa wenye dhambi nao watakufa vivyo hivyo. kama vile
    yule anayeapa atakavyo kufa, vivyo hivyo mtu yule aogopaye kuweka kiapo naye atakufa.
  bel-bel: 'Усяму і ўсім - адно: адна доля праведніку і бязбожнаму, добраму і ліхому,
    чыстаму і нячыстаму, таму, хто прыносіць ахвяры, і таму, хто ахвяр ня прыносіць;
    як дабрачыннаму, так і грэшнаму; як таму, хто прысягаецца, так і таму, хто цураецца
    клятвы.'
  deu-ELBBK: 'Alles ist gleich für alle: einerlei Geschick für den Gerechten und den
    Gottlosen, für den Guten und den Reinen und den Unreinen, und für den, der opfert,
    und den, der nicht opfert; wie der Gute, so der Sünder, der, der schwört, wie
    der, der den Eid fürchtet.'
  mbb-OT: Neked-iring dà is egkepengkusan te minsan hengkey he kelasi te etew–metazeng
    wey lalung, meupiya wey mezaat, lumpiyu wey meremerik, is ebpemuhat wey kenà ebpemuhat.
    Neked-iring dà is egkepengkusan te meupiya he etew wey mekesesalà, wey neked-iring
    dà sikan is nenangdù wey wazà mebpenangdù.
  mal-2015: എല്ലാവർക്കും എല്ലാം ഒരുപോലെ സംഭവിക്കുന്നു; നീതിമാന്നും ദുഷ്ടന്നും നല്ലവന്നും
    നിർമ്മലന്നും മലിനന്നും യാഗം കഴിക്കുന്നവന്നും യാഗം കഴിക്കാത്തവന്നും ഒരേ ഗതി വരുന്നു;
    പാപിയും നല്ലവനും ആണ പേടിക്കുന്നവനും ആണയിടുന്നവനും ഒരുപോലെ ആകുന്നു.
  rmc-rmc: 'Oda jekh avel pre savore: pro čačipnaskro the pro bijedevleskro, pro lačho
    the pro nalačho, pro žužo the pro melalo, pre oda, ko anel e obeta, the pre oda,
    ko na anel. Avke sar hin le lačheha, avke the le binošneha; avke sar hin oleha,
    ko lel vera, avke hin the oleha, ko pes daral te lel vera.'
  pes-OPV: همه‌چیز برای همه کس مساوی است. برای عادلان و شریران یک واقعه است؛ برای
    خوبان و طاهران و نجسان؛ برای آنکه ذبح می‌کند و برای آنکه ذبح نمی کندواقعه یکی
    است. چنانکه نیکانند همچنان گناهکارانند؛ و آنکه قسم می‌خورد و آنکه از قسم خوردن
    می‌ترسد مساوی‌اند.
  ron-1924: 'Тутурор ли се ынтымплэ тоате деопотривэ: ачеяшь соартэ аре чел неприхэнит
    ши чел рэу, чел бун ши курат, ка ши чел некурат, чел че адуче жертфэ, ка ши чел
    че н-адуче жертфэ; чел бун ка ши чел пэкэтос, чел че журэ ка ши чел че се теме
    сэ журе!'
  ben-OBCV: সকলের শেষ অবস্থা একই—ধার্মিক ও দুষ্ট, ভালো ও মন্দ, শুচি ও অশুচি, যারা
    উৎসর্গ অনুষ্ঠান করে ও যারা তা করে না। ভালো লোকের জন্যও যা, পাপীর জন্যও তা; যারা
    শপথ করে তাদের জন্যও যা, যারা তা করতে ভয় পায় তাদের জন্যও তা।
  som-som: Wax kastaaba isku si bay dadka oo dhan ugu yimaadaan, oo isku wax baa ku
    dhaca ka xaqa ah iyo ka sharka ahba, ka wanaagsan iyo ka xunba, ka nadiifta ah
    iyo ka aan nadiifta ahaynba, ka allabariga bixiya iyo ka aan allabariga bixinba.
    Sida kan wanaagsanu yahay ayaa dembiluhuna yahay, oo ka dhaartaana waa la mid
    kan dhaarta ka cabsada.
  lat-VUC: Sed omnia in futurum servantur incerta, eo quod universa æque eveniant
    justo et impio, bono et malo, mundo et immundo, immolanti victimas et sacrificia
    contemnenti. Sicut bonus, sic et peccator; ut perjurus, ita et ille qui verum
    dejerat.]
  eng-ASVBT: 'All things come alike to all: there is one event to the righteous and
    to the wicked; to the good and to the clean and to the unclean; to him that sacrificeth
    and to him that sacrificeth not; as is the good, so is the sinner; and he that
    sweareth, as he that feareth an oath.'
  ita-1885: Tutte le cose avvengono simigliantemente a tutti; un medesimo avvenimento
    avviene al giusto, ed all'empio; al buono e puro, ed all'immondo; a chi sacrifica,
    ed a chi non sacrifica; quale è il buono, tale è il peccatore; tal chi giura,
    qual chi teme di giurare.
  eng-LXXUP: 'Vanity is in all: There is one event to the righteous, and to the wicked;
    To the good, and to the bad; Both to the pure, and to the impure; Both to him
    that sacrifices, and to him that sacrifices not: As is the good, so is the sinner:
    As is the swearer, even so is he that fears an oath.'
  eng-ULB: Everyone has the same fate. The same fate awaits righteous people and wicked,
    the good, the clean and the unclean, and the one who sacrifices and the one who
    does not sacrifice. As good people will die, so also will the sinner. As the one
    who swears will die, so also will the man who fears to make an oath.
  spa-VBL: 'Sin embargo, todos compartimos el mismo destino: los que hacen el bien,
    los que hacen el mal, los buenos, los creyentes religiosos y los que no lo son,
    los que se sacrifican y los que no. Los que hacen el bien son como los que pecan,
    los que hacen votos a Dios son como los que no los hacen.'
  fra-_FOB: 'Tout arrive également à tous: même accident pour le juste et pour le
    méchant, pour celui qui est bon et pur, et pour celui qui est souillé, pour celui
    qui sacrifie et pour celui qui ne sacrifie point; il en est de l''homme de bien
    comme du pécheur, de celui qui jure, comme de celui qui craint de jurer.'
  mal-mal: എല്ലാവർക്കും എല്ലാം ഒരുപോലെ സംഭവിക്കുന്നു; നീതിമാനും പാപിക്കും, നിർമ്മലനും
    മലിനനും, യാഗം കഴിക്കുന്നവനും യാഗം കഴിക്കാത്തവനും, ഒരു ഗതി വരുന്നു; പാപിയും നല്ലവനും
    ആണ പേടിക്കുന്നവനും ആണയിടുന്നവനും ഒരു ഗതി ആകുന്നു.
  urd-GVR: Sab ke nasīb meṅ ek hī anjām hai, rāstbāz aur bedīn ke, nek aur bad ke,
    pāk aur nāpāk ke, qurbāniyāṅ pesh karne wāle ke aur us ke jo kuchh nahīṅ pesh
    kartā. Achchhe shaḳhs aur gunāhgār kā ek hī anjām hai, halaf uṭhāne wāle aur is
    se ḍar kar gurez karne wāle kī ek hī manzil hai.
  suz-BL: मारदे हना जाम्‍शा लतीक नु मरिम्‍शो दुम्‍तीके मुर नेल्‍ल आन कली दुम्‍ब। ठीक
    पाइब नु परमप्रभु आ अरेशो मटीब, रिम्‍शो पाइब नु मरिम्‍शो पाइब, ग्रांग्रा मदिशो
    नु ग्रांग्रा दिशो, चढ़ेतीक चढ़ेब नु मचढ़ेब, पाप पाइब नु मपाइब नु कसम जाइब नु मजाइब,
    नेल्‍ल नोले खाल का ङा पा जाम्‍शा लाइनीम। उपदेसक २:१४; अय्‍युब ९:२२
  eng-NOY: All [[cometh to them]] as to all. There is one event to the righteous and
    to the wicked; to the good, to the clean, and to the unclean; to him that sacrificeth,
    and to him that sacrificeth not; as is the good, so is the sinner; he that sweareth,
    as he that feareth an oath.
  ita-1927: Tutto succede ugualmente a tutti; la medesima sorte attende il giusto
    e l’empio, il buono e puro e l’impuro, chi offre sacrifizi e chi non li offre;
    tanto è il buono quanto il peccatore, tanto è colui che giura quanto chi teme
    di giurare.
  ckb-ckb: هەموویان یەک چارەنووسیان هەیە، ڕاستودروست و بەدکار، چاک و خراپ، پاک و گڵاو،
    قوربانی سەربڕ و ئەوەی قوربانی سەرنابڕێت؛ چاکەکار و گوناهبار، سوێندخۆر و ئەوەی
    دەترسێت سوێند بخوات.
  eng-BBE: Because to all there is one event, to the upright man and to the evil,
    to the clean and to the unclean, to him who makes an offering and to him who makes
    no offering; as is the good so is the sinner; he who takes an oath is as he who
    has fear of it.
  kan-OKCV: ಎಲ್ಲವೂ ಎಲ್ಲರಿಗೂ ಒಂದೇ ಬಗೆಯಾಗಿ ಸಂಭವಿಸುವುದು. ನೀತಿವಂತನಿಗೂ ದುಷ್ಟನಿಗೂ ಒಳ್ಳೆಯವನಿಗೂ
    ಕೆಟ್ಟವನಿಗೂ ಶುದ್ಧನಿಗೂ ಅಶುದ್ಧನಿಗೂ ಮತ್ತು ಯಜ್ಞ ಅರ್ಪಿಸುವವನಿಗೂ ಅರ್ಪಿಸದವನಿಗೂ ಒಂದೇ ಗತಿಯಾಗುವುದು.
    ಒಳ್ಳೆಯವನಿಗೆ ಹೇಗೋ ಹಾಗೆಯೇ ಪಾಪಿಗೂ ಇರುವುದು. ಆಣೆಯಿಡುವವನಿಗೆ ಹೇಗೋ ಹಾಗೆಯೇ, ಆಣೆಯಿಡಲು ಭಯಪಡುವವನಿಗೂ
    ಇರುವುದು.
  tam-2017: எல்லோருக்கும் எல்லாம் ஒரேவிதமாக நடக்கும்; நீதிமானுக்கும் துன்மார்க்கனுக்கும்,
    நல்லகுணமும் சுத்தமும் உள்ளவனுக்கும் சுத்தமில்லாதவனுக்கும், பலியிடுகிறவனுக்கும்
    பலியிடாதவனுக்கும், ஒரேவிதமாக நடக்கும்; நல்லவனுக்கு எப்படியோ பொல்லாதவனுக்கும் அப்படியே;
    ஆணையிடுகிறவனுக்கும் ஆணையிடப் பயப்படுகிறவனுக்கும் சமமாக நடக்கும்.
  spa-RV-1909: 'Todo acontece de la misma manera á todos: un mismo suceso ocurre al
    justo y al impío; al bueno y al limpio y al no limpio; al que sacrifica, y al
    que no sacrifica: como el bueno, así el que peca; el que jura, como el que teme
    el juramento.'
  ron-BTF: Toate lucrurile devin la fel pentru toți; este o singură întâmplare pentru
    cel drept și pentru cel stricat, pentru cel bun și cel curat și pentru cel necurat
    și pentru cel ce sacrifică și pentru cel ce nu sacrifică, cum este cel bun, așa
    este cel păcătos; și cel ce jură, ca cel ce se teme de jurământ.
  eng-WEBP: All things come alike to all. There is one event to the righteous and
    to the wicked; to the good, to the clean, to the unclean, to him who sacrifices,
    and to him who doesn’t sacrifice. As is the good, so is the sinner; he who takes
    an oath, as he who fears an oath.
  eng-FBV: Yet we all share the same destiny—those who do right, those who do evil,
    the good, the religiously-observant and those that are not, those who sacrifice
    and those who don't. Those who do good are as those who sin, those who make vows
    to God are as those who don't.
  nld-1939: 'Ja, allen treft hetzelfde lot: Rechtvaardige of zondaar, goede of kwade;
    Rein en onrein, of men offers brengt of niet; Braaf en slecht, of men zweert of
    de eed vermijdt.'
  nch-BL: San se tamanti ininpanti nochi masehualme pampa nochi miquise. San se ipanti
