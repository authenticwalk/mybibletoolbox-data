    inemilis, cati tapajpactic huan cati amo tapajpactic iixpa Toteco, cati temaca
    tacajcahualisti huan cati amo temaca, cati tatepanita huan cati tajtacolchihua,
    cati tatestigojquetza huan cati amo tatestigojquetza. ¡Nochi miquise!
  vie-1934: 'Mọi sự xảy đến cho mọi người như nhau: người công bình hay là kẻ hung
    ác, người hiền lành, thanh sạch, hay là người không thanh sạch, người dâng của
    tế lễ hay là người không dâng, người thiện hay là kẻ có tội, kẻ phát thề hay là
    người sợ lời thề, cả thảy đều đồng hưởng một số phận.'
  hin-CV: यह सभी के लिए बराबर है. धर्मी और दुष्ट, भले और बुरे, शुद्ध और अशुद्ध, जो
    बलि चढ़ाता है और जो बलि नहीं चढ़ाता, सभी का अंत एक समान है. जिस तरह एक भला व्यक्ति
    है, उसी तरह एक पापी भी है; और जिस तरह एक शपथ खानेवाला है, उसी तरह वह व्यक्ति है
    जिसके सामने शपथ खाना भय की बात है.
  spa-BES: Porque para todos hay un acontecimiento, para el hombre recto y para el
    mal, para el limpio y para el inmundo, para el que hace una ofrenda y para el
    que no hace ninguna ofrenda; como es bueno así es el pecador; el que hace juramento
    es como el que le teme.
  tdx-tdx: Kila ifetsahañe. Raike ty hizo i vantañey naho i tsereheñey, ho ami’ty
    soa, ami’ty malio naho ami’ty tsy malio; ho ami’ty mañenga soroñe naho ami’ty
    tsy misoroñe. Hambañe amy vantañey ty ho ami’ty mpanan-kakeo; vaho ho amy mifantay
    naho amy mihembam-pantay.
  tha-KJV: สิ​่งสารพัดตกแก่คนทั้งปวงเหมือนกันหมด คือเหตุ​การณ์​อันเดียวกันตกแก่คนชอบธรรมและคนชั่ว
    ตกแก่​คนดี ตกแก่คนสะอาดและคนที่​มีมลทิน ตกแก่​ผู้​ที่​ถวายสัตวบู​ชา และแก่​ผู้​ที่​ไม่​ถวายสัตวบู​ชา
    ตกแก่​คนดี​อย่างไรก็ตกแก่คนบาปอย่างนั้น ตกแก่คนปฏิญาณอย่างไรก็ตกแก่คนไม่​กล​้าปฏิญาณอย่างนั้น
  por-BR-2018: Tudo acontece de modo semelhante a todos; o mesmo acontece ao justo
    e ao perverso; ao bom e ao puro, assim como ao impuro; tanto ao que sacrifica,
    como ao que não sacrifica; tanto ao bom, como ao pecador; ao que jura, assim como
    ao que teme fazer juramento.
  deu-ELO: 'Alles ist gleicherweise für alle: einerlei Geschick für den Gerechten
    und den Gesetzlosen, für den Guten und den Reinen und den Unreinen, und für den,
