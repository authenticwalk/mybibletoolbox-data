  kan-2017: ಎಲ್ಲವುಗಳು ಎಲ್ಲರಿಗೂ ಒಂದೇ ಬಗೆಯಾಗಿ ಸಂಭವಿಸುವುದು. ನೀತಿವಂತನಿಗೂ ಮತ್ತು ದುಷ್ಟನಿಗೂ,
