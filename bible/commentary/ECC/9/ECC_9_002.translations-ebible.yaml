    pea ki he taʻemaʻa; kiate ia ʻoku feilaulau, mo ia ʻoku ʻikai fai ha feilaulau:
    ʻoku hangē ko ia ʻoku angalelei, ʻoku pehē ʻaia ʻoku angahala, pea ko ia ʻoku
