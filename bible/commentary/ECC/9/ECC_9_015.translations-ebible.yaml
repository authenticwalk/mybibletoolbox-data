    agai te taun te boi bidi dabego nogode ma sabo sunumi gegelama sualio. Tiali goli,
    nosali te bidi dabego te magi nai meni yai bidi homu kone munu ma ebeo.
  tpi-tpi: Tasol i gat wanpela rabisman i stap long dispela taun, na dispela man i
    gat gutpela tingting na save. Na long gutpela tingting bilong en, em i painim
