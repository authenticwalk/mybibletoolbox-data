verse: ECC.009.015
translations:
  mal-C: ദരിദ്രനെങ്കിലും ജ്ഞാനിയായ ഒരു മനുഷ്യൻ ആ നഗരത്തിൽ താമസിച്ചിരുന്നു. അദ്ദേഹം
    തന്റെ ജ്ഞാനംകൊണ്ട് ആ നഗരത്തെ രക്ഷിച്ചു. എന്നാൽ ആരും ആ ദരിദ്രനെ ഓർത്തില്ല.
  deu-TKW: Es fand sich aber in ihr ein armer, weiser Mann, der rettete die Stadt
    durch seine Weisheit; aber kein Mensch gedachte jenes armen Mannes.
  lin-lin: Nzokande, kati na engumba yango, ezalaki na mobola moko oyo azalaki moto
    ya bwanya ; abikisaki yango na bwanya na ye, kasi moto moko te akanisaki mobola
    yango.
  eng-LSV: and there has been found in it a poor wise man, and he has delivered the
    city by his wisdom, and men have not remembered that poor man!
  eng-GNV: 'And there was founde therein a poore and wise man, and he deliuered the
    citie by his wisedome: but none remembred this poore man.'
  eng-WEBSTER: Now there was found in it a poor wise man, and he by his wisdom delivered
    the city; yet no man remembered that same poor man.
  nhw-BL: Pero ipan nopa pilaltepetzi itztoya se tlacatl teicneltzi catli nelía tlalnamiqui,
    huan yaya quimatqui tlaque quichihuas para quimanahuis inon altepetl. Huan quena,
    ica itlalnamiquilis quimanahui nopa pilaltepetzi. Pero teipa ayacmo aqui quielnamijqui
    inon teicneltzi.
  swh-ONEN: Katika mji huo kulikuwepo mtu mmoja maskini lakini mwenye hekima, naye
    akauokoa ule mji kwa hekima yake. Lakini hakuna aliyemkumbuka yule maskini.
  bba-bba: Wuu ɡe sɔɔ, bwisiɡii ɡoo wɑ̃ɑ. Adɑmɑ bwɛ̃ɛbwɛ̃ɛwɑ u sɑ̃ɑ. Durɔ wi, u koo
    rɑɑ kpĩ u wuu ɡe fɑɑbɑ ko sɑɑ sinɑ boko win nɔmɑn di. Adɑmɑ ɡoo kun nùn yɑɑye
    win bwɛ̃ɛbwɛ̃ɛ ten sɔ̃.
  eng-KJVCPB: now there was found in it a poor wise man, and he by his wisdom delivered
    the city; yet no man remembered that same poor man.
  luo-luo: E dala maduongʼno ngʼat moro modhier man-gi rieko nodakie, kendo noreso
    dala maduongʼno gi riekoneno. To onge ngʼama noparo ngʼama odhierno.
  meu-meu: A una hanua lalonai na ogoḡami tauna ta mai aonegana; bona ia ese ena aonega
    amo una hanua e hamauria. A asi tauna ta ese una ogoḡami tauna e laloa tao.
  npi-ULB: अब त्यस सहरमा एउटा गरिब मानिस फेला पारियो । त्यो बुद्धिमान् थियो, जसले
    आफ्नो बुद्धिले सहरलाई बचायो । तरै पनि पछि कसैले पनि त्यस गरिब मानिसलाई सम्झेन
    ।
  yor-yor: Ṣùgbọ́n, tálákà ọkùnrin tí ó jẹ́ ọlọ́gbọ́n kan ń gbé ní ìlú náà, ó sì gba
    gbogbo ìlú u rẹ̀ là pẹ̀lú ọgbọ́n rẹ̀. Ṣùgbọ́n kò sí ẹni tí ó rántí ọkùnrin tálákà
    náà.
  ind-ind: Di kota itu ada seorang miskin yang bijak. Melalui kebijaksanaannya, dia
    menyelamatkan kota itu. Tetapi sesudah kejadian itu berlalu, penduduk kota melupakan
    dia dan tidak menghormatinya.
  pes-OPCB: در آن شهر مرد فقیری زندگی می‌کرد که بسیار خردمند بود. او با حکمتی که داشت
    توانست شهر را نجات دهد. اما هیچ‌کس او را به یاد نیاورد.
  tgl-ULB: Ngayon sa lungsod na iyon, mayroong isang mahirap na matalinong lalaki,
    na sa pamamagitan ng kaniyang karunungan ay nailigtas niya ang lungsod. Ngunit
    kinalaunan, walang nakaalala sa mahirap na taong iyon.
  hui-hui: Ani biyangi agali mbira yagibano tano ogoniha henego ogoni ibu mini gigabiwi
    manda bayalebi hene. Ibunaga mini gigabi wulene biagome tano ogoni waitigirunaga
    giha hearia ibugua mo yu dai bulene hariga manda bu hene. Ibu ogonibi henego agali
    bu hearume yagibano biago mitangi nabi hene.
  mya-mya: ထိုမြို့၌နေသော ဆင်းရဲသားပညာရှိတယောက် သည် မိမိပညာအားဖြင့် ထိုမြို့ကို ကယ်တင်၏။
    သို့သော် လည်း၊ ထိုဆင်းရဲသားကို အဘယ်သူမျှ မအောက်မေ့။
  bod-N: གྲོང་ཁྱེར་དེའི་ནང་དུ་མཁས་པ་དབུལ་པོ་ཞིག་ཡོད་པས། བློ་རིག་པར་བརྟེན་ནས་གྲོང་ཁྱེར་དེ་བསྐྱབས་པ་ཡིན་མོད།
    འོན་ཀྱང་མི་སུ་ཞིག་གིས་ཀྱང་མི་དེར་རྗེས་དྲན་མ་བྱས་སོ། །
  sna-sna: Zvino muguta umu maigara mumwe murume akanga ari murombo asi akachenjera,
    uye akaponesa guta iri nouchenjeri hwake. Asi hakuna munhu akarangarira murombo
    uya.
  spa-BLM: Se encontró en ella un pobre hombre sabio, que con su sabiduría libró a
    la ciudad; pero nadie se acordó de aquel pobre hombre.
  cac-cac: Palta a d'a jun yune' chon̈ab' chi', ay jun vin̈ meb'a' cajan ta', te jelan
    spensar vin̈. Ix yal scolan jun chon̈ab' chi' vin̈ yuj sjelanil chi', palta malaj
    mach ix naancot vin̈.
  swh-ULB: Na katika mji kulikuwa na masikini, mtu mwenye hekima, ambaye kwa hekima
    yake aliuokoa mji. Ila baadaye aliye mkumbuka yule masikini.
  bel-bel: але знайшоўся ў ім мудры бядняк, і ён выратаваў мудрасьцю горад; але ж
    потым ніхто не згадаў таго бедака.
  deu-ELBBK: Und es fand sich darin ein armer weiser Mann, der die Stadt durch seine
    Weisheit rettete; aber kein Mensch gedachte dieses armen Mannes.
  mbb-OT: Dutun te inged duen etew he pubri piru uluwanen, he iyan pezem ebpekelibri
    zutun te inged pinaaǥi te ketau zin. Piru wazà nekeseǥipà kandin.
  mal-2015: എന്നാൽ അവിടെ സാധുവായോരു ജ്ഞാനി പാർത്തിരുന്നു; അവൻ തന്റെ ജ്ഞാനത്താൽ പട്ടണത്തെ
    രക്ഷിച്ചു; എങ്കിലും ആ സാധുമനുഷ്യനെ ആരും ഓർത്തില്ല.
  rmc-rmc: A andre oda foros sas jekh čoro goďaver murš, so peskra goďaha zachraňinďa
    o foros. Ale ňiko peske pre oda čoro manuš aňi na leperďa.
  pes-OPV: و در آن شهر مردی فقیر حکیم یافت شد، که شهر را به حکمت خود رهانید، اما کسی
    آن مرد فقیر را بیاد نیاورد.
  ron-1924: Ын еа се афла ун ом сэрак, дар ынцелепт, каре а скэпат четатя ку ынцелепчуня
    луй. Ши нимень ну се гындисе ла омул ачела сэрак.
  ben-OBCV: সেই নগরে একজন জ্ঞানবান গরিব লোক বাস করত, এবং সে তার প্রজ্ঞা দিয়ে নগরটি
    রক্ষা করল। কিন্তু কেউ সেই গরিব লোকটাকে মনে রাখল না।
  som-som: Haddana waxaa laga dhex helay nin miskiin ah oo xigmad leh, oo isna xigmaddiisii
    ayuu magaaladii ku samatabbixiyey, laakiinse haddana ninkaas miskiinka ah ciduna
    ma xusuusan.
  lat-VUC: Inventusque est in ea vir pauper et sapiens, et liberavit urbem per sapientiam
    suam; et nullus deinceps recordatus est hominis illius pauperis.
  eng-ASVBT: Now there was found in it a poor wise man, and he by his wisdom delivered
    the city; yet no man remembered that same poor man.
  ita-1885: e in essa si trovò un povero uomo savio, il qual liberò la città con la
    sua sapienza, benchè niuno si ricordasse di quel povero uomo.
  eng-LXXUP: 'And should find in it a poor wise man, And he should save the city through
    his wisdom: Yet no man would remember that poor man.'
  eng-ULB: Now in the city was found a poor, wise man, who by his wisdom saved the
    city. Yet later, no one remembered that same poor man.
  spa-VBL: En aquella ciudad vivía un hombre sabio, pero pobre. Salvó a la ciudad
    con su sabiduría. Pero nadie se acordó de darle las gracias ese pobre hombre.
  fra-_FOB: Mais il s'y trouvait un homme pauvre et sage, qui délivra la ville par
    sa sagesse. Et nul ne s'est souvenu de cet homme pauvre.
  mal-mal: എന്നാൽ അവിടെ ദരിദ്രനായ ഒരു ജ്ഞാനി വസിച്ചിരുന്നു; അവൻ തന്റെ ജ്ഞാനത്താൽ പട്ടണത്തെ
    രക്ഷിച്ചു; എങ്കിലും ആ സാധുമനുഷ്യനെ ആരും ഓർമ്മിച്ചില്ല.
  urd-GVR: Shahr meṅ ek ādmī rahtā thā jo dānishmand albattā ġharīb thā. Is shaḳhs
    ne apnī hikmat se shahr ko bachā liyā. Lekin bād meṅ kisī ne bhī ġharīb ko yād
    na kiyā.
  suz-BL: मेको सहरमी जोक्‍ब तुइक्‍ब प्रुङग मुर का बाक्‍माक्‍‍त। मिनु मेकोमी आ जोक्‍तीक
    तुइक्‍तीकेमी मेको सहर कली प्रोना बाक्‍त। तन्‍न मेको प्रुङग मुर कली सुइमी ममिम्‍‍तमे
    बाक्‍त।
  eng-NOY: Now there was found within it a wise poor man; and he, by his wisdom, delivered
    the city; yet no man remembered that same poor man.
  ita-1927: Ora in essa si trovò un uomo povero e savio, che con la sua sapienza salvò
    la città. Eppure nessuno conservò ricordo di quell’uomo povero.
  ckb-ckb: ئەو شارە پیاوێکی هەژاری دانای تێدابوو، بە دانایی خۆی شارەکەی دەرباز کرد.
    بەڵام کەس ئەو پیاوە هەژارەی لەبیر نەما.
  eng-BBE: Now there was in the town a poor, wise man, and he, by his wisdom, kept
    the town safe. But no one had any memory of that same poor man.
  kan-OKCV: ಆಗ ಅದರಲ್ಲಿ ಒಬ್ಬ ಜ್ಞಾನಿಯಾದ ಬಡ ಮನುಷ್ಯನು ಬಂದು, ತನ್ನ ಜ್ಞಾನದಿಂದ ಆ ಪಟ್ಟಣವನ್ನು
    ರಕ್ಷಿಸಿದನು. ಆದರೂ ಆ ಬಡ ಮನುಷ್ಯನನ್ನು ಯಾರೂ ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: அதிலே ஞானமுள்ள ஒரு ஏழை மனிதன் இருந்தான்; அவன் தன்னுடைய ஞானத்தினாலே அந்தப்
    பட்டணத்தை விடுவித்தான்; ஆனாலும் அந்த ஏழை மனிதனை ஒருவரும் நினைக்கவில்லை.
  spa-RV-1909: Y hállase en ella un hombre pobre, sabio, el cual libra la ciudad con
    su sabiduría; y nadie se acordaba de aquel pobre hombre.
  ron-BTF: Și s-a găsit în ea un bărbat sărac, înțelept; și el, prin înțelepciunea
    lui, a scăpat cetatea; totuși nimeni nu și-a amintit de acel bărbat sărac.
  eng-WEBP: Now a poor wise man was found in it, and he by his wisdom delivered the
    city; yet no man remembered that same poor man.
  eng-FBV: In that town lived a man who was wise, but poor. He saved the town by his
    wisdom. But no one remembered to thank that poor man.
  nld-1939: Maar er was daar een arme, schrandere man, En deze redde de stad door
    zijn wijsheid. Toch denkt er geen mens meer aan dien arme.
  nch-BL: Pero ipan nopa pilaltepetzi itztoya se tacat teicneltzi cati nelía talnamiqui,
    huan yaya quimatqui taya quichihuas para quimanahuis nopa altepet. Huan quena,
    ica italnamiquilis quimanahui nopa pilaltepetzi. Pero teipa ayecmo aqui quielnamijqui
    nopa teicneltzi.
  vie-1934: Vả, trong thành ấy có một người nghèo mà khôn, dùng sự khôn ngoan mình
    giải cứu thành ấy; song về sau không ai nhớ đến người nghèo đó.
  hin-CV: मगर उस नगर के एक साधारण लेकिन बुद्धिमान ने अपनी बुद्धि द्वारा इस नगर को
    छुड़वा दिया. फिर भी उस सीधे-सादे को किसी ने याद नहीं किया.
  spa-BES: Ahora había en la ciudad un hombre pobre y sabio, y él, por su sabiduría,
    mantuvo la ciudad a salvo. Pero nadie tenía ningún recuerdo de ese mismo pobre
    hombre.
  tdx-tdx: Tendrek’ ama’e ao t’indaty mahihitse fe rarake, ie ty nandrombake i rovay
    amy hihi’ey, fe leo raike tsy nahatiahy indaty rarakey.
  tha-KJV: แต่​ในเมืองนั้​นม​ีชายฉลาดแต่ยากจนอยู่คนหนึ่ง และชายคนนี้ช่วยเมืองนั้นไว้​ให้​พ้นด้วยปัญญาของตน
    แต่​หาม​ีใครจดจำรำลึกถึงชายยากจนคนนี้​ไม่
  por-BR-2018: E se achou nela um homem pobre sábio, que livrou aquela cidade com
    sua sabedoria; porém ninguém se lembrou daquele pobre homem.
  deu-ELO: Und es fand sich darin ein armer weiser Mann, der die Stadt durch seine
    Weisheit rettete; aber kein Mensch gedachte dieses armen Mannes.
  eng-WYC-2018: And a poor man and a wise was found therein; and he delivered the
    city by his wisdom, and no man bethought afterward on that poor man. (And a poor
    but wise man was found there; and he saved the city by his wisdom, but afterward
    no one thought much about that poor man.)
  epo-epo: sed troviĝis en ĝi homo malriĉa sed saĝa, kaj li savis la urbon per sia
    saĝeco; tamen neniu rememoris tiun malriĉan homon.
  uig-PIN: Biraⱪ xǝⱨǝrdin namrat bir dana kixi tepilip ⱪaldi; u uni ɵz danaliⱪi bilǝn
    ⱪutuldurdi; biraⱪ keyin, ⱨeqkim bu namrat kixini esigǝ kǝltürmidi.
  beo-beo: 'Hame gagui dunu afae da amogai esalu. E da bagade dawa:beba:le, amo moilai
    gaga:musa: dawa: defele galu. Be dunu afaega da amo ea hame dawa:digi.”'
  tpi-OTNT: Tasol i gat wanpela rabisman i stap long dispela taun, na dispela man
    i gat gutpela tingting na save. Na long gutpela tingting bilong en, em i painim
    rot bilong kisim bek dispela taun long han bilong ol birua. Tasol bihain ol man
    i no tingim dispela rabisman moa.
  hau-SA: A cikin birnin nan kuwa akwai wani mutum matalauci amma mai hikima, ya kuma
    ceci birnin ta wurin hikimarsa. Amma ba wanda ya tuna da matalaucin nan.
  uig-LAT: Biraq sheherdin namrat bir dana kishi tépilip qaldi; u uni öz danaliqi
    bilen qutuldurdi; biraq kéyin, héchkim bu namrat kishini ésige keltürmidi.
  nde-nde: Kulelodolobho kwakuhlala indoda ethile engesulutho kodwa ihlakaniphile,
    ngakho yawusindisa umuzi lowo ngokuhlakanipha kwayo. Kodwa kakho loyedwa owaphinde
    wayikhumbula leyondoda eyayingebani.
  ton-ton: Ka ko eni, naʻe ʻilo ʻi ai ʻae tangata masiva mo poto, pea ko e meʻa ʻi
    heʻene poto naʻe hao ai ʻae kolo; ka naʻe ʻikai manatuʻi ʻe ha tokotaha ʻae tangata
    masiva ko ia.
  ces-1613: I nalezen jest v něm muž chudý moudrý, kterýž vysvobodil to město moudrostí
    svou, ačkoli žádný nevzpomenul na muže toho chudého.
  eng-WMB: Now a poor wise man was found in it, and he by his wisdom delivered the
    city; yet no man remembered that same poor man.
  tam-TCV: அந்த நகரத்தில் ஞானமுள்ள ஒரு ஏழை மனிதன் இருந்தான், அவன் தன் ஞானத்தினால்
    அந்த நகரத்தை விடுவித்தான். ஆனால் யாருமே அந்த ஏழை மனிதனை நினைவில்கொள்ளவில்லை.
  ceb-ULB: Karon sa maong siyudad adunay nakaplagan nga kabos, tawo nga maalamon,
    pinaagi sa iyang kaalam naluwas ang siyudad. Apan sa wala madugay, walay nakahinumdom
    nianang kabos nga tawo.
  pol-UBG: I znalazł się w nim człowiek ubogi i mądry, który wybawił to miasto przez
    swoją mądrość. Nikt jednak nie pamiętał tego ubogiego człowieka.
  urd-GVU: شہر میں ایک آدمی رہتا تھا جو دانش مند البتہ غریب تھا۔ اِس شخص نے اپنی حکمت
    سے شہر کو بچا لیا۔ لیکن بعد میں کسی نے بھی غریب کو یاد نہ کیا۔
  deu-1912: und ward darin gefunden ein armer, weiser Mann, der errettete dieselbe
    Stadt durch seine Weisheit; und kein Mensch gedachte desselben armen Mannes.
  kan-2017: ಆಗ ಅಲ್ಲಿದ್ದವರು ತಮ್ಮಲ್ಲಿ ಒಬ್ಬ ಬಡ ಜ್ಞಾನಿಯನ್ನು ಕಂಡುಕೊಂಡರು. ಅವನು ತನ್ನ ಜ್ಞಾನದಿಂದಲೇ
    ಆ ಪಟ್ಟಣವನ್ನು ರಕ್ಷಿಸಿದನು. ಆದರೆ ಆ ಬಡ ಜ್ಞಾನಿಯನ್ನು ಯಾರೂ ಸ್ಮರಿಸಲಿಲ್ಲ.
  yap-yap: Ma bay be’ nib mo’on nma par u lan fare binaw ni rib gafgow, machane ir
    be’ nib llowan’ nrayag ni ayuweg fare binaw. Machane dariy be’ ni leamnag e re
    mo’on nem.
  hlt-MCSB: Te vaengah a khuikah khodaeng te hlang cueih la phoe tih a cueihnah neh
    khopuei te a loeih sak. Tedae hlang loh khodaeng te tah hlang la poek pawh.
  mdy-ETH: ዒማና ዬኖ ካታሜሎይዳ ናንጋ ፔቴ ጪንጫ ማንቆ ዓሲስኬይ ካታሜሎ ፔ ጪንጩሞና ዓይሴኔ፤ ጋዓንቴ ዬያ ማንቃሢ ዖኦኒያ
