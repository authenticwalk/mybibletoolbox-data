  hbo-WLC: וּמָ֣צָא בָ֗הּ אִ֤ישׁ מִסְכֵּן֙ חָכָ֔ם וּמִלַּט־ה֥וּא אֶת־הָעִ֖יר בְּחָכְמָת֑וֹ
    וְאָדָם֙ לֹ֣א זָכַ֔ר אֶת־הָאִ֥ישׁ הַמִּסְכֵּ֖ן הַהּֽוּא׃
  ibo-ibo: Ma ọ dị otu onye ogbenye bi nʼobodo nta ahụ, onye maara ihe, ọ zọpụtara
    obodo ahụ site nʼamamihe ya. Ma o nweghị onye chetara ihe banyere ya.
  ory-ory: ଏପରି ସମୟରେ ତାହା ମଧ୍ୟରେ ଏକ ଦରିଦ୍ର ଜ୍ଞାନୀ ଲୋକ ଦେଖାଗଲା, ପୁଣି ସେ ଆପଣା ଜ୍ଞାନ
