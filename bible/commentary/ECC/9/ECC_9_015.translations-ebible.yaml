  hbo-hbo: וּמָ֣צָא בָ֗הּ אִ֤ישׁ מִסְכֵּן֙ חָכָ֔ם וּמִלַּט־ה֥וּא אֶת־הָעִ֖יר בְּחָכְמָתֹ֑ו
    וְאָדָם֙ לֹ֣א זָכַ֔ר אֶת־הָאִ֥ישׁ הַמִּסְכֵּ֖ן הַהֽוּא׃
  kik-kik: Na rĩrĩ, itũũra-inĩ rĩu nĩ gwatũũraga mũndũ mũthĩĩni no aarĩ mũũgĩ, nake
