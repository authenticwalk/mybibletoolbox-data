    me mürin.
  rop-rop: Bat wan powan men bin jidan deya langa det lilwan taun hubin brabli klebabalawan,
    en imbin seibum detlot pipul langa det taun dumaji imbin klebabala. Bat afta,
    ebribodi bin fogedabat im.
  ukr-1871: Аж се знайшовся в йому чоловік нетяга розумний та й вирятував городець
