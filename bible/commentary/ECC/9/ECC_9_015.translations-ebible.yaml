  hlt-hlt: Te vaengah a khuikah khodaeng te hlang cueih la phoe tih a cueihnah neh
    khopuei te a loeih sak. Tedae hlang loh khodaeng te tah hlang la poek pawh.
  tbz-SIM: Kòo cĩ̀rì mɔù bo dɛ kó dihɛì miɛkɛ kɛ tú mɛciì nyiɛ̀, kɛ́dɛɛtɛ́ dɛ kó dihɛì
