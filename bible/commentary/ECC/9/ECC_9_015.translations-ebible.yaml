  tel-2017: అయితే అందులో ఉండే ఒక బీదవాడు తన తెలివితో ఆ పట్టణాన్ని కాపాడాడు. అయినా
    ఎవరూ అతణ్ణి జ్ఞాపకం ఉంచుకోలేదు.
  hat-BSA: Men te twouve ladann yon malere byen saj; li te delivre vil la avèk sajès
    li. Men pa t gen pèsòn ki te sonje moun malere sila a.
  kos-kos: Oasr sie mukul wi muta in acn sac. El sukasrup, tuh el lalmwetmet, ac el
