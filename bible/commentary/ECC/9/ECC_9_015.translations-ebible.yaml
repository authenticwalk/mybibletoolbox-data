    a iniasa tuaviba burizɨ, me deravɨram oto. Egha gɨn gumaziba ua biziba puvatɨzir
    gumazir kam, me a gɨnamada.
  dop-dop: Apɑlʋ ləmɑɣɑsɛɛ tʋ kʋnyɔntʋ nɔɣɔlʋ ɩ kɑ wɛ kɑ tɑɑ tənɑ, nɑ ye ɩcɑtɛ nyə́mɑ
    kɑ polɑ ɩ kiŋ ɩ kɑ wɑɑsɑ-wɛ nɑ ɩ ləmɑɣɑsɛɛ ɑnɩ. Amɑ ɩ kʋnyɔŋ tɔɔ, ɩlɛ ɩcɑtɛ tʋ
    nɔɣɔlʋ ɩ tɑ toosi sɩ ɩ́ polo nɑ ɩ́ nɑ-ɩ. ɩlɛ nɔɣɔlʋ tɑ tɔɔsɩ ɩ tɔɔ.
  azb-azb: Orada yoxsul, ancaq hikmətli bir adam yaşayırdı. O öz hikməti ilə şəhəri
