  hin-2017: परन्तु उसमें एक दरिद्र बुद्धिमान पुरुष पाया गया, और उसने उस नगर को अपनी
    बुद्धि के द्वारा बचाया। तो भी किसी ने उस दरिद्र पुरुष का स्मरण न रखा।
  wol-KYG: Fekk fa ku néewle te xelu. Mu manoona xelal dëkk ba, xettli leen, waaye
