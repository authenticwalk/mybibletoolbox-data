  hrv-hrv: Ali se u njemu nađe čovjek siromah mudar koji spasi grad svojom mudrošću,
    a poslije se nitko nije sjećao toga čovjeka.
  mps-mps: Tialima, te taunde magi nai meni yai bidi me deli bidali, tama te bidigo
