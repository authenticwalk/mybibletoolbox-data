  uig-ARA: بىراق شەھەردىن نامرات بىر دانا كىشى تېپىلىپ قالدى؛ ئۇ ئۇنى ئۆز دانالىقى
    بىلەن قۇتۇلدۇردى؛ بىراق كېيىن، ھېچكىم بۇ نامرات كىشىنى ئېسىگە كەلتۈرمىدى.
  sus-sus: Na taaka nde nu na, naxan findixi setare xaxilima ra. A naxa na taa rakisi
