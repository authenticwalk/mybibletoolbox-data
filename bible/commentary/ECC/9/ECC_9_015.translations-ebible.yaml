  deu-1951: Da fand sich in derselben Stadt ein armer, aber weiser Mann, der rettete
    die Stadt durch seine Weisheit, und kein Mensch hatte an diesen armen Mann gedacht.
  eng-JPS: now there was found in it a man poor and wise, and he by his wisdom delivered
    the city; yet no man remembered that same poor man.
  srp-1865: A naðe se u njemu siromah èovjek mudar, koji izbavi grad mudrošæu svojom,
    a niko se ne sjeæaše toga siromaha èovjeka.
  lug-lug: Mu kabuga ako mwalimu omusajja omugezi, omwavu, ng’amanyi eky’okukola okuwonya
    akabuga ako, bw’atyo mu magezi ge ne kanunulwa. Naye nno ne wabulawo amujjukira.
  heb-heb: ומצא בה איש מסכן חכם ומלט הוא את העיר בחכמתו ואדם לא זכר את האיש המסכן
    ההוא׃
  ben-IRV: সেই শহরে এক জ্ঞানবান দরিদ্রকে পাওয়া গেল, যে তার জ্ঞান দিয়ে সেই শহরকে
    রক্ষা করল। তবুও তারপরে, কেউ সেই দরিদ্রকে মনে রাখলো না।
  pan-pan: ਉਹ ਦੇ ਵਿੱਚ ਇੱਕ ਕੰਗਾਲ ਪਰ ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਮਿਲਿਆ, ਜਿਸ ਨੇ ਆਪਣੀ ਬੁੱਧ ਨਾਲ ਉਸ ਸ਼ਹਿਰ
    ਨੂੰ ਬਚਾ ਲਿਆ, ਤਾਂ ਵੀ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਉਸ ਕੰਗਾਲ ਨੂੰ ਯਾਦ ਨਾ ਰੱਖਿਆ।
  mya-JVB: ထိုမြို့ ၌ နေ သောဆင်းရဲသား ပညာရှိ တယောက်သည် မိမိ ပညာ အားဖြင့် ထိုမြို့
    ကို ကယ်တင် ၏။ သို့သော်လည်း ၊ ထို ဆင်းရဲသား ကို အဘယ်သူ မျှမ အောက်မေ့။
  hmo-hmo: To unai hanua lalonai be ogogami tauna ta mai ena aonega, bona ia ese iena
    aonega dekena amo unai hanua ia hamauria. To tau ta ese unai ogogami tauna ia
    laloatao lasi.
  urd-urd: मगर उस शहर में एक कंगाल 'अक़्लमन्द मर्द पाया गया और उसने अपनी हिकमत से
    उस शहर को बचा लिया, तोभी किसी शख़्स ने इस ग़रीब मर्द को याद न किया।
  rus-SYN: но в нем нашелся мудрый бедняк, и он спас своею мудростью этот город; и
    однако же никто не вспоминал об этом бедном человеке.
  bqc-SIM: Gↄ̃ɛ taaside ↄ̃nↄnae ku wɛ̃́lɛpi guu, a fↄ̃ wɛ̃́lɛ bↄ ń a ↄ̃nↄo, ãma
    gbɛ̃e i aà yãdao.
  tcz-CHONGTHU: Mivaicha, michingtah khat chun hiche khopi chu iti huhdoh ding ahi
    ahen, chule hitichun huhdoh in aumtai. Hinlah hiche jou chun koima chan akoma
    kipa thu aseipouve.
  mar-mar: पण त्या शहरात एक विद्वान होता. तो विद्वान गरीब होता. पण त्याने आपल्या ज्ञानाने
    त्या शहराचा बचाव केला. सगळे काही संपल्यानंतर लोक त्या गरीब मनुष्यास विसरून गेले.
  qub-qub: Ichanga chay siudächo tiyaran juc pobri runa sumaj musyaj-yachaj. Chay
    runami musyaj-yachaj cayninwan chay siudäta salbaran. Ichanga chay runata pipis
    mana yarparannachu.
  bqp-bqp: Gↄ̃gbɛ̃ takaside ↄ̃ndↄ̃ri ke kú lakutu pìi gũn, à lakutu sura bà kũ a
    ↄ̃ndↄ̃o, akũ takaside pì yã dí dↄ gbɛ̃kenlo.
  hat-hat: Te gen yon nonm nan bouk la ki te gen lespri, men se te yon pòv malere.
    Se li ki te sove bouk la avèk konesans li. Apre sa, tout moun bliye l'.
  eng-BSB: Now a poor wise man was found in the city, and he saved the city by his
    wisdom. Yet no one remembered that poor man.
  eng-WEBPB: Now a poor wise man was found in it, and he by his wisdom delivered the
    city; yet no man remembered that same poor man.
  kbq-kbq: Hagi ana kumapina mago amunte omne ne' nemania ne'mo'a, knare antahizama'areti
    ana kumara agu'vazi'ne. Hianagi mago vahe'mo'e huno ana'ma hu'nea zankura antahi
    omi'naze.
  nhe-BL: Pero ipan nopa pilaltepetzi itztoya se tlacatl teicneltzi tlen nelía tlalnamiqui,
    huan yajaya quimatqui tlachque quichihuas para quimanahuis nopa altepetl. Huan
    quena, ica itlalnamiquilis quimanahui nopa pilaltepetzi. Pero teipa ayoc aqui
    quiilnamijqui nopa teicneltzi.
  bus-bus: Gↄ̃gbɛ̃ takaaside ↄ̃ndↄ̃de kee kú lakutu pì guu, à lakutu mì sì kↄ̃n a
    ↄ̃ndↄ̃ↄo, ben takaasidee pì yã e dↄ gbɛ̃kenlo.
  gub-BL: Amo awa wikuwe a'e pe. Nahemetarer katu kwaw a'e. Nezewe rehe we ukwaw katu
    ma'e. Upuner mo taw ipyro haw rehe. Nupyro kwaw, ta'e ni amo a'e pe har na'ima'enukwaw
    kwaw hehe wà xe.
  eng-DRA: Now there was found in it a man poor and wise, and he delivered the city
    by his wisdom, and no man afterward remembered that poor man.
