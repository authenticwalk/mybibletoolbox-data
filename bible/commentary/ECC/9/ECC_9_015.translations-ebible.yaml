  arb-NAV: وَكَانَ يُقِيمُ فِي تِلْكَ الْمَدِينَةِ رَجُلٌ مِسْكِينٌ حَكِيمٌ أَنْقَذَ
    الْمَدِينَةَ بِفَضْلِ حِكْمَتِهِ. وَلَكِنَّ أَحَداً لَمْ يَذْكُرْهُ.
  ewe-ewe: Nunyala aɖe si nye ŋutsu dahe aɖe la nɔ du sia me. Enya nu si wòawɔ aɖe
