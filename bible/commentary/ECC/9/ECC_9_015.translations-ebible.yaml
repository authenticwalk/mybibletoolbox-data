  eng-LEE: But there was found in it a poor wise man, and he delivered the city by
    his wisdom; yet no man had thought of that same poor man.
  asm-FB: সেই নগৰত এজন জ্ঞানৱান দৰিদ্ৰ মানুহক পোৱা গ’ল; তেওঁ নিজৰ প্ৰজ্ঞাৰ দ্বাৰাই
