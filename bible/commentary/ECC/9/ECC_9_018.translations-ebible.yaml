verse: ECC.009.018
translations:
  mal-C: ജ്ഞാനം യുദ്ധത്തിലെ ആയുധങ്ങളെക്കാൾ ശ്രേഷ്ഠം. എന്നാൽ ഒരു പാപി വളരെയധികം നന്മ
    നശിപ്പിക്കുന്നു.
  deu-TKW: Weisheit ist besser als Kriegsgeräte, aber ein einziger Sünder verdirbt
    viel Gutes.
  lin-lin: Bwanya ezali malamu koleka bibundeli ya basoda, kasi mbeba moko ekoki koboma
    bolamu na yango nyonso.
  eng-LSV: Better [is] wisdom than weapons of conflict, || And one sinner destroys
    much good!
  eng-GNV: 'Better is wisedome then weapons of warre: but one sinner destroyeth much
    good.'
  eng-WEBSTER: 'Wisdom is better than weapons of war: but one sinner destroyeth much
    good.'
  nhw-BL: Más cuali se quipiyas tlalnamiquilistli que tepostli catli ica tlahuilanas.
    Pero se fiero masehuali hueli quinsosolos miyac tlamantli catli cuali.
  swh-ONEN: Hekima ni bora kuliko silaha za vita, lakini mwenye dhambi mmoja huharibu
    mema mengi.
  bba-bba: Bwisi yi mɑɑ tɑbu yɑ̃nu kere. Adɑmɑ toro u rɑ ɡeɑ sɑnkuwɑ.
  eng-KJVCPB: 'Wisdom is better than weapons of war: but one sinner destroyeth much
    good.'
  luo-luo: Rieko ber moloyo gige lweny, to jaricho achiel ketho gik mabeyo mangʼeny.
  meu-meu: Aonega ese tuari ḡaudia na e hereadiamu, a kara dika tauna tamona ese ḡau
    namodia diagau e hadikadiamu.
  npi-ULB: युद्धका तरवारहरूभन्दा बुद्धि उत्तम हो, तर एउटा पापीले धेरै असल कामलाई विनाश
    गर्छ ।
  yor-yor: Ọgbọ́n dára ju ohun èlò ogun lọ, ṣùgbọ́n ẹnìkan tó dẹ́ṣẹ̀ a máa ba ohun
    dídára púpọ̀ jẹ́.
  ind-ind: Kuasa orang bijaksana lebih besar daripada kekuatan peralatan perang. Tetapi
    melibatkan satu orang bebal saja bisa merusakkan banyak kemajuan.
  pes-OPCB: حکمت از اسلحهٔ جنگ مفیدتر است، اما اشتباه یک نادان می‌تواند خرابی زیادی
    به بار آورد.
  tgl-ULB: Ang karunungan ay mas mabuti kaysa sa mga sandata sa digmaan, ngunit kayang
    sirain ng isang makasalanan ang maraming kabutihan.
  hui-hui: Mini gigabi wuleneme wai biagane ale bibahende ngaru bolanguahe ngagoni.
    Anigo wali agali ko biaga mbira kago ibugua mana tiga nabi biragome mana bayale
    bibahende ngago mo ko hai haga ka.
  mya-mya: ပညာသည် စစ်လက်နက်ထက်သာ၍ ကောင်း မြတ်၏။ ဒုစရိုက်ကိုပြုသောသူသည်လည်း၊ ကောင်းသော
    အမှုများကို ဖျက်ဆီးတတ်၏။
  bod-N: འཐབ་མོའི་མཚོན་ཆ་ལས་ཤེས་རབ་ལེགས་མོད། འོན་ཀྱང་སྡིག་ཅན་གཅིག་གིས་དོན་བཟང་པོ་མང་ཙམ་སྟོངས་སུ་འཇུག་གོ
    །
  sna-sna: Uchenjeri hunopfuura zvombo zvehondo, asi mutadzi mumwe anoparadza zvakanaka
    zvizhinji.
  spa-BLM: La sabiduría es mejor que las armas de guerra; pero un solo pecador destruye
    mucho bien.
  cac-cac: Te nivan yelc'och jelanil d'a yichan̈ yamc'ab' yic oval. Yujn̈ej jab'oc
    tas chuclaj sco c'ulej, te nivan tas tz'ixtaxeli.
  swh-ULB: Hekima ni bora kuliko silaha za vita, lakini mwenye dhambi mmoja anaweza
    kuharibu mazuri mengi.
  bel-bel: Мудрасьць лепшая за вайсковую зброю; але адзін грэшнік загубіць многа дабра.
  deu-ELBBK: Weisheit ist besser als Kriegsgeräte; aber ein Sünder vernichtet viel
    Gutes. –
  mbb-OT: Is ketau meupiya pa kenà te menge ǥumaan te tebek. Piru is mekesasalà ebpekezezaat
    te mahabet he menge keupiyaanan.
  mal-2015: യുദ്ധായുധങ്ങളെക്കാളും ജ്ഞാനം നല്ലതു; എന്നാൽ ഒരൊറ്റ പാപി വളരെ നന്മ നശിപ്പിച്ചുകളയുന്നു.
  rmc-rmc: O goďaveripen hin zoraleder sar o maribnaskre zbraňe, ale jekh binošno
    manuš šaj musarel but lačhipen.
  pes-OPV: حکمت از اسلحه جنگ بهتر است. اما یک خطاکار نیکویی بسیار را فاسدتواند نمود.
  ron-1924: Ынцелепчуня есте май де прец декыт скулеле де рэзбой, дар ун сингур пэкэтос
    нимичеште мулт бине.
  ben-OBCV: যুদ্ধের অস্ত্রশস্ত্রের চেয়ে প্রজ্ঞা ভালো, কিন্তু একজন পাপী অনেক ভালো
    কাজ নষ্ট করে।
  som-som: Xigmaddu waa ka fiican tahay hubka dagaalka, laakiinse dembile qudha ayaa
    wax badan oo wanaagsan baabbi'iya.
  lat-VUC: Melior est sapientia quam arma bellica; et qui in uno peccaverit, multa
    bona perdet.]
  eng-ASVBT: Wisdom is better than weapons of war; but one sinner destroyeth much
    good.
  ita-1885: La sapienza val meglio che gli strumenti bellici; ma un sol peccatore
    fa perire un gran bene.
  eng-LXXUP: 'Wisdom is better than weapons of war: And one sinner will destroy much
    good.'
  eng-ULB: Wisdom is better than weapons of war, but one sinner can ruin much good.
  spa-VBL: Es mejor tener sabiduría que armas de guerra; pero un pecador puede destruir
    mucho bien.
  fra-_FOB: La sagesse vaut mieux que les instruments de guerre, et un seul pécheur
    fait perdre de grands biens.
  mal-mal: യുദ്ധായുധങ്ങളെക്കാളും ജ്ഞാനം നല്ലത്; എന്നാൽ കേവലം ഒരു പാപി വളരെ നന്മ നശിപ്പിച്ചുകളയുന്നു.
  urd-GVR: Hikmat jang ke hathiyāroṅ se behtar hai, lekin ek hī gunāhgār bahut kuchh
    jo achchhā hai tabāh kartā hai.
  suz-BL: लडाइ पतीक या क्‍येङा जोक्‍तीक तुइक्‍तीक रिम्‍शो बाक्‍ब। तन्‍न पाप पाइब कामी
    शुश रिम्‍शो गेय आन कली खतम सेल्‍ब।
  eng-NOY: Wisdom is better than weapons of war. But one offender destroyeth much
    good.
  ita-1927: La sapienza val meglio degli strumenti di guerra; ma un solo peccatore
    distrugge un gran bene.
  ckb-ckb: دانایی لە چەکی جەنگ چاکترە، بەڵام یەک گوناهبار چاکەیەکی زۆر تێک دەدات.
  eng-BBE: Wisdom is better than instruments of war, but one sinner is the destruction
    of much good.
  kan-OKCV: ಯುದ್ಧದ ಆಯುಧಗಳಿಗಿಂತಲೂ ಜ್ಞಾನವು ಲೇಸು. ಆದರೆ ಒಬ್ಬ ಪಾಪಿಯು ಬಹು ಶುಭವನ್ನು ಹಾಳುಮಾಡುವನು.
  tam-2017: யுத்த ஆயுதங்களைவிட ஞானமே நலம்; பாவியான ஒருவன் மிகுந்த நன்மையைக் கெடுப்பான்.
  spa-RV-1909: Mejor es la sabiduría que las armas de guerra; mas un pecador destruye
    mucho bien.
  ron-BTF: Înțelepciunea este mai bună decât armele de război, dar un singur păcătos
    distruge mult bine.
  eng-WEBP: Wisdom is better than weapons of war; but one sinner destroys much good.
  eng-FBV: It's better to have wisdom than weapons of war; but a sinner can destroy
    a lot of good.
  nld-1939: Wijsheid is meer waard dan wapentuig; Want een enkele domheid bederft
    veel goeds.
  nch-BL: Más cuali se quipiyas talnamiquilisti que teposti cati ica tatehuis. Pero
    se fiero masehuali hueli quisosolos miyac tamanti cati cuali.
  vie-1934: Sự khôn ngoan hơn đồ binh khí; nhưng chỉ một người có tội phá hủy được
    nhiều sự lành.
  hin-CV: युद्ध के शस्त्रों की तुलना में बुद्धि ज्यादा अच्छी है, मगर एक पापी हर एक
    अच्छी चीज़ का नाश कर देता है.
  spa-BES: La sabiduría es mejor que los armas de guerra, pero un pecador es la destrucción
    de mucho bien.
  tdx-tdx: Ambone’ o fialiañ’ alio ty hihitse, fe maharotsake ty hasoa maro ty mpanan-tahiñe
    raike.
  tha-KJV: สติ​ปัญญาดีกว่าเครื่องอาวุธยุทโธปกรณ์ แต่​คนบาปคนเดียวย่อมบั่นรอนความดีเสียเป็​นอ​ันมากได้
  por-BR-2018: Melhor é a sabedoria do que as armas de guerra; porém um só pecador
    destrói muitas coisas boas.
  deu-ELO: Weisheit ist besser als Kriegsgeräte; aber ein Sünder vernichtet viel Gutes.
    -
  eng-WYC-2018: Better is wisdom than armours of battle; and he that sinneth in one
    thing, shall lose many goods. (Better is wisdom than the arms, or the weapons,
    of battle; and he who sinneth in one thing, shall lose much that is good.)
  epo-epo: Pli bona estas saĝo, ol militaj instrumentoj; kaj unu pekulo pereigas multe
    da bono.
  uig-PIN: Danaliⱪ urux ⱪoralliridin ǝwzǝldur; biraⱪ bir gunaⱨkar zor yahxiliⱪni ⱨalak
    ⱪilidu.
  beo-beo: 'Bagade dawa:su hou ea hamobe da gegesu liligi ilia hamobe baligisa. Be
    wadela:i hamosu dunu afae da hou noga:iwane bagohame wadela:lesimusa: dawa:.'
  tpi-OTNT: Gutpela tingting i winim ol samting bilong pait. Tasol sapos wanpela man
    i mekim pasin i no stret, em inap bagarapim planti gutpela pasin.
  hau-SA: Hikima ta fi kayan yaƙi, amma mai zunubi ɗaya yakan rushe alheri mai yawa.
  uig-LAT: Danaliq urush qoralliridin ewzeldur; biraq bir gunahkar zor yaxshiliqni
    halak qilidu.
  nde-nde: Ukuhlakanipha kungcono kulezikhali zempi, umoni oyedwa uyabuchitha bonke
    ubuhle.
  ton-ton: '‌ʻOku lelei hake ʻae poto ʻi he mahafutau: ka ʻoku maumauʻi ʻe he angahala
    ʻe tokotaha ʻae lelei lahi.'
  ces-1613: Lepší jest moudrost než nástrojové váleční, ale nemoudrý jeden kazí mnoho
    dobrého.
  eng-WMB: Wisdom is better than weapons of war; but one sinner destroys much good.
  tam-TCV: போராயுதங்களைப் பார்க்கிலும் ஞானமே சிறந்தது. ஆனாலும் ஒரு பாவி அநேக நன்மைகளை
    அழித்துப் போடுவான்.
  ceb-ULB: Ang kaalam mas maayo kaysa mga hinagiban sa gubat, apan ang makasasala
    makadaot gayod sa maayo.
  pol-UBG: Lepsza jest mądrość niż oręż wojenny, ale jeden grzesznik niszczy wiele
    dobrego.
  urd-GVU: حکمت جنگ کے ہتھیاروں سے بہتر ہے، لیکن ایک ہی گناہ گار بہت کچھ جو اچھا ہے
    تباہ کرتا ہے۔
  deu-1912: Weisheit ist besser denn Harnisch; aber eine einziger Bube verderbt viel
    Gutes.
  kan-2017: ಯುದ್ಧದ ಆಯುಧಗಳಿಗಿಂತಲೂ ಜ್ಞಾನವೇ ಉತ್ತಮ. ಆದರೆ ಒಬ್ಬ ಪಾಪಿಯು ಬಹಳ ಶುಭವನ್ನು ಹಾಳುಮಾಡುತ್ತಾನೆ.
  yap-yap: Gonop e ka bo’or fel’ngin ko tatalin e cham, machane ta’reb e tadenen mrayag
    ni kirebnag bo’or ban’en nib manigil.
  hlt-MCSB: Cueihnah he caemrhal kah hnopai lakah then dae pakhat kah tholh loh a
    then muep a phae.
  mdy-ETH: ጪንጩሞ ዖልዚ ዓንጋሞይዳፓ ባሼኬ፤ ጋዓንቴ ፔቴ ጎሜ ዓሲ ሚርጌ ኮሺ ባኣዚ ፑርቲሳኔ።
  kew-kew: Epe koneme mo yada pape yaenu rabuaniaya. Go yapare aa padane-me waea meda
    pulalo paliadare nipumi oyae luabu maoyaatalia.
  twi-ASANTE: Nimdeɛ yɛ sene akodeɛ, nanso ɔdebɔneyɛfoɔ baako sɛe nnepa bebree.
  eng-WEBU: Wisdom is better than weapons of war; but one sinner destroys much good.
  wal-wal: Aadhdhida eratettai olaa miishshaappe lo77o; shin issi nagaranchcha asi
    daro lo77obaa moorees.
  spa-PDDPT: Mejor es la sabiduría que las armas de guerra, Pero un solo perverso
    destruye mucho bien.
  gun-gun: Tembiporu joe opu'ãa pygua gui voi 'arandua ha'eveve. Ha'e rami avi peteĩ'i
    ojejavy va'e teĩ mba'emo porã heta 'rã ombovai.
  ilo-ULB: Nasaysayaat ti kinasirib ngem kadagiti igam ti gubat, ngem mabalin a dadaelen
    ti maysa a managbasol ti adu a kinaimbag.
  kpg-kpg: Di kabemee le e hai ana mee humalia e logo i nia goloo heebagi, malaa,
    tangada hai hala e dahi e mee di oho nia mee humalia e logo.
  uig-ARA: دانالىق ئۇرۇش قوراللىرىدىن ئەۋزەلدۇر؛ بىراق بىر گۇناھكار زور ياخشىلىقنى
    ھالاك قىلىدۇ.
  sus-sus: Xaxilimaya fisa geresosee bɛ, kɔnɔ yunubitɔɛ keren gbansan nɔma fe fanyi
    gbegbe xun nakanade.
  pon-2006: Kupwurokong kin mwahusang tehtehn mahwen, ahpw me dipan emente kak kauwehla
    soahng mwahu tohto.
  ksd-ksd: A kabinana i boina ta dir ma ra lavur vargal na vinarubu; ma ra kopono
    nirara i vakaina mangoro na bo na ninunuk.
  tur-YTC: Bilgelik savaş silahlarından daha iyidir, ama bir günahkâr çok iyiliği
    yok eder.
  bel-N: Мудрасьць лепшая за зброю ваенную, а адзiн грэшнiк зьнішчыць шмат добрага.
  grc-BRENT: Ἀγαθὴ σοφία ὑπὲρ σκεύη πολέμου· καὶ ἁμαρτάνων εἷς ἀπολέσει ἀγαθωσύνην
    πολλήν.
  ind-AYT: Hikmat lebih baik daripada senjata perang, tetapi satu orang berdosa membinasakan
    banyak hal baik.
  nya-nya: Nzeru ndi yabwino kupambana zida zankhondo, koma wochimwa mmodzi amawononga
    zinthu zambiri zabwino.
  hrv-hrv: Mudrost više vrijedi nego bojno oružje, ali jedan jedini grešnik pokvari
    mnogo dobra.
  mps-mps: Wiegi yai homu kolesagago te boi hwįbo nai aiyaba elalubo dao. Tiali goli,
    bidi me deligo dolo meni yai kolesaga ebaso, agai te wiegi yai kolesaga hauwa
    dolobo sę ebo dao.
  tpi-tpi: Gutpela tingting i winim ol samting bilong pait. Tasol sapos wanpela man
    i mekim pasin i no stret, em inap bagarapim planti gutpela pasin.
  dan-1931: Visdom er bedre end Våben, men en eneste Synder kan ødelægge meget godt.
  vie-OVCB: Sự khôn ngoan mạnh hơn khí giới, nhưng chỉ một người phạm tội hủy phá
    nhiều điều tốt lành.
  guj-2017: યુદ્ધશસ્ત્રો કરતાં બુદ્ધિ શ્રેષ્ઠ છે; પણ એક પાપી માણસ ઘણી ઉત્તમતાનો નાશ
    કરે છે.
  pon-2006A: Kupwurokong kin mwahusang tehtehn mahwen, ahpw me dipan emente kak kauwehla
    soahng mwahu tohto.
  por-BRBSL: A sabedoria é melhor que as armas de guerra; mas um pecador destrói muito
    bem.
  cth-cth: Lungangnae teh senehmaica hlak bet ahawi. Yonnae ka sak e haiyah hno kahawinaw
    hah ouk a raphoe.
  twi-twi: Nimdeɛ ye sen akode, nanso ɔdebɔneyɛni baako sɛe nnepa bebree.
  hlt-hlt: Cueihnah he caemrhal kah hnopai lakah then dae pakhat kah tholh loh a then
    muep a phae.
  tbz-SIM: Mɛciì mpɛ̃ɛ̃tɛ́mu tikpɑ̀rìnɛntì. Kòo yɛiwe nɛ́ bo omɑ́ɑ̀ ò bo nɑ kɛ́cɑkɛ
    mɛsɑ̀ɑ̀ mpɛ́u.
  msy-2020: Nɨghnɨzir aghuim, a mɨdorozimɨn bizibagh afira. Eghtɨ gumazitam arazir
    kurar tam damightɨ, an arazir aghuir avɨrim gasɨghasigham.
  dop-dop: Ləmɑɣɑsɛɛ kəlɑ teu kɛ yoou wontu kɛ́. Amɑ ɩsɑɣɑʋ kʋlʋm wɑkələɣənɑ kʋpɑntʋ
    pɑɣɑlɛ.
  azb-azb: Hikmət döyüş silahından üstündür, Amma bir günahkar hər cür yaxşılığı bərbad
    edər.
  eng-DBY: Wisdom is better than weapons of war; but one sinner destroyeth much good.
  hin-2017: लड़ाई के हथियारों से बुद्धि उत्तम है, परन्तु एक पापी बहुत सी भलाई का नाश
    करता है।
  wol-KYG: Xel mu rafet a gën ngànnaayi xare, waaye benn bàkkaarkat day yàq ngëneel
    lu réy.
  eng-YLT: Better [is] wisdom than weapons of conflict, And one sinner destroyeth
    much good!
  eng-WYC-2017: Better is wisdom than armours [or arms] of battle; and he that sinneth
    in one thing, shall lose many goods.
  eng-WMBB: Wisdom is better than weapons of war; but one sinner destroys much good.
  urd-GVH: हिकमत जंग के हथियारों से बेहतर है, लेकिन एक ही गुनाहगार बहुत कुछ जो अच्छा
    है तबाह करता है।
  rug-rug: Ginilagilana si leana hola ni sari na tiṉitoṉa varipera, ba keke tie kaleana
    boka huari soku ginugua sapu leanadi.
  gaz-gaz: Meeshaalee waraanaa irra ogummaa wayya; cubbamaan tokko garuu waan gaarii
    hedduu balleessa.
  fra-LSG: La sagesse vaut mieux que les instruments de guerre; mais un seul pécheur
    détruit beaucoup de bien.
  yal-yal: Fekolonna dangu yɛngɛ so seene ra, koni yulubitɔ keden peen nɔɛ fe faɲi
    gbegbe kalɛ nɛn.
  haw-1868: Ua oi aku ka naauao mamua o na mea kaua; aka hoi, ua hoohiolo ke kanaka
    hewa hookahi i ka maikai he nui wale.
  arb-NAV: الْحِكْمَةُ خَيْرٌ مِنْ آلاتِ الْحَرْبِ، وَخَاطِئٌ وَاحِدٌ يُفْسِدُ خَيْراً
    جَزِيلاً.
  ewe-ewe: Nunya nyo wu aʋawɔnuwo, ke nu vɔ̃ wɔla ɖeka ate ŋu agblẽ nu geɖe.
  eng-LEE: Wisdom is better than weapons of war; but one sinner causes much good to
    be lost.
  asm-FB: যুদ্ধৰ অস্ত্ৰ-শস্ত্রতকৈ প্রজ্ঞা উত্তম; কিন্তু এজন পাপীয়ে অনেক ভাল কার্য
    নষ্ট কৰে।
  sus-A: شَشِلِمَيَ قِسَ فٍرٍ سٌسٍيٍ بّ، كْنْ يُنُبِتْي كٍرٍن فبَنسَن نْمَ قٍ قَنيِ
    فبٍفبٍ شُن نَكَنَدٍ.
  fra-SBL: La sagesse vaut mieux que les armes de guerre, mais un seul pécheur détruit
    beaucoup de bien.
  hbo-hbo: טֹובָ֥ה חָכְמָ֖ה מִכְּלֵ֣י קְרָ֑ב וְחֹוטֶ֣א אֶחָ֔ד יְאַבֵּ֥ד טֹובָ֥ה הַרְבֵּֽה׃
  kik-kik: Nĩ kaba ũũgĩ gũkĩra indo cia mbaara, no rĩrĩ, mũndũ mwĩhia ũmwe nĩathũkagia
    maũndũ maingĩ mega.
  fra-NCL: La sagesse vaut mieux que des instruments de guerre ; mais un seul pécheur
    peut détruire beaucoup de bien.
  cek-AK: Palunghahaih loe misatukhaih hmuenmae pongah hoih kue, toe kami zae maeto
    mah loe pop parai kahoih hmuen to amrosak.
  cuk-cuk: Gingimarba, binsaed-nikagued bur sunsogedid. Ar dule ibmar-soggwengi wis
    nosale, bela ibmar oichoged.
  uig-CYR: Даналиқ уруш қураллиридин әвзәлдур; бирақ бир гунакар зор яхшилиқни һалак
    қилиду.
  tel-2017: యుద్ధాయుధాల కంటే తెలివి మంచిది. ఒక పాపాత్ముడు అనేకమైన మంచి పనులను చెరుపుతాడు.
  hat-BSA: Sajès pi bon ke zam lagè; men yon sèl pechè detwi anpil ki bon.
  kos-kos: Yohk ma wo tuku ke lalmwetmet liki na kufwen mwe mweun, tusruk sie mwet
    koluk el ku in forteya ma wo puspis.
  hbo-WLC: טוֹבָ֥ה חָכְמָ֖ה מִכְּלֵ֣י קְרָ֑ב וְחוֹטֶ֣א אֶחָ֔ד יְאַבֵּ֥ד טוֹבָ֥ה הַרְבֵּֽה׃
  ibo-ibo: Amamihe ka ihe agha niile mma, ma otu onye mmehie na-ala ọtụtụ ezi ihe
    nʼiyi.
  ory-ory: ଯୁଦ୍ଧାସ୍ତ୍ର ଅପେକ୍ଷା ଜ୍ଞାନ ଉତ୍ତମ; ମାତ୍ର ଜଣେ ପାପୀ ବହୁ ମଙ୍ଗଳ ନାଶ କରେ।
  chk-chk: Mirit a mürina seni pisekin maun, nge eman chon tipis a ataela chomong
    mettoch mi öch.
  rop-rop: Det klebabala men im mowa strongbala langa ol detlot ting weya det amimob
    yusumbat, bat wanbala granggibala men gin meigim ebrijing brabli nogud.
  ukr-1871: Розум лучше військового знаряддя, та одно ледащо попсує часом багацько
    доброго.
  deu-1951: Weisheit ist besser als Kriegsgerät; aber ein einziger Sünder verdirbt
    viel Gutes.
  eng-JPS: Wisdom is better than weapons of war; but one sinner destroyeth much good.
  srp-1865: Bolja je mudrost nego oružje ubojito; ali jedan grješnik kvari mnogo dobra.
  lug-lug: Amagezi gasinga ebyokulwanyisa mu lutalo, naye omwonoonyi omu azikiriza
    ebirungi bingi.
  heb-heb: טובה חכמה מכלי קרב וחוטא אחד יאבד טובה הרבה׃
  ben-IRV: যুদ্ধের অস্ত্রের থেকে প্রজ্ঞা ভাল, একজন পাপী অনেক মঙ্গল নষ্ট করে।
  pan-pan: ਯੁੱਧ ਦੇ ਹਥਿਆਰਾਂ ਨਾਲੋਂ ਬੁੱਧ ਚੰਗੀ ਹੈ ਪਰ ਇੱਕ ਪਾਪੀ ਮਨੁੱਖ ਬਹੁਤ ਸਾਰੀ ਭਲਿਆਈ ਦਾ
    ਨਾਸ ਕਰਦਾ ਹੈ।
  mya-JVB: ပညာ သည် စစ် လက်နက် ထက် သာ၍ကောင်း မြတ် ၏။ ဒုစရိုက် ကိုပြုသောသူသည်လည်း ၊
    ကောင်း သော အမှုအများ ကို ဖျက်ဆီး တတ်၏။
  hmo-hmo: Aonega ena namo ese tuari gaudia edia namo ia hereaia noho. To bema tau
    tamona ese kara dika ia karaia neganai, ia ese kara namodia momo ia hadikaia diba.
  urd-urd: हिकमत लड़ाई के हथियारों से बेहतर है, लेकिन एक गुनहगार बहुत सी नेकी को बर्बा'द
    कर देता है।
  rus-SYN: Мудрость лучше воинских орудий; но один погрешивший погубит много доброго.
  bqc-SIM: Ɔ̃nↄ ì mↄ́ ń maao dɛ gↄ̃kɛbↄↄla, ãma duunkɛna mɛ̀ndo ì yãmaa zↄ̃ↄ
    ↄ̃̀ↄkpaɛ.
  tcz-CHONGTHU: Galman chah hoa kivon kichei sang in chih thujah apha joi. Hinlah
    michonse khat chun apha tampi asuh mang thei joh ahi.
  mar-mar: शहाणपण हे युध्दातल्या तलवारी आणि भाले यापेक्षा चांगले असते. पण एक मूर्ख
    अनेक चांगल्यांचा नाश करतो.
  qub-qub: Musyaj-yachaj cayga pillyapaj caj armacunapita mas allimi. Achcaj allita
    rurasha captinpis juc runa mana allita rurarga llapantami pirdichin.
  bqp-bqp: Ɔ̃ndↄ̃ mana de gↄ̃kɛbↄnↄla, ama durunnakɛri mɛ̀n do dì yã mana zↄ̃kↄ̃ↄ
    yakamɛ.
  hat-hat: Konesans pi bon pase tout zam pou fè lagè. Men, fòt yon sèl moun ka fè
    anpil byen pèdi tou.
  eng-BSB: Wisdom is better than weapons of war, but one sinner destroys much good.
  eng-WEBPB: Wisdom is better than weapons of war; but one sinner destroys much good.
  kbq-kbq: Knare antahi zama eri'zamo ha'zama ante zana agatere'ne. Hianagi kumike
    ne'mo'a rama'a knare'zantamina eri haviza hugahie.
  nhe-BL: Más cuali se quipiyas tlalnamiquistli que tepostli tlen ica tlatehuis. Pero
    se fiero tlacatl hueli quinxolehuas miyac tlamantli tlen cuali.
  bus-bus: Ɔ̃ndↄ̃ↄ maa dɛ gↄ̃kɛbↄnↄla, mↄde durunkɛri mɛ̀n doo è yã maa bíta yakamɛ.
  gub-BL: Ma'e kwaw katu haw ikatu wera'u puruzuka haw zeàmàtyry'ymawhu pe har wi.
    Pitài ikatu 'ym ma'e iapo haw upuner ikatu ma'e tetea'u imuaiw haw rehe a'e.
  eng-DRA: 'Better is wisdom, than weapons of war: and he that shall offend in one,
    shall lose many good things.'
