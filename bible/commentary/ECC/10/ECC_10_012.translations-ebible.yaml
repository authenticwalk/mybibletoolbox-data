verse: ECC.010.012
translations:
  mal-C: ജ്ഞാനിയുടെ വായിൽനിന്നുവരുന്ന വാക്കുകൾ ലാവണ്യമുള്ളത്, എന്നാൽ ഭോഷർ അവരുടെ സ്വന്തം
    അധരങ്ങളാൽ നശിപ്പിക്കപ്പെടുന്നു.
  deu-TKW: Worte aus dem Mund eines Weisen sind lieblich; aber die Lippen des Thoren
    verderben ihn.
  lin-lin: Maloba ya moto ya bwanya epesaka esengo, kasi maloba ya zoba elukelaka
    ye makambo.
  eng-LSV: Words of the mouth of the wise [are] gracious, || And the lips of a fool
    swallow him up.
  eng-GNV: 'The words of ye mouth of a wise man haue grace: but the lippes of a foole
    deuoure himselfe.'
  eng-WEBSTER: The words of a wise man's mouth are gracious; but the lips of a fool
    will swallow up himself.
  nhw-BL: Se tlalnamijca tlacatl camanalti ica yejyectzi pampa hueyi iyolo ica sequinoc.
    Pero icamanal se huihui tlacatl quichihua ma motlaicancahuas ica iseltzi.
  swh-ONEN: Maneno yatokayo kinywani mwa mtu mwenye hekima yana neema, bali mpumbavu
    huangamizwa na midomo yake mwenyewe.
  bba-bba: Bwisiɡiin ɡɑri yi rɑ n bɛɛrɛ mɔ. Adɑmɑ ɡɑri bɔkɔn ɡɑri yi rɑ ɡu kɑm koosiewɑ.
  eng-KJVCPB: The words of a wise man’s mouth are gracious; but the lips of a fool
    will swallow up himself.
  luo-luo: Weche moa e dho ngʼat man-gi rieko nigi ngʼwono, to ngʼama ofuwo tiekore
    mana gi wechene owuon.
  meu-meu: Aonega tauna uduna herevadia ese taunimanima edia hahenamo e abiamu, a
    kavakava tauna bibinana ese e ha-oreamu.
  npi-ULB: बुद्धिमान् मानिसका वचनहरू अनुग्रहमय हुन्छन्, तर मूर्खको ओठले त्यो आफैलाई
    नष्‍ट पार्छ ।
  yor-yor: Ọ̀rọ̀ tí ó wá láti ẹnu ọlọ́gbọ́n a máa ní oore-ọ̀fẹ́ ṣùgbọ́n ètè òmùgọ̀
    fúnra rẹ̀ ni yóò parun.
  ind-ind: Perkataan orang bijak mendatangkan kehormatan baginya, tetapi ketika orang
    bebal membuka mulut, dia hanya mencelakakan dirinya sendiri.
  pes-OPCB: سخنان شخص دانا دلنشین است، ولی حرفهای آدم نادان باعث تباهی خودش می‌گردد؛
  tgl-ULB: Magiliw ang mga salita ng bibig ng matalinong tao, ngunit nilululon ang
    mangmang ng kaniyang sariling mga labi.
  hui-hui: Mbirali mini gigabiwi kago ibugua bi larago hale howa maru karume ibunaga
    mini mo yaraga holebira. Anigo mini nawi kago ibugua bi laragome ibuni mo habane
    nabulene holebira.
  mya-mya: ပညာရှိသောသူ၏စကားသည် လျောက်ပတ်၏။ မိုက်သောသူ၏ နှုတ်မူကား သူ့ကိုယ်ကိုမျိုတတ်၏။
  bod-N: མཁས་པའི་ཞལ་ནས་ལེགས་བཤད་གསུང་བ་དང་། ། བླུན་པོའི་མཆུ་ཡིས་རང་ཉིད་མིད་པར་བྱེད།
    །
  sna-sna: Mashoko anobva mumuromo momunhu akachenjera ane unyoro, asi benzi rinomedzwa
    nomuromo waro.
  spa-BLM: Las palabras de la boca del sabio son graciosas; pero al necio se lo tragan
    sus propios labios.
  cac-cac: Tato tzon̈ lolon yed' jelanil, vach' tz'alchaj d'ayon̈. Tato tzon̈ lolon
    yed' co man̈ pensaril jun, munil squic'cot d'a quib'an̈.
  swh-ULB: Maneno ya kinywa cha mtu mwenye hekima yana huruma. Lakini midomo ya mpumbavu
    humumeza mwenyewe.
  bel-bel: 'Слова з вуснаў мудрага - мілата, а вусны дурнога яго ж і нішчаць:'
  deu-ELBBK: Die Worte des Mundes eines Weisen sind Anmut, aber die Lippen eines Toren
    verschlingen ihn.
  mbb-OT: Is menge ebpengeǥiyen te uluwanen he etew ne ebpekeveǥey kandin te keupiyaanan,
    piru is menge ebpengeǥiyen te tulebung he etew ne ebpekezezaat kandin.
  mal-2015: ജ്ഞാനിയുടെ വായിലെ വാക്കു ലാവണ്യമുള്ളതു; മൂഢന്റെ അധരമോ അവനെത്തന്നേ നശിപ്പിക്കും.
  rmc-rmc: O lava andral o muj le goďavereskre anen leske pačiv, ale o vušta le nagoďavereskre
    zňičinena les korkores;
  pes-OPV: سخنان دهان حکیم فیض بخش است، امالبهای احمق خودش را می‌بلعد.
  ron-1924: Кувинтеле унуй ынцелепт сунт плэкуте, дар бузеле небунулуй ый адук пеиря.
  ben-OBCV: জ্ঞানবানের মুখের কথা অনুগ্রহজনক, কিন্তু বোকারা তাদের মুখের কথা দিয়ে নিজেদের
    ধ্বংস করে।
  som-som: Kii xigmad leh erayada afkiisu waa raxmad miidhan, laakiinse bushimaha
    nacasku isaga qudhiisay baabbi'iyaan.
  lat-VUC: Verba oris sapientis gratia, et labia insipientis præcipitabunt eum;
  eng-ASVBT: The words of a wise man’s mouth are gracious; but the lips of a fool
    will swallow up himself.
  ita-1885: Le parole della bocca del savio non sono altro che grazia; ma le labbra
    dello stolto lo distruggono.
  eng-LXXUP: 'The words of a wise mouth are gracious: But the lips of a fool will
    swallow him up.'
  eng-ULB: The words of a wise man's mouth are gracious, but the lips of a fool consume
    him.
  spa-VBL: Las palabras sabias son beneficiosas, pero los necios se destruyen a sí
    mismos con lo que dicen.
  fra-_FOB: Les paroles de la bouche du sage sont pleines de grâce; mais les lèvres
    du fou l'engloutissent.
  mal-mal: ജ്ഞാനിയുടെ വായിലെ വാക്ക് ലാവണ്യമുള്ളത്; മൂഢന്റെ അധരമോ അവനെ നശിപ്പിക്കും.
  urd-GVR: Dānishmand apne muṅh kī bātoṅ se dūsroṅ kī mehrbānī hāsil kartā hai, lekin
    ahmaq ke apne hī hoṅṭ use haṛap kar lete haiṅ.
  suz-BL: जोक्‍ब तुइक्‍ब मुर ब्‍वाक्‍मेनु, मान ताइब। तन्‍न मूर्ख चहिं आ लोव़मीन खतम
    दुम्‍ब।
  eng-NOY: The words of a wise man's mouth are gracious; but the lips of a fool are
    his destruction.
  ita-1927: Le parole della bocca del savio son piene di grazia; ma le labbra dello
    stolto son causa della sua rovina.
  ckb-ckb: قسەی زاری دانا شیرینە، بەڵام گێل لێوەکانی خۆی هەڵیدەلووشن.
  eng-BBE: The words of a wise man's mouth are sweet to all, but the lips of a foolish
    man are his destruction.
  kan-OKCV: ಜ್ಞಾನಿಯ ಮಾತುಗಳು ಹಿತಕರ. ಆದರೆ ಬುದ್ಧಿಹೀನನ ಮಾತುಗಳು ಅವನಿಗೆ ವಿನಾಶಕರ.
  tam-2017: ஞானியினுடைய வாய்மொழிகள் தயையுள்ளவைகள்; மூடனுடைய உதடுகளோ அவனையே விழுங்கும்.
  spa-RV-1909: Las palabras de la boca del sabio son gracia; mas los labios del necio
    causan su propia ruina.
  ron-BTF: Cuvintele gurii unui om înțelept sunt cu har, dar buzele unui prost îl
    vor înghiți.
  eng-WEBP: The words of a wise man’s mouth are gracious; but a fool is swallowed
    by his own lips.
  eng-FBV: Wise words are beneficial, but fools destroy themselves by what they say.
  nld-1939: Aangenaam zijn woorden uit de mond van een wijze; Maar de lippen van een
    dwaas brengen hem verderf.
  nch-BL: Se talnamijca tacat camanalti ica yejyectzi pampa hueyi iyolo ica sequinoc.
    Pero icamanal se huihui tacat quichihua ma motaicancahua ica iseltitzi.
  vie-1934: Lời của miệng người khôn ngoan có ơn; nhưng môi của kẻ khờ dại lại nuốt
    lấy nó.
  hin-CV: बुद्धिमान की बातों में अनुग्रह होता है, जबकि मूर्खों के ओंठ ही उनके विनाश
    का कारण हो जाते है.
  spa-BES: Las palabras de un sabio son dulces para todos, pero los labios de un hombre
    necio son su destrucción.
  tdx-tdx: Matarike o entam-­palie’ i mahihitseio, fe mampibotseke ty dagola o soñi’eo.
  tha-KJV: ถ้อยคำจากปากของผู้​มีสติ​ปัญญาก็​มี​คุณ แต่​ริมฝีปากของคนเขลาจะกลืนตัวเองเสีย
  por-BR-2018: As palavras da boca do sábio são agradáveis; porém os lábios do tolo
    o devoram.
  deu-ELO: Die Worte des Mundes eines Weisen sind Anmut, aber die Lippen eines Toren
    verschlingen ihn.
  eng-WYC-2018: The words of the mouth of a wise man be grace; and the lips of an
    unwise man shall cast him down. (The words out of the mouth of a wise person bring
    him favour; but the lips of an unwise person shall bring him down.)
  epo-epo: Vortoj el buŝo de saĝulo estas agrablaj, sed la buŝo de malsaĝulo lin mem
    pereigas.
  uig-PIN: Dana kixining sɵzliri xǝpⱪǝtliktur; biraⱪ ǝhmǝⱪning lǝwliri ɵzini yutidu.
  beo-beo: Dunu eno da bagade dawa:su dunu ea sia:beba:le, ema nodosa. Be gagaoui
    dunu ea sia:i liligi da ea hou wadela:lesisa.
  tpi-OTNT: Toktok bilong man i gat gutpela tingting i save givim biknem long em yet.
    Tasol toktok bilong man i no gat gutpela tingting i save daunim em yet.
  hau-SA: Kalmomi daga bakin mai hikima alheri ne, amma maganganun wawa za su hallaka
    shi.
  uig-LAT: Dana kishining sözliri shepqetliktur; biraq exmeqning lewliri özini yutidu.
  nde-nde: Amazwi aphuma emlonyeni wesihlakaniphi amnandi, kodwa isiwula sichithwa
    yizindebe zaso.
  ton-ton: ‌ʻOku lelei ʻae lea mei he ngutu ʻoe tangata poto; ka ʻe fakaʻauha ʻae
    vale ʻe hono loungutu ʻoʻona.
  ces-1613: Slova úst moudrého jsou příjemná, ale rtové blázna sehlcují jej.
  eng-WMB: The words of a wise man’s mouth are gracious; but a fool is swallowed by
    his own lips.
  tam-TCV: ஞானமுள்ளவர்களின் வாயிலிருந்து வரும் வார்த்தைகள் தயவுள்ளவைகள்; மூடனோ தன்
    உதடுகளாலேயே அழிக்கப்படுகிறான்.
  ceb-ULB: Ang mga pulong sa baba sa maalamon nga tawo maluloy-on, apan ang mga ngabil
    sa buangbuang magatulon sa iyang kaugalingon.
  pol-UBG: Słowa z ust mądrego są łaskawe, ale wargi głupca pożerają jego samego.
  urd-GVU: دانش مند اپنے منہ کی باتوں سے دوسروں کی مہربانی حاصل کرتا ہے، لیکن احمق
    کے اپنے ہی ہونٹ اُسے ہڑپ کر لیتے ہیں۔
  deu-1912: Die Worte aus dem Mund eines Weisen sind holdselig; aber des Narren Lippen
    verschlingen ihn selbst.
  kan-2017: ಜ್ಞಾನಿಯ ಮಾತು ಹಿತ. ಅಜ್ಞಾನಿಯ ಬಾಯಿ ತನ್ನನ್ನೇ ನುಂಗಿಬಿಡುವುದು.
  yap-yap: N’en nma yog be’ nib gonop e ra ga’nag bugwan, machane be’ nib balyang
    e ra kirebnag ir ko thin rok.
  hlt-MCSB: Hlang cueih ka dongkah ol tah mikdaithen om tih aka ang kah hmuilai long
    tah amah a dolh.
  mdy-ETH: ጪንጫ ዓሲ ፔ ጌኤዞና ቦቦንቺንታኔ፤ ዔኤያ ዓሲ ጋዓንቴ ፔ ጌኤዞና ባይቃኔ፤
  kew-kew: Epe kone-i aame agaa ora epe-rupa tedare ne epe bi meali. Ne onaa raapu
    wae ero agaa tedare nena bipa mabebolaali.
  twi-ASANTE: Onyansafoɔ anom nsɛm yɛ nyam, nanso ɔkwasea ano fafa de no kɔ asɛeɛ
    mu.
  eng-WEBU: The words of a wise man’s mouth are gracious; but a fool is swallowed
    by his own lips.
  wal-wal: Aadhdhida eranchchaa haasayai ayyo bonchchuwaa imissees; shin eeyyai ba
    doonaappe kiyida qaalan i bau metuwan gelees.
  spa-PDDPT: Las palabras del sabio son provechosas, Pero los labios del necio causan
    su propia ruina.
  gun-gun: Hi'arandu va'e oayvu py onhemboete uka 'rã, ha'e rã hi'arandu e'ỹ va'e
    ma oayvu py onhemomba uka 'rã.
  ilo-ULB: Naparabur dagiti sasao ti nasirib a tao, ngem alun-unen dagiti bibig ti
    maag ti bagina.
  kpg-kpg: Nia helekai o digau kabemee le e hai ginaadou gi haga laamua, gei digau
    dadaulia le e hagahuaidu go nadau helekai donu.
  uig-ARA: دانا كىشىنىڭ سۆزلىرى شەپقەتلىكتۇر؛ بىراق ئەخمەقنىڭ لەۋلىرى ئۆزىنى يۇتىدۇ.
  sus-sus: Hinnɛ gbegbe na xaxilima xa masenyi kui, kɔnɔ xaxilitare tan xa wɔyɛnyi
    a yɛtɛ bɔnɔma nɛ.
  pon-2006: Dahme aramas kupwurokong men kin koasoia kin kahrehiong eh waunla, ahpw
    pweipwei men kin pein ohkihla eh koasoi.
  ksd-ksd: A umana tena kabinana dia vatur vake ra pite varpa ta kadia tinata; ma
    ra lunga i kaina ka ta ra ura bul na ngiene.
  tur-YTC: Akıllının ağzından çıkan sözler hoştur; ama akılsızı yutan kendi dudaklarıdır.
  bel-N: Словы вуснаў мудрага — прыемнасьць, але вусны дурня губяць яго самога.
  grc-BRENT: Λόγοι στόματος σοφοῦ χάρις, καὶ χείλη ἄφρονος καταποντιοῦσιν αὐτόν.
  ind-AYT: Perkataan mulut orang berhikmat itu menyenangkannya, tetapi mulut orang
    bodoh menghancurkan dirinya sendiri.
  nya-nya: Mawu a pakamwa pa munthu wanzeru ndi okondweretsa, koma chitsiru chidzawonongedwa
    ndi milomo yake yomwe.
  hrv-hrv: Pune su miline riječi iz usta mudraca, a bezumnika upropašćuju njegove
    usne.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidigo aga wabo pogo digi te agaba genuai
    nogi mawaibao. Tialima, te wiegi yai homu kolesaga elalusiąbo bidi te aga pogo
    digi aga dolaibao.
  tpi-tpi: Toktok bilong man i gat gutpela tingting i save givim biknem long em yet.
    Tasol toktok bilong man i no gat gutpela tingting i save daunim em yet.
  dan-1931: Ord fra Vismands Mund vinder Yndest, en Dåres Læber bringer ham Våde;
  vie-OVCB: Lời nói của người khôn đem lại thắng lợi, nhưng miệng lưỡi người dại đem
    lại tai họa hiểm nghèo.
  guj-2017: જ્ઞાની માણસનાં શબ્દો માયાળુ છે પણ મૂર્ખના બોલ તેનો પોતાનો જ નાશ આમંત્રે
    છે.
  pon-2006A: Dahme aramas kupwurokong men kin koasoia kin kahrehiong eh waunla, ahpw
    pweipwei men kin pein ohkihla eh koasoi.
  por-BRBSL: As palavras da boca de um homem sábio são graciosas; mas um tolo é engolido
    por seus próprios lábios.
  cth-cth: Tami lungkaang e lawk teh a radip. Hatei, tamipathu e pahni teh amahoima
    a kâpayawp thai.
  twi-twi: Onyansafo anom nsɛm yɛ nyam, nanso ɔkwasea ano fafa de no kɔ ɔsɛe mu.
  hlt-hlt: Hlang cueih ka dongkah ol tah mikdaithen om tih aka ang kah hmuilai long
    tah amah a dolh.
  tbz-SIM: Mɛciì nyiɛ̀ nnɑ́ɑǹtì ɔ̃ nte kɛ̀ bɛnìtìbɛ̀ nhò dému kɛ̀ kuyɛìnkù kpɛti kù
    fétìnko.
  msy-2020: Gumazir nɨghnɨzir aghuim itimɨn akaba, da ziar ekiam anarɨram anɨdi. Ezɨ
    gumazir nɨghnɨzir aghuim puvatɨzimɨn akaba, da a dɨkabɨri.
  dop-dop: Yəlɑɑ cɑɑkɩ ləmɑɣɑsɛɛ tʋ kʋyɔɣɔtʋtʋ kɛ́. Ɩlɛnɑ nyʋɣʋfɛɩ tʋ kʋyɔɣɔtʋtʋ nɑ́ɑ́
    wɑkələɣɩ-ɩ.
  azb-azb: Hikmətli adamın ağzından lütfkar sözlər çıxar, Lakin ağılsız öz dili ilə
    həlakına yol açar.
  eng-DBY: The words of a wise man's mouth are gracious; but the lips of a fool swallow
    up himself.
  hin-2017: बुद्धिमान के वचनों के कारण अनुग्रह होता है, परन्तु मूर्ख अपने वचनों के
    द्वारा नाश होते हैं।
  wol-KYG: Ku xelu àddu, mu diw yiw; ku dofe wax, sànku.
  eng-YLT: Words of the mouth of the wise [are] gracious, And the lips of a fool swallow
    him up.
  eng-WYC-2017: The words of the mouth of a wise man be grace; and the lips of an
    unwise man shall cast him down.
  eng-WMBB: The words of a wise man’s mouth are gracious; but a fool is swallowed
    by his own lips.
  urd-GVH: दानिशमंद अपने मुँह की बातों से दूसरों की मेहरबानी हासिल करता है, लेकिन
    अहमक़ के अपने ही होंट उसे हड़प कर लेते हैं।
  rug-rug: Sari zinama pa ṉuzuna sa tie gilagilana si avoso lea, ba sa tie pekipeki
    si ṉovala pule nia koari nana zinama.
  gaz-gaz: Dubbiin afaan ogeessaatii baʼu ulfina qaba; namni gowwaan immoo hidhii
    ofii isaatiin bada.
  fra-LSG: Les paroles de la bouche du sage sont pleines de grâce; mais les lèvres
    de l’insensé causent sa perte.
  yal-yal: Fekolonna falane rafexi hinanna nan na, koni xaxilitarena falane bɔnɔn
    nan tima a ma.
  haw-1868: O na olelo a ka waha o ka mea naauao, ua lokomaikai no, aka, o na lehelehe
    o ka mea naaupo, e ale auanei ia ia iho.
  arb-NAV: كَلِمَاتُ فَمِ الرَّجُلِ الْحَكِيمِ مُفْعَمَةٌ بِالنِّعْمَةِ، أَمَّا أَقْوَالُ
    شَفَتَيِ الأَحْمَقِ فَتَبْتَلِعُهُ.
  ewe-ewe: Nya si tso nunyala ƒe nu me nyea amenuvenya, ke bometsila ƒe nuyiwo gblẽa
    nu le eya ŋutɔ ŋu.
  eng-LEE: The words of a wise man's mouth [bring] grace; but the lips of a fool will
    destroy himself.
  asm-FB: জ্ঞানৱান লোকৰ মুখৰ কথাই খ্যাতি আনে; কিন্তু অজ্ঞানীৰ ওঁঠে নিজকে ধ্বংস কৰে।
  sus-A: هِننّ فبٍفبٍ نَ شَشِلِمَ شَ مَسٍنيِ كُي، كْنْ شَشِلِتَرٍ تَن شَ وْيّنيِ عَ
    يّتّ بْنْمَ نّ.
  fra-SBL: Les paroles de la bouche du sage sont agréables, mais l'insensé est avalé
    par ses propres lèvres.
  hbo-hbo: דִּבְרֵ֥י פִי־חָכָ֖ם חֵ֑ן וְשִׂפְתֹ֥ות כְּסִ֖יל תְּבַלְּעֶֽנּוּ׃
  kik-kik: Ciugo cia kanua ka mũndũ mũũgĩ nĩ cia ũtugi, no mũndũ mũkĩĩgu aniinagwo
    nĩ mĩromo yake mwene.
  fra-NCL: Les paroles de la bouche du sage sont pleines de grâce ; mais les lèvres
    de l’insensé le dévorent.
  cek-AK: Palungha kami ih pakha thung hoiah tacawt loknawk loe tahmenhaih to oh,
    toe kamthu loe angmah ih pahni mah paaeh.
  cuk-cuk: Dule-binsaed-ibed-e-sunmaked yeer itoledaed, dule-binsaedsulidaed-e-sunmakeddina,
    na dukin egi aibined.
  uig-CYR: Дана кишиниң сөзлири шәпқәтликтур; бирақ ахмақниң ләвлири өзини жутиду.
  tel-2017: జ్ఞాని పలికే మాటలు వినడానికి ఇంపుగా ఉంటాయి. అయితే మూర్ఖుడి మాటలు వాడినే
    మింగివేస్తాయి.
  hat-BSA: Pawòl ki soti nan bouch sila ki saj la plen ak gras, men pawòl a moun ensanse
    a fin manje l nèt;
  kos-kos: Kas lun sie mwet lalmwetmet ac oru mwet uh in akfulatyal, a kas lun sie
    mwet lalfon sifacna kunausulla.
  hbo-WLC: דִּבְרֵ֥י פִי־חָכָ֖ם חֵ֑ן וְשִׂפְת֥וֹת כְּסִ֖יל תְּבַלְּעֶֽנּוּ׃
  ibo-ibo: Okwu onye maara ihe na-ejupụta nʼamara, ma okwu onye nzuzu na-eduba ya
    nʼịla nʼiyi
  ory-ory: ଜ୍ଞାନୀର ମୁଖର ବାକ୍ୟ ଅନୁଗ୍ରହଜନକ; ମାତ୍ର ମୂର୍ଖର ନିଜ ଓଷ୍ଠାଧର ତାହାକୁ ଗ୍ରାସ କରିବ।
  chk-chk: Iwe, eman mi mirit a iteüöch ren an kapas, nge eman mi umwes a feiengau
    ren an kapas.
  rop-rop: Wal ebrijing det klebabalamen tok meigim pipul rispek langa im, bat det
    men hu jidan granggibala men, im ronwan wed garra ardimbat im.
  ukr-1871: 'Слово з уст мудрого — пожиток, а уста дурного гублять його самого:'
  deu-1951: Die Reden eines Weisen sind anmutig; aber die Lippen des Toren verschlingen
    ihn selbst.
  eng-JPS: The words of a wise man's mouth are gracious; but the lips of a fool will
    swallow up himself.
  srp-1865: Rijeèi iz usta mudroga ljupke su, a bezumnoga proždiru usne njegove.
  lug-lug: Ebigambo ebiva mu kamwa k’omuntu ow’amagezi bya muwendo nnyo eri abo ababiwulira,
    naye akamwa k’omusirusiru kamusuula mu ntata.
  heb-heb: דברי פי חכם חן ושפתות כסיל תבלענו׃
  ben-IRV: একজন জ্ঞানী লোকের মুখের কথা অনুগ্রহ যুক্ত, কিন্তু মূর্খের ঠোঁট নিজেকে গিলে
    ফেলে।
  pan-pan: ਬੁੱਧਵਾਨ ਦੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਕਿਰਪਾ ਦੀਆਂ ਹਨ, ਪਰ ਮੂਰਖ ਆਪਣੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ
    ਦੇ ਨਾਲ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ပညာရှိ သောသူ၏စကား သည် လျောက်ပတ် ၏။ မိုက် သောသူ၏ နှုတ် မူကား သူ့ ကိုယ်ကိုမျို
    တတ်၏။
  hmo-hmo: Aonega tauna ese iena hereva dekena amo taunimanima edia hanamoa ia abia
    noho. To kavakava tauna ena hereva ese ia do idia hadikaia ore.
  urd-urd: '''अक़्लमन्द के मुँह की बातें लतीफ़ हैं लेकिन बेवक़ूफ़ के होंट उसी को निगल
    जाते हैं।'
  rus-SYN: 'Слова из уст мудрого - благодать, а уста глупого губят его же:'
  bqc-SIM: Ɔ̃nↄna lɛgbɛ'i na, ãma sↄũ lɛ́ ì aà kaalɛɛ.
  tcz-CHONGTHU: Chih thusei ho pachat achanguve, hinlah ngolna thuseiho athusei-uva
    akipal jiuve.
  mar-mar: शहाण्याच्या तोंडची वचने कृपामय असतात. परंतु मूर्खाचे ओठ त्यालाच गिळून टाकतील.
  qub-qub: Yachajcuna rimashanga maysi wiyacuyllami. Mana tantiyacojcunami ichanga
    quiquinpa contrallanpaj rimanpis.
  bqp-bqp: Ɔ̃ndↄ̃ri lɛ́gbɛ nna, ama yↄ̃nkↄ lɛ́ dì a kakatɛmɛ.
  hat-hat: Pawòl ki soti nan bouch yon moun ki gen konprann sèvi yon lwanj pou li.
    Men pawòl nan bouch moun sòt ap lakòz lanmò yo.
  eng-BSB: The words of a wise man’s mouth are gracious, but the lips of a fool consume
    him.
  eng-WEBPB: The words of a wise man’s mouth are gracious; but a fool is swallowed
    by his own lips.
  kbq-kbq: Knare antahi'zane vahe'mo'a vahekura asunku hunezamanteno knare mani'zankuke
    keaga nehie. Hianagi neginagi vahe'mo'a hazenke'za avreno nomani'zama'afima esiankege
    nehie.
  nhe-BL: Se tlalnamijca tlacatl camati ica yejyectzi pampa hueyi iyolo ica sequinoc.
    Pero itlajtol se huihui tlacatl quichihua ma monenpolo ica iselti.
  bus-bus: Ɔ̃ndↄ̃dee lɛ́gbɛ nna, mↄde yↄ̃nkↄↄ lɛ́ è à kaatɛmɛ.
  gub-BL: Aze Ma'e Kwaw Katu Har uze'eg, teko uze'egatu hemigwaw rehe wà. Iranaiw
    ma'e ize'eg a'e, ize'egaw ae umumaw uzar a'e.
  eng-DRA: 'The words of the mouth of a wise man are grace: but the lips of a fool
    shall throw him down headlong.'
