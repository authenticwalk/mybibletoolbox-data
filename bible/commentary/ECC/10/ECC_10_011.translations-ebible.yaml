verse: ECC.010.011
translations:
  mal-C: പാമ്പാട്ടി പിടിച്ച പാമ്പു മെരുക്കപ്പെടുന്നതിനുമുമ്പേ അയാളെ കടിച്ചാൽ അയാൾക്കൊരു
    പ്രയോജനവുമുണ്ടായില്ലല്ലോ.
  deu-TKW: Wenn die Schlange beißt ohne Beschwörung, so hat der Beschwörer keinen
    Vorteil.
  lin-lin: Soki nyoka eswi moto liboso ete asakanisa yango, litomba ezali lisusu te
    epai ya moto oyo asakanisaka banyoka.
  eng-LSV: If the serpent bites without enchantment, || Then there is no advantage
    to a master of the tongue.
  eng-GNV: 'If the serpent bite, when he is not charmed: no better is a babbler.'
  eng-WEBSTER: Surely the serpent will bite without enchantment; and a babbler is
    no better.
  nhw-BL: Amo ipati para tijtemos se tlamaxojtilijquetl para quimaxojtilis se cohuatl
    sintla ya mitztzacanijtoc.
  swh-ONEN: Kama nyoka akiuma kabla ya kufanyiwa uaguzi, mwaguzi hatahitajika tena.
  bba-bba: Wi u wɑɑ sɑbuɑ, mɑ yɑ nùn dɔmmɔ, ɑrufɑɑni yerɑ̀ u mɔ.
  eng-KJVCPB: Surely the serpent will bite without enchantment; and a babbler is no
    better.
  luo-luo: Ka thuol okecho kapok oboye, to koro onge ohala mar ja-bocho.
  meu-meu: Mea tauna ese gaigai do se hamanadaia negana ai ia na bema hekori, mea
    tauna iboirina na asi anina.
  npi-ULB: लट्ठ्याइनअगि नै सर्पले डस्यो भने सपेरालाई केही फाइदा हुँदैन ।
  yor-yor: Bí ejò bá ṣán ni kí a tó lo oògùn rẹ̀, kò sí èrè kankan fún olóògùn rẹ̀.
  ind-ind: Apabila kamu seorang pawang ular, semua kerja kerasmu akan sia-sia kalau
    membiarkan ular itu menggigitmu sebelum kamu menjinakkannya.
  pes-OPCB: پس از اینکه مار کسی را گزید، آوردن افسونگر بی‌فایده است.
  tgl-ULB: Kung ang ahas ay nanuklaw bago pa ito mapaamo, walang kalamangan para sa
    nang-aamo.
  hui-hui: Mbiralime nogombi mo dambola holene mana manda bu karia ibugua nogombi
    ogonime ibu ala hayilo henge miyagua mo dambola holene mana biago manda bialu
    hayago nagalone holebira.
  mya-mya: မြွေသည် ပြုစားခြင်းကိုမခံ။ ကိုက်မိလျှင် အလမ္ပယ်သမား ကျေးဇူးမရှိ။
  bod-N: སྔགས་མ་བརྒྱབ་པར་སྦྲུལ་གྱིས་སོ་བཏབ་ན། ། སྔགས་པར་ཕན་ཐོགས་ཅི་ཡང་ཡོད་མ་ཡིན། །
  sna-sna: Kana nyoka ikaruma mupingudzi asati aibata, mupingudzi haachabatsiri.
  spa-BLM: Si la serpiente muerde antes de ser encantada, entonces no hay beneficio
    para la lengua del encantador.
  cac-cac: ¿Tasto yalan junoc mach ojtannac smontan noc' chan, tato toxo ix chiji
    yuj noc'?
  swh-ULB: Kama nyoka akiuma kabla hajafurahi, hivyo hakuna faida kwa mfurahishaji.
  bel-bel: Калі гадзіна ўкусіць без заклінаньня, дык ня лепшы за яе і злоязыкі.
  deu-ELBBK: Wenn die Schlange beißt, ehe die Beschwörung da ist, so hat der Beschwörer
    keinen Nutzen.
  mbb-OT: Emun duen nu ketau para kenà mekekaǥat is uled ne wazà dutun pulus emun
    nekaǥat ke zin en.
  mal-2015: മന്ത്രപ്രയോഗം ചെയ്യുംമുമ്പെ സർപ്പം കടിച്ചാൽ മന്ത്രവാദിയെ വിളിച്ചിട്ടു
    ഉപകാരമില്ല.
  rmc-rmc: Te o sap danderela angle oda, sar hino začarimen, o čaroďejňikos hino zbitočno.
  pes-OPV: اگر مار پیش از آنکه افسون کنند بگزد پس افسونگر‌چه فایده دارد؟
  ron-1924: Кынд мушкэ шарпеле фииндкэ н-а фост врэжит, врэжиторул н-аре ничун кыштиг
    дин мештешугул луй.
  ben-OBCV: সাপকে মুগ্ধ করার আগেই যদি সে কামড় দেয়, সাপুড়ে কোনো পারিশ্রমিক পায়
    না।
  som-som: Haddii abeeso wax qaniinto iyadoo aan la falfalin, markaas ka dib falfalowgu
    waxtar ma leh.
  lat-VUC: Si mordeat serpens in silentio, nihil eo minus habet qui occulte detrahit.
  eng-ASVBT: If the serpent bite before it is charmed, then is there no advantage
    in the charmer.
  ita-1885: Se il serpente morde, non essendo incantato, niente meglio vale il maldicente.
  eng-LXXUP: If a serpent bite when there is no charmer’s whisper, Then there is no
    advantage to the charmer.
  eng-ULB: If a snake bites before it is charmed, then there is no advantage for the
    charmer.
  spa-VBL: Si la serpiente muerde al encantador de serpientes antes de ser encantada,
    ¡no hay beneficio para el encantador de serpientes!
  fra-_FOB: Si le serpent mord, quand il n'est pas charmé, le médisant ne vaut pas
    mieux.
  mal-mal: മന്ത്രപ്രയോഗം ചെയ്യും മുമ്പ് പാമ്പ് കടിച്ചാൽ മന്ത്രവാദിയെ വിളിച്ചതുകൊണ്ട്
    പ്രയോജനമില്ല.
  urd-GVR: Agar is se pahle ki saperā sāṅp par qābū pāe wuh use ḍase to phir saperā
    hone kā kyā fāydā?
  suz-BL: बुस्‍स कली लाटा सेल्‍चा क्‍येङा ङोंइती कोक्‍तु हना, बुस्‍स चलेब कली मारेइ
    रिम्‍शो मदुम्‍ब। बजन संग्रह ५८:५-६
  eng-NOY: If a serpent bite before he is charmed, then there is no advantage to the
    charmer.
  ita-1927: Se il serpente morde prima d’essere incantato, l’incantatore diventa inutile.
  ckb-ckb: ئەگەر پێش نوشتەکردن مار پێتەوە بدات، ئیتر نوشتەکەر کرێیەکەی وەرناگرێت.
  eng-BBE: If a snake gives a bite before the word of power is said, then there is
    no longer any use in the word of power.
  kan-OKCV: ಹಾವಾಡಿಸುವುದರೊಳಗೆ ಹಾವು ಕಚ್ಚಿದರೆ, ಹಾವಾಡಿಗನಿಗೆ ಏನು ಪ್ರಯೋಜನ?
  tam-2017: தடை செய்யப்படாத பாம்பு கடிக்குமே, கோள்சொல்லுகிறவனும் அதற்கு ஒப்பானவன்.
  spa-RV-1909: Muerde la serpiente cuando no está encantada, y el lenguaraz no es
    mejor.
  ron-BTF: Cu adevărat șarpele va mușca fără fermecare, și un guraliv nu este mai
    bun.
  eng-WEBP: If the snake bites before it is charmed, then is there no profit for the
    charmer’s tongue.
  eng-FBV: If the snake bites the snake charmer before it's charmed, there's no benefit
    to the snake charmer!
  nld-1939: En als de slang bijt, omdat ze niet wordt bezworen, Heeft de slangenbezweerder
    geen nut van zijn kunde.
  nch-BL: Amo ipati para tijtemos se tamaxojtilijquet para quimaxojtilis se cohuat
    sinta ya mitztzacanijtoc.
  vie-1934: Nếu rắn cắn trước khi bị ếm chú, thì thầy ếm chú chẳng làm ích gì.
  hin-CV: और यदि सांप मंत्र पढ़ने से पहले ही डस ले तो, मंत्र पढ़ने वाले का कोई फायदा
    नहीं.
  spa-BES: Si una serpiente da un mordisco antes de ser encantada, entonces ya no
    hay ningún provecho para él encantador.
  tdx-tdx: Ie hehere’ ty mereñe tsy nampipendreñeñe; le an-koheke i mpitroboy.
  tha-KJV: ถ้างูขบเสี​ยก​่อนที่​ทำให้​มันเชื่อง หมอง​ู​ก็​ไม่​เป็นประโยชน์​อะไรแล้ว
  por-BR-2018: Se a cobra morder sem estar encantada, então proveito nenhum tem a
    fala do encantador.
  deu-ELO: Wenn die Schlange beißt, ehe die Beschwörung da ist, so hat der Beschwörer
    keinen Nutzen.
  eng-WYC-2018: If a serpent biteth, it biteth in silence; he that backbiteth privily,
    hath nothing less than it, (or he who privately, or secretly, backbiteth someone
    is no better).
  epo-epo: Se mordis la serpento sen kuracparolo, tiam jam ne utilas kuracparolanto.
  uig-PIN: Yilan oynitilmay turup, yilanqini qaⱪsa, yilanqiƣa nemǝ payda?
  beo-beo: Di da asigi dawa:suga sania ouligimu da defea. Be sania da hidadea di gasonasea,
    amo da dia ouligisu hou wadela:lesimu.
  tpi-OTNT: Sapos man i gat save long pasin bilong mekim snek i stap isi, em i gutpela.
    Tasol sapos em i larim snek i kaikaim em, orait bai save bilong en i helpim em
    olsem wanem?
  hau-SA: In maciji ya sari mutum kafin a ba shi makarin gardi, ina amfanin maganin?
  uig-LAT: Yilan oynitilmay turup, yilanchini chaqsa, yilanchigha néme payda?
  nde-nde: Nxa inyoka ihle ilume ingakalunjwa, umlumbi kaselanzuzo.
  ton-ton: Ko e moʻoni ʻe uʻu ʻae ngata ʻoka ʻikai fakalalata; pea ʻoku tatau mo ia
    ʻae tangata faʻa lea.
  ces-1613: Ušťkne-li had, než by zaklet byl, nic neprospějí slova zaklinače.
  eng-WMB: If the snake bites before it is charmed, then is there no profit for the
    charmer’s tongue.
  tam-TCV: ஒரு பாம்பை வசியப்படுத்துமுன் அது கடிக்குமானால், அதை வசியப்படுத்தும் வித்தைத்
    தெரிந்தும் பயனில்லை.
  ceb-ULB: Kung ang bitin makapaak sa dili pa kini lamaton, walay bintaha alang sa
    manglamat.
  pol-UBG: Wąż ukąsi bez zaklęcia, a gaduła nie jest niczym lepszym.
  urd-GVU: اگر اِس سے پہلے کہ سپیرا سانپ پر قابو پائے وہ اُسے ڈسے تو پھر سپیرا ہونے
    کا کیا فائدہ؟
  deu-1912: Ein Schwätzer ist nichts Besseres als eine Schlange, die ohne Beschwörung
    sticht.
  kan-2017: ಹಾವಾಡಿಸುವುದರೊಳಗೆ ಹಾವು ಕಚ್ಚಿದರೆ, ಹಾವಾಡಿಗನಿಗೆ ಯಾವ ಪ್ರಯೋಜನವೂ ಇಲ್ಲ.
  yap-yap: Dariy angin ni ngam mongmoreg ba porchoyog ni fa’anra mu pag nge k’adem
    u m’on.
  hlt-MCSB: Calthai a om pawt ah rhul loh a tuk atah cal kung ham rhoeikhangnah moenih.
  mdy-ETH: ማርሾና ኔ ዶሊሳንዳሢኮ ቤርታ ሾኦሺ ኔና ዻዔያታቴ ማርሻ ዓይጎዋ ኔና ማኣዱዋሴ።
  kew-kew: Aame paaka pawa epe-rupa mapirape kone sua aliare epeta. Go yapare paaka-me
    nipu wala nalia-daare go makuae-yae naepeta.
  twi-ASANTE: Sɛ ɔwɔ ka obi ansa na wɔadwodwo no a deɛ ɔdwodwo ɔwɔ no rennya ho mfasoɔ
    biara.
  eng-WEBU: If the snake bites before it is charmed, then is there no profit for the
    charmer’s tongue.
  wal-wal: SHooshshai dukkirggin, shooshshaa jallettiyo daadumataa daadumatiyoogee
    he aawussi ainne maaddenna.
  spa-PDDPT: Si la serpiente muerde antes de ser encantada, De nada sirve el encantador.
  gun-gun: Xapy'a rei mboi ombo'e porãa e'ỹ re ri joxu'u ramo imbo'eare ndojopyi 'rã
    hepyrã va'ekue.
  ilo-ULB: No kimmagat ti uleg sakbay a napaamo, ket awanen ngarud ti pagimbagan para
    iti mangpapaamo.
  kpg-kpg: E balumee do iloo di haga gaidala di gihaa, maa goe e dugu goe gii kadi
    go di gihaa i mua do haga gaidala di maa.
  uig-ARA: يىلان ئوينىتىلماي تۇرۇپ، يىلانچىنى چاقسا، يىلانچىغا نېمە پايدا؟
  sus-sus: Xa bɔximase mixi xin beenun bɔximase suxuma xa a suxu, mixi naxan bɔximase
    suxuma, a mu geenima.
  pon-2006: Sohte katepen omw ese kamande sineik, ma sineiko ngalisuhkpenehr.
  ksd-ksd: Gala ra vui i varkarat ba pa di vamaram ia boko, gala ra kabinana kai ra
    tena vavamaram vui pa i topa ta magit.
  tur-YTC: Eğer yılan büyü yapılmadan önce sokarsa, büyü yapanın dilinin yararı olmaz.
  bel-N: Калi ўкусiць зьмяя незагавораная, няма ўжо карысьці ад таго, хто ўмеее загаворваць.
  grc-BRENT: Ἐὰν δάκῃ ὄφις ἐν οὐ ψιθυρισμῷ, καὶ οὐκ ἔστι περίσσεια τῷ ἐπᾴδοντι.
  ind-AYT: Apabila ular menggigit sebelum dimantrakan, ahli mantra tidak ada gunanya.
  nya-nya: Nʼkopanda phindu kudziwa kuseweretsa njoka ngati njokayo yakuluma kale.
  hrv-hrv: Ako zmija ujede prije čaranja, ništa onda opčaratelj ne koristi.
  mps-mps: Te bidi mego te hasamani dua digi bidimainu ebo kolesaga elalubo bidi yaibaso,
    te wiegi yai da. Tialima, te hasamanigo aga gąų kelemainu ilibo bidi yaibaso
    da, teda aga te koneani kolesagago aga magi elama tau saibawe?
  tpi-tpi: Sapos man i gat save long pasin bilong mekim snek i stap isi, em i gutpela.
    Tasol sapos em i larim snek i kaikaim em, orait bai save bilong en i helpim em
    olsem wanem?
  dan-1931: Bider en Slange, før den besværges, har Besværgeren ingen Gavn af sin
    Kunst.
  vie-OVCB: Nếu rắn cắn trước khi bị ếm, thì thầy bùa rắn có ích lợi gì?
  guj-2017: જો મંત્ર્યા અગાઉ જ સાપ કોઈને કરડી જાય, તો મદારીની વિદ્યા નકામી છે.
  pon-2006A: Sohte katepen omw ese kamande sineik, ma sineiko ngalisuhkpenehr.
  por-BRBSL: Se a serpente morde antes de ser encantada, então não há lucro para a
    língua do encantador.
  cth-cth: Ân hoehnahlan tahrun ni tami khuek pawiteh, Taânkasinnaw teh banghai hawinae
    awm hoeh.
  twi-twi: Sɛ ɔwɔ ka obi ansa na wɔadwudwo no a nea odwudwo ɔwɔ no rennya so mfaso
    biara.
  hlt-hlt: Calthai a om pawt ah rhul loh a tuk atah cal kung ham rhoeikhangnah moenih.
  tbz-SIM: Kɛ̀ fɛwɑ̀ɑ̀fɛ̀ diɛ́ nkɛ dɑ dɔntɛ́ kɛ deè ɑ tɛ̃́nkɛ nɛ́ fɛ̀ dìɛ mbɑ nkpɛ́í.
  msy-2020: Eghtɨ gumazim kuruzim damightɨ a nɨmɨra ikiamin arazim gɨfogh, a deragham.
    Egh a kuruzim ateghtɨ, an a givightɨ, an fofozim manmaghɨn an akuragham? Bar puvatɨ.
  dop-dop: Ye tʋm nyɑsɑ ɩ tʋ wɑɑtʋ ɩnɩ tʋm tʋ ɩnɩ ɩ tɑ́ wɑɑ tʋmɑɑ tɔɔʋ tɑɑ kɛlɛ.
  azb-azb: Əgər ilan ovsun oxunmazdan qabaq sancsa, Ovsunçu çağırmağın faydası yoxdur.
  eng-DBY: If the serpent bite before enchantment, then the charmer hath no advantage.
  hin-2017: यदि मंत्र से पहले सर्प डसे, तो मंत्र पढ़नेवाले को कुछ भी लाभ नहीं।
  wol-KYG: Jaan màtte, balees koo jat, du njariñal jatkat ba.
  eng-YLT: If the serpent biteth without enchantment, Then there is no advantage to
    a master of the tongue.
  eng-WYC-2017: If a serpent biteth, it biteth in silence; he that backbiteth privily,
    hath nothing less than it.
  eng-WMBB: If the snake bites before it is charmed, then is there no profit for the
    charmer’s tongue.
  urd-GVH: अगर इससे पहले कि सपेरा साँप पर क़ाबू पाए वह उसे डसे तो फिर सपेरा होने का
    क्या फ़ायदा?
  rug-rug: Be guana garata sa noki sipu lopu ele va mamania sa tie kopu, si loke laena
    mo sa tie kopu.
  gaz-gaz: Bofti tokko utuu hin raateffamin yoo nama idde, namichi bofa raatessu sun
    homaa hin argatu.
  fra-LSG: Si le serpent mord faute d’enchantement, il n’y a point d’avantage pour
    l’enchanteur.
  yal-yal: Naxan fatan saɲin suxɛ, na tɔnɔn nanse ra xa saɲina a xin benun a xa a
    suxu?
  haw-1868: Oiaio, e nahu mai ka nahesa ke hoowalewale ole ia mai; aole hoi i oi aku
    ka maikai o ka mea holoholo olelo.
  arb-NAV: إِنْ كَانَتِ الْحَيَّةُ تَلْدَغُ بِلا رُقْيَةٍ، فَلا مَنْفَعَةَ مِنَ الرَّاقِي.
  ewe-ewe: Ne da ɖu ame hafi wosa gbe de daa la, ekema gbesala mewɔ dɔ nyui aɖeke
    o.
  eng-LEE: If the serpent do bite because no one uttered a charm, then hath the man
    that can use his tongue [in charming] no preference.—
  asm-FB: মন্ত্ৰৰে মুগ্ধ কৰাৰ আগেয়েই যদি সাপে খুটে, তেন্তে মন্ত্ৰ গাওঁতাজনৰ কোনো
    লাভ নাই।
  sus-A: شَ بْشِمَسٍ مِشِ شِن بٍينُن بْشِمَسٍ سُشُمَ شَ عَ سُشُ، مِشِ نَشَن بْشِمَسٍ
    سُشُمَ، عَ مُ فٍينِمَ.
  fra-SBL: Si le serpent mord avant d'être charmé, la langue du charmeur n'y gagne
    rien.
  hbo-hbo: אִם־יִשֹּׁ֥ךְ הַנָּחָ֖שׁ בְּלֹוא־לָ֑חַשׁ וְאֵ֣ין יִתְרֹ֔ון לְבַ֖עַל הַלָּשֹֽׁון׃
  kik-kik: Nyoka ĩngĩrũma mũndũ ĩtanathuuthĩrwo ĩhoorere-rĩ, hatirĩ bata kũrĩ mũmĩthuuthĩri.
  fra-NCL: Si le serpent mord faute d’enchantement, il n’y a pas d’avantage pour l’enchanteur.
  cek-AK: Pahui to adoi hoiah na sak cadoeh na patuk tih, lokpunghaih loe amekhaih
    tidoeh om ai.
  cuk-cuk: Ar naibe gar-ogoledba-ododoleged-iduar, dule-ega-gar-ogoledgi warmaksadibe,
    dule gwen egi bar mani amiosulid.
  uig-CYR: Илан ойнитилмай туруп, иланчини чақса, иланчиға немә пайда?
  tel-2017: పామును లోబరచుకోక ముందే అది కరిస్తే దాన్ని లోబరచుకునే నైపుణ్యం వలన ప్రయోజనం
    లేదు.
  hat-BSA: Si sèpan an mòde avan li vin chame, nanpwen pwofi.
  kos-kos: Kom finne etu in akmunaye soko serpent, ac wangin sripa kom fin fuhlela
    in ngaliskomi meet.
  hbo-WLC: אִם־יִשֹּׁ֥ךְ הַנָּחָ֖שׁ בְּלוֹא־לָ֑חַשׁ וְאֵ֣ין יִתְר֔וֹן לְבַ֖עַל הַלָּשֽׁוֹן׃
  ibo-ibo: Ọ bụrụ na agwọ ataa mmadụ tupu e kechie ya ọnụ, ọ dịkwaghị uru ọ bara na
    e kechiri ya ọnụ.
  ory-ory: ସର୍ପ ମନ୍ତ୍ରମୁଗ୍ଧ ହେବା ପୂର୍ବରୁ କାମୁଡ଼ିଲେ ଗୁଣିଆର କିଛି ଲାଭ ନାହିଁ।
  chk-chk: A ser ach sipwe niela eman chöükö mürin an kükich.
  rop-rop: If det men hu sabi hau blanga meigim det sneik jidan kwaitbala, tharran
    kaan album im if im larram det sneik baidim im basdam.
  ukr-1871: Укушеннє гадини без замови — те саме, що злий язик.
  deu-1951: Wenn die Schlange beißt, weil man sie nicht beschworen hat, so hat der
    Beschwörer keinen Nutzen von seiner Kunst.
  eng-JPS: If the serpent bite before it is charmed, then the charmer hath no advantage.
  srp-1865: Ako ujede zmija prije bajanja, ništa neæe pomoæi bajaè.
  lug-lug: Omusota bwe guluma nga tegunnakola bya bufuusa, omufuusa talina kyafunamu.
  heb-heb: אם ישך הנחש בלוא לחש ואין יתרון לבעל הלשון׃
  ben-IRV: মন্ত্রমুগ্ধ হওয়ার আগে যদি সাপে কামড়ায়, তাহলে মন্ত্রপাঠকের কোন লাভ হয়
    না।
  pan-pan: ਜੇ ਸੱਪ ਮੰਤਰ ਪੜ੍ਹੇ ਜਾਣ ਤੋਂ ਪਹਿਲਾਂ ਲੜੇ, ਤਾਂ ਮੰਤਰ ਪੜ੍ਹਨ ਵਾਲੇ ਨੂੰ ਕੁਝ ਲਾਭ ਨਾ
    ਹੋਵੇਗਾ।
  mya-JVB: မြွေ သည် ပြုစား ခြင်းကိုမ ခံ။ ကိုက် မိလျှင် အလမ္ပယ် သမား ကျေးဇူး မ ရှိ။
  hmo-hmo: Gaigai ia hamanadaia tauna, bema gaigai ese ia koria neganai, unai tau
    ese profit moni do ia abia lasi.
  urd-urd: अगर साँप ने अफ़सून से पहले डसा है तो अफ़सूँनगर को कुछ फ़ायदा न होगा।
  rus-SYN: Если змей ужалит без заговаривания, то не лучше его и злоязычный.
  bqc-SIM: Tó mlɛ̃ bↄn'ãa kɛ̀ a kↄ̃̀ↄ'onaɛ à aà sò, a ài vĩ a guu lↄo.
  tcz-CHONGTHU: Gul chu na kingai sah kah’a na hin chuh man tahleh ipi phatsah’a gulchu
    na kingai sah ki got ham?
  mar-mar: जर सर्पावर मंत्रप्रयोग होण्यापूर्वी तो डसला तर पुढे मांत्रिकाचा काही उपयोग
    नाही.
  qub-qub: Upayächiyta yachajpis manami allinachu manaraj upayächiptin culebra cañiycuptenga.
  bqp-bqp: Tó mlɛ̃̀ bon'ã kɛ̀ a kↄ̃kↄ̃'oriinɛ à a sò, à àre vĩ a gũn doro.
  hat-hat: Ou te mèt konn chame sèpan, sa p'ap sèvi ou anyen si ou kite l' gen tan
    mòde ou.
  eng-BSB: If the snake bites before it is charmed, there is no profit for the charmer.
  eng-WEBPB: If the snake bites before it is charmed, then is there no profit for
    the charmer’s tongue.
  kbq-kbq: Ko'ma osifavemo'ma vahe'ma ampritesigeno'ma ana osifavema azeri agazonema
    haniana, ana osifavema azeri agazonema hania vahe'mofo eri'zamo'a amnezankna hugahie.
  nhe-BL: Ax ipati para tijtemos se tlamaxojtilijquetl para quimaxojtilis se cohuatl
    intla ya mitztzacanijtoc.
  bus-bus: Tó mlɛ̃̀ bↄn'ãa kɛ̀ a kↄ̃kↄ̃'orinɛ à à sò, à àre vĩ à guu dↄro.
  gub-BL: Aze erekwaw mozaiw pe neze'egaw nehe, aze a'e re amo nexi'u nehe, ikwaw
    paw na'ikatu kwaw newe nehe.
  eng-DRA: If a serpent bite in silence, he is nothing better that backbiteth secretly.
