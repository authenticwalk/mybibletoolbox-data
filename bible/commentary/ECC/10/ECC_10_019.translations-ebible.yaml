verse: ECC.010.019
translations:
  mal-C: വിരുന്ന് ചിരിക്കാനുള്ള അവസരം, വീഞ്ഞ് ജീവിതത്തെ ആനന്ദമുള്ളതാക്കുന്നു, എന്നാൽ
    എല്ലാറ്റിന്റെയും ഉത്തരം പണമാണ്.
  deu-TKW: Zur Belustigung veranstaltet man Mahlzeiten, und Wein erfreut das Leben,
    und das Geld gewährt alles.
  lin-lin: Basalaka feti mpo na kosepela, mpe masanga ya vino epesaka esengo na motema,
    mpe mbongo epesaka biyano na makambo nyonso.
  eng-LSV: For mirth they are making a feast, || And wine makes life joyful, || And
    the silver answers with all.
  eng-GNV: They prepare bread for laughter, and wine comforteth the liuing, but siluer
    answereth to all.
  eng-WEBSTER: 'A feast is made for laughter, and wine maketh merry: but money answereth
    all things .'
  nhw-BL: Para mopaquilismacase masehualme quichihuaj se ilhuitl. Huan nopona xocomeca
    atl temaca paquilistli. Pero monequi tomi para nochi catli mochihua.
  swh-ONEN: Karamu hufanywa kwa ajili ya kicheko, nao mvinyo hufurahisha maisha, lakini
    fedha ni jawabu la mambo yote.
  bba-bba: Dɑmɡibu bɑ rɑ tɔ̃ɔ bɑkɑ dim kowɑ bu kɑ nuku dobu ko. Tɑm mu rɑ bu nuku
    dobu wɛ̃ kpɑ ɡobi yi de bu kpuro wɑ.
  eng-KJVCPB: 'A feast is made for laughter, and wine maketh merry: but money answereth
    all things.'
  luo-luo: Chiemo mabeyo miyo ngʼato bedo mamor, kendo divai bende miyo ngʼato winjo
    maber, to pesa ema miyo ngʼato bedo gi gimoro amora modwaro.
  meu-meu: Aniani na kiri ihavarana ḡauna, bona vine ranuna ese taunimanima edia mauri
    e hamoaleamu, bona moni ese ḡau iboudiai e havaramu.
  npi-ULB: मानिसहरूले हाँसोको लागि खाना तयार गर्छन्; दाखमद्यले जीवनमा आनन्द ल्याउँछ,
    र रुपियाँ-पैसाले दैनिक खाँचोलाई पुरा गर्छ ।
  yor-yor: Ẹ̀rín rínrín ni a ṣe àsè fún, wáìnì a máa mú ayé dùn, ṣùgbọ́n owó ni ìdáhùn
    sí ohun gbogbo.
  ind-ind: Selagi ada uang, seseorang bisa menyediakan makanan dan anggur untuk menyenangkan
    para tamu undangannya.
  pes-OPCB: جشن، شادی می‌آورد و شراب باعث خوشی می‌گردد، اما بدون پول نمی‌شود اینها
    را فراهم کرد.
  tgl-ULB: Naghahanda ang mga tao ng pagkain para sa pagtawa, nagbibigay ng kasiyahan
    sa buhay ang alak, at pinupuno ng pera ang pangangailangan sa lahat ng bagay.
  hui-hui: Tomo timbuni dawa payabu naragome wali agali mo turu halu waini iba naragome
    agali mini mo dungula hagane nga. Anigo muni nayi howa ogoni kirabali nabe nahe
    holebere.
  mya-mya: ပျော်မွေ့ခြင်းငှါ ပွဲကိုလုပ်တတ်၏။ စပျစ်ရည် သည်လည်း ရွှင်လန်းစေတတ်၏။ ငွေမူကား၊
    အရာရာ၌ နိုင်တတ်၏။
  bod-N: གད་མོའི་ཕྱིར་དུ་གསོལ་སྟོན་གཤོམ་པ་དང་། ། རྒུན་ཆང་གིས་ནི་མི་ལ་དགའ་སྣང་བསྐྱེད།
    ། འོན་ཀྱང་དངུལ་གྱིས་དོན་ཀུན་འགྲུབ་པར་བྱེད། །
  sna-sna: Mabiko anoitirwa kuseka, uye waini inofadza upenyu, asi mari imhinduro
    kune zvose.
  spa-BLM: Se hace una fiesta para reír, y el vino alegra la vida; y el dinero es
    la respuesta para todas las cosas.
  cac-cac: A q'uin̈ stzalajb'i co c'ool yuuj, tzon̈ tzalaj pax yuj tas scuq'uej, palta
    a juntzan̈ tic tumin snib'ej.
  swh-ULB: Watu huandaa chakula kwa kicheko, divai huleta furaha maishani, na fedha
    hutimiza hitaji kwa kila kitu.
  bel-bel: Гасьціны спраўляюць для асалоды, і віно зьвесяляе жыцьцё; а за ўсё адказвае
    срэбра.
  deu-ELBBK: Um sich zu belustigen, hält man Mahlzeiten, und Wein erheitert das Leben,
    und das Geld gewährt alles.
  mbb-OT: Is kegkaan wey ked-inum ebpekeveǥey te kelipey ziyà te etew, ne is selapì
    ebpekeveǥey te langun he egkinehenglanen te etew.
  mal-2015: സന്തോഷത്തിന്നായിട്ടു വിരുന്നു കഴിക്കുന്നു; വീഞ്ഞു ജീവനെ ആനന്ദിപ്പിക്കുന്നു;
    ദ്രവ്യമോ സകലത്തിന്നും ഉതകുന്നു.
  rmc-rmc: O maro anel o asaben, e mol anel o radišagos, ale bi o love na ela aňi
    jekh aňi aver.
  pes-OPV: بزم به جهت لهو و لعب می‌کنند و شراب زندگانی را شادمان می‌سازد، اما نقره
    همه‌چیز رامهیا می‌کند.
  ron-1924: Оспецеле се фак пентру петречере, винул ынвеселеште вяца, яр арӂинтул
    ле дэ пе тоате.
  ben-OBCV: হাসিখুশির জন্য ভোজের ব্যবস্থা করা হয়, দ্রাক্ষারস জীবনে আনন্দ আনে, এবং
    অর্থ সবকিছু যোগায়।
  som-som: Diyaafadda waxaa loo dhigaa qosol aawadiis, khamriguna naftuu u raaxeeyaa,
    oo lacagtu wax kastaba way ka jawaabtaa.
  lat-VUC: In risum faciunt panem et vinum ut epulentur viventes; et pecuniæ obediunt
    omnia.
  eng-ASVBT: A feast is made for laughter, and wine maketh glad the life; and money
    answereth all things.
  ita-1885: I conviti si fanno per gioire, e il vino rallegra i viventi; ed i danari
    rispondono a tutto.
  eng-LXXUP: 'Men prepare bread for laughter, And wine and oil that the living should
    rejoice: But to money all things will humbly yield obedience.'
  eng-ULB: People prepare food for laughter, wine brings enjoyment to life, and money
    fills the need for everything.
  spa-VBL: Una buena comida trae placer; el vino hace la vida agradable; el dinero
    cubre todas las necesidades.
  fra-_FOB: On fait des repas pour se réjouir, et le vin égaie la vie, et l'argent
    répond à tout.
  mal-mal: സന്തോഷത്തിനു വേണ്ടി വിരുന്നു കഴിക്കുന്നു; വീഞ്ഞ് ഹൃദയത്തെ ആനന്ദിപ്പിക്കുന്നു;
    ദ്രവ്യമോ സകലത്തിനും ഉതകുന്നു.
  urd-GVR: Ziyāfat karne se haṅsī-ḳhushī aur mai pīne se zindādilī paidā hotī hai,
    lekin paisā hī sab kuchh muhaiyā kartā hai.
  suz-BL: ग्‍येरसीचा कली भोज सेल्‍नीम। मिनु अङगुर शांबुमी मुर कली ग्‍येरपाइक्‍ब। तन्‍न
    मेको नेल्‍ल पचा कली क्‍येट माल्‍ब। बजन संग्रह १०४:१५
  eng-NOY: A feast is made for laughter, and wine makes merry; but money answereth
    all things.
  ita-1927: Il convito è fatto per gioire, il vino rende gaia la vita, e il danaro
    risponde a tutto.
  ckb-ckb: بۆ ئەوەی پێبکەنن خوان ئامادە دەکەن و شەرابیش ژیان خۆش دەکات، بەڵام پارە
    هەموو شتێکی پێ دەکرێت.
  eng-BBE: A feast is for laughing, and wine makes glad the heart; but by the one
    and the other money is wasted.
  kan-OKCV: ವಿನೋದಕ್ಕಾಗಿ ಔತಣ ಮಾಡುತ್ತಾರೆ, ಆನಂದಕ್ಕಾಗಿ ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯುತ್ತಾರೆ; ಎಲ್ಲವನ್ನೂ
    ಒದಗಿಸಿಕೊಡುವುದಕ್ಕಾಗಿ ಹಣವು.
  tam-2017: விருந்து சந்தோஷத்துக்கென்று செய்யப்படும்; திராட்சைரசம் உயிருள்ளோரைக் களிப்பாக்கும்;
    பணமோ எல்லாவற்றிற்கும் உதவும்.
  spa-RV-1909: 'Por el placer se hace el convite, y el vino alegra los vivos: y el
    dinero responde á todo.'
  ron-BTF: Ospățul se face pentru râs și vinul înveselește, dar banii răspund la toate.
  eng-WEBP: A feast is made for laughter, and wine makes the life glad; and money
    is the answer for all things.
  eng-FBV: A good meal brings pleasure; wine makes life pleasant; money provides for
    all needs.
  nld-1939: Om te genieten legt men maaltijden aan, En wijn vervrolijkt het leven;
    Voor geld is alles te krijgen.
  nch-BL: Para mopaquilismacase masehualme quichihuaj se ilhuit. Huan nopona xocomeca
    at temaca paquilisti. Pero monequi tomi para nochi cati mochihua.
  vie-1934: Người ta bày tiệc đặng vui chơi; rượu khiến cho đời vui; có tiền bạc thì
    ứng cho mọi sự.
  hin-CV: लोग मनोरंजन के लिए भोजन करते हैं, दाखमधु जीवन में आनंद को भर देती है, और
    धन से हर एक समस्या का समाधान होता है.
  spa-BES: Una fiesta es para reír, y el vino alegra el corazón; pero él dinero es
    la respuesta de todo.
  tdx-tdx: Natao hampiankahake ty sabadidake; te hahafale fiay ty divay, vaho te hamale
    ze he’e ty drala.
  tha-KJV: เขาจัดงานเลี้ยงไว้​เพื่อให้​คนหัวเราะ และน้ำองุ่นทำให้​ชื่นบาน และเงิ​นก​็จัดให้​ได้​ทุกอย่าง
  por-BR-2018: Para rir se fazem banquetes, e o vinho alegra aos vivos; mas o dinheiro
    responde por tudo.
  deu-ELO: Um sich zu belustigen, hält man Mahlzeiten, und Wein erheitert das Leben,
    und das Geld gewährt alles. -
  eng-WYC-2018: In laughing, they dispose bread and wine, that they drinking eat largely;
    and all things obey to money. (With laughter, they array the table with bread
    and wine, so that they can enjoy all the abundance; for everything showeth obedience
    to money.)
  epo-epo: Por plezuro oni aranĝas festenojn, kaj vino gajigas la vivon, kaj mono
    respondas por ĉio.
  uig-PIN: Ziyapǝt külkǝ üqün tǝyyarlinar, xarab ⱨayatni hux ⱪilar; lekin pul ⱨǝmmǝ
    ixni ⱨǝl ⱪilar!
  beo-beo: Di da lolo nasea, hahawane ba:mu, amola waini hano nasea, hahawane ba:mu.
    Be muni hame galea, ha:i manu amola waini hano lamu da hamedei ba:mu.
  tpi-OTNT: Kaikai i samting bilong mekim man i amamas, na wain i samting bilong mekim
    man i belgut. Tasol mani i gutpela samting bilong mekim olgeta kain wok.
  hau-SA: Akan shirya abinci don jin daɗi, ruwan inabi kuwa don faranta zuciya, amma
    kuɗi ne amsar kome.
  uig-LAT: Ziyapet külke üchün teyyarlinar, sharab hayatni xush qilar; lékin pul hemme
    ishni hel qilar!
  nde-nde: Idili lenzelwa ukujabula, lewayini lenza impilo ibe mnandi, kodwa imali
    yiyo impendulo yakho konke.
  ton-ton: ¶ ʻOku ngaohi ʻae kātoanga ke tupu ai ʻae kata, pea ʻoku fakafiefia ʻe
    he uaine; ka ʻoku ʻaonga ʻae paʻanga ki he meʻa kotoa pē.
  ces-1613: Pro obveselení strojívají hody, a víno obveseluje život, peníze pak ke
    všemu dopomáhají.
  eng-WMB: A feast is made for laughter, and wine makes the life glad; and money is
    the answer for all things.
  tam-TCV: மகிழ்ச்சிக்காகவே விருந்து செய்யப்படுகிறது, திராட்சை இரசம் வாழ்க்கையை களிப்புள்ளதாக்குகிறது,
    ஆனால் எல்லாவற்றிற்கும் தேவையானது பணமே.
  ceb-ULB: Ang mga tawo mag-andam ug pagkaon alang sa pagkatawa, ang bino magadala
    ug kalipay sa kinabuhi, ug ang salapi magahatag sa panginahanglanon alang sa tanang
    butang.
  pol-UBG: Dla uciechy wyprawia się ucztę i wino rozwesela życie, ale pieniądze umożliwiają
    wszystko.
  urd-GVU: ضیافت کرنے سے ہنسی خوشی اور مَے پینے سے زندہ دلی پیدا ہوتی ہے، لیکن پیسہ
    ہی سب کچھ مہیا کرتا ہے۔
  deu-1912: Das macht, sie halten Mahlzeiten, um zu lachen, und der Wein muß die Lebendigen
    erfreuen, und das Geld muß ihnen alles zuwege bringen.
  kan-2017: ನಗುವಿಗಾಗಿ ಔತಣವು, ದ್ರಾಕ್ಷಾರಸದಿಂದ ಜೀವನಕ್ಕೆ ಆನಂದವು, ಧನವು ಎಲ್ಲವನ್ನೂ ಒದಗಿಸಿಕೊಡುವುದು.
  yap-yap: Mur e ra felfelan’ nigem ma wayin e ra ba’udeg lanin’um, machane galin’ey
    e dabiyag ngom ni fa’anra dariy e salpiy rom.
  hlt-MCSB: Nueihbu ham buh a khueh tih misurtui loh hingnah ko a hoe sak. Tedae tangka
    loh a cungkuem te a doo.
  mdy-ETH: ሙኡዚ ሚኢቺም ጊኢጊሻኔ፥ ዎይኔ ዑሺያ ኔና ዎዛሳያ ማዓኔ፤ ያዺ ማዔቴያ ሚኢሼ ባኣንቴ ዬይ ቢያ ጴዹዋሴ።
  kew-kew: Eta nape oyaenuri onaa, raana masape mada peme. Ipa waini neme rabu onaa
    lo robaa-para ora sae loa epeta kone inalo peme. Goa peme pare mone-re kogono
    raayo pape yae-para pema.
  twi-ASANTE: Wɔto ɛpono ma sereɛ, na nsã ma onipa ahosɛpɛ, nanso sika na ɛyɛ biribiara
    safoa.
  eng-WEBU: A feast is made for laughter, and wine makes the life glad; and money
    is the answer for all things.
  wal-wal: Qumaa miyoogaaninne woiniyaa eessaa uyiyoogan ufaissai beettees; shin miishshi
    ubbabaa shammees.
  spa-PDDPT: Por placer se hace el banquete. El vino alegra la vida, Y el dinero sirve
    para todo.
  gun-gun: Ngaru ojapoa 'rã ovy'a aguã, vinho nhombovy'a 'rã oikoa'i py, ha'e rã peráta
    ma opa mba'e repyrã ha'eve.
  ilo-ULB: Agisagana dagiti tattao iti taraon para ti katkatawa, mangiyeg ti arak
    iti ragsak iti biag, ken sungbatan ti kuarta ti pagkasapulan para kadagiti amin
    a banbanag.
  kpg-kpg: Nia hagamiami llauehe e haga tenetene goe, gei nia waini e hagamanawa lamalia
    goe, malaa, ma go di bahihadu dela e hai nia mee aanei gii gila.
  uig-ARA: زىياپەت كۈلكە ئۈچۈن تەييارلىنار، شاراب ھاياتنى خۇش قىلار؛ لېكىن پۇل ھەممە
    ئىشنى ھەل قىلار!
  sus-sus: Mixi donse rafalama nɛ alako a xa ɲɛlɛxin, a wɛni minma nɛ alako a xa sɛɛwa,
    a kɔbiri sɔtɔma nɛ alako a hayi birin xa fan.
  pon-2006: Kamadipw kin kaperenihiuk, oh wain kin kansenamwahwihiuk, ahpw ke sohte
    kak paieki mepwukat koaros ma sohte noumw mwohni.
  ksd-ksd: A tarai dia balaguan pi diat a gugu, dia momo pi diat a ga, ma ra mani
    ia ra vunapai dir par.
  tur-YTC: Ziyafet gülmek için yapılır, Şarap hayatı sevindirir; Para da her şeyin
    yanıtıdır.
  bel-N: Дзеля забавы ладзяць банкет, і вiно разьвесяляе жыцьцё, а срэбра адказвае
    за ўсё.
  grc-BRENT: Εἰς γέλωτα ποιοῦσιν ἄρτον, καὶ οἶνον καὶ ἔλαιον τοῦ εὐφρανθῆναι ζῶντας,
    καὶ τοῦ ἀργυρίου ταπεινώσει ἐπακούσεται τὰ πάντα.
  ind-AYT: Pesta diselenggarakan untuk tawa, dan anggur menyenangkan hidup, tetapi
    uang adalah jawaban untuk semuanya itu.
  nya-nya: Phwando ndi lokondweretsa anthu, ndipo vinyo ndi wosangalatsa moyo, koma
    ndalama ndi yankho la chilichonse.
  hrv-hrv: Ali su gozbe radi zabave i vino uveseljava život, a novci pribavljaju sve.
  mps-mps: Naigo te bidi pemene ilibo sę ebao, te wain ąįgo te bidi bugai haliga
    ilibo dao. Tiali goli, mone da, te wiegi yai nai te tobage sę tigidali ebo dao.
  tpi-tpi: Kaikai i samting bilong mekim man i amamas, na wain i samting bilong mekim
    man i belgut. Tasol mani i gutpela samting bilong mekim olgeta kain wok.
  dan-1931: Til Morskab holder man Gæstebud, og Vin gør de levende glade; men Penge
    skaffer alt til Veje.
  vie-OVCB: Tiệc tùng tạo tiếng cười, rượu nồng thêm vui vẻ, và tiền bạc giải quyết
    mọi vấn đề!
  guj-2017: ઉજાણી મોજમજાને માટે ગોઠવવામાં આવે છે, અને દ્રાક્ષારસ જીવને ખુશી આપે છે.
    પૈસા સઘળી વસ્તુની જરૂરિયાત પૂરી પાળે છે.
  pon-2006A: Kamadipw kin kaperenihiuk, oh wain kin kansenamwahwihiuk, ahpw ke sohte
    kak paieki mepwukat koaros ma sohte noumw mwohni.
  por-BRBSL: Um banquete é feito para rir, e o vinho faz a vida feliz; e o dinheiro
    é a resposta para todas as coisas.
  cth-cth: Nawm nahanelah pawi ouk to awh. Misur ni hai na nawm sak thai. Tangka ni
    bangpueng a sak thai.
  twi-twi: Wɔto pon ma serew, na nsa ma onipa ahosɛpɛw, nanso sika na ɛyɛ biribiara
    safe.
  hlt-hlt: Nueihbu ham buh a khueh tih misurtui loh hingnah ko a hoe sak. Tedae tangka
    loh a cungkuem te a doo.
  tbz-SIM: Tidiitì borɛ̀ tiyɑ̃nkùtì dɛ mbo, mɛnɑɑ̀ mborɛ̀, mɛyɛǹcɑ́tímɛ̀ dɛ mbo, idíítí
    borɛ̀, dɛmɔu dɛ̀ dɛ mbo.
  msy-2020: Daghem a gumazim gamima, a bar akonge, ezɨ wainɨn dɨpam gumazim gamima,
    an navim bar nuira. Ezɨ dagɨaba da ingangarir guar avɨrim damuamin bizir aghuim.
  dop-dop: Yʋlʋ lɑkɩ tɔɣɔnɑɣɑ kɛ́ sɩ ɩ́ tɔɣɔ nɑ ɩ́ nɩɩ leleŋ, ɩlɛnɑ sʋlʋm nɑ́ɑ́ hɛɛsɩ
    lɑŋlɛ, nɑ liɣitee kɛ pɑ lɑkənɑ pə tənɑ.
  azb-azb: Yemək şadlıq gətirər, Şərab həyatı keflə doldurar, Pul isə hər istəyini
    ödəyər.
  eng-DBY: A feast is made for laughter, and wine maketh life merry; but money answereth
    everything.
  hin-2017: भोज हँसी खुशी के लिये किया जाता है, और दाखमधु से जीवन को आनन्द मिलता है;
    और रुपयों से सब कुछ प्राप्त होता है।
  wol-KYG: Aw ñam bégal, aw ñoll bànneexal, xaalis tontu lu ne.
  eng-YLT: For mirth they are making a feast, And wine maketh life joyful, And the
    silver answereth with all.
  eng-WYC-2017: In laughing, they dispose bread and wine, that they drinking eat largely;
    and all things obey to money.
  eng-WMBB: A feast is made for laughter, and wine makes the life glad; and money
    is the answer for all things.
  urd-GVH: ज़ियाफ़त करने से हँसी-ख़ुशी और मै पीने से ज़िंदादिली पैदा होती है, लेकिन
    पैसा ही सब कुछ मुहैया करता है।
  rug-rug: Pa inevaṉa si hegere sari na tie, meke sa napo vaeni si variva qetu koa
    rini, ba na poata mo sa inolaṉa koari doduru.
  gaz-gaz: Cidhi kolfaaf qopheeffama; daadhiin wayiniis jireenya gammachiisa; maallaqni
    immoo deebii waan hundaa ti.
  fra-LSG: On fait des repas pour se divertir, le vin rend la vie joyeuse, et l’argent
    répond à tout.
  yal-yal: Muxune sɛwa bande donna tima ɲaxaɲaxani, manpaan yi e niini fan e ma. Gbetin
    nan feen birin yabin na.
  haw-1868: O ka ahaaina he mea ia e akaaka ai, a o ka waina, he mea ia e olioli ai;
    aka, o ke kala, he mea ia e hiki ai na mea a pau.
  arb-NAV: تُقَامُ الْمَأْدُبَةُ لِلتَّسْلِيَةِ، وَالْخَمْرَةُ تُوَلِّدُ الْفَرَحَ،
    أَمَّا الْمَالُ فَيَسُدُّ جَمِيعَ الْحَاجَاتِ.
  ewe-ewe: Nuɖuɖu hea nukoko vanɛ, wain hea dzidzɔ vanɛ, eye gae dia nu sia nu kpɔna.
  eng-LEE: For gay pleasure they prepare a feast, and wine is to make the living joyful;
    but money procureth all things.
  asm-FB: আমোদৰ কাৰণেই ভোজ-মেল পতা হয়; দ্ৰাক্ষাৰসে জীৱনলৈ আনন্দ আনে আৰু অর্থই অনেক
    অভাৱ পূর্ণ কৰে।
  sus-A: مِشِ دٌنسٍ رَقَلَمَ نّ عَلَكٌ عَ شَ حّلّشِن، عَ وّنِ مِنمَ نّ عَلَكٌ عَ شَ
    سّيوَ، عَ كْبِرِ سْتْمَ نّ عَلَكٌ عَ هَيِ بِرِن شَ قَن.
  fra-SBL: On fait un festin pour rire, et le vin rend la vie heureuse ; et l'argent
    est la réponse à tout.
  hbo-hbo: לִשְׂחֹוק֙ עֹשִׂ֣ים לֶ֔חֶם וְיַ֖יִן יְשַׂמַּ֣ח חַיִּ֑ים וְהַכֶּ֖סֶף יַעֲנֶ֥ה
    אֶת־הַכֹּֽל׃
  kik-kik: Iruga rĩrugagwo nĩguo andũ makene, nayo ndibei ĩkenagia muoyo, no mbeeca
    nĩcio ihingagia maũndũ mothe.
  fra-NCL: On fait des repas pour goûter le plaisir ; le vin rend la vie joyeuse,
    et l’argent répond à tout.
  cek-AK: Pahnuih hanah ni poih to sak, mu mah kami poeknawmsak; toe phoisa mah hmuenmae
    to qan thaih boih.
  cuk-cuk: Wergulegegala, masgulleged-iba onoleged, yeer-itolegegala, vino goblebalid.
    We-ibmar-imakegala, mani abeleged.
  uig-CYR: Зияпәт күлкә үчүн тәйярлинар, шарап һаятни хуш қилар; лекин пул һәммә ишни
    һәл қилар!
  tel-2017: విందు వినోదాలు మనకి నవ్వు, ఆనందం పుట్టిస్తాయి. ద్రాక్షారసం ప్రాణాలకి సంతోషం
    ఇస్తుంది. ప్రతి అవసరానికి డబ్బు తోడ్పడుతుంది.
  hat-BSA: Yon gwo tab manje fèt pou yo rejwi yo, diven pou fè kè kontan; epi lajan
    se repons pou tout bagay.
  kos-kos: Mwe mongo uh akenganye mwet uh, ac wain uh akpwaryalos, tusruktu ma inge
    kewa tia ku in orek fin wangin mani.
  hbo-WLC: לִשְׂחוֹק֙ עֹשִׂ֣ים לֶ֔חֶם וְיַ֖יִן יְשַׂמַּ֣ח חַיִּ֑ים וְהַכֶּ֖סֶף יַעֲנֶ֥ה
    אֶת־הַכֹּֽל׃
  ibo-ibo: Ịkpọ oriri na-eweta ọnụ ọchị, mmanya na-enye obi ụtọ, ma ego bụ ọsịsa nye
    ihe niile.
  ory-ory: ହାସ୍ୟ ନିମନ୍ତେ ଭୋଜ ପ୍ରସ୍ତୁତ ହୁଏ, ପୁଣି ଦ୍ରାକ୍ଷାରସ ଜୀବନ ଆନନ୍ଦିତ କରେ; ଧନସବୁ
    କାର୍ଯ୍ୟରେ ଆସେ।
  chk-chk: Ia a wor mongö ie, a pwal wor tatakir, nge wain a apwapwai aramas. Iwe,
    ren moni sia tongeni kamö meinisin.
  rop-rop: If yu abum blendi blanga dagat en dringgimbat, wal yu gudbinji, bat yu
    kaan abum dubala if yu nomo garram eni mani.
  ukr-1871: Бенкетують про веселощі, й вино веселить життє, а срібло за все одвічає.
  deu-1951: Zum Vergnügen backt man Brot, und der Wein erfreut die Lebendigen, und
    das Geld gewährt alles.
  eng-JPS: A feast is made for laughter, and wine maketh glad the life; and money
    answereth all things.
  srp-1865: Radi veselja gotove se gozbe, i vino veseli žive, a novci vrše sve.
  lug-lug: Ekijjulo kikolebwa lwa kusanyuka, ne wayini yeeyagaza obulamu, naye ensimbi
    y’esobola byonna.
  heb-heb: לשחוק עשים לחם ויין ישמח חיים והכסף יענה את הכל׃
  ben-IRV: লোকেরা হাঁসার জন্য খাবার তৈরী করে, দ্রাক্ষারস জীবনে আনন্দ নিয়ে আসে এবং
    টাকা সমস্ত কিছুর অভাব পূরণ করে।
  pan-pan: ਦਾਵਤ ਖੁਸ਼ੀ ਦੇ ਲਈ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮਧ ਮਨ ਨੂੰ ਅਨੰਦ ਕਰਦੀ ਹੈ, ਪਰ ਰੋਕੜ ਸਭ ਚੀਜ਼ਾਂ
    ਦਾ ਉੱਤਰ ਹੈ।
  mya-JVB: ပျော်မွေ့ ခြင်းငှါ ပွဲ ကိုလုပ် တတ်၏။ စပျစ်ရည် သည်လည်း ရွှင်လန်း စေတတ်၏။
    ငွေ မူကား ၊ အရာရာ ၌ နိုင် တတ်၏။
  hmo-hmo: Aria ena aniani ese tau ena lalona ia hanamoa, bona uaina ese ia hamoalea
    noho, to moni ese gau ibounai ia havaraia noho.
  urd-urd: हँसने के लिए लोग दावत करते हैं, और मय जान को ख़ुश करती है, और रुपये से
    सब मक़सद पूरे होते हैं।
  rus-SYN: Пиры устраиваются для удовольствия, и вино веселит жизнь; а за все отвечает
    серебро.
  bqc-SIM: Wì blɛ zↄ̃ↄ kɛ pↄnakɛa yã́iɛ, vɛ̃ɛmia ì mↄ́ ń yaalↄo, ãma ↄ̃a mɛ́
    ì mↄ́ ń a píio.
  tcz-CHONGTHU: Golnop bol hin nuipohlahna asodohjin, lengpitwi jin kipana apei, chule
    sum in ijakai achojin ahi.
  mar-mar: लोक हसण्याकरता मेजवाणी तयार करतात, द्राक्षरस जीवन आनंदीत करतो. आणि पैसा
    प्रत्येकगोष्टीची गरज पुरवतो.
  qub-qub: Paycunaga alli micuyta rurachin cushicur micunanpaj. Bïnupis caycan cushisha
    upunanpaj. Guellay captenga llapanpis canmi.
  bqp-bqp: Òdi pↄ́ble zↄ̃kↄ̃ kɛ pↄnnakɛna yãimɛ, wɛ̃mina dì su kũ yáadↄo, ama ↄgↄ
    mɛ́ àdi su kũ a pínkio.
  hat-hat: Yo fè resepsyon pou yo pran plezi yo, yo bwè diven pou fè kè yo kontan,
    men se lajan ki penmèt yo fè tou sa.
  eng-BSB: A feast is prepared for laughter, and wine makes life merry, but money
    is the answer for everything.
  eng-WEBPB: A feast is made for laughter, and wine makes the life glad; and money
    is the answer for all things.
  kbq-kbq: Rama'a ne'zama kreno ne'zamo'a kiza zokagoma nehuno musenkasema huno mani'za
    avreno ne-enigeno, waini tima nezamo'a museza avreno neanagi, zagoretike makazana
    tro hugahane.
  nhe-BL: Para mopaquilismacase tlacame quichihuaj se ilhuitl. Huan nopano xocomeca
    atl temaca paquilistli. Pero monequi tomi para nochi tlen mochihua.
  bus-bus: Wè pↄ́ble bíta kɛ pↄnnakɛna yãnzimɛ, wɛ̃mina è mↄ́ kↄ̃n yáadↄↄo, mↄde
    ↄↄ bé è mↄ́ kↄ̃n à píngio.
  gub-BL: Mynykawhu zanepytywà zanemuryw katu kar pà. Win zanepytywà zanemurywete
    kar pà a'e no. Aze naheta kwaw temetarer, naheta kwaw mynykawhu. Naheta kwaw win
    no.
  eng-DRA: 'For laughter they make bread, and wine that the living may feast: and
    all things obey money.'
