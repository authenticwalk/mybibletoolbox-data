verse: ECC.010.017
translations:
  mal-C: കുലീനനായ രാജാവും മദോന്മത്തരാകാനല്ല, ശക്തിനേടാൻ യഥാകാലത്തു ഭക്ഷണം കഴിക്കുന്ന
    രാജകുമാരന്മാരുള്ള ദേശമേ, നീ അനുഗ്രഹിക്കപ്പെട്ടത്.
  deu-TKW: Heil dir, Land, dessen König ein Edler ist, und dessen Fürsten zu rechter
    Zeit speisen, in Mannhaftigkeit und nicht in Völlerei!
  lin-lin: Esengo na mokili oyo mokonzi na yango abotama na libota ya bato minene,
    mpe oyo bakambi na yango baliaka na tango oyo esengeli mpo na kozwa makasi, kasi
    mpo na kolangwa masanga te.
  eng-LSV: Blessed are you, O land, || When your king [is] a son of nobles, || And
    your princes eat in due season, || For might, and not for drunkenness.
  eng-GNV: Blessed art thou, O land, when thy King is the sonne of nobles, and thy
    princes eate in time, for strength and not for drunkennesse.
  eng-WEBSTER: Blessed art thou, O land, when thy king is the son of nobles, and thy
    princes eat in due season, for strength, and not for drunkenness!
  nhw-BL: Pero se paquilistli para nopa tlali catli quipiya se cuali tlacatl quen
    itlanahuatijca, huan quinpiya itlayacancahua catli san quicuaj catli monequi para
    huelise tequitise chicahuac. Amo tlahuel tlacuaj huan moihuintíaj.
  swh-ONEN: 'Heri wewe, ee nchi ambayo mfalme wako ni wa uzao wenye kuheshimika na
    ambayo wakuu wako hula chakula kwa wakati unaofaa: ili kupata nguvu na si kwa
    ajili ya ulevi.'
  bba-bba: Doo nɔɔruɡibɑ be bɑ sunɔ mɔ wi u yĩsiru yɑrɑ, mɑ win sinɑ ɑsɑkpɔbu bɑ rɑ
    di dim sɑɑ sɔɔ bu kɑ dɑm wɑ, n ǹ mɔ bu kɑ tɑm nɔ.
  eng-KJVCPB: Blessed art thou, O land, when thy king is the son of nobles, and thy
    princes eat in due season, for strength, and not for drunkenness.
  luo-luo: Joma ruodhigo wuok e anywola mar jotelo gin johawi kendo ruodhigigo chiemo
    e sa mowinjore, mondo giyud teko to ok mondo gimer.
  meu-meu: Tano e, pavapavamu bema ura-kwalimu taudia natudia, bona emu lohia na hora
    korikorina ai bema aniani, goada iabina helaoreana, dia bae kekero totona, oi
    na ba moale!
  npi-ULB: तर त्यो देश धन्यको हो, जसको राजा कुलीहरूको छोरो हो, र त्यसका अगुवाहरूले
    मात्‍नको लागि नभई शक्तिको लागि ठिक समयमा खान्छन्!
  yor-yor: Ìbùkún ni fún ọ, ìwọ ilẹ̀ èyí tí ọba rẹ̀ jẹ́ ọmọ ọlọ́lá, àti tí àwọn ọmọ-aládé
    ń jẹun ní àsìkò tí ó yẹ, fún ìlera, tí kì í ṣe fún ìmutípara.
  ind-ind: Tetapi diberkatilah kerajaan yang rajanya berwibawa, yang para pemimpinnya
    makan pada waktu yang seharusnya, dapat menguasai diri, dan tidak mabuk.
  pes-OPCB: خوشا به حال مملکتی که پادشاه آن نجیب‌زاده است و رهبرانش به موقع و به اندازه
    می‌خورند و می‌نوشند و مست نمی‌کنند.
  tgl-ULB: Ngunit masaya ang lupain kapag ang hari ay anak ng mga maharlika, at kumakain
    ang mga pinuno ninyo kapag oras na ng kainan at ginagawa nila iyon para lumakas,
    hindi para sa paglalasing!
  hui-hui: Dindi mendenaga kini kago ibu mini bogabiore howa bulene ngago bayuwa manda
    bialu ibunime bi lalu haru haga ogoriani karume hina ibabi narago ti lulu yilo
    lowa nagimbu bialu ndo tingini hongo helo lowa nolene ngadagua nayagua dindi ogoni
    bayaleore wulebira.
  mya-mya: မင်းသားအစိုးရ၍၊ မှူးမတ်တို့သည် လွန်ကျူးစွာ မစားမသောက်ဘဲ၊ အချိန်တန်မှအားဖြည့်ခြင်းငှါသာ၊
    စားသောက်တတ်သော ပြည်သည် မင်္ဂလာရှိ၏။
  bod-N: ཀྱེ་ཀྱེ་རྒྱལ་ཁམས་ཁྱོད་ཀྱི་རྒྱལ་པོ་ནི། ། སྐུ་དྲག་སྲས་ནི་ཡིན་ཞིང་བློན་པོ་ཚོས།
    ། བཟི་བར་མིན་གྱིས་རང་ལ་སྟོབས་བསྐྱེད་ཕྱིར། ། དུས་ལྟར་བཟའ་བཏུང་སྤྱད་ན་ཁྱོད་བདེ་འོ།
    །
  sna-sna: Wakaropafadzwa iwe nyika ina mambo akaberekwa mukukudzwa uye ina machinda
    anodya panguva yakafanira, kuti vasimbiswe kwete kuti vadhakwe.
  spa-BLM: Feliz eres, tierra, cuando tu rey es hijo de nobles, y tus príncipes comen
    a su debido tiempo, ¡para la fuerza, y no para la embriaguez!
  cac-cac: Te vach' yic junoc nación tato a junoc mach jelan spensar ayoch sreyaloc,
    a na eb' yichamtac vinaquil sva eb' d'a yorail yic tz'och yip eb', man̈oclaj d'a
    uq'uel an̈ sb'atcan eb'.
  swh-ULB: Lakini umebarikiwa ardhi kama mfalme wako ni mwana wa waungwana, na kama
    vingozi wako hula wakati muafaka, kwa nguvu, na sio kwa ulevi.
  bel-bel: Шчасьце табе, зямля, калі цар твой з высокага роду і ўладыкі твае ядуць
    у назначаны час, каб мацавацца, а не разьядацца!
  deu-ELBBK: Glücklich, du Land, dessen König ein Sohn der Edlen ist, und dessen Fürsten
    zu rechter Zeit speisen, als Männer und nicht als Schwelger!
  mbb-OT: Iyan, utew zeyzey is nasyun he is hadì duen neetew he ebpuun te pemilya
    he meupiya is dengeg din, ne is menge pengulu zuen id-ehè dan te hustu he timpu
    is kedlipeylipey zan pinaaǥi te kegkaan wey egkeeǥen dan is suat dan ne kenè dan
    ebpekepelelangut.
  mal-2015: കുലീനപുത്രനായ രാജാവും മദ്യപാനത്തിന്നല്ല ബലത്തിന്നു വേണ്ടി മാത്രം തക്കസമയത്തു
    ഭക്ഷണം കഴിക്കുന്ന പ്രഭുക്കന്മാരും ഉള്ള ദേശമേ, നിനക്കു ഭാഗ്യം!
  rmc-rmc: Bachtaľi sal, phuvije, te tiro kraľis hino rajikano murš, a te tire raja
    chan akor, sar pes džal te chal, hoj te zoraľon a na te mačon.
  pes-OPV: خوشابحال تو‌ای زمین هنگامی که پادشاه توپسر نجبا است و سرورانت در وقتش برای
    تقویت می‌خورند و نه برای مستی.
  ron-1924: Фериче де тине, царэ ал кэрей ымпэрат есте де ням маре ши ай кэрей воевозь
    мэнынкэ ла время потривитэ, ка сэ-шь ынтэряскэ путериле, ну ка сэ се дедя ла бецие!
  ben-OBCV: ধন্য সেই দেশ যার রাজা সম্ভ্রান্তবংশীয় এবং সেখানকার রাজপুরুষেরা সঠিক সময়ে
    খাওয়াদাওয়া করে—শক্তির জন্য, মাতলামির জন্য নয়।
  som-som: Dalkow, waad barakaysan tahay, markii boqorkaagu nin gobeed yahay, oo amiirradaaduna
    ay wakhti habboon wax u cunaan inay xoog ku yeeshaan ee aan ahayn inay sakhraamaan!
  lat-VUC: Beata terra cujus rex nobilis est, et cujus principes vescuntur in tempore
    suo, ad reficiendum, et non ad luxuriam.
  eng-ASVBT: Happy art thou, O land, when thy king is the son of nobles, and thy princes
    eat in due season, for strength, and not for drunkenness!
  ita-1885: Beato te, o paese, il cui re è di legnaggio nobile, ed i cui principi
    mangiano a tempo convenevole, per ristoro, e non per ebbrezza!
  eng-LXXUP: Blessed art thou, O land, whose king is a son of nobles, And whose princes
    shall eat seasonably, for strength, And shall not be ashamed.
  eng-ULB: But blessed are you, land, if your king is the son of nobles, and if your
    leaders eat at the right time, for strength, and not for drunkenness!
  spa-VBL: Tienes suerte si tu rey viene de una familia noble, y si tus líderes festejan
    a la hora apropiada para darse energía, y no para emborracharse.
  fra-_FOB: Heureux es-tu, pays, dont le roi est de race illustre, et dont les princes
    mangent quand il est temps, pour réparer leurs forces, et non pour se livrer à
    la boisson!
  mal-mal: കുലീനപുത്രനായ രാജാവും ലഹരിപിടിക്കുവാനല്ല, ബലത്തിനു വേണ്ടി മാത്രം തക്കസമയത്ത്
    ഭക്ഷണം കഴിക്കുന്ന പ്രഭുക്കന്മാരും ഉള്ള ദേശമേ, നിനക്ക് ഭാഗ്യം!
  urd-GVR: Mubārak hai wuh mulk jis kā bādshāh sharīf hai aur jis ke buzurg nashe
    meṅ dhut nahīṅ rahte balki munāsib waqt par aur nazm-o-zabt ke sāth khānā khāte
    haiṅ.
  suz-BL: तेको रागीमी रिम्‍शो खिं ङा मुर पिप दुम्‍‍बा, मेको रागी ग्‍येरसीशो बाक्‍ब।
    मेको रागी ङा सासन पाइब भोज जची ना जाइनीम। मेकोपुकी दुक्‍चा कली ममाइ बोल तचा कली
    जाइ‍नी‍म।
  eng-NOY: Happy thou, O land, when thy king is a noble, and thy princes eat in due
    season, for strength, and not for drunkenness!
  ita-1927: Beato te, o paese, il cui re è di nobile lignaggio, ed i cui principi
    si mettono a tavola al tempo convenevole, per ristorare le forze e non per ubriacarsi!
  ckb-ckb: خۆزگە بەو خاکەی کە پاشاکەی لە نەوەی شازادە بێت و میرەکانیشی نان لە کاتی
    خۆیدا بخۆن، بۆ هێز نەک بۆ سەرخۆشی.
  eng-BBE: Happy is the land whose ruler is of noble birth, and whose chiefs take
    food at the right time, for strength and not for feasting.
  kan-OKCV: ಶ್ರೇಷ್ಠ ಹಿನ್ನೆಲೆಯವನು ದೇಶಕ್ಕೆ ಅರಸನಾದರೆ, ರಾಜಕುಮಾರರು ಕುಡುಕರಾಗುವುದಕ್ಕೆ ಬದಲು,
    ಸರಿಯಾದ ಸಮಯದಲ್ಲಿ ಶಕ್ತಿಗಾಗಿ ಊಟ ಮಾಡಿದರೆ ಅದು ದೇಶಕ್ಕೆ ಆಶೀರ್ವಾದ.
  tam-2017: ராஜா உயர்ந்த குடிமகனுமாகவும், பிரபுக்கள் வெறிக்கச் சாப்பிடாமல் பெலன்கொள்ள
    ஏற்றவேளையில் சாப்பிடுகிறவர்களுமாக இருக்கிற தேசமே, நீ பாக்கியமுள்ளது.
  spa-RV-1909: ¡Bienaventurada, tú, tierra, cuando tu rey es hijo de nobles, y tus
    príncipes comen á su hora, por refección, y no por el beber!
  ron-BTF: Binecuvântată ești tu, țară, când împăratul tău este fiul nobililor și
    prinții tăi mănâncă la timpul cuvenit, pentru putere și nu pentru beție!
  eng-WEBP: Happy are you, land, when your king is the son of nobles, and your princes
    eat in due season, for strength, and not for drunkenness!
  eng-FBV: You're fortunate if your king comes from a noble family, and your leaders
    feast at the proper time to give themselves energy, and not to get drunk.
  nld-1939: Heil u, land, als uw koning een edelman is, En uw prinsen op tijd maaltijd
    houden, Stevig, maar zonder zich te bedrinken.
  nch-BL: Pero se paquilisti para nopa tali cati quipiya se cuali tacat quej itanahuatijca,
    huan quinpiya itayacancahua cati san quicuaj cati monequi para huelise tequitise
    chicahuac. Amo tahuel tacuaj huan moihuintíaj.
  vie-1934: Hỡi xứ, phước cho mầy khi có vua là dòng cao sang, và các quan trưởng
    mầy ăn theo giờ xứng đáng, để bổ sức lại, chớ chẳng phải để đắm say!
  hin-CV: मगर सुखी है वह देश जिसका राजा कुलीन वंश का है और जिसके शासक ताकत के लिए
    भोजन करते हैं, न कि मतवाले बनने के लिए.
  spa-BES: Feliz es la tierra cuyo gobernante es de noble nacimiento y cuyos jefes
    comen en el momento adecuado, para recuperar la fuerza y no para emborracharse.
  tdx-tdx: Haha irehe ry tane, te roandriañe ty mpanjaka’o, vaho mikama ami’ty evae’e
    o ana-dona’oo hihaozara’e fa tsy ty himamoa’e!
  tha-KJV: โอ บ้านเมืองเอ๋ย ความสำราญจะมี​แก่​เจ้า เมื่อกษั​ตริ​ย์ของเจ้าเป็นบุตรชายของขุนนาง
    และเจ้านายของเจ้ามีการเลี้ยงตามกาลเทศะ เพื่อจะมี​กำลังวังชา มิใช่​จะดื่มให้​มึนเมา
  por-BR-2018: Bem-aventurada é tu, ó terra, cujo rei é filho de nobres, e cujos príncipes
    comem no tempo devido , para se fortalecerem, e não para se embebedarem!
  deu-ELO: Glücklich, du Land, dessen König ein Sohn der Edlen ist, und dessen Fürsten
    zu rechter Zeit speisen, als Männer und nicht als Schwelger! -
  eng-WYC-2018: Blessed is the land, whose king is noble; and whose princes eat in
    their time, to (only) sustain the(ir) kind, and not to lechery. (Happy is the
    land, whose king is well born, or refined; and whose leaders eat at the proper
    time, only to sustain themselves, and not unto drunkenness.)
  epo-epo: Feliĉa vi estas, ho lando, se via reĝo estas de nobla deveno kaj viaj princoj
    manĝas en ĝusta tempo, por fortiĝi, ne por festeni!
  uig-PIN: I zemin, padixaⱨing mɵtiwǝrning oƣli bolsa wǝ ǝmirliring kǝyp üqün ǝmǝs,
    bǝlki ɵzini ⱪuwwǝtlǝx üqün muwapiⱪ waⱪtida ziyapǝt ɵtküzsǝ, bu sening bǝhting!
  beo-beo: 'Be soge amogawi ea hina bagade da hi asigi dawa:suga hawa: hamosa, amola
    ea ouligisu dunu da ilegesu defele ha:i naha amola ilia hou ouligisa amola feloale
    hame hamosa, amo soge da hahawane bagade gala.'
  tpi-OTNT: Tasol sapos king bilong wanpela kantri em i pikinini bilong wanpela bikman,
    na ol lida bilong dispela kantri i save kaikai na dring long taim bilong kaikai,
    inap long strongim bodi tasol na i no bilong spak nabaut, orait dispela kantri
    bai i stap gut tru.
  hau-SA: Mai albarka ce, ya ke ƙasa wadda sarkinki haifaffen gidan sarauta ne, wadda
    hakimanta suke samun abincinsu a daidai lokacin don samun ƙarfi ba don buguwa
    ba.
  uig-LAT: I zémin, padishahing mötiwerning oghli bolsa we emirliring keyp üchün emes,
    belki özini quwwetlesh üchün muwapiq waqtida ziyapet ötküzse, bu séning bexting!
  nde-nde: Ubusisiwe wena, wena lizwe onkosi yalo izalwa esikhosini amakhosana alo
    adla ngezikhathi eziqondileyo edlela ukuqina hatshi ukudakwa.
  ton-ton: ‌ʻE fonua, ʻoku ke monūʻia, ʻo kapau ko ho tuʻi ko e foha ia ʻoe houʻeiki,
    pea keinanga ho houʻeiki ʻi he feituʻulaʻā totonu, ke nau mālohi kae ʻikai ke
    konā ai!
  ces-1613: Blahoslavená jsi ty země, když král tvůj jest syn šlechetných, a knížata
    tvá, když čas jest, jídají pro posilnění, a ne pro opilství.
  eng-WMB: Happy are you, land, when your king is the son of nobles, and your princes
    eat in due season, for strength, and not for drunkenness!
  tam-TCV: உயர்குடியில் பிறந்தவனை அரசனாகக் கொண்ட நாடே, நீ ஆசீர்வதிக்கப்படுவாய். குடிபோதைக்கு
    அல்லாமல் தங்கள் பெலத்திற்காக உரிய நேரத்தில் சாப்பிடுகிற இளவரசர்களைக் கொண்ட நாடே,
    நீ ஆசீர்வதிக்கப்படுவாய்.
  ceb-ULB: Apan bulahan ikaw, yuta, kung ang imong hari anak sa mga halangdon, ug
    kung ang imong mga pangulo magakaon sa husto nga takna, alang sa kusog, ug dili
    alang sa pagkapalahubog!
  pol-UBG: Błogosławiona jesteś, ziemio, gdy twój król pochodzi ze szlachetnego rodu,
    a twoi książęta we właściwym czasie jadają, by się posilić, a nie dla pijaństwa.
  urd-GVU: مبارک ہے وہ ملک جس کا بادشاہ شریف ہے اور جس کے بزرگ نشے میں دُھت نہیں رہتے
    بلکہ مناسب وقت پر اور نظم و ضبط کے ساتھ کھانا کھاتے ہیں۔
  deu-1912: Wohl dir, Land, dessen König edel ist, und dessen Fürsten zu rechter Zeit
    speisen, zur Stärke und nicht zur Lust!
  kan-2017: ದೇಶದ ಅರಸನು ಕುಲೀನನಾಗಿದ್ದರೆ, ಪ್ರಭುಗಳು ಅಮಲಿಗಾಗಿ ಅಲ್ಲ, ಆದರೆ ಶಕ್ತಿಗಾಗಿ ಸಕಾಲದಲ್ಲಿ
    ಊಟಕ್ಕೆ ಕುಳಿತರೆ ನಿನಗೆ ಭಾಗ್ಯವೇ!
  yap-yap: Machane bfel’ wa’athan ba nam ni pilung riy e ma duwgiliy e tin ngan rin’
    ma pi tagagiyeg riy e yad ma abich u ngalan’ e abich, ma yad ma kol gafalrad ma
    darir chingaw’gad.
  hlt-MCSB: Na manghai te hlangcoelh capa van tih, na mangpa rhoek long khaw rhuihahnah
    ham pawt tih thayung thamal hamla a tue vaengah aka ca khohmuen nang tah na yoethen.
  mdy-ETH: ኔኤኒ ካኣቲ ኔኤኮ ቦንቺንታ ዜርፃፓ ማዔ፥ ዶዱሞና ዎልቄና ዴንቃኒ ሌሊ ዻካና ሙይ ዑሽካ ሱኡጋ ዓኣ ዓጬሌ ኔ ዓንጂንቴያኬ።
  kew-kew: Go yapare king medana simi king piralia-daare go ada kagure-para piri aa
    mudumi nimu eta yawalia page kepele palia. Gore nimu maeyatalo-da napeme pare
    pa tona puri mulalo peme.
  twi-ASANTE: Nhyira nka wo, asase a wo ɔhene yɛ ɔdehyeɛ na wo mmapɔmma didi ɛberɛ
    a ɛfata de pɛ ahoɔden, na ɛnyɛ nsãborɔ.
  eng-WEBU: Happy are you, land, when your king is the son of nobles, and your princes
    eat in due season, for strength, and not for drunkenness!
  wal-wal: Bonchchettida kawoinne mattuwaassa gidennan wolqqaanne minotettaa demmanau
    maaran miyaanne uyiya halaqati de7iyo biittiyaa galatettidaaro.
  spa-PDDPT: ¡Dichosa tú, oh tierra, cuando tu rey es hijo de nobles, Y tus príncipes
    comen a su tiempo Para reponer fuerzas Y no para embriagarse!
  gun-gun: Ha'e rã yvy yvateve va'e kuery ra'y huvixave openaa pe ma ha'eve 'rã, mba'eta
    ha'eve jave py yvatekueve oguapy 'rã okuapy mesa py onhemombaraete aguã, oka'u
    okuapy aguã nda'ei.
  ilo-ULB: Ngem naragsak ti daga no ti ariyo ket anak dagiti natatakneng, ken mangan
    dagiti mangidadauloyo no tiempon ti pannangan ken aramidenda dayta para iti pigsa
    ken saan a para iti kinamammartek!
  kpg-kpg: Malaa, tenua haadanga lamalia la go tenua dela e dagi go di king gi ono
    hagamaanadu donu, mo nia dagi ala e miami i di madagoaa humalia e miami ai, e benebene
    humalia ginaadou, e hagalee libaliba.
  uig-ARA: ئى زېمىن، پادىشاھىڭ مۆتىۋەرنىڭ ئوغلى بولسا ۋە ئەمىرلىرىڭ كەيپ ئۈچۈن ئەمەس،
    بەلكى ئۆزىنى قۇۋۋەتلەش ئۈچۈن مۇۋاپىق ۋاقتىدا زىياپەت ئۆتكۈزسە، بۇ سېنىڭ بەختىڭ!
  sus-sus: Ɲɛlɛxinyi na taa bɛ naxan xa mangɛ fatanxi mangɛ bɔnsɔɛ ra, naxan xa kuntigie
    e dɛgema a waxati ma sɛnbɛ sɔtɔfe ra, e mu siisi.
  pon-2006: Ahpw wehi ehu kin paiamwahu, ma eh nanmwarki kin pein wiewia kupwure,
    kaun akan kin tungoal ni ahnsoun tungoal, oh kin ese apwalih irail pwe re en dehr
    kin sakaula.
  ksd-ksd: Na boina piram ba kaum king a natu i ra ngala, ma kaum umana luluai dia
    balaguan ta ra pakana bung ure ra balaguan, ma dia ian pi diat a dekdek tana,
    ma vakir pi diat a longlong.
  tur-YTC: Ey ülke, kralın soyluların oğlu olduğunda, Beylerin de sarhoşluk için değil,
    güç için zamanında yemek yediğinde ne mutlu sana!
  bel-N: Шчасьлiвая зямля, калі валадар — сын шляхетных, калі князi ядуць у час [адпаведны]
    для спасіленьня, а не каб нажэрціся.
  grc-BRENT: Μακαρία σὺ γῆ, ἧς ὁ βασιλεύς σου υἱὸς ἐλευθέρων, καὶ οἱ ἄρχοντές σου
    πρὸς καιρὸν φάγονται ἐν δυνάμει, καὶ οὐκ αἰσχυνθήσονται.
  ind-AYT: Diberkatilah kamu, hai negeri, jika rajamu adalah putra bangsawan, dan
    para pemimpinmu berpesta pada waktunya, untuk kekuatan, bukan untuk kemabukan.
  nya-nya: Wodala iwe, iwe dziko ngati mfumu yako ndi mwana wolemekezeka ndipo atsogoleri
    ako amadya pa nthawi yake, kuti apeze mphamvu osati kuti aledzere.
  hrv-hrv: Blago tebi, zemljo, kad ti je kralj plemenit i knezovi ti u svoje vrijeme
    blaguju da se okrijepe, a ne da se opiju.
  mps-mps: Me ma, te gasa tǫ pedai kantri king me deli te genuai bidigo ogwa yaibaso,
    tama te tǫ kantri polalubo bidi dabego te genuai nai da tuyu, te ąį tuyu yali
    te sogo, te tigi naga dąų walobo sę naga eyu, te gęǫ page isąbaso da, teda
    te tǫ kantri bugagia mu bidai dao.
  tpi-tpi: Tasol sapos king bilong wanpela kantri em i pikinini bilong wanpela bikman,
    na ol lida bilong dispela kantri i save kaikai na dring long taim bilong kaikai,
    inap long strongim bodi tasol na i no bilong spak nabaut, orait dispela kantri
    bai i stap gut tru.
  dan-1931: Held dig; du Land, hvis Konge er ædelbåren, hvis Fyrster holder Gilde
    til sømmelig Tid som Mænd og ikke som drankere.
  vie-OVCB: Phước cho quốc gia có vua thuộc dòng quý tộc, và cấp lãnh đạo chỉ ăn uống
    để bổ sức chứ không phải để say sưa.
  guj-2017: તારો રાજા કુલીન કુટુંબનો હોય ત્યારે દેશ આનંદ કરે છે, તારા હાકેમો કેફને
    સારુ નહી પણ બળ મેળવવાને માટે યોગ્ય સમયે ખાતા હોય છે. ત્યારે તો તું આશીર્વાદિત
    છે!
  pon-2006A: Ahpw wehi ehu kin paiamwahu, ma eh nanmwarki kin pein wiewia kupwure,
    kaun akan kin tungoal ni ahnsoun tungoal, oh kin ese apwalih irail pwe re en dehr
    kin sakaula.
  por-BRBSL: Feliz és tu, terra, quando teu rei é filho de nobres, e seus príncipes
    comem na estação devida, por força, e não por embriaguez!
  cth-cth: Na ram dawk e siangpahrang teh ka talue e a miphun lah ao dawkvah, ukkungnaw
    ni yamuhrinae laipalah thao nahanelah atueng khoe e dawk catnet pawiteh yawhawinae
    lah o.
  twi-twi: Nhyira nka wo, asase a wo hene yɛ ɔdehye na wo mmapɔmma didi bere a ɛfata
    de pɛ ahoɔden na ɛnyɛ nsabow.
  hlt-hlt: Na manghai te hlangcoelh capa van tih, na mangpa rhoek long khaw rhuihahnah
    ham pawt tih thayung thamal hamla a tue vaengah aka ca khohmuen nang tah na yoethen.
  tbz-SIM: Dihɛì dìì kóo kpɑ̀ɑ̀tì tu tɛkpɑ̀ɑ̀tìbitɛ, kɛ̀ di kó bɛkótíbɛ̀ ɔ̃ɔ̃ di bɛ̀
    dò nkɛ́di dìì mɔ̀nnì kɛ bo pɛ́tɛ́ muwɛ̃rímú, bɛ̀ɛ̀ í yɔ̃̀ nkɛ muɔ̀, dɛ kó dihɛì
    yɛmbɛ̀ bo diwɛ̀ì miɛkɛ nkɛ.
  msy-2020: Eghtɨ ian kantrin atrivim, a gumazir ziam itir tamɨn borim, eghtɨ ian
    gumazir faragha zuiba, me dagheba ko wainɨn dɨpaba apir dughiamɨn da amɨ gavgavim
    uari danɨngam, egh dɨpar onganir avɨriba apir arazibar amuan kogham, eghtɨ kantrin
    kam, a bar deravɨra ikiam.
  dop-dop: Tɛtʋ nti tə nɩɩ leleŋ tɔɣɔlɛ nti tə wulɑʋ kɛ́ kɑsɑɣɑmpu nɑ ɩ wɑɑlɩ nyə́mɑ
    tɔkɩ pɑ tɔɣɔnɑɣɑ kɛ kɑ wɑɑtʋ sɩ pɑ́ hiki tomɑ, pə tɑɣɑ ɑcimɑ tɔ.
  azb-azb: Əgər padşahın bir əsilzadədirsə, Başçıların da vaxtında Keflənmək üçün
    yox, qüvvətlənmək üçün yeyirsə, Onda xoş halına, ey ölkə!
  eng-DBY: Happy art thou, O land, when thy king is a son of nobles, and thy princes
    eat in [due] season, for strength, and not for drunkenness!
  hin-2017: हे देश, तू धन्य है जब तेरा राजा कुलीन है; और तेरे हाकिम समय पर भोज करते
    हैं, और वह भी मतवाले होने को नहीं, वरन् बल बढ़ाने के लिये!
  wol-KYG: Ndokklee, yeen, réew ma as gor falu, te bu jotee, jawriñ ñay xéewlu, ngir
    am doole te baña màndi.
  eng-YLT: Happy art thou, O land, When thy king [is] a son of freemen, And thy princes
    do eat in due season, For might, and not for drunkenness.
  eng-WYC-2017: Blessed is the land, whose king is noble; and whose princes eat in
    their time, to sustain their kind, and not to lechery.
  eng-WMBB: Happy are you, land, when your king is the son of nobles, and your princes
    eat in due season, for strength, and not for drunkenness!
  urd-GVH: मुबारक है वह मुल्क जिसका बादशाह शरीफ़ है और जिसके बुज़ुर्ग नशे में धुत
    नहीं रहते बल्कि मुनासिब वक़्त पर और नज़मो-ज़ब्त के साथ खाना खाते हैं।
  rug-rug: Tamanae sa butubutu sapu sa nana baṉara si pa tuti binaṉara, meke sari
    koburu tavia si henahena luli pa totoso, pude ṉiṉira, lopu pude viviri.
  gaz-gaz: Yaa biyya mootiin kee sanyii beekamaa irraa dhalate, kan ilmaan moototaa
    utuu machaaʼuuf hin taʼin, jabina argachuuf jedhanii yeroo malutti nyaatanii dhugan,
    ati eebbifamtuu dha.
  fra-LSG: Heureux toi, pays dont le roi est de race illustre, et dont les princes
    mangent au temps convenable, pour soutenir leurs forces, et non pour se livrer
    à la boisson!
  yal-yal: Sɛwan na yamaan xa naxan manga findixi muxu binyene diin na, naxan ma kuntigiye
    e dɛgema a waxatini, e makoon naxan ma, e mɔn mi manpaan minna radangu ayi.
  haw-1868: Pomaikai oe, e ka aina, i ka wa i noho ai ke keiki a na'lii i alii nou,
    a e ai ai kau poe kaukaualii i ka wa pono, no ka ikaika, aole no ka uhauha.
  arb-NAV: طُوبَى لَكِ أَيَّتُهَا الأَرْضُ إِنْ كَانَ مَلِكُكِ ابْنَ شُرَفَاءَ، وَرُؤَسَاؤُكِ
    يَأْكُلُونَ فِي الْمَوَاعِيدِ الْمُعَيَّنَةِ، طَلَباً لِلْقُوَّةِ وَلَيْسَ سَعْياً
    وَرَاءَ السُّكْرِ.
  ewe-ewe: Woayra dukɔ si ƒe fia nye bubume, eƒe kplɔlawo wɔa dɔ sesĩe hafi ɖua nu
    eye wonoa nu bena woatsɔ ado ŋusẽ wo ɖokuiwo hena dɔ si le wo ŋgɔ la wɔwɔ.
  eng-LEE: Happy art thou, O land, when thy king is noble-spirited, and thy princes
    eat in proper time, for strengthening, and not for gluttony!—
  asm-FB: কিন্তু দেশৰ ৰজা যেতিয়া ভদ্ৰ বংশজাতৰ পুত্র হয়, সেই দেশত আনন্দ হয়; মন্ত্ৰীসকলে
    মতলীয়া হবলৈ নহয়, কিন্তু শক্তি বৃদ্ধিৰ কাৰণে উচিত সময়ত ভোজন পান কৰে।
  sus-A: حّلّشِنيِ نَ تَا بّ نَشَن شَ مَنفّ قَتَنشِ مَنفّ بْنسْي رَ، نَشَن شَ كُنتِفِيٍ
    عٍ دّفٍمَ عَ وَشَتِ مَ سّنبّ سْتْقٍ رَ، عٍ مُ سِيسِ.
  fra-SBL: Heureux es-tu, pays, quand ton roi est le fils de nobles, et vos princes
    mangent en temps voulu, pour la force, et non pour l'ivresse !
  hbo-hbo: אַשְׁרֵ֣יךְ אֶ֔רֶץ שֶׁמַּלְכֵּ֖ךְ בֶּן־חֹורִ֑ים וְשָׂרַ֙יִךְ֙ בָּעֵ֣ת יֹאכֵ֔לוּ
    בִּגְבוּרָ֖ה וְלֹ֥א בַשְּׁתִֽי׃
  kik-kik: 'Kũrathimwo-rĩ, nĩwe bũrũri ũrĩa mũthamaki waku aaciarĩtwo arĩ mũndũ wa
    gũtĩĩka, na ũrĩa ariũ ake marĩĩaga irio ihinda rĩrĩa rĩagĩrĩire: nĩgeetha magĩe
    na hinya, na makanyua, no ti geetha marĩĩo.'
  fra-NCL: Heureux es-tu, pays dont le roi est fils de nobles, et dont les princes
    mangent au temps convenable, pour soutenir leurs forces, et non pour se livrer
    à la boisson.
  cek-AK: Khingya han koi kaom imthung takoh hoiah tapen siangpahrang ohhaih prae,
    mu kanae hmoek ai, tha oh hanah atue phak naah buh kacaa angraengnawk ohhaih prae,
    nang loe tahamhoih.
  cuk-cuk: Neggwebur-e-rey dule-nuga-nikaddibe, we-neggweburgi ise-nued binsalesad.
    Degine, e-sapin-dummagandina, e-wachiba na mas-gunmalad, deyob na niga-ogannomalad.
    Mumguega ambikusurmalad.
  uig-CYR: И зимин, падишасиң мөтивәрниң оғли болса вә әмирлириң кәйп үчүн әмәс, бәлки
    өзини қувәтләш үчүн мувапиқ вақтида зияпәт өткүзсә, бу сениң бәхитиң!
  tel-2017: అలా కాక దేశానికి రాజు గొప్ప ఇంటివాడుగా, దాని అధిపతులు మత్తు కోసం కాక బలం
    కోసం సరైన సమయంలో భోజనానికి కూర్చునే వారుగా ఉండడం శుభకరం.
  hat-BSA: Beni se ou menm, O peyi ki gen yon fis byen prepare kon wa a ak prens ki
    manje nan pwòp lè yo, pou bay fòs, e non pou fè banbòch vin sou.
  kos-kos: Tusruktu sie tokosra fin ma ke sou leum, ac mwet kol elos mongo in akkeye
    manolos ac sifacna liyalosyang in tia sruhi, na mutunfacl sac fah insewowo.
  hbo-WLC: אַשְׁרֵ֣יךְ אֶ֔רֶץ שֶׁמַּלְכֵּ֖ךְ בֶּן־חוֹרִ֑ים וְשָׂרַ֙יִךְ֙ בָּעֵ֣ת יֹאכֵ֔לוּ
    בִּגְבוּרָ֖ה וְלֹ֥א בַשְּׁתִֽי׃
  ibo-ibo: Ngọzị na-adịrị ala ahụ nke eze ya bụ onye a na-asọpụrụ, nke ụmụ eze ya
    na-eri ihe mgbe o kwesiri nʼihi inweta ike, ọ bụghị maka ịṅụbiga mmanya oke.
  ory-ory: ହେ ଦେଶ, କୁଳୀନର ପୁତ୍ର ଯେବେ ତୁମ୍ଭର ରାଜା ହୁଏ ଓ ତୁମ୍ଭର ଅଧିପତିଗଣ ଯେବେ ମତ୍ତତା
    ନିମନ୍ତେ ନୁହେଁ, ମାତ୍ର ବଳ ନିମନ୍ତେ ଉପଯୁକ୍ତ ସମୟରେ ଭୋଜନ କରନ୍ତି, ତେବେ ତୁମ୍ଭେ ଧନ୍ୟ!
  chk-chk: Nge eu fanü a feiöch, are eman nöün aramas tekia a king lon, are pwal nöüwisen
    lon ra mongöfengen lon fansoun fich pwe repwe pöchökül ren, nge resap ünüpuch.
  rop-rop: Bat detlot pipul jidan gudbinjiwei hu abum gudwan king hu lidimbat im pipul
    brabli gudwei en im meigim detlot lidamob dagadagatbat daga langa det rait taim,
    en nomo jidan drangginwan olataim.
  ukr-1871: Щастє тобі, земле, як твій царь хорошого роду, а князї твої сїдають їсти
    певного часу, щоб посилитись, а не пересититись.
  deu-1951: Heil dir, du Land, dessen König ein Sohn der Edlen ist und dessen Fürsten
    zu rechter Zeit essen, zur Stärkung, und nicht aus Genußsucht.
  eng-JPS: Happy art thou, O land, when thy king is a free man, and thy princes eat
    in due season, in strength, and not in drunkenness!
  srp-1865: Blago tebi, zemljo, kad ti je car plemenit i knezovi tvoji jedu na vrijeme
    da se potkrijepe a ne da se opiju.
  lug-lug: Olina omukisa gw’ensi kabaka wo bw’aba nga wa lulyo lulangira, ate nga
    n’abalangira bo bamanyi ekiseera eky’okuliiramu, olw’okufuna amaanyi so si lwa
    kutamiira.
  heb-heb: אשריך ארץ שמלכך בן חורים ושריך בעת יאכלו בגבורה ולא בשתי׃
  ben-IRV: কিন্তু সেই দেশ খুশি হয় যখন তোমার রাজা উচ্চবংশের ছেলে হয় এবং তোমার নেতারা
    খাবার খায় যখন খাবার খাওয়ার দিন হয় এবং তারা তা করে শক্তিবৃদ্ধির জন্য, মাতাল
    হওয়ার জন্য নয়!
  pan-pan: ਧੰਨ ਹੈਂ ਤੂੰ, ਹੇ ਦੇਸ! ਜਦ ਤੇਰਾ ਰਾਜਾ ਨੇਕ ਘਰਾਣੇ ਦਾ ਪੁੱਤਰ ਹੋਵੇ ਅਤੇ ਤੇਰੇ ਹਾਕਮ
    ਵੇਲੇ ਸਿਰ ਜ਼ੋਰ ਵਧਾਉਣ ਲਈ ਖਾਂਦੇ ਹਨ, ਨਾ ਕਿ ਨਸ਼ੇ ਲਈ।
  mya-JVB: မင်းသား အစိုးရ ၍ ၊ မှူးမတ် တို့သည် လွန်ကျူး စွာ မ စားမသောက်ဘဲ၊ အချိန်တန်
    မှအားဖြည့် ခြင်းငှါ သာ၊ စားသောက် တတ်သော ပြည် သည် မင်္ဂလာ ရှိ၏။
  hmo-hmo: To tano ta, bema iena king be king besena korikori tauna, bona iena lohia
    taudia be nega korikori dekenai idia aniani, goada abia totona, bona kekero totona
    lasi, unai tano be do ia namo.
  urd-urd: नेकबख़्त है तू ऐ सरज़मीन जब तेरा बा'दशाह शरीफ़ज़ादा हो और तेरे सरदार मुनासिब
    वक़्त पर तवानाई के लिए खाएँ और न इसलिए कि बदमस्त हों।
  rus-SYN: Благо тебе, земля, когда царь у тебя из благородного рода, и князья твои
    едят вовремя, для подкрепления, а не для пресыщения!
  bqc-SIM: Násaa bùsu pↄ́ a kíaá kíabuiɛ, mɛ́ aà ìwaↄ ì pↄble a gↄↄwa gbãakãfĩa
    yã́i, i kɛ idɛkɛa yã́i no.
  tcz-CHONGTHU: Lenga pang milunglen lamkai nei gamsung chule aphatcha golvahbol vaipi
    popa chu pachat umtah ahi.
  mar-mar: पण जेव्हा तुझा राजा उच्चकुलीनांचा मुलगा आहे, आणि तुझे अधिपती नशेसाठी नाहीतर
    शक्तीसाठी सुसमयी जेवतात तेव्हा तुझा देश आनंदीत आहे.
  qub-qub: Fiyupa allichömi canga juc nasyunpa mandajnin alli captenga. Chaychöga
    mandäshejnincunapis callpan cananpämi micunan öra micun. Manami upyallar cacunchu.
  bqp-bqp: Mìnnaden bùsu kũ a kína de kínanɛ ũ, a ìbanↄ dì pↄ́ ble a gↄrↄa gbãnakarana
    yãi, adi kɛ wɛ̃dɛna yãinlo.
  hat-hat: Men, ala bon sa bon pou yon peyi lè wa a se moun ki soti nan bon ras, lè
    chèf li yo manje lè pou yo manje pou yo ka jwenn fòs, epi ki pa lage kò yo nan
    banbòch.
  eng-BSB: Blessed are you, O land whose king is a son of nobles, and whose princes
    feast at the proper time— for strength and not for drunkenness.
  eng-WEBPB: Happy are you, land, when your king is the son of nobles, and your princes
    eat in due season, for strength, and not for drunkenness!
  kbq-kbq: Mareri vahe'mofo mofavremo'ma kinima manino kegavama hu'nesia mopafi kva
    vahe'mo'za kna fatagore neginagi osu'are nezama nenesaza mopafi vahe'mota muse
    hugahaze.
  nhe-BL: Pero se paquilistli para nopa tlali tlen quipiya se cuali tlacatl queja
    itlanahuatijca, huan quinpiya itlayacancahua tlen san quicuaj tlen monequi para
    huelise tequitise chicahuac. Ax tlahuel tlacuaj huan moihuintíaj.
  bus-bus: Mìnnadeen bùsu kɛ̀ à kína dɛ kínɛ ũ, à ìbanↄ è pↄ́ ble à gurↄↄa gbãakaarana
    yãnzi, èe kɛ wɛ̃dɛna yãnzinlo.
  gub-BL: Aze wanuwihaw umume'u wemiapo ràm nehe, a'e mehe ikatu putar a'e ywy rehe
    har waneko haw nehe. Aze tuwihaw ukwaw uzeruze'egaw wà nehe, aze umai'u umai'u
    haw 'or katu mehe wà nehe, aze nuka'u kwaw wà nehe, a'e mehe ikatu putar a'e ywy
    rehe har waneko haw nehe.
  eng-DRA: Blessed is the land, whose king is noble, and whose princes eat in due
    season for refreshment, and not for riotousness.
