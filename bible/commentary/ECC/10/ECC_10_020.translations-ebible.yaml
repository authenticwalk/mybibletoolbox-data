verse: ECC.010.020
translations:
  mal-C: മനസ്സിൽപോലും രാജാവിനെ നിന്ദിക്കരുത്, കിടക്കറയിൽവെച്ചു ധനാഢ്യരെ ശപിക്കുകയും
    അരുത്, കാരണം ആകാശത്തിലെ പക്ഷി നിന്റെ വാക്കുകൾ വഹിക്കുകയും, പറവജാതി നീ പറയുന്നതു
    പ്രസിദ്ധമാക്കുകയുംചെയ്യാൻ സാധ്യതയുണ്ട്.
  deu-TKW: Auch in deinen Gedanken fluche nicht dem König und in deinen Schlafgemächern
    fluche nicht einem Reichen; denn die Vögel unter dem Himmel möchten den Laut entführen,
    und die Geflügelten das Wort verraten.
  lin-lin: Kolakela mokonzi mabe te, ezala kati na motema na yo ; kolakela mozwi mabe
    te, ezala na mbeto na yo ya kolala, pamba te ndeke ya likolo ekoki komema maloba
    na yo mpe kopanza sango ya maloba na yo.
  eng-LSV: 'Even in your mind do not revile a king, || And in the inner parts of your
    bed-chamber do not revile the rich: For a bird of the heavens causes the voice
    to go, || And a possessor of wings declares the word.'
  eng-GNV: 'Curse not the King, no not in thy thought, neither curse the rich in thy
    bed chamber: for the foule of the heauen shall carie the voice, and that which
    hath wings, shall declare the matter.'
  eng-WEBSTER: 'Curse not the king, no not in thy thought; and curse not the rich
    in thy bed-chamber: for a bird of the air will carry the voice, and that which
    hath wings will tell the matter.'
  nhw-BL: Niyon ichtacatzi ipan moyolo, amo quema xijtelchihua se tlanahuatijquetl
    o se rico, pampa huelis se tototl quicaquis huan quipohuiliti.
  swh-ONEN: Usimshutumu mfalme hata ikiwa ni katika mawazo yako, au kumlaani tajiri
    katika chumba chako cha kulala, kwa sababu ndege wa angani wanaweza kuchukua maneno
    yako, naye ndege anayeruka anaweza kutoa taarifa ya yale uliyosema.
  bba-bba: A ku sinɑ boko wĩi, bɑɑ wunɛn ɡɔ̃ruɔ. A ku mɑɑ yiikoɡii wĩi, bɑɑ ɑsiri
    sɔɔ. À n kuɑ mɛ, ɡunɔ ɡɑ koo wunɛn ɡɑri yi suɑ ɡu kɑ dɑ ɡu nùn sɔ̃ ye ɑ ɡeruɑ.
  eng-KJVCPB: 'Curse not the king, no not in thy thought; and curse not the rich in
    thy bedchamber: for a bird of the air shall carry the voice, and that which hath
    wings shall tell the matter.'
  luo-luo: Kik icha ruoth kata mana e pachi, kata kwongʼo ja-mwandu kor kachiena,
    nikech winyo mafuyo e yamo nyalo kawo wecheni, kendo winyo ma fuyono nyalo terone
    gima iwacho.
  meu-meu: Lalomu ai hanua pavapavana basio uduguiraia, bona emu mahuta gabuna ai
    taḡa taudia basio uduguiraidia; badina be atai manuna ta ese gadomu baine roholaia,
    eiava roho manuna ta ese harina baine piua.
  npi-ULB: राजालाई नसराप्; तेरो मनमा पनि नसराप्, र तेरो सुत्‍ने कोठाभित्र धनी मानिसहरूलाइ
    नसराप् । किनकि आकाशका चराचुरुङ्गीहरूले तेरा वचनहरू लिएर जालान् । पखेटा भएकाहरूले
    तेरो विषयलाई फैलाउन सक्छन् ।
  yor-yor: Ma ṣe bú ọba, kódà nínú èrò rẹ, tàbí kí o ṣépè fún ọlọ́rọ̀ ní ibi ibùsùn
    rẹ, nítorí pé ẹyẹ ojú ọ̀run le è gbé ọ̀rọ̀ rẹ ẹyẹ tí ó sì ní ìyẹ́ apá le è fi
    ẹjọ́ ohun tí o sọ sùn.
  ind-ind: Jangan menjelekkan raja atau orang kaya sama sekali! Baik secara pribadi
    di dalam kamar tidurmu maupun hanya di dalam hatimu, jangan! Karena pendapatmu
    bisa sampai kepadanya, seolah-olah lantai dan dinding pun bertelinga.
  pes-OPCB: حتی در فکر خود پادشاه را نفرین نکن و حتی در اتاق خوابت شخص ثروتمند را
    لعنت نکن، چون ممکن است پرنده‌ای حرفهایت را به گوش آنان برساند!
  tgl-ULB: Huwag mong sumpain ang hari, kahit sa iyong isipan, at huwag mong sumpain
    ang mayayaman sa iyong silid-tulugan. Sapagkat maaaring dalhin ng ibon sa himpapawid
    ang mga salita mo; maaaring ikalat ng anumang may pakpak ang bagay na iyon.
  hui-hui: Í̠ í̠ninaga paliagane tamuha howa í̠na homogo karu nahendedaha mege bialu
    kini kagobi hagarere bi lowa la hira nabibe. Í̠na larigoni ega mbirame lo yalu
    puwa tini lamule poligo manda bibe.
  mya-mya: ရှင်ဘုရင်ကို စိတ်ဖြင့်မျှ မကျိတ်ဆဲနှင့်။ လူကြီး ကို အိပ်ခန်းထဲ၌ မကျိန်ဆဲနှင့်။
    မိုဃ်းကောင်းကင်၌ ကျင်လည်သော ငှက်သည် ထိုအသံကို ဆောင်သွား လိမ့်မည်။ ပျံတတ်သော အကောင်သည်
    ထိုအမှုကို ဘော်ပြလမ့်မည်။
  bod-N: རྒྱལ་པོར་སྨོན་ལོག་འདེབས་པར་མ་བསམ་ཞིག ། ཡང་ན་རང་གི་གཟིམ་ཁང་ནང་རོལ་ལ། ། ཕྱུག་པོར་དམོད་མོ་ཡང་ནི་མ་བྱེད་ཅིག
    ། རྒྱུ་མཚན་ནམ་མཁའི་བྱ་ཡིས་སྐད་འཁྱེར་ཞིང་། ། གཤོག་ལྡན་གྱིས་ནི་གཏམ་དེ་འཆད་པར་འགྱུར།
    །
  sna-sna: Usatuka mambo kunyange mupfungwa dzako, kana kutuka mupfumi paimba yako
    yokuvata, nokuti shiri yedenga ingangotakura mashoko ako, uye china mapapiro chingangozivisa
    zvawataura.
  spa-BLM: No maldigas al rey, no, no en tus pensamientos; y no maldigas a los ricos
    en tu habitación, porque un pájaro del cielo puede llevar tu voz, y lo que tiene
    alas puede contar el asunto.
  cac-cac: Mocab' calec specal vin̈ rey, mocab' ec' d'a co pensar calani. Mocab' cal
    chucal d'a eb' b'eyum, vach'chom co ch'ocoj ayon̈ec' d'a co pat, yujto jab'jab'il
    tz'ab'chaji, ichato a noc' much tz'ic'anb'ati sc'och d'a vin̈ rey chi'.
  swh-ULB: Usimlaani mfalme, hata katika akili, na usiwalaani wenye mali katika chumba
    chako cha kulala. Kwa kuwa ndege wa angani inaweza kuchukua maneno yako. Chochote
    kilicho na mabawa kinaweza kusambaza jambo.
  bel-bel: Нават і ў думках тваіх не ліхаслові цара, і ў спальні тваёй не ліхаслові
    багатага; бо і птушка нябесная можа словы твае перанесьці, а крылатая - казань
    тваю пераказаць.
  deu-ELBBK: Auch in deinen Gedanken fluche dem König nicht, und in deinen Schlafgemächern
    fluche nicht dem Reichen; denn die Vögel des Himmels möchten die Stimme entführen,
    und das Geflügelte das Wort anzeigen.
  mbb-OT: Kenè nu rewaki is hadì minsan pinaaǥi zà te isip nu, wey is sepian minsan
    meeles dà, su kela ke zuen meketudtul kayi ziyà te kandan.
  mal-2015: നിന്റെ മനസ്സിൽപോലും രാജാവിനെ ശപിക്കരുതു; നിന്റെ ശയനഗൃഹത്തിൽവെച്ചുപോലും
    ധനവാനെ ശപിക്കരുതു; ആകാശത്തിലെ പക്ഷി ആ ശബ്ദം കൊണ്ടുപോകുവാനും പറവജാതി ആ കാര്യം പ്രസിദ്ധമാക്കുവാനും
    മതി.
  rmc-rmc: Ma koš le kraľis mek aňi andre tiri goďi, ma koš le barvales aňi khere
    pre tiro hadžos, bo o čirikloro šaj rozľidžala tire lava a phenela avri, so phenďal.
  pes-OPV: پادشاه را در فکر خود نیز نفرین مکن ودولتمند را در اطاق خوابگاه خویش لعنت
    منمازیرا که مرغ هوا آواز تو را خواهد برد و بالدار، امررا شایع خواهد ساخت.
  ron-1924: Ну блестема пе ымпэрат нич кяр ын гынд ши ну блестема пе чел богат ын
    одая ын каре те кулчь, кэч с-ар путя ынтымпла ка пасэря черулуй сэ-ць дукэ ворба
    ши ун сол ынарипат сэ-ць дя пе фацэ ворбеле.
  ben-OBCV: মনে মনেও রাজাকে অভিশাপ দিয়ো না, কিংবা নিজের শোবার ঘরে ধনীকে অভিশাপ দিয়ো
    না, কারণ আকাশের পাখিও তোমার কথা বয়ে নিয়ে যেতে পারে, এবং পাখি উড়ে গিয়ে তোমার
    কথা বলে দিতে পারে।
  som-som: Boqorka ha ku caayin xataa fikirkaaga, oo taajirkana ha ku caayin qolladdaada
    jiifka, waayo, shimbir hawada duusha ayaa codkaaga qaadi doonta, oo wax baalal
    leh ayaa xaalka sheegi doona.
  lat-VUC: 'In cogitatione tua regi ne detrahas, et in secreto cubiculi tui ne maledixeris
    diviti: quia et aves cæli portabunt vocem tuam, et qui habet pennas annuntiabit
    sententiam.]'
  eng-ASVBT: 'Revile not the king, no, not in thy thought; and revile not the rich
    in thy bedchamber: for a bird of the heavens shall carry the voice, and that which
    hath wings shall tell the matter.'
  ita-1885: Non dir male del re, non pur nel tuo pensiero; e non dir male del ricco
    nella camera dove tu giaci; perciocchè alcun uccello del cielo potrebbe portarne
    la voce, ed alcun animale alato rapportarne le parole.
  eng-LXXUP: 'Even in thy conscience, curse not the king; And curse not the rich in
    thy bedchamber: For a bird of the air shall carry thy voice, And that which has
    wings shall report thy speech.'
  eng-ULB: Do not curse the king, not even in your mind, and do not curse rich people
    in your bedroom. For a bird of the sky might carry your words; whatever has wings
    can spread the matter.
  spa-VBL: No hables mal del rey, ni siquiera en tus pensamientos. No hables mal de
    los dirigentes, incluso en la intimidad de tu habitación. Un pájaro puede oír
    lo que dices y salir volando para contarles.
  fra-_FOB: Ne dis point de mal du roi, pas même dans ta pensée; et ne dis point de
    mal du riche dans la chambre où tu couches; car l'oiseau des cieux emporterait
    ta voix, et ce qui a des ailes révélerait tes paroles.
  mal-mal: നിന്റെ മനസ്സിൽപോലും രാജാവിനെ ശപിക്കരുത്; നിന്റെ ശയനമുറിയിൽ വച്ചുപോലും ധനവാനെ
    ശപിക്കരുത്; ആകാശത്തിലെ പക്ഷി ആ ശബ്ദം കൊണ്ടുപോകുകയും പറവജാതി ആ കാര്യം പ്രസിദ്ധമാക്കുകയും
    ചെയ്തേക്കാം.
  lit-lit: Nekeik karaliaus net mintyse, ir nekeik turtuolio savo miegamajame; nes
    padangių paukštis nuneš tavo balsą, ir sparnuotis išduos žodį.
  urd-GVR: Ḳhayāloṅ meṅ bhī bādshāh par lānat na kar, apne sone ke kamre meṅ bhī amīr
    par lānat na bhej, aisā na ho ki koī parindā tere alfāz le kar us tak pahuṅchāe.
  suz-BL: इ मिम्‍तीकेमी यो पिप कली सराप मपावो। शोंप पाइश्‍शो मुर कली इ कोठाम सराप
    मपावो। मारदे हना सरीङ ङा चिक्‍बीम इ लोव़ लद। मिनु बेरशो चिक्‍बीम इ लोव़ शेंद।
  eng-NOY: Curse not the king; no, not in thy thought; and curse not the rich in thy
    bed-chamber! for a bird of the air shall carry the voice; and that which hath
    wings shall tell the matter.
  ita-1927: Non maledire il re, neppur col pensiero; e non maledire il ricco nella
    camera ove tu dormi; poiché un uccello del cielo potrebbe spargerne la voce, e
    un messaggero alato pubblicare la cosa.
  ckb-ckb: تەنانەت لەبیری خۆشت نەفرەت لە پاشا مەکە، لە ژووری نوستنیشت نەفرەت لە دەوڵەمەند
    مەکە، چونکە چۆلەکەی ئاسمان دەنگەکەت دەگەیەنێت و باڵداریش قسەکەت ڕادەگەیەنێت.
  eng-BBE: Say not a curse against the king, even in your thoughts; and even secretly
    say not a curse against the man of wealth; because a bird of the air will take
    the voice, and that which has wings will give news of it.
  kan-OKCV: ನಿನ್ನ ಆಲೋಚನೆಯಲ್ಲಿಯೂ ಅರಸನನ್ನು ನಿಂದಿಸಬೇಡ. ನೀನು ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿ ಐಶ್ವರ್ಯವಂತರನ್ನು
    ಶಪಿಸಬೇಡ. ಏಕೆಂದರೆ ಆಕಾಶದ ಪಕ್ಷಿಗಳು ನಿನ್ನ ಮಾತನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಬಹುದು. ಹಾರುವ ಪಕ್ಷಿ
    ನಿನ್ನ ಸುದ್ದಿಯನ್ನು ತಿಳಿಸಬಹುದು.
  tam-2017: ராஜாவை உன்னுடைய மனதிலும் இகழாதே, ஐசுவரியவானை உன்னுடைய படுக்கையிலும் இகழாதே;
    ஆகாயத்துப்பறவை அந்த சத்தத்தைக் கொண்டுபோகும், இறக்கைகள் உள்ளவை அந்த செய்தியை அறிவிக்கும்.
  spa-RV-1909: Ni aun en tu pensamiento digas mal del rey, ni en los secretos de tu
    cámara digas mal del rico; porque las aves del cielo llevarán la voz, y las que
    tienen alas harán saber la palabra.
  ron-BTF: Nu blestema pe împărat, nici chiar în gândul tău; și nu blestema pe bogat
    în camera ta de culcare, pentru că o pasăre a cerului va purta vocea și o înaripată
    va spune acest lucru.
  eng-WEBP: Don’t curse the king, no, not in your thoughts; and don’t curse the rich
    in your bedroom, for a bird of the sky may carry your voice, and that which has
    wings may tell the matter.
  eng-FBV: Don't talk badly about the king, not even in your thoughts. Don't talk
    badly about leaders, even in the privacy of your bedroom. A bird may hear what
    you say and fly away to tell them.
  nld-1939: Vloek den koning zelfs niet op uw sponde, En scheld zelfs in uw slaapvertrek
    niet op den rijke; Want de vogels in de lucht kraaien het rond, En de fladderaars
    brengen het uit.
  nch-BL: Yon ixtacatzi ipan moyolo, amo quema xijtelchihua se tanahuatijquet o se
    rico, pampa huelis se totot quicaquis huan quipohuiliti.
  vie-1934: Dầu trong tư tưởng ngươi cũng chớ nguyền rủa vua; dầu trong phòng ngủ
    ngươi cũng chớ rủa sả kẻ giàu có; vì chim trời sẽ đồn ra tiếng ngươi, và loài
    có cánh sẽ thuật việc ra.
  hin-CV: अपने विचारों में भी राजा को न धिक्कारना, और न ही अपने कमरे में किसी धनी
    व्यक्ति को शाप देना, क्योंकि हो सकता है कि आकाश का पक्षी तुम्हारी वह बात ले उड़े
    और कोई उड़नेवाला जंतु उन्हें इस बारे में बता देगा.
  spa-BES: No digas maldición contra el rey, ni siquiera en tus pensamientos; e incluso
    secretamente no digas una maldición contra el hombre de riqueza; porque un pájaro
    del aire tomará la voz, y lo que tiene alas dará noticias de ello.
  tdx-tdx: 'tovo’e: Ko mamatse ty mpanjaka am-pitsakorea’o ao, naho ty mpiefoefo an-trañom-pandrea’o
    ao; ke hinday ty feo’o i voron-tiokey, hera haboele’ i amañ’elatsey i enta’oy.'
  tha-KJV: อย่าแช่​งด​่ากษั​ตริ​ย์ เออ แม้แต่​คิดแช่​งด​่าในใจก็อย่าเลย และอย่าแช่งคนมั่​งม​ี​ที่​ในห้องนอนของเจ้า
    เพราะนกในอากาศจะคาบเสียงของเจ้าไป หรือตั​วท​ี่​มี​ปี​กจะเล่าเรื่องนั้น
  por-BR-2018: Nem mesmo em pensamento amaldiçoes ao rei, nem também no interior de
    teu quarto amaldiçoes ao rico, porque as aves dos céus levam o que foi falado,
    e os que tem asas contam o que foi dito.
  deu-ELO: Auch in deinen Gedanken fluche dem Könige nicht, und in deinen Schlafgemächern
    fluche nicht dem Reichen; denn das Gevögel des Himmels möchte die Stimme entführen,
    und das Geflügelte das Wort anzeigen.
  eng-WYC-2018: In thy thought backbite thou not the king, and in the private of thy
    bed, curse thou not a rich man; for the birds of heaven shall bear thy voice,
    and he that hath pens, shall tell the sentence. (In thy thoughts backbite thou
    not the king, and in the privacy of thy bed, curse thou not the rich; for the
    birds of the heavens, or of the air, shall carry thy voice, and he that hath wings,
    shall tell what thou hast said.)
  epo-epo: Eĉ en viaj pensoj ne malbenu la reĝon, kaj en via dormoĉambro ne malbenu
    riĉulon; ĉar birdo ĉiela transportos vian voĉon, kaj flugila estaĵo eldiros vian
    parolon.
  uig-PIN: Padixaⱨⱪa lǝnǝt ⱪilma, ⱨǝtta oyungdimu tillima; ⱨujrangdimu baylarni tillima;
    qünki asmandiki bir ⱪux awazingni taritidu, bir ⱪanat igisi bu ixni ayan ⱪilidu.
  beo-beo: 'Osobo bagade hina bagade amoma lalasogole mae sia:ma. Amola dia golabe
    sesei amo ganodini, bagade gagui dunu ilia houba:le amo mae lalasogole sia:ma.
    Bai sioga da amo sia: ilima mini asili, adosa:besa:le, mae sia:ma.'
  tpi-OTNT: Maski yu hait i stap long rum slip bilong yu, yu no ken tok nogut long
    king o long maniman. Na tu, yu no ken tingting nogut long ol. Nogut wanpela pisin
    i kisim tok bilong yu na bringim i go long ol.
  hau-SA: Kada ka zagi sarki ko da a cikin tunaninka ne, ko ka zagi mai arziki ko
    da a ɗakin kwananka ne, gama tsuntsun sararin sama zai iya ɗauki maganarka, tsuntsu
    mai fikafikai zai sanar da abin da ka ce.
  uig-LAT: Padishahqa lenet qilma, hetta oyungdimu tillima; hujrangdimu baylarni tillima;
    chünki asmandiki bir qush awazingni taritidu, bir qanat igisi bu ishni ayan qilidu.
  nde-nde: Ungayithuki inkosi lasemicabangweni yakho, loba uqalekise abanothileyo
    loba usendlini yakho yokulala, ngoba mhlawumbe inyoni yasemoyeni ingawathwala
    amazwi akho, loba inyoni ephaphayo ingayabika okutshoyo.
  ton-ton: '‌ʻOua naʻa lea kovi ki he tuʻi, ʻoua ʻaupito naʻa ke mahalo ki ai; pea
    ʻoua naʻa lea kovi ki he koloaʻia ʻi ho potu mohe: koeʻuhi ʻe fakaongo atu ho
    leʻo ʻe he manupuna ʻoe ʻatā, pea ʻe tala ʻae meʻa ʻe he manu ʻoku kapakau.'
  ces-1613: Ani sám u sebe králi nezlořeč, ani v skrýších pokoje svého nezlořeč mocnějšímu;
    nebo pták nebeský donesl by hlas ten, a to, což křídla má, vyjevilo by řeč tvou.
  eng-WMB: Don’t curse the king, no, not in your thoughts; and don’t curse the rich
    in your bedroom, for a bird of the sky may carry your voice, and that which has
    wings may tell the matter.
  tam-TCV: உனது சிந்தனையிலும் அரசனை நிந்திக்காதே, உனது படுக்கை அறையிலும் பணக்காரனை
    சபிக்காதே, ஏனெனில் ஆகாயத்துப் பறவை உன் வார்த்தைகளைக் கொண்டு செல்லலாம், சிறகடிக்கும்
    பறவை நீ சொல்வதைப் போய்ச் சொல்லலாம்.
  ceb-ULB: Ayaw tungloha ang hari, bisan sa imong hunahuna, ug ayaw tungloha ang adunahan
    nga mga tawo sa imong higdaanan. Kay basin ang langgam sa kawanangan magdala sa
    imong mga pulong; bisan unsang adunay mga pako makahimo sa pagpakaylap sa maong
    butang.
  pol-UBG: Nawet w swoich myślach nie złorzecz królowi ani w swojej sypialni nie przeklinaj
    bogatego, bo ptak niebieski zaniesie ten głos, a to, co skrzydlate, rozgłosi sprawę.
  urd-GVU: خیالوں میں بھی بادشاہ پر لعنت نہ کر، اپنے سونے کے کمرے میں بھی امیر پر
    لعنت نہ بھیج، ایسا نہ ہو کہ کوئی پرندہ تیرے الفاظ لے کر اُس تک پہنچائے۔
  deu-1912: Fluche dem König nicht in deinem Herzen und fluche dem Reichen nicht in
    deiner Schlafkammer; denn die Vögel des Himmels führen die Stimme fort, und die
    Fittiche haben, sagen's weiter.
  kan-2017: ಮನಸ್ಸಿನಲ್ಲಿಯೂ ಅರಸನನ್ನು ದೂಷಿಸದಿರು. ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿಯೂ ಧನಿಕನನ್ನು ಬಯ್ಯದಿರು.
    ಆಕಾಶದ ಹಕ್ಕಿಯು ಆ ಶಬ್ದವನ್ನು ಮುಟ್ಟಿಸುವವು; ಪಕ್ಷಿಯು ಆ ವಿಷಯವನ್ನು ತಿಳಿಸುವುದು.
  yap-yap: Dab mu thibthibnag e pilung, ni mus ni ngam kathkathnag madab mu rin’,
    ma dab mu thibthibnag e pi’in ni bfel’ rogon, ni mus ni fa’anra go’ gur u senggil
    rom. Ya richey me fek ba arche’ lungum nge yog ngorad.
  hlt-MCSB: Na cangnah nen khaw manghai te tap boeh. Imkhui kah na thingkong dongah
    khaw hlanglen te tap boeh. Vaan kah vaa loh ol te khuen vetih ol te a phae loh
    a kungmah taengah thui ve.
  mdy-ETH: ታና ዋይዛ ዓሲ ባኣሴ ጌይ ዓኣሺንቲታቶዋ ካኣቲ ዾንኪፖ፤ ኔ ላሃ ቤዛ ሻኣላ ዓኣዖ ዖርጎጫሢ ጫሽኪፖ፤ ጌይንታ ባኮ
    ዴሜና ዋይዛ፥ ጌኤዞ ዔኪ ሃንታ ዓሳ ካፒጉዲ ጋኣሲና ባራኒ ዴንዲ ዬያ ኔኤኮ ኬኤዛኒ ዳንዳዓኔ።
  kew-kew: Nena pati ada robene-para pirua king-para ero agaa nalape. Neme nimu-para
    wae kone page nasape. Neme goa palide adoa yaanumi mo aa pua laketea.
  twi-ASANTE: Wʼadwene mu mpo, nkasa ntia ɔhene, na wowɔ piam nso a, nnome osikani,
    ɛfiri sɛ anomaa a ɔnam ewiem de wʼasɛm bɛkɔ, na anomaa a otuo bɛkɔ akɔka.
  eng-WEBU: Don’t curse the king, no, not in your thoughts; and don’t curse the rich
    in your bedroom, for a bird of the sky may carry your voice, and that which has
    wings may tell the matter.
  wal-wal: Siyiyaabi baawa gaada ne wozanaa qofan gidikkonne, kawuwaa cayoppa; woikko
    ne zin77iyo kifiliyan duriyaa cayoppa; aissi giikko, ne giidoogaa saluwaa kafoi
    woikko, qefiyaara de7iya meretati biidi, etayyo yootana.
  spa-PDDPT: Ni en tu aposento maldigas al rey, Ni aun en el secreto de tu dormitorio
    hables mal del rico, Porque un ave del cielo puede llevar tu voz, Y un pájaro
    en vuelo puede contar el asunto.
  gun-gun: Ndepy'a py voi ndeayvu vai eme huvixave re, neĩ nderopy ja'o ndeayvu eme
    oguerekopa rei va'e re. Mba'e guyra oveve va'e ogueraa 'rã ndeayvu, ipepo va'e
    kuery oendu uka 'rã ndeayvuague.
  ilo-ULB: Saanmo nga ilunod ti ari, saan uray iti panunotmo, ken saanmo nga ilunod
    dagiti nababaknang a tattao iti kuartom. Ta mabalin nga awiten ti billit iti tangatang
    dagiti sasaom; mabalin nga iwaras ti aniaman nga adda payyakna ti maysa a banag.
  kpg-kpg: Hudee helekai hai baahi gi di king, ma e aha ma ga helekai deemuu, hudee
    helekai hai baahi gi digau maluagina, ma e aha maa goe e modogoe i lodo do ruum kii.
    Holongo dahi manu e kae au helekai e hagi anga gi digaula.
  uig-ARA: پادىشاھقا لەنەت قىلما، ھەتتا ئويۇڭدىمۇ تىللىما؛ ھۇجراڭدىمۇ بايلارنى تىللىما؛
    چۈنكى ئاسماندىكى بىر قۇش ئاۋازىڭنى تارىتىدۇ، بىر قانات ئىگىسى بۇ ئىشنى ئايان قىلىدۇ.
  sus-sus: I naxa mangɛ danka hali i xa maɲɔxunyi kui, i naxa banna danka hali i xa
    konkoe kui, barima xɔni nde i xui xaninma nɛ, a na fala mixi nde bɛ.
  pon-2006: Ke dehr lipahnedih nanmwarki, mehnda ma pil nan kapehdomwte, oh ke dehr
    lipahnedih me kepwehpwe kan, mehnda ma wasa rir en nan imwomw. Menpihr men kak
    wahla rohng wet oh ndahng irail dahme ke nda.
  ksd-ksd: Koko una vul ra king, ma ta kaum vava bula pata; koko una tata kaina ure
    ra umana uviana, ma ta kaum vava bula pata; kan ta beo ta ra maup na kap ra nilaim,
    ma ra umana bebe diat a varvai ure.
  tur-YTC: Krala lanet etme, düşüncelerinde bile; Yatak odanda zenginlere lanet etme,
    Çünkü göğün bir kuşu sesi taşıyabilir Kanatları olan meseleyi anlatabilir.
  bel-N: Нават у думцы сваёй не кляні валадара, і ў спальнi сваёй не кляні багатага,
    бо птушкi нябесныя занясуць голас твой, i тыя, што маюць крылы, распавядуцт слова.
  grc-BRENT: Καί γε ἐν συνειδήσει σου βασιλέα μὴ καταράσῃ, καὶ ἐν ταμιείοις κοιτώνων
    σου μὴ καταράσῃ πλούσιον· ὅτι πετεινὸν τοῦ οὐρανοῦ ἀποίσει τὴν φωνήν σου, καὶ
    ὁ ἔχων τὰς πτέρυγας ἀπαγγελεῖ λόγον σου.
  ind-AYT: Jangan mengutuki raja, bahkan dalam pikiranmu, atau mengutuki orang kaya
    di dalam kamar tidurmu. Sebab, burung di udara akan membawa suaramu, dan makhluk-makhluk
    bersayap akan memberitahukan perkataanmu.
  nya-nya: Usanyoze mfumu ngakhale mu mtima mwako, kapena kutukwana munthu wachuma
    mʼchipinda chako, pakuti mbalame yamlengalenga itha kutenga mawu ako nʼkukafotokoza
    zomwe wanena.
  hrv-hrv: Ni u svojoj misli ne kuni kralja, ni u svojoj ložnici ne kuni bogataša,
    jer će ptice odnijeti glas i kleveta lako okrilati.
  mps-mps: Te naga pibo be habu badu geme dualalu pila muani, te tagalao, nago te
    dwai posobo po te kingbolo ma te mone elalubo bidibolo me olamuo. Tama me, nago
    augwaliba dwai homu me igio. Tiyu, te ba me deligo nago te wabo po selama, te
    augwaliba wagi pidali weyu.
  tpi-tpi: Maski yu hait i stap long rum slip bilong yu, yu no ken tok nogut long
    king o long maniman. Na tu, yu no ken tingting nogut long ol. Nogut wanpela pisin
    i kisim tok bilong yu na bringim i go long ol.
  dan-1931: End ikke i din Tanke må du bande en Konge, end ikke i dit Sovekammer en,
    som er rig; thi Himlens Fugle kan udsprede Ordet, de vingede røbe, hvad du siger.
  vie-OVCB: Đừng nhục mạ vua, dù chỉ trong tư tưởng. Và đừng nguyền rủa người giàu
    có, dù ở trong phòng ngủ mình. Vì chim trời có thể loan truyền lời con và loài
    có cánh có thể thuật điều con nói.
  guj-2017: રાજાને શાપ ન આપીશ તારા વિચારમાં પણ નહિ, અને દ્રવ્યવાનને તારા સૂવાના ઓરડામાંથી
    પણ શાપ ન દે, કારણ કે, વાયુચર પક્ષી તે વાત લઈ જશે અને પંખી તે વાત કહી દેશે.
  pon-2006A: Ke dehr lipahnedih nanmwarki, mehnda ma pil nan kapehdomwte, oh ke dehr
    lipahnedih me kepwehpwe kan, mehnda ma wasa rir en nan imwomw. Menpihr men kak
    wahla rohng wet oh ndahng irail dahme ke nda.
  por-BRBSL: Não amaldiçoe o rei, não, não em seus pensamentos; e não amaldiçoe os
    ricos em seu quarto, para um pássaro do céu pode carregar sua voz, e aquilo que
    tem asas pode contar o assunto.
  cth-cth: Na lungthin hoi siangpahrang hah thoebo hanh. Na inae hmuen koehai kacue
    e hah thoebo hanh. Kalvan kamleng e tava ni hote lawk hah a kamlengkhai han. A
    kamleng lahun nah hote tava ni hote kong hah a pathang han.
  twi-twi: Wʼadwene mu mpo nkasa ntia ɔhene, na wo pia mu nso nnome ɔdefo, efisɛ anomaa
    a ɔnam wim de wʼasɛm bɛkɔ, na anomaa a otu bɛkɔ akɔka.
  hlt-hlt: Na cangnah nen khaw manghai te tap boeh. Imkhui kah na thingkong dongah
    khaw hlanglen te tap boeh. Vaan kah vaa loh ol te khuen vetih ol te a phae loh
    a kungmah taengah thui ve.
  tbz-SIM: Bɑ́ɑ́ sɑ̃́ɑ̃́ nhokpɑ̀ɑ̀tì ɑ yɛ̀mmɛ̀ miɛkɛ, bɑ́ɑ́ sɑ̃́ɑ̃́ nwèè mɔ̀kɛ o kpɛrɛ
    ɑ dieku miɛkɛ kufɑ̃́ɑ̃́. Tɛnɔ̀tɛ̀ yɑ̀ɑ̀ bo túótɛ́ ɑ tɑmmɛ̀, ifìɛ̀ti yiɛ̀ nyɑ̀ɑ̀
    bo mɛ̀ ìtɛ́nɛ̀.
  msy-2020: Nɨ uan akuir danganimɨn aven modoghɨv ikɨ, adarir kurabar atrivim ko dagɨaba
    itir gumazim, aning damuan markɨ. Egh nɨ uaghan mɨgɨrɨgɨar kurabar me damuan markɨ.
    Nɨ kamaghɨn damutɨ, kuarazitam ti nɨn mɨgɨrɨgɨaba inigh mangɨ me danigham.
  dop-dop: Tɑɑ tʋʋ wulɑʋ kɛ nyɑ́ lotu tɑɑ, pəyele tɑɑ tʋʋ liɣitee tʋ kɛ nyɑ́ nɑŋ kʋhəntʋɣʋ
    tɑɑ. Pə tɑɣɑ pʋlʋ, kɑcɔkɑ heeliɣinɑ tɔm.
  azb-azb: Padşahı hətta ürəyində də söymə, Varlı adamı yataq otağında da lənətləmə.
    Çünki göydə uçan quşlar xəbər aparar, Qanadlı məxluqlar sənin sözünü çatdırar.
  eng-DBY: 'Curse not the king, no, not in thy thought; and curse not the rich in
    thy bedchamber: for the bird of the air will carry the voice, and that which hath
    wings will tell the matter.'
  hin-2017: राजा को मन में भी श्राप न देना, न धनवान को अपने शयन की कोठरी में श्राप
    देना; क्योंकि कोई आकाश का पक्षी तेरी वाणी को ले जाएगा, और कोई उड़नेवाला जन्तु
    उस बात को प्रगट कर देगा।
  wol-KYG: Sam xel sax bu ca saaga buur, sa néegu biir sax, bu fa saagaa boroom daraja.
    Xamoo picc muy yóbbu sa kàddu, mbaa njanaaw luy siiwali mbir ma.
  eng-YLT: 'Even in thy mind a king revile not, And in the inner parts of thy bed-chamber
    Revile not the rich: For a fowl of the heavens causeth the voice to go, And a
    possessor of wings declareth the word.'
  eng-WYC-2017: In thy thought backbite thou not the king, and in the private of thy
    bed, curse thou not a rich man; for the birds of heaven shall bear thy voice,
    and he that hath pens or wings, shall tell the sentence.
  eng-WMBB: Don’t curse the king, no, not in your thoughts; and don’t curse the rich
    in your bedroom, for a bird of the sky may carry your voice, and that which has
    wings may tell the matter.
  urd-GVH: ख़यालों में भी बादशाह पर लानत न कर, अपने सोने के कमरे में भी अमीर पर लानत
    न भेज, ऐसा न हो कि कोई परिंदा तेरे अलफ़ाज़ लेकर उस तक पहुँचाए।
  rug-rug: Lopu nanae nia sa baṉara, lopu zama golomo nia tugo, babe leve nia pa mua
    lose sa tie tagotago, sina sa kurukuru pa galegalearane kote paleki sari mua zinama,
    meke na kurukuru tapuru kote la tozi sapu zama ni goi.
  gaz-gaz: Sababii simbirri samii dubbii kee geessituuf, yookaan simbirri barrisaa
    jirtu dhaqxee waan ati jettu himtuuf, ati yaada kee keessatti mootii hin arrabsin;
    yookaan kutaa hirribaa keessatti sooressa hin abaarin.
  fra-LSG: Ne maudis pas le roi, même dans ta pensée, et ne maudis pas le riche dans
    la chambre où tu couches; car l’oiseau du ciel emporterait ta voix, l’animal ailé
    publierait tes paroles.
  yal-yal: I nama mangan danga, hali i miriyani, i nama nafulu kanna danga i ya banxin
    kui, bayo a luyɛ nɛn alo xɔliin nan sa i xuiin naligama a xa, a yi i ya falane
    yɛba a xa.
  haw-1868: Mai hoino aku oe i ke alii, aole hoi ma kou manao; mai hoino aku hoi i
    ka poe waiwai iloko o kou keena moe, no ka mea, o na manu o ka lewa, e lawe aku
    lakou i ka leo, a o na mea eheu, na lakou hoi e hai aku ia mea.
  arb-NAV: لَا تَلْعَنِ الْمَلِكَ حَتَّى فِي فِكْرِكَ، وَلا تَشْتِمِ الْغَنِيَّ فِي
    مُخْدَعِكَ، لأَنَّ طَيْرَ السَّمَاءِ يَنْقُلُ صَوْتَكَ، وَذَا الْجَنَاحِ يُبَلِّغُ
    الأَمْرَ.
  ewe-ewe: Mègado ɖiŋu na fia la le wò susu me ke gɔ̃ hã o; mègaƒo fi de kesinɔtɔ
    le wò xɔ gã me ke gɔ̃ hã o, elabena xevi sue aɖe agblɔ nu si nègblɔ tso wo ŋu
    la na wo.
  eng-LEE: Even in thy thought thou must not curse a king; and in thy bed-chambers
    do not curse the rich; for a bird of the air can carry the sound, and that which
    hath wings can tell the word.
  asm-FB: ৰজাক শাও নিদিবা, এনেকি মনে মনেও নিদিবা; তোমাৰ শোৱা কোঁঠালিত ধনীক শাও নিদিবা;
    কিয়নো আকাশৰ এটি সৰু চৰায়ে তোমাৰ সেই কথা শুনি বৈ নিব পাৰে নাইবা কিছুমান ডেউকাযুক্ত
    জীৱই উৰি গৈ সকলোকে সেই কথা কৈ দিব পাৰে।
  sus-A: عِ نَشَ مَنفّ دَنكَ هَلِ عِ شَ مَحْشُنيِ كُي، عِ نَشَ بَننَ دَنكَ هَلِ عِ
    شَ كٌنكٌي كُي، بَرِ مَ شْنِ ندٍ عِ شُي شَنِنمَ نّ، عَ نَ قَلَ مِشِ ندٍ بّ.
  fra-SBL: Ne maudissez pas le roi, non, pas dans vos pensées ; et ne maudissez pas
    les riches dans votre chambre, car un oiseau du ciel peut porter votre voix, et
    ce qui a des ailes peut en parler.
  hbo-hbo: גַּ֣ם בְּמַדָּֽעֲךָ֗ מֶ֚לֶךְ אַל־תְּקַלֵּ֔ל וּבְחַדְרֵי֙ מִשְׁכָּ֣בְךָ֔
    אַל־תְּקַלֵּ֖ל עָשִׁ֑יר כִּ֣י עֹ֤וף הַשָּׁמַ֙יִם֙ יֹולִ֣יךְ אֶת־הַקֹּ֔ול וּבַ֥עַל
    *הַכְּנָפַיִם (כְּנָפַ֖יִם) יַגֵּ֥יד דָּבָֽר׃
  kik-kik: Ndũkanarume mũthamaki, o na meciiria-inĩ maku, na ndũkanacuuke gĩtonga
    ũrĩ nyũmba yaku ya thĩinĩ, tondũ nyoni ya rĩera-inĩ no ĩtware ciugo ciaku, o na
    kana ĩrĩa ĩrĩ mathagu ĩheane ũhoro ũcio warĩtie.
  fra-NCL: Même dans ta pensée ne maudis pas le roi, même dans ta chambre à coucher
    ne maudis pas le puissant ; car l’oiseau du ciel emporterait ta voix, et l’animal
    ailé publierait tes paroles.
  cek-AK: Siangpahrang to palung thung hoiah doeh pasoih hmah; angraengnawk doeh na
    iihhaih ahmuen hoiah pasoih hmah; van ih tavaa mah na lok to sin ueloe, pakhraeh
    kaom tavaa mah thui pae moeng tih.
  cuk-cuk: Reygi mer be ichakwa sunmako, mer egi be ichakwa binsabalo. Deginbali,
    dule-mani-ibedgine, mer egi be arbakee isdar sunmakbalo. Ar sikwimar-gudidiid
    sunna be-barsoged, ar sikwimarde sakan-nika nanaed, degisoggu, baisursunna gayamar
    berbeged.
  uig-CYR: Падишаға ләнәт қилма, һәтта оюңдиму тиллима; һоҗраңдиму байларни тиллима;
    чүнки асмандики бир қуш авазиңни таритиду, бир қанат егиси бу ишни аян қилиду.
  tel-2017: నీ మనస్సులో కూడా రాజును శపించవద్దు, నీ పడక గదిలో కూడా ధనవంతులను శపించవద్దు.
    ఎందుకంటే ఏ పక్షి అయినా ఆ సమాచారాన్ని మోసుకుపోవచ్చు. రెక్కలున్న ఏదైనా సంగతులను
    తెలియజేయవచ్చు.
  hat-BSA: Anplis, nan chanm a kouche ou, pa bay wa a madichon; e nan chanm a kouche
    ou, pa bay yon moun rich madichon. Paske yon zwazo syèl la ka pote bri a, e sa
    ki gen zèl yo ka fè yo konnen bagay la.
  kos-kos: Nimet akkolukye tokosra finne in nunak lom, ac nimet akkolukye mwet kasrup
    finne infukil in motul sum sifacna. Sie won sohksok ku in tafwela kas inge nu
    selos.
  hbo-WLC: גַּ֣ם בְּמַדָּֽעֲךָ֗ מֶ֚לֶךְ אַל־תְּקַלֵּ֔ל וּבְחַדְרֵי֙ מִשְׁכָּ֣בְךָ֔
    אַל־תְּקַלֵּ֖ל עָשִׁ֑יר כִּ֣י ע֤וֹף הַשָּׁמַ֙יִם֙ יוֹלִ֣יךְ אֶת־הַקּ֔וֹל וּבַ֥עַל
    הכנפים יַגֵּ֥יד דָּבָֽר׃
  ibo-ibo: Akọchala eze, ọ bụladị nʼechiche obi gị; maọbụ bụọ ọgaranya ọnụ nʼime ụlọ
    ndina gị, nʼihi na anụ ufe nọ nʼelu nwere ike buru okwu gị nwa nnụnụ nwere nku
    ga-akọ ihe i kwuru.
  ory-ory: ରାଜାଙ୍କୁ ଅଭିଶାପ ଦିଅ ନାହିଁ, ନା ମନେ ମନେ ହିଁ ଦିଅ ନାହିଁ; ଆଉ, ଧନୀକୁ ଆପଣା ଶୟନ
    ଗୃହରେ ଅଭିଶାପ ଦିଅ ନାହିଁ; କାରଣ ଶୂନ୍ୟର ପକ୍ଷୀ ସେହି ରବ ଘେନିଯିବ ଓ ପକ୍ଷଧାରୀ ସେ କଥା ଜଣାଇ
    ଦେବ।
  chk-chk: Kosap älälängaua eman king lon om ekiek, nge kosap pwal älälängaua eman
    mi pisekisek le monomon. Pun eman machang a tongeni uweela om kapas o apworausa
    ngeniir mine ka apasa.
  rop-rop: Wal nomo jinggabat o tok nogudbalawei blanga det king, en detlot ritjmen
    snikinwei, nomeda yu insaid langa yu ronwan kemp, dumaji sambodi mait irrim yu
    en dalim olabat wanim yubin tok.
  ukr-1871: Ба й у думцї твоїй не лихослови цареві, й у ложницї твоїй не клени потужних;
    бо пташка може перенести слово твоє, й крилата переказати мову твою.
  deu-1951: Fluche dem König nicht einmal in deinen Gedanken, und verwünsche den Reichen
    auch in deiner Schlafkammer nicht; denn die Vögel des Himmels tragen den Laut
    davon, und ein geflügelter Bote verkündigt das Wort.
  eng-JPS: Curse not the king, no, not in thy thought, and curse not the rich in thy
    bedchamber; for a bird of the air shall carry the voice, and that which hath wings
    shall tell the matter.
  srp-1865: Ni u misli svojoj ne psuj cara, ni u klijeti, u kojoj spavaš, ne psuj
    bogatoga, jer ptica nebeska odnijeæe glas i što krila ima dokazaæe rijeè.
  lug-lug: Tokolimira kabaka mu mutima gwo newaakubadde okukolimira omugagga mu kisenge
    kyo, kubanga ennyonyi ey’omu bbanga eyinza okwetikka ebigambo byo nga biwandiikiddwa
    ku biwaawaatiro byayo n’ebibatuusaako.
  heb-heb: גם במדעך מלך אל תקלל ובחדרי משכבך אל תקלל עשיר כי עוף השמים יוליך את הקול
    ובעל הכנפים יגיד דבר׃
  ben-IRV: রাজাকে অভিশাপ দিও না, এমনকি তোমার মনেও দিও না এবং তোমার শোয়ার ঘরে ধনীকে
    অভিশাপ দিও না। কারণ আকাশের পাখি তোমার কথা বহন করতে পারে; যার পাখা আছে সে এ বিষয়ে
    ছড়াতে পারে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਵੀ ਰਾਜੇ ਨੂੰ ਨਾ ਫਿਟਕਾਰ, ਨਾ ਆਪਣੇ ਸੌਣ ਦੀ ਕੋਠੜੀ ਵਿੱਚ ਧਨੀ ਨੂੰ
    ਫਿਟਕਾਰ, ਕਿਉਂ ਜੋ ਅਕਾਸ਼ ਦਾ ਪੰਛੀ ਤੇਰੀ ਅਵਾਜ਼ ਨੂੰ ਲੈ ਉੱਡੇਗਾ ਅਤੇ ਪੰਖੇਰੂ ਉਸ ਗੱਲ ਨੂੰ ਪਰਗਟ
    ਕਰੇਗਾ!।
  mya-JVB: ရှင် ဘုရင်ကို စိတ် ဖြင့် မျှ မ ကျိန်ဆဲ နှင့်။ လူကြီး ကို အိပ် ခန်း ထဲ ၌မ
    ကျိန်ဆဲ နှင့်။ မိုဃ်း ကောင်းကင်၌ ကျင်လည်သော ငှက် သည် ထိုအသံ ကို ဆောင်သွား လိမ့်မည်။
    ပျံ တတ်သော အကောင်သည် ထိုအမှုကို ဘော်ပြ လိမ့်မည်။
  hmo-hmo: Oiemu lalona dekenai king do oi gwauraia kerere lasi, bona oiemu mahuta
    gabuna dekenai kohu momo taudia do oi hereva dika henia lasi. Badina be ataiai
    manuna ta ese oiemu hereva sedira do ia huaia lao, taunimanima dekenai oiemu laloa
    gauna do ia gwauraia hedinarai garina.
  urd-urd: तू अपने दिल में भी बा'दशाह पर ला'नत न कर और अपनी ख़्वाबगाह में भी मालदार
    पर ला'नत न कर क्यूँकि हवाई चिड़िया बात को ले उड़ेगी और परदार उसको खोल देगा।
  rus-SYN: Даже и в мыслях твоих не злословь царя, и в спальной комнате твоей не злословь
    богатого; потому что птица небесная может перенести слово твое, и крылатая - пересказать
    речь твою.
  bqc-SIM: Ńsu kía sↄ̃́sↄ̃o, baa n nↄ̀sɛu, ńsu ↄde kao, baa n kpɛa, asa bã a yã́pi
    sɛ́lɛ gɛ́ siuinɛ́ɛ.
  tcz-CHONGTHU: Lengpa chu imacha louvin gel-hihbeh in, chule athuneipa chu nalupna
    jenga jong nuisat hih in. Ajeh chu vacha neocha chun nathusei chu agalhutna naseiho
    chu aseipeh ding ahi.
  mar-mar: तू आपल्या मनातही राजाला शाप देऊ नको. आणि श्रीमंताला आपल्या झोपण्याच्या
    खोलीतही शाप देऊ नको. कारण आकाशातले पाखरू तुझे शब्द घेऊन जाईल, आणि जे काही पक्षी
    आहेत ते गोष्टी पसरवतील.
  qub-qub: Ni shongullayquichöpis raytaga ama jamurpaychu. Ni japallayqui caycashpayquipis
    rïcupa washanga ama rimaychu. Musyashayquinöpis äbicuna buylanmi. Chaycunaga aywar
    willaycunmanmi.
  bqp-bqp: Ǹsun kína sↄ̃sↄ̃ro, bee n nɛ̀sɛɛ gũn, ǹsun aruzɛkɛde káro, bee n kpɛ́
    gũn, zaakũ bã ni yã pì sɛ́tɛ à gɛ́ à ońnɛ.
  hat-hat: Pa kritike yon wa, pa menm nan kè ou. Pa kritike rich yo, pa menm anndan
    chanm ou. Paske raje gen zòrèy.
  eng-BSB: Do not curse the king even in your thoughts, or curse the rich even in
    your bedroom, for a bird of the air may carry your words, and a winged creature
    may report your speech.
  eng-WEBPB: Don’t curse the king, no, not in your thoughts; and don’t curse the rich
    in your bedroom, for a bird of the sky may carry your voice, and that which has
    wings may tell the matter.
  kbq-kbq: Antahizanka'afina kini nera antahi havizana huonto. Nemsampinka maninenka
    feno vahera huhavizana huonto. Na'ankure osi namamo'a ana nanekeka'a erino ana
    vahera ome asmi'nigura ontahi'nane.
  nhe-BL: Niyon ixtacatzi ipan moyolo, ax quema xijtelchihua se tlanahuatijquetl o
    se rico, pampa huelis se tototl quicaquis huan quipohuiliti.
  bus-bus: Ǹton kína sↄ̃sↄ̃ro, baa n nↄ̀sɛ guu, ǹton auzikide káro, baa n kpɛ́ guu,
    zaakɛ bãa é yã pì sɛ́ɛ à gá ońnɛmɛ.
  gub-BL: Eze'eg zemueteahy zo neruwihaw wanehe nehe. Ni nema'enukwaw mehe nehe no.
    Eze'eg zemueteahy zo hemetarer katu ma'e rehe nehe. Ni neràpuz pupyaikaw pyrer
    pupe neze'eg mehe nehe. Ta'e aze amo wiràmiri nerenu nehe, upuner oho haw rehe
    wanupe neze'eg imume'u pà nehe.
  eng-DRA: 'Detract not the king, no not in thy thought; and speak not evil of the
    rich man in thy private chamber: because even the birds of the air will carry
    thy voice, and he that hath wings will tell what thou hast said.'
