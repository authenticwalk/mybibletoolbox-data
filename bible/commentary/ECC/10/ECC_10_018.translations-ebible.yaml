verse: ECC.010.018
translations:
  mal-C: ഒരു മനുഷ്യൻ മടിയനെങ്കിൽ, മേൽപ്പുര വീഴുന്നു; അയാളുടെ കരങ്ങൾ അലസമെങ്കിൽ വീട്
    ചോരുന്നു.
  deu-TKW: Durch Faulheit senkt sich das Gebälk, und durch Schlaffheit der Hände träufelt
    das Haus.
  lin-lin: Soki moto azali goyigoyi, likolo ya ndako na ye ekobukana ; soki maboko
    na ye elemba, ndako na ye ekotanga mayi.
  eng-LSV: By slothfulness is the wall brought low, || And by idleness of the hands
    the house drops.
  eng-GNV: By slouthfulnes the roofe of the house goeth to decaie, and by the ydlenesse
    of the handes the house droppeth through.
  eng-WEBSTER: By much slothfulness the building decayeth; and through idleness of
    the hands the house droppeth through.
  nhw-BL: Se tlacatl catli tlatzihui amo quitlatlamanía ichaj campa pano atl, huan
    yeca palani apechme. Teipa postequi nopa apechme huan huetzi ichaj.
  swh-ONEN: Kama mtu ni mvivu paa la nyumba huinama, kutokana na mikono milegevu,
    nyumba huvuja.
  bba-bba: Wi u yikuru mɔ, win dirun kpɛɛru tɑ rɑ kpunɛwɑ kpɑ tɑ n nim dumɔ.
  eng-KJVCPB: By much slothfulness the building decayeth; and through idleness of
    the hands the house droppeth through.
  luo-luo: Ka ngʼato nyap, to kor ode nyaka mukre marieny; to ngʼato ma budho abudha
    ma ok ti gi lwete, to ode nyaka chwer.
  meu-meu: Lahedo dainai ruma guhina e kohumu, bona medu na ruma lalonai e hetuturu
    dobimu.
  npi-ULB: अल्छेपनको कारण छाना भत्कन्छ, र निष्क्रिय हातको कारण घर चुहुने हुन्छ ।
  yor-yor: Bí ènìyàn bá ń lọ́ra, àjà ilé a máa jì bí ọwọ́ rẹ̀ bá ń ṣe ọ̀lẹ, ilé a
    máa jó.
  ind-ind: Seorang pemalas tidak mau memperbaiki atap rumahnya yang bocor— sekecil
    apa pun, hingga lama-kelamaan seluruh atap rumahnya runtuh karena lapuk.
  pes-OPCB: در اثر تنبلی سقف خانه چکه می‌کند و فرو می‌ریزد.
  tgl-ULB: Dahil sa katamaran nalalaglag ang bubong, at dahil sa mga tamad na kamay
    may tagas ang bahay.
  hui-hui: Agali mbirame ibunaga anda arema bulene manga howa dangi nalayagua iba
    bondo lalu anda ogoni podo ibira holebira.
  mya-mya: အလွန်ပျင်းရိခြင်းအားဖြင့် အိမ်သည် ဆွေးမြေ့ တတ်၏။ လက်နှင့်မပြုပြင်ဘဲနေလျှင်
    အိမ်မိုးယိုတတ်၏။
  bod-N: ལེ་ལོ་ཡིན་པས་ཁང་ཀླད་རྡིབ་པ་དང་། ། ལག་པ་དལ་བས་ཁང་པར་ཐིགས་ཆུ་ཡོང་། །
  sna-sna: Kana munhu ari simbe, denga remba rinosakara; kana achigarira maoko, imba
    inobvinza.
  spa-BLM: Por pereza se hunde el techo; y por la ociosidad de las manos la casa gotea.
  cac-cac: A eb' ch'aan sc'ool snipan yib'an̈ spat, tz'ec' tz'uj d'a eb', axo tz'aji,
    tz'em lan̈naj spat eb' chi' d'a yib'an̈.
  swh-ULB: Kwa sababu ya uvivu paa huanguka. Na kwa sababu isiyo fanya kazi nyumba
    hupata ufa.
  bel-bel: Ад гультайства і столь прасядае; і як апусьцяцца рукі, дык дом пацячэ.
  deu-ELBBK: Durch Faulenzen senkt sich das Gebälk, und durch Lässigkeit der Hände
    tropft das Haus.
  mbb-OT: Emun igkepeǥuli te etew is kebpurung ta atep te valey zin, ne edtiǥisan
    heini ne egkewaǥey.
  mal-2015: മടിവുകൊണ്ടു മേല്പുര വീണുപോകുന്നു; കൈകളുടെ ആലസ്യംകൊണ്ടു വീടു ചോരുന്നു.
  rmc-rmc: Sar hin o manuš leňivo, rozperel o pados, sar o vasta ňič na keren, čuľal
    andro kher.
  pes-OPV: از کاهلی سقف خراب می‌شود و از سستی دستها، خانه آب پس می‌دهد.
  ron-1924: Кынд мыниле сунт ленеше, се ласэ гринда, ши кынд се леневеск мыниле, плоуэ
    ын касэ.
  ben-OBCV: আলস্যে ঘরের ছাদ ধসে যায়; অলসতার জন্য ঘরে জল পড়ে।
  som-som: Caajisnimo badan saqafku waa ku dumaa, oo shuqulla'aanta gacmahana gurigaa
    ku darroora.
  lat-VUC: In pigritiis humiliabitur contignatio, et in infirmitate manuum perstillabit
    domus.
  eng-ASVBT: By slothfulness the roof sinketh in; and through idleness of the hands
    the house leaketh.
  ita-1885: Per la pigrizia di ambe le mani il solaio scade, e per le mani spenzolate
    gocciola in casa.
  eng-LXXUP: 'By slothful neglect a building will be brought low: And by idleness
    of the hands the house will fall to pieces.'
  eng-ULB: Because of laziness the roof sinks in, and because of idle hands the house
    leaks.
  spa-VBL: La gente perezosa deja que sus techos se derrumben; la gente ociosa no
    repara sus casas con goteras.
  fra-_FOB: A cause des mains paresseuses le plancher s'affaisse; et à cause des mains
    lâches, la maison a des gouttières.
  mal-mal: മടികൊണ്ട് മേല്പുര വീണുപോകുന്നു; കൈകളുടെ അലസതകൊണ്ട് വീടു ചോരുന്നു.
  urd-GVR: Jo sust hai us ke ghar ke shahtīr jhukne lagte haiṅ, jis ke hāth ḍhīle
    haiṅ us kī chhat se pānī ṭapakne lagtā hai.
  suz-BL: सुइ मुर अल्‍से बाक्‍त हना मेको आ खिं ब्रेप्‍ब। मेको फिम्‍ला पा बाक्‍त हना,
    मेको आ खिं याप्‍ब।
  eng-NOY: By much slothfulness the building decayeth; and by the slackness of the
    hands the house leaketh.
  ita-1927: Per la pigrizia sprofonda il soffitto; per la rilassatezza delle mani
    piove in casa.
  ckb-ckb: بە تەمبەڵی بنمێچ دێتە خوارێ و بە دەست شلکردنیش خانوو دڵۆپە دەکات.
  eng-BBE: When no work is done the roof goes in, and when the hands do nothing water
    comes into the house.
  kan-OKCV: ಸೋಮಾರಿತನದಿಂದ ಮನೆ ಕುಸಿಯುತ್ತದೆ. ಜೋಲುಗೈಯಿಂದ ಮನೆ ಸೋರುತ್ತದೆ.
  tam-2017: மிகுந்த சோம்பலினால் மேல்தளம் பழுதாகும்; கைகளின் அசட்டையினால் வீடு ஒழுகும்.
  spa-RV-1909: Por la pereza se cae la techumbre, y por flojedad de manos se llueve
    la casa.
  ron-BTF: Prin multă lene clădirea se degradează, și prin trândăvia mâinilor, casa
    se prăbușește.
  eng-WEBP: By slothfulness the roof sinks in; and through idleness of the hands the
    house leaks.
  eng-FBV: Lazy people let their roofs collapse; idle people don't repair their leaky
    houses.
  nld-1939: Bij luiheid verzakken de balken, En het huis wordt lek door traagheid
    van handen.
  nch-BL: Se tacat cati tatzihui amo quitatamanía ichaj campa pano at, huan yeca palani
    apechme. Teipa postequi nopa apechme huan huetzi ichaj.
  vie-1934: Tại tay làm biếng nên rường nhà sụp; vì tay nhác nhớn nên nhà dột.
  hin-CV: आलस से छत की कड़ियों में झोल पड़ जाते हैं; और जिस व्यक्ति के हाथों में सुस्ती
    होती है उसका घर टपकने लगता है.
  spa-BES: Cuando no se hace ningún trabajo, el techo se cae y cuando las manos no
    hacen nada, el agua gotea en la casa.
  tdx-tdx: Havotroañe ty mahakolemake tafo; tañañe ledra’e ty mahatsopatsopake traño.
  tha-KJV: เพราะความขี้​เก​ียจ หลังคาจึงหักพังลง และเพราะมือเกียจคร้านเรือนจึงรั่วเฉอะแฉะ
  por-BR-2018: Pela muita preguiça o teto se deteriora; e pala frouxidão das mãos
    a casa tem goteiras.
  deu-ELO: Durch Faulenzen senkt sich das Gebälk, und durch Lässigkeit der Hände tropft
    das Haus. -
  eng-WYC-2018: The highness of houses shall be made low in sloths; and the house
    shall drop (rain) in the feebleness of hands (or and a house shall leak due to
    feeble, or weak, hands).
  epo-epo: De mallaboremeco falos la plafono; kaj, se oni mallevas la manojn, tramalsekiĝas
    la domo.
  uig-PIN: Ⱨurunluⱪtin ɵyning torusi ƣulay dǝp ⱪalidu; ⱪollarning boxluⱪidin ɵydin
    yamƣur ɵtidu.
  beo-beo: 'Dunu da hawa: hamomu higabeba:le, ea diasu figisu hame hahamosea, amo
    da dadadini, diasu amola da gelemu.'
  tpi-OTNT: Sapos man i les na i no stretim rup bilong haus bilong en, bai rup i bruk
    nabaut na ren i kam insait na bagarapim haus.
  hau-SA: In mutum rago ne, sai tsaiko yă lotsa, in hannuwansa ba masa yin kome, ɗaki
    yakan yi yoyo.
  uig-LAT: Hurunluqtin öyning torusi ghulay dep qalidu; qollarning boshluqidin öydin
    yamghur ötidu.
  nde-nde: Nxa indoda ilivila intungo ziyabhensa; nxa izandla zayo ziyekethisa indlu
    iyavuza.
  ton-ton: Ko e meʻa ʻi he fakapikopiko lahi ʻoku fakaʻaʻau ke motuʻa ʻae fale; pea
    ʻi he taʻengāue ʻae nima ʻoku tutulu ʻae fale.
  ces-1613: Ano pro lenost schází krov, a pro opuštění rukou kapává do domu.
  eng-WMB: By slothfulness the roof sinks in; and through idleness of the hands the
    house leaks.
  tam-TCV: சோம்பேறியினுடைய வீட்டுக்கூரை வளைந்து தொங்கும்; செயலற்ற கைகளினால் அவனுடைய
    வீடு ஒழுகும்.
  ceb-ULB: Tungod sa pagkatapolan ang atop mahugno, ug tungod sa walay gibuhat nga
    mga kamot ang balay magatulo.
  pol-UBG: Z powodu lenistwa chyli się dach, a wskutek opieszałości rąk przecieka
    dom.
  urd-GVU: جو سُست ہے اُس کے گھر کے شہتیر جھکنے لگتے ہیں، جس کے ہاتھ ڈھیلے ہیں اُس
    کی چھت سے پانی ٹپکنے لگتا ہے۔
  deu-1912: Denn durch Faulheit sinken die Balken, und durch lässige Hände wird das
    Haus triefend.
  kan-2017: ಸೋಮಾರಿತನದಿಂದ ತೊಲೆಗಳು ಬೊಗ್ಗುವವು. ಜೋಲುಗೈಯಿಂದ ಮನೆ ಸೋರುವುದು.
  yap-yap: Fa’anra kaygi gamead be’ nde fal’eg e chigiy ko naun rok, ma ra lul’, ma
    fare naun e bayi puth nga but’.
  hlt-MCSB: Ngaknah lamloh tul pae hmawn tih kut poemnah lamloh im cae.
  mdy-ETH: ፔቴ ዓሲ ቤልፃ ማዔቴ ማኣራ ዒዛኮ ዛላዻኔ፥ ፆዺያ ፆፆዻኔ።
  kew-kew: Aa meda nipu gi madua nipuna ada waru narigitaliare gore nipuna ada itipatame
    pabo talia.
  twi-ASANTE: Sɛ obi yɛ akwadworɔ a, ne mpunan yɛ mmerɛ; sɛ ne nsa nka hwee a, ne
    fie nwunu.
  eng-WEBU: By slothfulness the roof sinks in; and through idleness of the hands the
    house leaks.
  wal-wal: Bitanee azalla gidikko, a kaarai woddees; a kushee billi giidaagaa gidikko,
    a keettai aattees.
  spa-PDDPT: Por la pereza se cae el techo, Y por la negligencia de manos la casa
    tiene goteras.
  gun-gun: Hoo va'e inhate'ỹ ramo oo ao'ia ho'apa 'rã. Opo py nomba'eapoxei ramo otykypa
    'rã.
  ilo-ULB: Gapu iti kinasadut, agbayukyok ti atep, ken agtedted ti balay gapu kadagiti
    sadut nga ima.
  kpg-kpg: Maa goe ga hagatoo huoloo di hau doo hale, doo hale la gaa tulu ga mooho.
  uig-ARA: ھۇرۇنلۇقتىن ئۆينىڭ تورۇسى غۇلاي دەپ قالىدۇ؛ قوللارنىڭ بوشلۇقىدىن ئۆيدىن
    يامغۇر ئۆتىدۇ.
  sus-sus: Xa banxi kanyi tunnaxɔnɔ, banxi xunyi birama nɛ, xa a mu a findi tunnabɛxi
    ra, a xa banxi fama nɛ minide.
  pon-2006: Ma aramas emen me nohn pohnkahke pil sohte kak en pein onehda sapahl pwelengen
    imwe, e pahn imwpwihdi, oh ihmwo pahn ohla.
  ksd-ksd: A ul a pal i bilua ta ra kaina papalum, ma ba ra umana lima dia ki vakuku
    ra ul a pal i tua.
  tur-YTC: Tembellikten çatı çöker; Ellerin tembelliğinden de ev akar.
  bel-N: Дзе лянота, там правісае столь, і дзе апушчаны рукi, там працякае дом.
  grc-BRENT: Ἐν ὀκνηρίαις ταπεινωθήσεται ἡ δόκωσις, καὶ ἐν ἀργίᾳ χειρῶν στάξει ἡ οἰκία.
  ind-AYT: Melalui kemalasan, atap menjadi roboh, dan melalui tangan yang menganggur,
    rumah menjadi bocor.
  nya-nya: Ngati munthu ndi waulesi, denga lake limaloshoka; ngati manja ake ndi alobodo
    nyumba yake imadontha.
  hrv-hrv: S lijenosti se ugiblju grede, zbog nebrige prokišnjava kuća.
  mps-mps: Te bidigo aga sę ebo hagela eyu da, te aga be walawala ni dabe gaga paibao.
    Awe, aga olo naga bidibaso da, teda te be pedu tologa pelama, te tulubage be tomoba
    pelama, te be dolobo dao.
  tpi-tpi: Sapos man i les na i no stretim rup bilong haus bilong en, bai rup i bruk
    nabaut na ren i kam insait na bagarapim haus.
  dan-1931: Ved Ladhed synker Bjælkelaget; når Hænderne slappes, drypper det i Huset.
  vie-OVCB: Sự biếng nhác làm mái nhà xiêu vẹo; lười chảy thây làm nhà dột khắp nơi.
  guj-2017: આળસથી છાપરું નમી પડે છે, અને હાથની આળસથી ઘરમાં પાણી ટપકે છે.
  pon-2006A: Ma aramas emen me nohn pohnkahke pil sohte kak en pein onehda sapahl
    pwelengen imwe, e pahn imwpwihdi, oh ihmwo pahn ohla.
  por-BRBSL: Por preguiça, o telhado afunda; e através da ociosidade das mãos, a casa
    vaza.
  cth-cth: Ekvoi pangak dawkvah lemphu a hmawn thai kut hoi pathoup hoehpawiteh kho
    a yu thai.
  twi-twi: Sɛ obi yɛ akwadworɔ a ne mpuran yɛ mmerɛw; sɛ ne nsa nka hwee a ne fi nwini.
  hlt-hlt: Ngaknah lamloh tul pae hmawn tih kut poemnah lamloh im cae.
  tbz-SIM: Wèè mɛí o nɔu, o cĩ́ɛ̃̀tɛ̀ mundɔú kuù ɔ̃ɔ̃ kéétɛ́, tidɑ̀ɑ̀tì dòńtɛ́ wè,
    weè ɔ̃ nduɔ́ kɛ̀ dɛ̀ ò nuu.
  msy-2020: Eghtɨ gumazim amɨragh uan dɨpenir inogorim akɨran aghuaghtɨ, dɨpenir inogorim
    angarighɨreghtɨ, amozim aven irɨ dɨpenim gasɨghasigham.
  dop-dop: Felentú wei ɩ tɑ pɑɑsənɑ ɩ kutuluɣu tɑɣɑnʋɣʋ tɔ kʋ hotiɣi kɛ́, nɑ kɑɑkentu
    nyəŋkʋ nɑ́ɑ́ luliɣi.
  azb-azb: Tənbəllik üzündən evin damı uçar, Heç bir iş görməsən, evin tavanı damar.
  eng-DBY: By much sloth fulness the framework falleth in; and through idleness of
    the hands the house drippeth.
  hin-2017: आलस्य के कारण छत की कड़ियाँ दब जाती हैं, और हाथों की सुस्ती से घर चूता
    है।
  wol-KYG: Tayel, puj bu màbb; yaafus, néeg buy senn.
  eng-YLT: By slothfulness is the wall brought low, And by idleness of the hands doth
    the house drop.
  eng-WYC-2017: The highness of houses shall be made low in sloths; and the house
    shall drop rain in the feebleness of hands.
  eng-WMBB: By slothfulness the roof sinks in; and through idleness of the hands the
    house leaks.
  urd-GVH: जो सुस्त है उसके घर के शहतीर झुकने लगते हैं, जिसके हाथ ढीले हैं उस की छत
    से पानी टपकने लगता है।
  rug-rug: Pana hakohako sa tie, sa ropoto vetu si kote hoqa; pana lopu boka tavetavete
    sa limana, si kote honi sa vetu.
  gaz-gaz: Dhibaaʼummaan, mana duuffisa; harki hin hojjennes mana dhimmisiisa.
  fra-LSG: Quand les mains sont paresseuses, la charpente s’affaisse; et quand les
    mains sont lâches, la maison a des gouttières.
  yal-yal: Muxu narixina xalanben fɔnma nɛn. Xa a mi walɛ, tulen soma nɛn a banxini.
  haw-1868: No ka palaualelo, ua popopo na kaola; a no ka molowa o na lima, ua kulu
    ka hale.
  arb-NAV: مِنْ جَرَّاءِ الْكَسَلِ يَنْهَارُ السَّقْفُ، وَبِتَرَاخِي الْيَدَيْنِ يَسْقُطُ
    الْبَيْتُ.
  ewe-ewe: Kuviawɔwɔ nana xɔ ƒe daɖedziwo nyena ɖe eme, eye alɔgblɔlɔwɔwɔ nana xɔ
    ɖuɖuna.
  eng-LEE: Through slothful hands the rafters will sink; and through idleness of the
    hands the house will become leaky.
  asm-FB: এলেহুৱা লোকৰ ঘৰৰ চাল ধ্বংস হয়; সোৰোপা হাতৰ কাৰণে ঘৰত পানী পৰে।
  sus-A: شَ بَنشِ كَنيِ تُننَشْنْ، بَنشِ شُنيِ بِرَ مَ نّ، شَ عَ مُ عَ قِندِ تُننَبّشِ
    رَ، عَ شَ بَنشِ قَمَ نّ مِنِدٍ.
  fra-SBL: Par la paresse, le toit s'enfonce ; et par l'oisiveté des mains, la maison
    fuit.
  hbo-hbo: בַּעֲצַלְתַּ֖יִם יִמַּ֣ךְ הַמְּקָרֶ֑ה וּבְשִׁפְל֥וּת יָדַ֖יִם יִדְלֹ֥ף
    הַבָּֽיִת׃
  kik-kik: Mũndũ angĩkorwo arĩ kĩgũũta, mĩitĩrĩro ya nyũmba yake nĩĩhocagĩrĩra; namo
    moko make mangĩregera, nyũmba no yure.
  fra-NCL: Quand les mains sont paresseuses, la charpente s’affaisse, et quand les
    mains sont lâches, la maison ruisselle.
  cek-AK: Thasethaih mah im to hmawnsak; bantha set pongah im loe kho longh.
  cuk-cuk: Wiedba neg-uas-nudaklesulile, neg-uas ayariddaed, degine, wiedgi-neg-soblesadbali,
    neg maluddaed.
  uig-CYR: Һорунлуқтин өйниң торуси ғулай дәп қалиду; қолларниң бошлуғидин өйдин ямғур
    өтиду.
  tel-2017: సోమరితనం ఇంటికప్పు దిగబడిపోయేలా చేస్తుంది. చేతులు బద్ధకంగా ఉంటే ఆ ఇల్లు
    కురుస్తుంది.
  hat-BSA: Akoz parès ak neglijans, twati a vin pann, e nan enpridans kay la vin koule.
  kos-kos: Mwet se fin alsrangesr in onala fahsu ke lohm sel, na ac wohn, ac lohm
    sac ac musalla.
  hbo-WLC: בַּעֲצַלְתַּ֖יִם יִמַּ֣ךְ הַמְּקָרֶ֑ה וּבְשִׁפְל֥וּת יָדַ֖יִם יִדְלֹ֥ף
    הַבָּֽיִת׃
  ibo-ibo: Ọ bụ umengwụ na-eme ka ụlọ hie mmiri; ọ bụkwa umengwụ na-eme ka elu ụlọ
    malite ize eze.
  ory-ory: ଆଳସ୍ୟରେ ଛାତ ବସିଯାଏ, ପୁଣି ହସ୍ତର ଶିଥିଳତାରେ ଗୃହରେ ଜଳ ଝରେ।
  chk-chk: Are eman a tümwününgauei osun imwan, epwe lich, nge are eman a chipwang,
    imwan epwe tala.
  rop-rop: Wen det leisiwan men nomo fiksimap im ruf gudwei, wal im garra lik, en
    det haus garra ol buldan.
  ukr-1871: Од лїнощів похилиться будівля, а через недбалість текти ме дощ у хату.
  deu-1951: Durch Faulheit verfault das Gebälk, und wegen Nachlässigkeit der Hände
    rinnt das Dach.
  eng-JPS: By slothfulness the rafters sink in; and through idleness of the hands
    the house leaketh.
  srp-1865: S lijenosti ugiblje se krov i s nemarnijeh ruku prokapljuje kuæa.
  lug-lug: Obugayaavu buleetera akasolya k’ennyumba okutonnya, n’emikono egitayagala
    kukola gireetera ennyumba okutonnya.
  heb-heb: בעצלתים ימך המקרה ובשפלות ידים ידלף הבית׃
  ben-IRV: কারণ অলসতায় ছাদ বসে যায় এবং অলস হাতের কাজে ঘরে জল পড়ে।
  pan-pan: ਆਲਸ ਕਰਕੇ ਛੱਤ ਦੀਆਂ ਕੜੀਆਂ ਲਿਫ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਢਿੱਲੇ ਹੱਥਾਂ ਦੇ ਕਾਰਨ ਛੱਤ ਚੋਂਦੀ
    ਹੈ।
  mya-JVB: အလွန်ပျင်းရိ ခြင်းအားဖြင့် အိမ်သည် ဆွေးမြေ့ တတ်၏။ လက် နှင့်မ ပြုပြင်ဘဲနေလျှင်
    အိမ် မိုးယို တတ်၏။
  hmo-hmo: Bema tau ta ia lahedo dainai guhi ia hanamoa lasi, medu be ruma lalonai
    do ia vareai, bona ruma ena guhi do ia moru momokani.
  urd-urd: काहिली की वजह से कड़ियाँ झुक जाती हैं, और हाथों के ढीले होने से छत टपकती
    है।
  rus-SYN: От лености обвиснет потолок, и когда опустятся руки, то протечет дом.
  bqc-SIM: Tó gbɛ̃́ màa vĩ, aà kpɛ́ zaↄ ìↄ wozuzuaɛ, tó à ↄkpà a sì, aà
    kpɛ́ ì ibↄ.
  tcz-CHONGTHU: Mithase inchung chu govatna theijin anem lha suh jin, thaset jeh’a
    inchung vangchet chut jia ahi.
  mar-mar: जर एखादा मनुष्य कामाच्या बाबतीत खूप आळशी असेल तर त्याचे घर गळायला लागेल
    आणि त्याचे छत कोसळून पडेल.
  qub-qub: Guella runapaga wasinpa jananpis ushacanmi. Imatapis mana arojpa mana ruracojpaga
    wasinpis tuninmi.
  bqp-bqp: Tó gbɛ̃ ma'ã vĩ, a kpɛ́ líkↄ̃kũnↄ dìgↄ̃ sikũnamɛ, tó àtɛn gwa kũ wɛ́o,
    a kpɛ́ ni í bo.
  hat-hat: Lè yon moun twò parese pou l' repare kay li, twati a ap koule, fetay la
    ap tonbe.
  eng-BSB: Through laziness the roof caves in, and in the hands of the idle, the house
    leaks.
  eng-WEBPB: By slothfulness the roof sinks in; and through idleness of the hands
    the house leaks.
  kbq-kbq: Eri'za e'ori feru vahe'mofo nomo'ma varivarima nehanigeno ko'ma eri so'ema
    osanigeno'a varivari huno nomofo agu'afi efreno eri haviza hugahie.
  nhe-BL: Se tlacatl tlen tlatzihui ax quitlatlamanía ichaj campa pano atl, huan yeca
    palani iapechohua. Teipa postequi nopa apechtli huan huetzi ichaj.
  bus-bus: Tó gbɛ̃ mɛa vĩ, à kpɛ́ líkↄ̃kũnↄ ègↄ̃ zunnamɛ, tó èe gwaa wɛ́ɛo, à kpɛ́
    é í bↄ.
  gub-BL: Aze neranahy nehe, aze a'e rupi nerezapokatu kwaw neràpuz 'aromo har nehe,
    heta tetea'u putar itykyr haw hehe nehe. A'e re u'ar putar neràpuz nehe no.
  eng-DRA: By slothfulness a building shall be brought down, and through the weakness
    of hands, the house shall drop through.
