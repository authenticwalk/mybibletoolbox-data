verse: ECC.010.005
translations:
  mal-C: 'സൂര്യനുകീഴിൽ ഞാൻ ഒരു തിന്മ കണ്ടു, ഭരണാധിപരിൽനിന്നുമുണ്ടാകുന്ന ഒരുതരം തെറ്റുതന്നെ:'
  deu-TKW: 'Es giebt ein Übel, das ich sah unter der Sonne, gleich einem Versehen,
    welches vom Machthaber ausgeht:'
  lin-lin: 'Namonaki mabe moko na se ya moyi, lokola libunga epai ya bakonzi :'
  eng-LSV: There is an evil I have seen under the sun, || As ignorance that goes out
    from the ruler,
  eng-GNV: There is an euil that I haue seene vnder the sunne, as an errour that proceedeth
    from the face of him that ruleth.
  eng-WEBSTER: 'There is an evil which I have seen under the sun, as an error which
    proceedeth from the ruler:'
  nhw-BL: Niquitztoc seyoc tlamantli catli amo cuali catli pano ipan ni tlaltipactli;
    se tlamantli catli pano ica tlanahuatiani.
  swh-ONEN: 'Kuna ubaya niliouona chini ya jua, aina ya kosa litokalo kwa mtawala:'
  bba-bba: Nɑ torɑru ɡɑru wɑ hɑnduniɑ ye sɔɔ te tɑ wee kpɑrobun min di.
  eng-KJVCPB: 'There is an evil which I have seen under the sun, as an error which
    proceedeth from the ruler:'
  luo-luo: 'Nitie richo ma aseneno e bwo wangʼ chiengʼ, ketho moro mawuok kuom jatelo:'
  meu-meu: Dika ta vada na itaia dina henunai, hanua pavapavana ena kerere ta na heto
    reana.
  npi-ULB: सूर्यमूनि मैले एउटा खराबी देखेको छु, जुन शासकबाट आउने एक किसिमको त्रास
    होः
  yor-yor: Ohun ibi kan wà tí mo ti rí lábẹ́ oòrùn, irú àṣìṣe tí ó dìde láti ọ̀dọ̀
    alákòóso.
  ind-ind: 'Ada lagi hal menyedihkan yang sudah aku perhatikan di dunia ini, yaitu
    kesalahan yang dilakukan penguasa:'
  pes-OPCB: 'بدی دیگری نیز در زیر این آسمان دیده‌ام که در اثر اشتباهات برخی پادشاهان
    به وجود می‌آید:'
  tgl-ULB: 'May nakita akong kasamaan sa ilalim ng araw, isang uri ng pagkakamali
    na nanggagaling sa isang pinuno:'
  hui-hui: I̱na dindi bibahendeni handalu hewaria agali haru haga haguane marume mana
    ko mbira bigi biyaria handarugo ogo.
  mya-mya: မင်းမှားယွင်းခြင်းအားဖြင့် ဖြစ်တတ်သော၊ နေအောက်၌ ငါမြင်ရသောအမှုဆိုးဟူမူကား၊
  bod-N: ཉི་མའི་འོག་ཏུ་རྐྱེན་ངན་ཞིག་ཡོད་པ། ། བདག་གིས་མཐོང་ཞིང་དེ་ནི་དབང་སྒྱུར་བའི།
    ། འགལ་འཛོལ་ལས་ནི་བྱུང་བ་འདྲ་ཡིན་ཏེ། །
  sna-sna: 'Kune chinhu chakaipa chandakaona pasi pezuva, kutadza kunobva kuvatongi:'
  spa-BLM: Hay un mal que he visto bajo el sol, la clase de error que procede del
    gobernante.
  cac-cac: Ay val tas man̈ smojoc tzuji d'a yolyib'an̈q'uinal tic, aton tas tz'el
    sc'ulan eb' yajal.
  swh-ULB: 'Kuna uovu niliouona chini ya jua, aina ya kosa ambalo huja kutoka kwa
    mtawala:'
  bel-bel: 'Ёсьць зло, якое бачыў я пад сонцам, падобнае да памылкі, якая ад валадара
    паўстала:'
  deu-ELBBK: 'Es gibt ein Übel, das ich unter der Sonne gesehen habe, wie ein Irrtum,
    der von dem Machthaber ausgeht:'
  mbb-OT: 'Duen pa sevaha he kenà meupiya he neehè ku kayi te kelibutan, ne ed-ul-ulahan
    heini te menge pengulu:'
  mal-2015: അധിപതിയുടെ പക്കൽനിന്നു പുറപ്പെടുന്ന തെറ്റുപോലെ ഞാൻ സൂര്യന്നു കീഴെ ഒരു
    തിന്മ കണ്ടു;
  rmc-rmc: 'Hin mek the aver nalačhipen, so dikhľom pre phuv, o vladara, so keren
    kajse chibi:'
  pes-OPV: بدی‌ای هست که زیر آفتاب دیده‌ام مثل سهوی که از جانب سلطان صادر شود.
  ron-1924: 'Есте ун рэу пе каре л-ам вэзут суб соаре, ка о грешялэ каре вине де ла
    чел че кырмуеште:'
  ben-OBCV: আমি সূর্যের নিচে এক মন্দ বিষয় দেখেছি, শাসনকর্তারা এইরকম ভুল করে থাকে
  som-som: Waxaa jira wax shar ah oo aan qorraxda hoosteeda ku arkay, waxaana weeye
    qalad taliyaha ka yimaada.
  lat-VUC: '[Est malum quod vidi sub sole, quasi per errorem egrediens a facie principis:'
  eng-ASVBT: 'There is an evil which I have seen under the sun, as it were an error
    which proceedeth from the ruler:'
  ita-1885: Vi è un male che io ho veduto sotto il sole, simile all'errore che procede
    dal principe.
  eng-LXXUP: There is an evil which I have seen under the sun, Wherein an error has
    proceeded from the ruler.
  eng-ULB: 'There is an evil that I have seen under the sun, a kind of error that
    comes from a ruler:'
  spa-VBL: 'También me di cuenta de que hay otro mal aquí en la tierra: los gobernantes
    cometen un gran error'
  fra-_FOB: 'Il y a un mal que j''ai vu sous le soleil, comme une erreur qui procède
    du prince:'
  mal-mal: അധിപതിയുടെ പക്കൽനിന്ന് പുറപ്പെടുന്ന തെറ്റുപോലെ ഞാൻ സൂര്യനുകീഴിൽ ഒരു തിന്മ
    കണ്ടു;
  urd-GVR: Mujhe sūraj tale ek aisī burī bāt nazar āī jo aksar hukmrānoṅ se sarzad
    hotī hai.
  suz-BL: गो रागीमी मरिम्‍शो का तशो बाक्‍नुङ। मेको ठेयब दूली गेय सासन पाइबम ला पने
    चाप्‍ब।
  eng-NOY: There is an evil which I have seen under the sun; an error which proceedeth
    from a ruler.
  ita-1927: 'C’è un male che ho veduto sotto il sole, un errore che procede da chi
    governa:'
  ckb-ckb: 'خراپەیەک هەیە لەسەر زەویدا بینیم، وەک هەڵەیەکی مەزنە لەلایەن فەرمانڕەوا:'
  eng-BBE: 'There is an evil which I have seen under the sun, like an error which
    comes by chance from a ruler:'
  kan-OKCV: ಮತ್ತೊಂದು ವ್ಯಸನವನ್ನು ನಾನು ಸೂರ್ಯನ ಕೆಳಗೆ ನೋಡಿದ್ದೇನೆ. ಅದು ಆಳುವವರಿಂದ ಬರುವ ತಪ್ಪಿನಿಂದಾದದ್ದು.
  tam-2017: நான் சூரியனுக்குக்கீழே பார்த்த ஒரு தீங்கும் உண்டு, அது அதிபதியினிடத்தில்
    தோன்றும் தவறே.
  spa-RV-1909: 'Hay un mal que debajo del sol he visto, á manera de error emanado
    del príncipe:'
  ron-BTF: Este un rău pe care l-am văzut sub soare, ca pe o eroare care iese de la
    stăpân;
  eng-WEBP: There is an evil which I have seen under the sun, the sort of error which
    proceeds from the ruler.
  eng-FBV: 'I also realized there''s another evil here on earth: rulers make a big
    mistake'
  nld-1939: 'Nog een ander kwaad zag ik onder de zon: Vergissingen door vorsten begaan.'
  nch-BL: Niquitztoc seyoc tamanti cati amo cuali cati pano ipan ni taltipacti; se
    tamanti cati pano ica tanahuatiani.
  vie-1934: 'Có một tai nạn ta đã thấy ở dưới mặt trời, như một sự lỗi lầm do quan
    trưởng phạm:'
  hin-CV: सूरज के नीचे मैंने एक और बुराई देखी, जैसे इसे कोई राजा अनजाने में ही कर
    बैठता है.
  spa-BES: 'Hay un mal que he visto bajo el sol, como un error que viene por la causa
    de un gobernante:'
  tdx-tdx: Eo ty haratiañe nitendrek’ahy ambane’ i àndroy, hoe lilatse aboa’ ty mpifehe.
  tha-KJV: มี​สิ​่งสามานย์​ที่​ข้าพเจ้าเห็นภายใต้​ดวงอาทิตย์ ประหนึ่งว่าเป็นความผิดซึ่งมาจากผู้​มีอำนาจ
  por-BR-2018: 'Há um mal que vi abaixo do sol, um tipo de erro que é proveniente
    dos que têm autoridade:'
  deu-ELO: 'Es gibt ein Übel, das ich unter der Sonne gesehen habe, gleich einem Irrtum,
    welcher von dem Machthaber ausgeht:'
  eng-WYC-2018: An evil there is, that I saw under the sun, and going out as by error
    from the face of the prince; (There is an evil that I saw under the sun, and going
    out as an error from the leader, or from the ruler;)
  epo-epo: 'Ekzistas malbono, kiun mi vidis sub la suno; ĝi estas kvazaŭ eraro, venanta
    de la reganto:'
  uig-PIN: Ⱪuyax astida yaman bir ixni kɵrdumki, u ⱨɵkümdardin qiⱪⱪan bir hata ixtur
    —
  beo-beo: Na da giadofai hou afae osobo bagadega dialebe ba:i. Amo giadofasu ouligisu
    dunu da hamosa.
  tpi-OTNT: Mi bin lukim wanpela bikpela rong ol sampela man i save mekim, na dispela
    i asua bilong ol hetman tasol.
  hau-SA: Akwai muguntar da na gani a duniya, irin kuskuren da yake fitowa daga masu
    mulki.
  uig-LAT: Quyash astida yaman bir ishni kördumki, u hökümdardin chiqqan bir xata
    ishtur —
  nde-nde: 'Bukhona ububi esengibubonile ngaphansi kwelanga, kuliphutha elenziwa ngumbusi:'
  ton-ton: '‌ʻOku ai ʻae kovi kuo u mamata ki ai ʻi he lalo laʻā, ko e fai hala ʻoe
    pule:'
  ces-1613: Jest zlá věc, kterouž jsem viděl pod sluncem, totiž neprozřetelnost, kteráž
    pochází od vrchnosti,
  eng-WMB: There is an evil which I have seen under the sun, the sort of error which
    proceeds from the ruler.
  tam-TCV: சூரியனுக்குக் கீழே நான் கண்ட வேறொரு தீமையும் உண்டு, ஒரு ஆளுநனிடமிருந்து
    வரும் ஒருவிதத் தவறே அது.
  ceb-ULB: Adunay daotan nga akong nakita ilalom sa adlaw, usa ka matang sa sayop
    nga magaabot gikan sa usa ka magmamando.
  pol-UBG: 'Jest zło, które widziałem pod słońcem, to błąd, który pochodzi od władcy:'
  urd-GVU: مجھے سورج تلے ایک ایسی بُری بات نظر آئی جو اکثر حکمرانوں سے سرزد ہوتی ہے۔
  deu-1912: 'Es ist ein Unglück, das ich sah unter der Sonne, gleich einem Versehen,
    das vom Gewaltigen ausgeht:'
  kan-2017: ಲೋಕದಲ್ಲಿ ಒಂದು ಸಂಕಟವನ್ನು ಕಂಡಿದ್ದೇನೆ. ಅದು ಆಳುವವನ ಸಮ್ಮುಖದಿಂದ ಹೊರಟುಬರುವ ಹಾಗೆಯೇ
    ತೋರುತ್ತದೆ.
  yap-yap: Irera’ ban’en nde mat’aw ni ku gguy uroy u fayleng — ban’en nde mat’aw
    e pi tagagiyeg e yad tapgin.
  hlt-MCSB: Boei mikhmuh lamloh tohtamaeh la aka thoeng ka hmuh te khomik hmuiah a
    thae la om.
  mdy-ETH: ሃሣ ሳዖይዳ ሜሌ ፑርታ ባኣዚ ታ ዛጌኔ፤ ዬይያ ዓሶ ዎይሣ ዓሳ ማዻ ጌኖ ማዾኬ።
  kew-kew: Aa medalomame waea adaapu peme-daa neme adoa gime. Go pemea wae yaenuri
    aa mudunumi peme.
  twi-ASANTE: 'Bɔne bi wɔ hɔ a mahunu wɔ owia yi ase. Ɛyɛ mfomsoɔ bi a ɛfiri sodifoɔ:'
  eng-WEBU: There is an evil which I have seen under the sun, the sort of error which
    proceeds from the ruler.
  wal-wal: Salo gufantton taani be7ido hara iitabai de7ees; hegeekka deriyaa haariyaageeti
    oottiyo naaquwaa.
  spa-PDDPT: 'Hay un mal que vi bajo el sol Y es prevaleciente entre los hombres:'
  gun-gun: Peteĩ ju aexa mba'emo vai kuaray guýry, huvixa ha'eve'ỹa rami opena va'e.
  ilo-ULB: 'Adda kinadakes a nakitak iti baba ti init, maysa a biddut nga agtataud
    iti mangiturturay:'
  kpg-kpg: 'Deenei di mee hala ne gidee au i henuailala, di mee hala ne hidi mai i nia
    dagi:'
  uig-ARA: قۇياش ئاستىدا يامان بىر ئىشنى كۆردۇمكى، ئۇ ھۆكۈمداردىن چىققان بىر خاتا
    ئىشتۇر ــ
  sus-sus: 'N fe xɔrɔxɔɛ nde fan toxi yi duniɲa ma naxan kelixi mangɛ ma:'
  pon-2006: Iet sapwung ehu me I kilangehr nin sampah—sapwung me kaun akan wiadahr.
  ksd-ksd: Go tika na magit iau ga gire i kaina ta ra rakarakan a gunagunan, a tena
    varkurai i pait ra nirara ma ra tuptup;
  tur-YTC: Güneşin altında gördüğüm bir kötülük var, yöneticiden kaynaklanan bir tür
    yanlış.
  bel-N: 'Ёсьць ліха, якое я бачыў пад сонцам, нібыта памылка, якая выходзіць ад аблічча
    ўладара:'
  grc-BRENT: Ἔστι πονηρία ἣν εἶδον ὑπὸ τὸν ἥλιον, ὡς ἀκούσιον ἐξῆλθεν ἀπὸ προσώπου
    ἐξουσιάζοντος.
  ind-AYT: Ada suatu kejahatan yang telah kulihat di bawah matahari, suatu pelanggaran
    yang berasal dari seorang penguasa.
  nya-nya: 'Pali choyipa chimene ndinachiona pansi pano, kulakwitsa kumene kumachokera
    kwa wolamulira:'
  hrv-hrv: 'Ima zlo što ga vidjeh pod suncem kao prestupak koji dolazi od vladaoca:'
  mps-mps: Eno suali, genuai sęgę me deli te bidi dabe mebago yali, te sę yabo
    page te tobolu bidide naga elalubao. E tiwai dao.
  tpi-tpi: Mi bin lukim wanpela bikpela rong ol sampela man i save mekim, na dispela
    i asua bilong ol hetman tasol.
  dan-1931: 'Der er et Onde, jeg så under Solen; det ser ud som et Misgreb af ham,
    som har Magten:'
  vie-OVCB: Tôi có thấy một điều tệ hại khác dưới mặt trời. Các vua và những người
    lãnh đạo đã tạo lỗi lầm
  guj-2017: મેં આ દુનિયામાં એક અનર્થ જોયો છે, અને તે એ છે કે અધિકારી દ્વારા થયેલી
    ભૂલ;
  pon-2006A: Iet sapwung ehu me I kilangehr nin sampah—sapwung me kaun akan wiadahr.
  por-BRBSL: Há um mal que eu vi sob o sol, o tipo de erro que procede do governante.
  cth-cth: Bawi ni a payon e kecu dawk kanî rahim vah hnokahawi hoeh ka hmu e teh,
  twi-twi: 'Bɔne bi wɔ hɔ a mahu wɔ owia yi ase ɛyɛ mfomso bi a efi sodifo:'
  hlt-hlt: Boei mikhmuh lamloh tohtamaeh la aka thoeng ka hmuh te khomik hmuiah a
    thae la om.
  tbz-SIM: N yɑ̀ mɛborimɛ tɛ̃mɛ̀ mɑmɛ̀ mmɛ mɛ̀ɛ̀ tu mɛyɛimɛ kɛtenkɛ̀ ĩ́nkɛ̀. Dɛ̀ bo
    kpɛtɛ́nɛ̀mɛ̀ wèè ni koò kɑnnɛ tiyɛìntì mutɔ̃mmú kó yɛkɑ̀rɛ̀ diɛyɛ̀, kɛ́kɑnnɛ bɛdiɛbɛ̀
    mutɔ̃mmú kó yɛkɑ̀rɛ̀ sɑ́m̀pɔ́yɛ̀.
  msy-2020: Kɨ overiamɨn apengan ikia ua garima, gumazir maba osɨmtɨzir bar dafar
    mam gami. Ezɨ osɨmtɨzir kurar kam, a gumazir dapanibar osɨmtɨzimra.
  dop-dop: Ɩsɑɣɑtʋ nɑtələɣɩ mɑ nɑwɑ ɑtɛ nɑ tə́ nəɣəsənɑ ɩsɩɩ pə liɣituɣuu nyʋɣʋ tʋ
    nɑ ɩ́ pəntɩ pʋlʋ tɔ.
  azb-azb: 'Səma altında bir dərd də gördüm: O da hökmdarın əlindən çıxan səhvdir.'
  eng-DBY: 'There is an evil that I have seen under the sun, as an error [that] proceedeth
    from the ruler:'
  hin-2017: 'एक बुराई है जो मैंने सूर्य के नीचे देखी, वह हाकिम की भूल से होती है:'
  wol-KYG: 'Lu mettee ngi lu ma gis fi kaw suuf, lu mel ni njuumte lu rëcc kilifa:'
  eng-YLT: There is an evil I have seen under the sun, As an error that goeth out
    from the ruler,
  eng-WYC-2017: An evil there is, that I saw under the sun, and going out as by error
    from the face of the prince;
  eng-WMBB: There is an evil which I have seen under the sun, the sort of error which
    proceeds from the ruler.
  urd-GVH: मुझे सूरज तले एक ऐसी बुरी बात नज़र आई जो अकसर हुक्मरानों से सरज़द होती
    है।
  rug-rug: Koa nana si keke kinaleana sapu dogoria rau pa kauruna sa rimata, sa sinea
    gua sapu hoke vura koari na koimata.
  gaz-gaz: Hamminni ani aduudhaa gaditti arge tokko jira; kunis dogoggora bulchaan
    tokko uumuu dha.
  fra-LSG: 'Il est un mal que j’ai vu sous le soleil, comme une erreur provenant de
    celui qui gouverne:'
  yal-yal: 'N fe ɲaxina ndee toxi dunuɲa yi, tantanna naxanye fata mangan na:'
  haw-1868: Aia ka hewa au i ike iho ai malalo iho o ka la, e like me ka hewa i puka
    mai ai mai ke alii mai.
  arb-NAV: 'رَأَيْتُ شَرّاً تَحْتَ السَّمَاءِ هُوَ كالسَّهْوِ الصَّادِرِ عَنِ السُّلْطَانِ:'
  ewe-ewe: Megade dzesi nu vɔ̃ɖi aɖe tso fiawo kple dziɖulawo ŋu esi melé ŋku ɖe nuwo
    ƒe yiyi me le xexea me ŋu.
  eng-LEE: 'There is an evil which I have seen under the sun, like an error which
    proceedeth from the ruler:'
  asm-FB: অধিপতিৰ পৰা উৎপন্ন হোৱা এক প্রকাৰ ভ্ৰান্তি আৰু এক দুষ্টতাৰ বিষয় মই সূৰ্যৰ
    তলত দেখিলোঁ।
  sus-A: ﭑ قٍ شْرْشْي ندٍ قَن تٌشِ يِ دُنِحَ مَ نَشَن كٍلِشِ مَنفّ مَ؛
  fra-SBL: Il y a un mal que j'ai vu sous le soleil, c'est le genre d'erreur qui vient
    du chef.
  hbo-hbo: יֵ֣שׁ רָעָ֔ה רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ כִּשְׁגָגָ֕ה שֶׁיֹּצָ֖א מִלִּפְנֵ֥י
    הַשַּׁלִּֽיט׃
  kik-kik: 'Nĩ harĩ ũndũ mũũru nyonete gũkũ thĩ kwaraga riũa, na nĩ ihĩtia rĩrĩa riumanaga
    na mwathi wa andũ:'
  fra-NCL: 'Il est un mal que j’ai vu sous le soleil, comme une erreur qui provient
    du souverain :'
  cek-AK: Ukkung khae hoiah sakpazaehaih tacawt baktih toengah, ni tlim ah ka hnuk
    ih hmuen kasae to oh.
  cuk-cuk: 'We-napneggi-gudiidgine, an daksabalid, sapin-dummagan-negsemamaidi, weyob
    ibmar noar-imakdimalad:'
  uig-CYR: Қуяш астида яман бир ишни көрдумки, у һөкүмдардин чиққан бир хата иштур
    —
  tel-2017: రాజులు పొరపాటుగా చేసే అన్యాయం నేను ఒకటి చూశాను.
  hat-BSA: Gen yon mal mwen konn wè anba solèy la, tankou yon fot ki sòti nan sila
    k ap gouvène a——
  kos-kos: Pa inge sie ouiya sesuwos nga konauk fin faclu — ouiya se inge ma orek
    sin mwet kol.
  hbo-WLC: יֵ֣שׁ רָעָ֔ה רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ כִּשְׁגָגָ֕ה שֶׁיֹּצָ֖א מִלִּפְנֵ֥י
    הַשַּׁלִּֽיט׃
  ibo-ibo: Ọ dịkwa ihe ọjọọ ọzọ m hụrụ nʼokpuru anyanwụ, dịka njehie nke ndị eze na
    ndị na-achị achị na-ejehie.
  ory-ory: ମୁଁ ସୂର୍ଯ୍ୟ ତଳେ ଏକ ମନ୍ଦ ବିଷୟ ଦେଖିଅଛି, ତାହା ଶାସନକର୍ତ୍ତାଠାରୁ ଉତ୍ପନ୍ନ ଭୁଲ୍
    ତୁଲ୍ୟ ଅଟେ;
  chk-chk: 'Iwe, üa pwal küna och lapalap mi ngau won fanüfan, a pop seni mwälin eman
    samol:'
  rop-rop: Wal dijan brabli nogudbala ting aibin luk langa dijan wel. Im hepin wen
    detlot boswan nomo sabi deibin meigim misteik.
  ukr-1871: 'Є одно зло, яке я бачив під сонцем, се — наче облуд у володаря:'
  deu-1951: 'Es gibt ein Übel, das ich unter der Sonne sah, wie ein Mißgriff, von
    einem Machthaber getan:'
  eng-JPS: 'There is an evil which I have seen under the sun, like an error which
    proceedeth from a ruler:'
  srp-1865: 'Ima zlo koje vidjeh pod suncem, kao pogrješka koja dolazi od vladaoca:'
  lug-lug: 'Ekibi ekirala kye nalaba, kye kikwata ku nsobi y’omufuzi:'
  heb-heb: יש רעה ראיתי תחת השמש כשגגה שיצא מלפני השליט׃
  ben-IRV: 'একটা মন্দতা আছে যা আমি সূর্য্যের নিচে দেখেছি, এরকম ভুল যা শাসনকর্ত্তার
    থেকে আসে:'
  pan-pan: ਇੱਕ ਬੁਰਿਆਈ ਹੈ ਜੋ ਮੈਂ ਸੂਰਜ ਦੇ ਹੇਠ ਦੇਖੀ, ਜੋ ਹਾਕਮ ਦੀ ਭੁੱਲ ਨਾਲ ਹੁੰਦੀ ਹੈ, -
  mya-JVB: မင်း မှားယွင်း ခြင်းအားဖြင့် ဖြစ် တတ်သော ၊ နေ အောက် ၌ ငါမြင် ရသောအမှု ဆိုးဟူမူကား၊
  hmo-hmo: Dika ta lau itaia vadaeni, ma inai dika be king taudia bona gunalaia taudia
    ese idia havaraia,
  urd-urd: एक ज़ुबूनी है जो मैंने दुनिया में देखी, जैसे वह एक ख़ता है जो हाकिम से
    सरज़द होती है।
  rus-SYN: Есть зло, которое видел я под солнцем, это - как бы погрешность, происходящая
    от властелина;
  bqc-SIM: Ma yãvãie è dṹniau, a dɛ gbãade zãa yã́wa ũɛ.
  tcz-CHONGTHU: Keiman nipi noija aphalou chombeh khat ka mudoh in ahi. Lengho le
    vaihom hon suhkhelna hoise tah aboldoh jiuve.
  mar-mar: एक अनर्थ तो मी पृथ्वीवर पाहिला आहे, अधिकाऱ्याच्या चुकीने येतो ते मी पाहिले
    आहे.
  qub-qub: Cay pachachöga juctapis mana allita ricashcämi. Chaytaga quiquin mandajcunami
    ruran.
  bqp-bqp: Ma nɛ̀sɛyakayã ke è andunia gũn, à de gbãnade sãtɛna yãa ũmɛ.
  hat-hat: Men yon lòt move bagay mwen wè ankò sou latè, lèfini se chèf yo ki lakòz
    sa.
  eng-BSB: 'There is an evil I have seen under the sun— an error that proceeds from
    the ruler:'
  eng-WEBPB: There is an evil which I have seen under the sun, the sort of error which
    proceeds from the ruler.
  kbq-kbq: Hagi mago kefo avu'ava zama ama mopafima koana, ugagota kva vahe'mo'za
    eri'zana eri havizana nehaze.
  nhe-BL: Niquitztoc seyoc tlamantli tlen ax cuali tlen pano ipan ni tlaltepactli;
    se tlamantli tlen pano ica tlanahuatiani.
  bus-bus: Ma nↄ̀sɛyakayã ke è anduna guu, à dɛ gbãade sãsãna yãa ũmɛ.
  gub-BL: Tuwihaw ko ywy rehe har uzapo amo ikatu 'ym ma'e wemiruze'eg wanupe.
  eng-DRA: 'There is an evil that I have seen under the sun, as it were by an error
    proceeding from the face of the prince:'
