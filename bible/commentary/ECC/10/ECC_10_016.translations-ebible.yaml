verse: ECC.010.016
translations:
  mal-C: ദാസൻ രാജാവായിത്തീർന്ന ദേശമേ, അതികാലത്തുതന്നെ സദ്യക്കിരിക്കുന്ന രാജകുമാരന്മാരുള്ള
    ദേശമേ, നിനക്കു ഹാ കഷ്ടം!
  deu-TKW: Wehe dir, Land, dessen König ein Knabe ist, und dessen Fürsten am Morgen
    schmausen!
  lin-lin: Mawa na mokili oyo mokonzi na yango azali mwana moke, mpe oyo bakambi na
    yango balangwaka masanga na tongo-tongo !
  eng-LSV: Woe to you, O land, when your king [is] a youth, || And your princes eat
    in the morning.
  eng-GNV: Woe to thee, O lande, when thy King is a childe, and thy princes eate in
    the morning.
  eng-WEBSTER: Woe to thee, O land, when thy king is a child, and thy princes eat
    in the morning!
  nhw-BL: Fiero elis para nopa tlali catli quipiya quen itlanahuatijca se catli ayamo
    motlalnamictijtoc. Teicnelti nopa tlali sintla itlayacancahua pehuaj moihuintíaj
    hasta quema tlanesi.
  swh-ONEN: Ole wako, ee nchi ambayo mfalme wako alikuwa mtumwa na ambayo wakuu wako
    hufanya karamu asubuhi.
  bba-bba: Bɔ̃rurɑmɑ tem mɛ̀ sɔɔ ɑluwɑɑsi ɡɑri bɔkɔ u sɑ̃ɑ sunɔ mɑ mɛn sinɑ ɑsɑkpɔbu
    bɑ rɑ n ben tiin nukurun ɡɑri mɔ̀ mɛ̀n nɔɔ yɑm sɑ̃rɑ.
  eng-KJVCPB: Woe to thee, O land, when thy king is a child, and thy princes eat in
    the morning.
  luo-luo: Okwongʼ piny ma ruodhe ne en jatich kendo ma jotende mondo e nyasi gokinyi.
  meu-meu: Tano e, pavapavamu bema mero bona emu lohia na daba ai bema ani lava dae
    negana ai, madi ihabaimu!
  npi-ULB: त्यो देशलाई धिक्‍कार होस्, जुन देशको राजा जवान ठिटो छ, र त्यसका अगुवाहरूले
    बिहानैदेखि उपवास बस्‍न थाल्छन्!
  yor-yor: Ègbé ni fún ọ, ìwọ ilẹ̀ tí ọba ń ṣe ìránṣẹ́ rẹ̀ àti tí àwọn ọmọ-aládé ń
    ṣe àsè ní òwúrọ̀.
  ind-ind: Sebuah kerajaan menghadapi banyak masalah ketika rajanya seorang kanak-kanak
    dan para pejabatnya berpesta sepanjang malam sampai pagi.
  pes-OPCB: وای بر سرزمینی که پادشاهش غلامی بیش نیست و رهبرانش صبحگاهان می‌خورند و
    مست می‌کنند!
  tgl-ULB: Mayroong gulo sa inyong lupain kapag bata pa ang inyong hari, at ang mga
    pinuno ninyo ay magdiriwang sa umaga!
  hui-hui: Dindi mbiranaga kini igiri emene mini boga nabime haru haga kayaguabi agali
    haguane maru karume egerebagi heyalu tomo ibabi timbuni dawa gimbu bu naabo halu
    kane mbiraga hayaguabi dindi ogoriani genda timbuniore tagira ibulebira.
  mya-mya: ငယ်သားအစိုးရ၍ မှူးမတ်များအချိန်မဲနံနက် စောစော စားသောက်တတ်သောပြည်သည် အမင်္ဂလာ
    ရှိ၏။
  bod-N: ཀྱེ་ཀྱེ་རྒྱལ་ཁམས་ཁྱོད་ཀྱི་རྒྱལ་པོ་ནི། ། བྱིས་པ་ཡིན་ཞིང་ཁྱོད་ཀྱི་བློན་པོ་ཚོས།
    ། ཞོགས་པར་བཟའ་བཏུང་བག་མེད་སྤྱད་ན་ནི། ། ཁྱོད་ལ་ཆག་སྒོ་འབྱུང་བར་གདོན་མི་ཟ། །
  sna-sna: Une nhamo iwe nyika ina mambo aiva muranda uye ina machinda anoita mabiko
    mangwanani.
  spa-BLM: Ay de ti, tierra, cuando tu rey es un niño, ¡y tus príncipes comen por
    la mañana!
  cac-cac: Ob'iltac junoc nación to a junoc mach tzapanto spensar ayoch sreyaloc,
    a na an̈ej iloj q'uin̈ syac' eb' yichamtac vinaquil.
  swh-ULB: Ole wako ardhi kama mfalme wako ni kijana mdogo, na kama viongozi wako
    huanza karamu ahsubuhi!
  bel-bel: Гора табе, зямля, калі цар твой - дзіця і калі ўладыкі твае ядуць рана!
  deu-ELBBK: Wehe dir, Land, dessen König ein Knabe ist und dessen Fürsten am Morgen
    schmausen!
  mbb-OT: Mekehizuhizu is nasyun he mid-aǥi te kegkeuripen is hadì duen, ne is menge
    pengulu kayi ne ebpetakè en ebpengemuran.
  mal-2015: ബാലനായ രാജാവും അതികാലത്തു ഭക്ഷണം കഴിക്കുന്ന പ്രഭുക്കന്മാരും ഉള്ള ദേശമേ,
    നിനക്കു അയ്യോ കഷ്ടം!
  rmc-rmc: Vigos tuke, phuvije, te tiro kraľis hino terno, a te tire raja tosarastar
    but chan.
  pes-OPV: وای بر تو‌ای زمین وقتی که پادشاه تو طفل است و سرورانت صبحگاهان می‌خورند.
  ron-1924: Вай де тине, царэ ал кэрей ымпэрат есте ун копил ши ай кэрей воевозь бенкетуеск
    де диминяцэ!
  ben-OBCV: ধিক্ সেই দেশ যার রাজা আগে দাস ছিলেন এবং সেখানকার রাজপুরুষেরা সকাল বেলাতেই
    ভোজ খায়।
  som-som: Dalkow, adaa iska hoogay, markii boqorkaagu ilmo yar yahay, oo amiirradaaduna
    ay aroortii wax cunaan!
  lat-VUC: '[Væ tibi, terra, cujus rex puer est, et cujus principes mane comedunt.'
  eng-ASVBT: Woe to thee, O land, when thy king is a child, and thy princes eat in
    the morning!
  ita-1885: Guai a te, o paese, il cui re è fanciullo, ed i cui principi mangiano
    fin dalla mattina!
  eng-LXXUP: Woe to thee, O city, whose king is young, And thy princes eat in the
    morning!
  eng-ULB: Woe to you, land, if your king is a young boy, and if your leaders begin
    feasting in the morning!
  spa-VBL: Estás en problemas si el rey de tu país es joven, y si tus líderes están
    ocupados festejando desde la mañana.
  fra-_FOB: Malheur à toi, pays, dont le roi est un enfant, et dont les princes mangent
    dès le matin!
  mal-mal: ബാലനായ രാജാവും അതികാലത്ത് വിരുന്നു കഴിക്കുന്ന പ്രഭുക്കന്മാരും ഉള്ള ദേശമേ,
    നിനക്ക് അയ്യോ കഷ്ടം!
  urd-GVR: Us mulk par afsos jis kā bādshāh bachchā hai aur jis ke buzurg subah hī
    ziyāfat karne lagte haiṅ.
  suz-BL: आबी, तेको रागी ङा पिप आल का बाक्‍‍बा, तेको रागी ङा सासन पाइबपुकीमी सुनी
    कना भोज जा‍इनीमी, मेको रागी खतम दुम्‍शा लाइ‍ब। यसैया ३:४; यसैया ५:११
  eng-NOY: Woe to thee, O land, when thy king is a child, and thy princes feast in
    the morning!
  ita-1927: Guai a te, o paese, il cui re è un fanciullo, e i cui principi mangiano
    fin dal mattino!
  ckb-ckb: قوڕبەسەر ئەو خاکەی کە پاشاکەی پێشتر خزمەتکار بوو و میرەکانیشی بەیانییان
    لەسەر خوان دادەنیشن.
  eng-BBE: Unhappy is the land whose king is a boy, and whose rulers are feasting
    in the morning.
  kan-OKCV: ಬಾಲಕನಾಗಿದ್ದವನು ದೇಶಕ್ಕೆ ಅರಸನಾಗಿದ್ದರೆ, ನಾಯಕರೆಲ್ಲರು ಬೆಳಿಗ್ಗೆಯೇ ಔತಣಕ್ಕೆ ಕೂತುಕೊಂಡರೆ
    ಅಯ್ಯೋ ಕಷ್ಟ!
  tam-2017: ராஜா சிறுபிள்ளையுமாக, பிரபுக்கள் அதிகாலமே சாப்பிடுகிறவர்களுமாக இருக்கிற
    தேசமே, உனக்கு ஐயோ,
  spa-RV-1909: ¡Ay de ti, tierra, cuando tu rey es muchacho, y tus príncipes comen
    de mañana!
  ron-BTF: Vai ție, țară, când împăratul tău este un copil și prinții tăi mănâncă
    dimineața!
  eng-WEBP: Woe to you, land, when your king is a child, and your princes eat in the
    morning!
  eng-FBV: You're in trouble if the king of your country is young, and if your leaders
    are busy feasting from early morning.
  nld-1939: Wee u, land, als uw koning een kind is, En uw prinsen in de morgenstond
    slempen.
  nch-BL: Fiero elis para nopa tali cati quipiya quej itanahuatijca se cati ayemo
    motalnamictijtoc. Teicnelti nopa tali sinta itayacancahua pehuaj moihuintíaj hasta
    quema tanesi.
  vie-1934: Hỡi xứ, khốn thay cho mầy khi có vua còn thơ ấu, và các quan trưởng mầy
    ăn từ lúc buổi sáng.
  hin-CV: धिक्कार है उस देश पर जिसका राजा एक कम उम्र का युवक है और जिसके शासक सुबह
    से ही मनोरंजन में लग जाते हैं.
  spa-BES: Infeliz es la tierra cuyo rey es un niño, y cuyos gobernantes están festejando
    en la mañana.
  tdx-tdx: Hoy hoy ty ama’o, ry tane, naho ajaja ty mpanjaka’o vaho mpanao bedidake
    maraindray o ana-dona’oo!
  tha-KJV: โอ บ้านเมืองเอ๋ย วิบัติ​แก่​เจ้​าเมื่อกษั​ตริ​ย์ของเจ้าเป็นเด็ก และเจ้านายทั้งหลายของเจ้ามีการเลี้ยงกันสนุกสนานแต่​เช้า
  por-BR-2018: Ai de ti, ó terra cujo rei é um menino, e cujos príncipes comem pela
    madrugada!
  deu-ELO: Wehe dir, Land, dessen König ein Knabe ist, und dessen Fürsten am Morgen
    schmausen!
  eng-WYC-2018: Land, woe to thee, whose king is a child, and whose princes eat early.
  epo-epo: Ve al vi, ho lando, se via reĝo estas infano kaj viaj princoj manĝas frue!
  uig-PIN: I zemin, padixaⱨing bala bolsa, ǝmirliring sǝⱨǝrdǝ ziyapǝt ɵtküzsǝ, ⱨalingƣa
    way!
  beo-beo: Soge amo ea hina bagade da goi fawane, amola ea ouligisu dunu da daeya
    ganini hahabe lolo nabe fawane hamosa, amo soge da bidi hamosu ba:mu.
  tpi-OTNT: Sapos king bilong wanpela kantri em i mangi yet, na ol lida bilong dispela
    kantri i save kirap long moningtaim bilong mekim pati tasol, orait bikpela hevi
    bai i kamap long dispela kantri.
  hau-SA: Kaitonki, ya ke ƙasa wadda sarkinki bawa ne wadda kuma hakimanta ke ta shagali
    tun da safe.
  uig-LAT: I zémin, padishahing bala bolsa, emirliring seherde ziyapet ötküzse, halinggha
    way!
  nde-nde: Maye kuwe, wena lizwe onkosi yalo yayiyisichaka, amakhosana akho azitika
    ngamadili ekuseni.
  ton-ton: ‌ʻE fonua, ʻe malaʻia ʻa koe, ʻi he kei tamasiʻi ʻa ho tuʻi, pea keinanga
    ʻi he kei pongipongi ʻa ho houʻeiki pule!
  ces-1613: Běda tobě, země, když král tvůj dítě jest, a knížata tvá ráno hodují.
  eng-WMB: Woe to you, land, when your king is a child, and your princes eat in the
    morning!
  tam-TCV: அடிமையை அரசனாகவும் விடியற்காலமே விருந்து உண்கிறவர்களை பிரபுக்களாகவும் கொண்ட
    நாடே, உனக்கு ஐயோ!
  ceb-ULB: Alaot ikaw, yuta, kung ang imong hari usa ka batan-ong lalaki, ug kung
    ang imong mga pangulo nagsugod sa pagpakombira sa kabuntagon!
  pol-UBG: Biada tobie, ziemio, gdy twoim królem dziecko, a twoi książęta z rana biesiadują.
  urd-GVU: اُس ملک پر افسوس جس کا بادشاہ بچہ ہے اور جس کے بزرگ صبح ہی ضیافت کرنے لگتے
    ہیں۔
  deu-1912: Weh dir, Land, dessen König ein Kind ist, und dessen Fürsten in der Frühe
    speisen!
  kan-2017: ದೇಶದ ಅರಸನು ಯುವಕನಾಗಿದ್ದರೆ, ಪ್ರಭುಗಳು ಹೊತ್ತಾರೆ ಔತಣಕ್ಕೆ ಕುಳಿತುಕೊಂಡರೆ ನಿನಗೆ
    ದೌರ್ಭಾಗ್ಯವೇ!
  yap-yap: Ba gafgow ba nam ni pilung riy e ka ba pagel ma pi tagagiyeg e go’ mur
    e yad be tay ni n’umngin e nep’.
  hlt-MCSB: Na manghai khaw camoe tih na mangpa rhoek loh mincang ah nah a caak uh
    te, khohmuen nang ngawn tah khomap.
  mdy-ETH: ዔና፤ ካኣቲ ኔኤኮ ናይ ማዔዜ፥ ሱኡጋኣ ኔኤኮ ጉቴና ዓኣንቴ ሙኡዚ ጊኢጊሻ ዓጬሌ ኔና ባዴዔ።
  kew-kew: King meda pena naaki yalia pare nipuna rurumi ribaa rekoa eta yawalimidare
    ada kagure para kedaa adaa salia.
  twi-ASANTE: Nnome nka wo, asase a na wo ɔhene yɛ akwa na wo mmapɔmma to ɛpono anɔpa.
  eng-WEBU: Woe to you, land, when your king is a child, and your princes eat in the
    morning!
  wal-wal: Yiira na7a gidida kawoinne maallado guuraara gibiraa giigissidi, banttau
    miya halaqati de7iyo biittee neeyyo aayye7ana!
  spa-PDDPT: ¡Ay de ti, oh tierra, cuando tu rey es un muchacho, Y tus príncipes banquetean
    en la mañana!
  gun-gun: Yvy huvixave kyrĩ va'e openaa pe nda'evei ete 'rã, yvatekueve ko'ẽmba ramove
    ngaru ojapo okuapya pe guive.
  ilo-ULB: Adda ti riribuk iti daga no ubing ti ariyo, ken mangrugi nga agrambak dagiti
    mangidadauloyo iti agsapa!
  kpg-kpg: Di madagoaa tenua gaa dagi go di king dama daane, gei nia dagi e buni e haihai
    nadau hagamiami tenetene i di boo hagatau, gei tenua deelaa gaa tale gi di haingadaa.
  uig-ARA: ئى زېمىن، پادىشاھىڭ بالا بولسا، ئەمىرلىرىڭ سەھەردە زىياپەت ئۆتكۈزسە، ھالىڭغا
    ۋاي!
  sus-sus: Ɲaxankatɛ na taa bɛ naxan xa mangɛ findixi fonike yɔrɛ ra, naxan xa kuntigie
    kurunma xulunyi tife ra.
  pon-2006: Wehi ehu pahn diar apwal, ma eh nanmwarki me pwulopwul oh kaun akan kin
    kamakamadipw pwohng koaros.
  ksd-ksd: U ra gunan, na kaina piram ba kaum king a tultul uka, ma kaum umana luluai
    dia balaguan tuk tar ta ra lar!
  tur-YTC: Ey ülke, kralın çocuk olduğunda, Beylerin de sabahleyin yemek yediklerinde,
    vay haline!
  bel-N: Гора табе, зямля, калі валадар твой — юнак, i калi твае князi ад раніцы ядуць.
  grc-BRENT: Οὐαί σοι πόλις ἧς ὁ βασιλεύς σου νεώτερος, καὶ οἱ ἄρχοντές σου πρωῒ ἐσθίουσι.
  ind-AYT: Celakalah kamu, hai negeri, jika rajamu seperti kanak-kanak, dan para pemimpinmu
    berpesta pada pagi hari.
  nya-nya: Tsoka kwa iwe, iwe dziko ngati mfumu yako ikali mwana, ndipo atsogoleri
    ako amakhala pa madyerero mmamawa.
  hrv-hrv: Jao tebi, zemljo, kad ti je kralj premlad i knezovi se već ujutro goste.
  mps-mps: Hobede yao! Te tǫ kantri pedai king me deli te ogomani homu tiwai elalubadi,
    tama te kantrigo polalubo bidi dabego te kigamu digi hodolama, te nai da naga
    tueinogo ebaso da, teda genuai sęgę te tǫ pedai kantriba pedelali.
  tpi-tpi: Sapos king bilong wanpela kantri em i mangi yet, na ol lida bilong dispela
    kantri i save kirap long moningtaim bilong mekim pati tasol, orait bikpela hevi
    bai i kamap long dispela kantri.
  dan-1931: Ve dig, du Land, hvis Konge er en Dreng og hvis Fyrster holder Gilde ved
    Gry.
  vie-OVCB: Thật khốn cho quốc gia có vua còn trẻ, có người lãnh đạo đãi tiệc lúc
    hừng đông.
  guj-2017: જો તારો રાજા યુવાન હોય, અને સરદારો સવારમાં ઉજાણીઓ કરતા હોય, ત્યારે તને
    અફસોસ છે!
  pon-2006A: Wehi ehu pahn diar apwal, ma eh nanmwarki me pwulopwul oh kaun akan kin
    kamakamadipw pwohng koaros.
  por-BRBSL: Ai de você, terra, quando seu rei é uma criança, e seus príncipes comem
    pela manhã!
  cth-cth: Camo rae siangpahrang ni a uknaeram teh, Ukkungnaw ni amom patenghai a
    ngai patetlah a canei dawkvah yawthoenae lah ao.
  twi-twi: Nnome nka wo, asase a na wo hene yɛ ɔsomfo na wo mmapɔmma to pon anɔpa.
  hlt-hlt: Na manghai khaw camoe tih na mangpa rhoek loh mincang ah nah a caak uh
    te, khohmuen nang ngawn tah khomap.
  tbz-SIM: Dɛ̀ bo nyóùnɛ̀ dihɛì dìì kóo kpɑ̀ɑ̀tì tu dɛbirɛ kɛ̀ di kó bɛkótíbɛ̀ dɑ̀kɛnɛ̀
    bɛ pitɛ mɑ́ɑ̀ sɑ̃́ɑ̃̀.
  msy-2020: O gumazamizir ian kantrin atrivim aghɨrimra itim, Iavzika! Ian gumazir
    faragha zuiba ti mɨzarazibara dɨkava pura isabara amuvɨra ikiam. Eghtɨ osɨmtɨzir
    ekiabara ian kantrin kam bativam.
  dop-dop: Ye tɛtʋ wɛnɑ wulɑʋ ɩwɑɑsəlɛ nɑ ɩ wɑɑlɩ nyə́mɑ təmlɛ ntɛ́ hiluɣu tike, tɛtʋ
    ntɩ tə tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Əgər padşahın bir uşaqdırsa, Başçıların səhər tezdən Ziyafətə başlayırsa,
    Onda vay halına, ey ölkə!
  eng-DBY: Woe to thee, O land, when thy king is a child, and thy princes eat in the
    morning!
  hin-2017: हे देश, तुझ पर हाय जब तेरा राजा लड़का है और तेरे हाकिम प्रातःकाल भोज करते
    हैं!
  wol-KYG: Ngalla yeen, réew mi gone falu buur, jawriñ ña di xëye xawaare.
  eng-YLT: Woe to thee, O land, when thy king [is] a youth, And thy princes do eat
    in the morning.
  eng-WYC-2017: Land, woe to thee, whose king is a child, and whose princes eat early.
  eng-WMBB: Woe to you, land, when your king is a child, and your princes eat in the
    morning!
  urd-GVH: उस मुल्क पर अफ़सोस जिसका बादशाह बच्चा है और जिसके बुज़ुर्ग सुबह ही ज़ियाफ़त
    करने लगते हैं।
  rug-rug: Tasuna sa butubutu sapu na koburu mo si baṉara nia, meke sari koburu tavia
    si inevaṉa pana munumunu.
  gaz-gaz: Yaa biyya mootiin kee mucaa turee, kan ilmaan moototaa kee ganamaan nyaatanii
    dhugan siif wayyoo.
  fra-LSG: Malheur à toi, pays dont le roi est un enfant, et dont les princes mangent
    dès le matin!
  yal-yal: Yamanan naxan manga findixi foningen na, gbalon na xa, e nun naxan ma kuntigiye
    e waxatin birin nadanguma donse dondeni.
  haw-1868: Auwe oe, e ka aina, i ka wa i noho ai he keiki i alii nou, a e ai ai hoi
    kou poe kaukaualii i ke kakahiaka!
  arb-NAV: وَيْلٌ لَكِ أَيَّتُهَا الأَرْضُ إِنْ كَانَ مَلِكُكِ وَلَداً، وَرُؤَسَاؤُكِ
    يَأْكُلُونَ إِلَى الصَّبَاحِ.
  ewe-ewe: Babaa na dukɔ si ƒe fia nye ɖevi eye eƒe kplɔlawo mua aha ŋdi kanya gbe
    sia gbe.
  eng-LEE: Woe to thee, O land, when thy king is lowminded, and when thy princes eat
    in the morning!
  asm-FB: দেশৰ ৰজা যেতিয়া অল্পবয়সীয়া হ’য়, সেই দেশ অস্থিৰ হয়; মন্ত্ৰীসকলে ৰাতিপুৱাতেই
    ভোজ খায়।
  sus-A: حَشَنكَتّ نَ تَا بّ نَشَن شَ مَنفّ قِندِشِ قٌنِكٍ يْرّ رَ، نَشَن شَ كُنتِفِيٍ
    كُرُنمَ شُلُنيِ تِقٍ رَ.
  fra-SBL: Malheur à toi, pays, quand ton roi est un enfant, et tes princes mangent
    le matin !
  hbo-hbo: אִֽי־לָ֣ךְ אֶ֔רֶץ שֶׁמַּלְכֵּ֖ךְ נָ֑עַר וְשָׂרַ֖יִךְ בַּבֹּ֥קֶר יֹאכֵֽלוּ׃
  kik-kik: Bũrũri ũrĩa mũthamaki wakuo aarĩ ndungata, na anene akuo marokagĩra kũrĩa
    o rũciinĩ kaĩ ũrĩ na haaro-ĩ!
  fra-NCL: Malheur à toi, pays dont le roi est un enfant, et dont les princes mangent
    dès le matin !
  cek-AK: Nawkta ukkung siangpahrang ohhaih prae, khawnthaw ah buh raenghhaih poih
    sah angraengnawk ohhaih prae, nang loe khosak bing!
  cuk-cuk: Rey amba nuchukwagwar, neggwebur, wilesdakledaed. Degine, e-sapingan-dummaganmoga,
    unnila wakdaradba iba-onogedgi arbadidamalad, deyob osedoddamalad.
  uig-CYR: И зимин, падишасиң бала болса, әмирлириң сәһәрдә зияпәт өткүзсә, һалиңға
    вай!
  tel-2017: ఒక దేశానికి బాలుడు రాజుగా ఉండడం, ఉదయాన్నే భోజనానికి కూర్చునే వారు అధిపతులుగా
    ఉండడం అరిష్టం.
  hat-BSA: Malè a ou menm, O peyi ki gen jenn ti gason kon wa; ak prens yo k ap fè
    fèt granmaten.
  kos-kos: Tokosra lun sie mutunfacl fin sie mwet fusr, ac mwet kol we fin orek kufwa
    ke fong fon, facl sac ac fah sun ongoiya.
  hbo-WLC: אִֽי־לָ֣ךְ אֶ֔רֶץ שֶׁמַּלְכֵּ֖ךְ נָ֑עַר וְשָׂרַ֖יִךְ בַּבֹּ֥קֶר יֹאכֵֽלוּ׃
  ibo-ibo: Ahụhụ ga-adịrị ala nke eze ya bụ nwantakịrị, nke ndị na-achị achị bụ ndị
    na-akpọ oriri nʼụtụtụ.
  ory-ory: ହେ ଦେଶ, ତୁମ୍ଭର ରାଜା ଯଦି ବାଳକ ହୁଏ ଓ ତୁମ୍ଭର ଅଧିପତିଗଣ ଯଦି ପ୍ରଭାତରେ ଭୋଜନ କରନ୍ତି,
    ତେବେ ତୁମ୍ଭେ ସନ୍ତାପର ପାତ୍ର।
  chk-chk: Eu fanü a feiengau, are eman semirit a king lon, are pwal nöüwisen lon
    ra fen kametip lesosor.
  rop-rop: Wal det kantri garra abum loda trabul wen det king im jidan yangboi, en
    im lidamob wandim dagadagat olataim.
  ukr-1871: Горе тобі, земле, як твій царь — хлопець, а князї твої їдять від ранку!
  deu-1951: Wehe dir, Land, dessen König ein Knabe ist und dessen Fürsten schon am
    Morgen schmausen!
  eng-JPS: Woe to thee, O land, when thy king is a boy, and thy princes feast in the
    morning!
  srp-1865: Teško tebi, zemljo, kad ti je car dijete i knezovi tvoji rano jedu!
  lug-lug: Zikusanze gw’ensi kabaka bw’aba nga yali muddu, nga n’abalangira bakeera
    kwetamiirira!
  heb-heb: אי לך ארץ שמלכך נער ושריך בבקר יאכלו׃
  ben-IRV: দেশে সমস্যা থাকবে যদি তোমার রাজা শিশু হয় এবং তোমার নেতারা সকালে ভোজ শুরু
    করে!
  pan-pan: ਹੇ ਦੇਸ, ਤੇਰੇ ਉੱਤੇ ਹਾਏ ਹਾਏ! ਜਦ ਤੇਰਾ ਰਾਜਾ ਅਜੇ ਮੁੰਡਾ ਹੈ ਅਤੇ ਤੇਰੇ ਹਾਕਮ ਸਵੇਰ-ਸਾਰ
    ਦਾਵਤ ਉਡਾਉਂਦੇ ਹਨ।
  mya-JVB: ငယ်သား အစိုးရ ၍ မှူးမတ် များအချိန်မဲ့နံနက် စောစောစားသောက် တတ်သောပြည် သည်
    အမင်္ဂလာ ရှိ၏။
  hmo-hmo: Bema tano ta ena king be mero sibona, bona iena lohia taudia idia inuinu
    kekero ela bona dabai, unai tano madi be do ia dika.
  urd-urd: ऐ ममलुकत तुझ पर अफ़सोस, जब नाबालिग़ तेरा बा'दशाह हो और तेरे सरदार सुबह
    को खाएँ।
  rus-SYN: Горе тебе, земля, когда царь твой отрок, и когда князья твои едят рано!
  bqc-SIM: Waiyoo bùsu pↄ́ a kía dɛ ɛ̀waasona ũ, mɛ́ aà ìwaↄ ìↄ blɛ gbɛ̃ kↄↄ.
  tcz-CHONGTHU: Gamsunga vaihom hon jingpia golvah abolluva, gamsung vaihomma pang
    soh chu lunghem umtah ahi.
  mar-mar: हे देशा, तुझा राजा जर बालकासारखा असला, आणि तुझे अधिपती सकाळी मेजवाणीला
    सुरवात करतात तर तुझी केवढी दुर्दशा!
  qub-qub: Juc nasyunpa wamralla raynin captenga, mandäshejnincunapis upullar micullar
    cacuptenga fiyupa llaquipaypämi.
  bqp-bqp: Waiyoo bùsu kũ a kína de kɛfɛnna ũ, a ìbanↄ dìgↄ̃ pↄ́ble gbɛ̃ zaa kↄnkↄ.
  hat-hat: Ala malè pou yon peyi lè li gen yon timoun alatèt li, lè chèf li yo tonbe
    nan manje depi granmaten.
  eng-BSB: Woe to you, O land whose king is a youth, and whose princes feast in the
    morning.
  eng-WEBPB: Woe to you, land, when your king is a child, and your princes eat in
    the morning!
  kbq-kbq: Mago osi mofavremo'ma kini manino kegavama hu'nesia mopafima nemanisaza
    kva vahe'mo'za nanterama ne'zama kre'za nene'za musema hanaza mopafi vahe'mota,
    razampi haviza hugahazanki kva hiho.
  nhe-BL: Fiero elis para nopa tlali tlen quipiya queja itlanahuatijca se tlen aya
    motlalnamictijtoc. Teicnelti nopa tlali intla itlayacancahua pehuaj moihuintíaj
    hasta quema tlanesi.
  bus-bus: Wãiyoo bùsu kɛ̀ à kína dɛ gↄ̃kparɛ ũ, à ìbanↄ ègↄ̃ pↄ́ gbɛ̃ɛ zaa gudↄnao.
  gub-BL: Aze amo ywy rehe har wanuwihaw wenu wemiruze'eg wanemimutar wà nehe, a'e
    ywy rehe har waneko haw iaiw putar nehe. Aze wanuwihaw Uzypyrog uzemuryw haw rehe
    izi'itahy wà, iaiw putar a'e ywy rehe har waneko haw nehe.
  eng-DRA: Woe to thee, O land, when thy king is a child, and when the princes eat
    in the morning.
