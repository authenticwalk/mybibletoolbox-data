verse: ECC.010.013
translations:
  mal-C: ആരംഭത്തിൽത്തന്നെ അവരുടെ വാക്കുകൾ ഭോഷത്വം നിറഞ്ഞതാണ്; അവസാനത്തിലോ, അവ ദുഷ്ടതയുടെ
    മതിഭ്രമം വെളിവാക്കുന്നു—
  deu-TKW: Der Anfang der Worte seines Mundes ist Thorheit, und das Ende seiner Rede
    ist schlimme Tollheit.
  lin-lin: Abandaka na maloba ya bozoba mpe asukisaka na maloba ya mabe.
  eng-LSV: The beginning of the words of his mouth [is] folly, || And the latter end
    of his mouth || [Is] mischievous madness.
  eng-GNV: The beginning of the wordes of his mouth is foolishnesse, and the latter
    ende of his mouth is wicked madnesse.
  eng-WEBSTER: 'The beginning of the words of his mouth is foolishness: and the end
    of his talk is mischievous madness.'
  nhw-BL: Quema pehua camanalti se huihui tlacatl quiijtohua catli moilhuía huan ya
    nopa huihuitic. Pero quema ontlami ica nochi tlamantli catli monejnehuilijtoc,
    itztoc quen se loco tlacatl huan teilhuía nochi catli amo cuali catli quinequi
    quichihuas.
  swh-ONEN: Mwanzoni maneno yake ni upumbavu, mwishoni ni wazimu mbaya,
  bba-bba: U rɑ ɡɑri torewɑ kɑ ɡɑri bɑkɑru kpɑ u yi wiru ɡo kɑ wiirɑ ɡɑri kɔ̃si.
  eng-KJVCPB: 'The beginning of the words of his mouth is foolishness: and the end
    of his talk is mischievous madness.'
  luo-luo: Ngʼama ofuwo chako gi weche mag fuwo; to gikone ni gin weche neko,
  meu-meu: Ia uduna herevadia matamadia na kavakava, bona ena hereva dokona na kava
    bona dika rohoroho.
  npi-ULB: जसरी मूर्खको मुखबाट वचनहरू प्रवाह हुन थाल्छन्, त्यसै गरी मूर्खता बाहिर
    आउँछ, र अन्त्यमा त्यसको मुखबाट दुष्‍ट पागलपना बाहिर निस्कन्छ ।
  yor-yor: Ìbẹ̀rẹ̀ ọ̀rọ̀ rẹ̀ jẹ́ òmùgọ̀; ìparí rẹ̀ sì jẹ́ ìsínwín búburú.
  ind-ind: Ucapannya dimulai dengan kebodohan. Semakin lama dia berbicara, semakin
    seperti orang gila.
  pes-OPCB: ابتدای حرفهای او حماقت است و انتهای آن دیوانگی محض؛
  tgl-ULB: Sa pag-agos ng mga salita mula sa bibig ng mangmang, ang kamangmangan ay
    lumalabas, at sa huli umaagos sa bibig niya ang masamang kahibangan.
  hui-hui: Agali ogoni ibugua bi tehinalu larangi bi la ko howa mani ibu bi lamaro
    bulebiraha bi larago agali lulume laradagua bulebira.
  mya-mya: သူ၏စကားအစသည် မိုက်ခြင်း၊ အဆုံးသည် အပြစ်ပြုတတ်သော ရူးခြင်းဖြစ်၏။
  bod-N: བླུན་པོའི་གཏམ་གྱི་ཐོག་མ་བླུན་བཤད་དང་། ། མཐའ་མ་ཁེངས་དྲེགས་དང་ནི་ངན་པ་ཡིན།
    །
  sna-sna: Kutanga kwamashoko ake upenzi; nokuguma kwokutaura kwake mupengo wakashata.
  spa-BLM: El principio de las palabras de su boca es necedad; y el fin de su charla,
    locura maligna.
  cac-cac: Ayic syamanoch slolon junoc malaj spensar, a comon lolonel syala', axo
    yic slajvi slolon chi', ichato malaj jun tas syal chi',
  swh-ULB: Kama maneno yanavyo anza kutiririka mdomoni mwa mpumbavu, ujinga hutoka,
    na mwisho mdomo wake hutiririka wazimu mbaya.
  bel-bel: пачатак слоў зь яго вуснаў - глупства, а канец яго казані з вуснаў - шаленства.
  deu-ELBBK: Der Anfang der Worte seines Mundes ist Torheit, und das Ende seiner Rede
    ist schlimmer Unsinn.
  mbb-OT: Kebpuun din kegkaǥi ne tinulebung en is menge ebpengeǥiyen din, ne emun
    ebpengkusen din en is menge lalag din ne mezaat en is ebpengeǥiyen din, ne henduen
    be sikandin te ebuneǥen en.
  mal-2015: അവന്റെ വായിലെ വാക്കുകളുടെ ആരംഭം ഭോഷത്വവും അവന്റെ സംസാരത്തിന്റെ അവസാനം
    വല്ലാത്ത ഭ്രാന്തും തന്നേ.
  rmc-rmc: soča chudel te vakerel, vakerel o nagoďaver lava, a o koňec leskre lavengro
    hin o nalačho diliňipen;
  pes-OPV: ابتدای سخنان دهانش حماقت است و انتهای گفتارش دیوانگی موذی می‌باشد.
  ron-1924: Чел динтый кувынт каре-й есе дин гурэ есте небуние, ши чел дин урмэ есте
    о небуние ши май ря.
  ben-OBCV: মুখের কথার আরম্ভই মূর্খতা; শেষে তা হল দুষ্টদায়ক প্রলাপ—
  som-som: Erayada afkiisa bilowgoodu waa nacasnimo, oo dhammaadka hadalkiisuna waa
    waalli baas.
  lat-VUC: initium verborum ejus stultitia, et novissimum oris illius error pessimus.
  eng-ASVBT: The beginning of the words of his mouth is foolishness; and the end of
    his talk is mischievous madness.
  ita-1885: Il principio delle parole della sua bocca è stoltizia, ed il fine del
    suo parlare è mala pazzia.
  eng-LXXUP: 'The beginning of the words of his mouth is folly: And the end of his
    talk mischievous madness.'
  eng-ULB: As words begin to flow from a fool's mouth, foolishness comes out, and
    at the end his mouth flows with wicked madness.
  spa-VBL: Los insensatos comienzan diciendo tonterías y terminan diciendo tonterías
    perversas.
  fra-_FOB: Le commencement des paroles de sa bouche est une folie, et la fin de son
    discours une pernicieuse sottise.
  mal-mal: അവന്റെ വായിലെ വാക്കുകളുടെ ആരംഭം ഭോഷത്തവും അവന്റെ സംസാരത്തിന്റെ അവസാനം വല്ലാത്ത
    ഭ്രാന്തും തന്നെ.
  urd-GVR: Us kā bayān ahmaqānā bātoṅ se shurū aur ḳhatarnāk bewuqūfiyoṅ se ḳhatm
    hotā hai.
  suz-BL: मेकोमी ङोंइती मूर्ख लोव़ पाइब। मिनु नोले बौला नु निप्‍स ग्‍यशो लोव़ पाइब।
  eng-NOY: The beginning of the words of his mouth is folly, and the end of his talk
    is mischievous madness.
  ita-1927: Il principio delle parole della sua bocca è stoltezza, e la fine del suo
    dire è malvagia pazzia.
  ckb-ckb: سەرەتای وشەکانی دەمی گێلییە، لە کۆتاییدا دەبنە شێتێکی خراپ.
  eng-BBE: The first words of his mouth are foolish, and the end of his talk is evil
    crime.
  kan-OKCV: ಅವನ ಮಾತುಗಳು ಆರಂಭದಲ್ಲಿ ಮೂಢತನವಾಗಿರುವುದು. ಅವನ ಮಾತಿನ ಅಂತ್ಯವು ಹುಚ್ಚುತನವಾಗಿರುವುದು.
  tam-2017: அவன் வாய்மொழிகளின் ஆரம்பம் மதியீனமும், அவனுடைய வாக்குகளின் முடிவு கொடிய
    பைத்தியமாக இருக்கும்.
  spa-RV-1909: El principio de las palabras de su boca es necedad; y el fin de su
    charla nocivo desvarío.
  ron-BTF: Începutul cuvintelor gurii sale este prostie, și sfârșitul vorbirii sale
    este nebunie răutăcioasă.
  eng-WEBP: The beginning of the words of his mouth is foolishness; and the end of
    his talk is mischievous madness.
  eng-FBV: Fools begin by saying foolish things, and end up talking evil nonsense.
  nld-1939: Reeds het begin van zijn woorden is dwaasheid, En het einde ervan barre
    onzin;
  nch-BL: Quema pehua camanalti se huihui tacat quiijtohua cati moilhuía huan ya nopa
    huihuitic. Pero quema ontami ica nochi tamanti cati moyolilhuijtoc, itztoc quej
    se loco tacat huan teilhuía nochi cati amo cuali cati quinequi quichihuas.
  vie-1934: Lời nói của miệng nó, khởi đầu là ngu dại, cuối cùng vẫn điên cuồng nguy
    hiểm.
  hin-CV: उसकी बातों की शुरुआत ही मूर्खता से होती है और उसका अंत दुखदाई पागलपन होता
    है.
  spa-BES: Las primeras palabras de su boca son insensatas, y el final de su discurso
    es un crimen perverso.
  tdx-tdx: Mifototse an-kagegeañe o fivolam-bava’eo, naho migadon-ko haratian-dagola;
  tha-KJV: ถ้อยคำจากปากของเขาเป็นความเขลาตั้งแต่เริ่มปริ​ปาก ตอนจบถ้อยคำนั้​นก​็เป็นความบ้าบออย่างร้าย
  por-BR-2018: O princípio das palavras de sua boca é tolice; e o fim de sua boca
    é uma loucura ruim.
  deu-ELO: Der Anfang der Worte seines Mundes ist Torheit, und das Ende seiner Rede
    ist schlimmer Unsinn.
  eng-WYC-2018: The beginning of his words is folly; and the last thing of his mouth
    is the worst error. (His words begin with foolishness; and the last thing out
    of his mouth is the worst error of all.)
  epo-epo: La komenco de la parolo de lia buŝo estas malsaĝaĵo, kaj la fino de lia
    parolo estas abomeninda sensencaĵo.
  uig-PIN: Sɵzlirining bexi ǝhmǝⱪliⱪ, ayiƣi rǝzil tǝlwiliktur;
  beo-beo: 'E da ea sia: udigili hamedei agoane musa. Be ea sia: dagosu da doulasi
    dunu ea sia: agoane ba:sa.'
  tpi-OTNT: Taim dispela man i stat long toktok, em i save mekim tok i kranki. Na
    taim tok bilong en i laik pinis, tok i kamap nogut tru, olsem tok bilong man i
    longlong olgeta.
  hau-SA: Farkon maganarsa wauta ce, ƙarshenta kuma takan zama muguwar hauka,
  uig-LAT: Sözlirining béshi exmeqliq, ayighi rezil telwiliktur;
  nde-nde: Ekuqaleni amazwi aso ayibuwula; ekucineni aseyikuwumana okubi
  ton-ton: Ko e kamataʻanga ʻoe lea ʻa hono ngutu ko e vale ia; pea ko e ikuʻanga
    ʻo ʻene lea ko e pauʻu mo e faha.
  ces-1613: Počátek slov úst jeho jest nemoudrost, a ostatek mluvení jeho pouhé bláznovství.
  eng-WMB: The beginning of the words of his mouth is foolishness; and the end of
    his talk is mischievous madness.
  tam-TCV: அவனுடைய வார்த்தைகள் ஆரம்பத்தில் மூடத்தனமானவை; முடிவிலோ கொடிய பைத்தியக்காரத்தனமானவை.
  ceb-ULB: Sama sa mga pulong nga nagsugod sa pag-awas gikan sa baba sa buangbuang,
    mogawas ang pagkabuangbuang, ug sa kataposan magaawas sa iyang baba ang daotan
    nga pagkabuangbuang.
  pol-UBG: Początek słów jego ust to głupota, a koniec jego mowy to wielkie szaleństwo.
  urd-GVU: اُس کا بیان احمقانہ باتوں سے شروع اور خطرناک بےوقوفیوں سے ختم ہوتا ہے۔
  deu-1912: Der Anfang seiner Worte ist Narrheit, und das Ende ist schädliche Torheit.
  kan-2017: ಅಜ್ಞಾನಿಯ ಮಾತುಗಳು ಆರಂಭದಲ್ಲಿ ಬುದ್ಧಿಹೀನತೆ, ಅಂತ್ಯದಲ್ಲಿ ಅಪಾಯದ ಮರಳುತನ.
  yap-yap: Ma tabab ko welthin ni dariy gam’ingin me yan i museg ko thin ni damumuw
    ni yaba’.
  hlt-MCSB: A ka dongkah ol tongnah te lunghmangnah la om tih a ka dongkah ol bawtnah
    khaw boethae angvawknah la om.
  mdy-ETH: ዔኤያ ዓሲ ጌኤዞ ዔኤያቶና ዓርቃዖ ዼኤፒ ዣኣሹሞና ጋፒሳኔ።
  kew-kew: Go aa nipumi agaa ripima talo pea raburi nipuna talo pea agaa luabu ota.
    Nipuna agaa lo diayatalo pea raburi go agaa maeyaane aame ne nona pea.
  twi-ASANTE: Ahyɛaseɛ no, ne nsɛm yɛ nkwaseasɛm; na ɛkɔwie abɔdamsɛm bɔne,
  eng-WEBU: The beginning of the words of his mouth is foolishness; and the end of
    his talk is mischievous madness.
  wal-wal: Eeyyai ba haasayaa eeyya qaalan doommidi, iitatettaaninne gooshshan polees.
  spa-PDDPT: Las palabras de su boca comienzan con necedad, Y el fin de su charla
    es perverso desvarío.
  gun-gun: Jypy hi'arandu e'ỹ va'e ijayvu 'rã oikuaa e'ỹ reia rupi, ha'e rã opaa py
    ma ijayvu 'rã 'arandu e'ỹa ha'e joguerojejavya rupi anho.
  ilo-ULB: Kas mangrugi a rummuar dagiti sasao iti ngiwat ti maag, rummuar ti kinamaag,
    ken iti pagleppasan ti panagsasaona ket rummuar ti nadangkes a kinamauyong.
  kpg-kpg: Digaula e daamada e helehelekai i nia balu helekai, gei di hagaodi gi muli
    go di hagadugina huoloo.
  uig-ARA: سۆزلىرىنىڭ بېشى ئەخمەقلىق، ئايىغى رەزىل تەلۋىلىكتۇر؛
  sus-sus: A xa masenyi fɔlɔma lɔnnitareɲa ra, a raɲɔn daxuɲa ra.
  pon-2006: E kin tepikihda koasoi en pweipwei oh imwikihla iahk.
  ksd-ksd: Ba i tata tavuna i tata na papaua, ma ra mutuai kana tinata ia ra kaina
    varngangar.
  tur-YTC: Ağzının sözlerinin başlangıcı akılsızlıktır; konuşmasının sonu da kötü
    deliliktir.
  bel-N: Пачатак словаў вуснаў ягоных — глупота, а канец [прамовы] вуснаў ягоных –
    ліхое шаленства.
  grc-BRENT: Ἀρχὴ λόγων στόματος αὐτοῦ ἀφροσύνη, καὶ ἐσχάτη στόματος αὐτοῦ περιφέρεια
    πονηρὰ,
  ind-AYT: Permulaan perkataan mulutnya adalah kebodohan, dan akhir perkataannya adalah
    kebebalan yang jahat.
  nya-nya: Chitsiru chimayamba ndi mawu opusa; potsiriza pake zoyankhula zake ndi
    zamisala
  hrv-hrv: On počinje svoje besjede ludošću i svršava ih potpunim bezumljem.
  mps-mps: Te tobage bidigo po gagalama wabo sogo, agai wabo po geda mueibao. Te agai
    po silainu ebo sogo, te po dwai mu pedelali, te kolesaga umuna sai bidi mugo wabo
    po tiwai yaibao.
  tpi-tpi: Taim dispela man i stat long toktok, em i save mekim tok i kranki. Na taim
    tok bilong en i laik pinis, tok i kamap nogut tru, olsem tok bilong man i longlong
    olgeta.
  dan-1931: hans Tale begynder med Dårskab og ender med den værste Galskab.
  vie-OVCB: Người dại khởi đầu bằng những lời dại khờ, rồi kết thúc bằng những lời
    điên cuồng, độc hại;
  guj-2017: તેના મુખના શબ્દોનો આરંભ મૂર્ખાઈ છે, અને તેના બોલવાનું પરિણામ નુકસાનકારક
    છે.
  pon-2006A: E kin tepikihda koasoi en pweipwei oh imwikihla iahk.
  por-BRBSL: O início das palavras de sua boca é tolice; e o fim de sua conversa é
    uma loucura maliciosa.
  cth-cth: Lawkdei a kamtawng nah pathunae lah a o, apoutnae koe lah teh ka mathout
    poung e pathunae lah ao.
  twi-twi: Mfiase no, wɔn nsɛm yɛ nkwaseasɛm; awiei no, ɛyɛ adammɔ atirimɔdensɛm,
  hlt-hlt: A ka dongkah ol tongnah te lunghmangnah la om tih a ka dongkah ol bawtnah
    khaw boethae angvawknah la om.
  tbz-SIM: Kù ɔ̃ɔ̃ ketɛ́nɛ̀ tiyɛinnɑ́ɑǹtì nti kɛ́dentɛnɛ̀ tinɑ́ɑǹyɛiti.
  msy-2020: Egh gumazir kam dɨkavigh mɨkɨmɨva, a pazɨ bizir onganibav mɨkɨmam. Eghtɨ
    an mɨgɨrɨgɨaba gɨvamin dughiamɨn, an mɨgɨrɨgɨaba bar ikuvigham, mati gumazir bar
    onganimɨn mɨgɨrɨgɨaba.
  dop-dop: Kʋmɛlətɔm kɛ ɩ cɑɑləɣənɑ, ɩlɛnɑ ɩ́ təkənɑ kpɑŋʋɣʋ nyəntʋ.
  azb-azb: Onun dilindəki sözlər ağılsızlıqla başlanar, Danışığının axırı da sarsaqlıqdır.
  eng-DBY: The beginning of the words of his mouth is folly; and the end of his talk
    is mischievous madness.
  hin-2017: उसकी बात का आरम्भ मूर्खता का, और उनका अन्त दुःखदाई बावलापन होता है।
  wol-KYG: Bu jëkkee wax ju amul bopp, daaneele ndof gu sotti.
  eng-YLT: The beginning of the words of his mouth [is] folly, And the latter end
    of his mouth [Is] mischievous madness.
  eng-WYC-2017: The beginning of his words is folly; and the last thing of his mouth
    is the worst error.
  eng-WMBB: The beginning of the words of his mouth is foolishness; and the end of
    his talk is mischievous madness.
  urd-GVH: उसका बयान अहमक़ाना बातों से शुरू और ख़तरनाक बेवुक़ूफ़ियों से ख़त्म होता
    है।
  rug-rug: Pa pinodalaena si avoso hikare sari nana zinama; ba pa vina betona si duviduvili
    va kaleana sari nana binalabala,
  gaz-gaz: Dubbiin isaa jalqabatti gowwummaa dha; dhuma irratti garuu maraatummaa
    hamaa dha;
  fra-LSG: Le commencement des paroles de sa bouche est folie, et la fin de son discours
    est une méchante folie.
  yal-yal: A falane fɔlɔn xaxilitareyaan nan ma, a raɲan daxuya ɲaxin ma.
  haw-1868: O ka mua o na olelo a kona waha, he mea lapuwale ia; a o ka hope o kona
    waha, he huhu kolohe no ia.
  arb-NAV: بِدَايَةُ كَلِمَاتِ فَمِهِ حَمَاقَةٌ، وَخَاتِمَةُ حَدِيثِهِ جُنُونٌ خَبِيثٌ.
  ewe-ewe: Eƒe nyawo ƒe gɔmedzedze nyea numanyamanya eye eƒe nyawo ƒe nuwuwu nyea
    tsukuku vɔ̃ɖi.
  eng-LEE: The beginning of the words of his mouth is foolishness; and the last that
    cometh out of his mouth is evil-bringing madness.
  asm-FB: অজ্ঞানীৰ কথাৰ আৰম্ভণিতেই নির্বুদ্ধিতা থাকে আৰু তেওঁৰ কথাৰ শেষত দুষ্ট বিচাৰবুদ্ধিহীনতা
    থাকে।
  sus-A: عَ شَ مَسٍنيِ قْلْمَ لْننِتَرٍحَ رَ، عَ رَحْن دَشُحَ رَ.
  fra-SBL: Le commencement des paroles de sa bouche est folie, et la fin de son discours
    est folie malicieuse.
  hbo-hbo: תְּחִלַּ֥ת דִּבְרֵי־פִ֖יהוּ סִכְל֑וּת וְאַחֲרִ֣ית פִּ֔יהוּ הֹולֵל֖וּת רָעָֽה׃
  kik-kik: 'Kĩambĩrĩria-inĩ ciugo ciake nĩ cia ũrimũ; na kĩrĩkĩrĩro-inĩ nĩ cia ũgũrũki
    mũtheri:'
  fra-NCL: Le commencement des paroles de sa bouche est sottise, et la fin de son
    discours est démence furieuse.
  cek-AK: Anih pakha hoi tacawt tangsuek lok loe amthuhaih hoiah amtong, anih ih lokpaeh
    boenghaih loe kasae amthuhaih ah oh.
  cuk-cuk: Dule-binsaedsulidaed gebe sunmakdele, e-gaya-miedi, gwen nabir sunmaksulid.
    Deyob gaya-nuedsuli e-sunmaked obeloddaed.
  uig-CYR: Сөзлириниң беши ахмақлиқ, айиғи рәзил тәлвиликтур;
  tel-2017: వాడి నోటిమాటలు మూర్ఖత్వంతో ప్రారంభమౌతాయి, వెర్రితనంతో ముగుస్తాయి.
  hat-BSA: Kòmansman diskou ensanse a se foli, e fen diskou li se plen mechanste ak
    betiz.
  kos-kos: El mutawauk ke kaskas lusrongten, na saflaiya el arulana kaskas wel.
  hbo-WLC: תְּחִלַּ֥ת דִּבְרֵי־פִ֖יהוּ סִכְל֑וּת וְאַחֲרִ֣ית פִּ֔יהוּ הוֹלֵל֖וּת רָעָֽה׃
  ibo-ibo: Nʼihi na mmalite okwu ya bụ nzuzu, ọgwụgwụ okwu ya bụkwa naanị mmebi iwu
    na ịyị ara.
  ory-ory: ତାହାର ମୁଖର ବାକ୍ୟାରମ୍ଭ ଅଜ୍ଞାନତା ଅଟେ ଓ ତାହାର କଥାର ଶେଷ ଦୁଃଖଦାୟୀ ପାଗଳାମି ଅଟେ।
  chk-chk: Lepoputän an kapas esap wor wewen, nge sopolan a unusen umwes.
  rop-rop: Ebrijing det granggibala men tok, im siliwan en nomo garram eni mining.
  ukr-1871: Перші слова з уст його — дурощі, а конець бесїди з уст його — безглузддє.
  deu-1951: Der Anfang seiner Worte ist Dummheit und das Ende seiner Rede die schlimmste
    Tollheit.
  eng-JPS: The beginning of the words of his mouth is foolishness; and the end of
    his talk is grievous madness.
  srp-1865: Poèetak je rijeèima usta njegovijeh ludost, a svršetak govoru njegovu
    zlo bezumlje.
  lug-lug: Entandikwa y’ebigambo bye nga temuli nsa, ne ku nkomerero yaabyo biba mususa.
  heb-heb: תחלת דברי פיהו סכלות ואחרית פיהו הוללות רעה׃
  ben-IRV: মূর্খের মুখ থেকে কথা বেরোনো শুরু হলেই, মূর্খতা বেরিয়ে আসে এবং শেষে তার
    মুখ থেকে মন্দ প্রলাপ বয়।
  pan-pan: ਉਹ ਦੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਦੀ ਸ਼ੁਰੂਆਤ ਮੂਰਖਤਾਈ ਹੈ ਅਤੇ ਉਹ ਦੇ ਬੋਲ ਦਾ ਅੰਤ ਭੈੜਾ ਪਾਗਲਪੁਣਾ
    ਹੈ।
  mya-JVB: သူ ၏စကား အစ သည် မိုက် ခြင်း၊ အဆုံး သည် အပြစ် ပြုတတ်သော ရူး ခြင်းဖြစ်၏။
  hmo-hmo: Hamatamaia neganai iena hereva be kavakava, bona dokona neganai danu, iena
    hereva be kava bona dika momokani.
  urd-urd: उसके मुँह की बातों की इब्तिदा हिमाक़त है और उसकी बातों की इन्तिहा फ़ितनाअंगेज़
    अबलही।
  rus-SYN: начало слов из уст его - глупость, а конец речи из уст его - безумие.
  bqc-SIM: Ì na yã'owa sↄũsↄũ, ì a midɛ ń mìsaiyãvãio,
  tcz-CHONGTHU: Mingol ho lunggel chu ngolhoi thua akipanin, hiti chun athungah lhahnau
    jong chu gitlouna tah ngolna hung hiding ahi.
  mar-mar: त्याच्या मुखाच्या वचनांचा प्रारंभ मूर्खपणा असतो. आणि त्याच्या भाषणाचा शेवट
    अपाय करणारे वेडेपण असते.
  qub-qub: Paycunaga gallaycunanpita-pacha ushanancamapis parlan mana camacajcunallata.
  bqp-bqp: Àdi na yã'onaaa yↄ̃nkↄyↄ̃nkↄ, àdi a mì dɛ kũ mìsariyã vãnio,
  hat-hat: Lè yo konmanse pale, se betiz y'ap di. Men lè y'ap fini, se pawòl moun
    fou nèt y'ap di.
  eng-BSB: The beginning of his talk is folly, and the end of his speech is evil madness.
  eng-WEBPB: The beginning of the words of his mouth is foolishness; and the end of
    his talk is mischievous madness.
  kbq-kbq: Neginagi vahe'mo'a neginagi kereti agafa huteno, neginagi avu'ava zanteti'ene
    kefo nanekereti'ene ome hu vagaregahie.
  nhe-BL: Quema pehua camati se huihui tlacatl quiijtohua tlen moilhuía huan ya nopa
    huihuitic. Pero quema ontlami ica nochi tlamantli tlen moyolilhuijtoc, itztoc
    queja se loco tlacatl huan teilhuía nochi tlen ax cuali tlen quinequi quichihuas.
  bus-bus: È na yã'onaa yↄ̃nkↄyↄ̃nkↄ, è à mì dɛ kↄ̃n mìsaiyã zaaao,
  gub-BL: Uzypyrog uranaiw paw imume'u pà. Iahykaw rehe umume'u ma'e he'o ma'e ài.
    Umume'u ikatu 'ym ma'e.
  eng-DRA: The beginning of his words is folly, and the end of his talk is a mischievous
    error.
