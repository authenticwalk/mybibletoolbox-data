verse: ECC.010.002
translations:
  mal-C: ജ്ഞാനിയുടെ ഹൃദയം വലത്തേക്കു ചായുന്നു, എന്നാൽ ഭോഷരുടെ ഹൃദയം ഇടത്തേക്കും.
  deu-TKW: Der Verstand des Weisen ist zu seiner Rechten, aber der Verstand des Thoren
    zu seiner Linken.
  lin-lin: Motema ya moto ya bwanya ekendaka na nzela ya malamu, kasi motema ya zoba
    ekendaka na nzela ya mabe.
  eng-LSV: The heart of the wise [is] at his right hand, || And the heart of a fool
    at his left.
  eng-GNV: 'The heart of a wise man is at his right hand: but the heart of a foole
    is at his left hand.'
  eng-WEBSTER: A wise man's heart is at his right hand; but a fool's heart is at his
    left.
  nhw-BL: Iyolo se tlalnamijca tlacatl quichihualtía ma quichihua catli cuali. Pero
    iyolo se huihui tlacatl quichihualtía ma quichihua tlamantli catli amo cuali.
  swh-ONEN: Moyo wa mwenye hekima huelekea kuume, lakini moyo wa mpumbavu huelekea
    kushoto.
  bba-bba: Bwisiɡiin ɡɔ̃ru ɡɑ rɑ n sɑ̃ɑwɑ dee dee. Adɑmɑ ɡɑri bɔkɔɡuu ɡɑ ku rɑ dee
    dee swĩi.
  eng-KJVCPB: A wise man’s heart is at his right hand; but a fool’s heart at his left.
  luo-luo: Ngʼat mariek timo timbe mabeyo, to ngʼat mofuwo timo timbe maricho.
  meu-meu: Aonega tauna lalona ese idiba kahana e hakaua laomu, a kavakava tauna lalona
    ese lauri kahana e hakaua laomu.
  npi-ULB: बुद्धिमान् मानिसको मन ठिक कुरातिर लाग्छ, तर मूर्खको मन बेठिक कुरातिर लाग्छ
    ।
  yor-yor: Ọkàn ọlọ́gbọ́n a máa ṣí sí ohun tí ó tọ̀nà, ṣùgbọ́n ọkàn òmùgọ̀ sí ohun
    tí kò dára.
  ind-ind: Pikiran orang bijak memimpinnya untuk melakukan hal yang benar, sedangkan
    pikiran orang bebal memimpinnya untuk melakukan hal yang jahat.
  pes-OPCB: دل شخص خردمند او را به انجام کارهای درست وا می‌دارد، اما دل شخص نادان
    او را به طرف بدی و گناه می‌کشاند.
  tgl-ULB: Ang puso ng matalinong tao ay papunta sa kanan, ngunit ang puso ng mangmang
    ay papunta sa kaliwa.
  hui-hui: Wali agali mini gigabiwi kagome mana bayale biaga ka. Ogonidagua wali agali
    mini nawi kagome mana tigabi ngaru nabiaga ka.
  mya-mya: ပညာရှိသောသူ၏ နှလုံးသည် မိမိလက်ျာလက် ၌ ရှိ၏။ မိုက်သောသူ၏နှလုံးမူကား၊ မိမိလက်ဝဲလက်၌
    ရှိ၏။
  bod-N: མཁས་པའི་སྙིང་ནི་གཡས་སུ་ཕྱོགས་པ་དང་། ། བླུན་པོའི་སྙིང་ནི་གཡོན་དུ་བསེགས་ནས་ཡོད།
    །
  sna-sna: Mwoyo womunhu akachenjera unosimbira kurudyi, asi mwoyo webenzi unosimbira
    kuruboshwe.
  spa-BLM: El corazón del hombre sabio está a su derecha, sino el corazón de un necio
    a su izquierda.
  cac-cac: A tas snib'ej junoc mach n̈ican spensar to a tas vach' b'aj syac'och sb'a.
    Axo pax tas snib'ej junoc malaj spensar jun, an̈ej d'a chucal b'aj syac'och sb'a.
  swh-ULB: Moyo wa mtu mwenye hekima huelekea kulia, lakini moyo wa mpumbavu huelekea
    kushoto.
  bel-bel: Сэрца мудрага - праваруч, а сэрца бязглуздага - леваруч.
  deu-ELBBK: Des Weisen Herz ist nach seiner Rechten, und des Toren Herz nach seiner
    Linken gerichtet.
  mbb-OT: Is uluwanen he etew egkesuat he ebaal te meupiya, piru is tulebung he etew
    egkesuat he ebaal te mezaat.
  mal-2015: ജ്ഞാനിയുടെ ബുദ്ധി അവന്റെ വലത്തുഭാഗത്തും മൂഢന്റെ ബുദ്ധി അവന്റെ ഇടത്തുഭാഗത്തും
    ഇരിക്കുന്നു.
  rmc-rmc: Le goďaveres hin o jilo pro čačo than, ale le dilines pro nalačho.
  pes-OPV: دل مرد حکیم بطرف راستش مایل است و دل احمق بطرف چپش.
  ron-1924: Инима ынцелептулуй есте ла дряпта луй, яр инима небунулуй, ла стынга луй.
  ben-OBCV: জ্ঞানবানের হৃদয় তার ডানদিকে ফেরে, কিন্তু বোকাদের হৃদয় তার বাঁদিকে ফেরে,
  som-som: Ninkii xigmad leh qalbigiisu xagga midigtuu u jeedaa, laakiinse nacaska
    qalbigiisu xagga bidixduu u jeedaa.
  lat-VUC: Cor sapientis in dextera ejus, et cor stulti in sinistra illius.
  eng-ASVBT: A wise man’s heart is at his right hand; but a fool’s heart at his left.
  ita-1885: L'uomo savio ha il suo cuore alla sua destra, e lo stolto l'ha alla sua
    sinistra.
  eng-LXXUP: A wise man’s heart is at his right hand; But a fool’s heart at his left.
  eng-ULB: The heart of a wise person tends to the right, but the heart of a fool
    tends to the left.
  spa-VBL: La mente del sabio elige el lado correcto, pero la mente del insensato
    va hacia la izquierda.
  fra-_FOB: Le sage a le cœur à sa droite; mais le fou a le cœur à sa gauche.
  mal-mal: ജ്ഞാനിയുടെ ബുദ്ധി വലത്തുഭാഗത്തേക്കും മൂഢന്റെ ബുദ്ധി ഇടത്തുഭാഗത്തേക്കും
    ചായുന്നു.
  urd-GVR: Dānishmand kā dil sahīh rāh chun letā hai jabki ahmaq kā dil ġhalat rāh
    par ā jātā hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुर ठीक लांमी गाक्‍शो बाक्‍ब। तन्‍न मूर्ख मुर दूली लांम गाक्‍शो
    बाक्‍ब।
  eng-NOY: A wise man's mind is at his right hand; but a fool's mind is at his left.
  ita-1927: Il savio ha il cuore alla sua destra, ma lo stolto l’ha alla sua sinistra.
  ckb-ckb: دڵی دانا مەیلی ڕێی ڕاست دەکات، دڵی گێلیش مەیلی ڕێی چەوت دەکات.
  eng-BBE: The heart of the wise man goes in the right direction; but the heart of
    a foolish man in the wrong.
  kan-OKCV: ಜ್ಞಾನಿಯ ಹೃದಯವು ಬಲಗಡೆ ಸಾಗಿದರೆ, ಮೂರ್ಖನ ಹೃದಯವು ಎಡಗಡೆ ಸಾಗುವುದು.
  tam-2017: ஞானியின் இருதயம் வலதுகையிலும், மூடனின் இருதயமோ இடதுகையிலும் இருக்கும்.
  spa-RV-1909: El corazón del sabio está á su mano derecha; mas el corazón del necio
    á su mano izquierda.
  ron-BTF: Inima unui înțelept este la dreapta lui, dar inima prostului la stânga
    lui.
  eng-WEBP: A wise man’s heart is at his right hand, but a fool’s heart at his left.
  eng-FBV: The mind of the wise person chooses the right side, but the mind of the
    fool goes left!
  nld-1939: Het hart van den wijze zit rechts, Het hart van den dwaze zit links.
  nch-BL: Iyolo se talnamijca tacat quichihualtía ma quichihua cati cuali. Pero iyolo
    se huihui tacat quichihualtía ma quichihua tamanti cati amo cuali.
  vie-1934: Trái tim của người khôn ở bên hữu; còn trái tim của kẻ dại ở bên tả.
  hin-CV: बुद्धिमान का हृदय तो उसे सही ओर ले जाता है, किंतु मूर्ख का हृदय उसे उस ओर
    जो गलत है.
  spa-BES: El corazón del sabio va en la dirección correcta; pero el corazón de un
    hombre necio en el mal.
  tdx-tdx: Mitolike mb’an-kavàna ty arofo’ i mahihitsey, mb’ankavia ka ty tro’ i dagolay.
  tha-KJV: จิ​ตใจของคนที่​มีสติ​ปัญญาย่อมอยู่​ที่​ข้างขวามือของตน แต่​จิ​ตใจของคนเขลาย่อมอยู่​ที่​ข้างมือซ้ายของตัว
  por-BR-2018: O coração do sábio está à sua direita; mas o coração do tolo está à
    sua esquerda.
  deu-ELO: Des Weisen Herz ist nach seiner Rechten, und des Toren Herz nach seiner
    Linken gerichtet.
  eng-WYC-2018: The heart of a wise man is in his right side; and the heart of a fool
    is in his left side. (The heart of a wise person is in the right; and the heart
    of a fool is in the wrong.)
  epo-epo: La koro de saĝulo estas ĉe lia dekstra flanko, kaj la koro de malsaĝulo
    ĉe lia maldekstra.
  uig-PIN: Danaliⱪning kɵngli ongƣa mayil, ǝhmǝⱪningki solƣa.
  beo-beo: Bagade dawa:su dunu da hi hou hamosea, moloidafa hou hamosa. Amola gagaoui
    dunu da hi hou hamosea, wadela:i hou fawane hamosa.
  tpi-OTNT: Man i gat gutpela tingting em i save mekim gutpela pasin. Tasol man i
    no gat gutpela tingting, em i save mekim pasin i no stret.
  hau-SA: Zuciyar mai hikima takan karkata ga yin abin da yake daidai, amma zuciyar
    wawa takan karkata ga yin mugun abu.
  uig-LAT: Danaliqning köngli onggha mayil, exmeqningki solgha.
  nde-nde: Inhliziyo yolungileyo ikhungathekela ekulungeni, kodwa inhliziyo yesiwula
    ikhungathekela ebubini.
  ton-ton: Ko e loto ʻoe tangata poto ʻoku ʻi hono nima toʻomataʻu; ka ʻoku ʻi hono
    toʻohema ʻae loto ʻoe vale.
  ces-1613: Srdce moudrého jest po pravici jeho, ale srdce blázna po levici jeho.
  eng-WMB: A wise man’s heart is at his right hand, but a fool’s heart at his left.
  tam-TCV: ஞானமுள்ளவர்களின் இருதயம் நியாயத்தின் பக்கம் சாய்கிறது, மூடர்களின் இருதயமோ
    வழிவிலகிப் போவதையே தேடுகிறது.
  ceb-ULB: Ang kasingkasing sa maalamon nga tawo anaa sa tuo, apan ang kasingkasing
    sa buangbuang anaa sa wala.
  pol-UBG: Serce mądrego jest po jego prawicy, ale serce głupca po jego lewicy.
  urd-GVU: دانش مند کا دل صحیح راہ چن لیتا ہے جبکہ احمق کا دل غلط راہ پر آ جاتا ہے۔
  deu-1912: Des Weisen Herz ist zu seiner Rechten; aber des Narren Herz ist zu seiner
    Linken.
  kan-2017: ಜ್ಞಾನಿಯ ಬುದ್ಧಿಯು ಅವನ ಬಲಗಡೆಯಿರುವುದು. ಅಜ್ಞಾನಿಯ ಬುದ್ಧಿಯು ಅವನ ಎಡಗಡೆಯಿರುವುದು.
  yap-yap: Karogon ni be’ nib gonop e ma rin’ ban’en ni bfel’ ma be’ nib balyang e
    ma rin’ ban’en nib kireb.
  hlt-MCSB: Aka cueih kah lungbuei tah a bantang la mael tih aka ang kah lungbuei
    tah a banvoei la mael.
  mdy-ETH: ጪንጫ ዓሲኮ ዒና ፒዜ ማሊሢዳ ማዓዛ፥ ዔኤያ ዓሲኮ ጋዓንቴ ዻቢንቴ ማሊሢዳ ማዓኔ።
  kew-kew: Epe kone i aame epea pulalo rapea. Go wae kone ia aa madaare epe kone meda
    napatea.
  twi-ASANTE: Onyansafoɔ akoma kom kɔ nifa, nanso ɔkwasea akoma kɔ benkum.
  eng-WEBU: A wise man’s heart is at his right hand, but a fool’s heart at his left.
  wal-wal: Aadhdhida eranchcha asa wozanai a ushachchau kaalettees; shin eeyya asa
    wozanai haddirssau kaalettees.
  spa-PDDPT: El corazón del sabio se inclina a su derecha, Pero el corazón del necio,
    a su izquierda.
  gun-gun: Hi'arandu va'e ipy'a 'rã oiporu kuaa katy oo aguã re, ha'e rã hi'arandu
    e'ỹ va'e ma oiporu kuaa e'ỹa katy oo aguã re ipy'a.
  ilo-ULB: Adda iti makannawan ti puso ti nasirib a tao, ngem adda ti makannigid ti
    puso ti maag.
  kpg-kpg: Tangada kabemee e hai go di mee dela e donu, gei tangada dadaulia e hai
    go di mee dela e hagalee donu.
  uig-ARA: دانالىقنىڭ كۆڭلى ئوڭغا مايىل، ئەخمەقنىڭكى سولغا.
  sus-sus: Xaxilima bɔɲɛ matinse, xaxilitare bɔɲɛ ɲaaxu.
  pon-2006: Uhdahn ahnepen mour iei aramas kupwurokong en kin wiahda me pwung oh me
    pweipwei en kin wiahda me sapwung.
  ksd-ksd: A nuknuk i ra tena kabinana i ben vatakodoa; ma ra nuknuk i ra lunga i
    ben varara.
  tur-YTC: Akıllının yüreği sağındadır, ama akılsızın yüreği solundadır.
  bel-N: Сэрца мудрага [зьвяртаецца] ў правы бок, а сэрца дурня — у левы.
  grc-BRENT: Καρδία σοφοῦ εἰς δεξιὸν αὐτοῦ, καὶ καρδία ἄφρονος εἰς ἀριστερὸν αὐτοῦ.
  ind-AYT: Hati orang berhikmat di sebelah kanan, tetapi hati orang bodoh di sebelah
    kiri.
  nya-nya: Mtima wa munthu wanzeru umamutsogolera bwino, koma mtima wa munthu wopusa
    umamusocheretsa.
  hrv-hrv: Mudrac kroči pravim putem, a luđak krivim.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidi agai wiegi yai kolesaga ebo dao.
    Tialima, te wiegi yai kolesaga elalusiąbo bidi, agai te dolo isąwai kolesaga
    ebo dao.
  tpi-tpi: Man i gat gutpela tingting em i save mekim gutpela pasin. Tasol man i no
    gat gutpela tingting, em i save mekim pasin i no stret.
  dan-1931: Den vise har sin Forstand til højre, Tåben har sin til venstre,
  vie-OVCB: Lòng người khôn ngoan hướng về điều phải; lòng người dại dột nghiêng về
    điều trái.
  guj-2017: બુદ્ધિમાન માણસનું હૃદય તેને જમણે હાથે છે, પણ મૂર્ખનું હૃદય તેને ડાબે હાથે
    છે.
  pon-2006A: Uhdahn ahnepen mour iei aramas kupwurokong en kin wiahda me pwung oh
    me pweipwei en kin wiahda me sapwung.
  por-BRBSL: A o coração do homem sábio está à sua direita, mas o coração de um tolo
    à sua esquerda.
  cth-cth: Tami lungkaang e a lungthin teh amae aranglae kut dawk ao. Tamipathu e
    a lungthin teh avoilae kut dawk ao.
  twi-twi: Onyansafo koma sian kɔ nifa, nanso ɔkwasea koma kɔ benkum.
  hlt-hlt: Aka cueih kah lungbuei tah a bantang la mael tih aka ang kah lungbuei tah
    a banvoei la mael.
  tbz-SIM: Mɛciì nyiɛ̀ nhɔ̃ nkérí kuyoú nku kɛ̀ kuyɛìnkù kèrí kucɑ̃̀nku.
  msy-2020: Gumazir uan navimɨn aven nɨghnɨzir aghuim itim, an arazir aghuibagh ami.
    Ezɨ gumazir uan navimɨn aven nɨghnɨzir aghuim itir puvatɨzim, an onganigha arazir
    kurabagh ami.
  dop-dop: Ləmɑɣɑsɛɛ tʋ hʋwɛɛ siɣisinɑ ɩ ntɔɣɔŋ tɔɔ kɛ́, ɩlɛnɑ nyʋɣʋ fɛɩ tʋ hʋwɛɛ
    nɑ́ɑ́ kɛɛnɑ ɩ mpətəŋ tɔɔ.
  azb-azb: Hikmətli adamın ürəyi düzlüyə tərəf yönələr, Ağılsız adamın ürəyi əyriliyə.
  eng-DBY: The heart of a wise [man] is at his right hand; but a fool's heart at his
    left.
  hin-2017: बुद्धिमान का मन उचित बात की ओर रहता है परन्तु मूर्ख का मन उसके विपरीत
    रहता है।
  wol-KYG: Xelu, jubal; dofe, jàdd.
  eng-YLT: The heart of the wise [is] at his right hand, And the heart of a fool at
    his left.
  eng-WYC-2017: The heart of a wise man is in his right side; and the heart of a fool
    is in his left side.
  eng-WMBB: A wise man’s heart is at his right hand, but a fool’s heart at his left.
  urd-GVH: दानिशमंद का दिल सहीह राह चुन लेता है जबकि अहमक़ का दिल ग़लत राह पर आ जाता
    है।
  rug-rug: Sa bulona sa tie gilae si vizatia sa siraṉa toṉoto, ba sa bulona sa tie
    pekipeki si vizatia sa siraṉa sapu seana.
  gaz-gaz: Yaadni ogeessaa karaa mirgaa, yaadni gowwaa immoo karaa bitaa jira.
  fra-LSG: Le cœur du sage est à sa droite, et le cœur de l’insensé à sa gauche.
  yal-yal: Fekolonna xaxinla sigan kira faɲin nan xɔn, koni xaxilitaren xaxinla sigan
    kira ɲaxin nan xɔn.
  haw-1868: O ka naau o ka mea naauao, aia no ia ma kona lima akau; aka hoi, o ka
    naau o ka mea naaupo, aia no ia ma kona lima hema.
  arb-NAV: قَلْبُ الْحَكِيمِ مَيَّالٌ لِعَمَلِ الْحَقِّ، وَقَلْبُ الْجَاهِلِ يَنْزِعُ
    نَحْوَ ارْتِكَابِ الشَّرِّ.
  ewe-ewe: Nunyala ƒe dzi nana wòwɔa nyui ke bometsila ƒe dzi nana wòwɔa nu vɔ̃.
  eng-LEE: The heart of a wise man is at his right hand; but the heart of a fool is
    at his left.
  asm-FB: জ্ঞানৱানৰ হৃদয় ভাল পথৰ ফালে ঘূৰে; কিন্তু অজ্ঞানীৰ হৃদয় ভুল পথলৈ ঘূৰে।
  sus-A: شَشِلِمَ بْحّ مَتِنسٍ، شَشِلِتَرٍ بْحّ حَاشُ.
  fra-SBL: Le cœur du sage est à sa droite, mais le cœur d'un insensé à sa gauche.
  hbo-hbo: לֵ֤ב חָכָם֙ לִֽימִינֹ֔ו וְלֵ֥ב כְּסִ֖יל לִשְׂמֹאלֹֽו׃
  kik-kik: Ngoro ya mũndũ ũrĩa mũũgĩ yerekagĩra mwena wa ũrĩo, no ngoro ya mũndũ mũkĩĩgu
    ĩkeerekera mwena wa ũmotho.
  fra-NCL: Le cœur du sage est à sa droite, et le cœur de l’insensé, à sa gauche.
  cek-AK: Palungha kami ih palung loe bantang bangah oh, toe kamthu ih palung loe
    banqoi bangah oh.
  cuk-cuk: Dule-binsaed-ibed-e-gwage ibmar-nued-imakedgi binsaed. Dule-binsaedsulidaed-e-gwagedina,
    ibmar-isgana-imakedgi binsaed.
  uig-CYR: Даналиқниң көңли оңға майил, ахмақниңки солға.
  tel-2017: జ్ఞాని హృదయం అతణ్ణి కుడి చేతితో పని చెయ్యిస్తుంది, మూర్ఖుడి హృదయం అతని
    ఎడమ చేతితో పని చేయిస్తుంది.
  hat-BSA: Kè a yon moun saj mennen li adwat, men kè a moun san konprann nan mennen
    l agoch.
  kos-kos: Sie mwet lalmwetmet el pahlana in oru ma suwohs, ac sie mwet lalfon el
    pahla in oru ma sutuu.
  hbo-WLC: לֵ֤ב חָכָם֙ לִֽימִינ֔וֹ וְלֵ֥ב כְּסִ֖יל לִשְׂמֹאלֽוֹ׃
  ibo-ibo: Obi onye maara ihe na-eme ka o mee ihe ziri ezi, ma obi onye nzuzu na-eduba
    ya na mmehie.
  ory-ory: ଜ୍ଞାନୀର ହୃଦୟ ତାହାକୁ ସଠିକ୍ ପଥରେ ନିଏ; ମାତ୍ର ମୂର୍ଖର ହୃଦୟ ତାହାକୁ ଭୁଲ୍ ପଥରେ
    ନିଏ।
  chk-chk: Eman mi mirit a chök föri mine a pwüng, nge eman mi umwes a chök föri mine
    a ngau.
  rop-rop: Wal im jis laik det klebabalamen oldei dum det rait ting, en det granggibala
    men im oldei dum det rong ting.
  ukr-1871: Серце в мудрого (повертає) в правий бік, а серце в дурного — у лївий бік.
  deu-1951: Der Weise trägt sein Herz auf dem rechten Fleck, der Narr hat es am unrechten
    Ort;
  eng-JPS: A wise man's understanding is at his right hand; but a fool's understanding
    at his left.
  srp-1865: Srce je mudromu s desne strane, a ludomu je s lijeve strane.
  lug-lug: Omutima gw’omuntu ow’amagezi gumukozesa ekituufu, naye ogw’omusirusiru
    gumutwala kukola bitasaana.
  heb-heb: לב חכם לימינו ולב כסיל לשמאלו׃
  ben-IRV: জ্ঞানবানের হৃদয় ডানদিকে, কিন্তু মূর্খের হৃদয় বামদিকে ঝুঁকে।
  pan-pan: ਬੁੱਧਵਾਨ ਦਾ ਦਿਲ ਉੱਚਿਤ ਗੱਲ ਵੱਲ ਹੁੰਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਦਾ ਦਿਲ ਇਸ ਦੇ ਉਲਟ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သောသူ၏ နှလုံး သည် မိမိ လက်ျာ လက် ၌ ရှိ၏။ မိုက် သောသူ၏နှလုံး မူကား
    ၊ မိမိ လက်ဝဲ လက်၌ ရှိ၏။
  hmo-hmo: Aonega tauna ena kudouna ena laloa ese kara maoromaoro dekenai ia hakaua
    noho. To kavakava tauna ena kudouna ena laloa ese kara kerere dekenai ia hakaua
    noho.
  urd-urd: '''अक़्लमन्द का दिल उसके दहने हाथ है, लेकिन बेवक़ूफ़ का दिल उसकी बाईं तरफ़।'
  rus-SYN: Сердце мудрого - на правую сторону, а сердце глупого - на левую.
  bqc-SIM: Ɔ̃nↄna làasoo ì ta ↄplaai, sↄũ pↄ́ ì ta ↄzɛɛi.
  tcz-CHONGTHU: Miching theijin lamdih akilhen in, angol in adihlou chu aki lhen’e.
  mar-mar: शहाण्याचे मन त्याच्या उजवीकडे आहे. पण मूर्खाचे मन त्याच्या डावीकडे असते.
  qub-qub: Yachaj runaga allillatami yarpan. Mana tantiyacoj upa runami ichanga mana
    allicunallapaj yarpan.
  bqp-bqp: Ɔ̃ndↄ̃ri laasun dì tá ↄplai, yↄ̃nkↄ pↄ́ dì ta ↄzɛi.
  hat-hat: Kè yon moun ki gen konprann toujou panche pou fè sa ki byen, men kè moun
    sòt toujou panche pou fè sa ki mal.
  eng-BSB: A wise man’s heart inclines to the right, but the heart of a fool to the
    left.
  eng-WEBPB: A wise man’s heart is at his right hand, but a fool’s heart at his left.
  kbq-kbq: Knare agu'agesane vahe'mo'a knare avu'avaza nehigeno, havi agu'agesane
    vahe'mo'a, neginagi avu'avaza nehie.
  nhe-BL: Iyolo se tlalnamijca tlacatl quichihualtía ma quichihua tlen cuali. Pero
    iyolo se huihui tlacatl quichihualtía ma quichihua tlamantli tlen ax cuali.
  bus-bus: Ɔ̃ndↄ̃dee laasuu è tá ↄplazi, yↄ̃nkↄↄ pↄ́ è tá ↄzɛzi.
  gub-BL: Ikatu ma'e iapo haw nazawaiw kwaw Ma'e Kwaw Katu Har pe. Iranaiw ma'e pe
    nazawaiw kwaw iawy haw iapo haw.
  eng-DRA: The heart of a wise man is in his right hand, and the heart of a fool is
    in his left hand.
