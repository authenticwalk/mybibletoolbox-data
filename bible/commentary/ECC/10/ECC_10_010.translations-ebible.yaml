verse: ECC.010.010
translations:
  mal-C: മഴു ബലമില്ലാത്തതും അതിന്റെ വായ്ത്തല മൂർച്ചയില്ലാത്തതുമാണെങ്കിൽ കൂടുതൽ ശക്തി
    ആവശ്യമായി വരും, എന്നാൽ സാമർഥ്യം വിജയം നൽകും.
  deu-TKW: Wenn das Eisen stumpf geworden ist, und er die Vorderseite nicht geschärft
    hat, so muß er die Kräfte anstrengen; aber der Vorteil der Zurechtmachung ist
    eine Frucht der Weisheit.
  lin-lin: Soki epasola esili minu mpe bapelisi yango te, moto oyo akosalela yango
    akobimisa makasi mingi ; kasi bwanya epesaka elonga.
  eng-LSV: If the iron has been blunt, || And he has not sharpened the face, || Then
    he increases strength, || And wisdom [is] advantageous to make right.
  eng-GNV: 'If the yron be blunt, and one hath not whet the edge, he must then put
    to more strength: but the excellencie to direct a thing is wisedome.'
  eng-WEBSTER: 'If the iron is blunt, and he doth not whet the edge, then must he
    use more strength: but wisdom is profitable to direct.'
  nhw-BL: Sintla nopa hacha ayacmo tlatequi huan se masehuali amo quitentis, monequi
    más chicahuac tlatzontequis para quitlapanas cuahuitl. Huajca catli nelía tlalnamiqui
    quitentía ihacha para quisas cuali itequi.
  swh-ONEN: Kama shoka ni butu na halikunolewa, nguvu nyingi zinahitajika, lakini
    ustadi utaleta mafanikio.
  bba-bba: Win ɡbɑ̃ɑ yɑrɑ yɑ̀ kun nɔɔ do, mɑ u ǹ ye nɔɔ dɛ̃ɛre, tilɑsiwɑ u kɑ dɑ̃ɑ
    ye kĩi kɑ dɑm bɑkɑm. Adɑmɑ bwisiyɑ yi rɑ de ɡɑ̃ɑnu nu koorɑ.
  eng-KJVCPB: 'If the iron be blunt, and he do not whet the edge, then must he put
    to more strength: but wisdom is profitable to direct.'
  luo-luo: Ka le dik kendo lewe ok opiagi, to nyaka oti kode gi teko mathoth eka obar
    yien, kuom mano chan gik moko chon kapod ok itimo.
  meu-meu: Auri asi ganona basie segea negana ai, ḡaukara tauna ena hekwarahi baine
    bada, a aonega ese ḡaukara e haheauamu.
  npi-ULB: बन्चरो बोधो छ र मानिसले त्यसलाई उध्याउँदैन भने त्यसले बढी शक्तिको प्रयोग
    गर्नुपर्छ, तर बुद्धिले सफलताको लागि मौका उपलब्ध गराउँछ ।
  yor-yor: Bí àáké bá kú tí ẹ̀gbẹ́ rẹ̀ kò sì sí ní pípọ́n; yóò nílò agbára púpọ̀ ṣùgbọ́n
    ọgbọ́n orí ni yóò mú àṣeyọrí wá.
  ind-ind: 'Sangat bodoh kalau kamu bekerja dengan parang yang tumpul! Asahlah terlebih
    dulu, supaya kamu tidak bersusah payah saat memotong sesuatu. Begitu juga dengan
    kehidupan: Selalu lebih baik bekerja dengan bijaksana supaya kamu berhasil.'
  pes-OPCB: تبر کُند، احتیاج به نیروی بیشتری دارد، پس کسی که تیغهٔ آن را از قبل تیز
    می‌کند، عاقل است.
  tgl-ULB: Kung ang talim ng bakal ay mapurol, at hindi ito hinahasa ng isang tao,
    kailangan niyang gumamit nang mas maraming lakas, ngunit nagbibigay ng kalamangan
    ang karunungan para sa katagumpayan.
  hui-hui: Ayu ne nahego yu howa nage nawiriyagua erekui biabeore bialu ira dibulebere.
    Mbirali mini gigabiwi kago ibugua biabe bulenaga ala manda manda bialu haga ka.
  mya-mya: ပုဆိန်တုံးသောအခါ မသွေးဘဲနေလျှင်သာ၍ အားထုတ်ရမည်။ ပညာသည် အမှုဆောင်ရသောအခွင့်
    ကို ပေး၍ ကျေးဇူးကြီး၏။
  bod-N: སྟ་རེ་རྟུལ་པོར་རྣོ་རྩེ་མ་བཏོན་ན། ། ཤ་ཤེད་མང་དུ་གཏོང་དགོས་འབྱུང་བ་དང་། ། འོན་ཀྱང་ཤེས་རབ་ཀྱིས་ནི་རྒྱལ་བར་བྱེད།
    །
  sna-sna: Kana demo rakagomara uye rikasarodzwa, panodiwa simba rakawanda, asi unyanzvi
    hunouyisa kubudirira.
  spa-BLM: Si el hacha está desafilada y uno no afila el filo, debe usar más fuerza;
    pero la habilidad trae el éxito.
  cac-cac: Ayic tz'em ye q'uen ch'acab', axo yic sco c'anan q'ueen yovalil scac' val
    quip co d'ab'anoch q'ueen, yuj chi' más vach' sco n̈icxiq'ue ye q'ueen. Tato jelan
    on̈ jun, elan̈chamel sco na' tas tzon̈ aji.
  swh-ULB: Kama chuma bapa kisicho na makali, na mtu hainoi, kisha ni lazima atumie
    nguvu nyingi, lakini hekima hutoa faida kwa ufaulu.
  bel-bel: Калі прытупляецца сякера і хтось ляза не навострыць, шмат намогі дадаць
    давядзецца; перавага плённае дзеі - мудрасьць.
  deu-ELBBK: Wenn das Eisen stumpf geworden ist, und er hat die Schneide nicht geschliffen,
    so muss er seine Kräfte mehr anstrengen; aber die Weisheit ist vorteilhaft, um
    etwas in Stand zu setzen.
  mbb-OT: Emun mezumpel is wasey nu ne wazè nu heini kemengaa, ne kinahanglan he ebpendesendesen
    ka is egamit dutun. Meupiya ke uluwanen ka su pinaaǥi kayi ebpekezaag ka.
  mal-2015: ഇരിമ്പായുധം മൂർച്ചയില്ലാഞ്ഞിട്ടു അതിന്റെ വായ്ത്തല തേക്കാതിരുന്നാൽ അവൻ
    അധികം ശക്തി പ്രയോഗിക്കേണ്ടിവരും; ജ്ഞാനമോ, കാര്യസിദ്ധിക്കു ഉപയോഗമുള്ളതാകുന്നു.
  rmc-rmc: Te varekaske tupisaľol o trast a na ostrarela les, mušinel te del andre
    oda buter zor, ale feder hin te kerel goďaha.
  pes-OPV: اگر آهن کند باشد و دمش را تیز نکنند بایدقوت زیاده بکار آورد، اما حکمت به
    جهت کامیابی مفید است.
  ron-1924: Кынд се точеште ферул ши рэмыне неаскуцит, требуе сэ-ць ындоешть путериле;
    де ачея ла избындэ ажунӂь прин ынцелепчуне.
  ben-OBCV: কুড়ুল যদি ভোঁতা হয় আর তাতে ধার দেওয়া না হয়, তা ব্যবহার করতে বেশি শক্তি
    লাগে, কিন্তু দক্ষতা সাফল্য আনে।
  som-som: Haddii birtu af beesho, oo aan la soofayn, waa in xoog badan lagu sii kordhiyaa,
    laakiinse xigmaddu faa'iido bay leedahay si loogu liibaano.
  lat-VUC: Si retusum fuerit ferrum, et hoc non ut prius, sed hebetatum fuerit, multo
    labore exacuetur, et post industriam sequetur sapientia.
  eng-ASVBT: 'If the iron be blunt, and one do not whet the edge, then must he put
    to more strength: but wisdom is profitable to direct.'
  ita-1885: Se il ferro è rintuzzato, e non se ne arrota il taglio, bisogna raddoppiar
    la forza; ma la sapienza è cosa eccellente, per addirizzar le cose.
  eng-LXXUP: 'If the axe-head should fall off, Then the man troubles his countenance,
    And he must put forth more strength: And in that case skill is of no advantage
    to a man.'
  eng-ULB: If an iron blade is dull, and a man does not sharpen it, then he must use
    more strength, but wisdom provides an advantage for success.
  spa-VBL: 'Si tu hacha está desafilada y no la afilas, tienes que usar mucha más
    fuerza. Conclusión: ser sabio trae buenos resultados.'
  fra-_FOB: Si le fer est émoussé, et qu'il n'en ait pas aiguisé le tranchant, il
    devra redoubler d'efforts; mais la sagesse a l'avantage de donner de l'adresse.
  mal-mal: ഇരിമ്പായുധത്തിന്റെ വായ്ത്തല തേക്കാതിരുന്നാൽ മൂർച്ച ഇല്ലാത്തതുകൊണ്ട് അവൻ
    അധികം ശക്തി പ്രയോഗിക്കേണ്ടിവരും; എന്നാൽ ജ്ഞാനമോ കാര്യസിദ്ധിക്ക് ഉതകുന്നു.
  urd-GVR: Agar kulhāṛī kund ho aur koī use tez na kare to zyādā tāqat darkār hai.
    Lihāzā hikmat ko sahīh taur se amal meṅ lā, tab hī kāmyābī hāsil hogī.
  suz-BL: खा महेश्‍शो बाक्‍त हना, मेको कली शुश बोल माल्‍ब। तन्‍न जोक्‍तीक तुइक्‍तीकेम
    मेको कली रिम्‍शो सेल्‍ब।
  eng-NOY: If the iron be blunt, and one do not whet the edge, then must he put forth
    more strength; but an advantage for giving success hath wisdom.
  ita-1927: Se il ferro perde il taglio e uno non l’arrota, bisogna che raddoppi la
    forza; ma la sapienza ha il vantaggio di sempre riuscire.
  ckb-ckb: ئەگەر تەور کول بێت و دەمی تیژ نەکرێت، هێزی زیاتری دەوێت، بەڵام دانایی بەسوودە
    بۆ سەرکەوتن.
  eng-BBE: If the iron has no edge, and he does not make it sharp, then he has to
    put out more strength; but wisdom makes things go well.
  kan-OKCV: ಮೊಂಡುಕೊಡಲಿಯ ಬಾಯನ್ನು ಮೊನೆಮಾಡದಿದ್ದರೆ, ಹೆಚ್ಚು ಬಲವನ್ನು ಪ್ರಯೋಗಿಸಬೇಕಾಗುವುದು,
    ಆದರೆ ಜ್ಞಾನವೇ ಯಶಸ್ಸನ್ನು ತರುತ್ತದೆ.
  tam-2017: இரும்பு ஆயுதம் மழுங்கலாக இருக்க, அதை ஒருவன் தீட்டாமற்போனால், அதிக பலத்தைச்
    செலவிடவேண்டியதாகும்; ஆகையால் ஒரு காரியத்தைச் செவ்வையாகச் செய்வதற்கு ஞானமே முக்கியம்.
  spa-RV-1909: 'Si se embotare el hierro, y su filo no fuere amolado, hay que añadir
    entonces más fuerza: empero excede la bondad de la sabiduría.'
  ron-BTF: Dacă fierul este tocit și el nu ascute tăișul, atunci trebuie să pună mai
    multă putere; dar înțelepciunea este de folos pentru a îndrepta.
  eng-WEBP: If the ax is blunt, and one doesn’t sharpen the edge, then he must use
    more strength; but skill brings success.
  eng-FBV: 'If your ax is blunt and you don''t sharpen it, you have to use a lot more
    force. Conclusion: being wise brings good results.'
  nld-1939: Is het ijzer stomp geworden, En slijpt men de snede niet, Dan moet men
    zijn krachten verdubbelen; Zo biedt de wijsheid een voordeel.
  nch-BL: Sinta nopa hacha ayecmo tatequi huan se masehuali amo quitentis, monequi
    más chicahuac tatzontequis para quitapanas cuahuit. Huajca cati nelía talnamiqui
    quitentía ihacha para quisas cuali itequi.
  vie-1934: Cái rìu lụt mà không mài lưỡi nó lại, ắt phải rán sức còng nhiều; nhưng
    sự khôn ngoan có ích đặng dẫn dắt.
  hin-CV: यदि कुल्हाड़े की धार तेज नहीं है और तुम उसको पैना नहीं करते, तब तुम्हें
    अधिक मेहनत करनी पड़ेगी; लेकिन बुद्धि सफलता दिलाने में सहायक होती है.
  spa-BES: Si el hierro no tiene filo, y él no lo afila, entonces tiene que sacar
    más fuerza; Pero la sabiduría hace que las cosas vayan bien.
  tdx-tdx: Naho malomo ty viñe, ie tsy sioña’e ty lela’e, le añ’ozatse ambone ty ifanehafa’e;
    lombolombo’e ty hihitse mahatafetetse.
  tha-KJV: ถ้าขวานทื่อแล้ว และเขาไม่ลับให้​คม เขาก็ต้องออกแรงมากกว่า แต่​สติ​ปัญญาจะช่วยให้​บรรลุ​ความสำเร็จ
  por-BR-2018: Se o ferro está embotado, e não afiar o corte, então deve se pôr mais
    forças; mas a sabedoria é proveitosa para se ter sucesso.
  deu-ELO: Wenn das Eisen stumpf geworden ist, und er hat die Schneide nicht geschliffen,
    so muß er seine Kräfte mehr anstrengen; aber die Weisheit ist vorteilhaft, um
    etwas in Stand zu setzen. -
  eng-WYC-2018: If iron is folded again, and it is not as before, but is made blunt,
    it shall be made sharp with much travail; and wisdom shall follow after busyness.
  epo-epo: Se malakriĝis la hakilo, kaj oni ne akrigas la tranĉan flankon, oni devas
    streĉi la fortojn; kaj la ĉefaĵo estas prepari ĉion saĝe.
  uig-PIN: Palta gal bolsa, birsi tiƣini bilimisǝ, paltini küqǝp qepixⱪa toƣra kelidu;
    biraⱪ danaliⱪ adǝmni utuⱪ-muwǝppǝⱪiyǝtkǝ erixtüridu.
  beo-beo: 'Dia goaha:i da bahuai, amola di amo hame debesea, di da amoga hawa: bagade
    hamone helemu. Hidadea dia hawa: hamosu ilegemu da defea.'
  tpi-OTNT: Sapos tamiok bilong man i no sap na em i no sapim, orait em bai i hatwok
    tru long katim diwai. Sapos man i gat gutpela tingting, bai em i mekim gutpela
    wok.
  hau-SA: In gatari ya dakushe ba a kuma wasa shi ba, dole a yi amfani da ƙarfi da
    yawa, amma ƙwarewa yana kawo nasara.
  uig-LAT: Palta gal bolsa, birsi tighini bilimise, paltini küchep chépishqa toghra
    kélidu; biraq danaliq ademni utuq-muweppeqiyetke érishtüridu.
  nde-nde: Lapho ihloka libuthundu ubukhali balo bungalolwanga, kudingeka amandla
    amanengi kodwa ubungcitshi buyaphumelelisa.
  ton-ton: Kapau ʻoku peku ʻae toki, pea ʻikai fakaʻalo, ʻoku totonu ke ne ʻai ʻaki
    ia ʻae mālohi lahi; ka ʻoku ʻaonga ʻae poto ke fakahinohino.
  ces-1613: Jestliže se ztupí železo, a nenabrousí-li ostří jeho, tedy síly přičiniti
    musí; ale mnohem lépe může to spraviti moudrost.
  eng-WMB: If the ax is blunt, and one doesn’t sharpen the edge, then he must use
    more strength; but skill brings success.
  tam-TCV: ஒரு கோடரி மழுங்கிப் போய் அதின் முனை கூர்மையாக்கப்படாமல் இருந்தால், அதிக
    பலம் வேண்டியிருக்கும். ஆனால் தொழில் திறமையோ வெற்றியைக் கொண்டுவரும்.
  ceb-ULB: Kung ang sundang habol, ug wala kini gibaid sa tawo, kinahanglan mogamit
    siya ug kusog, apan ang kaalam maghatag ug kaayohan alang sa kalamposan.
  pol-UBG: Jeśli stępi się żelazo, a nie naostrzy się jego ostrza, wtedy trzeba wytężyć
    siły. Ale lepiej skutkuje mądrość.
  urd-GVU: اگر کلہاڑی کُند ہو اور کوئی اُسے تیز نہ کرے تو زیادہ طاقت درکار ہے۔ لہٰذا
    حکمت کو صحیح طور سے عمل میں لا، تب ہی کامیابی حاصل ہو گی۔
  deu-1912: Wenn ein Eisen stumpf wird und an der Schneide ungeschliffen bleibt, muß
    man's mit Macht wieder schärfen; also folgt auch Weisheit dem Fleiß.
  kan-2017: ಮೊಂಡು ಕೊಡಲಿಯ ಬಾಯಿಯನ್ನು ಮಸೆಯದಿದ್ದರೆ ಅವನು ಹೆಚ್ಚು ಬಲವನ್ನು ಪ್ರಯೋಗಿಸಬೇಕು. ಕಾರ್ಯಸಿದ್ಧಿಗೆ
    ಜ್ಞಾನವೇ ಸಾಧನ.
  yap-yap: Fa’anra mo’gug e tow rom ma dab mu uthum, ma aram e nge gel boch e maruwel
    rom ngay. Kabfel’ ni ngam tanomnag ban’en nga m’on.
  hlt-MCSB: Thi te duu tih a ha te a haat pawt atah thadueng khaw vak. Tedae rhoeikhangnah
    tah cueihnah long ni a khui sak.
  mdy-ETH: ሄርጋ ቱኒ ዋርቂንቲባኣቴ ሚርጌ ዎልቄ ጋፒሳኔ፤ ጪንጩሞ ጋዓንቴ ማዻ ማዻ ዓኣፓንዳጉዲ ማሃኔ።
  kew-kew: Aa meda nipuna raigapi nepo-napi pa saliare gore nipumi rai-eke naaya-pulu
    mo poalia repena waru nanalia. Go yapare epe kone-i aame kogono epe-rupa pea.
  twi-ASANTE: Sɛ abonnua ano akum na wɔanse ano a, ɛbɛhia ahoɔden bebree nanso adwumayɛ
    ho nimdeɛ de nkonimdie bɛba.
  eng-WEBU: If the ax is blunt, and one doesn’t sharpen the edge, then he must use
    more strength; but skill brings success.
  wal-wal: Tunida kalttaa poshennan coo qerikko, daro wolqqaa wurssees; shin aadhdhida
    eran oottiyoogee oosuwaa purissees.
  spa-PDDPT: Si el hierro pierde el filo y no le sacan corte, Hay que aplicar más
    fuerza. La sabiduría tiene la ventaja de dar éxito.
  gun-gun: Tembiporu ferro guigua naĩmbei va'e avave noaĩmbe'eai ramo iporua onhemomburuve
    'rã. Ha'e rã hi'arandu va'e omoatyrõ porã kuaa 'rã.
  ilo-ULB: No namudel ti landok a patadem, ken saan nga asaen ti tao daytoy, masapul
    ngarud nga ad-adu a pigsa ti usarenna, ngem mangipapaay ti kinasirib iti pagimbagan
    para iti panagballigi.
  kpg-kpg: Maa dau dalai le e malili gei goe e hagalee olo di maa, goe e ngalua damana
    gi hai hegau di maa. Ma e koia e humalia di bilaan i mua.
  uig-ARA: پالتا گال بولسا، بىرسى تىغىنى بىلىمىسە، پالتىنى كۈچەپ چېپىشقا توغرا كېلىدۇ؛
    بىراق دانالىق ئادەمنى ئۇتۇق-مۇۋەپپەقىيەتكە ئېرىشتۈرىدۇ.
  sus-sus: Xa beera kole torixi, a mu ralugan, na a niyama nɛ wali xa xɔrɔxɔ. Xaxilimaya
    xunnakeli fima mixi ma na ki nɛ.
  pon-2006: Ma noumw sile me kohns oh ke sohte edehda, ke pahn doadoahk laudki. E
    mwahu ke en kin koasoanehdi mahs mwohn omw pahn wia omw doadoahk.
  ksd-ksd: Ona ra pem i mul, ma pa di vamangi ia, i ti topa ia tuna ba da manga mumut
    me; a kabinana ia ra vunapai ra bo na papalum.
  tur-YTC: Balta körse ve ağzı bilenmezse, daha çok güç kullanmak gerekir; ama ustalık
    başarı getirir.
  bel-N: Калi ступiцца жалезная [сякера] і лязо яе не навострана, трэба больш прыкладаць
    сілы, але больш карысьці будзе скарыстацца мудрасьцю.
  grc-BRENT: Ἐὰν ἐκπέσῃ τὸ σιδήριον, καὶ αὐτὸς πρόσωπον ἐτάραξε· καὶ δυνάμεις δυναμώσει,
    καὶ περίσσεια τῷ ἀνδρὶ οὐ σοφία.
  ind-AYT: Apabila besi menjadi tumpul, dan seseorang tidak menajamkan permukaannya,
    dia harus menambah kekuatannya. Akan tetapi, hikmat berguna untuk membuatnya berhasil.
  nya-nya: Ngati nkhwangwa ili yobuntha yosanoledwa, pamafunika mphamvu zambiri potema,
    koma luso limabweretsa chipambano.
  hrv-hrv: Kad zatupi željezo i oštrica mu nije nabrušena, tada treba više snage;
    a nagrada mudrosti je uspjeh.
  mps-mps: Te bidigo puna pai sigi hwą agai dulusiąwai yaibaso da, teda agai te
    ni gelebo sinabo sę dene mu yaibao. Me ma, te wiegi yai kolesaga elalubo bidigo
    da, te agai te ni gelebo sę wiegi yai yaibao.
  tpi-tpi: Sapos tamiok bilong man i no sap na em i no sapim, orait em bai i hatwok
    tru long katim diwai. Sapos man i gat gutpela tingting, bai em i mekim gutpela
    wok.
  dan-1931: Når Øksen er sløv og dens Æg ej hvæsses, må Kraft lægges i; men den dygtiges
    Fortrin er Visdom.
  vie-OVCB: Dùng một cái rìu cùn sẽ phí nhiều sức, vậy phải mài lưỡi rìu trước. Đó
    là giá trị của sự khôn ngoan; nó sẽ giúp cho sự thành công.
  guj-2017: જો કોઈ બુઠ્ઠા લોખંડને ઘસીને તેની ધાર ન કાઢે, તો તેને વધારે શકિતની જરૂર
    પડે છે, સીધા ચાલવાને માટે બુદ્ધિ લાભકારક છે.
  pon-2006A: Ma noumw sile me kohns oh ke sohte edehda, ke pahn doadoahk laudki. E
    mwahu ke en kin koasoanehdi mahs mwohn omw pahn wia omw doadoahk.
  por-BRBSL: Se o machado for rombo, e não se afiar a borda, é preciso usar mais força;
    mas a habilidade traz sucesso.
  cth-cth: Cakâ a hâ a kim nah na kata hoeh pawiteh, tha hoe patung han. Thoumthainae
    ni tânae hoi yawhawinae a coe sak.
  twi-twi: Sɛ abonnua ano kum na wɔansew ano a ebehia ahoɔden bebree, nanso adwumayɛ
    ho nimdeɛ de nkonimdi bɛba.
  hlt-hlt: Thi te duu tih a ha te a haat pawt atah thadueng khaw vak. Tedae rhoeikhangnah
    tah cueihnah long ni a khui sak.
  tbz-SIM: Kɛ̀ tɛpĩɛ̃tɛ̀ nɑtimɛ̀ kú, kɑ̀ɑ í tɛ̀ sũ̀ɔ̃́tɛ́ ɑ dò nkɛ́yíɛ́ muwɛ̃rímú
    mmu, kɑ̀ɑ pĩ́ nnɛ̀ mɛciì mmutɔ̃mmú ɑ cɔ̃ntɛmu.
  msy-2020: Eghtɨ gumazimɨn sobiam ghumighan koghtɨ, an anemɨneghan kogh, a temem
    okɨsɨ ingangarir dafam damigham. Eghtɨ gumazim nɨghnɨzir aghuim ikɨva, a ingangarir
    aghuim damutɨ, an ingangarimɨn dagher aghuim otogham.
  dop-dop: Ye lɑɑlɛ timɑ nɑ pɑ́ tɑ sɑlɑ-tɛ, ketulu kɛ pə nɩɩkɩ tɔm nɑɑlɛ. Amɑ ləmɑɣɑsɛɛ
    yekinɑ nɑ yʋlʋ wɑɑ.
  azb-azb: Əgər balta kütdürsə, Onun ağzı itilənməyə verilməyibsə, Daha çox güc sərf
    olunmalıdır. Amma hikmət insanın köməyinə çatar.
  eng-DBY: If the iron be blunt, and one do not whet the edge, then must he apply
    more strength; but wisdom is profitable to give success.
  hin-2017: यदि कुल्हाड़ा थोथा हो और मनुष्य उसकी धार को पैनी न करे, तो अधिक बल लगाना
    पड़ेगा; परन्तु सफल होने के लिये बुद्धि से लाभ होता है।
  wol-KYG: Liggéeye weñ gu day te xacceesu ko, góor-góorlu war na ca; xelu, baaxle
    jariñoo.
  eng-YLT: If the iron hath been blunt, And he the face hath not sharpened, Then doth
    he increase strength, And wisdom [is] advantageous to make right.
  eng-WYC-2017: If iron is folded again, and it is not as before, but is made blunt,
    it shall be made sharp with much travail; and wisdom shall follow after busyness.
  eng-WMBB: If the axe is blunt, and one doesn’t sharpen the edge, then he must use
    more strength; but skill brings success.
  urd-GVH: अगर कुल्हाड़ी कुंद हो और कोई उसे तेज़ न करे तो ज़्यादा ताक़त दरकार है।
    लिहाज़ा हिकमत को सहीह तौर से अमल में ला, तब ही कामयाबी हासिल होगी।
  rug-rug: Pude tutu sa maho meke pako sa livona, si na ṉiniraṉira si kote ta hivae,
    ba na ginilagilana si va kamo binokaboka.
  gaz-gaz: Qottoon doomee afaan isaa yoo hin qaramin, humna guddaa barbaachisa; ogummaan
    garuu milkaaʼinna fida.
  fra-LSG: S’il a émoussé le fer, et s’il n’en a pas aiguisé le tranchant, il devra
    redoubler de force; mais la sagesse a l’avantage du succès.
  yal-yal: Xa bunbi mɛlɛnna dɛ mi a yi, a mi raxanxanxi, fɔ i xa i sɛnbɛn xun masa
    nɛn, koni fekolonna feen nɔɛ dangu na ra.
  haw-1868: Ina kumumu ka hao, aole hoi ia e hookala i kona maka, alaila pono ke hoonui
    i ka ikaika; aka, he pono ka naauao i mea e hoopomaikai ai.
  arb-NAV: إِنْ كَلَّ الْحَدِيدُ وَلَمْ يَشْحَذْ صَاحِبُهُ حَدَّهُ، فَعَلَيْهِ أَنْ
    يَبْذُلَ جَهْداً أَكْبَرَ! وَالْحِكْمَةُ تُسْعِفُ عَلَى النَّجَاحِ.
  ewe-ewe: Ame si le fia maɖamaɖa ŋu dɔ wɔm la, wɔa eƒe ŋusẽ geɖe ŋu dɔ. Dze nunya
    eye nànyre fia la nyuie.
  eng-LEE: If the iron be blunt, and man do not whet the edge, then must he exert
    more strength; but the advantage of making it properly sharp is wisdom.
  asm-FB: কুঠাৰ যদি ভোঁতা হয় আৰু তাক ধাৰ দিয়া নহয়, তেন্তে তাক ব্যৱহাৰ কৰিবলৈ অধিক
    বল লাগে; কিন্তু সফলতাৰ কাৰণে জ্ঞানৰ ব্যৱহাৰ উপযোগী।
  sus-A: شَ بٍيرَ كٌلٍ تٌرِشِ، عَ مُ رَلُفَن، نَ عَ نِيَمَ نّ وَلِ شَ شْرْشْ. شَشِلِمَيَ
    شُننَكٍلِ قِمَ مِشِ مَ نَ كِ نّ.
  fra-SBL: Si la hache est émoussée, et qu'on n'en aiguise pas le tranchant, il faut
    employer plus de force ; mais l'habileté fait réussir.
  hbo-hbo: אִם־קֵהָ֣ה הַבַּרְזֶ֗ל וְהוּא֙ לֹא־פָנִ֣ים קִלְקַ֔ל וַחֲיָלִ֖ים יְגַבֵּ֑ר
    וְיִתְרֹ֥ון הַכְשֵׁ֖יר חָכְמָֽה׃
  kik-kik: Ithanwa rĩngĩtuuha na rĩage kũnoorwo-rĩ, mũndũ nĩatũmagĩra hinya mũingĩ,
    no ũũgĩ wa wĩra ũrehaga ũhootani.
  fra-NCL: Si le fer est émoussé et si l’on n’a pas aiguisé le tranchant, on devra
    redoubler de force ; mais la sagesse est préférable pour le succès.
  cek-AK: Caka to kanoe ah taak ai nahaeloe, tha ueng han angaih; toe palunghahaih
    mah atho ohhaih loklam to hnuksak.
  cuk-cuk: Ar akan e-nugar-berguddibe, e-nugar ebillesurbardibe, ibmar-sikegala, sabsur
    achiklegergebed. Binsaed-nikaguedgi ibmar-imaklegedi, nuekwagwadgi-ibmar-imaklegedi,
    ibmar-nued amileged.
  uig-CYR: Палта гал болса, бириси тиғини билимисә, палтини күчәп чепишқа тоғра келиду;
    бирақ даналиқ адәмни утуқ-мувәппәқийәткә ериштүриду.
  tel-2017: ఇనుప పనిముట్టు మొద్దుగా ఉంటే పనిలో ఎక్కువ బలం ఉపయోగించాల్సి వస్తుంది.
    అయితే జ్ఞానం విజయానికి ఉపయోగపడుతుంది.
  hat-BSA: Si rach la pa gen tay, e li pa file pwent li; alò, li va egzije plis fòs.
    Avantaj a sajès se reyisi!
  kos-kos: Tuhla lom ah fin safit ac kom tia tamla, kom ac kemkatu ke orekmakinya.
    Mwet lalmwetmet uh elos motkwala arulana wo meet, na saflaiya uh wo.
  hbo-WLC: אִם־קֵהָ֣ה הַבַּרְזֶ֗ל וְהוּא֙ לֹא־פָנִ֣ים קִלְקַ֔ל וַחֲיָלִ֖ים יְגַבֵּ֑ר
    וְיִתְר֥וֹן הכשיר חָכְמָֽה׃
  ibo-ibo: Ọ bụrụ na anyụike adịghị nkọ, ọ bụrụkwa na-amụghị ihu ya amụ, a ga-etinye
    ike karịa, ma ịma eme ihe na-eme ka ihe gazie agazi.
  ory-ory: ଲୁହା ଦନ୍ଥରା ହେଲେ ଯଦି କେହି ତାହାର ଦାଢ଼ ନ ପଜାଏ, ତେବେ ତାହା ଉତ୍ତାରେ ଅଧିକ ବଳ
    ପ୍ରୟୋଗ କରିବାକୁ ହୁଏ; ମାତ୍ର କର୍ତ୍ତବ୍ୟକୁ ଦେଖାଇବା ପାଇଁ ଜ୍ଞାନ ଫଳଦାୟକ।
  chk-chk: Are efoch kouk a kop, nge sisap seimi, sipwe fokun weires ren lupwen ach
    nöünöü. Nge mirit a alipwäköchü eman.
  rop-rop: En if det eks blanga yu im blandwan en yu nomo meigim im shapwan, wal wen
    yu yusum det eks yu garra wek brabli adbala. Bat sambodi jidan klebabala im jis
    laik shapwan eks. Im oldei binijim det wek.
  ukr-1871: Як сокира притупиться та й не погостриш вістря, — треба напружовати сили;
    розум знає тому зарадити.
  deu-1951: Wenn ein Eisen stumpf ist und ungeschliffen bleibt, so muß man um so mehr
    Kraft anwenden; aber durch Weisheit kommt man zum Gelingen.
  eng-JPS: If the iron be blunt, and one do not whet the edge, then must he put to
    more strength; but wisdom is profitable to direct.
  srp-1865: Kad se zatupi gvožðe i oštrice mu se ne naoštri, tada treba više snage;
    ali mudrost može bolje opraviti.
  lug-lug: Embazzi bwe tebaako bwogi, n’etewagalwa, agitemya ateekwa okufuba ennyo,
    naye obumanyirivu bwe buwangula.
  heb-heb: אם קהה הברזל והוא לא פנים קלקל וחילים יגבר ויתרון הכשיר חכמה׃
  ben-IRV: যদি একটা লোহার ফলা ভোঁতা হয় এবং একটি মানুষ যদি তাতে ধার না দেয়, তাহলে
    তাকে অবশ্যই বেশি শক্তি ব্যবহার করতে হবে, কিন্তু প্রজ্ঞা একটা সুবিধা যোগায় সফলতা
    পাবার জন্য।
  pan-pan: ਜੇਕਰ ਲੋਹਾ ਖੁੰਡਾ ਹੋਵੇ ਅਤੇ ਮਨੁੱਖ ਉਸ ਦੀ ਧਾਰ ਤਿੱਖੀ ਨਾ ਕਰੇ, ਤਾਂ ਜ਼ੋਰ ਵਧੇਰੇ ਲਾਉਣਾ
    ਪੈਂਦਾ ਹੈ, ਪਰ ਸਫ਼ਲ ਹੋਣ ਲਈ ਬੁੱਧ ਵੱਡੀ ਗੁਣਕਾਰ ਹੈ।
  mya-JVB: ပုဆိန် တုံး သောအခါ မ သွေး ဘဲနေလျှင် သာ၍အားထုတ် ရမည်။ ပညာ သည် အမှုဆောင်
    ရသောအခွင့် ကိုပေး ၍ ကျေးဇူး ကြီး၏။
  hmo-hmo: Bema oiemu ira be mai matana lasi, bona bema oi segea lasi neganai, oiemu
    hekwarahi be do ia bada. Aonega dalana be, emu gaukara ena palani do oi karaia
    guna.
  urd-urd: अगर कुल्हाड़ा कुन्द हैं और आदमी धार तेज़ न करे तो बहुत ज़ोर लगाना पड़ता
    है, लेकिन हिकमत हिदायत के लिए मुफ़ीद है।
  rus-SYN: Если притупится топор, и если лезвие его не будет отточено, то надобно
    будет напрягать силы; мудрость умеет это исправить.
  bqc-SIM: Tó mↄo lɛnao, mɛ́ wi a lɛkɛo, sema ǹ gã̀sĩwa bↄbↄwà ń gbãao, ãma
    ↄ̃nↄ ì to wà zɛ'eɛ.
  tcz-CHONGTHU: Heicha hemlou mang mi chun tha tamtah asuhmang ding ahi, hijeh chun
    na hei chang kinol phat in. Hiche hi chihna amanlutna ahin, na lolhin sah ding
    ahi.
  mar-mar: लोखंडी हत्यार बोथटले व त्यास धार लावली नाही तर अधिक जोर लावावा लागतो. परंतु
    कार्य साधण्यासाठी ज्ञान उपयोगाचे आहे.
  qub-qub: Jächa laguyajta yapay mana afilashpanga callpaycur-rämi mutonga. Chaynömi
    sumaj yarpachacurcur ruraptenga llapanpis allilla canga.
  bqp-bqp: Tó kpása lɛ́nnaro, akũ odi a lɛ́ kɛkɛro, sé ǹ gã̀sãwa boboi kũ gbãnao,
    ama ↄ̃ndↄ̃ dì tó ò zɛ́ lemɛ.
  hat-hat: Si dan rach ou pa koupe, si ou pa file l', ou gen pou travay pi rèd lè
    w'ap sèvi avè l'. Men bon konprann ap fè ou reyisi nan sa w'ap fè.
  eng-BSB: If the axe is dull and the blade unsharpened, more strength must be exerted,
    but skill produces success.
  eng-WEBPB: If the axe is blunt, and one doesn’t sharpen the edge, then he must use
    more strength; but skill brings success.
  kbq-kbq: Hagi osane'nenia sasumereti'ma eri'zama erisanana rama'a hankave atrenka
    eri'zana erigahane. Hianagi knare antahi'zama erinenia vahe'mo'a knare huno eri'zana
    erigahie.
  nhe-BL: Intla nopa hacha ayoc tlatequi huan se tlacatl ax quitentis, monequi más
    chicahuac tlatzontequis para quitlapanas cuahuitl. Huajca tlen nelía tlalnamiqui
    quitentía ihacha para quisas cuali itequi.
  bus-bus: Tó kpása lɛ́ nnaro, ben wèe à lɛ́ kɛkɛro, sé ǹ gã̀sãwa bↄbↄzi kↄ̃n gbãaao,
    mↄde ↄ̃ndↄ̃ↄ è tó wà à zɛ́ emɛ.
  gub-BL: Aze itazy nahaime kwaw nehe, aze neremukatu kwaw nehe, erema'ereko wera'u
    putar nehe. Ma'e kwaw katu har ima'enukwaw katu wemiapo ràm rehe iapo 'ym mehe
    we a'e.
  eng-DRA: 'If the iron be blunt, and be not as before, but be made blunt, with much
    labour it shall be sharpened: and after industry shall follow wisdom.'
