verse: ECC.010.003
translations:
  mal-C: വഴിയേ നടക്കുമ്പോൾപോലും ഭോഷർക്ക് യുക്തി കുറഞ്ഞുപോകുകയും താൻ ഒരു വിഡ്ഢിയാണെന്ന്
    എല്ലാവരുടെയും മുമ്പിൽ തെളിയിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Auch auf dem Wege, wenn ein Narr da geht, fehlt im der Verstand, und er
    sagt zu allen, er sei ein Narr.
  lin-lin: Ata tango zoba atambolaka na nzela, bozangi mayele na ye etalisaka na bato
    mosusu ete azali zoba.
  eng-LSV: And also, when he that is a fool || Is walking in the way, his heart is
    lacking, || And he has said to everyone, “He [is] a fool.”
  eng-GNV: And also when the foole goeth by the way, his heart faileth, and he telleth
    vnto all that he is a foole.
  eng-WEBSTER: Also, when he that is a fool walketh by the way, his wisdom faileth
    him , and he saith to every one that he is a fool.
  nhw-BL: Quema se huihui tlacatl san nejnemi ipan se ojtli quinnextilía sequinoc
    para quipolohua itlalnamiquilis. Quena, masehualme quiitaj quenicatza nemi huan
    nimantzi quiiximatij para huihuitic.
  swh-ONEN: Hata anapotembea barabarani, mpumbavu hukosa ufahamu na kudhihirisha kwa
    kila mmoja jinsi alivyo mpumbavu.
  bba-bba: Gɑri bɔkɔ ù n sĩimɔ swɑɑ sɔɔ, bwisi yi rɑ n nùn kɔmiɛwɑ kpɑ u n bɑɑwure
    sɔ̃ɔsimɔ mɑ u sɑ̃ɑwɑ ɡɑri bɔkɔ.
  eng-KJVCPB: Yea also, when he that is a fool walketh by the way, his wisdom faileth
    him, and he saith to every one that he is a fool.
  luo-luo: Fupe nenore anena kata kowuotho e yo, kendo ji duto manene ongʼeyo ni ofuwo.
  meu-meu: Kavakava tauna, ena be dala ai e rakamu, to lalona se pararamu; ia ese
    taunimanima iboudiai e hamaorodiamu ia na kavakava.
  npi-ULB: मूर्ख सडकमा हिँड्दा त्यसको सोचाइ अपूर्ण हुन्छ जसले त्यो मूर्ख हो भनी हरेकलाई
    प्रमाणित गर्छ ।
  yor-yor: Kódà bí ó ti ṣe ń rìn láàrín ọ̀nà, òmùgọ̀ kò ní ọgbọ́n a sì máa fihan gbogbo
    ènìyàn bí ó ti gọ̀ tó.
  ind-ind: Kebebalan seseorang terlihat dari cara hidupnya. Biarpun belum kenal, orang
    bisa berkata, “Dia itu orang bebal!”
  pes-OPCB: آدم نادان را می‌توان حتی از راه رفتنش شناخت.
  tgl-ULB: Kapag naglalakad ang mangmang sa lansangan, kulang ang kaniyang pag-iisip,
    pinatutunayan sa lahat na siya ay mangmang.
  hui-hui: Wali agali mini nawi ogonibime harigani pialu howa mbirale mbira biragome
    wali agali maru karuhondo ibu mini nawiore ka walia haga.
  mya-mya: မိုက်သောသူသည် လမ်း၌သွားစဉ်တွင်ပင် သတိ လစ်၍၊ ငါသည် လူမိုက်ဖြစ်၏ဟု ခပ်သိမ်းသောသူတို့အား
    ပြောတတ်၏။
  bod-N: བླུན་པོས་ལམ་དུ་སྐྱོད་པའི་དུས་སུ་ཡང་། ། རང་ལ་ཤེས་རབ་མེད་པ་སྟོན་བྱེད་ཅིང་།
    ། ཀུན་ལ་རང་ཉིད་བླུན་པོ་ཡིན་པ་མངོན། །
  sna-sna: Kunyange richifamba pamugwagwa, benzi rinoshayiwa njere uye rinoratidza
    vanhu vose upenzi hwaro.
  spa-BLM: También cuando el necio va por el camino, le falla el entendimiento y dice
    a todos que es un necio.
  cac-cac: A eb' malaj spensar, a tas sc'ulej eb' sch'oxaneli to malaj spensar eb'.
    Elan̈chamel scheclaj eb' yuuj.
  swh-ULB: Wakati mpumbavu anapotembea barabarani, fikira zake zina upungufu, ikithibitisha
    kwa kila mtu kwamba ni mpumbavu.
  bel-bel: І па дарозе, калі дурань ідзе, не стае яму глузду, і кожнаму пакажа, што
    ён дурны.
  deu-ELBBK: Und auch wenn der Tor auf dem Weg wandelt, fehlt ihm der Verstand, und
    er sagt allen, er sei ein Tor.
  mbb-OT: Minsan diyà te hinipenawan te tulebung egketuusan ta he wazè din kedsavut.
    Ibpeehè din te langun is ketutulebung din.
  mal-2015: ഭോഷൻ നടക്കുന്ന വഴിയിൽ അവന്റെ ബുദ്ധി ക്ഷയിച്ചുപോകുന്നു; താൻ ഭോഷൻ എന്നു
    എല്ലാവർക്കും വെളിവാക്കും.
  rmc-rmc: Mek the sar džal o dilino le dromeha, nane les goďi a sikavel savorenge,
    savo hino dilino.
  pes-OPV: ونیز چون احمق به راه می‌رود، عقلش ناقص می‌شود و به هر کس می‌گوید که احمق
    هستم.
  ron-1924: Ши пе орьче друм ар мерӂе небунул, песте тот ый липсеште минтя ши спуне
    тутурор кэ есте ун небун!
  ben-OBCV: এমনকি, বোকারা যখন পথ চলে, তাদের বুদ্ধির অভাব হয় এবং প্রকাশ করে যে সে
    কত বোকা।
  som-som: Oo weliba kan nacaska ahu markuu jidka marayo wuu caqli yaraadaa, oo ku
    alla kii uu arkaba wuxuu u sheegaa inuu nacas yahay.
  lat-VUC: Sed et in via stultus ambulans, cum ipse insipiens sit, omnes stultos æstimat.
  eng-ASVBT: Yea also, when the fool walketh by the way, his understanding faileth
    him, and he saith to everyone that he is a fool.
  ita-1885: Lo stolto, eziandio mentre egli cammina per la via, è scemo di senno,
    e dice a tutti ch'egli è stolto.
  eng-LXXUP: Yea, and whenever a fool walks by the way, His heart will fail him, And
    all that he thinks of is folly.
  eng-ULB: When a fool walks down a road, his thinking is deficient, proving to everyone
    he is a fool.
  spa-VBL: Sólo la forma en que los necios andan por el camino demuestra que no tienen
    sentido común, dejando en claro a todos su estupidez.
  fra-_FOB: 'Et même, quand l''insensé marche dans le chemin, le sens lui manque;
    et il dit de chacun: Voilà un insensé.'
  mal-mal: ഭോഷൻ നടക്കുന്ന വഴിയിൽ അവന്റെ ബുദ്ധി ക്ഷയിച്ചുപോകുന്നു; താൻ ഭോഷൻ എന്ന് എല്ലാവർക്കും
    വെളിവാക്കും.
  urd-GVR: Rāste par chalte waqt bhī ahmaq samajh se ḳhālī hai, jis se bhī mile use
    batātā hai ki wuh bewuqūf hai.
  suz-BL: मूर्ख मुर लांम गाक्‍मेनु, मारेइ ममिम्‍ब। मिनु नेल्‍ल आन कली आ मूर्ख दुम्‍तीके
    कोंइब।
  eng-NOY: Yea, even when the fool walketh in the way, his understanding faileth him,
    and he saith to every one that he is a fool.
  ita-1927: Anche quando lo stolto va per la via, il senno gli manca e mostra a tutti
    ch’è uno stolto.
  ckb-ckb: کە گێل بە ڕێگادا دەڕوات گێلی لێ دەبارێت، ئیتر گێلایەتییەکەی بۆ هەموو لایەک
    دیارە.
  eng-BBE: And when the foolish man is walking in the way, he has no sense and lets
    everyone see that he is foolish.
  kan-OKCV: ಮೂರ್ಖನು ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವಾಗಲೂ, ತಾನು ಅರಿವಿಲ್ಲದ ಮೂರ್ಖನೆಂದು ಪ್ರತಿಯೊಬ್ಬರಿಗೂ
    ಪ್ರಕಟಿಸುತ್ತಾನೆ.
  tam-2017: மூடன் வழியிலே நடக்கிறபோதும் மதிகெட்டவனாக இருக்கிறான்; தான் மூடனென்று அவன்
    எல்லோருக்கும் சொல்லுகிறான்.
  spa-RV-1909: Y aun mientras va el necio por el camino, fáltale su cordura, y dice
    á todos, que es necio.
  ron-BTF: Da, de asemenea, când cel ce este prost umblă pe cale, îi lipsește înțelepciunea
    și el spune tuturor că este prost.
  eng-WEBP: Yes also when the fool walks by the way, his understanding fails him,
    and he says to everyone that he is a fool.
  eng-FBV: Just the way that fools walk down the road shows they have no sense, making
    clear to everyone their stupidity.
  nld-1939: 'Welke weg de dwaas ook gaat, zijn verstand schiet te kort; Maar van iedereen
    zegt hij: Wat een dwaas!'
  nch-BL: Quema se huihui tacat san nejnemi ipan se ojti quinnextilía sequinoc para
    quipolohua italnamiquilis. Quena, masehualme quiitaj quenicatza nemi huan nimantzi
    quiixmatij para huihuitic.
  vie-1934: Lại khi kẻ dại đi đường, rõ ra là thiếu mất lẽ phải; nó nói cho mọi người
    rằng mình là kẻ dại.
  hin-CV: रास्ते पर चलते समय भी मूर्खों के हृदय में, समझ की कमी होती है, और सबसे उसका
    कहना यही होता है कि वह एक मूर्ख है.
  spa-BES: Y cuando el hombre insensato camina por el camino, no tiene ningún sentido
    y permite que todos vean que es insensato.
  tdx-tdx: Ndra te mijelanjelañe an-dalañe eo ty derendereñe, kanao po-hilala, aboa’e
    amy màroy ty hagegea’e.
  tha-KJV: แม้​เมื่อคนเขลากำลังเดินไปตามทาง เขาก็ขาดสำนึก และตัวเขามักแสดงแก่​ทุ​กคนว่าตนเป็นคนเขลา
  por-BR-2018: E até quando o tolo vai pelo caminho, falta-lhe bom-senso em seu coração,
    e diz a todos que é ele é tolo.
  deu-ELO: Und auch wenn der Tor auf dem Wege wandelt, fehlt ihm der Verstand, und
    er sagt allen, er sei ein Tor.
  eng-WYC-2018: But also a fool going in the way, when he is unwise, guesseth all
    men fools. (And a fool, going on the way, since he is unwise, thinketh that all
    the other people be fools.)
  epo-epo: Kaj eĉ en la vojo, laŭ kiu iras malsaĝulo, mankas al li saĝo, kaj al ĉiu
    li diras, ke li estas malsaĝulo.
  uig-PIN: Əhmǝⱪ kixi ⱨǝtta yolda mengiwatⱪandimu, uning ǝⱪli kǝm bolƣaqⱪa, u ǝhmǝⱪ
    ikǝnlikini ⱨǝmmigǝ ayan ⱪilidu.
  beo-beo: Amomane, gagaoui dunu da degabo misi dunu logoa gousa:sea, ilia da ea gagaoui
    hou hedolo dawa:mu. E da hi hou hamobeba:le, dunu huluane ilima hi gagaoui hou
    olelesa.
  tpi-OTNT: Maski dispela man i wokabaut tasol long rot, pasin bilong en i soim ol
    arapela man olsem, em i no gat gutpela tingting.
  hau-SA: Ko yayinda yake tafiya a kan hanya wawa yakan nuna cewa ba shi da hankali,
    yakan nuna wa kowa wawancinsa.
  uig-LAT: Exmeq kishi hetta yolda méngiwatqandimu, uning eqli kem bolghachqa, u exmeq
    ikenlikini hemmige ayan qilidu.
  nde-nde: Loba ehamba nje emgwaqweni oyisiwula kalangqondo, utshengisa loba ngubani
    ubuphukuphuku bakhe.
  ton-ton: ‌ʻIo, ko e moʻoni, ʻoka ʻeveʻeva ʻae vale ʻi he hala kuo mole hono loto,
    pea ʻoku ne tala ki he kakai kotoa pē ko e vale pe ia.
  ces-1613: I tehdáž, když blázen cestou jde, srdce jeho nedostatek trpí; nebo všechněm
    znáti dává, že blázen jest.
  eng-WMB: Yes also when the fool walks by the way, his understanding fails him, and
    he says to everyone that he is a fool.
  tam-TCV: ஒரு மூடன் வீதியில் போகும்போதே, புத்தியற்றவனாக நடந்து எல்லோருக்கும் தான்
    எவ்வளவு மதியீனன் என்பதைக் காண்பிக்கிறான்.
  ceb-ULB: Sa dihang ang buangbuang magalakaw sa dalan, ang iyang panghunahuna walay
    pulos, nagpamatuod ngadto sa tanan nga buangbuang siya.
  pol-UBG: Nawet gdy głupiec idzie drogą, brakuje mu rozumu, i mówi wszystkim, że
    jest głupcem.
  urd-GVU: راستے پر چلتے وقت بھی احمق سمجھ سے خالی ہے، جس سے بھی ملے اُسے بتاتا ہے
    کہ وہ بےوقوف ہے۔
  deu-1912: Auch ob der Narr selbst närrisch ist in seinem Tun, doch hält er jedermann
    für einen Narren.
  kan-2017: ಇದಲ್ಲದೆ ಹುಚ್ಚನು ಬುದ್ಧಿತಪ್ಪಿ ತಿರುಗುವ ದಾರಿಯಲ್ಲಿ ತನ್ನ ಹುಚ್ಚುತನವನ್ನು ಎಲ್ಲರಿಗೆ
    ಪ್ರಕಟಮಾಡುವನು.
  yap-yap: Farad pinat e ba gagyel ni mus ngak e milekag ni yad ra mada’ u kanawo’
    mra nang; yad ma pag gubin e girdi’ nge nang ni yad bbalyang.
  hlt-MCSB: Longpuei ah pataeng lunghmang tah lunghmang bangla a lungbuei a talh hil
    pongpa tih a lunghmang te a cungkuem taengah a thui.
  mdy-ETH: ዔኤያ ዓሲ ሃንታ ጎይፆይዳ ቢያ ማሊሢ ባኣያ ማዓኔ፤ ዬያይዲፆና ዓሲም ቢያ ፔኤኮ ዔኤያቶ ፔጋሲ ዔርዛኔ።
  kew-kew: Mo aa nipu poranini pamea rabu page mo aa nipu aba ademe-pulu onaame go
    aa nipu waeyaede kone makualimi.
  twi-ASANTE: Mpo sɛ ɔkwasea nam ɛkwan so a wɔhunu sɛ ɔnnim nyansa na ɔma obiara hunu
    sɛ wagyimi.
  eng-WEBU: Yes also when the fool walks by the way, his understanding fails him,
    and he says to everyone that he is a fool.
  wal-wal: Eeyya asi ogiyan hemettiyo wodekka, ayyo akeeki baawa; hegaappe denddidaagan
    i eeyya gidiyoogaa asi ubbi erees.
  spa-PDDPT: Aun mientras va de camino le falta cordura al necio. A todos les anuncia
    que es necio.
  gun-gun: Hi'arandu e'ỹ va'e ma tape rupi oo vy voi ndoiko kuaai 'rã. Ha'e rami vy
    pavẽ pe oexa uka 'rã o'arandu e'ỹa.
  ilo-ULB: No magmagna ti maag iti dalan, kurang ti panagpanpanunotna, panpaneknekanna
    iti tunggal maysa a maag isuna.
  kpg-kpg: Tadaulia o maa le e hagamodongoohia hogi gi nia dangada hua gee ala e heetugi
    gi mee. Mee e hai nia daangada huogodoo gi iloo bolo ia le e dadaulia.
  uig-ARA: ئەخمەق كىشى ھەتتا يولدا مېڭىۋاتقاندىمۇ، ئۇنىڭ ئەقلى كەم بولغاچقا، ئۇ ئەخمەق
    ئىكەنلىكىنى ھەممىگە ئايان قىلىدۇ.
  sus-sus: Xaxilitare a xa xaxilitareɲa masenma nɛ birin bɛ a xa ɲɛrɛ kui.
  pon-2006: Mwomwen eh pweipwei pahn pil kin sansal ong mehn liki kan me e pahn kin
    tuhwong; e kin kasalehiong aramas koaros me ih pweipwei men.
  ksd-ksd: Ba ra lunga i vanavana na nga i iba upi ra minatoto; i vatang ra umana
    enana tikatikai ba i lunga.
  tur-YTC: Akılsız yolda yürürken de anlayışı eksiktir ve herkese kendisinin bir akılsız
    olduğunu söyler.
  bel-N: Нават калi дурны iдзе дарогаю, яму не хапае розуму, і ён пакажа усiм, што
    дурны.
  grc-BRENT: Καί γε ἐν ὁδῷ ὅταν ἄφρων πορεύηται, καρδία αὐτοῦ ὑστερήσει, καὶ ἃ λογιεῖται
    πάντα ἀφροσύνη ἐστίν.
  ind-AYT: Bahkan, ketika orang bodoh itu berjalan di jalan, dia kekurangan akal,
    dan mengatakan kepada semua orang tentang betapa bodohnya dia.
  nya-nya: Chitsiru ngakhale chikamayenda mu msewu, zochita zake ndi zopanda nzeru
    ndipo chimaonetsa aliyense kuti icho ndi chitsirudi.
  hrv-hrv: 'Dovoljno je da luđak pođe putem: kako razbora nema, svakomu pokazuje da
    je lud.'
  mps-mps: Te bidi te sunumidu naga bilali goli tagalao, agai kolesaga te tiwai gasa
    bidi dabeba ola mani, aga wiegi yai homu kolesaga elalusiąbo bidi dao.
  tpi-tpi: Maski dispela man i wokabaut tasol long rot, pasin bilong en i soim ol
    arapela man olsem, em i no gat gutpela tingting.
  dan-1931: Hvor Dåren end færdes, svigter hans Forstand, og han røber for alle, at
    han er en Dåre.
  vie-OVCB: Con có thể nhận ra người dại qua cách đi đứng của họ trên đường!
  guj-2017: વળી મૂર્ખ પોતાને રસ્તે જાય છે, ત્યારે તેની બુદ્ધિ ખૂટી જાય છે, અને તે
    દરેકને કહે છે કે હું મૂર્ખ છું.
  pon-2006A: Mwomwen eh pweipwei pahn pil kin sansal ong mehn liki kan me e pahn kin
    tuhwong; e kin kasalehiong aramas koaros me ih pweipwei men.
  por-BRBSL: Sim, também quando o tolo caminha a propósito, sua compreensão lhe falha,
    e ele diz a todos que é um tolo.
  cth-cth: Tamipathu teh lam a cei lahun nah pouknae a tawn hoeh dawkvah, kai teh
    tamipathu doeh telah tami pueng koe ouk a dei.
  twi-twi: Mpo sɛ ɔkwasea nam ɔkwan so a, wohu sɛ onnim nyansa na ɔma obiara hu sɛ
    wagyimi.
  hlt-hlt: Longpuei ah pataeng lunghmang tah lunghmang bangla a lungbuei a talh hil
    pongpa tih a lunghmang te a cungkuem taengah a thui.
  tbz-SIM: Kuyɛìnkù ɔ̃ nkérí kɛ̀ mɛyɛ̀mmɛ̀ mɛɛ̀ kù dòńtɛ́ kɛ̀ bɛnìtìbɛ̀ bɛmɔu ntú
    ò yɛimmu.
  msy-2020: Egh gumazir kam pura tuavimɨn darutɨ, an arazibara gumazir mabar akakagh
    suam, a nɨghnɨzir aghuiba puvatɨ.
  dop-dop: Ye nyʋɣʋfɛɩ tʋ tɔŋ mpɑɑʋ tɑɑ, ɩ ləmɑɣɑsɛɛ lɑŋʋɣʋ kɑtɑtəlɑɣɑ tɔɔ, pə lɑkɩ
    kɛ́ nɑ lɛlɑɑ nyəmɩ-ɩ sɩ nyʋɣʋfɛɩ tʋ.
  azb-azb: O yol gedəndə də ağlının azlığı bilinər, Ağılsız olduğunu hamıya göstərər.
  eng-DBY: Yea also, when he that is a fool walketh by the way, his sense faileth
    [him], and he saith to every one [that] he is a fool.
  hin-2017: वरन् जब मूर्ख मार्ग पर चलता है, तब उसकी समझ काम नहीं देती, और वह सबसे
    कहता है, ‘मैं मूर्ख हूँ।’
  wol-KYG: Te it ku dofe buy dox sax, du ànd ak xelam; ku ko gis, xam ne kii dof la.
  eng-YLT: And also, when he that is a fool Is walking in the way, his heart is lacking,
    And he hath said to every one, 'He [is] a fool.'
  eng-WYC-2017: But also a fool going in the way, when he is unwise, guesseth all
    men fools.
  eng-WMBB: Yes also when the fool walks by the way, his understanding fails him,
    and he says to everyone that he is a fool.
  urd-GVH: रास्ते पर चलते वक़्त भी अहमक़ समझ से ख़ाली है, जिससे भी मिले उसे बताता
    है कि वह बेवुक़ूफ़ है।
  rug-rug: Nonoga hola pana ene pa siraṉa sa tie pekipeki, na kote dogoria mo ri na
    tie sapu na pekipekina si asa.
  gaz-gaz: Gowwaan yoo karaa deemu illee qalbii hin qabu; akka gowwaa taʼes nama hundatti
    argisiisa.
  fra-LSG: 'Quand l’insensé marche dans un chemin, le sens lui manque, et il dit de
    chacun: Voilà un fou!'
  yal-yal: Xaxilitaren nɛma sigan tima kiraan xɔn, xaxili mi a ma. Birin a xaxilitareyaan
    toma.
  haw-1868: Aia hoi i ka hele ana o ka mea naaupo ma ke alanui, ua nalowale kona ike,
    a ua i iho la ia no na mea a pau, he naaupo ia.
  arb-NAV: 'حَتَّى إِذَا مَشَى الْجَاهِلُ فِي الطَّرِيقِ يَفْتَقِرُ إِلَى الْبَصِيرَةِ،
    وَيَقُولُ عَنْ نَفْسِهِ لِكُلِّ وَاحِدٍ: إِنَّهُ أَحْمَقُ.'
  ewe-ewe: Àte ŋu adze si bometsila le ale si wòle zɔzɔm le ablɔ dzi la me!
  eng-LEE: Yea also, on whatever way the fool walketh, doth he lack proper sense,
    and he saith to all that he is a fool.
  asm-FB: বাটত খোজকঢ়াৰ সময়তো এজন অজ্ঞানীৰ বুদ্ধিৰ অভাৱ দেখা যায় আৰু সকলোৰে আগত
    তেওঁৰ অজ্ঞানতা প্ৰকাশ কৰে।
  sus-A: شَشِلِتَرٍ عَ شَ شَشِلِتَرٍحَ مَسٍنمَ نّ بِرِن بّ عَ شَ حّرّ كُي.
  fra-SBL: Oui, même quand l'insensé marche sur le chemin, son intelligence lui fait
    défaut, et il dit à tout le monde qu'il est un insensé.
  hbo-hbo: וְגַם־בַּדֶּ֛רֶךְ *כְּשֶׁהַסָּכָל (כְּשֶׁסָּכָ֥ל) הֹלֵ֖ךְ לִבֹּ֣ו חָסֵ֑ר
    וְאָמַ֥ר לַכֹּ֖ל סָכָ֥ל הֽוּא׃
  kik-kik: O na rĩrĩa egũthiĩ na njĩra, mũndũ mũkĩĩgu nĩoragwo nĩ meciiria make, na
    akoonia mũndũ o wothe ũrĩa arĩ mũkĩĩgu.
  fra-NCL: Et aussi, quand l’insensé va dans le chemin, le sens lui manque, et il
    montre à tous qu’il est fou.
  cek-AK: Ue, kamthu loe lamcaeh naah doeh, amthuhaih to amtueng moe, angmah amthuhaih
    to minawk boih khaeah thuih.
  cuk-cuk: Dule-binsaedsulidaed, ar ibu imakalile, e-ibmar-imakedgi magasar na oyoged,
    ede, dule-binsaedsulidye.
  uig-CYR: Ахмақ киши һәтта йолда меңиватқандиму, униң әқли кам болғачқа, у ахмақ
    екәнлигини һәммигә аян қилиду.
  tel-2017: మూర్ఖుడు మార్గంలో సరిగా నడుచుకోవడం చేతకాక తాను మూర్ఖుణ్ణి అని అందరికి
    తెలిసేలా చేసుకుంటాడు.
  hat-BSA: Menm lè ensanse a mache nan lari li manke bon tèt. Li montre tout moun
    ke se moun fou li ye.
  kos-kos: Lalfon lal uh ac kalem sin mwet nukewa, finne mwetsac ma fufahsryesr inkanek
    uh elos ac ku pac in akilen.
  hbo-WLC: וְגַם־בַּדֶּ֛רֶךְ כשהסכל הֹלֵ֖ךְ לִבּ֣וֹ חָסֵ֑ר וְאָמַ֥ר לַכֹּ֖ל סָכָ֥ל
    הֽוּא׃
  ibo-ibo: Ị ga-ama onye nzuzu site nʼije ụkwụ ya, nʼihi na o maghị ihe. Ọ bụladị
    onye ọbụla na-achọpụta onye nzuzu ọsịịsọ.
  ory-ory: ଆହୁରି, ମୂର୍ଖ ପଥରେ ଗମନ କଲା ବେଳେ ତାହାର ବୁଦ୍ଧିର ଅଭାବ ଦେଖାଯାଏ, ପୁଣି ସେ ପ୍ରତ୍ୟେକକୁ
    କହେ ଯେ, ସେ ମୂର୍ଖ।
  chk-chk: Lupwen eman mi umwes a fetal won al, iei mwo nge a chök pwä pwe esap wor
    an mirit. Iwe, a pwärätä ngeni aramas meinisin pwe i eman mi umwes.
  rop-rop: Ebribodi hu luk det granggibala men, dei sabi im nomo sabi, dumaji im nomo
    dumbat rait ting.
  ukr-1871: 'Якою б дорогою нї йшов дурний, — нема в його глузду: кожному виявить,
    що він дурний.'
  deu-1951: auf welchem Wege der Narr auch gehen mag, es fehlt ihm überall an Verstand,
    und er sagt jedermann, daß er ein Tor sei.
  eng-JPS: Yea also, when a fool walketh by the way, his understanding faileth him,
    and he saith to every one that he is a fool.
  srp-1865: Bezumnik i kad ide putem, bez razuma je i kazuje svjema da je bezuman.
  lug-lug: Ne bw’aba ng’atambula, amanyibwa nga talina magezi, era buli amulaba agamba
    nti musirusiru.
  heb-heb: וגם בדרך כשהסכל הלך לבו חסר ואמר לכל סכל הוא׃
  ben-IRV: যখন একজন মূর্খ রাস্তা দিয়ে হেঁটে যায়, তার চিন্তার অভাব, প্রত্যেকজনকে
    প্রমাণ করে সে মূর্খ।
  pan-pan: ਹਾਂ, ਜਦ ਮੂਰਖ ਰਾਹ ਵਿੱਚ ਤੁਰਦਾ ਹੈ ਤਾਂ ਉਹ ਦੀ ਸਮਝ ਉੱਡ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸਾਰਿਆਂ
    ਨੂੰ ਵਿਖਾਉਂਦਾ ਹੈ ਕਿ ਮੈਂ ਮੂਰਖ ਹਾਂ!
  mya-JVB: မိုက် သောသူသည်လမ်း ၌ သွား စဉ်တွင်ပင် သတိ လစ် ၍ ၊ ငါသည် လူမိုက် ဖြစ်၏ဟု
    ခပ်သိမ်း သောသူတို့အား ပြော တတ်၏။
  hmo-hmo: Ia be dala dekenai ia raka noho neganai, kavakava tauna ese iena kavakava
    ia hedinaraia noho. Ibounai ese iena kavakava idia itaia noho.
  urd-urd: हाँ, बेवक़ूफ़ जब राह चलता है तो उसकी अक़्ल उड़ जाती है और वह सब से कहता
    है कि मैं बेवकूफ़ हूँ।
  rus-SYN: По какой бы дороге ни шел глупый, у него всегда недостает смысла, и всякому
    он выскажет, что он глуп.
  bqc-SIM: Baa tó sↄũ bɛ zɛ́u, aà ↄ̃nↄ ìↄ kɛ̃́sãwàɛ, ì to gbɛ̃́pii a mìsaikɛ
    dↄ̃.
  tcz-CHONGTHU: Nangman mingol ho chu lamsuh akijot nauva nahetdoh jeng thei ahi.
  mar-mar: जेव्हा मूर्ख रस्त्यावरून चालतो त्याचे विचार अर्धवट असतात. तो मूर्ख आहे
    हे प्रत्येकाला दिसते.
  qub-qub: Mana tantiyacoj upaga llapan rurashanchöpis tantiyachicun manacajpaj yarpashantami.
  bqp-bqp: Bee tó yↄ̃nkↄ tɛn táa o zɛ́n, a ↄ̃ndↄ̃ dìgↄ̃ kĩanamɛ, àdi tó gbɛ̃ sĩnda
    pínki a mìsarikɛ dↄ̃.
  hat-hat: Menm lè moun sòt ap mache nan lari, li egare, li fè tout moun wè se moun
    sòt li ye.
  eng-BSB: Even as the fool walks along the road, his sense is lacking, and he shows
    everyone that he is a fool.
  eng-WEBPB: Yes also when the fool walks by the way, his understanding fails him,
    and he says to everyone that he is a fool.
  kbq-kbq: Neginagi vahe'mofona kama vania avu'avate negenka, e'i neginagi vahere
    hunka hugahane.
  nhe-BL: Quema se huihui tlacatl san nejnemi ipan se ojtli quinnextilía sequinoc
    para quipolohua itlalnamiquilis. Quena, tlacame quiitaj quejatza nemi huan nimantzi
    quiixmatij para huihuitic.
  bus-bus: Baa tó yↄ̃nkↄↄ e táa oo zɛ́n, à ↄ̃ndↄ̃ↄ ègↄ̃ kɛ̃sãnamɛ, è tó baade píngi
    a mìsaikɛɛ dↄ̃.
  gub-BL: Teko paw wexak iranaiw ma'e romo heko haw wà. Te ikwaw 'ymar wexak ima'e
    kwaw 'ymaw wà.
  eng-DRA: Yea, and the fool when he walketh in the way, whereas be himself is a fool,
    esteemeth all men fools.
