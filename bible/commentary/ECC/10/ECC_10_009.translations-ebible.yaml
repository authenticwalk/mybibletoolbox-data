verse: ECC.010.009
translations:
  mal-C: പാറമടയിൽ ജോലിചെയ്യുന്നവർക്ക് അവയാൽ മുറിവുണ്ടാകാം; വിറകു കീറുന്നവർക്ക് അവയാൽ
    ആപത്തുമുണ്ടാകാം.
  deu-TKW: Wer Steine losbricht, kann sich an ihnen wehe thun; wer Holz spaltet, kann
    sich dadurch gefährden.
  lin-lin: Moto oyo abukaka mabanga akoki kozoka na yango, oyo apasolaka mabaya akoki
    mpe kozwa likama.
  eng-LSV: Whoever is removing stones is grieved by them, || Whoever is cleaving trees
    endangered by them.
  eng-GNV: He that remooueth stones, shall hurt himselfe thereby, and hee that cutteth
    wood, shall be in danger thereby.
  eng-WEBSTER: Whoever removeth stones shall be hurt by them; and he that cleaveth
    wood shall be endangered by it.
  nhw-BL: Aqui quiquixtía tetl ipan tepexitl para quitejtequis, huelis quihuelonis
    teme catli ica motepachos. Huan aqui quitlapana cuahuitl, huelis mococos iseltzi
    ica nopa hacha o ica nopa cuahuitl. Huajca catli tlalnamiqui tequiti ica cuidado.
  swh-ONEN: Yeyote apasuaye mawe inawezekana yakamuumiza, yeyote apasuaye magogo inawezekana
    yakamuumiza.
  bba-bba: Wi u kpenu suɑmɔ, u koo mɛɛrɑ wɑ. Wi u mɑɑ dɑ̃ɑ bɛrɑmɔ, u ko n wɑ̃ɑwɑ kɑri
    sɔɔ.
  eng-KJVCPB: Whoso removeth stones shall be hurt therewith; and he that cleaveth
    wood shall be endangered thereby.
  luo-luo: Ngʼama kunyo kite inyalo hiny gi kitego; to ngʼama baro yien inyalo hiny
    gi yien.
  meu-meu: Nadi e taradiamu tauna na nadi ese bae haberoa; bona au e poladiamu tauna
    na au ese bema hadikaia reana.
  npi-ULB: ढुङ्गा काट्नेलाई ढुङ्गाले नै चोट पुर्‍याउन सक्छ, र दाउरा काट्ने दाउराद्वारा
    नै खतरामा पर्छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá gbe òkúta le è ní ìpalára láti ipasẹ̀ wọn; ẹnikẹ́ni tí
    ó bá la ìtì igi le è ní ìpalára láti ipasẹ̀ wọn.
  ind-ind: Hati-hatilah ketika kamu bekerja di tambang. Jangan sampai tertimpa batu
    yang jatuh. Dan hati-hatilah waktu kamu membelah kayu, karena kapak bisa melukai
    dirimu.
  pes-OPCB: آن که در معدن سنگ کار می‌کند ممکن است از سنگها صدمه ببیند؛ کسی که درخت
    می‌برد ممکن است از این کار آسیبی به او برسد.
  tgl-ULB: Sinuman ang nagtatapyas ng bato ay masasaktan nito, at ang taong nagpuputol
    ng kahoy ay nanganganib dito.
  hui-hui: Í̠na dindi hari ngagoha to̱le̱ timbuni ngaru polalu hariyagua to̱le̱ urunime
    í̠ babehe holebira. Í̠na ira balu hariyagua nde ira ogonime í̠ni dibu bai habehe
    holebira.
  mya-mya: ကျောက်တို့ကို ရွှေ့သောသူသည် ဖိခြင်းကို ခံရလိမ့်မည်။ ထင်းခုတ်သောသူသည်လည်း
    ရှနလိမ့်မည်။
  bod-N: གཏེར་རྡོ་འདོན་མཁན་རྡོ་ཡིས་རྨས་བྱེད་ཅིང་། ། ཤིང་དུམ་གཤག་མཁན་ལ་ནི་ཉེན་ཁ་ཆེ།
    །
  sna-sna: Ani naani anopwanya matombo angangokuvadzwa nawo; ani naani anotsemura
    matanda angangozviisa panjodzi nawo.
  spa-BLM: El que talla piedras puede ser herido por ellas. El que parte la madera
    puede peligrar con ella.
  cac-cac: A eb' stzeyan q'uen q'ueen, ay smay slajvi eb' yuj q'ueen. Axo eb' spojvi
    c'atzitz, ay smay xican sb'a eb'.
  swh-ULB: Yeyote achongaye mwawe, anaweza kuumizwa nayo. Na mtu achongaye mbao, anaweza
    kujihatarisha kwa hiyo.
  bel-bel: Хто зносіць каменьне, той можа сябе надсадзіць, і хто коле дровы, той мае
    пагрозу ад іх.
  deu-ELBBK: Wer Steine bricht, kann sich daran verletzen; wer Holz spaltet, kann
    sich dadurch gefährden.
  mbb-OT: Emun edlekat ka te vatu etawa egurey ka te kayu, kela ke mepelii ka,
  mal-2015: കല്ലു വെട്ടുന്നവന്നു അതുകൊണ്ടു ദണ്ഡം തട്ടും; വിറകു കീറുന്നവന്നു അതിനാൽ
    ആപത്തും വരും.
  rmc-rmc: Ko kerel buči le barenca, šaj pes lenca dukhavel; a ko čhingerel o kašta,
    šaj pes zraňinel.
  pes-OPV: آنکه سنگها رامی کند، از آنها مجروح می‌شود و آنکه درختان رامی برد از آنها
    در خطر می‌افتد.
  ron-1924: Чине сфэрымэ петре есте рэнит де еле ши чине деспикэ лемне есте ын примеждие.
  ben-OBCV: যে পাথর কাটে সে তার দ্বারাই আঘাত পেতে পারে; যে কাঠ কাটে সে তার দ্বারাই
    বিপদে পড়তে পারে।
  som-som: Ku alla kii dhagaxyo rujiyaaba wuu ku dhaawacmi doonaa, oo kii qoryo jejebiyaana
    isagaa khatar ku geli doona.
  lat-VUC: Qui transfert lapides affligetur in eis, et qui scindit ligna vulnerabitur
    ab eis.
  eng-ASVBT: Whoso heweth out stones shall be hurt therewith; and he that cleaveth
    wood is endangered thereby.
  ita-1885: Chi rimuove le pietre ne sarà offeso; chi spezza delle legne ne sarà in
    pericolo.
  eng-LXXUP: He that removes stones shall be troubled thereby; He that cleaves wood
    shall be endangered thereby.
  eng-ULB: Whoever cuts out stones can be hurt by them, and the man who chops wood
    is endangered by it.
  spa-VBL: Si extraes piedra, puedes lesionarte. Si partes troncos, podrías herirte.
  fra-_FOB: Celui qui remue des pierres en sera blessé; et celui qui fend du bois
    en sera en danger.
  mal-mal: കല്ല് വെട്ടുന്നവന് അതുകൊണ്ട് മുറിവുണ്ടാകാം. വിറകു കീറുന്നവന് അതിനാൽ ആപത്തും
    വരാം.
  urd-GVR: Jo kān se patthar nikāle use choṭ lag saktī hai, jo lakaṛī chīr ḍāle wuh
    zaḳhmī ho jāne ke ḳhatre meṅ hai.
  suz-BL: फुल्‍लु ख्रोइक्‍‍ब मुर गार दुम्‍ने चाक्‍ब। मिनु शी ख्रोइक्‍ब मुर आ गेय रे
    श्‍येत जने चाप्‍‍ब।
  eng-NOY: Whoso removeth stones shall be hurt therewith, and he that cleaveth wood
    shall be endangered thereby.
  ita-1927: Chi smuove le pietre ne rimarrà contuso, e chi spacca le legna corre un
    pericolo.
  ckb-ckb: ئەوەی بەرد هەڵبکەنێت ئازاری پێوە دەبینێت، ئەوەی دار ببڕێت لە مەترسییەکەیدا
    دەبێت.
  eng-BBE: He who gets out stones from the earth will be damaged by them, and in the
    cutting of wood there is danger.
  kan-OKCV: ಗಣಿಯಿಂದ ಬಂಡೆಗಳನ್ನು ಸೀಳುವವನು ಗಾಯಗೊಳ್ಳುವನು. ಮರಕಡಿಯುವವನು ಅದರಿಂದಲೇ ಅಪಾಯಕ್ಕೊಳಗಾಗುವನು.
  tam-2017: கல்லுகளைப் பெயர்க்கிறவன் அவைகளால் காயப்படுவான்; மரத்தைப் பிளக்கிறவன் அதினால்
    அடிபடுவான்.
  spa-RV-1909: 'El que mudare las piedras, trabajo tendrá en ellas: el que cortare
    la leña, en ella peligrará.'
  ron-BTF: Oricine îndepărtează pietre va fi rănit de ele, și cel ce despică lemne
    va fi în pericol prin ele.
  eng-WEBP: Whoever carves out stones may be injured by them. Whoever splits wood
    may be endangered by it.
  eng-FBV: If you quarry stone, you could be injured. If you split logs, you could
    be hurt.
  nld-1939: Wie stenen draagt, bezeert zich er aan; Wie hout klooft, loopt gevaar,
    zich te wonden.
  nch-BL: Aqui quiquixtía tet ipan tepexit para quitejtequis, huelis quihuelonis teme
    cati ica motepachos. Huan cati quitapana cuahuit, huelis mococos iseltitzi ica
    nopa hacha o ica nopa cuahuit. Huajca cati talnamiqui tequiti ica cuidado.
  vie-1934: Ai lăn đá khỏi chỗ nó, sẽ bị thương; kẻ bửa củi có khi phải hiểm nghèo.
  hin-CV: जो पत्थर खोदता है वह उन्हीं से चोटिल हो जाएगा; और जो लकड़ी फाड़ता है, वह
    उन्हीं से जोखिम में पड़ जाएगा.
  spa-BES: El que saque piedras de la tierra será dañado por ellos, y en el corte
    de la madera hay peligro.
  tdx-tdx: Mete joie’ ty vato ty mihaly aze; le mete hizo fere ty mampitserake hatae.
  tha-KJV: ผู้​ใดสกัดหิน ผู้​นั้นจะเจ็บเพราะหินนั้น ผู้​ใดผ่าขอนไม้ ผู้​นั้นจะประสบอันตรายเพราะขอนไม้นั้นได้
  por-BR-2018: Quem extrai pedras, por elas será ferido; e quem parte lenha, correrá
    perigo por ela.
  deu-ELO: Wer Steine bricht, kann sich daran verletzen; wer Holz spaltet, kann sich
    dadurch gefährden. -
  eng-WYC-2018: He that beareth over stones, shall be tormented in those; and he that
    cutteth trees, shall be wounded of those. (He who carrieth stones, can be hurt
    by them; and he who cutteth wood, can be injured when cutting it.)
  epo-epo: Kiu transmovas ŝtonojn, tiu faras al si difekton per streĉo; kaj kiu hakas
    lignon, tiu sin vundas per ĝi.
  uig-PIN: taxlarni yɵtkigǝn kixi tax tǝripidin yarilinixi mumkin; otun yaridiƣan
    kixi hǝwpkǝ uqraydu.
  beo-beo: 'Di da igi gagoudasu sogebi hawa: hamosea, di da igiga se nabimu. Di da
    ifa oda hida:sea, di da amo hamonana, se nabimu.'
  tpi-OTNT: Sapos man i wok long brukim ol bikpela ston long maunten, ol ston inap
    paitim em. Sapos man i brukim diwai, bai diwai inap bagarapim em.
  hau-SA: Duk mai farfasa duwatsu shi za su yi wa rauni; duk mai faskaren itace yana
    cikin hatsarinsu.
  uig-LAT: tashlarni yötkigen kishi tash teripidin yarilinishi mumkin; otun yaridighan
    kishi xewpke uchraydu.
  nde-nde: Oqhekeza amatshe angalinyazwa yiwo; obanda inkuni angaba sengozini yazo.
  ton-ton: Ko ia ʻoku hiki ʻae ngaahi maka ʻe lavea ai ia; pea ko ia ʻoku tā ʻakau
    ʻe tuʻutāmaki ai.
  ces-1613: Kdo přenáší kamení, urazí se jím; a kdo štípá dříví, nebezpečenství bude
    míti od něho.
  eng-WMB: Whoever carves out stones may be injured by them. Whoever splits wood may
    be endangered by it.
  tam-TCV: கற்களைக் குழிகளில் தோண்டி எடுப்பவன் அவற்றால் காயப்படக்கூடும்; மரக்கட்டையை
    பிளக்கிறவனுக்கு அதனாலே ஆபத்து உண்டாகலாம்.
  ceb-ULB: Si bisan kinsa nga magbuak sa mga bato mahimong masakitan niini, ug ang
    tawo nga magbugha ug kahoy mamiligro pinaagi niini.
  pol-UBG: Kto przenosi kamienie, porani się nimi, kto rąbie drwa, naraża się na niebezpieczeństwo.
  urd-GVU: جو کان سے پتھر نکالے اُسے چوٹ لگ سکتی ہے، جو لکڑی چیر ڈالے وہ زخمی ہو جانے
    کے خطرے میں ہے۔
  deu-1912: Wer Steine wegwälzt, der wird Mühe damit haben; und wer Holz spaltet,
    der wird davon verletzt werden.
  kan-2017: ಯಾವನು ಕಲ್ಲುಗಳನ್ನು ಕೀಳುವನೋ ಅವನಿಗೆ ಹಾನಿ ಆಗುವುದು. ಮರವನ್ನು ಕಡೆಯುವವನಿಗೆ ಅಪಾಯವಿದೆ.
  yap-yap: Fa’anra ga be maruwel u lan e gin yima ker e malang riy ma ga ra maad’ad
    ko malang. Fa’anra ga be sey e l’ud ma ga ra maad’ad riy.
  hlt-MCSB: Lungto aka puen khaw amah ah a kothae tih thing aka phaek khaw te nen
    te tohngah saeh.
  mdy-ETH: ሹቺ ቦኦኪ ኮላሳ ዓሲ ፔኤሮ ፃኣማዻኔ፤ ሚሢ ጳላሢያኣ ዒ ጳላ ሚፃ ዒዛይዳ ሜቶ ሄሊሳኔ።
  kew-kew: Aa medame ana polatua pereke-aliare aana-me nipu mada nalia. Aame repena
    kobealiare go repename nipu talia.
  twi-ASANTE: Obiara a ɔpae aboɔ no, aboɔ no bɛtumi apira no; na deɛ ɔpae nnua no
    bɛtumi anya mu akwanhyia.
  eng-WEBU: Whoever carves out stones may be injured by them. Whoever splits wood
    may be endangered by it.
  wal-wal: SHuchchaa a sohuwaappe aatti yeggiya uri he shuchchan deshettees; qassi
    mitta qeriya urikka he mittan deshettees.
  spa-PDDPT: El que corta piedras se lastimará con ellas, Y el que parte leños peligra
    en ello.
  gun-gun: Ita omboi va'e ma ha'e va'e py ae 'rã oiko axy, ha'e yxakã ombovo va'e
    ma oexa 'rã ijavaete va'e.
  ilo-ULB: Siasinoman nga agtikap kadagiti bato ket mabalin a madangran babaen kadagitoy,
    ken ti tao nga agbalsig ti kayo ket agpeggad iti daytoy.
  kpg-kpg: Maa goe e ngalua i di gowaa mama hadugalaa, goe e dilidili go nia hadu.
    Maa goe e haahi au laagau, goe e lauwa mai dau ngalua.
  uig-ARA: تاشلارنى يۆتكىگەن كىشى تاش تەرىپىدىن يارىلىنىشى مۇمكىن؛ ئوتۇن يارىدىغان
    كىشى خەۋپكە ئۇچرايدۇ.
  sus-sus: Mixi naxan gɛmɛ masolima, a nɔma a maxɔnɔde gɛmɛ ra. Mixi naxan yege bɔɔma,
    a nɔma a maxɔnɔde yege ra.
  pon-2006: Ma ke doadoahk wasahn wiahda takai, takai pahn kauweiukala, ma ke pahn
    pweik tuwi, ke pahn ohkihla.
  ksd-ksd: Nina i kal ra umana vat na kaina bar ta diat; ma nina i mut ra davai na
    kinkin bar.
  tur-YTC: Taş yontan, onlardan yaralanabilir. Odun yaran onunla tehlikeye düşebilir.
  bel-N: Хто перасоўвае камянi, можа скалечыцца iмi, і хто коле дровы, можа быць у
    небясьпецы ад іх.
  grc-BRENT: Ἐξαίρων λίθους, διαπονηθήσεται ἐν αὐτοῖς· σχίζων ξύλα, κινδυνεύσει ἐν
    αὐτοῖς.
  ind-AYT: Siapa menambang batu akan terluka olehnya. Siapa membelah kayu akan dibahayakan
    olehnya.
  nya-nya: Amene amaphwanya miyala adzapwetekedwa ndi miyalayo; amene amawaza nkhuni
    adzapwetekedwa nazo.
  hrv-hrv: Tko lomi kamenje, ono ga ranjava; tko cijepa drva, može nastradati.
  mps-mps: Ma, bidigo te be sę yabo masigi togobo sę ebaso da, teda me sogo te masigi
    dabego aga tigi selaibao. Te ni pedebo sę ebo bidi, me sogo te nigo aga dolaibao.
  tpi-tpi: Sapos man i wok long brukim ol bikpela ston long maunten, ol ston inap
    paitim em. Sapos man i brukim diwai, bai diwai inap bagarapim em.
  dan-1931: den, som bryder Sten, kan såre sig på dem; den, som kløver Træ, er i Fare.
  vie-OVCB: Người lăn đá bị đá đè. Người bổ củi bị củi gây thương tích.
  guj-2017: જે માણસ પથ્થર ખસેડશે, તેને જ તે વાગશે, અને કઠિયારો લાકડાથી જ જોખમમાં પડે
    છે.
  pon-2006A: Ma ke doadoahk wasahn wiahda takai, takai pahn kauweiukala, ma ke pahn
    pweik tuwi, ke pahn ohkihla.
  por-BRBSL: Whoever esculpe pedras podem ser feridas por elas. Quem quer que rache
    madeira pode ser ameaçado por ela.
  cth-cth: Talungnaw ka takhoe e tami teh ama a ratet han, thing ka tâtueng tami haiyah
    hmâtanca hoi ao han.
  twi-twi: Obiara a ɔpae abo no, abo no betumi apira no; na nea ɔpae nnua no betumi
    anya mu akwanhyia.
  hlt-hlt: Lungto aka puen khaw amah ah a kothae tih thing aka phaek khaw te nen te
    tohngah saeh.
  tbz-SIM: Wèè kpɛ́inko yɛtɑ̃́rɛ̀ yɛ̀ we nkɔùrì. Wèè yɑú idɛí ì we nhɛ̃́ũ̀rì.
  msy-2020: Eghtɨ gumazitam mɨghsɨamɨn dagɨar dafaba abɨghɨrarɨghtɨ, dagɨaba ti a
    mɨsuegham. Eghtɨ gumazitam temem abightɨ, temem ti a mɨsueghtɨ a mɨzazim iniam.
  dop-dop: Ye wei ɩ lɑkɩ təmlɛ kɛ pɛɛ təyɔkəlɛ ɑ kʋɣɩ-ɩ kɛ́, ɩlɛnɑ tɑɑsɩ fɑɣɑlʋ nɑ́ɑ́
    wɛ ɑsolɑ tɑɑ.
  azb-azb: Daş kəsəni daşlar yaralar, Odun yarana odun xətər yetirər.
  eng-DBY: Whoso removeth stones is hurt therewith; he that cleaveth wood is endangered
    thereby.
  hin-2017: जो पत्थर फोड़े, वह उनसे घायल होगा, और जो लकड़ी काटे, उसे उसी से डर होगा।
  wol-KYG: kuy yett ay doj, repp nga caa gaañu; kuy gor bant, repp nga caa loru.
  eng-YLT: Whoso is removing stones is grieved by them, Whoso is cleaving trees endangered
    by them.
  eng-WYC-2017: He that beareth over stones, shall be tormented in those; and he that
    cutteth trees, shall be wounded of those [or them].
  eng-WMBB: Whoever carves out stones may be injured by them. Whoever splits wood
    may be endangered by it.
  urd-GVH: जो कान से पत्थर निकाले उसे चोट लग सकती है, जो लकड़ी चीर डाले वह ज़ख़मी
    हो जाने के ख़तरे में है।
  rug-rug: Asa pu la geli patu si kote ta bakora patu; asa pu soko huda si kote boka
    bakora maho.
  gaz-gaz: Namni dhagaa baasu kam iyyuu dhagaa sanaan miidhamuu dandaʼa; namni jirma
    baqaqsu hundinuus jirmuma sanaan miidhama.
  fra-LSG: Celui qui remue des pierres en sera blessé, et celui qui fend du bois en
    éprouvera du danger.
  yal-yal: Naxan na gɛmɛne maxɛtɛ, na a maxɔlɔma nɛn e ra, naxan wudin bɔma, na nɔɛ
    a maxɔlɛ nɛn.
  haw-1868: O ka mea e uneune i na pohaku, e eha auanei oia ia lakou; a o ka mea i
    kaka iho i ka wahie, e moku auanei ia ilaila.
  arb-NAV: وَمَنْ يَقْلَعْ حِجَارَةً تُؤْذِهِ، وَمَنْ يُشَقِّقْ حَطَباً يَتَعَرَّضْ
    لِخَطَرِهَا.
  ewe-ewe: Ame si gbãa kpe la, eyae kpe wɔa nuvevii! Ame si dzea nake la, eyae fia
    sina!
  eng-LEE: Whoso removeth stones will be hurt through them; and he that cleaveth wood
    will be endangered thereby.
  asm-FB: যি মানুহে শিলবোৰ কাটে, তেওঁ তাৰ দ্বাৰাই আঘাত পাব পাৰে। যি মানুহে কাঠ ডোখৰ
    ডোখৰ কৰে, তেওঁ তাৰ দ্বাৰাই বিপদত পৰিব পাৰে।
  sus-A: مِشِ نَشَن فّمّ مَسٌلِمَ، عَ نْمَ عَ مَشْنْدٍ فّمّ رَ. مِشِ نَشَن يٍفٍ بْو مَ،
    عَ نْمَ عَ مَشْنْدٍ يٍفٍ رَ.
  fra-SBL: Celui qui taille des pierres peut être blessé par elles. Celui qui fend
    du bois peut être mis en danger par celui-ci.
  hbo-hbo: מַסִּ֣יעַ אֲבָנִ֔ים יֵעָצֵ֖ב בָּהֶ֑ם בֹּוקֵ֥עַ עֵצִ֖ים יִסָּ֥כֶן בָּֽם׃
  kik-kik: Mũndũ ũrĩa wenjaga mahiga no agerwo ngero nĩmo; nake ũrĩa watũraga ngũ
    no imũrehere ũgwati.
  fra-NCL: Celui qui détache des pierres peut être blessé, et celui qui fend du bois
    peut se faire mal.
  cek-AK: Thlung takhoe kami loe nganbawh kana hak tih; thing khuek kami loe ahmaa
    caa tih.
  cuk-cuk: Dule, akwa mamarye-sogdibe, sunna akwagi nailikgued. Dule sapan mamarye-sogdibe,
    sunna e-dargagi makleged.
  uig-CYR: ташларни йөткигән киши таш тәрипидин ярилиниши мүмкин; отун яридиған киши
    хәвпкә учрайду.
  tel-2017: రాళ్లు దొర్లించే వాడికి అది గాయం కలిగించవచ్చు. చెట్లు నరికే వాడికి దానివలన
    అపాయం కలగొచ్చు.
  hat-BSA: Sila ki taye wòch yo ka blese ladann, e sila ki fann gwo bout bwa a kapab
    an danje.
  kos-kos: Kom fin orekma ke sie acn in pukpuk eot, kom ku na in ngalyak kac. Kom
    fin lip etong, kom ku in ongoiya kac.
  hbo-WLC: מַסִּ֣יעַ אֲבָנִ֔ים יֵעָצֵ֖ב בָּהֶ֑ם בּוֹקֵ֥עַ עֵצִ֖ים יִסָּ֥כֶן בָּֽם׃
  ibo-ibo: Onye na-arụ ọrụ nʼebe a na-awa nkume ka nkume ga-adakwasị. Onye na-awa
    nkụ nọ nʼize ndụ site na ha.
  ory-ory: ଯେଉଁ ଲୋକ ପଥର ଖୋଳେ, ସେ ତଦ୍ଦ୍ୱାରା ଆଘାତ ପାଇବ; ପୁଣି, ଯେ କାଠ ଚିରେ, ସେ ତଦ୍ଦ୍ୱାରା
    ଆପଦଗ୍ରସ୍ତ ହୁଏ।
  chk-chk: Iö a amökü fau epwe tongeni kinas ren, nge iö a äsätta mwüch epwe tongeni
    feiengau ren.
  rop-rop: If yu wek langa stoniwan pleis maitbi detlot ston ardimbat yu, en if yu
    wek garram wud, wal maitbi det wud ardimbat yu du.
  ukr-1871: Хто переносить каміннє, той може надсадитись, а хто коле дрова, попадає
    в небезпечність.
  deu-1951: Wer Steine bricht, verwundet sich daran, und wer Holz spaltet, bringt
    sich in Gefahr.
  eng-JPS: Whoso quarrieth stones shall be hurt therewith; and he that cleaveth wood
    is endangered thereby.
  srp-1865: Ko odmièe kamenje, udariæe se o njih; ko cijepa drva, nije miran od njih.
  lug-lug: Oyo ayasa amayinja gamulumya, n’oyo ayasa enku zimulumya.
  heb-heb: מסיע אבנים יעצב בהם בוקע עצים יסכן בם׃
  ben-IRV: যে কেউ পাথর কাটে, সে তাই দিয়ে আঘাত পেতে পারে এবং সেই ব্যক্তি যে কাঠ টুকরো
    করে, সে তাই দিয়ে বিপদে পড়তে পারে।
  pan-pan: ਜਿਹੜਾ ਪੱਥਰਾਂ ਨੂੰ ਖੋਦਦਾ ਹੈ, ਉਹ ਉਹਨਾਂ ਕੋਲੋਂ ਸੱਟ ਖਾਂਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਲੱਕੜ ਚੀਰਦਾ
    ਹੈ, ਉਹ ਉਸੇ ਤੋਂ ਜੋਖ਼ਮ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।
  mya-JVB: ကျောက် တို့ကို ရွှေ့ သောသူသည် ဖိ ခြင်းကိုခံရလိမ့်မည်။ ထင်း ခုတ် သောသူသည်လည်း
    ရှန လိမ့်မည်။
  hmo-hmo: Bema nadi ia utua neganai, tau ta ese bero do ia davaria, bona bema au
    ia siria neganai, au ese iena kopina do ia hadikaia.
  urd-urd: जो कोई पत्थरों को काटता है उनसे चोट खाएगा और जो लकड़ी चीरता है उससे ख़तरे
    में है।
  rus-SYN: Кто передвигает камни, тот может надсадить себя, и кто колет дрова, тот
    может подвергнуться опасности от них.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ gbɛwi, gbɛ a aà kɛ'ĩa, gbɛ̃́ pↄ́ lɛ́ lipaa, lí a aà kaikɛ.
  tcz-CHONGTHU: Song ima laiya nakon tengleh, song hungchima nalhuh khum thei ahi.
    Nang in thing natan tengleh, na heiga chun thing phata atan thei lou ding ahi.
  mar-mar: जो कोणी दगड फोडतो त्यास त्यामुळे इजा होऊ शकते. आणि जो लाकडे तोडतो तो संकटात
    असतो.
  qub-qub: Pipis rumita llagllajtaga rumi paquirmi llawarenga. Pipis yantata chejtaj
    cäga quiquinpis riscumi mutucuycunan.
  bqp-bqp: Gbɛ̃ kũ àtɛn gbɛ̀ wí, gbɛ̀ ni a kĩnna, gbɛ̃ kũ àtɛn yaka para, yaka ni
    a kari bo.
  hat-hat: Si w'ap koupe wòch karyann, w'a blese. Si w'ap fann bwa, malè ka rive ou.
  eng-BSB: The one who quarries stones may be injured by them, and he who splits logs
    endangers himself.
  eng-WEBPB: Whoever carves out stones may be injured by them. Whoever splits wood
    may be endangered by it.
  kbq-kbq: Hagi mago vahe'mo'ma havema frage eri'zama e'nerisigeno'a, ana havemo'a
    tamino hazenke amigahie. Hagi mago vahe'mo'ma zafama ape'ma nehanigeno'a, ana
    zafamo'a hazenkea amigahie.
  nhe-BL: Aqui quiquixtía tetl ipan tepexitl para quitejtequis, huelis quihuelonis
    tetini tlen ica motepachos. Huan ajqueya quitlapana cuahuitl, huelis mococos iseli
    ica nopa hacha o ica nopa cuahuitl. Huajca tlen tlalnamiqui tequiti ica cuidado.
  bus-bus: Gbɛ̃ kɛ̀ èe gbɛ̀ wii, gbɛ̀ é à kɛ̃nna, gbɛ̃ kɛ̀ èe yàka paraa, yàka é à
    kari kɛ.
  gub-BL: Aze amo o'ok ita ywy wi nehe, a'e ita u'ar putar a'e teko ipirok pà nehe.
    Aze amo omowowok zepe'aw nehe, uzemugaz putar nehe.
  eng-DRA: 'He that removeth stones, shall be hurt by them: and he that cutteth trees,
    shall be wounded by them.'
