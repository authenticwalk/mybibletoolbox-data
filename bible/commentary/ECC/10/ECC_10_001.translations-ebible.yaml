verse: ECC.010.001
translations:
  mal-C: ചത്ത ഈച്ച സുഗന്ധതൈലത്തിനു ദുർഗന്ധം വരുത്തുന്നതുപോലെ അൽപ്പഭോഷത്വം ജ്ഞാനത്തെയും
    ബഹുമാനത്തെയും നഷ്ടപ്പെടുത്തുന്നു.
  deu-TKW: Giftige Fliegen machen stinkend, gährend das Öl des Salbenhändlers; gewichtiger
    als Weisheit, als Ehre ist ein wenig Thorheit.
  lin-lin: Ndenge nzinzi ekufa ekomisaka malasi solo mabe, ndenge wana mpe mwa bozoba
    ebebisaka bwanya mpe lokumu.
  eng-LSV: Dead flies cause a perfumer’s perfume || To send forth a stink; The precious
    by reason of wisdom—By reason of honor—a little folly!
  eng-GNV: 'Dead flies cause to stinke, and putrifie the ointment of the apoticarie:
    so doeth a litle follie him that is in estimation for wisedome, and for glorie.'
  eng-WEBSTER: 'Dead flies cause the ointment of the apothecary to send forth an offensive
    odor: so doth a little folly him that is in reputation for wisdom and honor.'
  nhw-BL: Miyac sayolime catli mictoque huan lochontoque hueli mijyotía tlahuel fiero
    hasta hueli quinenpolos iajhuiyaca se cuali tlaajhuiyacayotl. Ica masehualme nojquiya.
    Sintla se tlalnamijca masehuali mocuapolos huan quichihuas se piltlaixpanoltzi,
    sequinoc quiitase para nopa piltlamantzi quitlamiixpolos nochi nopa cuali tlamantli
    catli quichijtoya ica miyac itlalnamiquilis huan ica miyac tlatlepanitacayotl.
  swh-ONEN: Kama vile nzi waliokufa huacha harufu mbaya kwenye manukato, ndivyo upumbavu
    kidogo huzidi nguvu hekima na heshima.
  bba-bba: Sɔn si su ɡbiisi turɑre kowon ɡum sɔɔ, su rɑ ɡum mɛ sɑnkuwɑ. Nɡe mɛyɑ ɡɑri
    bɑkɑ kookoosu bɑɑ sin fiiko su rɑ bwisi kɑ bɛɛrɛ kɑwe.
  eng-KJVCPB: 'Dead flies cause the ointment of the apothecary to send forth a stinking
    savour: so doth a little folly him that is in reputation for wisdom and honour.'
  luo-luo: Mana kaka lwangʼni motho miyo gima dungʼ mangʼwe ngʼar bedo gi tik marach,
    e kaka miriambo matin ketho rieko kod luor.
  meu-meu: Muramura mai bonadia ikaradia tauna ena dehoro lalonai lao e masemu, bena
    una dehoro bonana na e dikamu; unuhetomana kavakava sisina ese aonega bona matau
    e hadikadiamu.
  npi-ULB: जसरी मरेका झिँगाहरूले अत्तरलाई दुर्गन्धित तुल्याइदिन्छन्, त्यसै गरी थोरै
    मूर्खताले बुद्धि र सम्मानलाई दबाइदिन सक्छ ।
  yor-yor: Gẹ́gẹ́ bí òkú eṣinṣin tí ń fún òróró ìkunra ní òórùn búburú, bẹ́ẹ̀ náà
    ni òmùgọ̀ díẹ̀ ṣe ń bo ọgbọ́n àti ọlá mọ́lẹ̀.
  ind-ind: Sebagaimana satu bangkai lalat dapat menyebabkan seluruh minyak wangi dalam
    botol berbau busuk, demikian juga sedikit kebebalan dapat menghilangkan kebijaksanaan
    dan kehormatan.
  pes-OPCB: همچنانکه مگسهای مرده می‌توانند یک شیشه عطر را متعفن کنند، همچنین یک حماقت
    کوچک می‌تواند حکمت و عزت شخص را بی‌ارزش نماید.
  tgl-ULB: Katulad ng mga patay na langaw na nagpapabaho ng pabango, ganoon din ang
    munting kamangmangan ay kayang mahigitan ang karunungan at karangalan.
  hui-hui: Tawalinarume nga biagane mini sandanaga beha anda pialu homa anda hayagua
    sanda nga biaga biago ngu bulebira. Ogonidagua dege mbiralime mini nawi howa biragome
    agalinaga mini gigabi wulene timbuni daliga ngago bo pelalu hengedape holebira.
  mya-mya: အထုံသမားလုပ်သော နံ့သာဆီကို သေသော ယင်ကောင်သည် နံစေသကဲ့သို့၊ အနည်းငယ်သောအမိုက်
    သည် ပညာနှင့်ဂုဏ်အသရေထင်ရှားသောသူကို ထိုအတူ ဖြစ်စေတတ်၏။
  bod-N: སྦྲང་བུ་ཤི་རོས་དྲི་ཞིམ་སྦྱོར་བྱེད་ཀྱི། ། སྣུམ་ལ་དྲི་ངན་འཐུལ་དུ་འཇུག་པ་ལྟར།
    ། བླུན་པོའི་གླེན་རྟགས་ཕྲན་བུ་ཞིག་གིས་ཀྱང་། ། ཤེས་རབ་དང་ནི་གཟི་བརྗིད་གནོན་པར་བྱེད།
    །
  sna-sna: Nhunzi dzakafa dzinonhuwisa mafuta akanaka, saizvozvowo upenzi hushoma
    hunorema kukunda uchenjeri nokukudzwa.
  spa-BLM: Las moscas muertas hacen que el aceite del perfumista produzca un mal olor;
    así que un poco de locura supera la sabiduría y el honor.
  cac-cac: Yujn̈ej junoc noc' chamnac yax a'ay tz'ixtaxb'at sjab' perfume te vach'.
    Icha pax chi' junoc mach b'inajnac yuj sjelanil, tato sc'ulej jab'oc chucal, satel
    sb'inajnaquil chi'.
  swh-ULB: Kama nzi walio kufa husababisha manukato kutoa harufu ya uozo, hivyo hivyo
    upumbavu kidogo hushinda hekima na heshima.
  bel-bel: Мёртвыя мухі псуюць і смуродзяць пахучую масьць міраварніцы, тое самае
    робіць малая дурнота шаноўнага чалавека зь яго мудрасьцю й гонарам.
  deu-ELBBK: 'Tote Fliegen machen das Öl des Salbenmischers stinkend und gärend: Ein
    wenig Torheit hat mehr Gewicht als Weisheit und Ehre.'
  mbb-OT: Is minatey he langew ebpekemahu te pehemut, ne is deisey he tinulebung ebpekezezaat
    te ketau wey zengeg.
  mal-2015: ചത്ത ഈച്ച തൈലക്കാരന്റെ തൈലം നാറുമാറാക്കുന്നു; അല്പഭോഷത്വം ജ്ഞാനമാനങ്ങളെക്കാൾ
    ഘനമേറുന്നു.
  rmc-rmc: Sar o mule muchi khandisaren o parfumos, avke the o sikra diliňipen kerel
    buter sar o goďaveripen the pačiv.
  pes-OPV: فاسد می‌سازد، و اندک حماقتی از حکمت و عزت سنگینتر است.
  ron-1924: Муштеле моарте стрикэ ши акреск унтделемнул негусторулуй де унсорь; тот
    аша, пуцинэ небуние бируе ынцелепчуня ши слава.
  ben-OBCV: মরা মাছি যেমন সুগন্ধি তেল দুর্গন্ধ করে তোলে, তেমনি একটু নির্বুদ্ধিতা প্রজ্ঞা
    ও সম্মানকে মুছে ফেলে।
  som-som: Diqsiyadii dhintay saliidda cadarsameeyaha way qudhmiyaan, oo nacasnimadii
    yaruna saasoo kalay kan xigmadda loo sharfo u bi'isaa.
  lat-VUC: '[Muscæ morientes perdunt suavitatem unguenti. Pretiosior est sapientia
    et gloria, parva et ad tempus stultitia.'
  eng-ASVBT: Dead flies cause the oil of the perfumer to send forth an evil odor;
    so doth a little folly outweigh wisdom and honor.
  ita-1885: LE mosche morte fanno putire, e ribollir l'olio odorifero del profumiere;
    così un poco di stoltizia guasta il pregio della sapienza e della gloria.
  eng-LXXUP: 'Pestilent flies will corrupt a preparation of sweet ointment: And a
    little wisdom is more precious than great glory of folly.'
  eng-ULB: As dead flies cause perfume to stink, so a little folly can overpower wisdom
    and honor.
  spa-VBL: Las moscas muertas pueden hacer que el aceite perfumado huela mal. Del
    mismo modo, un poco de insensatez supera a la gran sabiduría y al honor.
  fra-_FOB: Les mouches mortes corrompent et font fermenter l'huile du parfumeur;
    ainsi fait un peu de folie à l'égard de celui qui est estimé pour sa sagesse et
    pour sa gloire.
  mal-mal: ചത്ത ഈച്ച തൈലക്കാരന്റെ തൈലത്തെ ദുർഗന്ധപൂരിതമാക്കുന്നു; അതുപോലെ അല്പം ഭോഷത്തം
    ജ്ഞാനവും മാനവും ഉള്ള വ്യക്തിക്ക് അധികം ദോഷം ചെയ്യുന്നു.
  lit-lit: Paleisk savo duoną ant vandenų paviršaus, nes tu ją rasi po daugelio dienų.
  urd-GVR: Marī huī makkhiyāṅ ḳhushbūdār tel ḳharāb kartī haiṅ, aur hikmat aur izzat
    kī nisbat thoṛī-sī hamāqat kā zyādā asar hotā hai.
  suz-BL: मिनु दोपा बेक्‍शो चुरमुमी ब्रोव़शो रिना पाइश्‍शो ख्रेक्‍तीक कली राक्‍पाइक्‍बा,
    मोपा इच्‍का खोइ मूर्ख दुम्‍तीकेमी जोक्‍तीक तुइक्‍तीक नु मान ततीक नेल्‍ल खतम पोक्‍ब।
  eng-NOY: Dead flies make the oil of the perfumer loathsome and corrupt; thus doth
    a little folly weigh down wisdom and honor.
  ita-1927: Le mosche morte fanno puzzare e imputridire l’olio del profumiere; un
    po’ di follia guasta il pregio della sapienza e della gloria.
  ckb-ckb: وەک چۆن مێشی مردوو بۆنی خۆش بۆگەن دەکات، کەمێک کاری گێلانە دەتوانێت دانایی
    و ڕێزی کەسێک لەناوبەرێت.
  eng-BBE: Dead flies make the oil of the perfumer give out an evil smell; more valued
    is a little wisdom than the great glory of the foolish.
  kan-OKCV: ಸತ್ತ ನೊಣಗಳು ಸುಗಂಧ ತೈಲವನ್ನು ದುರ್ವಾಸನೆಗೆ ಒಳಪಡಿಸುತ್ತದೆ. ಹಾಗೆಯೇ ಸ್ವಲ್ಪ ಮೂಢತನವು
    ಜ್ಞಾನ ಮಾನಗಳನ್ನು ಕೆಡಿಸಿಬಿಡುತ್ತದೆ.
  tam-2017: செத்த ஈக்கள் நறுமணத் தைலக்காரனுடைய நறுமணத் தைலத்தை நாறிக் கெட்டுப்போகச்செய்யும்;
    ஞானத்திலும் மதிப்பிலும் பெயர்பெற்றவனைச் சிறிய மதியீனமும் அப்படியே செய்யும்.
  spa-RV-1909: 'LAS moscas muertas hacen heder y dar mal olor el perfume del perfumista:
    así una pequeña locura, al estimado por sabiduría y honra.'
  ron-BTF: Muștele moarte fac untdelemnul parfumierului să trimită o aromă împuțită;
    tot așa îi face o mică prostie celui însemnat pentru înțelepciune și onoare.
  eng-WEBP: Dead flies cause the oil of the perfumer to produce an evil odor; so does
    a little folly outweigh wisdom and honor.
  eng-FBV: Dead flies can make perfumed oil smell bad. Likewise a little foolishness
    outweighs great wisdom and honor.
  nld-1939: Dode vliegen verpesten welriekende balsem; Zo verliest de edelste wijsheid
    door een weinig dwaasheid haar roem.
  nch-BL: Miyac sayolime cati mictoque huan lochontoque mijyotía tahuel fiero hasta
    hueli quinenpolos iajhuiyaca se cuali taajhuiyacayot. Ica masehualme nojquiya.
    Sinta se talnamijca masehuali mocuapolos huan quichihuas se piltaixpanoltzi, sequinoc
    quiitase para nopa piltamantzi quitamiixpolos nochi nopa cuali tamanti cati quichijtoya
    ica miyac italnamiquilis huan ica miyac tatepanitacayot.
  vie-1934: Con ruồi chết làm cho thúi dầu thơm của thợ hòa hương; cũng vậy, một chút
    điên dại làm nhẹ danh một người khôn ngoan sang trọng.
  hin-CV: जिस प्रकार मरी हुई मक्खियां सुगंध तेल को बदबूदार बना देती हैं, उसी प्रकार
    थोड़ी सी मूर्खता बुद्धि और सम्मान पर भारी पड़ती है.
  spa-BES: Las moscas muertas hacen que el aceite del perfumista emita un mal olor;
    más valiosa es un poco de sabiduría que la gran gloria de los necios.
  tdx-tdx: Mampitrotrotse ty menam-pañemboke ty laletse mate; le mavesatse te ami’ty
    hihitse naho ty asiñe, ty hagegeañe kede.
  tha-KJV: แมลงวันตายย่อมทำให้​ขี้​ผึ้งของคนปรุงยาบูดเหม็นไป ดังนั้นความโง่เขลานิดหน่อยก็​ทำให้​เขาเสียชื่​อด​้วยในเรื่องสติปัญญาและเกียรติ​ยศ
  por-BR-2018: Assim como as moscas mortas fazem cheirar mal do óleo do perfumador,
    assim também um pouco de tolice se sobrepõe à sabedoria e honra.
  deu-ELO: 'Tote Fliegen machen das Öl des Salbenmischers stinkend und gärend: ein
    wenig Torheit hat mehr Gewicht als Weisheit und Ehre. -'
  eng-WYC-2018: Flies that die (in it), lose the sweetness of [the] ointment. A little
    folly at some time is more precious than wisdom and glory. (Flies that die in
    an ointment can destroy its sweetness. And so a little foolishness can sometimes
    destroy wisdom and glory.)
  epo-epo: Venenaj muŝoj putrigas kaj haladzigas la oleon de parfumisto; pli ŝatata
    ol saĝo kaj honoro ofte estas malgranda malsaĝaĵo.
  uig-PIN: Huddi ɵlük qiwinlǝr ǝttarning ǝtirini sesitiwetidiƣandǝk, azraⱪⱪinǝ ǝhmǝⱪliⱪ
    tarazida danaliⱪ wǝ izzǝt-ⱨɵrmǝttinmu eƣir tohtaydu.
  beo-beo: 'Gagoba: bogoi da gabusiga: manoma ganagu ganodini sali, amo huluane gaha
    hamomusa: dawa:. Amola gagaoui hou fonobahadi da bagade dawa:su hou bagade amo
    wadela:lesimusa: dawa:.'
  tpi-OTNT: Sapos ol lang i go insait long botol sanda na ol i dai, orait bai dispela
    sanda i smel nogut. Olsem tasol, liklik hap longlong pasin em inap bagarapim gutpela
    tingting na daunim biknem bilong man.
  hau-SA: Kamar yadda matattun ƙudaje sukan ɓata ƙanshin turare, haka ’yar wauta takan
    ɓata hikima da daraja.
  uig-LAT: Xuddi ölük chiwinler ettarning etirini sésitiwétidighandek, azraqqine exmeqliq
    tarazida danaliq we izzet-hörmettinmu éghir toxtaydu.
  nde-nde: Njengoba impukane ezifele phakathi kwamakha ziwenza anuke kubi, kunjalo
    lobuwula obuncinyane bugabhela ukuhlakanipha lodumo.
  ton-ton: '‌ʻOku fakanamukū ʻe he lango kuo mate ʻae meʻa namu lelei ʻae tangata
    faitoʻo: pea ʻoku pehē ʻae vale siʻi ʻo ha taha ʻoku ongoongoa ʻa ʻene poto mo
    ʻene angatonu.'
  ces-1613: Muchy mrtvé nasmrazují a nakažují mast apatekářskou; tak pro moudrost
    a slávu vzácného maličko bláznovství zohyžďuje.
  eng-WMB: Dead flies cause the oil of the perfumer to produce an evil odor; so does
    a little folly outweigh wisdom and honor.
  tam-TCV: செத்த ஈக்கள் நறுமணத் தைலத்திலும் கெட்ட நாற்றத்தை ஏற்படுத்துகின்றன. அதுபோலவே
    ஒரு சிறு மூடத்தனம் ஞானத்திற்கும், மதிப்பிற்கும் மேலோங்கி நிற்கும்.
  ceb-ULB: Sama sa patay nga langaw nga nakapabaho sa pahumot, busa ang diyutay nga
    binuang makatabon sa kaalam ug sa kadungganan.
  pol-UBG: Zdechłe muchy zasmradzają i psują olejek aptekarza. Tak samo odrobina głupstwa
    psuje człowieka poważanego z powodu jego mądrości i sławy.
  urd-GVU: مری ہوئی مکھیاں خوشبودار تیل خراب کرتی ہیں، اور حکمت اور عزت کی نسبت تھوڑی
    سی حماقت کا زیادہ اثر ہوتا ہے۔
  deu-1912: Schädliche Fliegen verderben gute Salben; also wiegt ein wenig Torheit
    schwerer denn Weisheit und Ehre.
  kan-2017: ಸತ್ತ ನೊಣಗಳಿಂದ ಗಂಧದತೈಲವು ಕೊಳೆತು ನಾರುವುದು. ಹಾಗೆಯೇ ಸ್ವಲ್ಪ ಹುಚ್ಚುತನವು ಜ್ಞಾನ
    ಮತ್ತು ಘನತೆಗಳನ್ನು ಕೆಡಿಸುತ್ತದೆ.
  yap-yap: Lal nike yim’ e rayag ni nge kirebnag bon ba melor i florida, ma bochi
    ngongol ni pinat e rayag ni thang e bin th’abi ga’ e gonop.
  hlt-MCSB: Dueknah pilyang loh thungnom situi thaa te a rhim sak bangla vel lunghmangnah
    vik te cueihnah lakah khaw, thangpomnah lakah khaw nul.
  mdy-ETH: ሃይቄ ዉፃሌ ሳውቂሲ ኮሾና ቲዦ ዛይቶ ዛዛዒሳኔ፤ ዬያጉዲ ዻካ ዔኤያቶ ዼኤፖ ዔራቶና ቦንቾና ባይዛኔ።
  kew-kew: Puna mo wabola pabo i pe runane pua puaa omalia-dare wabola pugu waru palia.
    Goa pea rupare oge kone wae odabaawa epe kone i aana kone luabu maoyaatalia.
  twi-ASANTE: Sɛdeɛ nwansena funu ma aduhwam yi nka bɔne no, saa ara na nkwaseasɛm
    kakra boro nimdeɛ ne animuonyam so.
  eng-WEBU: Dead flies cause the oil of the perfumer to produce an evil odor; so does
    a little folly outweigh wisdom and honor.
  wal-wal: Haiqqida udunxxeti sawiya zaitiyaa shittuwaa xinqqettanau danddayoosona;
    hegaadankka, guutta eeyyatettai aadhdhida eratettaanne gita bonchchuwaa moorees.
  spa-PDDPT: Las moscas muertas hacen que hieda el perfume del perfumista. Así una
    pequeña locura al que es estimado como sabio y honorable.
  gun-gun: Heakuã porã va'e ryru py mberu omano va'ekue omoeakuã vaikuea rami ae avi
    nhane'arandu e'ỹa ruxã'i oĩ teĩ ombovai 'rã nhane'arandua ha'e nhanemboetea.
  ilo-ULB: Kas ti panangpabangsit dagiti natay a tumatayab iti pabanglo, kasta met
    a ringbawan ti bassit a kinamaag ti kinatan-ok ken kinasirib.
  kpg-kpg: Nia lamu mmade e mee di haga bilau di nadau loaabi lolo kala dogomaalia,
    gei tadaulia dulii loo e mee hua di hunahuna gi daha di kabemee kaedahi damanaiee.
  uig-ARA: خۇددى ئۆلۈك چىۋىنلەر ئەتتارنىڭ ئەتىرىنى سېسىتىۋېتىدىغاندەك، ئازراققىنە
    ئەخمەقلىق تارازىدا دانالىق ۋە ئىززەت-ھۆرمەتتىنمۇ ئېغىر توختايدۇ.
  sus-sus: Tugitugi na faxa labundɛ xun ma, labundɛ xiri kanama nɛ. Xaxilitareɲa nan
    xui mɛma dangife xaxilimaya xui ra.
  pon-2006: Loahng mehla kan kak kapwosuwedihala pwoatol en lehn wai ehu, oh kisin
    mwahi en pweipwei tehkis kakete kauwehla lingan en kupwurokong.
  ksd-ksd: A langa na taring i vakaina ra varku i ang na katkat; a ik a mangana papaua
    i vakaina ra kabinana ma ra variru.
  tur-YTC: Ölü sinekler attarın yağını kötü kokutur; Böylece biraz akılsızlık bilgelikten
    ve saygınlıktan daha ağır basar.
  bel-N: Мёртвая муха робіць сьмярдзючым алей, і вылівае яго знаўца пахнідлаў. Больш
    важыць малое глупства, чым мудрасьць і слава.
  grc-BRENT: Μυῖαι θανατοῦσαι σαπριοῦσι σκευασίαν ἐλαίου ἡδύσματος· τίμιον ὀλίγον
    σοφίας ὑπὲρ δόξαν ἀφροσύνης μεγάλην.
  ind-AYT: Lalat-lalat mati membuat minyak wangi juru racik menebarkan bau busuk.
    Begitu juga, sedikit kebodohan dapat melampaui hikmat dan kehormatan.
  nya-nya: Monga ntchentche zakufa zimayika fungo loyipa mʼmafuta onunkhira, choncho
    kupusa pangʼono kumawononganso nzeru ndi ulemu.
  hrv-hrv: Uginula muha usmrdi mirisno ulje, a i malo ludosti jače je od mudrosti
    i časti.
  mps-mps: Te bolia dabe te wiegi yai denami ebo wel elalubo botol tomoba pelama,
    te augwali isibaso da, teda te wel tomode dwai kugumini yaibao. Te tiwai naga,
    te bidi me deligo te wabo pabo homu kolesaga dwasianu ebaso da, agai te aga wiegi
    yai homu kolesaga dolama, tama aga digi genuai nogi dolaibao.
  tpi-tpi: Sapos ol lang i go insait long botol sanda na ol i dai, orait bai dispela
    sanda i smel nogut. Olsem tasol, liklik hap longlong pasin em inap bagarapim gutpela
    tingting na daunim biknem bilong man.
  dan-1931: Døde Fluer gør Salveblanderens Olie stinkende, lidt Dårskab ødelægger
    Visdommens Værd.
  vie-OVCB: Như một con ruồi chết làm hôi thối dầu thơm, một phút điên dại làm mất
    khôn ngoan và danh dự.
  guj-2017: જેમ મરેલી માખીઓ અત્તરને દૂષિત કરી દે છે, તેવી જ રીતે થોડી મૂર્ખાઈ બુદ્ધિ
    અને સન્માનને દબાવી દે છે.
  pon-2006A: Loahng mehla kan kak kapwosuwedihala pwoatol en lehn wai ehu, oh kisin
    mwahi en pweipwei tehkis kakete kauwehla lingan en kupwurokong.
  por-BRBSL: As moscas mortas fazem com que o óleo do perfumista produza um odor maligno;
    Assim, um pouco de insensatez supera a sabedoria e a honra.
  cth-cth: Kâhluk e hmuitui hah bitsei ro ni a hmuikawk sak e patetlah, pathunae titca
    e ni a lungkaang e hoi bari kaawm e tami hah hot boiboe lah ao sak.
  twi-twi: Sɛnea nwansena funu ma aduhuam yi nka bɔne no, saa ara na nkwaseasɛm kakraa
    bi boro nimdeɛ ne anuonyam so no.
  hlt-hlt: Dueknah pilyang loh thungnom situi thaa te a rhim sak bangla vel lunghmangnah
    vik te cueihnah lakah khaw, thangpomnah lakah khaw nul.
  tbz-SIM: Kɛ̀ fɛsĩɛ̃̀fɛ̀ fɛ̀mɑ́ɑ̀ do tùdɑ̀ɑ̀rí miɛkɛ kɛ kú, fɛ̀ ɔ̃ɔ̃ ò cɑ̀kɛmu. Kɛ̀
    dɛyɛìnkpɛrɛ mɑ̀ sɑ́m̀pɔ́, dɛɛ̀ ɔ̃ɔ̃ nɑ dɛ̀ɛ̀ tu mɛciì nkpɛrɛ, disɑ̃nni kpɛrɛ.
  msy-2020: E fo, bereziba mughuriar aghuim zuir boremɨn sɨvafarimɨn aven magɨrɨ arɨghireghtɨ,
    borer kam bar puvɨra mughagham. Kamaghɨra arazir onganir muziarim, gumazimɨn nɨghnɨzir
    aghuim ko ziar ekiam dɨkabɨragham.
  dop-dop: Ḿpʋ́ɣʋ́ ləmɑɣɑsɛɛ tʋ tɑsɑɑ sɩ teitei ɩsɩɩ kɑcɔsɩ tʋkʋɣʋ tulɑɑlʋ tɑɑ nɑ
    pə́ wɑkəlɩ-ɩ tɔ, mpʋ tɔtɔɣɔ kʋmɛlɛntʋ piciim wɑkələɣɩ ləmɑɣɑsɛɛ nɑ teu.
  azb-azb: Ölü milçəklər ətirdüzəldənin yağını İylədib xarab edər. Kiçik ağılsızlıq
    da Hikmət və hörmət sahibini rüsvay edər.
  eng-DBY: Dead flies cause the ointment of the apothecary to stink [and] ferment;
    [so] a little folly is weightier than wisdom [and] honour.
  hin-2017: मरी हुई मक्खियों के कारण गंधी का तेल सड़ने और दुर्गन्ध आने लगता है; और
    थोड़ी सी मूर्खता बुद्धि और प्रतिष्ठा को घटा देती है।
  wol-KYG: As weñ tàbbi ci diw gu xeeñ, yàq ko; ab dof it jëfam su tuut neenal na
    xel mu rafet ak daraja.
  eng-YLT: Dead flies cause a perfumer's perfume To send forth a stink; The precious
    by reason of wisdom — By reason of honour — a little folly!
  eng-WYC-2017: Flies that die in it, lose the sweetness of [the] ointment. A little
    folly at some time is more precious than wisdom and glory.
  eng-WMBB: Dead flies cause the oil of the perfumer to produce an evil odour; so
    does a little folly outweigh wisdom and honour.
  urd-GVH: मरी हुई मक्खियाँ ख़ुशबूदार तेल ख़राब करती हैं, और हिकमत और इज़्ज़त की निसबत
    थोड़ी-सी हमाक़त का ज़्यादा असर होता है।
  rug-rug: Sari na dodoa matedi boka va humaṉa hikare ia sa lumu, gua sapu sa pinekipeki
    hitekena boka huara pania sa ginilagilana meke sa vina lavata.
  gaz-gaz: Akkuma tisiisni duute tokko shittoo ajeessitu sana gowwummaan xinnoon ogummaa
    fi ulfina balleessa.
  fra-LSG: Les mouches mortes infectent et font fermenter l’huile du parfumeur; un
    peu de folie l’emporte sur la sagesse et sur la gloire.
  yal-yal: Tugetugene faxaxin nɔɛ latikɔnɔnna xiri ɲaxuɛ nɛn. Na kiini xaxilitareyana
    ndedi nɔɛ fekolonna nun binyen kalɛ nɛn.
  haw-1868: O NA nalo make, he mea ia e pilau ai ka laau hamo a ka mea hana laau,
    pela no ka hana uhauha iki ana, ka mea i manaoia he naauao, a he hanohano hoi.
  arb-NAV: كَمَا أَنَّ الذُّبَابَ الْمَيْتَ يُنَتِّنُ طِيبَ الْعَطَّارِ، فَإِنَّ بَعْضَ
    الْحَمَاقَةِ تَكُونُ أَثْقَلَ مِنَ الْحِكْمَةِ وَالْكَرَامَةِ.
  ewe-ewe: Nudzodzoe kukuwo ana amiʋeʋĩ si ʋẽna lĩlĩlĩ la ƒe atukpa blibo ɖeka gɔ̃
    hã naʋẽ kũu! Ɛ̃, vodada sue aɖe ate ŋu agblẽ nunya geɖe kple bubu gã me.
  eng-LEE: Dead flies cause the precious oil of the apothecary to become stinking
    and foaming; so doth a little folly him that is valued for wisdom and honor.
  asm-FB: যেনেকৈ মৰা মাখিয়ে সুগন্ধি তেলৰ দ্রব্য দুৰ্গন্ধময় কৰি তোলে, তেনেকৈ অলপ
    অজ্ঞানতাৰ কার্যই প্রজ্ঞা আৰু সন্মানক মছি পেলায়।
  sus-A: تُفِتُفِ نَ قَشَ لَبُندّ شُن مَ، لَبُندّ شِرِ كَنَمَ نّ. شَشِلِتَرٍحَ نَن
    شُي مّمَ دَنفِقٍ شَشِلِمَيَ شُي رَ.
  fra-SBL: Les mouches mortes font que l'huile du parfumeur produit une mauvaise odeur ;
    ainsi un peu de folie l'emporte sur la sagesse et l'honneur.
  hbo-hbo: זְב֣וּבֵי מָ֔וֶת יַבְאִ֥ישׁ יַבִּ֖יעַ שֶׁ֣מֶן רֹוקֵ֑חַ יָקָ֛ר מֵחָכְמָ֥ה
    מִכָּבֹ֖וד סִכְל֥וּת מְעָֽט׃
  kik-kik: O ta ũrĩa ngi nguũ itũmaga maguta manungi wega magĩe na kĩheera kĩuru-rĩ,
    noguo ũkĩĩgu mũnini ũkomagĩrĩria ũũgĩ na gĩtĩĩo.
  fra-NCL: Des mouches mortes infectent et corrompent l’huile du parfumeur ; de même
    un peu de folie l’emporte sur la sagesse et la gloire.
  cek-AK: Kadueh taksae mah hmuihoih tui to hmuisae ah angcoengsak baktih toengah,
    kamthu khosakhaih mah palunghahaih hoi ahmin kahoih pakoehhaih to amrosak.
  cuk-cuk: Gukur-burgwaled neg-nunu-yapanne imaked, degidbali, ina-wawa-sobed-ibe
    ina-wawadikid oichoged. Deyobi, gaya-isgana-sunmakleged, bela dule-binsaed-ibed-e-sunmaked
    oichoged, e-nug-nued oichobalid.
  uig-CYR: Худди өлүк чивинләр әттарниң әтирини сеситиветидиғандәк, азраққинә ахмақлиқ
    таразида даналиқ вә иззәт-һөрмәттинму еғир тохтайду.
  tel-2017: పరిమళ తైలంలో ఈగలు పడి చస్తే అది దుర్వాసన కొడుతుంది. కొంచెం మూర్ఖత్వం త్రాసులో
    వేసి చూస్తే జ్ఞానాన్ని, గౌరవాన్ని తేలగొడుతుంది.
  hat-BSA: Mouch mouri bay lwil pafen yon move odè; Se konsa yon ti kras foli gen
    pouvwa pou depase sajès ak respè.
  kos-kos: Loang misa uh ku in oru sufa nufon soko ke mwe akmusra keng in kolukla
    fohlo, ouinge ouiya na lalfon srisrik se ku in akkolukyela lalmwetmet na lulap.
  hbo-WLC: זְב֣וּבֵי מָ֔וֶת יַבְאִ֥ישׁ יַבִּ֖יעַ שֶׁ֣מֶן רוֹקֵ֑חַ יָקָ֛ר מֵחָכְמָ֥ה
    מִכָּב֖וֹד סִכְל֥וּת מְעָֽט׃
  ibo-ibo: Ijiji nwụrụ anwụ ga-eme ka mmanụ isi ụtọ sie isi ọjọọ. Otu a kwa, nzuzu
    nta pụrụ ime ka amamihe dị ukwuu ghara inwe nsọpụrụ.
  ory-ory: ମଲା ମାଛି ଗନ୍ଧବଣିକର ସୁଗନ୍ଧି ତୈଳ ଦୁର୍ଗନ୍ଧ କରି ପକାଏ; ତଦ୍ରୂପ ଅଳ୍ପ ମୂର୍ଖତା ଜ୍ଞାନ
    ଓ ସମ୍ଭ୍ରମଠାରୁ ଅଧିକ ଭାରୀ।
  chk-chk: Iwe, eu lö mi pwokus epwe pwongauala, lupwen kiliso mi mä ra nonom lon.
    Ina usun ekis chök föförün umwes a pwölüela mirit me iteüöch.
  rop-rop: Wal if ola dedwan flai jidan insaid langa det botul olabat meigim det gudsmelwan
    medisin jidan stinggiwan. Wulijim det siliwan ekshan gin meigim det klebabalamen
    medwan.
  ukr-1871: Мертві мухи псують запах пахущої мастї у мироварника; таке ж чинить і
    мала дурнота в поважного чоловіка з його розумом і честю.
  deu-1951: Giftige Fliegen machen das Öl des Salbenbereiters stinkend und faulend;
    ein wenig Torheit kommt teurer zu stehen als Weisheit und Ehre!
  eng-JPS: Dead flies make the ointment of the perfumer fetid and putrid; so doth
    a little folly outweigh wisdom and honour.
  srp-1865: Od mrtvijeh muha usmrdi se i pokvari ulje apotekarsko, tako od malo ludosti
    cijena mudrosti i slavi.
  lug-lug: Nga ensowera enfu bwe zoonoona akaloosa akawunya obulungi, bwe katyo akasobyo
    akatono bwe koonoona amagezi n’ekitiibwa.
  heb-heb: זבובי מות יבאיש יביע שמן רוקח יקר מחכמה מכבוד סכלות מעט׃
  ben-IRV: যেমন মরা মাছি সুগন্ধকে দুর্গন্ধে পরিণত করে, তেমনি একটা ছোট্ট মূর্খতা প্রজ্ঞা
    ও সম্মান নষ্ট করতে পারে।
  pan-pan: ਮਰੀਆਂ ਮੱਖੀਆਂ ਗੰਧੀ ਦੇ ਤੇਲ ਨੂੰ ਦੁਰਗੰਧਤ ਕਰਦੀਆਂ ਹਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਥੋੜ੍ਹੀ ਜਿਹੀ
    ਮੂਰਖਤਾਈ ਬੁੱਧ ਅਤੇ ਆਦਰ ਨੂੰ ਮਾਤ ਪਾ ਦਿੰਦੀ ਹੈ।
  mya-JVB: အထုံသမားလုပ် သော နံ့သာ ဆီကို သေ သော ယင်ကောင် သည် နံ စေသကဲ့သို့၊ အနည်းငယ်
    သောအမိုက် သည် ပညာ နှင့်ဂုဏ် အသရေထင်ရှား သောသူကို ထိုအတူ ဖြစ်စေတတ်၏။
  hmo-hmo: Bema muramura mai ena bonana namo lalonai, lao idia mase neganai, unai
    muramura ena bonana do ia dika. Unai bamona danu, kavakava sisina ese aonega,
    bona taunimanima matauraia kara ia hadikaia noho.
  urd-urd: मुर्दा मक्खियाँ 'अत्तार के 'इत्र को बदबूदार कर देती हैं, और थोड़ी सी हिमाक़त
    हिकमत — ओ — 'इज्ज़त को मात कर देती है।
  rus-SYN: 'Мертвые мухи портят и делают зловонною благовонную масть мироварника:
    то же делает небольшая глупость уважаемого человека с его мудростью и честью.'
  bqc-SIM: Ũsĩn gɛↄ ì to tulalekɛna nísi gĩ ĩ́ikũ, sↄũkɛ yↄↄna ì gbɛ̃́ pↄ́
    ↄ̃nↄ ń bɛɛɛo vĩ tↄ́ ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Gimnamtui bom chu thoulhe thisa ho uijin anamset sah jeng theijin,
    chuto bangma chun kingolsahna mai maijin chihna le jabolna sangtah chu mohseh
    asosah theije.
  mar-mar: जसे मरण पावलेल्या माशा गंध्याचे सुगंधी तेल दुर्गंधीत करतात. त्याचप्रमाणे
    थोडासा मूर्खपणा खूपशा शहाणपणाचा आणि सन्मानाचा नाश करू शकतो.
  qub-qub: Wañusha chinrasllapis asyarerga alli perfümita pirdichinmi. Chaynömi mana
    tantiyajpis yachaj rurashanta pirdichin. Rispitasha caycajtapis manacajman churan.
  bqp-bqp: Lákũ ífĩni gɛ̀nↄ dì tó turarekɛri nísi gbĩ vãni kũ nà, lɛn yↄ̃nkↄkɛ
    fíti dì gbɛ̃ kũ à ↄ̃ndↄ̃ vĩ kũ bɛ̀ɛrɛɛo tↄ́ yaka lɛ.
  hat-hat: Mouch mouri gate tout boutèy odè. Yo fè l' santi. Konsa tou, yon sèl ti
    betiz ka fè tout gwo konesans ou pase pou anyen. Sa ka fè moun pa respekte ou
    ankò.
  eng-BSB: As dead flies bring a stench to the perfumer’s oil, so a little folly outweighs
    wisdom and honor.
  eng-WEBPB: Dead flies cause the oil of the perfumer to produce an evil odour; so
    does a little folly outweigh wisdom and honour.
  kbq-kbq: Mnanentake zama nentaza taferopima kosintamimo'zama fri'za mesu'za, kasri'za
    ana taferopima me'nea mnanentake'zana eri haviza hugahaze. Hagi e'ina hukna huno
    osi neginagi avu'ava zamo'a, knare antahi'zane knare agima vahe'mofoma amino husgama
    hunte'zana eri haviza nehie.
  nhe-BL: Miyac sayolime tlen mictoque huan lochontoque hueli mijyotíaj tlahuel fiero
    hasta hueli quinenpolos iajhuiyaca se cuali tlaajhuiyacayotl. Ica tlacame nojquiya.
    Intla se tlalnamijca tlacatl mocuapolos huan quichihuas se piltlaixpanoltzi, sequinoc
    quiitase para nopa piltlamantzi quitlamiixpolos nochi nopa cuali tlamantli tlen
    quichijtoya ica miyac itlalnamiquilis huan ica miyac tlatlepanitacayotl.
  bus-bus: Lán ifĩ gɛ̀nↄ è tó tuaekɛri nↄ́si gũu zaa kũ nà, lɛn yↄ̃nkↄkɛ féte è
    gbɛ̃ kɛ̀ ↄ̃ndↄ̃ↄ vĩ kↄ̃n bɛ̀ɛo tↄ́ yaka lɛ.
  gub-BL: Amo meru umàno ma'e kwer upuner kàpuhàg zàwenugar zutahyky'a ipor imuaiw
    haw rehe wà. Nezewegatete ranaiw haw pixika'i ma'e upuner ma'e kwaw katu haw imuaiw
    haw rehe no.
  eng-DRA: Dying flies spoil the sweetness of the ointment. Wisdom and glory is more
    precious than a small and shortlived folly.
