verse: ECC.010.007
translations:
  mal-C: അടിമകൾ കുതിരപ്പുറത്തിരിക്കുന്നതും പ്രഭുക്കന്മാർ അടിമകളെപ്പോലെ കാൽനടയായി പോകുന്നതും
    ഞാൻ കണ്ടിട്ടുണ്ട്.
  deu-TKW: Ich sah Sklaven auf Rossen, und Fürsten wie Sklaven zu Fuße gehen.
  lin-lin: Namonaki bawumbu kotambola likolo ya bampunda, mpe bakonzi kotambola na
    makolo lokola bawumbu.
  eng-LSV: I have seen servants on horses, || And princes walking as servants on the
    earth.
  eng-GNV: I haue seene seruants on horses, and princes walking as seruants on the
    ground.
  eng-WEBSTER: I have seen servants upon horses, and princes walking as servants upon
    the earth.
  nhw-BL: Nojquiya niquinitztoc tequipanohuani catli yohui cahuayojtipa huan inintlayacancahua
    nejnemij iniicxipa quen elisquíaj tequipanohuani.
  swh-ONEN: Mimi nimeona watumwa wamepanda farasi, wakati wakuu wakitembea kwa miguu
    kama watumwa.
  bba-bba: Mɛyɑ, nɑ wɑ yobu bɑ dumi sɔni mɑ sinɑmbu bɑ kɑ nɑɑsu sĩimɔ nɡe yobu.
  eng-KJVCPB: I have seen servants upon horses, and princes walking as servants upon
    the earth.
  luo-luo: Aseneno wasumbini e ngʼe farese, to jotelo wuotho gi tiendgi ka wasumbini.
  meu-meu: Hesiai taudia vada na itadia, hosi ai e guimu; bona hanua lohiadia vada
    na itadia, aedia amo e rakamu, hesiai taudia na heheto.
  npi-ULB: मैले दासहरूले घोडा चढेको देखेको छु, र सफल मानिसहरू भुइँमा दासहरूजस्तै गरी
    हिँडेको देखेको छु ।
  yor-yor: Mo ti rí ẹrú lórí ẹṣin, nígbà tí ọmọ-aládé ń fi ẹsẹ̀ rìn bí ẹrú.
  ind-ind: Demikian juga aku pernah memperhatikan para budak menunggangi kuda, sedangkan
    para pembesar berjalan kaki seperti budak.
  pes-OPCB: غلامان سوار بر اسبند، ولی بزرگان مانند بردگان، پیاده راه می‌روند.
  tgl-ULB: Nakakita ako ng mga alipin na nakasakay sa mga kabayo, at ang mga taong
    matagumpay ay naglalakad na parang mga alipin sa lupa.
  hui-hui: I̱na handa dege bialu hewaria garabaya biabe ale bia haga hearume ti nogo
    hosini biralu pialu hea. Anigo haru haga timbuni hearume ti garabaya biabe ale
    bia hagame geni dindi dindi piagadagua pialu heagoni.
  mya-mya: ကျွန်တို့သည် မြင်းကိုစီး၍ မှူးမတ်တို့သည် ကျွန် ကဲ့သို့ မြေပေါ်မှာ ခြေဖြင့်သွားရသောအမှုကို
    ငါမြင် လေပြီ။
  bod-N: བྲན་གཡོག་རྣམས་ནི་རྟ་ལ་ཞོན་པ་དང་། ། རྒྱལ་སྲས་རྣམས་ནི་བྲན་གཡོག་ནང་བཞིན་གྱིས།
    ། ས་ལ་རྐང་འགྲོས་བྱེད་པ་བདག་གིས་མཐོང་། །
  sna-sna: Ndakaona varanda vakatasva mabhiza, ipapo machinda achifamba pasi netsoka
    savaranda.
  spa-BLM: He visto siervos sobre caballos, y príncipes que caminan como siervos sobre
    la tierra.
  cac-cac: Ix vila' to a eb' checab' yaji, yib'an̈ chejn̈ej tz'ec' eb'. Axo pax eb'
    nivac vinac jun, a d'a yoc eb' sb'eyi, ichato checab' yaj eb'.
  swh-ULB: Nimewaona watumwa wakipanda farasi, na watu walio faulu wakitembea kama
    watumwa juu ya ardhi.
  bel-bel: бачыў я конных рабоў, а князёў, што пеша, нібы рабы, хадзілі.
  deu-ELBBK: Ich habe Knechte auf Pferden gesehen, und Fürsten, die wie Knechte zu
    Fuß gingen.
  mbb-OT: Neehè ku zaan he zuen menge uripen he ebpurung dà ebpemen-untud te kudà
    ne sikan is dungganen he menge etew ne ebpemenhipanew zà he iring te menge uripen.
  mal-2015: ദാസന്മാർ കുതിരപ്പുറത്തിരിക്കുന്നതും പ്രഭുക്കന്മാർ ദാസന്മാരെപ്പോലെ കാൽനടയായി
    നടക്കുന്നതും ഞാൻ കണ്ടു.
  rmc-rmc: Dikhľom le sluhen te džal pro graja a le rajen te phirel sar sluhi pal
    e phuv.
  pes-OPV: غلامان را بر اسبان دیدم و امیران را مثل غلامان بر زمین روان.
  ron-1924: Ам вэзут робь кэлэрь ши воевозь мергынд пе жос, ка ниште робь.
  ben-OBCV: আমি দাসেদের ঘোড়ার পিঠে দেখেছি, যেখানে উঁচু পদের কর্মচারীরা দাসের মতো
    পায়ে হেঁটে চলে।
  som-som: Waxaan arkay addoommo fardo fuushan, iyo amiirro sida addoommo oo kale
    lugaynaya.
  lat-VUC: Vidi servos in equis, et principes ambulantes super terram quasi servos.
  eng-ASVBT: I have seen servants upon horses, and princes walking like servants upon
    the earth.
  ita-1885: Io ho veduti i servi a cavallo, ed i ricchi camminare a piè come servi.
  eng-LXXUP: I have seen servants upon horses, And princes walking as servants on
    the earth.
  eng-ULB: I have seen slaves riding horses, and successful men walking like slaves
    on the ground.
  spa-VBL: He visto a esclavos montando a caballo, mientras los príncipes caminan
    por el suelo como esclavos.
  fra-_FOB: J'ai vu des serviteurs à cheval, et des princes aller à pied comme des
    serviteurs.
  mal-mal: ദാസന്മാർ കുതിരപ്പുറത്തിരിക്കുന്നതും പ്രഭുക്കന്മാർ ദാസന്മാരെപ്പോലെ കാൽനടയായി
    നടക്കുന്നതും ഞാൻ കണ്ടു.
  urd-GVR: Maiṅ ne ġhulāmoṅ ko ghoṛe par sawār aur hukmrānoṅ ko ġhulāmoṅ kī tarah
    paidal chalte dekhā hai.
  suz-BL: गो वाइलपुकी चहिं शारा ङोइश्‍शा नु सासन पाइब आ तौ चहिं वाइल खोदेंशो पा खोइलीम
    गाक्‍शो त‍शो बाक्‍नुङ।
  eng-NOY: I have seen servants upon horses, and princes walking as servants on foot.
  ita-1927: Ho veduto degli schiavi a cavallo, e de’ principi camminare a piedi come
    degli schiavi.
  ckb-ckb: بینیم خزمەتکاران ئەسپ سوار بوون و میران پیادە بوون وەک خزمەتکار.
  eng-BBE: I have seen servants on horses, and rulers walking on the earth as servants.
  kan-OKCV: ಕುದುರೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವ ಸೇವಕರನ್ನೂ ಅಧಿಕಾರಿಗಳು ಸೇವಕರ ಹಾಗೆ ನಡೆದುಕೊಂಡು ಹೋಗುವುದನ್ನೂ
    ನಾನು ನೋಡಿದ್ದೇನೆ.
  tam-2017: வேலைக்காரர்கள் குதிரைகள்மேல் ஏறிப்போகிறதையும், பிரபுக்கள் வேலைக்காரர்கள்போல்
    தரையிலே நடக்கிறதையும் பார்த்தேன்.
  spa-RV-1909: Vi siervos en caballos, y príncipes que andaban como siervos sobre
    la tierra.
  ron-BTF: Am văzut servitori pe cai și prinți umblând ca servitori pe pământ.
  eng-WEBP: I have seen servants on horses, and princes walking like servants on the
    earth.
  eng-FBV: I've seen slaves riding on horseback, while princes walk on the ground
    like slaves.
  nld-1939: Dienstknechten zag ik te paard, En prinsen gingen als slaven te voet.
  nch-BL: Nojquiya niquinitztoc tequipanohuani cati yahuij cahuayojtipa huan inintayacancahua
    nejnemij iniicxipa quej elisquía tequipanohuani.
  vie-1934: Ta đã thấy kẻ tôi tớ đi ngựa, còn quan trưởng đi bộ như tôi tớ vậy.
  hin-CV: मैंने दासों को तो घोड़ों पर, लेकिन राजाओं को दासों के समान पैदल चलते हुए
    देखा है.
  spa-BES: He visto sirvientes a caballo y gobernantes caminando sobre la tierra como
    sirvientes.
  tdx-tdx: Nahatrea ondevo miningi-tsoavala iraho, vaho ty ana-donake mañavelo an-tane
    eo hoe ondevo.
  tha-KJV: ข้าพเจ้าเห็นทาสขี่​ม้า และเจ้านายเดิ​นที​่พื้นแผ่นดินอย่างทาส
  por-BR-2018: Vi servos a cavalo, e príncipes que andavam a pé como se fossem servos
    sobre a terra.
  deu-ELO: Ich habe Knechte auf Rossen gesehen, und Fürsten, die wie Knechte zu Fuß
    gingen.
  eng-WYC-2018: I saw servants on horses, and princes as servants going on the earth.
    (I saw servants riding on horses, and princes, or leaders, walking on the ground
    like servants.)
  epo-epo: Mi vidis sklavojn sur ĉevaloj, kaj princojn, irantajn piede, kiel sklavoj.
  uig-PIN: mǝn ⱪullarning atⱪa mingǝnlikini, ǝmirlǝrning ⱪullardǝk piyadǝ mangƣanliⱪini
    kɵrdum.
  beo-beo: 'Na da udigili hawa: hamosu dunu hosiga fila heda:lebe ba:i. Amola hina
    bagade ea fi dunu udigili hawa: hamosu dunu agoane emoga ahoanebe ba:i.'
  tpi-OTNT: Na tu mi bin lukim ol wokboi nating i sindaun antap long ol hos na i go,
    tasol ol bikman i wokabaut long lek, olsem ol wokboi nating.
  hau-SA: Na taɓa ganin bayi a kan dawakai, yayinda ’ya’yan sarki suna takawa a ƙasa
    kamar bayi.
  uig-LAT: men qullarning atqa min’genlikini, emirlerning qullardek piyade mangghanliqini
    kördum.
  nde-nde: Sengibone izichaka zigade amabhiza, kuthi amakhosana ahambe ngezinyawo
    njengezichaka.
  ton-ton: Kuo u mamata ki he heka hoosi ʻae kau tamaioʻeiki, kae ʻeveʻeva ʻi he funga
    kelekele ʻae fānau ʻae tuʻi ʻo hangē ha kau tamaioʻeiki.
  ces-1613: Viděl jsem služebníky na koních, knížata pak, ana chodí pěšky jako služebníci.
  eng-WMB: I have seen servants on horses, and princes walking like servants on the
    earth.
  tam-TCV: அடிமைகள் குதிரையில் ஏறிச் சவாரி செய்கிறதை நான் கண்டிருக்கிறேன்; பிரபுக்களோ
    அடிமைகளைப்போல் நடந்து செல்வதையும் கண்டிருக்கிறேன்.
  ceb-ULB: Nakita nako ang mga ulipon nga nagsakay sa mga kabayo, ug ang malamposon
    nga tawo naglakaw sama sa mga ulipon ngadto sa yuta.
  pol-UBG: Widziałem sługi na koniach, a książąt idących pieszo jak słudzy.
  urd-GVU: مَیں نے غلاموں کو گھوڑے پر سوار اور حکمرانوں کو غلاموں کی طرح پیدل چلتے
    دیکھا ہے۔
  deu-1912: Ich sah Knechte auf Rossen, und Fürsten zu Fuß gehen wie Knechte.
  kan-2017: ಆಳುಗಳು ಕುದುರೆ ಸವಾರಿ ಮಾಡುವುದನ್ನೂ, ಪ್ರಭುಗಳು ಆಳುಗಳಂತೆ ನೆಲದ ಮೇಲೆ ನಡೆಯುವುದನ್ನೂ
    ನೋಡಿದ್ದೇನೆ.
  yap-yap: Kug guy e sib ni be yan u os ma be yan e pilung u but’ ni bod e sib.
  hlt-MCSB: Marhang dongkah sal rhoek ka hmuh vaengah mangpa rhoek tah diklai ah sal
    bangla pongpa uh.
  mdy-ETH: ሱኡጋ ሚኢሼ ጪጎም ማዻ ዓሶጉዲ ቶኪና ሃንታዛ፥ ዬይ ማዻ ዓሳ ጋዓንቴ ፓሮ ቶጊ ዓኣዻያ ታ ዛጌኔ።
  kew-kew: Naraa piri kogono naakimi mena ose madaa pirua pupulaina ade. Pare pa kogono
    aanu pamuape rupare wala mo adaa aa mudu nimu pamualaina ade.
  twi-ASANTE: Mahunu nkoa sɛ wɔtete apɔnkɔ so, na mmapɔmma nam fam sɛ nkoa.
  eng-WEBU: I have seen servants on horses, and princes walking like servants on the
    earth.
  wal-wal: Taani, ailleti haariyaageetudan paraa toggidi biishiininne qassi haariyaageeti
    ailletudan gediyan hemettishin be7aas.
  spa-PDDPT: Vi esclavos a caballo, Y príncipes que andan Como esclavos con pie en
    tierra.
  gun-gun: Aexa tembiguai kuery kavaju áry oo va'e, ha'e rã yvatekueve ma yvy rupi
    oguata oje'oivy tembiguai rami.
  ilo-ULB: Nakakitaak kadagiti tagabu nga agluglugan kadagiti kabalyo, ken magmagna
    iti daga a kasla tagabu dagiti naballigi a lallaki.
  kpg-kpg: Au gu gidee nia hege e hula i hongo nia hoodo, gei digau aamua e haele
    i lala gadoo be nia hege.
  uig-ARA: مەن قۇللارنىڭ ئاتقا مىنگەنلىكىنى، ئەمىرلەرنىڭ قۇللاردەك پىيادە ماڭغانلىقىنى
    كۆردۇم.
  sus-sus: N bara konyi nde to a soe ragima, mangɛ nde fa a ɲɛrɛ a sanyi ra.
  pon-2006: I kilangehr lidu kan ar dak oahs, a soupeidi kan alialu duwehte lidu kei.
  ksd-ksd: Damana iau ga gire ra umana vilavilau dia ki ta ra umana os, ma ra umana
    luluai dia vanavana ka ma ra kau i diat.
  tur-YTC: Hizmetkârların atlar üzerinde, beylerin de yerde hizmetkârlar gibi yürüdüğünü
    gördüm.
  bel-N: Бачыў я слугаў на конях, і князёў, якія як слугі, ідуць па зямлі.
  grc-BRENT: Εἶδον δούλους ἐφʼ ἵππους, καὶ ἄρχοντας πορευομένους ὡς δούλους ἐπὶ τῆς
    γῆς.
  ind-AYT: Aku telah melihat budak-budak berada di atas kuda, dan para penguasa berjalan
    kaki di tanah seperti budak.
  nya-nya: Ndaona akapolo atakwera pa akavalo, pamene akalonga akuyenda pansi ngati
    akapolo.
  hrv-hrv: Vidjeh sluge na konjima, a knezove gdje idu pješice kao sluge.
  mps-mps: Tama me eno suali, te olo sę ebo bidi dabe te hos kibu daide ugadu dugulasa
    pabo suali, tiali goli te genuai bidi dabe te sągągo pali, te olo sę ebo bidi
    dabe pabo tiwai yali.
  tpi-tpi: Na tu mi bin lukim ol wokboi nating i sindaun antap long ol hos na i go,
    tasol ol bikman i wokabaut long lek, olsem ol wokboi nating.
  dan-1931: Trælle så jeg højt til Hest og Høvdinger til Fods som Trælle.
  vie-OVCB: Tôi còn thấy cảnh đầy tớ đi ngựa như các hoàng tử—và hoàng tử lại đi bộ
    như đầy tớ!
  guj-2017: મેં ગુલામોને ઘોડે સવાર થયેલા અને અમીરોને ગુલામોની જેમ પગે ચાલતા જોયા છે.
  pon-2006A: I kilangehr lidu kan ar dak oahs, a soupeidi kan alialu duwehte lidu
    kei.
  por-BRBSL: Já vi servos a cavalo e príncipes andando como servos sobre a terra.
  cth-cth: sannaw ni marang a kâcui awh teh, bawinaw ni sannaw patetlah khok hoi a
    cei awh e hah ka hmu.
  twi-twi: Mahu nkoa sɛ wɔtete apɔnkɔ so, na mmapɔmma nam fam sɛ nkoa.
  hlt-hlt: Marhang dongkah sal rhoek ka hmuh vaengah mangpa rhoek tah diklai ah sal
    bangla pongpa uh.
  tbz-SIM: Tidɑɑtì bo ndekɛ dɛ̀ sisɛ̃ĩ́ kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ cèntì bɛ nɑɑ̀cɛ̀i tidɑɑtì
    tɛ̃mɛ̀.
  msy-2020: Ezɨ kɨ garima, ingangarir gumazir kɨniba, hoziabagh isɨn apiagha zuima,
    gumazir ekiaba mati ingangarir gumazir kɨnibar mɨn suebar zui.
  dop-dop: Mɑ nɑwɑ yomɑɑ cɑɣɑ kpɑɣɑnəŋ nɑ ɑwulumpiyɑ nɑ́ɑ́ tɔŋ nɔɔhɛɛ ɩsɩɩ yomɑɑ.
  azb-azb: Gördüm ki, qullar necə at üstündə, Ağalar isə qul kimi piyada gedir.
  eng-DBY: I have seen servants upon horses, and princes walking as servants upon
    the earth.
  hin-2017: मैंने दासों को घोड़ों पर चढ़े, और रईसों को दासों के समान भूमि पर चलते
    हुए देखा है।
  wol-KYG: ma gis baadoolo war fas, kilifa di rung ni baadoolo.
  eng-YLT: I have seen servants on horses, And princes walking as servants on the
    earth.
  eng-WYC-2017: I saw servants on horses, and princes as servants going on the earth.
  eng-WMBB: I have seen servants on horses, and princes walking like servants on the
    earth.
  urd-GVH: मैंने ग़ुलामों को घोड़े पर सवार और हुक्मरानों को ग़ुलामों की तरह पैदल चलते
    देखा है।
  rug-rug: Ele dogori rau sari na pinausu sapu habotu pa hose, meke sari koburu tavia
    si ene guana pinausu.
  gaz-gaz: Ani utuma ilmaan moototaa akka garbootaa miillaan deemanii garboonni immoo
    fardaan utuu deemanii nan arge.
  fra-LSG: J’ai vu des esclaves sur des chevaux, et des princes marchant sur terre
    comme des esclaves.
  yal-yal: N bata konyine to soone fari, mangane yi sigan ti e sanni alo konyine.
  haw-1868: Ua ike au i na kauwa maluna o na lio, a i na'lii e hele wawae ana ma ka
    honua, me he poe kauwa la.
  arb-NAV: وَشَاهَدْتُ عَبِيداً يَمْتَطُونَ صَهَوَاتِ الْجِيَادِ، وَأُمَرَاءَ يَسِيرُونَ
    عَلَى الأَقْدَامِ كَالْعَبِيدِ.
  ewe-ewe: Gawu la, mekpɔ subɔlawo wonɔ sɔ dom le esime fiaviŋutsuwo nɔ afɔ zɔm abe
    subɔlawo ene!
  eng-LEE: I have seen servants on horses, and princes walking like servants upon
    the ground.—
  asm-FB: মই দাসক ঘোঁৰাত উঠি যোৱা, আৰু অধিপতিক দাসৰ দৰে মাটিত খোজ কাঢ়ি যোৱা দেখিছোঁ।
  sus-A: ﭑ بَرَ كٌنيِ ندٍ تٌ عَ سٌي رَفِمَ، مَنفّ ندٍ قَ عَ حّرّ عَ سَنيِ رَ.
  fra-SBL: J'ai vu des serviteurs sur des chevaux, et des princes marchant comme des
    serviteurs sur la terre.
  hbo-hbo: רָאִ֥יתִי עֲבָדִ֖ים עַל־סוּסִ֑ים וְשָׂרִ֛ים הֹלְכִ֥ים כַּעֲבָדִ֖ים עַל־הָאָֽרֶץ׃
  kik-kik: Nĩnyonete ngombo igĩthiĩ ihaicĩte mbarathi, nao ariũ a athamaki magathiĩ
    na magũrũ ta ngombo.
  fra-NCL: J’ai vu des esclaves portés sur des chevaux, et des princes aller à pied
    comme des esclaves.
  cek-AK: Angraengnawk khok hoiah amkaeh o naah, tamnanawk mah hrang nuiah angthueng
    o lat.
  cuk-cuk: An daksabalid, dule-maiga-gudimaladi, moli-birgi-sii gudidamalad. Ar dule-nuga-nikamaladdina,
    maiga-gudiiyob nagab galitodidamalad.
  uig-CYR: мән қулларниң атқа мингәнлигини, әмирләрниң қуллардәк пиядә маңғанлиғини
    көрдум.
  tel-2017: సేవకులు గుర్రాల మీద స్వారీ చేయడం, అధిపతులు సేవకుల్లా నేల మీద నడవడం నాకు
    కనిపించింది.
  hat-BSA: Mwen konn wè esklav ki monte sou cheval ak prens k ap mache atè tankou
    esklav.
  kos-kos: Nga liye tari ke mwet kohs uh kasrusr fin horse, ac mwet leum elos fahsrna
    oana mwet kohs uh.
  hbo-WLC: רָאִ֥יתִי עֲבָדִ֖ים עַל־סוּסִ֑ים וְשָׂרִ֛ים הֹלְכִ֥ים כַּעֲבָדִ֖ים עַל־הָאָֽרֶץ׃
  ibo-ibo: Ahụla m ka ohu na-agba ịnyịnya, ma ụmụ eze ji ụkwụ na-aga dịka ụmụ ohu.
  ory-ory: ମୁଁ ଦାସମାନଙ୍କୁ ଅଶ୍ୱ ଉପରେ ଓ ଅଧିପତିମାନଙ୍କୁ ଦାସ ତୁଲ୍ୟ ପାଦଗତିରେ ଗମନ କରିବାର
    ଦେଖିଅଛି।
  chk-chk: Üa küna pwe ekewe amanau ra wawa oris, nge samol ra fetal usun chök ekewe
    amanau.
  rop-rop: Aibin luk detlot prisana bin raidim detlot hosis, en detlot san blanga
    det king bin wokwok jis laik detlot prisana.
  ukr-1871: Бачив я рабів — їдуть верхи, а князї йдуть пішки, наче раби.
  deu-1951: ich sah Knechte auf Pferden, und Fürsten gingen wie Knechte zu Fuß.
  eng-JPS: I have seen servants upon horses, and princes walking as servants upon
    the earth.
  srp-1865: Vidjeh sluge na konjma, a knezovi idu pješice kao sluge.
  lug-lug: Ate nalaba ng’abaddu beebagala embalaasi, songa abalangira batambuza bigere
    ng’abaddu.
  heb-heb: ראיתי עבדים על סוסים ושרים הלכים כעבדים על הארץ׃
  ben-IRV: আমি দাসদের ঘোড়া চালাতে দেখেছি এবং সফল ব্যক্তিকে দাসের মত মাটিতে হাঁটতে
    দেখেছি।
  pan-pan: ਮੈਂ ਦੇਖਿਆ ਜੋ ਦਾਸ ਘੋੜਿਆਂ ਉੱਤੇ ਚੜ੍ਹਦੇ ਅਤੇ ਸਰਦਾਰ ਦਾਸਾਂ ਵਾਂਗੂੰ ਧਰਤੀ ਉੱਤੇ ਪੈਦਲ
    ਤੁਰਦੇ ਹਨ।
  mya-JVB: ကျွန် တို့သည် မြင်း ကိုစီး၍ မှူးမတ် တို့သည် ကျွန် ကဲ့သို့ မြေ ပေါ် မှာ
    ခြေဖြင့်သွား ရသောအမှုကို ငါမြင် လေပြီ။
  hmo-hmo: Hesiai mai guia danu taudia, hosi edia latanai idia helai lau itaia, to
    lohia taudia be aena dekenai idia raka, hesiai mai guia danu taudia bamona.
  urd-urd: मैंने देखा कि नौकर घोड़ों पर सवार होकर फिरते हैं, और सरदार नौकरों की तरह
    ज़मीन पर पैदल चलते हैं।
  rus-SYN: Видел я рабов на конях, а князей ходящих, подобно рабам, пешком.
  bqc-SIM: Ma zↄↄ è di sↄ̃́ kpɛ, mɛ́ wɛ̃́ɛↄ bɛ kɛ̀sɛ lán zↄↄwa.
  tcz-CHONGTHU: Keiman soh ho jeng jong chu sakol chunga leng chapate tobanga atoudoh’u,
    chule leng chapate ho chu sohho tobanga lam ajotnu kamu tai.
  mar-mar: मी दासास घोड्यावरून जाताना पाहिले, आणि जे यशस्वी लोक होते त्यांना दासाप्रमाणे
    जमिनीवरून चालताना पाहिले.
  qub-qub: Ricashcämi uyway runacuna muntädulla purejta. Rispitädu runacunatapis ricashcämi
    uyway runacunano chaquillapa puriycajta.
  bqp-bqp: Ma zↄ̀nↄ è di sↄ̃a, zĩdadenↄ sↄ̃ òtɛn táa o gɛ̀sɛ lán zↄ̀nↄ bà.
  hat-hat: Mwen wè esklav ap karakole sou chwal yo, epi chèf yo menm k'ap mache apye
    tankou esklav.
  eng-BSB: I have seen slaves on horseback, while princes go on foot like slaves.
  eng-WEBPB: I have seen servants on horses, and princes walking like servants on
    the earth.
  kbq-kbq: Hagi mago zama koana, kazokazo eri'za vahe'mo'za hosi afu agumpi vano nehazage'za,
    ugagota kva vahe'mo'za kazokazo eri'za vahekna hu'za mopafi vano nehaze.
  nhe-BL: Nojquiya niquinitztoc tequipanohuani tlen yahuij cahuajtipa huan inintlayacancahua
    nejnemij iniicxipa queja elisquíaj tequipanohuani.
  bus-bus: Ma zↄ̀nↄ è di sↄ̃a, wɛ̃ɛnɛnↄ sↄ̃ↄ e táa oo kɛ̀sɛ lán zↄ̀nↄ bà.
  gub-BL: Aexak amo pe uma'ereko e ma'e kawaru ku'az wata mehe ihe wà. Aexak tuwihaw
    ta'yr upy rehe wata mehe ihe wà no, amo pe uma'ereko e ma'e zàwenugar romo wà
    no.
  eng-DRA: 'I have seen servants upon horses: and princes walking on the ground as
    servants.'
