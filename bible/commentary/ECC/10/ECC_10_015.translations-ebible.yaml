verse: ECC.010.015
translations:
  mal-C: ഭോഷരുടെ അധ്വാനം അവരെ ക്ഷീണിപ്പിക്കുന്നു; പട്ടണത്തിലേക്കുള്ള വഴി അവർ അറിയുന്നില്ല.
  deu-TKW: Die Mühsal der Thoren ermüdet ihn, der nicht weiß, zur Stadt zu gehen.
  lin-lin: Mosala ya zoba elembisaka ye, ayebi ata kutu te nzela oyo ememaka na engumba.
  eng-LSV: The labor of the foolish wearies him, || In that he has not known to go
    to the city.
  eng-GNV: 'The labour of the foolish doeth wearie him: for he knoweth not to goe
    into the citie.'
  eng-WEBSTER: The labor of the foolish wearieth every one of them, because he knoweth
    not how to go to the city.
  nhw-BL: Quema se huihui tlacatl tequiti, mosiyahuiltía hasta ayacmo quimati quenicatza
    ajsiti ichaj.
  swh-ONEN: Kazi ya mpumbavu humchosha mwenyewe, hajui njia iendayo mjini.
  bba-bba: Gɑri bɔkɔ ɡɑ rɑ tii wɑsirɑru dokewɑ sɔmburu bɑɑtere sɔɔ. Mɛyɑ u ku rɑ mɑɑ
    kpĩ u dɑ wuu sɔɔ.
  eng-KJVCPB: The labour of the foolish wearieth every one of them, because he knoweth
    not how to go to the city.
  luo-luo: Ngʼama ofuwo nyagore gi tich matek ma ok konye; nimar kata kuma oaye ok
    onyal paro.
  meu-meu: Kavakava tauna na ena hekwarahi ai e hesikumu; una dainai hanua lao dalana
    na asi dibana.
  npi-ULB: मूर्खहरूको परिश्रमले तिनीहरूलाई यसरी थकाउँछ, कि तिनीहरूलाई सहर जाने बाटोसमेत
    थाहा हुँदैन ।
  yor-yor: Iṣẹ́ aṣiwèrè a máa dá a lágara kò sì mọ ojú ọ̀nà sí ìlú.
  ind-ind: Orang bebal cepat merasa lelah karena bekerja tanpa berpikir panjang. Maka
    orang-orang bergurau, “Lihat! Dia bahkan tidak tahu jalan pulang!”
  pes-OPCB: آدم نادان حتی از انجام دادن کوچکترین کار خسته می‌شود، زیرا شعور انجام
    دادن آن را ندارد.
  tgl-ULB: Pinapagod ng mga mabibigat na gawain ang mga mangmang, kaya hindi man lang
    nila alam ang daan papuntang bayan.
  hui-hui: Mbirali mini nawiore kagome erekui biabe bialu ibunaga hongo bame biba
    ho wahowa ibu andaga polene hariga pedagoria nape pu tara howa ibuni andaga handa
    walia habe nahe holebira.
  mya-mya: မြို့သို့သွာသောလမ်းကို မသိသောသူကဲ့သို့ မိုက်သော သူသည် ကြိုးစားအားထုတ်သော်လည်း၊
    သူတပါးတို့ကို ပင်ပန်းစေတတ်၏။
  bod-N: བླུན་པོས་གྲོང་ཁྱེར་ལམ་ཡང་མི་ཤེས་ལ། ། རེ་རེ་རང་གི་ལས་ཀྱིས་དུབ་པར་བྱེད། །
  sna-sna: Basa rebenzi rinomunetesa; haazivi nzira inoenda kuguta.
  spa-BLM: El trabajo de los necios cansa a cada uno de ellos, pues no sabe cómo ir
    a la ciudad.
  cac-cac: A eb' malaj spensar, smac' c'unb'oc sb'a eb' smunlaji, maxtzac nachaj yuj
    eb' b'aj ay sb'eal schon̈ab'.
  swh-ULB: Jasho la wapumbavu huwavaa wao, hivyo hawajui hata barabara ya kwenda mjini.
  bel-bel: Праца дурнога стамляе яго, бо ён і ня ведае нават дарогі да горада.
  deu-ELBBK: Die Mühe des Toren macht ihn müde, ihn, der nicht einmal nach der Stadt
    zu gehen weiß.
  mbb-OT: Igkeveley te tulebung is terebahu zin, umbe egkeisip din he kenè en sikandin
    edhendiyà te inged su para kenà meketerebahu.
  mal-2015: പട്ടണത്തിലേക്കു പോകുന്ന വഴി അറിയാത്ത മൂഢന്മാർ തങ്ങളുടെ പ്രയത്നത്താൽ ക്ഷീണിച്ചുപോകുന്നു.
  rmc-rmc: O nagoďaver hino ajso strapimen peskra bučatar, hoj aňi na džanel o drom
    andro foros.
  pes-OPV: محنت احمقان ایشان را خسته می‌سازد چونکه نمی دانند چگونه به شهر باید رفت.
  ron-1924: Труда небунулуй обосеште пе чел че ну куноаште друмул спре четате.
  ben-OBCV: বোকাদের পরিশ্রম তাদের ক্লান্ত করে; তারা নগরে যাবার রাস্তা জানে না।
  som-som: Nacasyada hawshoodu midkood kastaba way daalisaa, maxaa yeelay, isagu xataa
    sida magaalada loo tago ma yaqaan.
  lat-VUC: Labor stultorum affliget eos, qui nesciunt in urbem pergere.]
  eng-ASVBT: The labor of fools wearieth every one of them; for he knoweth not how
    to go to the city.
  ita-1885: La fatica degli stolti li stanca; perciocchè non sanno la via per andare
    alla città.
  eng-LXXUP: The labor of fools will afflict them, As that of one who knows not to
    go to the city.
  eng-ULB: The toil of fools wearies them, so that they do not even know the road
    to town.
  spa-VBL: El trabajo hace que los insensatos se desgasten tanto que no pueden lograr
    nada.
  fra-_FOB: Le travail des insensés les lasse, parce qu'ils ne savent pas aller à
    la ville.
  mal-mal: പട്ടണത്തിലേക്ക് പോകുന്നവഴി അറിയാത്ത മൂഢന്മാർ അവരുടെ പ്രയത്നത്തിൽ ക്ഷീണിച്ചുപോകുന്നു.
  urd-GVR: Ahmaq kā kām use thakā detā hai, aur wuh shahr kā rāstā bhī nahīṅ jāntā.
  suz-BL: मूर्ख आ श्‍येत पा पशो गेयमी दाइब। मेकोमी सहर लतीक लां यो मतुइक्‍ब।
  eng-NOY: The labor of the foolish man wearieth him, because he knoweth not how to
    go to the city.
  ita-1927: La fatica dello stolto lo stanca, perch’egli non sa neppur la via della
    città.
  ckb-ckb: ماندووبوونی گێل خۆی شەکەت دەکات، بە جۆرێک نازانێت چۆن بۆ شار بچێت.
  eng-BBE: The work of the foolish will be a weariness to him, because he has no knowledge
    of the way to the town.
  kan-OKCV: ಮೂಢರ ಕಷ್ಟವು ಅವರನ್ನು ದಣಿಸುತ್ತದೆ. ನಗರಕ್ಕೆ ಹೇಗೆ ಹೋಗಬೇಕೆಂದು ಸಹ ಅವನಿಗೆ ತಿಳಿಯದು.
  tam-2017: ஊருக்குப் போகும் வழியை மூடன் அறியாததினால், அவன் தொல்லை ஒவ்வொருவரையும்
    சோர்வடையச்செய்யும்.
  spa-RV-1909: El trabajo de los necios los fatiga; porque no saben por dónde ir á
    la ciudad.
  ron-BTF: Munca prostului obosește pe fiecare dintre ei, pentru că el nu știe cum
    să meargă la cetate.
  eng-WEBP: The labor of fools wearies every one of them; for he doesn’t know how
    to go to the city.
  eng-FBV: Work makes fools so worn out they can't achieve anything.
  nld-1939: De domme slooft zich af bij zijn werk, Omdat hij niet eens de weg naar
    de stad kent.
  nch-BL: Quema se huihui tacat tequiti, mosiyahuiltía hasta ayecmo quimati quenicatza
    ajsiti ichaj.
  vie-1934: Công lao kẻ ngu muội làm cho mệt nhọc chúng nó, vì chẳng biết phải bắt
    đường nào đặng đi đến thành.
  hin-CV: मूर्ख की मेहनत उसे इतना थका देती है; कि उसे नगर का रास्ता भी पता नहीं होता.
  spa-BES: El trabajo de los necios será un cansancio para él, porque él no tiene
    conocimiento del camino al pueblo.
  tdx-tdx: Akore ty hamokora’ i dagolay amy fitromaha’ey, kanao tsy fohi’e ty homba’e
    mb’an-drova mb’eo.
  tha-KJV: การงานของคนเขลากระทำให้เขาทุกคนเหน็ดเหนื่อย ด้วยว่าเขาไม่​รู้​จักทางที่​จะเข้​าไปในกรุง
  por-BR-2018: O trabalho dos tolos lhes traz cansaço, porque não sabem ir à cidade.
  deu-ELO: Die Mühe des Toren macht ihn müde, ihn, der nicht einmal nach der Stadt
    zu gehen weiß.
  eng-WYC-2018: The travail of fools shall torment them, that know not how to go into
    the city. (Fools work themselves to exhaustion, yet they do not even know how
    to go into the city.)
  epo-epo: Penado de malsaĝuloj lacigas ĉiun, kiu ne scias eĉ la vojon al la urbo.
  uig-PIN: Əhmǝⱪlǝr japasi bilǝn ɵzlirini upritidu; qünki ular ⱨǝtta xǝⱨǝrgǝ baridiƣan
    yolnimu bilmǝydu.
  beo-beo: 'Di da bagade hawa: hamobeba:le, gufia:ne esalumu da defea hame. Gagaoui
    dunu amo da hi diasua buhagimu logo da hame dawa:, agoai dunu fawane da agoane
    hawa: hamosa.'
  tpi-OTNT: Man i no gat gutpela tingting olgeta na em i no inap painim rot i go long
    haus bilong em, dispela kain man i save hatwok nating na pinisim strong bilong
    en.
  hau-SA: Aikin wawa yakan gajiyar da shi, har bai san hanyar zuwa gari ba.
  uig-LAT: Exmeqler japasi bilen özlirini upritidu; chünki ular hetta sheherge baridighan
    yolnimu bilmeydu.
  nde-nde: Umtshikatshika wesiwula uyasidinisa; kasiyazi indlela eya edolobheni.
  ton-ton: ‌ʻOku ongosia ʻae vale taki taha kotoa pē ʻi heʻene ngāue, koeʻuhi ʻoku
    ʻikai te ne ʻilo pe ʻoku fēfē ʻene ʻalu ki he kolo.
  ces-1613: Práce bláznů k ustání je přivodí, nebo neumí ani do města trefiti.
  eng-WMB: The labor of fools wearies every one of them; for he doesn’t know how to
    go to the city.
  tam-TCV: மூடனின் வேலை அவனையே களைப்படையச் செய்யும்; ஏனெனில், பட்டணத்திற்குப் போகும்
    வழி அவனுக்குத் தெரியாது.
  ceb-ULB: Ang pagkugi sa mga buangbuang makahago kanila, busa wala sila nasayod bisan
    sa dalan paingon sa lungsod.
  pol-UBG: Głupi męczą się trudem, a nie wiedzą nawet, jak dojść do miasta.
  urd-GVU: احمق کا کام اُسے تھکا دیتا ہے، اور وہ شہر کا راستہ بھی نہیں جانتا۔
  deu-1912: Die Arbeit der Narren wird ihnen sauer, weil sie nicht wissen in die Stadt
    zu gehen.
  kan-2017: ಪಟ್ಟಣದ ದಾರಿ ತಿಳಿಯದವನಿಗೆ ಮೂಢರು ತಿಳಿಸಲು, ಪಡುವ ಪ್ರಯಾಸದಿಂದ ಆಯಾಸವೇ.
  yap-yap: En nma maruwel nge aw parwon e rib balyang ni mus nga kanawo’en nga tabnaw
    ma dabi pir’eg.
  hlt-MCSB: Hlang ang kah thakthaenah loh amah a kohnue sak tih khopuei la caeh ham
    khaw ming pawh.
  mdy-ETH: ዔኤያ ዓሲኮ ማዻ ዒዛ ላላቢሳኔ፤ ካታሞ ባንሢ ዔኪ ዓኣዻ ጎይፆ ዒ ዔሩዋሴ።
  kew-kew: Kone nai maeyae aa nipuna ada pope pora namakuawa kalai pama pea.
  twi-ASANTE: Ɔkwasea adwumayɛ ma ɔbrɛ; na ɛmma ɔnhunu ɛkwan a ɛkɔ kurom.
  eng-WEBU: The labor of fools wearies every one of them; for he doesn’t know how
    to go to the city.
  wal-wal: Eeyya asi ba oosuwan daafurees; i ba soo biyo ogiyaa erenna.
  spa-PDDPT: El trabajo de los necios los fatiga, Porque ni saben cómo ir a la ciudad.
  gun-gun: Hi'arandu e'ỹ va'e omba'eapoa rupi ikane'õ 'rã, tetã re oo aguã ma voi
    ndoikuaai.
  ilo-ULB: Ti kinagaed nga agtrabaho dagiti maag ti mangbannog kadakuada, a saanda
    payen nga ammo ti dalan nga agturong iti ili.
  kpg-kpg: Tangada dadaulia le e hagaduadua hua ia. Mee e de iloo ia di hana gi dono
    hale.
  uig-ARA: ئەخمەقلەر جاپاسى بىلەن ئۆزلىرىنى ئۇپرىتىدۇ؛ چۈنكى ئۇلار ھەتتا شەھەرگە بارىدىغان
    يولنىمۇ بىلمەيدۇ.
  sus-sus: Xaxilitare a yɛtɛ rataganma, hali taa kira, a mu a kolon.
  pon-2006: Ihte aramas me nohn pweipwei me kin pwangada wie doadoahk oh kin sehsehla
    ahl en kolahng ni imwe.
  ksd-ksd: A umana papaua dia vatalanguane diat par, tago pa dia nunure ra nga upi
    ra pia na pal.
  tur-YTC: Akılsızların emeği kendilerini yorar; çünkü kente nasıl gideceğini bilmez.
  bel-N: Праца дурняў стамляе iх, бо ня ведае ён [нават], як дайсьцi ў горад.
  grc-BRENT: Μόχθος τῶν ἀφρόνων κακώσει αὐτοὺς, ὃς οὐκ ἔγνω τοῦ πορευθῆναι εἰς πόλιν.
  ind-AYT: Kerja keras orang bodoh melelahkan dirinya karena dia tidak tahu jalan
    ke kota.
  nya-nya: Chitsiru chimatopa msanga ndi ntchito yochepa; ndipo sichikhala ndi mphamvu
    zobwererera ku mudzi.
  hrv-hrv: Luđake mori njihov trud; tko ne zna puta, ne može u grad.
  mps-mps: Te wiegi yai homu kolesaga mu elalusiąbo bidigo agai te aga beba pabo
    sunumi gegebaso, usu meni yaibao, te tobage bidigo odolali sę dene eyu, te aga
    bomo sia sabo dao.
  tpi-tpi: Man i no gat gutpela tingting olgeta na em i no inap painim rot i go long
    haus bilong em, dispela kain man i save hatwok nating na pinisim strong bilong
    en.
  dan-1931: Dårens Flid gør ham træt, thi end ikke til Bys ved han Vej.
  vie-OVCB: Người dại phí sức khi làm việc đến độ không còn biết đường về thành.
  guj-2017: મૂર્ખની મહેનત તેઓમાંના દરેકને થકવી નાખે છે. કેમ કે તેને નગરમાં જતાં આવડતું
    નથી.
  pon-2006A: Ihte aramas me nohn pweipwei me kin pwangada wie doadoahk oh kin sehsehla
    ahl en kolahng ni imwe.
  por-BRBSL: O trabalho dos tolos cansa cada um deles; pois ele não sabe como ir para
    a cidade.
  cth-cth: Tamipathunaw teh khothung a cei awh han e lamthung pateng a panue awh hoeh
    dawkvah, ahnimae kâyawmnae teh ayâ patang sak.
  twi-twi: Ɔkwasea adwumayɛ ma ɔbrɛ; na ɛmma onhu ɔkwan a ɛkɔ kurom.
  hlt-hlt: Hlang ang kah thakthaenah loh amah a kohnue sak tih khopuei la caeh ham
    khaw ming pawh.
  tbz-SIM: Kuyɛìnkù tɔ̃mmú tú tihɔ̀ùtì nti ku kpɛ́í dɛtetìrɛ̀. Kù ketɛ́ kɛ í yɛ̃́
    kucɛ kùù kɔ̀rìnɛ̀ dihɛì kù bo kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba bar puvatɨzim uan dɨpenimɨn mangasa tuaviba
    buriava avenge. Kamaghɨn amir gumazim, a pura ingangarir mɨtɨabagh amua, an gavgavim
    pura gefi.
  dop-dop: Nyʋɣʋfɛɩ tʋ kɑɑkənɑ ɩ təmlɛ kɛ́. Ɩɩ tɩɩ nyəŋ nɑ ɩ́ polo ɩcɑtɛ tɑɑ.
  azb-azb: Ağılsızların çəkdikləri zəhmət Özlərini yorar, Onlar şəhərə gedən yolu
    da bilmir.
  eng-DBY: The labour of fools wearieth them, because they know not how to go to the
    city.
  hin-2017: मूर्ख को परिश्रम से थकावट ही होती है, यहाँ तक कि वह नहीं जानता कि नगर
    को कैसे जाए।
  wol-KYG: Ab dof ak kër-këreem, coonoy neen; du xam sax yoonu taax ya.
  eng-YLT: The labour of the foolish wearieth him, In that he hath not known to go
    unto the city.
  eng-WYC-2017: The travail of fools shall torment them, that know not how to go into
    the city.
  eng-WMBB: The labour of fools wearies every one of them; for he doesn’t know how
    to go to the city.
  urd-GVH: अहमक़ का काम उसे थका देता है, और वह शहर का रास्ता भी नहीं जानता।
  rug-rug: Sa tie pekipeki si mabo nia sa sa nana tinavete; ke lopu gilania sa sa
    siraṉa pule la pa nana vetu.
  gaz-gaz: Dadhabbiin gowwaa isuma butuchiti; inni karaa gara magaalaatti geessu hin
    beeku.
  fra-LSG: Le travail de l’insensé le fatigue, parce qu’il ne sait pas aller à la
    ville.
  yal-yal: Xaxilitarena wanla a xadanma nɛn, bayo a yɛtɛɛn mi a kolon a sigɛ taani
    kii naxan yi.
  haw-1868: O ka hana a ka poe naaupo, he mea ia e hoomaluhiluhi ai ia lakou, no ka
    mea, aole ia i ike i ka hele i ke kulanakauhale.
  arb-NAV: كَدُّ الْجَاهِلِ يُعْيِيهِ، لأَنَّهُ يَضِلُّ طَرِيقَهُ إِلَى الْمَدِينَةِ.
  ewe-ewe: Dɔ sue aɖe ko wɔwɔ nana ɖeɖi tea eŋu ale gbegbe be ŋusẽ meganɔa eŋu hena
    dua me yiyi o.
  eng-LEE: The toil of the foolish will weary every one of them, because he knoweth
    not how to go to the city.—
  asm-FB: অজ্ঞানী লোকৰ পৰিশ্ৰমেই তেওঁলোকক ক্লান্ত কৰে, নগৰলৈ যোৱা বাটকো তেওঁ নাজানে।
  sus-A: شَشِلِتَرٍ عَ يّتّ رَتَفَنمَ، هَلِ تَا كِرَ، عَ مُ عَ كٌلٌن.
  fra-SBL: Le travail des insensés fatigue chacun d'eux, car il ne sait pas comment
    aller à la ville.
  hbo-hbo: עֲמַ֥ל הַכְּסִילִ֖ים תְּיַגְּעֶ֑נּוּ אֲשֶׁ֥ר לֹֽא־יָדַ֖ע לָלֶ֥כֶת אֶל־עִֽיר׃
  kik-kik: Wĩra wa mũndũ mũkĩĩgu nĩũmũnogagia; we ndamenyaga njĩra ya gũthiĩ itũũra-inĩ.
  fra-NCL: Le travail de l’insensé le fatigue, lui qui ne sait pas même aller à la
    ville.
  cek-AK: Vangpui thungah caehhaih loklam to panoek ai baktih toengah, kamthu toksakhaih
    mah kaminawk angphosak boih.
  cuk-cuk: Dule-binsaedsulidaed, arbaedgi baisursunna yegued. Neggweburse-naed-igarbela
    wissurbalid.
  uig-CYR: Ахмақлар җапаси билән өзлирини упритиду; чүнки улар һәтта шәһәргә баридиған
    йолниму билмәйду.
  tel-2017: మూర్ఖులు తాము వెళ్ళాల్సిన దారి తెలియనంతగా తమ కష్టంతో ఆయాసపడతారు.
  hat-BSA: Zèv a moun ensanse a tèlman fatige l, ke li pa konnen kijan pou li rive
    nan vil la.
  kos-kos: Sie mwet su sifacna aktotoyella ke orekma upalana lal, el oana mwet lalfon
    se su nukanla innek nu lohm sel ah.
  hbo-WLC: עֲמַ֥ל הַכְּסִילִ֖ים תְּיַגְּעֶ֑נּוּ אֲשֶׁ֥ר לֹֽא־יָדַ֖ע לָלֶ֥כֶת אֶל־עִֽיר׃
  ibo-ibo: Ọrụ nke ndị nzuzu na-agwụ ya ike, ha makwaghị ụzọ ijeru obodo.
  ory-ory: ପ୍ରତ୍ୟେକ ମୂର୍ଖର ପରିଶ୍ରମ ତାହାକୁ କ୍ଳାନ୍ତ କରେ, କାରଣ କିପରି ନଗରକୁ ଯିବାର ହୁଏ,
    ତାହା ସେ ଜାଣେ ନାହିଁ।
  chk-chk: Iwe, eman mi umwes a püsin apekusu ren an angang weires, pun esap fokun
    silei ewe al a ale ngeni ewe telinimw.
  rop-rop: Wal det siliwan men oldei wekwek, bat det wek meigim im brabli silipiwan,
    en im nomo sabi wujei im garra go.
  ukr-1871: Праця дурного томить його; не знає він і дороги в місто.
  deu-1951: Die Mühe, die der Tor sich gibt, der den Weg zur Stadt nicht kennt, ermüdet
    ihn.
  eng-JPS: The labour of fools wearieth every one of them, for he knoweth not how
    to go to the city.
  srp-1865: Lude mori trud njihov, jer ne znaju ni u grad otiæi.
  lug-lug: Omusirusiru aterebuka mangu olw’ekitamugendedde bulungi, n’abulwa n’ekkubo
    erimutwala mu kibuga.
  heb-heb: עמל הכסילים תיגענו אשר לא ידע ללכת אל עיר׃
  ben-IRV: মূর্খদের পরিশ্রম তাদের ক্লান্ত করে, যাতে তারা শহরে রাস্তা এমনকি জানে না।
  pan-pan: ਮੂਰਖ ਦੀ ਮਿਹਨਤ ਉਹ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਥਕਾਉਂਦੀ ਹੈ, ਭਈ ਉਹ ਸ਼ਹਿਰ ਦਾ ਰਾਹ ਵੀ ਨਹੀਂ ਜਾਣਦਾ।
  mya-JVB: မြို့ သို့ သွား သောလမ်းကို မ သိ သောသူကဲ့သို့မိုက် သောသူသည် ကြိုးစား အားထုတ်သော်လည်း
    ၊ သူတပါး တို့ကို ပင်ပန်း စေတတ်၏။
  hmo-hmo: Kavakava tauna ena hekwarahi dainai ia hesiku noho, bona unai dainai iena
    ruma dekenai giroa lou dalana ia diba lasi.
  urd-urd: बेवक़ूफ़ों की मेहनत उसे थकाती है, क्यूँकि वह शहर को जाना भी नहीं जानता।
  rus-SYN: Труд глупого утомляет его, потому что не знает даже дороги в город.
  bqc-SIM: Sↄũ zĩ ì aà kpasa, ↄ̃ ìliↄ wɛ̃́lɛ zɛ́ dↄ̃o.
  tcz-CHONGTHU: Mingol hon neocha atoh nauva chun athangui pai uvin, in iti hunglhun
    ding ham tijong akihetji pouve.
  mar-mar: मूर्ख श्रम करून थकतो, कारण नगराला जाण्याचा मार्ग तो जाणत नाही.
  qub-qub: Mana tantiyaj upa runaga fiyupa ñacarpis yangami arun. Chaymi mana musyanchu
    siudäman maypa yaycuna cashallantapis.
  bqp-bqp: Yↄ̃nkↄ zĩ dì a kpasamɛ, ari se àdi zɛ́ dↄ̃ gɛna wɛ̃tɛ gũnlo.
  hat-hat: Moun sòt touye tèt li nan travay, li bliye chimen kay li.
  eng-BSB: The toil of a fool wearies him, for he does not know the way to the city.
  eng-WEBPB: The labour of fools wearies every one of them; for he doesn’t know how
    to go to the city.
  kbq-kbq: Neginagi vahe'mo'za eri'zana eri'sazanagi tusi zamavaresragu hugahaze.
    Na'ankure nozamiregama nevaza kana ke'za eri forera osugahaze.
  nhe-BL: Quema se huihui tlacatl tequiti, mosiyahuiltía hasta ayoc quimati quejatza
    ajsiti ichaj.
  bus-bus: Yↄ̃nkↄↄ zĩi è à kpasamɛ, ai se è zɛ́ dↄ̃ gana wɛ́tɛ guuro.
  gub-BL: Amo awa iranaiw tuwe a'e wà. Nukwaw kwaw ni wàpuz ipiar hexakaw wà. Agwer
    awa uma'ereko tetea'u a'e wà, te ikene'o uzemumaw pà a'e wà.
  eng-DRA: The labour of fools shall afflict them that know not bow to go to the city.
