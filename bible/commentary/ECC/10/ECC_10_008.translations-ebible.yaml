verse: ECC.010.008
translations:
  mal-C: കുഴി കുഴിക്കുന്നവർ അതിൽത്തന്നെ വീഴുന്നു; മതിൽ പൊളിക്കുന്നവരെ പാമ്പു കടിക്കുന്നു.
  deu-TKW: Wer eine Grube gräbt, kann darein fallen; und wer Gemäuer einreißt, den
    kann eine Schlange beißen.
  lin-lin: Moto oyo atimoli libulu akoki kokweya kati na yango ; mpe moto oyo abuki
    mir ya lopango, nyoka ekoki koswa ye.
  eng-LSV: Whoever is digging a pit falls into it, || And whoever is breaking a hedge,
    a serpent bites him.
  eng-GNV: He that diggeth a pit, shall fal into it, and he that breaketh the hedge,
    a serpent shall bite him.
  eng-WEBSTER: He that diggeth a pit shall fall into it; and whoever breaketh a hedge,
    a serpent shall bite him.
  nhw-BL: Tlalnamiquini quimatij onca tlamantli mahuilili huan tequitij ica miyac
    cuidado. Catli quixahuas se ostotl para ameli, huelis iseltzi huetzis nopona.
    Catli quisosolos se tepamitl, huelis nopona quipantis se cohuatl catli quitzacanis.
  swh-ONEN: Yeye achimbaye shimo aweza kutumbukia ndani yake, yeyote abomoaye ukuta
    anaweza kuumwa na nyoka.
  bba-bba: Wi u suurɑ ɡbemɔ, wiyɑ u koo kpĩ u wɔri ye sɔɔ. Wi u mɑɑ ɡbɑ̃rɑru surɑmɔ
    kpɑ wɑɑ yu nùn dɔm.
  eng-KJVCPB: He that diggeth a pit shall fall into it; and whoso breaketh a hedge,
    a serpent shall bite him.
  luo-luo: Ngʼama kunyo bur matut nyalo lwar e iye; to ngʼama muko kor ot thuol nyalo
    kayo.
  meu-meu: Guri e ḡeiamu tauna na una guri lalonai baine moru; bona haba e dareamu
    tauna na gaigai ese baine koria.
  npi-ULB: खाडल खन्‍ने कोही पनि त्यसभित्र खस्‍न सक्छ, र कसैले पर्खाल भत्काउँदा सर्पले
    त्यसलाई डस्‍न सक्छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá gbẹ́ kòtò, ó le è ṣubú sínú rẹ̀; ẹnikẹ́ni tí ó bá la inú
    ògiri, ejò le è ṣán an.
  ind-ind: Hati-hatilah ketika menggali lubang, supaya jangan kamu jatuh ke dalamnya.
    Hati-hatilah ketika kamu membongkar pagar batu. Jangan sampai ular yang bersembunyi
    di situ menggigitmu.
  pes-OPCB: آن که چاه می‌کَنَد ممکن است در آن بیفتد؛ کسی که دیوار را سوراخ می‌کند
    ممکن است مار او را بگزد.
  tgl-ULB: Sinuman ang nagbubungkal ng hukay ay maaaring mahulog dito, at kapag mayroong
    sumisira sa pader, maaari siyang kagatin ng ahas.
  hui-hui: Í̠na gundu uli timbuni mbira tombo wiriyagua í̠ni uli ogoniha pilabehe
    holebere. Í̠na ege to̱le̱ pabe minu gialariyagua nogombime í̠ hayabehe holebira.
  mya-mya: တွင်းကို တူးသောသူသည် ထိုတွင်းထဲသို့ ကျလိမ့် မည်။ ခြံကိုဖျက်သော သူသည် မြွေကိုက်ခြင်းကို
    ခံရလိမ့် မည်။
  bod-N: ས་དོང་འབྲུ་མཁན་རང་ཉིད་དེའི་ནང་ལྷུང་། ། རྩིག་པ་བཤིག་ན་སྦྲུལ་གྱིས་སོ་བཏབ་ཡོང་།
    །
  sna-sna: Ani naani anochera gomba angangowira mariri; ani naani anopwanya naparusvingo
    angangorumwa nenyoka.
  spa-BLM: El que cava una fosa puede caer en ella; y el que rompe un muro puede ser
    mordido por una serpiente.
  cac-cac: A eb' sb'oan junoc nivan jul, ay smay sb'at eb' d'a yool. A eb' sjuanel
    junoc muro, ay smay schiji eb' yuj noc' chan.
  swh-ULB: Yeyote anayechimba shimo anaweza kutumbukia yake, na popote mtu anayevunja
    ukuja, nyoka anaweza kumuuma.
  bel-bel: Хто яму капае, той у яе і ўпадзе, і хто разбурае агароджу, таго ўкусіць
    зьмяя.
  deu-ELBBK: Wer eine Grube gräbt, kann hineinfallen; und wer eine Mauer einreißt,
    den kann eine Schlange beißen.
  mbb-OT: Emun ebangbang ka, kela ke meulug ka zuen. Emun edlesag ka ziyà te verengbeng
    te inged, kela ke keǥata ka te uled.
  mal-2015: കുഴി കുഴിക്കുന്നവൻ അതിൽ വീഴും; മതിൽ പൊളിക്കുന്നവനെ പാമ്പു കടിക്കും.
  rmc-rmc: Ko kopaľinel e chev, šaj perel andre; a oles, ko čhivel tele o muros, šaj
    danderel o sap.
  pes-OPV: آنکه چاه می‌کند در آن می‌افتد و آنکه دیواررا می‌شکافد، مار وی را می‌گزد.
  ron-1924: Чине сапэ гроапа алтуя каде ел ын еа ши чине сурпэ ун зид ва фи мушкат
    де ун шарпе.
  ben-OBCV: যে গর্ত খোঁড়ে সে তার মধ্যে পড়তে পারে; যে দেয়াল ভাঙে তাকে সাপে কামড়াতে
    পারে।
  som-som: Kii god qodaa isagaa ku dhici doona, oo ku alla kii deyr dumiyana abeesaa
    qaniini doonta.
  lat-VUC: Qui fodit foveam incidet in eam, et qui dissipat sepem mordebit eum coluber.
  eng-ASVBT: He that diggeth a pit shall fall into it; and whoso breaketh through
    a wall, a serpent shall bite him.
  ita-1885: Chi cava la fossa caderà in essa; e chi rompe la chiusura il serpente
    lo morderà.
  eng-LXXUP: He that digs a pit shall fall into it; And him that breaks down a hedge
    a serpent shall bite.
  eng-ULB: Anyone who digs a pit can fall into it, and whenever someone breaks down
    a wall, a snake can bite him.
  spa-VBL: Si cavas un pozo, puedes caerte dentro. Si derribas un muro, te puede morder
    una serpiente.
  fra-_FOB: Celui qui creuse une fosse y tombera, et un serpent mordra celui qui fait
    brèche à une clôture.
  mal-mal: കുഴി കുഴിക്കുന്നവൻ അതിൽ വീഴും; മതിൽ പൊളിക്കുന്നവനെ പാമ്പു കടിക്കും.
  urd-GVR: Jo gaṛhā khode wuh ḳhud us meṅ gir saktā hai, jo dīwār girā de ho saktā
    hai ki sāṅp use ḍase.
  suz-BL: बिक्‍तीक दोइब मुर मेको आंमान बिक्‍ने चाप्‍ब। मिनु गारो प्रेप्‍ब कली बुस्‍सुमी
    कोक्‍ने चाप्‍ब। हितोपदेस २६:२७
  eng-NOY: He that diggeth a pit shall fall into it; and whoso breaketh down a wall,
    a serpent shall bite him.
  ita-1927: Chi scava una fossa vi cadrà dentro, e chi demolisce un muro sarà morso
    dalla serpe.
  ckb-ckb: ئەوەی چاڵ هەڵکەنێت خۆی تێی دەکەوێت، ئەوەی دیوار بڕووخێنێت مار پێیەوە دەدات.
  eng-BBE: He who makes a hole for others will himself go into it, and for him who
    makes a hole through a wall the bite of a snake will be a punishment.
  kan-OKCV: ಗುಂಡಿಯನ್ನು ಅಗೆಯುವವನೇ ಅದರಲ್ಲಿ ಬೀಳುವನು. ಗೋಡೆಯನ್ನು ಒಡೆಯುವವನನ್ನು ಹಾವು ಕಡಿಯುವುದು.
  tam-2017: படுகுழியை வெட்டுகிறவன் அதிலே விழுவான்; அடைப்பைப் பிடுங்குகிறவனைப் பாம்பு
    கடிக்கும்.
  spa-RV-1909: El que hiciere el hoyo caerá en él; y el que aportillare el vallado,
    morderále la serpiente.
  ron-BTF: Cel ce sapă o groapă va cădea în ea; și pe oricine sparge un gard, îl va
    mușca un șarpe.
  eng-WEBP: He who digs a pit may fall into it; and whoever breaks through a wall
    may be bitten by a snake.
  eng-FBV: If you dig a pit, you could fall in. If you knock down a wall, you could
    be bitten by a snake.
  nld-1939: Wie een kuil graaft, valt er zelf in; Wie een muur doorbreekt, wordt door
    een slang gebeten.
  nch-BL: Talnamiquini quimatij onca tamanti mahuilili huan tequitij ica miyac cuidado.
    Cati quixahuas se ostot para ameli, huelis iseltitzi huetzis nopona. Cati quisosolos
    se tepamit, huelis nopona quipantis se cohuat cati quitzacanis.
  vie-1934: Kẻ nào đào hầm sẽ sa xuống đó, còn kẻ phá vách tường phải bị rắn cắn.
  hin-CV: जो गड्ढा खोदता है वह खुद उसमें गिरेगा; और जो दीवार में सेंध लगाता है, सांप
    उसे डस लेगा.
  spa-BES: El que haga un agujero para los demás, él mismo entrará en él, y para el
    que haga un agujero a través de una pared, la mordedura de una serpiente será
    un castigo.
  tdx-tdx: Mete hivariñe ama’e ao ty mihaly koboñe; naho mete hehere’ ty mereñe ze
    misorodidy kijoly.
  tha-KJV: ผู้​ใดขุดบ่อไว้ ผู้​นั้นจะตกลงในบ่อนั้น ผู้​ใดพังรั้วต้นไม้​ทะลุ​เข้าไป
    งู​จะขบกัดผู้​นั้น
  por-BR-2018: Quem cavar uma cova, nela cairá; e quem romper um muro, uma cobra o
    morderá.
  deu-ELO: Wer eine Grube gräbt, kann hineinfallen; und wer eine Mauer einreißt, den
    kann eine Schlange beißen.
  eng-WYC-2018: He that diggeth a ditch, shall fall into it; and an adder shall bite
    him, that destroyeth a hedge. (He who diggeth a ditch, shall fall into it; and
    he who destroyeth a hedge, shall be bitten by a serpent hiding in it.)
  epo-epo: Kiu fosas kavon, tiu falos en ĝin; kaj kiu detruas muron, tiun mordos serpento.
  uig-PIN: Orini koliƣan kixi uningƣa yiⱪilixi mumkin; tamni buzƣan kixini yilan qeⱪixi
    mumkin;
  beo-beo: 'Dia da uli dogonesisia, dina: amo ganodini sa:imu. Di da dobea fei gadelale
    dasea, sania da di gasomanu.'
  tpi-OTNT: Sapos man i wokim bikpela hul, orait em yet inap pundaun long en. Sapos
    man i brukim wanpela banis ston, orait snek inap kaikaim em.
  hau-SA: Duk wanda ya haƙa rami shi ne zai fāɗa a ciki; duk wanda ya rushe katanga,
    shi maciji zai sara.
  uig-LAT: Orini kolighan kishi uninggha yiqilishi mumkin; tamni buzghan kishini yilan
    chéqishi mumkin;
  nde-nde: Lowo ogebha umgodi angawela kuwo; odiliza umduli angalunywa yinyoka.
  ton-ton: Ko ia ʻoku keli ʻae luo ʻe tō ia ki ai; pea ko ia ʻoku maumauʻi ʻae ʻā,
    ʻe uʻu ia ʻe he ngata fekai.
  ces-1613: Kdo kopá jámu, upadá do ní; a kdo boří plot, ušťkne jej had.
  eng-WMB: He who digs a pit may fall into it; and whoever breaks through a wall may
    be bitten by a snake.
  tam-TCV: குழி ஒன்றை வெட்டுகிறவன் அதில் விழக்கூடும்; பழைய சுவரை இடிப்பவனையும் பாம்பு
    கடிக்கக்கூடும்.
  ceb-ULB: Si bisan kinsa nga mokalot ug bangag mahimong mahulog niini, ug sa bisan
    kanus-a nga adunay usa ka tawo nga moguba sa paril, mapaakan sa bitin.
  pol-UBG: Kto kopie dół, sam w niego wpadnie, kto rozwala płot, tego ukąsi wąż.
  urd-GVU: جو گڑھا کھودے وہ خود اُس میں گر سکتا ہے، جو دیوار گرا دے ہو سکتا ہے کہ
    سانپ اُسے ڈسے۔
  deu-1912: Aber wer eine Grube macht, der wird selbst hineinfallen; und wer den Zaun
    zerreißt, den wird eine Schlange stechen.
  kan-2017: ಗುಂಡಿಯನ್ನು ತೋಡುವವನು ತಾನೇ ಅದರಲ್ಲಿ ಬೀಳುವನು, ಗೋಡೆಯನ್ನು ಒಡೆಯುವವನಿಗೆ, ಹಾವು
    ಕಚ್ಚುವುದು.
  yap-yap: Fa’an ga ra ker e low, ma ga ra mul nga langgin; ma fa’an ga ra bilig e
    rungrung nga barba’, mra k’adem e porchoyog.
  hlt-MCSB: Rhom aka too khaw a khuila cungku tih vongtung aka phae khaw rhul loh
    amah a tuk.
  mdy-ETH: ዔቴ ቦኦካ ዓሲ ፔኤሮ ዬያ ዔታ ሎኦማኒ፥ ቲኢሢ ሻሃሢያኣ ሾኦሺና ዻይንታኒ ዳንዳዓኔ፤
  kew-kew: Aa meda nipumi su naaku adaape roboa saliare nipuna bipa go naaku-para
    pabalia. Aa medame ana kepo rugutea-daare paakame nipu nalia.
  twi-ASANTE: Obiara a ɔtu amena no bɛtumi atɔ mu; na deɛ ɔbubu ɔfasuo no, ɔwɔ bɛtumi
    aka no.
  eng-WEBU: He who digs a pit may fall into it; and whoever breaks through a wall
    may be bitten by a snake.
  wal-wal: Olla bookkiya uri he ollan i kunddana; qassi gimbbe dirssaa koliya uraa
    shooshshai dukkana.
  spa-PDDPT: El que cava un hoyo caerá en él, Y al que rompa el cerco lo morderá una
    serpiente.
  gun-gun: Yvykua ojo'o va'ekue ma ha'e py ae ju 'rã ho'a, ha'e kora ombovo va'e ma
    mboi oixu'u 'rã.
  ilo-ULB: Siasinoman nga agkali iti abut ket mabalin a matnag iti daytoy, ken no
    adda mangrebba iti pader, mabalin a kagaten isuna ti uleg.
  kpg-kpg: Maa goe e geli dau luwa, goe e doo gi no lodo. Maa goe e oho e ulu laa lodo
    di abaaba, goe e kadi go di gihaa lodo geinga.
  uig-ARA: ئورىنى كولىغان كىشى ئۇنىڭغا يىقىلىشى مۇمكىن؛ تامنى بۇزغان كىشىنى يىلان
    چېقىشى مۇمكىن؛
  sus-sus: Yili ge nɔma birade a xa yili gexi kui, mixi naxan yale tima tɛtɛ ma, bɔximase
    nɔma na fan xinde.
  pon-2006: Ma ke pahn weirada pwoahr ehu, ke pahn pwupwudi loale; ma ke pahn wahdpeseng
    kehl ehu oh pedolong loale, sineik pahn ngalisuhkpene.
  ksd-ksd: Nina i kal ra tung na bura bar tana, ma nina i re vue ta liplip na vat,
    a vui bar na karat ia.
  tur-YTC: Çukur kazan, içine düşebilir; duvarı delen de yılan tarafından sokulabilir.
  bel-N: Хто капае яму, той упадзе ў яе, а таго, хто ломiць агароджу, укусiць зьмяя.
  grc-BRENT: Ὁ ὀρύσσων βόθρον, εἰς αὐτὸν ἐμπεσεῖται· καὶ καθαιροῦντα φραγμὸν, δήξεται
    αὐτὸν ὄφις,
  ind-AYT: Siapa menggali lubang akan jatuh ke dalamnya. Siapa meruntuhkan tembok
    akan digigit oleh ular.
  nya-nya: Amene amakumba dzenje adzagwamo yekha; amene amabowola khoma adzalumidwa
    ndi njoka.
  hrv-hrv: Tko jamu kopa, u nju pada; i tko ruši zid, ujeda ga zmija.
  mps-mps: Te bidi mego genuai tǫ dedage dogobaso da, teda aga digi te dedageba tulalueibao.
    Ma, te bidigo te masigigo bagulali obo alubaso da, teda te hasamanigo aga gąų
    kelaibao.
  tpi-tpi: Sapos man i wokim bikpela hul, orait em yet inap pundaun long en. Sapos
    man i brukim wanpela banis ston, orait snek inap kaikaim em.
  dan-1931: Den, som graver en Grav, falder selv deri; den, som nedbryder en Mur,
    ham bider en Slange;
  vie-OVCB: Ai đào hố phải sa xuống hố. Ai phá vách nhà cũ sẽ bị rắn rết cắn.
  guj-2017: જે ખાડો ખોદે છે તે જ તેમાં પડે છે અને જે વાડમાં છીંડું પાડે છે તેને સાપ
    કરડે છે.
  pon-2006A: Ma ke pahn weirada pwoahr ehu, ke pahn pwupwudi loale; ma ke pahn wahdpeseng
    kehl ehu oh pedolong loale, sineik pahn ngalisuhkpene.
  por-BRBSL: He quem cava um poço pode cair nele; e quem quebra uma parede pode ser
    mordido por uma cobra.
  cth-cth: Tangkom ka tai e tami teh hote tangkom dawk a bo han. Takha ka raphoe e
    tami teh tahrun ni a khue han.
  twi-twi: Obiara a otu amoa no betumi atɔ mu; na nea obubu ɔfasu no, ɔwɔ betumi aka
    no.
  hlt-hlt: Rhom aka too khaw a khuila cungku tih vongtung aka phae khaw rhul loh amah
    a tuk.
  tbz-SIM: Wèè keù difɔ̃̀tìrì weè duò dì miɛkɛ, wèè pùɔ̀ ndidombìrì fɛwɑ̀ɑ̀fɛ̀ we
    ndɔmmù.
  msy-2020: Gumazir tam mozir ekiam gɨkuigh a ti uabɨ an magɨrɨgham. Eghtɨ gumazitam
    me dagɨabar ingarizir dɨvazir gavgavim abightɨ, kuruzim ti a givigham.
  dop-dop: Ye wei ɩ hulɑ pʋ́ʋ́ɣʋ́ ɩ hotiɣi kʋ tɑɑ kɛ́, ɩlɛnɑ tʋm nyɑsɑ wei ɩ cɑɑtəɣɩ
    koluŋɑ tɔ.
  azb-azb: Quyu qazan içinə özü düşə bilər, Divar sökəni ilan sanca bilər.
  eng-DBY: He that diggeth a pit falleth into it; and whoso breaketh down a hedge,
    a serpent biteth him.
  hin-2017: जो गड्ढा खोदे वह उसमें गिरेगा और जो बाड़ा तोड़े उसको सर्प डसेगा।
  wol-KYG: Ku gas um yeer, repp nga tàbbi ca; ku bëtt miir, repp jaan matt la;
  eng-YLT: Whoso is digging a pit falleth into it, And whoso is breaking a hedge,
    a serpent biteth him.
  eng-WYC-2017: He that diggeth a ditch, shall fall into it; and an adder shall bite
    him, that destroyeth a hedge.
  eng-WMBB: He who digs a pit may fall into it; and whoever breaks through a wall
    may be bitten by a snake.
  urd-GVH: जो गढ़ा खोदे वह ख़ुद उसमें गिर सकता है, जो दीवार गिरा दे हो सकता है कि
    साँप उसे डसे।
  rug-rug: Asa pu gelia sa pou si kote hoqa pule nia mo sa; asa pu lopoto nuquru pa
    goba si kote ta garata noki.
  gaz-gaz: Namni boolla qotu kam iyyuu ofuma isaatii keessa buʼa; nama dallaa cabsee
    keessaan baʼu kam iyyuu bofatu idda.
  fra-LSG: Celui qui creuse une fosse y tombera, et celui qui renverse une muraille
    sera mordu par un serpent.
  yal-yal: Naxan na yinla ge, a birama nɛn na ra. Naxan na yinna rabira, saɲin nan
    na xinma.
  haw-1868: O ka mea i eli i ka lua, e haule auanei oia iloko; a o ka mea i wawahi
    i ka pa, e nahu mai ka nahesa ia ia.
  arb-NAV: كُلُّ مَنْ يَحْفُرُ حُفْرَةً يَقَعُ فِيهَا، وَمَنْ يَنْقُضْ جِدَاراً تَلْدَغْهُ
    حَيَّةٌ.
  ewe-ewe: Ame si ɖea vudo la, eyae gena ɖe eme. Ame si gbãa gli toa eme la, eyae
    da ɖuna.
  eng-LEE: He that diggeth a pit will fall into it; and him who breaketh down a fence—a
    serpent will bite him.
  asm-FB: যি মানুহে গাত খান্দে, তেওঁ তাৰ ভিতৰত পৰিব পাৰে; যি মানুহে শিলৰ দেৱাল ভাঙে
    তেওঁক সাপে খুঁটিব পাৰে।
  sus-A: يِلِ فٍ نْمَ بِرَدٍ عَ شَ يِلِ فٍشِ كُي، مِشِ نَشَن يَلٍ تِمَ تّتّ مَ، بْشِمَسٍ
    نْمَ نَ قَن شِندٍ.
  fra-SBL: Celui qui creuse une fosse peut y tomber, et celui qui perce un mur peut
    être mordu par un serpent.
  hbo-hbo: חֹפֵ֥ר גּוּמָּ֖ץ בֹּ֣ו יִפֹּ֑ול וּפֹרֵ֥ץ גָּדֵ֖ר יִשְּׁכֶ֥נּוּ נָחָֽשׁ׃
  kik-kik: Mũndũ ũrĩa wenjaga irima-rĩ, nĩwe ũkaarĩgũa; nake ũrĩa ũtharagia rũthingo
    nĩkũrũmwo akaarũmwo nĩ nyoka.
  fra-NCL: Celui qui creuse une fosse peut y tomber, et celui qui renverse une muraille
    peut être mordu par un serpent.
  cek-AK: Qumqai kami loe tangqom thungah krah tih; sipae phrae kami loe pahui mah
    patuk tih.
  cuk-cuk: Dule yaa-matusur-akwisdibe, sunna egi argwaned. Dule gagan-matusulid-eminaidibe,
    sunna dubgi warmaked.
  uig-CYR: Орини колиған киши униңға жиқилиши мүмкин; тамни бузған кишини илан чеқиши
    мүмкин;
  tel-2017: గొయ్యి తవ్వేవాడు కూడా దానిలో పడే అవకాశం ఉంది. ప్రహరీ గోడ పడగొట్టే వాణ్ణి
    పాము కరిచే అవకాశం ఉంది.
  hat-BSA: Sila ki fouye fè yon twou ka byen tonbe ladann, e yon sèpan ka mòde gèrye
    a ki kraze yon miray.
  kos-kos: Kom fin pukanak sie luf, kom ac ku in putatyang nu loac. Kom fin fokolla
    sie pot, soko serpent in pot uh ac ku in ngaliskomi.
  hbo-WLC: חֹפֵ֥ר גּוּמָּ֖ץ בּ֣וֹ יִפּ֑וֹל וּפֹרֵ֥ץ גָּדֵ֖ר יִשְּׁכֶ֥נּוּ נָחָֽשׁ׃
  ibo-ibo: Onye gwuru olulu ga-adaba nʼime ya! Onye na-etida mgbidi ka agwọ ga-atagbu.
  ory-ory: ଯେ ଗର୍ତ୍ତ ଖୋଳେ, ସେ ତହିଁରେ ପଡ଼ିବ ଓ ଯେଉଁ ଲୋକ ବେଢ଼ା ଭାଙ୍ଗେ, ତାହାକୁ ସର୍ପ କାମୁଡ଼ିବ।
  chk-chk: Iö a tuw eu pwang epwe püsin turulong lon, nge iö a ataela eu tittin fau,
    eman serepenit epwe küw.
  rop-rop: Wal if yu grajim hol, wal maitbi yu buldan insaid langa det hol, en if
    yu pulumdan wan wol, wal maitbi jigiwan sneik baidim yu.
  ukr-1871: Хто копає яму, сам упаде в її; хто валить мур, того вкусить гадина.
  deu-1951: Wer eine Grube gräbt, fällt hinein; und wer eine Mauer einreißt, den wird
    eine Schlange beißen.
  eng-JPS: He that diggeth a pit shall fall into it; and whoso breaketh through a
    fence, a serpent shall bite him.
  srp-1865: Ko jamu kopa, u nju æe pasti, i ko razvaljuje ogradu, uješæe ga zmija.
  lug-lug: Asima ekinnya alikigwamu, n’oyo amenya ekisenge omusota gulimubojja.
  heb-heb: חפר גומץ בו יפול ופרץ גדר ישכנו נחש׃
  ben-IRV: যে কেউ গর্ত খোঁড়ে সে তাতেই পড়তে পারে এবং যখনই কেউ দেওয়াল ভাঙ্গে, তাকে
    সাপ কামড়াতে পারে।
  pan-pan: ਜਿਹੜਾ ਟੋਆ ਪੁੱਟਦਾ ਹੈ ਉਹ ਉਸ ਦੇ ਵਿੱਚ ਡਿੱਗੇਗਾ ਅਤੇ ਜਿਹੜਾ ਕੰਧ ਢਾਉਂਦਾ ਹੈ ਉਹ ਨੂੰ
    ਸੱਪ ਲੜੇਗਾ।
  mya-JVB: တွင်း ကို တူး သောသူသည် ထို တွင်းထဲသို့ ကျ လိမ့်မည်။ ခြံ ကိုဖျက် သောသူသည်
    မြွေ ကိုက် ခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: Guri ia geia tauna, be unai guri ena lalonai do ia moru, bona magu ia makohia
    tauna, be gaigai ese do ia koria.
  urd-urd: गढ़ा खोदने वाला उसी में गिरेगा और दीवार में रख़ना करने वाले को साँप डसेगा।
  rus-SYN: Кто копает яму, тот упадет в нее, и кто разрушает ограду, того ужалит змей.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ ɛyↄ̃ a zu a guu, gbɛ̃́ pↄ́ lɛ́ gĩ gboo, mlɛ̃ a aà só.
  tcz-CHONGTHU: Twikul nalai tengleh na lhahlut thei ahi. Chule banglui chu nang in
    naphetlhah teng leh gul-in jong na chuh thei ahi.
  mar-mar: जो कोणी खड्डा खणतो, तोच त्यामध्ये पडू शकतो आणि जो कोणी भिंत तोडून टाकतो
    त्यास साप चावण्याची शक्यता असते.
  qub-qub: Pipis uchcuta uchcoj cäga chaymanmi yaganga. Pipis curral pergata ojtej
    cajtaga culebrami cañenga.
  bqp-bqp: Gbɛ̃ kũ àtɛn wɛ̀ɛ yↄ̃ ni zu a gũn, gbɛ̃ kũ àtɛn bĩni gboro, mlɛ̃̀ ni
    a só.
  hat-hat: Si ou fouye yon pi, se ou menm ki va tonbe ladan l'. Si ou kraze yon miray,
    se ou menm sèpan va mòde.
  eng-BSB: He who digs a pit may fall into it, and he who breaches a wall may be bitten
    by a snake.
  eng-WEBPB: He who digs a pit may fall into it; and whoever breaks through a wall
    may be bitten by a snake.
  kbq-kbq: Mago vahemo'ma agra'ama kafinte'nesia kerifina agra'a uramigahie. Hagi
    korapama me'nesia have keginama ahe fragu'ma vazisanana anampintira osifavemo'a
    kamprigahie.
  nhe-BL: Tlalnamiquini quimatij onca tlamantli mahuilili huan tequitij ica miyac
    cuidado. Tlen quixahuas se ostotl para ameli, huelis iseli huetzis nopano. Tlen
    quixolehuas se tepamitl, huelis nopano quipantis se cohuatl tlen quitzacanis.
  bus-bus: Gbɛ̃ kɛ̀ èe wɛ̀ɛ yↄ̃ↄ é zu à guu, gbɛ̃ kɛ̀ èe bĩi gboroo, mlɛ̃̀ é à só.
  gub-BL: Aze amo uzapo ywykwaruhu nehe, u'ar putar ru'u ipupe nehe. Aze amo weityk
    pàrirogaw iaiha ma'e nehe, mozaiw uxi'u putar ru'u heityk arer nehe.
  eng-DRA: 'He that diggeth a pit, shall fall into it: and he that breaketh a hedge,
    a serpent shall bite him.'
