verse: ECC.010.014
translations:
  mal-C: ഭോഷർ വാക്കുകൾ പെരുക്കുന്നു. എന്താണു സംഭവിക്കുന്നതെന്ന് ആർക്കും ഒരു നിശ്ചയവുമില്ല—
    തനിക്കുശേഷം എന്തു സംഭവിക്കുമെന്ന് പ്രവചിക്കാൻ ആർക്കു കഴിയും?
  deu-TKW: Und der Narr macht viele Worte; doch weiß der Mensch nicht, was sein wird,
    und was nach ihm sein wird, wer kann's ihm verraten?
  lin-lin: Zoba alobaka mingi. Moto moko te ayebi makambo oyo ekoya ; nani akoki koyebisa
    ye makambo oyo ekosalema sima na ye ?
  eng-LSV: 'And the fool multiplies words: “Man does not know that which is—And that
    which is after him, who declares to him?”'
  eng-GNV: 'For the foole multiplieth woordes, saying, Man knoweth not what shall
    be: and who can tell him what shall be after him?'
  eng-WEBSTER: 'A fool also is full of words: a man cannot tell what shall be; and
    what shall be after him, who can tell him?'
  nhw-BL: Se huihui tlacatl camanalti miyac quen elisquía quimati nochi catli panos
    teipa huan quinequi tepohuilis nochi. Pero amo neli. Amo aqui quimati catli panos
    teipa.
  swh-ONEN: naye mpumbavu huzidisha maneno. Hakuna yeyote ajuaye linalokuja, ni nani
    awezaye kueleza ni jambo gani litakalotokea baada yake?
  bba-bba: U rɑ n ɡɑri sɑɑrimɔwɑ too. Adɑmɑ tɔnu, ɑ ku rɑ n yɛ̃ ye yɑ koo nùn deemɑ.
    Goo mɑɑ sɑri wi u koo nun sɔ̃ ye yɑ koo koorɑ wunɛn ɡɔɔn biru.
  eng-KJVCPB: 'A fool also is full of words: a man cannot tell what shall be; and
    what shall be after him, who can tell him?'
  luo-luo: kendo wechege ngʼeny maonge tiende. Onge ngʼama ongʼeyo gima biro timorene
    kiny, koro en ngʼa manyalo nyise gima biro timorene bangʼ thone?
  meu-meu: Kavakava tauna ena hereva na momo, a tau ta asi dibana dahaka baine vara,
    bona daika ese baine hamaoroa ia murinai dahaka baine vara.
  npi-ULB: मूर्खले कुराहरू बढाउँछ, तर के हुने छ भनी कसैलाई थाहा हुँदैन । त्यसको पछि
    के हुने छ भनी कसैले जान्दैन ।
  yor-yor: Wèrè a sì máa ṣàfikún ọ̀rọ̀. Kò sí ẹni tí ó mọ ohun tí ó ń bọ̀ ta ni ó
    le è sọ fún un ohun tí yóò ṣẹlẹ̀ lẹ́yìn rẹ̀?
  ind-ind: Tetapi dia terus saja bicara. Tidak ada yang tahu apa yang akan terjadi
    di hari esok. Siapa di antara manusia yang tahu pasti tentang masa yang akan datang?
  pes-OPCB: او زیاد حرف می‌زند. ولی کیست که از آینده خبر داشته باشد و بداند که چه
    پیش خواهد آمد؟
  tgl-ULB: Pinaparami ng mangmang ang mga salita, ngunit walang nakakaalam kung ano
    ang paparating. Sino ang nakaaalam kung ano ang parating pagkatapos niya?
  hui-hui: Wali agali mini nawi karume bi laho dege ngane laho wiaabo holebira. Mani
    agi bulebirabe ina manda nabi kama. Ai ina halu homedemahabi dindi ogoria agi
    bulebirabe mbiralime ina langibehe ai kabe.
  mya-mya: မိုက်သောသူသည် စကားများတတ်၏။ သို့သော် လည်း ဖြစ်လတံ့သောအရာကို လူသည်မပြောနိုင်ရာ။
    လူနောက်၌ အဘယ်သို့ ဖြစ်လတံ့သည်ကို အဘယ်သူ ပြောနိုင်သနည်း။
  bod-N: བླུན་པོར་སྨྲ་བ་ཤིན་ཏུ་མང་ན་ཡང་། ། ཕྱིས་སུ་ཅི་འབྱུང་སུས་ཀྱང་མི་ཤེས་ལ། ། འཆི་བའི་རྗེས་སུ་ཅི་ཞིག་འབྱུང་ངེས་པ།
    ། འཆད་པར་ནུས་པ་སུ་ཡང་ཡོད་མ་ཡིན། །
  sna-sna: Uye benzi rinowanza mashoko. Hapana munhu anoziva zvichauya, ndiani angamuudza
    zvichaitika shure kwake?
  spa-BLM: El necio también multiplica las palabras. El hombre no sabe lo que va a
    ser; y lo que va a ser después de él, ¿quién se lo puede decir?
  cac-cac: max c'unb'i ste loloni. Malaj mach syal yalan tas toto ol ujoc.
  swh-ULB: Mpumbavu huongeza maneno, lakini hakuna ajuaye kinachokuja. Ni nani ajuaye
    baada yake?
  bel-bel: Дурны шмат чаго нагаворыць, хоць ня ведае чалавек, што будзе, і хто скажа
    яму, што пасьля яго станецца?
  deu-ELBBK: Und der Tor macht viele Worte, doch weiß der Mensch nicht, was sein wird;
    und was nach ihm sein wird, wer wird es ihm offenbaren?
  mbb-OT: Ne kenè en sikandin ed-engked he egkaǥi. Wazà netau te edtelinguma, ne wazà
    ebpekekaǥi ziyà te kenita ke hengkey is egkehitavù emun ebpatey ki en.
  mal-2015: ഭോഷൻ വാക്കുകളെ വർദ്ധിപ്പിക്കുന്നു; സംഭവിപ്പാനിരിക്കുന്നതു മനുഷ്യൻ അറിയുന്നില്ല;
    അവന്റെ ശേഷം ഉണ്ടാകുവാനുള്ളതു ആർ അവനെ അറിയിക്കും?
  rmc-rmc: o nagoďaver vakerel buter a buter. Ňiko na džanel, so pes ačhela. Ko šaj
    phenel varekaske, so pes ačhela pal leste?
  pes-OPV: احمق سخنان بسیارمی گوید، اما انسان آنچه را که واقع خواهد شدنمی داند و کیست
    که او را از آنچه بعد از وی واقع خواهد شد مخبر سازد؟
  ron-1924: Небунул спуне о мулциме де ворбе, мэкар кэ омул ну штие че се ва ынтымпла.
    Ши чине-й ва спуне че ва фи дупэ ел?
  ben-OBCV: এবং বুদ্ধিহীনেরা অনেক কথা বলে। ভবিষ্যতে কী হবে কেউ জানে না— তারপর কী হবে
    তা তাদের কে জানাতে পারে?
  som-som: Nacasku hadalkiisa wuu badiyaa, waxa ahaan doona binu-aadmigu garan maayo,
    oo waxa dabadiis dhici doonana bal yaa u sheegi kara?
  lat-VUC: Stultus verba multiplicat. Ignorat homo quid ante se fuerit; et quid post
    se futurum sit, quis ei poterit indicare?
  eng-ASVBT: 'A fool also multiplieth words: yet man knoweth not what shall be; and
    that which shall be after him, who can tell him?'
  ita-1885: Benchè lo stolto moltiplichi le parole, l'uomo pur non sa ciò che ha da
    essere; e chi gli dichiarerà ciò che sarà dopo lui?
  eng-LXXUP: 'A fool moreover multiplies words: Man knows not what has been, nor what
    will be: Who shall tell him what will come after him?'
  eng-ULB: A fool multiplies words, but no one knows what is coming. Who knows what
    is coming after him?
  spa-VBL: Los insensatos no paran de hablar, pero nadie sabe lo que va a pasar, así
    que ¿quién puede decir lo que depara el futuro?
  fra-_FOB: L'insensé multiplie les paroles; toutefois l'homme ne sait ce qui arrivera;
    et qui lui annoncera ce qui sera après lui
  mal-mal: ഭോഷൻ വാക്കുകൾ വർദ്ധിപ്പിക്കുന്നു; സംഭവിക്കുവാനിരിക്കുന്നത് മനുഷ്യൻ അറിയുന്നില്ല;
    അവന്റെ ശേഷം ഉണ്ടാകുവാനുള്ളത് ആര് അവനെ അറിയിക്കും?
  urd-GVR: Aisā shaḳhs bāteṅ karne se bāz nahīṅ ātā, go insān mustaqbil ke bāre meṅ
    kuchh nahīṅ jāntā. Kaun use batā saktā hai ki us ke bād kyā kuchh hogā?
  suz-BL: मूर्ख मुर ब्‍वाक्‍स ङा ब्‍वाक्‍स पाइब। मार दुम्‍बा, सुइम मतुइक्‍नीम। मेको
    आ नोले मार दुम्‍बा, मेको सुम देंने चाप्‍बा ङा? उपदेसक ५:२; उपदेसक ८:७
  eng-NOY: A fool also multiplieth words, though no man knoweth what shall be; and
    who can tell him what shall be after him?
  ita-1927: Lo stolto moltiplica le parole; eppure l’uomo non sa quel che gli avverrà;
    e chi gli dirà quel che succederà dopo di lui?
  ckb-ckb: گێل زۆر قسە دەکات. مرۆڤ نازانێت چی دەبێت و کێ دەتوانێت بە کەسێکی دیکە ڕابگەیەنێت
    کە چی لەدوای خۆی ڕوودەدات؟
  eng-BBE: The foolish are full of words; man has no knowledge of what will be; and
    who is able to say what will be after him?
  kan-OKCV: ಮೂಢನು ಮಾತುಗಳನ್ನು ಹೆಚ್ಚಿಸುತ್ತಾನೆ. ಆದರೂ ಅವನು ಭವಿಷ್ಯ ಏನೆಂದು ತಿಳಿಯನು. ಅವನ
    ತರುವಾಯ ಆಗುವುದನ್ನೂ ಅವನಿಗೆ ತಿಳಿಸುವವರು ಇಲ್ಲ.
  tam-2017: மூடன் மிகுதியாகப் பேசுகிறான், நடக்கப்போகிறது இன்னதென்று மனிதன் அறியான்;
    தனக்குப்பிற்பாடு நடக்கப்போகிறதை அவனுக்கு அறிவிப்பவன் யார்?
  spa-RV-1909: 'El necio multiplica palabras: no sabe hombre lo que ha de ser; ¿y
    quién le hará saber lo que después de él será?'
  ron-BTF: Un prost de asemenea este plin de cuvinte, un om nu poate spune ce va fi;
    și ce va fi după el, cine îi poate spune?
  eng-WEBP: A fool also multiplies words. Man doesn’t know what will be; and that
    which will be after him, who can tell him?
  eng-FBV: Fools talk on and on, however no one knows what's going to happen, so who
    can say what the future holds?
  nld-1939: Want de dwaas verspilt vele woorden. Niemand weet, wat de toekomst brengt;
    Want wie kan hem zeggen, wat er later komt?
  nch-BL: Se huihui tacat camanalti miyac quej elisquía quimati nochi cati panos teipa
    huan quinequi tepohuilis nochi. Pero amo aqui. Amo aqui quimati taya panos teipa.
  vie-1934: Kẻ ngu muội hay nói nhiều lời; dầu vậy, người ta chẳng biết điều sẽ xảy
    đến; và ai là kẻ tỏ ra được cho nó sự sẽ có sau mình?
  hin-CV: जबकि वह अपनी बातें बढ़ाकर भी बोलता है. यह किसी व्यक्ति को मालूम नहीं होता
    कि क्या होनेवाला है, और कौन उसे बता सकता है कि उसके बाद क्या होगा?
  spa-BES: Los insensatos están llenos de palabras; el hombre no tiene conocimiento
    de lo que será; ¿Y quién es capaz de decir qué será después de él?
  tdx-tdx: mangaradadak’ avao ty minè. Tsy fohi’ ondatio ty ho zoeñe, ia ty mahatalily
    ama’e ty hanonjohy aze?
  tha-KJV: คนเขลาพูดมากซ้ำซาก มนุษย์​หารู้ไม่​ว่าเหตุอันใดจะบังเกิดขึ้น ใครเล่าจะบอกเขาได้ว่ามีอะไรเกิดขึ้นเมื่อเขาล่วงไป
  por-BR-2018: O tolo multiplica as palavras, porém ninguém sabe o que virá no futuro;
    e quem lhe fará saber o que será depois dele?
  deu-ELO: 'Und der Tor macht viele Worte: doch weiß der Mensch nicht, was sein wird;
    und was nach ihm sein wird, wer wird es ihm kundtun?'
  eng-WYC-2018: A fool multiplieth words; a man knoweth not, what was before him,
    and who may show to him that, that shall come after him? (or and who can show
    him what shall come after him?)
  epo-epo: Malsaĝulo multe parolas, kvankam homo ne scias, kio estos; kaj kio estos
    post li? kiu ĉi tion diros al li?
  uig-PIN: ǝmma ǝhmǝⱪ yǝnila gǝpni kɵpǝytidu. Biraⱪ ⱨeqkim kǝlgüsini bilmǝydu; uningdin
    keyinki ixlarni kim uningƣa eytalisun?
  beo-beo: 'Gagaoui da gebewane mae yolesili sia: daha. Dunu afae da fa:no hedolo
    mabe hou hamedafa dawa:. Amola ninia bogole fa:no hamomu, dunu huluane da adomu
    gogolei.'
  tpi-OTNT: Man i no gat gutpela tingting i save toktok toktok tasol. Yumi no save
    wanem samting bai i kamap bihain. Na yumi no save wanem samting bai i kamap long
    graun long taim yumi dai pinis.
  hau-SA: wawa kuma yakan yi ta surutu. Ba wanda ya san abin da zai zo wa zai iya
    faɗa masa abin da zai faru bayan rasuwarsa?
  uig-LAT: emma exmeq yenila gepni köpeytidu. Biraq héchkim kelgüsini bilmeydu; uningdin
    kéyinki ishlarni kim uninggha éytalisun?
  nde-nde: njalo isiwula sanda ngamazwi. Kakho okwaziyo okuzayo ngubani ongamazisa
    okuzakwenzakala ngemva kwakhe na?
  ton-ton: '‌ʻOku fonu foki ʻae vale ʻi he lea: ʻoku ʻikai faʻa fakahā mai ʻe ha tangata
    ʻae meʻa ʻe hoko; pea ko e meʻa ʻe hoko ʻi he hili ʻa ʻene moʻui ni, ko hai ha
    taha ʻe faʻa tala ia kiate ia?'
  ces-1613: Nebo blázen mnoho mluví, ješto neví člověk ten, co budoucího jest. To
    zajisté, co bude po něm, kdo mu oznámí?
  eng-WMB: A fool also multiplies words. Man doesn’t know what will be; and that which
    will be after him, who can tell him?
  tam-TCV: மூடன் வார்த்தைகளை அதிகமாக்குகிறான். ஒரு மனிதனும் வரப்போவதை அறியான். அவனுக்குப்பின்
    என்ன நடக்கும் என்பதை யாரால் அவனுக்குச் சொல்லமுடியும்?
  ceb-ULB: Ang buangbuang magapadaghan sa mga pulong, apan walay nasayod kung unsa
    ang moabot. Kinsa man ang nasayod kung unsa ang moabot sunod kaniya?
  pol-UBG: Głupiec wiele mówi, choć człowiek nie wie, co nastąpi. Któż mu oznajmi,
    co po nim nastanie?
  urd-GVU: ایسا شخص باتیں کرنے سے باز نہیں آتا، گو انسان مستقبل کے بارے میں کچھ نہیں
    جانتا۔ کون اُسے بتا سکتا ہے کہ اُس کے بعد کیا کچھ ہو گا؟
  deu-1912: Ein Narr macht viele Worte; aber der Mensch weiß nicht, was gewesen ist,
    und wer will ihm sagen, was nach ihm werden wird?
  kan-2017: ಮನುಷ್ಯನು ಮುಂದೆ ಆಗುವುದನ್ನು ತಿಳಿಯನು. ತಾನು ಕಾಲವಾದ ಮೇಲೆ ಹೀಗೆಯೇ ಆಗುವುದೆಂದು
    ಅವನು ಯಾರಿಂದ ತಿಳಿದುಕೊಂಡಾನು? ಅಜ್ಞಾನಿಯ ಮಾತುಗಳೋ ಬಹಳ.
  yap-yap: Be’ nib balyang e dertal ko numon. Dariy be’ ni manang komang e ra yib
    ni migid, ma dariy be nrayag ni yog ngodad komang e ran rin’ nga tomuren ni kadm’ad.
  hlt-MCSB: Lunghmang tah ol pung tih metla a om khaw hlang loh ming pawh. A hnuk
    ah metla a om ham khaw a taengah ulong a thui pah voel?
  mdy-ETH: ዔኤያ ዓሲ ካራባኣ ሃይሴ ሚርጊሻኔ። ሃጊ ሴካ ማዓንዳ ባኮ ዔራ ዓሲ ባኣሴ፤ ዓሲ ሃይቄስካፓ ማዺንታ ባኮ ዒዛም ኬኤዛይ
    ባኣሴ።
  kew-kew: Epe kone nai aamere agaa pa tea. Gore orope paliade yaenu naniminae pa
    agaa teme. Niaa omalima rabu palia page namakuaema.
  twi-ASANTE: na ɔkwasea woro nsɛm. Obiara nnim deɛ ɛreba, hwan na ɔbɛtumi aka deɛ
    ɛbɛsi nʼakyi akyerɛ no?
  eng-WEBU: A fool also multiplies words. Man doesn’t know what will be; and that
    which will be after him, who can tell him?
  wal-wal: Eeyyai darobaa haasayees. Gidikkonne, sinttappe hananau de7iyaabaa ooninne
    erenna. Asi haiqqiichchin, hananau de7iyaabaa ayyo odanau danddayiyaabi baawa.
  spa-PDDPT: El necio multiplica palabras Aunque nadie sabe lo que va a suceder, Y
    lo que habrá después de él. ¿Quién se lo dirá?
  gun-gun: Ava hi'arandu e'ỹ va'e ijayvu reta 'rã, mba'emo oiko va'erã avave ndoikuaai
    teĩ. Mava'e 'rã tu oikuaa ha'e rire oiko va'erã?
  ilo-ULB: Papaaduen ti maag dagiti sasao, ngem awan ti makaammo no ania ti dumteng.
    Siasino ti makaammo no ania ti dumteng kalpasanna?
  kpg-kpg: Tangada dadaulia e helehelekai e hagalee noho. Deai tangada e iloo nia
    mee ala ma ga kila aga maalia ai, gei deai tangada e mee di hagi mai gi gidaadou
    nia mee ala e hai i muli tadau mmade ai.
  uig-ARA: ئەمما ئەخمەق يەنىلا گەپنى كۆپەيتىدۇ. بىراق ھېچكىم كەلگۈسىنى بىلمەيدۇ؛ ئۇنىڭدىن
    كېيىنكى ئىشلارنى كىم ئۇنىڭغا ئېيتالىسۇن؟
  sus-sus: Xaxilitare xa wɔyɛnyi wuya. Adamadi mu a kolon fe naxan fama fade. Nde
    a rakolonma fe ra naxan fama a lide?
  pon-2006: Pweipwei men kin koasoakoasoi sohte tokedi. Sohte me ese dahme pahn wiawi
    mwuhr, oh sohte me pil ese dahme pahn wiawi mwurin atail pahn mehla.
  ksd-ksd: A umana lunga dia tata mat; a tutana pa i nunure ba ava nam ba na vana
    rikai boko namur; to ia na ve ure ra magit i arikai ba i mat?
  tur-YTC: Akılsız da sözlerini çoğaltır. İnsan ne olacağını bilmez; kendisinden sonra
    da ne olacağını ona kim söyleyebilir?
  bel-N: Бязглузды памнажае словы, хоць ня ведае чалавек, што будзе потым, i што пасьля
    яго станецца, хто распавядзе яму?
  grc-BRENT: καὶ ὁ ἄφρων πληθύνει λόγους· οὐκ ἔγνω ἄνθρωπος τί τὸ γενόμενον, καὶ τί
    τὸ ἐσόμενον, ὅ, τι ὀπίσω αὐτοῦ τίς ἀναγγελεῖ αὐτῷ;
  ind-AYT: Orang bodoh terus-menerus berbicara. Tidak seorang pun tahu apa yang akan
    terjadi. Siapa yang dapat memberitahukan apa yang akan terjadi sesudah dia?
  nya-nya: ndipo chitsiru chimachulukitsa mawu. Palibe amene amadziwa zimene zikubwera
    mʼtsogolo, ndani angamuwuze zomwe zidzachitika iye akadzafa?
  hrv-hrv: 'Luđak previše govori: čovjek ne poznaje budućnost, i tko mu može kazati
    što će poslije njega biti?'
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidigo po oda pidu gebo dao. Te
    magi sę nosali pedelabo dago konebeo. Te da isai madigi, magi sę e tǫde pedelabo
    dago konebe dao.
  tpi-tpi: Man i no gat gutpela tingting i save toktok toktok tasol. Yumi no save
    wanem samting bai i kamap bihain. Na yumi no save wanem samting bai i kamap long
    graun long taim yumi dai pinis.
  dan-1931: Tåben bruger mange Ord. Ej ved Mennesket, hvad der skal ske; hvad der
    efter hans Død skal ske, hvo siger ham det?
  vie-OVCB: họ khoác lác, rườm rà nói mãi. Không ai biết được việc gì sẽ xảy ra; không
    ai có thể đoán được việc tương lai.
  guj-2017: વળી મૂર્ખ માણસ વધારે બોલે છે, પણ ભવિષ્ય વિષે કોઈ જાણતું નથી. કોણ જાણે
    છે કે તેની પોતાની પાછળ શું થવાનું છે?
  pon-2006A: Pweipwei men kin koasoakoasoi sohte tokedi. Sohte me ese dahme pahn wiawi
    mwuhr, oh sohte me pil ese dahme pahn wiawi mwurin atail pahn mehla.
  por-BRBSL: Um tolo também multiplica as palavras. O homem não sabe o que será; e
    o que virá depois dele, quem poderá dizer-lhe?
  cth-cth: Tamipathu teh lawk apap. Hateiteh, kaawm hane hno tami ni dei thai awh
    hoeh. Ahnie a hnuklah bangtelamaw a tho han tie apimaw ka dei thai.
  twi-twi: na ɔkwasea woro nsɛm. Obiara nnim nea ɛreba, hena na obetumi aka nea ebesi
    wɔ obi akyi akyerɛ no?
  hlt-hlt: Lunghmang tah ol pung tih metla a om khaw hlang loh ming pawh. A hnuk ah
    metla a om ham khaw a taengah ulong a thui pah voel?
  tbz-SIM: Kuyɛìnkù nɑ́ɑǹtì tiì ɔ̃ nsũ, onìtì mɛ nyí yɛ̃́ ò yóó dentɛnɛ̀ tì. We mbo
    ò nɑ̀kɛ́ tìì yóó ò tùɔ̀kɛní o kṹṹ nkó difɔ̃nkúò?
  msy-2020: Ezɨ gumazir nɨghnɨzir aghuiba puvatɨziba, me mɨgɨa mamaghɨra iti. E fozir
    puvatɨ, bizir manam gɨn otivam. Egha e fozir puvatɨ, bizir manam e aremegh gɨvaghtɨ,
    a gɨn nguazimɨn otivam.
  dop-dop: Nyʋɣʋfɛɩ tʋ lʋləsəɣɩ kʋyɔɣɔtʋtʋ kɛ́. Yʋlʋ tɑ nyɩ mpi pɩɩ kɔɔ tɔ. Awe kɑ́
    kɛɛsɩ-ɩ mpi pɩɩ tɛ nɑ pə́ lɑ ɩ səm wɑɑlɩ tɔ?
  azb-azb: Ağılsız adam çox söz danışar. Heç kəs nə olacağını bilməz. Bəs kim ona
    özündən sonra Nə olacağını deyə bilər?
  eng-DBY: 'And the fool multiplieth words: [yet] man knoweth not what shall be; and
    what shall be after him, who will tell him?'
  hin-2017: मूर्ख बहुत बातें बढ़ाकर बोलता है, तो भी कोई मनुष्य नहीं जानता कि क्या
    होगा, और कौन बता सकता है कि उसके बाद क्या होनेवाला है?
  wol-KYG: Ab dof a ngi waxa wax, te kenn xamul luy xew ëllëg. Ana ku koy xamal gannaawam?
  eng-YLT: 'And the fool multiplieth words: ''Man knoweth not that which is, And that
    which is after him, who doth declare to him?'''
  eng-WYC-2017: A fool multiplieth words; a man knoweth not, what was before him,
    and who may show to him that, that shall come after him?
  eng-WMBB: A fool also multiplies words. Man doesn’t know what will be; and that
    which will be after him, who can tell him?
  urd-GVH: ऐसा शख़्स बातें करने से बाज़ नहीं आता, गो इनसान मुस्तक़बिल के बारे में
    कुछ नहीं जानता। कौन उसे बता सकता है कि उसके बाद क्या कुछ होगा?
  rug-rug: meke sa tie pekipeki si zama hoboro lamo. Loke tie si tumae nia nasa si
    korapa mae pa kenuna, meke esei boka tozia na sa si kote evaṉa pa mudina sa?
  gaz-gaz: namni gowwaan dubbii baayʼisa. Namni tokko iyyuu waan dhufuuf jiru hin
    beeku; eenyutu waan isa duubaan taʼu isatti himuu dandaʼa?
  fra-LSG: L’insensé multiplie les paroles. L’homme ne sait point ce qui arrivera,
    et qui lui dira ce qui sera après lui?
  yal-yal: Xaxilitaren falane rawuyama ayi nɛn. Adamadiin mi a kolon naxan fama ligadeni.
    Nde a falɛ a xa naxan fa ligama a xanbi?
  haw-1868: Ua hoomahuahua ka mea naaupo i kana mau olelo; aole nae i ike ke kanaka
    i na mea e hiki mai ana; a o na mea e hiki mai ana mahope ona, nawai e hai aku
    ia ia?
  arb-NAV: يُكَثِّرُ الأَحْمَقُ مِنَ الْكَلامِ، وَلا أَحَدَ يَدْرِي مَاذَا سَيَكُونُ،
    وَمَنْ يَقْدِرُ أَنْ يُخْبِرَهُ بِمَا سَيَجْرِي مِنْ بَعْدِهِ؟
  ewe-ewe: Bometsila nyaa nu sia nu tso etsɔ si gbɔna la ŋu eye wòƒoa nu tso nu si
    wònya la ŋu tsitotsito! Ke ame ka tututu ate ŋu anya nu si le dzɔdzɔ ge?
  eng-LEE: The fool also multiplieth words; [but] a man cannot know what is to be;
    and what is to be after him, who can tell him?
  asm-FB: অজ্ঞানী লোকে অনেক কথা কয়; কিন্তু কি হব, তাক কোনেও নাজানে; ভৱিষ্যত কালত
    কি ঘটিব, সেই কথা মানুহক কোনে জনাব পাৰে?
  sus-A: شَشِلِتَرٍ شَ وْيّنيِ وُيَ. عَدَ مَدِ مُ عَ كٌلٌن قٍ نَشَن قَمَ قَدٍ. ندٍ
    عَ رَكٌلٌنمَ قٍ رَ نَشَن قَمَ عَ لِدٍ؟
  fra-SBL: L'insensé multiplie aussi les paroles. L'homme ne sait pas ce qui sera ;
    et ce qui sera après lui, qui peut le dire ?
  hbo-hbo: וְהַסָּכָ֖ל יַרְבֶּ֣ה דְבָרִ֑ים לֹא־יֵדַ֤ע הָאָדָם֙ מַה־שֶׁיִּֽהְיֶ֔ה וַאֲשֶׁ֤ר
    יִֽהְיֶה֙ מֵֽאַחֲרָ֔יו מִ֖י יַגִּ֥יד לֹֽו׃
  kik-kik: nake mũndũ mũkĩĩgu no ciugo aingĩhagia. Gũtirĩ mũndũ ũũĩ ũrĩa gũkaahaana,
    ningĩ nũũ ũngĩmwĩra ũhoro wa maũndũ marĩa mageekĩka thuutha wake?
  fra-NCL: Et l’insensé multiplie les paroles !... L’homme ne sait pas ce qui arrivera,
    et qui lui dira ce qui sera après lui ?
  cek-AK: Kamthu loe lok pung, kami mah angzo han koi hmuen to thui thai ai; anih
    hmabang ah timaw om tih, tiah mi mah maw thui thai tih?
  cuk-cuk: Degite, sunmaknaigusale, gayaburbamar suli-suli amisulid. Dule neg-guoed
    gwen wissulid. Yoedse ibmar-danibaloed gwen-wissurbalid. Ar dule, we-ibmar, gwen
    wisguosulid.
  uig-CYR: амма ахмақ йәнила гәпни көпәйтиду. Бирақ һеч ким кәлгүсини билмәйду; униңдин
    кейинки ишларни ким униңға ейталисун?
  tel-2017: ఏమి జరగబోతున్నదో తెలియకపోయినా మూర్ఖులు అతిగా మాట్లాడతారు. మనిషి చనిపోయిన
    తరవాత ఏం జరుగుతుందో ఎవరు చెబుతారు?
  hat-BSA: Malgre tout sa, moun ensanse a ogmante pawòl li yo. Pèsòn pa konnen sa
    ki va rive, e kilès kab di li sa ki va rive apre li.
  kos-kos: Sie mwet lalfon el sramsram loeloes. Wangin sie mwet etu lah mea ac sikyak
    toko, ac wangin sie mwet ku in fahkma lah mea ac sikyak tukun kut misa.
  hbo-WLC: וְהַסָּכָ֖ל יַרְבֶּ֣ה דְבָרִ֑ים לֹא־יֵדַ֤ע הָאָדָם֙ מַה־שֶׁיִּֽהְיֶ֔ה וַאֲשֶׁ֤ר
    יִֽהְיֶה֙ מֵֽאַחֲרָ֔יו מִ֖י יַגִּ֥יד לֽוֹ׃
  ibo-ibo: Onye nzuzu na-ekwu ọtụtụ okwu. Ma o nweghị onye ma ihe na-aga ime, onye
    pụrụ ịgwa ya ihe gaje ime mgbe ọ nwụrụ?
  ory-ory: ମୂର୍ଖ ବହୁତ କଥା କହେ; ତଥାପି କଅଣ ହେବ, ମନୁଷ୍ୟ ଜାଣେ ନାହିଁ; ଆଉ, ତାହା ଉତ୍ତାରେ
    ଯାହା ଘଟିବ, କିଏ ତାହାକୁ ଜଣାଇ ପାରେ?
  chk-chk: Eman mi umwes a kapas chomong. Esap fokun wor eman a tongeni silei usun
    mine epwe fis. Iö a tongeni pwärätä ngeni aramas mine epwe fis mürin ar mäla?
  rop-rop: Wal det granggibala men kipgon toktokbat lagijat, bat nobodi sabi wanim
    garra hepin langa im bambai, en nobodi kaan dalim wi wanim garra hepin afta wi
    dai.
  ukr-1871: 'Дурний говорить багацько оттакого: чоловік не знає, що буде, й хто йому
    скаже, що станесь після него?'
  deu-1951: Auch macht der Tor viele Worte, obgleich kein Mensch weiß, was geschehen
    ist; und was nach ihm sein wird, wer kann es ihm sagen?
  eng-JPS: A fool also multiplieth words; yet man knoweth not what shall be; and that
    which shall be after him, who can tell him?
  srp-1865: Jer ludi mnogo govori, a èovjek ne zna što æe biti; i ko æe mu kazati
    što æe poslije njega biti?
  lug-lug: Omusirusiru asavuwaza ebigambo. Tewali amanyi birijja, kale ani asobola
    okumubuulira ebiribaawo oluvannyuma lwe?
  heb-heb: והסכל ירבה דברים לא ידע האדם מה שיהיה ואשר יהיה מאחריו מי יגיד לו׃
  ben-IRV: মূর্খ অনেক কথা বলে, কিন্তু কেউ জানে কি আসছে। কে জানে তার পিছনে কি আসছে?
  pan-pan: ਮੂਰਖ ਢੇਰ ਸਾਰੀਆਂ ਗੱਪਾਂ ਮਾਰਦਾ ਹੈ, ਤਾਂ ਵੀ ਮਨੁੱਖ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਕੀ ਹੋਵੇਗਾ ਅਤੇ
    ਜੋ ਕੁਝ ਉਹ ਦੇ ਬਾਅਦ ਹੋਵੇਗਾ, ਉਹ ਨੂੰ ਕੌਣ ਦੱਸ ਸਕਦਾ ਹੈ?
  mya-JVB: မိုက် သောသူသည် စကား များ တတ်၏။ သို့သော်လည်းဖြစ် လတံ့သောအရာ ကို လူ သည်မ
    ပြော နိုင်ရာ။ လူ နောက် ၌ အဘယ်သို့ဖြစ်လတံ့သည်ကို အဘယ်သူပြောနိုင်သနည်း။
  hmo-hmo: Bona kavakava tauna ena hereva be momo. Tau ta ia diba lasi dahaka dohore
    ia vara, bona ita mase murinai dahaka do ia vara, be tau ta ese ita ia hadibaia
    diba lasi.
  urd-urd: बेवक़ूफ़ भी बहुत सी बातें बनाता है लेकिन आदमी नहीं बता सकता है कि क्या
    होगा और जो कुछ उसके बाद होगा उसे कौन समझा सकता है?
  rus-SYN: Глупый наговорит много, хотя человек не знает, что будет, и кто скажет
    ему, что будет после него?
  bqc-SIM: asa sↄũ ì da yãaɛ. Lá gbɛ̃e yã́ pↄ́ a mↄ dↄ̃o, démɛ a fↄ̃ yã́ pↄ́
    a kɛ aà kpɛ oɛ̀i?
  tcz-CHONGTHU: Mingol hon thu aseibe beuvin, khonunga ipi hunglhung ding ahi koiman
    ahepon, asei chenthei pouvin ahi.
  mar-mar: मूर्ख वचने वाढवून सांगतो, पण पुढे काय येणार आहे हे कोणाला माहित नाही. त्याच्यामागे
    काय होईल ते त्यास कोण सांगेल?
  qub-qub: Chay runacunaga mana ushaypami parlan. Shamoj watacunacho imapis päsananpaj
    cajta pipis mana musyaycaptenga ¿piraj ninman imapis päsananpaj cajta?
  bqp-bqp: zaakũ yↄ̃nkↄ dì yã bↄtɛmɛ. Lákũ gbɛ̃ke yã kũ ani su dↄ̃ro nà, dí mɛ́
    ani fↄ̃ à yã kũ ani kɛ a kpɛ onɛɛ?
  hat-hat: Moun sòt renmen pale anpil. Pesonn pa konnen sa k'ap rive denmen. Pesonn
    pa ka di nou sa k'ap rive apre nou mouri.
  eng-BSB: Yet the fool multiplies words. No one knows what is coming, and who can
    tell him what will come after him?
  eng-WEBPB: A fool also multiplies words. Man doesn’t know what will be; and that
    which will be after him, who can tell him?
  kbq-kbq: Naza henka fore hugahie mago vahe'mo'a antahino keno osu'neanagi, neginagi
    vahe'mo'a rama'a naneke huvava huno vugahie. Hagi henkama fore'ma hania zana iza
    asamigahie?
  nhe-BL: Se huihui tlacatl camati miyac queja elisquía quimati nochi tlen panos teipa
    huan quinequi tepohuilis nochi. Pero ax neli. Axaca quimati tlen panos teipa.
  bus-bus: zaakɛ yↄ̃nkↄↄ è yã bↄɛmɛ. Lán gbɛ̃ke yã kɛ̀ eé mↄ́ dↄ̃ro nà, dé bé eé
    fↄ̃ à yã kɛ̀ eé kɛ à kpɛɛ onɛ?
  gub-BL: Iranaiw ma'e nupytu'u kwaw uze'eg ire a'e. Ni amo nukwaw kwaw pyhewe uzeapo
    ma'e ràm a'e wà. Uzeapo putar ma'e zanemàno re nehe. Ni amo nukwaw kwaw a'e ma'e
    imume'u haw rehe wà.
  eng-DRA: 'A fool multiplieth words. A man cannot tell what hath been before him:
    and what shall be after him, who can tell him?'
