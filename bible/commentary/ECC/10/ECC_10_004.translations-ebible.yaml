verse: ECC.010.004
translations:
  mal-C: ഒരു ഭരണാധിപന്റെ ക്രോധം നിനക്കെതിരേ ഉയരുന്നെങ്കിൽ നിന്റെ പദവി നീ ഉപേക്ഷിക്കരുത്;
    പല തെറ്റുകളെയും അടക്കാൻ ശാന്തതയ്ക്കു കഴിയും.
  deu-TKW: Wenn sich des Herrschers Zorn gegen dich erhebt, so verlaß deinen Posten
    nicht, denn Gelassenheit schlägt große Sünden nieder.
  lin-lin: Soki mokonzi atombokeli yo, kolongwa na esika na yo ya mosala te ; pamba
    te motema ya kokita epekisaka bambeba minene.
  eng-LSV: If the spirit of the ruler goes up against you, do not leave your place,
    || For yielding quiets great sinners.
  eng-GNV: 'If the spirite of him that ruleth, rise vp against thee, leaue not thy
    place: for gentlenes pacifieth great sinnes.'
  eng-WEBSTER: If the spirit of the ruler riseth against thee, leave not thy place;
    for yielding pacifieth great offenses.
  nhw-BL: Sintla moteco cualanis mohuaya, amo xijcahua motequi. San ximoicnonequi
    huan ximomaxojtili. Ya inon mitzpalehuis para tijsehuis icualancayo moteco huan
    para amo tiquixpanos.
  swh-ONEN: Kama hasira ya mtawala ikiwaka dhidi yako, usiache mahali pako, utulivu
    huweza kuzuia makosa mengi.
  bba-bba: Wunɛn yinni ù n kɑ nun mɔru seewɑ, ɑ ku wunɛn sɔmburu deri. Domi tii nɛnubu
    bu rɑ torɑ dɑbinu ɡbɑrewɑ.
  eng-KJVCPB: If the spirit of the ruler rise up against thee, leave not thy place;
    for yielding pacifieth great offences.
  luo-luo: Ka ruoth okecho kodi, to kik iwe tiji mitiyono; nimar kibolori to ruoth
    nyalo ngʼwononi kuom kethogi mangʼeny.
  meu-meu: Hanua pavapavana ese bema badu henimu, emu gabu basioma rakatania; badina
    be hemataurai ese kerere badadia e tahunidiamu.
  npi-ULB: तेरो विरुद्धमा शासकको रिस उठ्यो भने तेरो काम नछाड् । चुपचाप बसाइले ठुलो
    झोँकलाई पनि शान्त पार्न सक्छ ।
  yor-yor: Bí ìbínú alákòóso bá dìde lòdì sí ọ, ma ṣe fi ààyè rẹ sílẹ̀; ìdákẹ́ jẹ́ẹ́jẹ́
    le è tú àṣìṣe ńlá.
  ind-ind: Ketika seorang pemimpin marah kepadamu, tetaplah tenang dan jangan berhenti
    mengerjakan tugasmu. Kalau kamu tetap tenang, dia bisa memaafkan meskipun kesalahanmu
    besar.
  pes-OPCB: وقتی رئیس تو از دست تو خشمگین می‌شود از کار خود دست نکش. اگر در مقابل
    خشم او آرام بمانی از بروز اشتباهات بیشتر جلوگیری خواهی کرد.
  tgl-ULB: Kapag ang mga damdamin ng pinuno ay sumiklab laban sa iyo, huwag mong iwan
    ang gawain mo. Kayang patahimikin ng kahinahunan ang labis na galit.
  hui-hui: Í̠naga haru hagame í̠hondo keba hayagua í̠na biabe bialu kego wahalu pu
    nabibe. Í̠na timbuni bia ko hariyagua ema nabi bi nale kegola ibugua í̠na ko birigo
    la nabi waholebira.
  mya-mya: မင်းသည် သင့်ကိုစိတ်ဆိုးလျှင်၊ ကိုယ်နေသင့် အရပ်မှ မရွေ့နှင့်။ သည်းခံခြင်းသည်
    ကြီးသောအပြစ်ကို ဖြေတတ်၏။
  bod-N: སྲིད་དབང་སྐྱོང་མཁན་ཁྱོད་ལ་ཁྲོས་གྱུར་ན། ། ཁྱོད་ནི་རང་གི་གནས་དང་མ་འབྲལ་ཞིག
    ། གང་ལ་ཞེ་ན་ཞི་བའི་ངང་ཚུལ་གྱིས། ། ཉེས་པ་ཆེན་པོ་རྣམས་ཀྱང་ཞི་བར་བྱེད། །
  sna-sna: Kana kutsamwa kwomutongi kukakumukira, usabva panzvimbo yako; unyoro hunonyaradza
    mhosva huru.
  spa-BLM: Si el espíritu del gobernante se levanta contra ti, no dejes tu lugar;
    porque la mansedumbre hace descansar las grandes ofensas.
  cac-cac: Tato a junoc yajal scot yoval d'ayon̈ yuj co paltail, mocab' elan̈chameloc
    sco c'anel co b'a d'a copisio. Tato emnaquil scutej co b'a, tzon̈ ac'ji nivanc'olal
    vach'chom nivan co paltail chi'.
  swh-ULB: Kama jaziba za mtawala zikiinuka kinyume na wewe, usiache kazi yako. Utulivu
    unaweza kutuliza ukatili mkubwa.
  bel-bel: Калі ўспыхне начальніцкі гнеў на цябе, не пакідай свайго месца; бо рахманасьць
    даводзіць да дараваньня вялікіх правінаў.
  deu-ELBBK: Wenn der Zorn des Herrschers gegen dich aufsteigt, so verlass deine Stelle
    nicht; denn Gelassenheit verhindert große Sünden.
  mbb-OT: Emun egkepeukan ka te pengulu kenè nu vey-ani is ketengdanan nu, su emun
    egkevehew en is pauk din kela ke peseyluwa ke zin minsan dekelà is salà he nehimu
    nu.
  mal-2015: അധിപതിയുടെ കോപം നിന്റെ നേരെ പൊങ്ങുന്നു എങ്കിൽ നീ നിന്റെ സ്ഥലം വിട്ടുമാറരുതു;
    ക്ഷാന്തി മഹാപാതകങ്ങളെ ചെയ്യാതിരിപ്പാൻ കാരണമാകും.
  rmc-rmc: Te pre tu hin choľamen o vladcas, ma omuk tiri buči; te ačheha čhit, preačhela
    leskri choľi.
  pes-OPV: اگر خشم پادشاه بر تو انگیخته شود، مکان خود را ترک منما زیرا که تسلیم، خطایای
    عظیم را می‌نشاند.
  ron-1924: Кынд избукнеште ымпотрива та мыния челуй че стэпынеште, ну-ць пэрэси локул,
    кэч сынӂеле рече те пэзеште де марь пэкате.
  ben-OBCV: শাসনকর্তা যদি তোমার উপর রেগে যান, তুমি তোমার পদ ত্যাগ কোরো না; শান্তভাব
    থাকলে বড়ো বড়ো অন্যায় অতিক্রম করা যায়।
  som-som: Haddii taliyahu kugu dhirfo, meeshaada ha ka dhaqaaqin, waayo, qalbiqabowgu
    xumaano waaweyn wuu qabowjiyaa.
  lat-VUC: Si spiritus potestatem habentis ascenderit super te, locum tuum ne demiseris,
    quia curatio faciet cessare peccata maxima.]
  eng-ASVBT: If the spirit of the ruler rise up against thee, leave not thy place;
    for gentleness allayeth great offenses.
  ita-1885: Se il principe monta in ira contro a te, non lasciar però il tuo luogo;
    perciocchè la dolcezza fa perdonar di gran peccati.
  eng-LXXUP: If the spirit of the ruler rise up against thee, Leave not thy place;
    For soothing will put an end to great offenses.
  eng-ULB: If the emotions of a ruler rise up against you, do not leave your work.
    Calm can quiet down great outrage.
  spa-VBL: Si tu superior se enfada contigo, no te rindas y te vayas. Si mantienes
    la calma, incluso los errores graves pueden resolverse.
  fra-_FOB: Si l'esprit de celui qui domine s'élève contre toi, ne quitte point ta
    place; car la douceur prévient de grandes fautes.
  mal-mal: അധിപതിയുടെ കോപം നിന്റെനേരെ പൊങ്ങുന്നു എങ്കിൽ നീ നിന്റെ സ്ഥലം വിട്ടുമാറരുത്;
    മിണ്ടാതിരുന്നാല്‍ മഹാപാതകങ്ങൾ ഒഴിവാക്കാൻ കാരണമാകും.
  urd-GVR: Agar hukmrān tujh se nārāz ho jāe to apnī jagah mat chhoṛ, kyoṅki pursukūn
    rawaiyā baṛī baṛī ġhaltiyāṅ dūr kar detā hai.
  suz-BL: इ ठेयब मुर इ तशा गाइक्‍ताक्‍व हना यो, इ गेय प‍चा मप्रोनो। सिक्‍सी पा बाक्‍शोनु,
    ठेयब मरिम्‍शो प‍शो यो जाम्‍शा लाइब।
  eng-NOY: If the anger of a ruler rise up against thee, leave not thy place! for
    gentleness pacifieth great offences.
  ita-1927: Se il sovrano sale in ira contro di te, non lasciare il tuo posto; perché
    la dolcezza previene grandi peccati.
  ckb-ckb: ئەگەر تووڕەیی فەرمانڕەوا بەسەرتدا جۆشا، شوێنی کاری خۆت بەجێمەهێڵە، چونکە
    هێمنی هەڵەی گەورە ئارام دەکاتەوە.
  eng-BBE: If the wrath of the ruler is against you, keep in your place; in him who
    keeps quiet even great sins may be overlooked.
  kan-OKCV: ಅಧಿಕಾರಿಯು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಸಿಟ್ಟುಗೊಂಡರೆ, ನಿನ್ನ ಉದ್ಯೋಗವನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಡ.
    ಏಕೆಂದರೆ ತಾಳ್ಮೆಯು ದೊಡ್ಡ ಅಪರಾಧಗಳನ್ನು ಶಾಂತಪಡಿಸುತ್ತದೆ.
  tam-2017: அதிபதியின் கோபம் உன்மேல் எழும்பினால் உன்னுடைய இடத்தைவிட்டு விலகாதே; சாந்தம்
    பெரிய குற்றங்களையும் அமர்த்திப்போடும்.
  spa-RV-1909: Si el espíritu del príncipe se exaltare contra ti, no dejes tu lugar;
    porque la lenidad hará cesar grandes ofensas.
  ron-BTF: Dacă duhul stăpânului se ridică împotriva ta, nu îți părăsi locul, căci
    cedarea alină ofense mari.
  eng-WEBP: If the spirit of the ruler rises up against you, don’t leave your place;
    for gentleness lays great offenses to rest.
  eng-FBV: If your superior gets angry with you, don't give up and leave. If you stay
    calm even bad mistakes can be resolved.
  nld-1939: Als de toorn van een vorst u bedreigt, Loop dan niet weg van uw post;
    Want kalmte brengt grote opwinding tot bedaren.
  nch-BL: Sinta moteco cualanis mohuaya, amo xijcahua motequi. San ximoicnonequi huan
    ximomaxojtili. Ya nopa mitzpalehuis para tijsehuis icualancayo moteco huan para
    amo tiquixpanos.
  vie-1934: Nếu người cai quản nổi giận cùng ngươi, chớ lìa khỏi chỗ mình; vì sự mềm
    mại ngăn ngừa được tội lỗi lớn.
  hin-CV: यदि राजा का क्रोध तुम्हारे विरुद्ध भड़क गया है, तो भी तुम अपनी जगह को न
    छोड़ना; क्योंकि तुम्हारा धीरज उसके क्रोध को बुझा देगा.
  spa-BES: Si la ira del gobernante está contra ti, guarda tu lugar; en aquel que
    guarda silencio, incluso los grandes pecados pueden ser pasados por alto.
  tdx-tdx: Naho miforoforo ama’o ty haviñera’ ty mpifehe, ko apo’o ty toe’o, amy te
    mañafa-tsirìka-mena ty hamora-fo.
  tha-KJV: ถ้าใจของเจ้านายเกิดโมโหขึ้นต่อท่าน อย่าออกเสียจากที่ของท่าน เพราะว่าอารมณ์เย็นย่อมระงับความผิดใหญ่หลวงไว้​ได้
  por-BR-2018: Se o espírito de um chefe se levantar contra ti, não deixes teu lugar,
    porque a calma aquieta grandes ofensas.
  deu-ELO: Wenn der Zorn des Herrschers wider dich aufsteigt, so verlaß deine Stelle
    nicht; denn Gelassenheit verhindert große Sünden. -
  eng-WYC-2018: If the spirit of him, that hath power, goeth upon thee, forsake thou
    not thy place, (or If the spirit of him, who hath power, goeth against thee, do
    not leave thy position, that is, do not resign thy post); for curing, or taking
    heed, shall make (the) greatest sins to cease.
  epo-epo: Se atakos vin kolero de reganto, ne forlasu vian lokon, ĉar mildeco pardonigas
    eĉ grandajn krimojn.
  uig-PIN: Ⱨɵkümdarning sanga aqqiⱪi kǝlsǝ, ornungdin istepa bǝrmǝ; qünki tinq-sǝwriqanliⱪ
    hata-sǝwǝnliktin bolƣan zor hapiliⱪni tinqitidu.
  beo-beo: 'Dia ouligisu dunu da dima ougi ba:sea, dia hawa: hamosu mae yolesima.
    Di da asabole esalea, dia bagade giadofai da gogolema:ne olofoi dagoi ba:mu.'
  tpi-OTNT: Sapos hetman bilong yu i kros long yu, orait yu no ken lusim wok bilong
    yu. Maski asua bilong yu i bikpela, sapos yu stap isi, orait em inap lusim rong
    bilong yu.
  hau-SA: In hankalin mai mulki ya tashi game da kai, kada ka bar inda kake, gama
    kwantar da hankali yakan sa a yafe manyan laifofi.
  uig-LAT: Hökümdarning sanga achchiqi kelse, ornungdin istépa berme; chünki tinch-sewrichanliq
    xata-sewenliktin bolghan zor xapiliqni tinchitidu.
  nde-nde: Aluba umbusi ekuthukuthelela, ungasuki esikhundleni sakho; ukuthobeka kungathoba
    umonakalo obungaba khona.
  ton-ton: Kapau ʻe tuputāmaki ʻae loto ʻoe pule kiate koe, ʻoua naʻa ke hiki mei
    hoʻo ngāue; he ʻoku fakamolemole ʻae kovi lahi ʻe he tali angavaivai.
  ces-1613: Jestliže by duch toho, jenž panuje, povstal proti tobě, neopouštěj místa
    svého; nebo krotkost přítrž činí hříchům velikým.
  eng-WMB: If the spirit of the ruler rises up against you, don’t leave your place;
    for gentleness lays great offenses to rest.
  tam-TCV: ஒரு ஆளுநனின் கோபம் உனக்கெதிராக மூண்டால், நீ உன் பதவியைவிட்டு விலகாதே; நிதானமாயிருந்தால்
    பெரிய குற்றமும் மன்னிக்கப்படும்.
  ceb-ULB: Kung ang pagbati sa magmamando mosilaob batok kanimo, ayaw biya-i ang imong
    buluhaton. Ang kalumo makapakunhod sa dakong kasuko.
  pol-UBG: Jeśli duch władcy powstaje przeciwko tobie, nie opuszczaj swego miejsca,
    gdyż pokora zapobiega wielkim wykroczeniom.
  urd-GVU: اگر حکمران تجھ سے ناراض ہو جائے تو اپنی جگہ مت چھوڑ، کیونکہ پُرسکون رویہ
    بڑی بڑی غلطیاں دُور کر دیتا ہے۔
  deu-1912: Wenn eines Gewaltigen Zorn wider dich ergeht, so laß dich nicht entrüsten;
    denn Nachlassen stillt großes Unglück.
  kan-2017: ದೊರೆಯು ನಿನ್ನ ಮೇಲೆ ಸಿಟ್ಟುಗೊಂಡರೆ ಉದ್ಯೋಗವನ್ನು ಬಿಡಬೇಡ. ತಾಳ್ಮೆಯು ದೊಡ್ಡ ಸಿಟ್ಟನ್ನು
    ಅಡಗಿಸುತ್ತದೆ.
  yap-yap: Fa’anra damumuw e en nib ga’ rom ngom, ma dab mu pi’ babyorem ni ngam tal
    ko maruwel; ma tin ni rib kireb ni ka mu rin’ e rayag ni ngan pithgem riy ni fa’anra
    mu th’ab gulngam.
  hlt-MCSB: Aka taemrhai kah mueihla loh nang taengah pai mai cakhaw na hmuen phawt
    boeh. Hoeihnah long ni tholhnah a len khaw a duem sak.
  mdy-ETH: ዚቲ ጌይ ጊቢ ዳንዳዒሢ ዼኤፒ ዻቢንቲ ጋጋፒሳሢሮ ኔኤኮ ሱኡጋሢ ኔና ጎራ ዎዶና ኔኤኒ ማዻ ቤዛፓ ዓጊፂፖ፤
  kew-kew: Nena surube aame ne ratu yawalia-daare nena kogono nagimape. Neme waea
    adaape pua page pawa odo pabena ali-daare nena aa mudumi nena waeyae mearuba-alia.
  twi-ASANTE: Sɛ sodifoɔ bo fu wo a, nnya wʼadwuma nto hɔ; na ntoboaseɛ dwodwo mfomsoɔ
    kɛseɛ ano.
  eng-WEBU: If the spirit of the ruler rises up against you, don’t leave your place;
    for gentleness lays great offenses to rest.
  wal-wal: Ne halaqai ne bollan hanqqettikkonne, ne sunttettido sohuwaappe kichchaichchoppa;
    aissi giikko, co77u giidi danddayiyoogee gita mooruwaakka atto giissees.
  spa-PDDPT: Si el temperamento del gobernante se levanta contra ti, No dejes tu lugar,
    Porque la mansedumbre apacigua grandes ofensas.
  gun-gun: Nderovai huvixa ivai reve opu'ã teĩ ejepe'a eme reĩa gui, mba'eta ndepy'a
    guaxua omombytu'u 'rã opa marã ojapo vaixe va'e kuery.
  ilo-ULB: No makaunget kenka ti mangiturturay, saanmo a panawan ti trabahom. Mapagulimek
    ti kinatalna ti kasta unay a pungtot.
  kpg-kpg: Maa doo dagi ga hagawelewele adu gi di goe, hudee hai beebaa hagamolooloo
    i dau moomee. Nia hala llauehe e mee di dumaalia ginai maa goe gaa noho deemuu.
  uig-ARA: ھۆكۈمدارنىڭ ساڭا ئاچچىقى كەلسە، ئورنۇڭدىن ئىستېپا بەرمە؛ چۈنكى تىنچ-سەۋرىچانلىق
    خاتا-سەۋەنلىكتىن بولغان زور خاپىلىقنى تىنچىتىدۇ.
  sus-sus: Xa i xa mangɛ xɔnɔ i ma, i naxa keli i xa wali xun ma, i xa sabari fe xɔrɔxɔɛ
    rabɔrɔxɔma.
  pon-2006: Ma omw kaun pahn engiengda pahmw, ke dehr pweiekla sang nan deumw; pwe
    sapwung laud kan kak ale mahk, ma ke mpahi oh meleilei.
  ksd-ksd: Ona ra bala i ra tena varkurai i malamalapang, ma i kulot ure u, koko una
    vung vue kaum tiniba; una torom pirana, ma una vango ra balana.
  tur-YTC: Eğer yöneticinin ruhu sana karşı yükselirse, yerinden ayrılma; çünkü yumuşak
    huyluluk büyük suçları yatıştırır.
  bel-N: Калi гнеў вялікага пана ўзьнімецца супраць цябе, заставайся на месцы сваім,
    бо цьвярозыя паводзіны залагоджваюць вялікія правіны.
  grc-BRENT: Ἐὰν πνεῦμα τοῦ ἐξουσιάζοντος ἀναβῇ ἐπὶ σὲ, τόπον σου μὴ ἀφῇς, ὅτι ἴαμα
    καταπαύσει ἁμαρτίας μεγάλας.
  ind-AYT: Jika kemarahan penguasa bangkit terhadapmu, jangan meninggalkan tempatmu.
    Sebab, ketenangan dapat membatalkan pelanggaran-pelanggaran besar.
  nya-nya: Ngati wolamulira akukwiyira, usachoke pa ntchito yako; kufatsa kumakonza
    zolakwa zazikulu.
  hrv-hrv: Ako se na te digne vladaočev gnjev, ne ostavljaj svoga mjesta, jer blagost
    sprečava velike grijehe.
  mps-mps: Te naga tobolu bidigo nageba wado po obaso da, teda nago naga sę me tagalamuo.
    Te nago sali sęgę genuai elalubadi digi, tagalao, te nage bugagia dua digi bidibaso
    da, teda agai nago sali sęgę te tagalaibao.
  tpi-tpi: Sapos hetman bilong yu i kros long yu, orait yu no ken lusim wok bilong
    yu. Maski asua bilong yu i bikpela, sapos yu stap isi, orait em inap lusim rong
    bilong yu.
  dan-1931: Når en Herskers Vrede rejser sig mod dig, forlad ikke derfor din Plads;
    thi Sagtmodighed hindrer store Synder.
  vie-OVCB: Nếu chủ nổi giận với con, đừng bỏ việc! Thái độ mềm mỏng có thể ngăn ngừa
    tội nặng.
  guj-2017: જ્યારે તારો અધિકારી તારા પર ગુસ્સે થાય તો તું ત્યાંથી નાસી ન જા, કારણ
    કે નમ્ર થવાથી ભારે ગુસ્સો પણ સમી જાય છે.
  pon-2006A: Ma omw kaun pahn engiengda pahmw, ke dehr pweiekla sang nan deumw; pwe
    sapwung laud kan kak ale mahk, ma ke mpahi oh meleilei.
  por-BRBSL: Se o espírito do governante se levantar contra você, não saia de seu
    lugar; pois a gentileza faz descansar grandes ofensas.
  cth-cth: Bawi buet touh ni nang koe a lungphuen pawiteh, nama e hmuen cettakhai
    hanh. Panguepnae ni yon kalen e hai ouk a roum sak.
  twi-twi: Sɛ sodifo bo fuw wo a, nnyaw wʼadwuma nto hɔ; na ntoboase dwudwo mfomso
    kɛse ano.
  hlt-hlt: Aka taemrhai kah mueihla loh nang taengah pai mai cakhaw na hmuen phawt
    boeh. Hoeihnah long ni tholhnah a len khaw a duem sak.
  tbz-SIM: Wèè dɑ bɑkɛ́ mutɔ̃mmú kòo miɛkɛ dɑ pɛikɛ ɑ bɑ́ɑ́ yóu mutɔ̃mmú. A bo bónkùnnɛmɛ̀
    ɑ miɛkɛ dɛ pɑ̀ɑnko mɛyɛi mmɛ pɛ́u.
  msy-2020: Eghtɨ nɨn gumazir dapanim nɨn atartɨ, nɨ uan ingangarim ataghɨraghan markɨ.
    A fogh suam, nɨ osɨmtɨzim iti. Egh nɨ nɨmɨra ikɨtɨ, a nɨn arazir kuram gɨnamadagham.
  dop-dop: Ye nyɑ́ sɔsɔ mʋ-ŋ nɑ pɑ́ɑ́nɑ́, tɑɑ kisi nyɑ́ təmlɛ. Mpi tɔ, təpɑmm lɑkɑsɩ
    cɔləɣənɑ yʋlʋ kɛ kʋpəntʋɣʋ sɔsɔɔʋ kɛ́.
  azb-azb: Əgər hakimin qəzəbi sənə qarşı alovlansa, Yerindən tərpənmə. Çünki sakitlik
    Böyük xətaların üstünü örtər.
  eng-DBY: If the spirit of the ruler rise up against thee, leave not thy place; for
    quietness pacifieth great offences.
  hin-2017: यदि हाकिम का क्रोध तुझ पर भड़के, तो अपना स्थान न छोड़ना, क्योंकि धीरज
    धरने से बड़े-बड़े पाप रुकते हैं।
  wol-KYG: Su la sa kilifa meree, bul jóge fa ñu la teg; tooñ yu mag, teey ba giif.
  eng-YLT: If the spirit of the ruler go up against thee, Thy place leave not, For
    yielding quieteth great sinners.
  eng-WYC-2017: If the spirit of him, that hath power, goeth upon thee, forsake thou
    not thy place; for curing, or caring, or taking heed, shall make greatest sins
    to cease.
  eng-WMBB: If the spirit of the ruler rises up against you, don’t leave your place;
    for gentleness lays great offences to rest.
  urd-GVH: अगर हुक्मरान तुझसे नाराज़ हो जाए तो अपनी जगह मत छोड़, क्योंकि पुरसुकून
    रवैया बड़ी बड़ी ग़लतियाँ दूर कर देता है।
  rug-rug: Be guana bugoro nigo sa baṉara si goi, si lopu veko pania sa mua tuturuana;
    na binule boka va noso i mo sari na sinea nomadi.
  gaz-gaz: Yoo dheekkamsi bulchaa tokkoo sitti hammaate, ati iddoo kee gad hin dhiisin;
    tasgabbaaʼuun dogoggora guddaa hambisuu dandaʼaatii.
  fra-LSG: Si l’esprit de celui qui domine s’élève contre toi, ne quitte point ta
    place; car le calme prévient de grands péchés.
  yal-yal: Xa kuntigin xɔlɔ i xili ma, i nama keli i ya walideni, bayo maraxaran yulubi
    gbeen nan matangama.
  haw-1868: Ina e ku o ia oe ka manao o ke alii, mai haalele i kou wahi; no ka mea,
    o ka noho malie, oia ka mea e hooluolu aku ai ka huhu nui.
  arb-NAV: إِذَا ثَارَ غَضَبُ الْحَاكِمِ عَلَيْكَ فَلا تَهْجُرْ مَكَانَكَ، فَإِنَّ
    الْهُدُوءَ يُسَكِّنُ السُّخْطَ عَلَى خَطَايَا عَظِيمَةٍ.
  ewe-ewe: Ne wò amegã do dɔmedzoe ɖe ŋuwò la, mègadzo le egbɔ o, elabena blewu tsia
    dɔmedzoe helĩhelĩ nu.
  eng-LEE: If the spirit of the ruler rise up against thee, leave not thy place; for
    submissiveness causeth great offences to be avoided.
  asm-FB: অধিপতি যদি তোমাৰ ওপৰত ক্রুদ্ধ হয়, তথাপিও তুমি তোমাৰ পদ ত্যাগ নকৰিবা; কিয়নো
    শান্তভাৱে থাকিলে ডাঙৰ ডাঙৰ অন্যায়কো শান্ত কৰিব পাৰি।
  sus-A: شَ عِ شَ مَنفّ شْنْ عِ مَ، عِ نَشَ كٍلِ عِ شَ وَلِ شُن مَ، عِ شَ سَبَرِ قٍ
    شْرْشْي رَبْرْشْمَ.
  fra-SBL: Si l'esprit du chef s'élève contre toi, ne quitte pas ta place, car la
    douceur met en repos les grandes offenses.
  hbo-hbo: אִם־ר֤וּחַ הַמֹּושֵׁל֙ תַּעֲלֶ֣ה עָלֶ֔יךָ מְקֹומְךָ֖ אַל־תַּנַּ֑ח כִּ֣י
    מַרְפֵּ֔א יַנִּ֖יחַ חֲטָאִ֥ים גְּדֹולִֽים׃
  kik-kik: Marakara ma mũndũ ũrĩa wathanaga mangĩarahũka igũrũ rĩaku, ndũkoime harĩa
    ũrĩ; ũhooreri no ũhoorerie mahĩtia manene.
  fra-NCL: Si l’esprit du prince s’élève contre toi, ne quitte pas ta place ; car
    le calme prévient de grandes fautes.
  cek-AK: Ukkung mah palung ang phui thuih naah, na ohhaih ahmuen to caeh taak hmah;
    angdaehahih mah kalen sakpazaehaih to dipsak.
  cuk-cuk: Dule-sapin-dummad-negsemaid bese ulualile, mer be abin-imakdebin sao. Ar
    san-bargaagwar-imaklegedi, bukidar ibmar-noar-imakleged bargaed.
  uig-CYR: Һөкүмдарниң саңа аччиғи кәлсә, орнуңдин истепа бәрмә; чүнки тинич-сәвричанлиқ
    хата-сәһвәнликтин болған зор хапилиқни тиничлитиду.
  tel-2017: యజమాని నీ మీద కోపపడితే నీ ఉద్యోగాన్ని విడిచి పెట్టకు. నీ సహనం ఘోరమైన తప్పిదాలు
    జరక్కుండా చేస్తుంది.
  hat-BSA: Si kòlè a wa a vin monte kont ou, pa abandone pozisyon ou; paske rete kalm
    ka evite gwo ofans.
  kos-kos: Mwet kol lom fin kasrkusrakak sum, nimet kom sisla orekma lom an, mweyen
    muteng uh ku in akmisye inse toasr na yohk.
  hbo-WLC: אִם־ר֤וּחַ הַמּוֹשֵׁל֙ תַּעֲלֶ֣ה עָלֶ֔יךָ מְקוֹמְךָ֖ אַל־תַּנַּ֑ח כִּ֣י
    מַרְפֵּ֔א יַנִּ֖יחַ חֲטָאִ֥ים גְּדוֹלִֽים׃
  ibo-ibo: Ọ bụrụ na iwe onye ọchịchị ebilie megide gị, ahapụla ọnọdụ gị, nʼihi na
    mmụọ dị nwayọọ ga-eme ka mmehie ukwu dị iche iche dajụọ.
  ory-ory: ତୁମ୍ଭ ଉପରେ ଶାସନକର୍ତ୍ତାର ମନରେ ବିରୁଦ୍ଧଭାବ ଉତ୍ପନ୍ନ ହେଲେ, ଆପଣା ସ୍ଥାନ ଛାଡ଼ ନାହିଁ;
    କାରଣ ଅଧୀନତା ସ୍ୱୀକାର ଦ୍ୱାରା ମହା ମହା ଅନିଷ୍ଟ କ୍ଷାନ୍ତ ହୁଏ।
  chk-chk: Are om samol a song ngonuk, kosap püsin towu seni wisom. Pun eman mi mosonoson
    a tongeni aükätiu och mwäl mi watte.
  rop-rop: En if yu bos im gitwail langa yu, wal yu garra jidan kwaitbala, dumaji
    wen yu jidan kwaitbala, maitbi im garra jidan kwaitbala du.
  ukr-1871: 'Як запалає в твого старшого досада проти тебе, не покидай твого місця:
    лагідність охоронить тебе од більшої провини.'
  deu-1951: Wenn der Zorn des Herrschers gegen dich entbrennt, so verlaße deinen Posten
    nicht; denn Gelassenheit verhütet große Sünden.
  eng-JPS: If the spirit of the ruler rise up against thee, leave not thy place; for
    gentleness allayeth great offences.
  srp-1865: Ako se podigne na te gnjev onoga koji vlada, ne ostavljaj mjesta svojega,
    jer blagost uklanja velike grijehe.
  lug-lug: Mukama wo bw’akunyiigiranga, tomulaganga busungu; okuddamu n’eggonjebwa
    kukyusa ekiruyi.
  heb-heb: אם רוח המושל תעלה עליך מקומך אל תנח כי מרפא יניח חטאים גדולים׃
  ben-IRV: যদি কোন শাসনকর্ত্তার মনোভাব তোমার বিরুদ্ধে ওঠে, তোমার কাজ ছেড়ো না। শান্তভাব
    বড় বড় অপরাধ ক্ষান্ত করতে পারে।
  pan-pan: ਜੇ ਹਾਕਮ ਦਾ ਕ੍ਰੋਧ ਤੇਰੇ ਵਿਰੁੱਧ ਉੱਠੇ, ਤਾਂ ਆਪਣਾ ਥਾਂ ਨਾ ਛੱਡ, ਕਿਉਂ ਜੋ ਧੀਰਜ ਵੱਡੇ
    ਪਾਪਾਂ ਨੂੰ ਦਬਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မင်း သည် သင့် ကို စိတ်ဆိုး လျှင် ၊ ကိုယ် နေသင့်ရာ အရပ် မှ မ ရွေ့ နှင့်။
    သည်းခံ ခြင်းသည် ကြီး သောအပြစ် ကို ဖြေ တတ်၏။
  hmo-hmo: Bema oiemu king ia badu oi dekenai, oiemu gaukara gabuna do oi rakatania
    lasi. Mai manau danu iena ura do oi karaia, iena badu do ia keru lao totona.
  urd-urd: अगर हाकिम तुझ पर क़हर करे तो अपनी जगह न छोड़, क्यूँकि बर्दाश्त बड़े बड़े
    गुनाहों को दबा देती है।
  rus-SYN: Если гнев начальника вспыхнет на тебя, то не оставляй места твоего; потому
    что кротость покрывает и большие проступки.
  bqc-SIM: Tó gbãade pↄ pànzi, ńsu go n tíao. Kua n laaiwa ì láka tàae zↄ̃ↄa.
  tcz-CHONGTHU: Na vaihompa chu na chunga alunglhai louva ahileh mohthip san hih in!
    Thipkhen cha kitohpa chun asuhkhel lentah jong asem hoi thei ahi.
  mar-mar: तुमचे वरिष्ठ तुमच्यावर रागावले आहेत म्हणून तुम्ही तुमची कामे सोडू नका.
    शांत राहिल्याने मोठा असह्य संताप शांत होतो.
  qub-qub: Gampaj mandaj rabyacurcuptinpis ruranayquipaj caycajtaga ama cachaycuychu.
    Pasinsacorga rabyasha caycajtapis gasacächinmi.
  bqp-bqp: Tó gbãnade pↄ fɛ̃̀nyĩ, ǹsun go n tíaro, kunna n laakariia dì lá ká taari
    zↄ̃kↄ̃ↄa.
  hat-hat: Si chèf ou move sou ou, pa prese vire do ou ale. Si ou rete dousman, sa
    ka evite ou anpil malè.
  eng-BSB: If the ruler’s temper flares against you, do not abandon your post, for
    calmness lays great offenses to rest.
  eng-WEBPB: If the spirit of the ruler rises up against you, don’t leave your place;
    for gentleness lays great offences to rest.
  kbq-kbq: Hagi kvakamo'ma arimpama aheganteno kema kasanigenka, eri'zana atrenka
    ovuo. Fru hunka mani'nenka kvakamofo kema antahisankeno'a, mago'ane arimpa aheogantegahie.
  nhe-BL: Intla moteco cualanis mohuaya, amo xijcahua motequi. San ximoicnonequi huan
    ximomaxojtili. Ya nopa mitzpalehuis para tijsehuis icualancayo moteco huan para
    ax tiquixpanos.
  bus-bus: Tó gbãadee pↄ fɛ̃̀nzi, ǹton gu n tílaro. Kuuna n làakaria è lá ká taari
    bítala.
  gub-BL: Aze amo tuwihaw wikwahy newe nehe, epytu'u zo heruzar ire nehe. Umunàn putar
    ru'u neremiapo kwer ikatu 'ym ma'e nehe, aze erepytu'u izuwi nekyze re nehe.
  eng-DRA: 'If the spirit of him that hath power, ascend upon thee, leave not thy
    place: because care will make the greatest sins to cease.'
