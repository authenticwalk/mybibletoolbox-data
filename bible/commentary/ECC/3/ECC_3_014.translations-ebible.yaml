verse: ECC.003.014
translations:
  mal-C: ദൈവത്തിന്റെ ഓരോ പ്രവൃത്തിയും കാലാതീതമായി നിലനിൽക്കുന്നു എന്നെനിക്കു നിശ്ചയമുണ്ട്;
    അതിനോടെന്തെങ്കിലും കൂട്ടിച്ചേർക്കുന്നതിനോ അതിൽനിന്ന് എന്തെങ്കിലും എടുത്തുമാറ്റുന്നതിനോ
    കഴിയുകയില്ല. ദൈവം അതു ചെയ്യുന്നതുകൊണ്ട് മനുഷ്യർ അവിടത്തെ ഭയപ്പെടുന്നു.
  deu-TKW: 'Ich erkannte, daß alles, was Gott thut, für immer besteht; dazu ist nichts
    hinzuzufügen und nichts davon wegzunehmen: Gott hat es so gemacht, daß man sich
    vor ihm fürchte.'
  lin-lin: Nayebi ete makambo nyonso oyo Nzambe asalaka ewumelaka seko ; boye ezali
    ata na eloko moko te ya kobakisa na likolo na yango to ya kolongola kati na yango.
    Nzambe asalaka yango bongo mpo ete bakumisa Ye.
  eng-LSV: I have known that all that God does is for all time, to it nothing is to
    be added, and from it nothing is to be withdrawn; and God has worked that they
    fear before Him.
  eng-GNV: 'I knowe that whatsoeuer God shall doe, it shalbe for euer: to it can no
    man adde, and from it can none diminish: for God hath done it, that they should
    feare before him.'
  eng-WEBSTER: 'I know that, whatever God doeth, it shall be for ever: nothing can
    be added to it, nor any thing taken from it: and God doeth it , that men should
    fear before him.'
  nhw-BL: Nijmati para nochi catli quichihua Toteco, huejcahuas para nochipa. Ipan
    nochi catli quichijtoc amo tleno hueli más tijhueyilis, niyon amo tleno hueli
    tijquixtilise. Toteco quichihua ya nopa para ma quihueyitlepanitaca huan ma quiimacasica
    nochi masehualme.
  swh-ONEN: Ninajua kwamba kila kitu anachokifanya Mungu kitadumu milele, hakuna kinachoweza
    kuongezwa au kupunguzwa. Mungu hufanya hivyo ili watu wamche yeye.
  bba-bba: Nɑ ɡiɑ mɑ ye Gusunɔ u kuɑ kpuro, yɑ koo tɛwɑ. Bɑ ǹ ɡɑ̃ɑnu ɡɑnu sosimɔ
    ye sɔɔ, bɑ ǹ mɑɑ ɡɑ̃ɑnu ɡɑnu kɑwɑmɔ ye sɔɔ. Nɡe mɛyɑ Gusunɔ u rɑ ko kpɑ tɔmbu
    bu kɑ nùn nɑsiɑ.
  eng-KJVCPB: 'I know that, whatsoever God doeth, it shall be for ever: nothing can
    be put to it, nor any thing taken from it: and God doeth it, that men should fear
    before him.'
  luo-luo: Angʼeyo ni gimoro amora ma Nyasaye timo osiko manyaka chiengʼ, onge gima
    inyalo mede kata inyalo gol kuome. Nyasaye timo kamano mondo omi ji oluore.
  meu-meu: Lau dibagu Dirava ena kara Iboudiai na bae mia hanaihanai; ḡau ta ma basie
    atoa kau eiava basie abia oho; Dirava ese unu vada e karaia toma, taunimanima
    na ia vairanai bae gari helaoreana.
  npi-ULB: मलाई थाहा छ, कि परमेश्‍वरले जे गर्नुहुन्छ, त्यो रहिरहन्छ । त्यसमा केही
    थप्‍न सकिँदैन, न त त्यसबाट हटाउन सकिन्छ, किनकि परमेश्‍वरले नै त्यो गर्नुभएको हो
    ताकि मानिसहरू आदरसाथ उहाँकहाँ जाऊन् ।
  yor-yor: Mo mọ̀ wí pé ohun gbogbo tí Ọlọ́run ṣe ni yóò wà títí láé, kò sí ohun tí
    a lè fi kún un tàbí kí a yọ kúrò nínú rẹ̀. Ọlọ́run ṣe èyí kí ènìyàn le è ní ìbẹ̀rù
    rẹ̀ ni.
  ind-ind: Aku menyadari bahwa apa pun yang sudah ditetapkan Allah adalah kekal untuk
    selamanya. Tidak ada yang bisa menambah ataupun menguranginya. Hal ini Allah lakukan
    agar manusia menghormati-Nya.
  pes-OPCB: من این را دریافته‌ام که هر آنچه خداوند انجام می‌دهد تغییرناپذیر است؛ نمی‌توان
    چیزی بر آن افزود یا از آن کم کرد. مقصود خداوند این است که ترس او در دل انسان باشد.
  tgl-ULB: Alam ko na anuman ang ginawa ng Diyos ay magtatagal magpakailanman. Walang
    maaaring maidagdag pa o maalis, dahil ang Diyos ang siyang gumawa dito upang lumapit
    ang mga tao sa kaniya nang may karangalan.
  hui-hui: Ngode Datagaliwabehanda ibunaga mana mo iriari mbira nabiaga ngago i̱ manda
    buore harugoni. Ibugua biniru wiaho wiaaboboore bu wulebira. Mbiralime Ngode Datagaliwabenaga
    mana ngagoha mo tago habe naheore wialu ibunaga mana uruni aria mbirago mo wahabe
    naheore nga. Ngode Datagaliwabehanda ogonidagua ngelenedagoni irane ina wali agali
    bibahende kamarume ibugua biniru handawa buwa ibuni andaneha hai holoma̱ya ani
    ngelene.
  mya-mya: ဘုရားသခင်ပြုတော်မူသမျှသောအမှုသည် နိစ္စ ထာဝရဖြစ်သည်ကို ငါသိ၏။ ထပ်၍မပြုနိုင်ရာ။
    နှုတ်၍ မယူနိုင်ရာ။ လူတို့သည် ရှေ့တော်၌ ကြောက်ရွံ့မည် အကြောင်း၊ ဘုရားသခင်ပြုတော်မူ၏။
  bod-N: དཀོན་མཆོག་གིས་ཅི་མཛད་ཐམས་ཅད་རྟག་ཏུ་གནས་ཏེ། དེའི་ནང་དུ་ཅི་ཡང་བསྣོན་པར་མི་ནུས་ལ་ཅི་ཡང་འཕྲི་བར་མི་འཇོན།
    དེ་ནི་མི་རྣམས་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པའི་ཆེད་དུ་ཁོང་གིས་དེ་བཞིན་བསྒྲུབས་པ་ངས་རྟོགས་བྱུང་།
  sna-sna: Ndinoziva kuti zvose zvinoitwa naMwari zvichagara nokusingaperi; hapana
    chingawedzerwa pazviri uye hapana chingabviswa pazviri. Mwari anozviita kuti vanhu
    vamukudze.
  spa-BLM: Sé que todo lo que Dios hace, será para siempre. No se le puede añadir
    nada, ni se le puede quitar nada; y Dios lo ha hecho, para que los hombres teman
    ante él.
  cac-cac: Vojtacpaxi to a masanil tastac ix sb'o Dios, ayn̈ejec' d'a juneln̈ej. Malaj
    junoc tas syal yac'anoch xicul, ma syal yic'aneli. Icha chi' ix yutejcan Dios
    yic vach' tzon̈ och ejmelal d'ay.
  swh-ULB: Ninajua kwamba chochote afanyacho Mungu kinadumu milele. Hakuna kinaweza
    kuongezwa au kuondolea, kwa sababu Mungu ndiye aliyekifanya, ili kwamba watu wamsogelee
    kwa heshima.
  bel-bel: Уведаў я, што ўсё, што робіць Бог, застаецца навекі; Ён робіць так, каб
    багавейна ступалі перад абліччам Яго.
  deu-ELBBK: 'Ich habe erkannt, dass alles, was Gott tut, für ewig sein wird: Es ist
    ihm nichts hinzuzufügen und nichts davon wegzunehmen; und Gott hat es so gemacht,
    damit man sich vor ihm fürchte.'
  mbb-OT: Ne netuenan ku he is mibeelan te Megbevayà ne ebpedayun taman te taman,
    ne kenè en heini egkevelvelewanan. Mibeelan heini te Megbevayà para medtahud is
    etew kandin.
  mal-2015: ദൈവം പ്രവർത്തിക്കുന്നതൊക്കെയും ശാശ്വതം എന്നു ഞാൻ അറിയുന്നു; അതിനോടു ഒന്നും
    കൂട്ടുവാനും അതിൽനിന്നു ഒന്നും കുറെപ്പാനും കഴിയുന്നതല്ല; മനുഷ്യർ തന്നേ ഭയപ്പെടേണ്ടതിന്നു
    ദൈവം അതു ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Džanav, hoj savoro, so o Del kerel, ačhela pro furt. Našťi ke oda ňič te
    dothovel aňi ňič olestar te odlel, o Del oda avke kerďa, hoj lestar o manuša te
    daran.
  pes-OPV: و فهمیدم که هرآنچه خدا می‌کند تا ابدالاباد خواهد ماند، و بر آن چیزی نتوان
    افزود و از آن چیزی نتوان کاست وخدا آن را به عمل می‌آورد تا از او بترسند.
  ron-1924: Ам ажунс ла куноштинца кэ тот че фаче Думнезеу дэйнуеште ын вечь, ши ла
    чея че фаче Ел ну май есте нимик де адэугат ши нимик де скэзут, ши кэ Думнезеу
    фаче аша пентру ка лумя сэ се тямэ де Ел.
  ben-OBCV: আমি জানি ঈশ্বর যা কিছু করেন তা চিরকাল থাকে; কিছুই তার সঙ্গে যোগ করা যায়
    না কিংবা তার থেকে নেওয়া যায় না। ঈশ্বর তা করেন যেন মানুষ তাঁকে ভক্তিপূর্ণ ভয়
    করে।
  som-som: Waxaan ogahay in wax kasta oo Ilaah sameeyaaba ay weligood sii raagayaan.
    Waxba laguma dari karo, waxbana lagama dhimi karo. Oo Ilaah wuxuu saas u yeelay
    in dadku ka cabsado.
  lat-VUC: Didici quod omnia opera quæ fecit Deus perseverent in perpetuum; non possumus
    eis quidquam addere, nec auferre, quæ fecit Deus ut timeatur.
  eng-ASVBT: 'I know that, whatsoever God doeth, it shall be forever: nothing can
    be put to it, nor anything taken from it; and God hath done it, that men should
    fear before him.'
  ita-1885: Io ho conosciuto che tutto quello che Iddio fa è in perpetuo; a ciò niente
    si può aggiungere, e niente se ne può diminuire; e Dio il fa, acciocchè gli uomini
    lo temano.
  eng-LXXUP: 'I know that whatsoever things God has done, They shall be forever: It
    is impossible to add to it, And it is impossible to take away from it: And God
    has done it, that men may fear before him.'
  eng-ULB: I know that whatever God does lasts forever. Nothing can be added to it
    or taken away, because it is God who has done it so that people will approach
    him with honor.
  spa-VBL: 'También llegué a la conclusión de que todo lo que Dios hace dura para
    siempre: no se le puede añadir ni quitar nada. Dios actúa así para que la gente
    lo admire.'
  fra-_FOB: J'ai reconnu que tout ce que Dieu fait, subsiste à toujours; il n'y a
    rien à y ajouter, ni rien à en retrancher; et Dieu le fait afin qu'on le craigne.
  mal-mal: ദൈവം പ്രവർത്തിക്കുന്നതെല്ലാം ശാശ്വതം എന്നു ഞാൻ അറിയുന്നു; അതിനോട് ഒന്നും
    കൂട്ടുവാനും അതിൽനിന്ന് ഒന്നും കുറയ്ക്കുവാനും കഴിയുന്നതല്ല; മനുഷ്യർ, തന്നെ ഭയപ്പെടേണ്ടതിന്
    ദൈവം അത് ചെയ്തിരിക്കുന്നു.
  lit-lit: 'Žinau, kad visa, ką daro Dievas, išliks amžinai: nieko negalima prie to
    pridėti, nieko negalima iš to atimti. Ir Dievas yra taip padaręs, kad jo bijotų.'
  urd-GVR: Mujhe samajh āī ki jo kuchh Allāh kare wuh abad tak qāym rahegā. Us meṅ
    na izāfā ho saktā hai na kamī. Allāh yih sab kuchh is lie kartā hai ki insān us
    kā ḳhauf māne.
  suz-BL: परमप्रभुमी मार पाइबा, मेको गेना हना यो लीब, दे गो तुइश्‍शो बाक्‍नुङ। मेकेर
    मारेइ तेम्‍ने नु ग्रुंइने मचाम्‍सीब। मुर नेल्‍लेमी परमप्रभु कली हिंशा मान पामेक्‍ल,
    दे मोदेंशो पाप्‍तु।
  eng-NOY: I know that whatever God doeth, that shall be for ever. Nothing can be
    added to it, and nothing taken from it; and God doeth it that men may fear before
    him.
  ita-1927: Io ho riconosciuto che tutto quello che Dio fa è per sempre; niente v’è
    da aggiungervi, niente da togliervi; e che Dio fa così perché gli uomini lo temano.
  ckb-ckb: زانیم کە هەموو ئەوەی خودا ئەنجامی دەدات بۆ هەتاهەتایە، هیچی بۆ زیاد ناکرێت
    و هیچیشی کەم ناکرێتەوە. خودا کردوویەتی بۆ ئەوەی خەڵک لێی بترسن.
  eng-BBE: I am certain that whatever God does will be for ever. No addition may be
    made to it, nothing may be taken from it; and God has done it so that man may
    be in fear before him.
  kan-OKCV: ದೇವರು ಮಾಡುವ ಕಾರ್ಯವೆಲ್ಲವೂ ಶಾಶ್ವತವಾಗಿರುವುದೆಂದು ನಾನು ಬಲ್ಲೆನು; ಅದಕ್ಕೆ ಯಾವುದನ್ನೂ
    ಕೂಡಿಸಲಾಗದು ಮತ್ತು ಯಾವುದನ್ನೂ ತೆಗೆಯಲಾಗದು. ತಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ ಮನುಷ್ಯರು ಭಯಭಕ್ತಿಯಿಂದ
    ಜೀವಿಸಬೇಕೆಂದು ದೇವರು ಇದನ್ನು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: தேவன் செய்வது எதுவோ அது என்றைக்கும் நிலைக்கும் என்று அறிவேன்; அதினோடு
    ஒன்றும் கூட்டவும் கூடாது, அதிலிருந்து ஒன்றும் குறைக்கவும் கூடாது; மனிதர்கள் தமது
    சமுகத்தில் பயந்திருக்கும்படி தேவன் இப்படிச் செய்துவருகிறார்.
  spa-RV-1909: 'He entendido que todo lo que Dios hace, eso será perpetuo: sobre aquello
    no se añadirá, ni de ello se disminuirá; y hácelo Dios, para que delante de él
    teman los hombres.'
  ron-BTF: Știu că orice face Dumnezeu va fi pentru totdeauna, nimic nu poate fi adăugat
    la aceasta nici ceva luat de la ea; și Dumnezeu face aceasta, ca oamenii să se
    teamă înaintea lui.
  eng-WEBP: I know that whatever God does, it shall be forever. Nothing can be added
    to it, nor anything taken from it; and God has done it, that men should fear before
    him.
  eng-FBV: 'I also concluded that everything God does lasts forever: nothing can be
    added to it or taken away from it. God acts in this way so that people may stand
    in awe of him.'
  nld-1939: 'Ik begreep, dat al wat God doet, voor altijd blijft; Daar kan men niets
    aan toevoegen of van afdoen: God maakt het zo, dat men Hem vreest.'
  nch-BL: Nijmati para nochi cati quichihua Toteco, huejcahuas para nochipa. Ipan
    nochi cati quichijtoc amo teno hueli más tijhueyilise, yon amo teno hueli tijquixtilise.
    Toteco quichihua ya nopa para ma quihueyitepanitaca huan ma quiimacasica nochi
    masehualme.
  vie-1934: 'Ta biết rằng mọi việc Đức Chúa Trời làm nên còn có đời đời: người ta
    chẳng thêm gì được, cũng không bớt chi đặng; Đức Chúa Trời làm như thế, để loài
    người kính sợ trước mặt Ngài.'
  hin-CV: मुझे मालूम है कि परमेश्वर द्वारा किया गया-हर-एक काम सदा बना रहेगा; ऐसा कुछ
    भी नहीं कि इसमें जोड़ा नहीं जा सकता या इससे अलग किया जा सके. परमेश्वर ने ऐसा इसलिये
    किया है कि लोग उनके सामने श्रद्धा और भय में रहें.
  spa-BES: Estoy seguro de que todo lo que Dios haga será para siempre. No se le puede
    hacer ninguna adición, no se le puede quitar nada; y Dios lo ha hecho para que
    el hombre tenga reverencia ante él.
  tdx-tdx: Fantako te tsy modo nainai’e ze anoen’ Añahare; tsy mete tompeañe vaho
    tsy mete angalañe; nanoen’Añahare zao, hañeveña’ ondatio añatrefa’e eo.
  tha-KJV: ข้าพเจ้าทราบอยู่ว่าสารพัดที่พระเจ้าทรงกระทำก็​ดำรงอยู่​เป็นนิตย์ จะเพิ่มเติมอะไรเข้าไปอี​กก​็​ไม่ได้
    หรือจะชักอะไรออกเสี​ยก​็​ไม่ได้ พระเจ้าทรงกระทำเช่นนั้น เพื่อให้​คนทั้งหลายมีความยำเกรงต่อพระพักตร์​พระองค์
  por-BR-2018: Eu sei que tudo quanto Deus faz durará para sempre; a isso nada será
    acrescentado e nada será diminuído; e Deus faz assim para que haja temor perante
    sua presença.
  deu-ELO: 'Ich habe erkannt, daß alles, was Gott tut, für ewig sein wird: es ist
    ihm nichts hinzuzufügen, und nichts davon wegzunehmen; und Gott hat es also gemacht,
    damit man sich vor ihm fürchte.'
  eng-WYC-2018: I have learned that all the works, that God made, last steadfastly
    unto without end; we may not add anything to those works, neither take away from
    those things, which God made, that he be dreaded, (or which God made, so that
    he be feared or so that he be revered).
  epo-epo: Mi scias, ke ĉio, kion faras Dio, restas eterne; al ĝi oni nenion povas
    aldoni, kaj de ĝi oni nenion povas depreni; kaj Dio tion faris, ke oni Lin timu.
  uig-PIN: Hudaning ⱪilƣanlirining ⱨǝmmisi bolsa, mǝnggülük bolidu, dǝp bilimǝn; uningƣa
    ⱨeqnǝrsini ⱪoxuxⱪa wǝ uningdin ⱨeqnǝrsini eliwetixkǝ bolmaydu; Hudaning ularni
    ⱪilƣanlirining sǝwǝbi insanni Ɵzidin ǝymindürüxtur.
  beo-beo: Na dawa:. Gode Ea hamobe da eso huluane dialumu. Ea hamobe amoma eno liligi
    gilisimu o amoga fadegale fasimu da hamedei. Ea hamobe afae da, ninia Ema beda:ma:ne,
    E da hamosa.
  tpi-OTNT: Mi save, pasin bilong God i no save senis. Nogat. Bai i stap olsem oltaim
    oltaim. I no gat wanpela man inap skruim wanpela pasin long ol pasin bilong God.
    Na i no gat wanpela man inap rausim wanpela pasin bilong God. God i bin mekim
    olsem bilong ol manmeri i ken aninit long em.
  hau-SA: Na san cewa duk abin da Allah ya yi zai dawwama har abada; ba abin da za
    a ƙara ko a rage. Allah ya yi haka domin mutane su girmama shi.
  uig-LAT: Xudaning qilghanlirining hemmisi bolsa, menggülük bolidu, dep bilimen;
    uninggha héchnersini qoshushqa we uningdin héchnersini éliwétishke bolmaydu; Xudaning
    ularni qilghanlirining sewebi insanni Özidin eymindürüshtur.
  nde-nde: Ngiyazi yonke into eyenziwa nguNkulunkulu izakuba khona kokuphela; akulalutho
    olungengezwa kukho loba kususwe kukho. UNkulunkulu uyenza lokho ukuze abantu bamkhonze.
  ton-ton: '‌ʻOku ou ʻilo, ko e meʻa kotoa pē ʻoku fai ʻe he ʻOtua, ʻe tuʻumaʻu ia
    ʻo taʻengata: ʻe ʻikai faʻa fakalahi ia, pea ʻe ʻikai faʻa toʻo mei ai ha meʻa;
    pea ʻoku fai eni ʻe he ʻOtua koeʻuhi ke manavahē ʻae kakai ʻi hono ʻao.'
  ces-1613: Znám, že cožkoli činí Bůh, to trvá na věky; nemůže se k tomu nic přidati,
    ani od toho co odjíti. A činí to Bůh, aby se báli oblíčeje jeho.
  eng-WMB: I know that whatever God does, it shall be forever. Nothing can be added
    to it, nor anything taken from it; and God has done it, that men should fear before
    him.
  tam-TCV: இறைவன் செய்கின்ற எதுவும் என்றென்றும் நிலைத்திருக்கும் என்று எனக்குத் தெரியும்.
    அதனுடன் ஒன்றையும் சேர்க்கவோ, அல்லது அதிலிருந்து எதையாவது எடுக்கவோ முடியாது. மனிதர்
    அவரிடத்தில் பயபக்தியாய் இருப்பதற்காகவே இறைவன் அதைச் செய்கிறார்.
  ceb-ULB: Nasayod ako nga bisan unsa nga gibuhat sa Dios magpadayon hangtod sa kahangtoran.
    Walay madugang niini o makuha, tungod kay ang Dios ang nagbuhat niini aron ang
    katawhan moduol kaniya uban sa dungog.
  pol-UBG: Wiem i to, że cokolwiek czyni Bóg, będzie trwać na wieki. Nie można do
    tego nic dodać ani z tego odjąć, a Bóg czyni to, aby ludzie się go bali.
  agr-agr: 'Tuja nuigtushkam dekajai ashí Apajuí najankamu aina duka tuke asatna nunak:
    Nii najankamua duka nuwi ekekaik makichkish najanmaitsui, tuja emegkautkesh emegkaumaitsui.
    Nunak Apajuí dutikauwai, wagki niina senchijin dekaatnume tau asa.'
  kyc-kyc: Anatumi yulu peparae pingi dupwa ama sulu seraŋa lao pingi doko namba silyu.
    Embame dokona mende konda pyuo pyuope dee dokona mende nyisa nyuo nembope pii
    nare ingilyamo. Anatumi namwame baa mupwa lao suu pyao pako paliramiŋi lao pingi.
  urd-GVU: مجھے سمجھ آئی کہ جو کچھ اللہ کرے وہ ابد تک قائم رہے گا۔ اُس میں نہ اضافہ
    ہو سکتا ہے نہ کمی۔ اللہ یہ سب کچھ اِس لئے کرتا ہے کہ انسان اُس کا خوف مانے۔
  deu-1912: 'Ich merkte, daß alles, was Gott tut, das besteht immer: man kann nichts
    dazutun noch abtun; und solches tut Gott, daß man sich vor ihm fürchten soll.'
  kan-2017: ದೇವರ ಕಾರ್ಯವೆಲ್ಲವು ನಿತ್ಯವೆಂದು ಬಲ್ಲೆನು. ಅದಕ್ಕೆ ಯಾವುದನ್ನೂ ಸೇರಿಸಲಾರೆವು. ಅದರಿಂದ
    ಯಾವುದನ್ನೂ ತೆಗೆಯಲಾರೆವು. ದೇವರ ಈ ನಿಯಮಕ್ಕೆ ಮನುಷ್ಯರು ತನ್ನ ಎದುರಿನಲ್ಲಿ ಭಯಭಕ್ತಿ ಉಳ್ಳವರಾಗಿರಬೇಕೆಂಬುದೇ
    ಕಾರಣ.
  yap-yap: Gubin ban’en nma rin’ Got e ra par ndariy n’umngin nap’an. Dabiyag ni ngan
    puthuy ban’en ngay ara nchuweg ban’en riy. Ke tay Got ni aray rogon ni fan e nge
    par e girdi’ ni bay madgun u wun’rad.
  hlt-MCSB: Pathen loh a cungkuem a saii tila ka ming. Amah tah kumhal duela om. Amah
    soah thap ham om pawt tih anih lamkah te yueh ham khaw a om bal moenih. Te dongah
    a mikhmuh ah a rhih uh ham ni Pathen loh a saii.
  mdy-ETH: ፆኦሲ ማዼ ባካ ቢያ ናናንጋያታሢ ታ ዔሬኔ፤ ዬያይዳ ቃሲንታ ባኣዚያ ማዖም ዔኪንታ ባኣዚያኣ ባኣሴ፤ ፆኦሲ ዬያ ማዼሢ
    ዓሲ ዒዛ ዒጊጫንዳጉዲኬ።
  kew-kew: Gote nipuna peanu senisi napea-daa neme waru makuaayo. Dia go piane aure
    oroyalo pa su-aalia. Gote nipumi pulalo peare aa medame makibumawa mada napalia.
    Gote nipuna pea rayore medame na-alopalimi. Gote-me go pisare onaa luabu nipuna
    rolo-para pirinalo pisa.
  twi-ASANTE: Menim sɛ biribiara a Onyankopɔn yɛ no bɛtena hɔ daa, wɔrentumi mfa biribi
    nka ho na wɔrentumi nyi biribi mfiri mu. Onyankopɔn yɛ yei sɛdeɛ nnipa de anidie
    bɛma no.
  eng-WEBU: I know that whatever God does, it shall be forever. Nothing can be added
    to it, nor anything taken from it; and God has done it, that men should fear before
    him.
  wal-wal: Xoossai oottidobai ubbai merinau de7iyaabaa gidiyoogaa taani eraas; i oottidobaa
    bollan gujjanau woikko appe haa guuttanau danddayettenna. Xoossai hegaa oottidoogee,
    asai baayyo yayyidi bonchchanaassa.
  spa-PDDPT: Entendí que todo lo que hace ʼElohim es perpetuo. A ello no se añadirá,
    ni de ello se disminuirá. ʼElohim lo hizo así para que los hombres teman ante
    Él.
  gun-gun: Xee aikuaa rami Nhanderuete ojapo va'e ha'e javi ndopai va'erã meme. Ha'e
    va'e re nda'evei mba'eve omoĩave aguã neĩ oipe'aa aguã guive. Ha'e rami Nhanderuete
    ojapo, henonde avakue ojererokyje aguã.
  ilo-ULB: Ammok nga agtalinaed nga agnanayon ti aniaman nga aramiden ti Dios. Awan
    ti mainayon wenno maikkat iti daytoy, gapu ta ti Dios ti nangaramid iti daytoy
    tapno umasideg dagiti tattao kenkuana nga addaan iti dayaw.
  kpg-kpg: Au e iloo bolo nia mee huogodoo a God ne hai le e noho hua beelaa, deai
    ono hagaodi ai. Goe e deemee di haga puni be e daa dau mee i nia mee a Maa. Di
    mee deenei dela e hai go God, le e hai gidaadou gi hagalaamua a Mee.
  uig-ARA: خۇدانىڭ قىلغانلىرىنىڭ ھەممىسى بولسا، مەڭگۈلۈك بولىدۇ، دەپ بىلىمەن؛ ئۇنىڭغا
    ھېچنەرسىنى قوشۇشقا ۋە ئۇنىڭدىن ھېچنەرسىنى ئېلىۋېتىشكە بولمايدۇ؛ خۇدانىڭ ئۇلارنى
    قىلغانلىرىنىڭ سەۋەبى ئىنساننى ئۆزىدىن ئەيمىندۈرۈشتۇر.
  sus-sus: N a kolon Ala xa wali birin buma nɛ abadan. Sese mu sama a xun ma, sese
    mu bama a ra. Ala fe rabama nɛ alako adamadi xa gaaxu a ya ra.
  pon-2006: I ese me wiepen nin limen Koht pahn kin duweduwehte kohkohlahte. Kitail
    sohte kak kapatahiong mehkot de kihsang mehkot. Ihte me Koht kin ketikihong kitail,
    kitail en lemmwiki ih.
  jae-jae: Ma aê kajala gebe gêŋ samob, taŋ Anôtô gêgôm naŋ, oc ênêc endeŋ tôŋgeŋ.
    Ŋamalac têtôm gebe sênac têku gêŋ teŋ atom ma têtôm gebe sêkôc gêŋ teŋ su atom
    amboac tonaŋgeŋ. Anôtô kêmasaŋ gêŋ tau amboac tonaŋ kêtu ŋamalac têtêc eŋŋa.
  ksd-ksd: Ma iau nunure ba nam nina God i pait ia na tur damana vatikai; pa da vung
    tar ta magit tana, ma pa da tak vue ta magit kan ia; ma God i ga kure damana upi
    ra tarai diat a ru ia.
  tur-YTC: Tanrı'nın yaptığı her şeyin sonsuza dek süreceğini biliyorum. Ona hiçbir
    şey eklenemez, ondan bir şey çıkarılamaz. Tanrı bunu, insanların kendi önünde
    korkmaları için yaptı.
  bel-N: І даведаўся я, што ўсё, што робiць Бог, трывае на вякі; нельга да таго дадаць
    і нельга ад таго адняць, і Бог робіць так, каб баяліся аблічча Яго.
  grc-BRENT: Ἔγνων ὅτι πάντα ὅσα ἐποίησεν ὁ Θεὸς αὐτὰ ἔσται εἰς τὸν αἰῶνα, ἐπʼ αὐτῷ
    οὐκ ἔστι προσθεῖναι, καὶ ἀπʼ αὐτοῦ οὐκ ἔστιν ἀφελεῖν· καὶ ὁ Θεὸς ἐποίησεν, ἵνα
    φοβηθῶσιν ἀπὸ προσώπου αὐτοῦ.
  ind-AYT: Aku tahu bahwa semua yang Allah perbuat itu akan tetap untuk selama-lamanya,
    tidak ada yang ditambahkan padanya, dan tidak ada yang diambil darinya. Allah
    melakukannya supaya orang takut akan Dia.
  nya-nya: Ndikudziwa kuti chilichonse chimene Mulungu amachita chidzakhala mpaka
    muyaya; palibe zimene zingawonjezedwe kapena kuchotsedwa. Mulungu amazichita kuti
    anthu azimuopa.
  hrv-hrv: I znam da sve što Bog čini, čini za stalno. Tome se ništa dodati ne može
    niti mu se može oduzeti; a Bog čini tako da ga se boje.
  mps-mps: Eno koneanio, te Godigo kolesaga me hasegeligobeo. Menio. Te sesemane sogo
    elalua pidu, elalua paibao. Niwai bidi me deligo kolesaga te Godigo kolesaga dabeba
    wadolobaso, usu me egobeo. Te niwai bidi me deligo te Godigo kolesaga me hųgią
    sąyu, sela sągobeo. Godigo te tiwai sę yali, te we bidi dabe augwali agade
    wi eyu, aga dologode naga bidimainu yai dao.
  tpi-tpi: Mi save, pasin bilong God i no save senis. Nogat. Bai i stap olsem oltaim
    oltaim. I no gat wanpela man inap skruim wanpela pasin long ol pasin bilong God.
    Na i no gat wanpela man inap rausim wanpela pasin bilong God. God i bin mekim
    olsem bilong ol manmeri i ken aninit long em.
  dan-1931: Jeg skønnede, at alt, hvad Gud virker, bliver evindelig, uden at noget
    kan føjes til eller tages fra; og således har Gud gjort det, for at man skal frygte
    for hans Åsyn.
  vie-OVCB: Tôi biết rằng mọi quy luật Đức Chúa Trời đã định đều bất di bất dịch.
    Không thể thêm hoặc bớt được. Mục đích của Đức Chúa Trời là để loài người kính
    sợ Ngài.
  guj-2017: હું જાણું છું કે ઈશ્વર જે કંઈ કરે છે તે સર્વ સદાને માટે રહેશે. તેમાં કશો
    વધારો કે ઘટાડો કરી શકાય નહિ, અને મનુષ્યો તેનો ડર રાખે તે હેતુથી ઈશ્વરે તે કર્યું
    છે.
  pon-2006A: I ese me wiepen nin limen Koht pahn kin duweduwehte kohkohlahte. Kitail
    sohte kak kapatahiong mehkot de kihsang mehkot. Ihte me Koht kin ketikihong kitail,
    kitail en lemmwiki ih.
  por-BRBSL: Sei que o que quer que Deus faça, será para sempre. Nada pode ser acrescentado
    a ele, nem nada pode ser retirado dele; e Deus o fez, que os homens devem temer
    diante dele.
  cth-cth: Cathut e hno a sak e naw teh a yungyoe doeh tie ka panue. Bout sak thai
    lah awm hoeh, bout rayu thai e lahai awm hoeh. Taminaw teh a hmalah, a taki awh
    nahanlah Cathut ni telah a sak e doeh.
  twi-twi: Minim sɛ biribiara a Onyankopɔn yɛ no bɛtena hɔ daa, wɔrentumi mfa biribi
    nka ho na wɔrentumi nyi biribi mfi mu. Onyankopɔn yɛ eyi sɛnea nnipa de nidi bɛma
    no.
  hlt-hlt: Pathen loh a cungkuem a saii tila ka ming. Amah tah kumhal duela om. Amah
    soah thap ham om pawt tih anih lamkah te yueh ham khaw a om bal moenih. Te dongah
    a mikhmuh ah a rhih uh ham ni Pathen loh a saii.
  tbz-SIM: N yɛ̃́mu kɛ dò nKuyie ndɔ̀ɔ̀ dɛ̀ dɛɛ̀ yó mbo sɑ̃́ɑ̃̀, dɛ̀mɑrɛ̀ í dò nkɛ́yíɛ́
    dɛ miɛkɛ. Dɛ̀mɑrɛ̀ mɛ nyí dò nkɛ́yɑɑtɛ. Kuyie ndɛ̀ dɔ̀ɔ̀ mɛmmɛ kɛ̀ dɛ̀ bo yie
    nkɛ̀ bɛ̀ nkù dému.
  msy-2020: Kɨ fo, Godɨn Araziba ikɨvɨra ikɨ, egh gɨvaghan kogham. Puvatɨ. Da kamaghɨra
    ikɨ mamaghɨra ikiam. Gumazitam uan arazitam Godɨn arazitam gisɨn datɨghan kogham.
    Egh gumazitam ua Godɨn arazitam batueghan kogham. God gumazamiziba an atiating
    an apengan ikiasa, a kamaghɨn ami.
  dop-dop: Ɩlɛnɑ mɑ́ cɛkənɑ sɩ pə tənɑ mpi Ɩsɔ lɑkɩ tɔ pə wɛ tɑm tɔɔ kɛ́. Pʋlʋ tɑ
    sɔɔsɩ pə́cɔ́ pə tɑ pɑsɑ. Ɩ lɑkɩ ḿpʋ́ɣʋ́ sɩ yəlɑɑ ɩ́ nyɩ ɩ sɔsɔɔntʋ.
  azb-azb: 'Bunu bilirəm ki, Allahın etdiyi hər iş daim qalır: ona nə bir şey artırmaq,
    nə də bir şey əskiltmək olar. Allah bunu ona görə edir ki, insanlar Ondan qorxsun.'
  eng-DBY: I know that whatever God doeth, it shall be for ever; there is nothing
    to be added to it, nor anything to be taken from it; and God doeth [it], that
    [men] should fear before him.
  hin-2017: मैं जानता हूँ कि जो कुछ परमेश्वर करता है वह सदा स्थिर रहेगा; न तो उसमें
    कुछ बढ़ाया जा सकता है और न कुछ घटाया जा सकता है; परमेश्वर ऐसा इसलिए करता है कि
    लोग उसका भय मानें।
  wol-KYG: Ma xam ne lu Yàlla def, loola day sax ba fàww. Deesu ci yokk, mbaa di wàññi
    dara; Yàllaa ko def, ngir nit di ko wormaal.
  eng-YLT: I have known that all that God doth is to the age, to it nothing is to
    be added, and from it nothing is to be withdrawn; and God hath wrought that they
    do fear before Him.
  eng-WYC-2017: I have learned that all the works, that God made, last steadfastly
    unto without end; we may not add anything to those works, neither take away from
    those things, which God made, that he be dreaded.
  eng-WMBB: I know that whatever God does, it shall be forever. Nothing can be added
    to it, nor anything taken from it; and God has done it, that men should fear before
    him.
  urd-GVH: मुझे समझ आई कि जो कुछ अल्लाह करे वह अबद तक क़ायम रहेगा। उसमें न इज़ाफ़ा
    हो सकता है न कमी। अल्लाह यह सब कुछ इसलिए करता है कि इनसान उसका ख़ौफ़ माने।
  rug-rug: Gilania rau sapu doduru ginugua pu taveti sa Tamasa si kote koa hola; loketoṉa
    si boka ta hoda la, meke loketoṉa si boka ta vagi palae koasa. Tavetia sa Tamasa
    pude va lavatia ri na tie si Asa.
  gaz-gaz: Ani akka wanni Waaqni hojjetu hundi bara baraan jiraatu beeka; wanni tokko
    illee itti hin dabalamu; wanni tokko iyyuus irraa hin fudhatamu. Waaqni akka namoonni
    isa sodaataniif waan kana godha.
  fra-LSG: J’ai reconnu que tout ce que Dieu fait durera toujours, qu’il n’y a rien
    à y ajouter et rien à en retrancher, et que Dieu agit ainsi afin qu’on le craigne.
  yal-yal: N na a kolon Alaa wanle birin luma nɛn habadan, sese mi sama a fari, sese
    mi bama a ra. Ala na feene ligaxi nɛn alogo muxune xa gaxu a yɛɛ ra.
  haw-1868: Ua ike au, o na mea a pau a ke Akua i hana'i, e mau loa no ia, aole e
    hiki i kekahi ke hoonui, aole e hiki i kekahi he hooemi; a na ke Akua no i hana
    mai i makau lakou imua ona.
  arb-NAV: وَعَلِمْتُ أَنَّ كُلَّ مَا يَفْعَلُهُ اللهُ يَخْلُدُ إِلَى الأَبَدِ، لَا
    يُضَافُ عَلَيْهِ شَيْءٌ أَوْ يُنْقَصُ مِنْهُ. وَقَدْ أَجْرَاهُ اللهُ لِيَتَّقِيَهُ
    النَّاسُ.
  ewe-ewe: Eye menya esia be nu sia nu si Mawu wɔ la, tɔtrɔ aɖeke meganɔa eŋu o, womate
    ŋu atsɔ naneke akpee o eye womate ŋu aɖe naneke le eme hã o. Mawu ƒe taɖodzinu
    le nya sia mee nye be ele be amegbetɔ navɔ̃ Mawu, Ŋusẽkatãtɔ la.
  eng-LEE: 'I know that whatsoever God doth, that will be for ever; to it nothing
    can be added, and from it there is nothing to be diminished: and God hath so made
    it, that men should be afraid of him.'
  asm-FB: মই জানো যে, ঈশ্বৰে যি যি কৰে, সেই সকলো চিৰকাল থাকে; তাক বঢ়াবও নোৱাৰি বা
    কমাবও নোৱাৰি; ঈশ্বৰে এনেদৰে কৰিলে যাতে মানুহে তেওঁক ভয় কৰে।
  sus-A: ﭑ عَ كٌلٌن عَلَ شَ وَلِ بِرِن بُمَ نّ عَبَدَن. سٍسٍ مُ سَمَ عَ شُن مَ، سٍسٍ
    مُ بَمَ عَ رَ. عَلَ قٍ رَبَمَ نّ عَلَكٌ عَدَ مَدِ شَ فَاشُ عَ يَ رَ.
  fra-SBL: Je sais que tout ce que Dieu fait, c'est pour toujours. Rien ne peut y
    être ajouté, rien ne peut en être retranché ; et Dieu a fait cela pour que les
    hommes craignent devant lui.
  hbo-hbo: יָדַ֗עְתִּי כִּ֠י כָּל־אֲשֶׁ֨ר יַעֲשֶׂ֤ה הָאֱלֹהִים֙ ה֚וּא יִהְיֶ֣ה לְעֹולָ֔ם
    עָלָיו֙ אֵ֣ין לְהֹוסִ֔יף וּמִמֶּ֖נּוּ אֵ֣ין לִגְרֹ֑עַ וְהָאֱלֹהִ֣ים עָשָׂ֔ה שֶׁיִּֽרְא֖וּ
    מִלְּפָנָֽיו׃
  kik-kik: Nĩnjũũĩ atĩ ũndũ ũrĩa wothe Ngai ekaga nĩ wagũtũũra nginya tene; ndũngĩongerereka
    kana ũnyihanyiihe. Ngai awĩkaga nĩgeetha andũ mamwĩtigagĩre.
  fra-NCL: 'J’ai reconnu que tout ce que Dieu fait durera toujours, qu’il n’y a rien
    à y ajouter ni rien à en retrancher : Dieu agit ainsi afin qu’on le craigne.'
  cek-AK: Sithaw mah sak ih hmuen boih, dungzan khoek to om tih, tiah ka panoek; maeto
    doeh patomh thai mak ai, maeto doeh azuk ving thai mak ai; kami mah anih to khingza
    thai hanah, Sithaw mah to tiah sak.
  cuk-cuk: Amba an wisbalid, bela-Bab-Dummad-ibmar-imaksadi, degisadegu gued. Na e-ibmar-obinnisadgi
    ibmar-baid geg nasikleged, geg bar osulolebalid. Bab-Dummad bela deyob imaksad,
    adi, dulemar e-dobekwaa nanamalagar.
  uig-CYR: Худаниң қилғанлириниң һәммиси болса, мәңгүлүк болиду, дәп билимән; униңға
    һеч нәрсини қошушқа вә униңдин һеч нәрсини еливетишкә болмайду; Худаниң уларни
    қилғанлириниң сәвәви инсанни Өзидин әйминдүрүштур.
  pma-pma: Nakilea keke tounah vasi koa Ahi mumoni hel lisenges. Ir rosakras rovasosor
    en etai ris tounah eni, ka rosakras rovakulat etai tounah rani. Ahi mumoni mukonek
    keke meatin keil ihouhou mini ka iha netan mini.
  tel-2017: దేవుడు చేసే పనులన్నీ నిత్యమైనవి అని నాకు తెలుసు. దానికి మరి దేనినీ కలపలేము,
    దానినుండి దేనినీ తీయలేము. మానవులు తనలో భయభక్తులు కలిగి ఉండాలని దేవుడే ఈ విధంగా
    నియమించాడు.
  hat-BSA: Mwen konnen ke tout sa Bondye fè va dire pou tout tan. Nanpwen anyen pou
    mete sou li e nanpwen anyen pou retire sou li, paske Bondye te tèlman travay pou
    lòm ta gen lakrent Li.
  kos-kos: Nga etu lah ma nukewa God El oru uh ac oan ma pahtpat. Kut koflana laesla
    kutena ma nu kac ku eisla kutena ma liki. Ac God El oru ouinge tuh mwet uh in
    sunakunul ac akfulatyal.
  hbo-WLC: יָדַ֗עְתִּי כִּ֠י כָּל־אֲשֶׁ֨ר יַעֲשֶׂ֤ה הָאֱלֹהִים֙ ה֚וּא יִהְיֶ֣ה לְעוֹלָ֔ם
    עָלָיו֙ אֵ֣ין לְהוֹסִ֔יף וּמִמֶּ֖נּוּ אֵ֣ין לִגְרֹ֑עַ וְהָאֱלֹהִ֣ים עָשָׂ֔ה שֶׁיִּֽרְא֖וּ
    מִלְּפָנָֽיו׃
  ibo-ibo: Amaara m na ihe niile Chineke mere na-adịgidekwa. O nweghị ihe apụrụ itinye
    na ya, o nweghịkwa ihe apụrụ iwepụkwa site na ya. Chineke na-eme nke a ka ndị
    mmadụ tụọ egwu ya.
  ory-ory: ମୁଁ ଜାଣେ ଯେ, ପରମେଶ୍ୱର ଯାହା କିଛି କରନ୍ତି, ତାହା ଅନନ୍ତକାଳସ୍ଥାୟୀ; ତାହା ବଢ଼ାଯାଇ
    ନ ପାରେ, କିଅବା ତାହା ଊଣା କରାଯାଇ ନ ପାରେ; ଆଉ ମନୁଷ୍ୟମାନେ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଭୀତ ହେବା
    ପାଇଁ ସେ ତାହା କରିଅଛନ୍ତି।
  chk-chk: Iwe, üa silei pwe meinisin mine Kot a föri epwe nonom tori feilfeilachök.
    Esap wor eman a tongeni apacha och ngeniir, esap pwal wor eman a tongeni aimwü
    och seniir. Iwe, Kot a föri iei usun pwe aramas repwe meniniti.
  rop-rop: Wal ai sabi ebrijing weya God bin dum garra jidan olagijawan. Dumaji God
    bin meigim ebrijing brabli gudwan. Wal pipul kaan edimap enijing en dei kaan deigidawei
    enijing brom wanim imbin dum. God bin dum dijan, en wi ol hatjamp blanga wanim
    imbin dum.
  ukr-1871: 'Зрозумів я, що все, що творить Бог, тріває навіки: нїчого до того придати
    й нїчого з того уймити; Бог чинить усе так, щоб перед ним почесть почувати.'
  deu-1951: Ich habe erkannt, daß alles, was Gott tut, für ewig ist; es ist nichts
    hinzuzufügen und nichts davon wegzunehmen; und Gott hat es so gemacht, daß man
    sich vor ihm fürchte.
  eng-JPS: I know that, whatsoever God doeth, it shall be for ever; nothing can be
    added to it, nor any thing taken from it; and God hath so made it, that men should
    fear before Him.
  srp-1865: Doznah da što god tvori Bog ono traje dovijeka, ne može mu se ništa dodati
    niti se od toga može što oduzeti; i Bog tvori da bi ga se bojali.
  lug-lug: Mmanyi nga buli Katonda ky’akola kya lubeerera; tekyongerwako, era tewali
    kikijjibwako. Katonda yakikola bw’atyo, abantu balyoke bamutye.
  heb-heb: ידעתי כי כל אשר יעשה האלהים הוא יהיה לעולם עליו אין להוסיף וממנו אין לגרע
    והאלהים עשה שיראו מלפניו׃
  ben-IRV: আমি জানি যে যা কিছু ঈশ্বর করেন তা চিরস্থায়ী হয়। কোন কিছু এর সঙ্গে যুক্ত
    করা যায় না বা নেওয়া যায় না, কারণ ঈশ্বর যিনি এটা করেছেন, যাতে লোকেরা তাঁর কাছে
    সম্মানের সঙ্গে আসেন।
  pan-pan: ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਜੋ ਕੁਝ ਪਰਮੇਸ਼ੁਰ ਕਰਦਾ ਹੈ, ਉਹ ਸਦਾ ਦੇ ਲਈ ਹੈ, ਨਾ ਉਸ ਦੇ ਵਿੱਚ
    ਕੋਈ ਵਾਧਾ ਹੋ ਸਕਦਾ ਹੈ ਅਤੇ ਨਾ ਉਸ ਵਿੱਚ ਕੋਈ ਘਾਟਾ ਹੋ ਸਕਦਾ ਹੈ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਇਹ ਇਸ ਲਈ ਕਰਦਾ
    ਹੈ ਕਿ ਲੋਕ ਉਸ ਤੋਂ ਡਰਦੇ ਰਹਿਣ।
  mya-JVB: ဘုရား သခင်ပြု တော်မူသမျှ သော အမှုသည် နိစ္စ ထာဝရဖြစ် သည်ကို ငါသိ ၏။ ထပ်
    ၍ မ ပြုနိုင်ရာ။ နှုတ် ၍ မ ယူနိုင်ရာ။ လူတို့သည် ရှေ့ တော်၌ ကြောက်ရွံ့ မည် အကြောင်း
    ၊ ဘုရား သခင်ပြု တော်မူ၏။
  hmo-hmo: Lau diba Dirava ese ia karaia gaudia ibounai be do idia noho ela bona hanaihanai.
    Gau ta idia atoa kau diba lasi, bona gau ta idia kokia diba lasi. Dirava ese unai
    bamona ia karaia, taunimanima be iena vairana dekenai do idia gari totona.
  urd-urd: और मुझ को यक़ीन है कि सब कुछ जो ख़ुदा करता है हमेशा के लिए है; उसमे कुछ
    कमी बेशी नहीं हो सकती और ख़ुदा ने ये इसलिए किया है कि लोग उसके सामने डरते रहें।
  rus-SYN: 'Познал я, что все, что делает Бог, пребывает вовек: к тому нечего прибавлять
    и от того нечего убавить, - и Бог делает так, чтобы благоговели пред лицем Его.'
  bqc-SIM: Má dↄ̃ kɛ́ yã́ pↄ́ Lua lɛ́ kɛ aↄ ku gↄↄpiiɛ. Wa fↄ̃ pↄe kã́fĩuo, mɛ́
    wa fↄ̃ pↄe laouo. Lua kɛ̀ màa, kɛ́ wàↄ a vĩa vĩ yã́iɛ.
  tcz-CHONGTHU: Chule ipi hijongleh Pathen in athilbol chan chu achaina ahi jenge.
    Imacha gah koibe ding ahilouleh gah lahdoh ding aum poi. Pathen in alung gon chu
    mihem ten Ama agin ding’u hi ahi.
  mar-mar: देव जे काही करतो ते सर्वकाळ राहणार आहे असे मी समजतो. त्याच्यात अधिक काही
    मिळवू शकत नाही आणि त्याच्यातून काही कमीही करू शकत नाही. कारण लोकांनी त्याच्याजवळ
    आदराने यावे म्हणून देवाने हे सारे केले आहे.
  qub-qub: Chaynöpis musyämi Tayta Dios rurashan cäga para-simri caycänanpaj cashanta.
    Rurashancunamanga manami yapanchïchu ni raquinchïpischu. Tayta Diosmi chayno camacächisha
    payta rispitananchïpaj.
  bqp-bqp: Má dↄ̃ kũ yã kũ Luda dì kɛ nigↄ̃ kun gↄrↄ sĩnda pínki. Oni fↄ̃ ò pↄ́ke
    karanlo, oni fↄ̃ ò pↄ́ke lagonlo. Luda kɛ̀ lɛ de ògↄ̃ a vĩna vĩ yãimɛ.
  hat-hat: Mwen konnen tou sa Bondye fè la pou toutan. Ou pa ka mete anyen sou li,
    ou pa ka wete anyen ladan l'. Bondye fè sa konsa pou lèzòm ka gen krentif pou
    li.
  eng-BSB: I know that everything God does endures forever; nothing can be added to
    it or taken from it. God does it so that they should fear Him.
  eng-WEBPB: I know that whatever God does, it shall be forever. Nothing can be added
    to it, nor anything taken from it; and God has done it, that men should fear before
    him.
  kbq-kbq: Nagra antahi'na ke'na huana, Anumzamo'ma tro'ma hu'nea zantera mago vahe'mo'a
    kasefa zana tro huntege, eri atregera osugahie. Anumzamo'ma tro'ma hunte'nea zana
    Agra ko tro hunte'neankino, mevava hugahie. Vahe'mo'zama Agri agoraga'ama mani'ne'za
    mono'ma huntesagu Anumzamo'a tro hunte'ne.
  nhe-BL: Nijmati para nochi tlen quichihua Toteco, huejcahuas para nochipa. Ipan
    nochi tlen quichijtoc ax tleno hueli más tijhueyilis, niyon ax tleno hueli tijquixtilise.
    Toteco quichihua ya nopa para ma quihueyitlepanitaca huan ma quiimacasica nochi
    tlacame.
  bus-bus: Má dↄ̃ kɛ̀ yã kɛ̀ Luda è kɛɛ égↄ̃ kuu gurↄ píngimɛ. Weé fↄ̃ wà pↄ́ke kaaranlo,
    weé fↄ̃ wà pↄ́ke lagonlo. Ludaa kɛ̀ lɛ, lɛ wàgↄ̃ a vĩa vĩ yãnzimɛ.
  gub-BL: 'Akwaw Tupàn hemiapo kwer ipaw pixik ''ym àwàm ihe. Nazapuner kwaw ma''e
    Tupàn hemiapo kwer rehe imono we haw rehe. Nazapuner kwaw ma''e i''okaw rehe izuwi
    no. Na''aw amo Tupàn hemiapo xe: Umukyze kar teko uzewi a''e wà.'
  eng-DRA: 'I have learned that all the works which God hath made, continue for ever:
    we cannot add any thing, nor take away from those things which God hath made that
    he may be feared.'
