verse: ECC.003.004
translations:
  mal-C: കരയുന്നതിനൊരു കാലം, ചിരിക്കുന്നതിനൊരു കാലം, വിലപിക്കുന്നതിനൊരു കാലം, നൃത്തംചെയ്യുന്നതിനൊരു
    കാലം.
  deu-TKW: Weinen hat seine Zeit und Lachen hat seine Zeit; Klagen hat seine Zeit
    und Tanzen hat seine Zeit;
  lin-lin: tango ya kolela mpe tango ya koseka, tango ya kosala matanga mpe tango
    ya kobina ;
  eng-LSV: A time to weep, || And a time to laugh. A time to mourn, || And a time
    to skip.
  eng-GNV: 'A time to weepe, and a time to laugh: a time to mourne, and a time to
    dance.'
  eng-WEBSTER: A time to weep, and a time to laugh; a time to mourn, and a time to
    dance;
  nhw-BL: Onca tonali para tichocas huan onca tonali para tihuetzcas. Onca tonali
    para timotequipachos huan onca tonali para timijtotis.
  swh-ONEN: wakati wa kulia na wakati wa kucheka, wakati wa kuomboleza na wakati wa
    kucheza,
  bba-bba: Swĩi kɑ yin sɑɑ, yɛ̃ɛsu mɑɑ kɑ sin sɑɑ. Weeweenu kɑ nin sɑɑ, yɑɑbu mɑɑ
    kɑ bin sɑɑ.
  eng-KJVCPB: A time to weep, and a time to laugh; A time to mourn, and a time to
    dance;
  luo-luo: kinde mar kuyo kod kinde mar mor, kinde mar ywak kod kinde mar miel,
  meu-meu: taitai mai negana, kiri mai negana; lalo-hisihisi mai negana, mavaru mai
    negana;
  npi-ULB: रुने एउटा समय छ, र हाँस्‍ने एउटा समय । शोक गर्ने एउटा समय छ, र नाच्ने एउटा
    समय ।
  yor-yor: Ìgbà láti sọkún àti ìgbà láti rín ẹ̀rín ìgbà láti ṣọ̀fọ̀ àti ìgbà láti
    jó,
  ind-ind: Ada saat tertentu untuk menangis dan ada pula saat untuk tertawa. Ada waktu
    berdukacita dan ada waktu bersukacita.
  pes-OPCB: زمانی برای گریه، زمانی برای خنده. زمانی برای ماتم، زمانی برای رقص.
  tgl-ULB: panahon ng pag-iyak at panahon ng pagtawa, panahon ng pagtangis at panahon
    ng pagsayaw,
  hui-hui: Dugu bialu holene horobi oba halu holene horobi ibugua dabo ngeleda. Dara
    holene horobi iba gana lalu mali lulene horobi ibugua dabo ngelenego nga.
  mya-mya: ငိုရသောအချိန်နှင့် ရယ်ရသောအချိန်လည်းရှိ၏။ ညည်းတွားရသောအချိန်နှင့် ကခုန်ရသော
    အချိန်လည်း ရှိ၏။
  bod-N: ངུ་བའི་དུས་ཤིག་དགོད་པའི་དུས་ཤིག་ཡོད། ། མྱ་ངན་དུས་ཤིག་གར་རྩེད་དུས་ཤིག་ཡོད།
    །
  sna-sna: nguva yokuchema nenguva yokuseka, nguva yokuungudza nenguva yokudzana;
  spa-BLM: un tiempo para llorar, y un tiempo para reír; un tiempo de luto, y un tiempo
    para bailar;
  cac-cac: Ay b'aj tz'och oq'uel, ay pax b'aj tz'och tzeej. Ay b'aj ay cusc'olal,
    ay pax b'aj ay tzalajc'olal.
  swh-ULB: Kuna wakati wa kulia na wakati wa kucheka, wakati wa kuomboleza na wakati
    kucheza,
  bel-bel: пара плачу, і пара весялосьці; пара бедаваць, і пара танцаваць;
  wed-wed: Tou ana mara ma kaka ana mara, mogu ana mara ma ara ana mara.
  deu-ELBBK: Weinen hat seine Zeit, und Lachen hat seine Zeit; Klagen hat seine Zeit,
    und Tanzen hat seine Zeit;
  mbb-OT: duen timpu te kedsineǥew wey timpu zaan te ked-engit, duen timpu te kedlalew
    wey timpu zaan te kedsayew,
  mal-2015: കരവാൻ ഒരു കാലം ചിരിപ്പാൻ ഒരുകാലം; വിലപിപ്പാൻ ഒരു കാലം, നൃത്തം ചെയ്‌വാൻ
    ഒരു കാലം;
  rmc-rmc: časos te rovel a časos te asal, časos pre žaľa a časos pro kheľiben,
  pes-OPV: وقتی برای گریه و وقتی برای خنده. وقتی برای ماتم و وقتی برای رقص.
  ron-1924: плынсул ышь аре время луй, ши рысул ышь аре время луй; бочитул ышь аре
    время луй, ши жукатул ышь аре время луй;
  aui-aui: Dou gabudarina itore bi bada maniwa kana gabudara, wiinuwapoya gabudarina
    itore bi bada riku kana gabudara.
  ben-OBCV: কাঁদবার সময় ও হাসবার সময়, শোক করবার সময় ও নাচবার সময়,
  som-som: wakhti la ooyo iyo wakhti la qoslo; wakhti la baroorto, iyo wakhti la cayaaro;
  lat-VUC: Tempus flendi, et tempus ridendi; tempus plangendi, et tempus saltandi.
  eng-ASVBT: a time to weep, and a time to laugh; a time to mourn, and a time to dance;
  ita-1885: tempo di piangere, e tempo di ridere; tempo di far cordoglio, e tempo
    di saltare;
  eng-LXXUP: A time to weep, and a time to laugh; A time to lament, and a time to
    dance;
  eng-ULB: There is a time to weep and a time to laugh, a time to mourn and a time
    to dance,
  spa-VBL: Tiempo de llorar, y tiempo de reír. Tiempo de llorar, y tiempo de bailar.
  fra-_FOB: Un temps pour pleurer, et un temps pour rire; un temps pour se lamenter,
    et un temps pour sauter de joie.
  mal-mal: കരയുവാൻ ഒരു കാലം ചിരിക്കുവാൻ ഒരു കാലം; വിലപിക്കുവാൻ ഒരു കാലം, നൃത്തം ചെയ്യുവാൻ
    ഒരു കാലം;
  lit-lit: laikas verkti ir laikas juoktis; laikas gedėti ir laikas šokinėti;
  urd-GVR: rone aur haṅsne kā, āheṅ bharne aur raqs karne kā,
  suz-BL: ङाक्‍तीक ना बाक्‍ब। मिनु रित्‍तीक ना बाक्‍ब। रोंका पतीक ना बाक्‍ब। मिनु
    सिल पतीक ना बाक्‍ब।
  eng-NOY: A time to weep, and a time to laugh. A time to mourn, and a time to dance.
  ita-1927: un tempo per piangere e un tempo per ridere; un tempo per far cordoglio
    e un tempo per ballare;
  ckb-ckb: گریان کاتی خۆی هەیە و پێکەنینیش کاتی خۆی، شیوەن گێڕان کاتی خۆی هەیە و سەماکردن
    کاتی خۆی،
  eng-BBE: A time for weeping and a time for laughing; a time for sorrow and a time
    for dancing;
  kan-OKCV: ಅಳುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ನಗುವುದಕ್ಕೆ ಒಂದು ಸಮಯ. ಗೋಳಾಡುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ಕುಣಿದಾಡುವುದಕ್ಕೆ
    ಒಂದು ಸಮಯ.
  tam-2017: அழ ஒரு காலம் உண்டு, சிரிக்க ஒரு காலம் உண்டு; புலம்ப ஒரு காலம் உண்டு, நடனமாட
    ஒரு காலம் உண்டு;
  spa-RV-1909: Tiempo de llorar, y tiempo de reir; tiempo de endechar, y tiempo de
    bailar;
  ron-BTF: Un timp pentru a plânge și un timp pentru a râde; un timp pentru a jeli
    și un timp pentru a dansa;
  eng-WEBP: a time to weep, and a time to laugh; a time to mourn, and a time to dance;
  eng-FBV: A time of crying, and a time of laughing. A time of mourning, and a time
    of dancing.
  nld-1939: Een tijd van schreien, en een tijd van lachen; Een tijd van rouwen, en
    een tijd van dansen.
  nch-BL: Onca tonali para tichocas huan onca tonali para tihuetzcas. Onca tonali
    para timocuesos huan onca tonali para timijtotis.
  vie-1934: có k” khóc, và có k” cười; có k” than vãn, và có k” nhảy múa;
  hin-CV: रोने का समय और हंसने का समय; शोक करने का समय और नाचने का समय.
  spa-BES: Un tiempo para llorar y un tiempo para reír; un tiempo para el dolor y
    un tiempo para bailar;
  tdx-tdx: androm-pirovetañe, naho androm-piankahafañe; androm-pangololoihañe naho
    androm-pitsinjahañe;
  tha-KJV: มี​วาระร้องไห้ และวาระหัวเราะ มี​วาระไว้​ทุกข์ และวาระเต้นรำ
  por-BR-2018: Tempo de chorar e tempo de rir; tempo de lamentar, e tempo de saltar.
  deu-ELO: Weinen hat seine Zeit, und Lachen hat seine Zeit; Klagen hat seine Zeit
    und Tanzen hat seine Zeit;
  eng-WYC-2018: Time to weep, and time to laugh; time to bewail, and time to dance.
  epo-epo: estas tempo por plori, kaj tempo por ridi; estas tempo por ĝemi, kaj tempo
    por danci;
  uig-PIN: Yiƣlax waⱪti bar, külüx waⱪti bar; Matǝm tutux waⱪti bar, ussul oynax waⱪti
    bar;
  beo-beo: E da da:i diosu eso ilegesa amola hahawane eso ilegesa. E da disu eso ilegesa
    amola gosa:su eso ilegesa.
  tpi-OTNT: Em i makim taim bilong krai na taim bilong lap. Em i makim taim bilong
    sori na taim bilong singsing.
  hau-SA: Lokacin kuka da lokacin dariya, lokacin makoki da lokacin rawa.
  uig-LAT: Yighlash waqti bar, külüsh waqti bar; Matem tutush waqti bar, ussul oynash
    waqti bar;
  nde-nde: isikhathi sokukhala lesikhathi sokuhleka, isikhathi sokulila lesikhathi
    sokugida,
  ton-ton: Ko e ʻaho ke tangi, mo e ʻaho ke kata; ko e ʻaho ke tangilāulau, mo e ʻaho
    ke meʻe;
  ces-1613: Èas pláče a čas smíchu, čas smutku a čas proskakování;
  eng-WMB: a time to weep, and a time to laugh; a time to mourn, and a time to dance;
  tam-TCV: அழுவதற்கு ஒரு காலமுண்டு, சிரிப்பதற்கு ஒரு காலமுண்டு; துக்கங்கொண்டாட ஒரு
    காலமுண்டு, நடனம் ஆட ஒரு காலமுண்டு;
  ceb-ULB: Adunay panahon sa paghilak ug panahon sa pagkatawa, panahon sa pagbangotan
    ug panahon sa pagsayaw,
  pol-UBG: Czas płaczu i czas śmiechu, czas smutku i czas pląsów;
  agr-agr: Tuja buuttinush tsawan jegawai, tuja shiig aneaku dushiamush, jakamunum
    buutku wake besemag pujamush, tuja jiistamatnush tsawan jegawai.
  kyc-kyc: Anjokorape mona rando karope dee rae maiyuo karope dee kumanda ee lao pisope
    dee rae maiyuo malya pyao kararami dusipape baame rombo palyingi.
  urd-GVU: رونے اور ہنسنے کا، آہیں بھرنے اور رقص کرنے کا،
  deu-1912: weinen und lachen, klagen und tanzen,
  kan-2017: ಅಳುವ ಸಮಯ, ನಗುವ ಸಮಯ, ಗೋಳಾಡುವ ಸಮಯ, ಕುಣಿದಾಡುವ ಸಮಯ,
  yap-yap: Ma turguy ngal’an ni nge kireban’uy nge ngal’an ni nge felan’uy; nge ngal’an
    e dolol’oy nge ngal’an e churu’;
  hlt-MCSB: Rhah tue neh luem tue khaw om. Rhaengsae tue neh soipet tue khaw om.
  mdy-ETH: ዬኤካኒ ዎዴ ዓኣኔ፤ሚኢጫኒ ዎዴ ዓኣኔ፤ ሲያኒ ዎዴ ዓኣኔ፤ ኮርጋኒያኣ ዎዴ ዓኣኔ።
  kew-kew: Nipumi re lape yapi di page giri lape yapidi page nipumi ama saaya. Odo
    omape di page yasa pawa lape di page saaya.
  twi-ASANTE: agyaadwotwa wɔ ne berɛ, na ɔsereɛ nso wɔ ne berɛ, awerɛhoɔ wɔ ne berɛ,
    na asa wɔ ne berɛ,
  eng-WEBU: a time to weep, and a time to laugh; a time to mourn, and a time to dance;
  wal-wal: Yeekkanau wodee de7ees; miiccanaukka wodee de7ees. Kayyottanau wodee de7ees;
    qassi ufaittidi yexxanaukka wodee de7ees.
  spa-PDDPT: Tiempo de llorar y tiempo de reír. Tiempo de endechar y tiempo de bailar.
  gun-gun: Ovaẽ 'rã jajae'o aguã ha'e japuka aguã ára. Ovaẽ 'rã nhandepy'a vai aguã
    ha'e gui jajeroky aguã ára.
  ilo-ULB: adda tiempo iti panagsangit ken adda tiempo iti panagkatawa, adda tiempo
    iti panagladingit ken adda tiempo iti panagsasala,
  kpg-kpg: God guu dugu di madagoaa e manawa gee ai, mo di madagoaa e manawa lamalia ai,
    di madagoaa e lodo huaidu ai, mo di madagoaa e gagaalege ai,
  uig-ARA: يىغلاش ۋاقتى بار، كۈلۈش ۋاقتى بار؛ ماتەم تۇتۇش ۋاقتى بار، ئۇسسۇل ئويناش
    ۋاقتى بار؛
  sus-sus: Waxati nde na wafe ma, waxati nde na yelefe ma. Waxati nde na yaye raminife
    ma, waxati nde na fare boronfe ma.
  pon-2006: E kin ketin koasoanehdi ahnsoun pahtou oh ahnsoun peren; ahnsoun mwahiei
    oh ahnsoun kahlek;
  jae-jae: Tataŋ taŋiboa ŋanoc gêc ma taômac ŋanoc gêc. Tanam abec ŋanoc gêc ma tatê
    wê ŋanoc gêc.
  ksd-ksd: a e ba da tangi tana, ma ra e ba da nongon tana; a e ba da tabun tana,
    ma ra e ba da malagene tana;
  tur-YTC: Ağlamanın zamanı var, Gülmenin de zamanı var; Yas tutmanın zamanı var,
    Oynamanın da zamanı var;
  bel-N: Час плакаць i час сьмяяцца, час галасiць i час танчыць.
  grc-BRENT: Καιρὸς τοῦ κλαῦσαι καὶ καιρὸς τοῦ γελάσαι, καιρὸς τοῦ κόψασθαι καὶ καιρὸς
    τοῦ ὀρχήσασθαι·
  ind-AYT: Ada waktu untuk menangis, dan ada waktu untuk tertawa. Ada waktu untuk
    meratap, dan ada waktu untuk menari-nari.
  nya-nya: Nthawi yomva chisoni ndi nthawi yosangalala, nthawi yolira maliro ndi nthawi
    yovina.
  hrv-hrv: Vrijeme plača i vrijeme smijeha; vrijeme tugovanja i vrijeme plesanja.
  mps-mps: Agai te gela wabo sogo muyu, te gisugu wabo sogo bodolu muyu yali. Agai
    te hobede yabo sogo muyu, te tęąbi po wabo sogo muyu yalio.
  tpi-tpi: Em i makim taim bilong krai na taim bilong lap. Em i makim taim bilong
    sori na taim bilong singsing.
  dan-1931: Tid til at græde og Tid til at le, Tid til at sørge og Tid til at danse,
  vie-OVCB: Có lúc khóc, có lúc cười. Có lúc đau buồn, có lúc nhảy nhót.
  guj-2017: રડવાનો સમય અને હસવાનો સમય; શોક કરવાનો સમય અને નૃત્ય કરવાનો સમય.
  pon-2006A: E kin ketin koasoanehdi ahnsoun pahtou oh ahnsoun peren; ahnsoun mwahiei
    oh ahnsoun kahlek;
  por-BRBSL: um tempo para chorar, e um tempo para rir; um tempo para lamentar, e
    um tempo para dançar;
  cth-cth: Kanae atueng hoi, panuinae atueng hai ao. Cingounae atueng hoi, lamtunae
    atueng hai ao.
  twi-twi: agyaadwotwa wɔ ne bere, na ɔserew nso wɔ ne bere, awerɛhow wɔ ne bere na
    asaw wɔ ne bere,
  hlt-hlt: Rhah tue neh luem tue khaw om. Rhaengsae tue neh soipet tue khaw om.
  tbz-SIM: A bo kuɔ́mmɛ̀ kó dimɔ̀nnì bomu, kɛ̀ mudɑɑ́ nkó dimɔ̀nnì bo. Didɑbònnì kó
    dimɔ̀nnì bomu, kɛ̀ muhɑù kó dimɔ̀nnì bo.
  msy-2020: Egha e aziamin dughiaba iti, egh e akamɨn dughiaba iti. Egha e bizibagh
    nɨghnɨgh navim ikuvamin dughiaba iti, egh e bar akongegh ighiabar amuamin dughiaba
    iti.
  dop-dop: Wulɑ nɑ ɑ wɑɑtʋ kɛ́, nɑ woŋɑ nɑ ɑ wɑɑtʋ. Lɑŋwɑkəllɛ nɑ tə wɑɑtʋ, nɑ pɑɑlɛ
    nɑ tə wɑɑtʋ.
  azb-azb: Ağlamağın öz vaxtı, gülməyin öz vaxtı. Yas tutmağın öz vaxtı, rəqs etməyin
    öz vaxtı.
  eng-DBY: A time to weep, and a time to laugh; A time to mourn, and a time to dance;
  hin-2017: रोने का समय, और हँसने का भी समय; छाती पीटने का समय, और नाचने का भी समय
    है;
  wol-KYG: Mu jot nga jooy, mu jot nga ree; mu jot nga ñaawlu, mu jot nga dukkat.
  eng-YLT: A time to weep, And a time to laugh. A time to mourn, And a time to skip.
  kne-kne: Wada pay di timpo ay pan-ogaan ya pansiyekan, panladingitan ya pansalaan
    begew si ragsak.
  eng-WYC-2017: Time to weep, and time to laugh; time to bewail, and time to dance.
  eng-WMBB: a time to weep, and a time to laugh; a time to mourn, and a time to dance;
  urd-GVH: रोने और हँसने का, आहें भरने और रक़्स करने का,
  rug-rug: na totoso pude kabo meke na totoso pude hegere, na totoso pude talotaṉa
    meke na totoso pude peka,
  gaz-gaz: booʼuuf yeroo qaba; kolfuufis yeroo qaba; gadduuf yeroo qaba; sirbuufis
    yeroo qaba;
  fra-LSG: un temps pour pleurer, et un temps pour rire; un temps pour se lamenter,
    et un temps pour danser;
  yal-yal: Wuga waxatin na, gele waxatin fan na. Sunu waxatin na, bodon waxatin fan
    na.
  haw-1868: He wa e uwe ai, A he wa hoi e akaaka ai; He wa e kanikau ai, A he wa hoi
    e haa ai;
  arb-NAV: لِلْبُكَاءِ وَقْتٌ وَلِلضَّحِكِ وَقْتٌ. لِلنَّوْحِ وَقْتٌ وَلِلرَّقْصِ
    وَقْتٌ.
  ewe-ewe: Avifaɣi li, eye nukoɣi li. Konyifaɣi li, eye ɣeɖuɣi li.
  eng-LEE: A time to weep, and a time to laugh; a time to mourn, and a time to dance;
  asm-FB: কান্দিবৰ সময় আৰু হাঁহিবৰ সময় আছে; শোক কৰাৰ সময় আৰু নাচিবৰ সময় আছে।
