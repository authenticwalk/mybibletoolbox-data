verse: ECC.003.015
translations:
  mal-C: ഇപ്പോഴുള്ളതെല്ലാം പണ്ടും ഉണ്ടായിരുന്നു, വരാനുള്ളതും മുമ്പ് ഉണ്ടായിരുന്നു;
    ദൈവം കഴിഞ്ഞകാലത്തെ മടക്കിവിളിക്കുന്നു.
  deu-TKW: Was da ist, war längst, und was werden soll, ist längst gewesen; und Gott
    sucht Verdrängtes wieder auf.
  lin-lin: Makambo oyo ezali lelo esila kozala na kala, mpe makambo oyo ekoya ezala
    wuta kala ; Nzambe nde azongisaka makambo oyo esila koleka na tango ya kala.
  eng-LSV: What is that which has been? Already it is, and that which [is] to be has
    already been, and God requires that which is pursued.
  eng-GNV: 'What is that that hath bene? that is nowe: and that that shalbe, hath
    now bene: for God requireth that which is past.'
  eng-WEBSTER: That which hath been is now; and that which is to be hath already been;
    and God requireth that which is past.
  nhw-BL: Nochi catli onca ama, ya oncac huejcajya. Huan nochi catli oncas teipa,
    nojquiya ya oncatoc. Toteco quichihua para sempa ma onca catli huejcajya oncac
    huan ixpolijqui.
  swh-ONEN: Chochote kilichopo kilishakuwepo, na kitakachokuwepo kimekwishakuwepo
    kabla; naye Mungu huyaita yale yaliyopita yarudi tena.
  bba-bba: Ye yɑ wɑ̃ɑ tɛ̃, kɑ ye yɑ ko n wɑ̃ɑ siɑ, yɑ rɑɑ wɑ̃ɑ kɔ. Gusunɔ u rɑ dewɑ
    ye kpuro yu mɑɑ wure yɑ n koorɑmɔ.
  eng-KJVCPB: That which hath been, is now; and that which is to be hath already been;
    and God requireth that which is past.
  luo-luo: Mantiere sani nosebedo, kendo mano mabiro bedo nosebedo chon; kendo Nyasaye
    biro kelo gik machon e kar ngʼado bura.
  meu-meu: Harihari e miamu ḡaudia na gunaguna e miava, bona do bae vara ḡaudia danu
    gunaguna e miava; bona Dirava ese vada e heabi oho ḡaudia na e tahudiamu.
  npi-ULB: जे अस्तित्वमा छ, त्यो पहिलेदेखि नै अस्तित्वमा रहेको छ । जे अस्तित्वमा रहने
    छ, त्यो पहिलेदेखि नै अस्तित्वमा रहेको छ । लुकिएका कुराहरूको खोजी गर्न परमेश्‍वरले
    मानिसहरूलाई बनाउनुहुन्छ ।
  yor-yor: Ohun tí ó wà ti wà tẹ́lẹ̀, ohun tí ó ń bọ̀ wá ti wà tẹ́lẹ̀, Ọlọ́run yóò
    sì mú kí àwọn ohun tí ó ti ṣẹlẹ̀ sẹ́yìn tún ṣẹlẹ̀.
  ind-ind: Apa yang terjadi sekarang sudah terjadi sejak dulu. Dan segala hal yang
    akan terjadi, juga sudah terjadi sejak dulu. Allahlah yang menentukan demikian,
    supaya apa yang sudah terjadi akan berulang kembali.
  pes-OPCB: آنچه که هست از قبل بوده و آنچه که باید بشود از قبل شده است. خدا گذشته
    را تکرار می‌کند.
  tgl-ULB: Anuman ang nangyayari ay nangyari na; anuman ang mangyayari pa ay nangyari
    na. Hinahayaan ng Diyos na hanapin ng tao ang mga nakatagong bagay.
  hui-hui: Mbirale áyu birarunibi awe bulebirarubi uruni bibahende abale biaga winigo
    dege tagira pora. Ngode Datagaliwabehanda abale binidaru bu wa nahaga. Áyubi nde
    lone abale binidaru biadai bigi biaga ka.
  mya-mya: ဖြစ်ဘူးသောအရာသည် ယခုဖြစ်သောအရာနှင့် တူ၏။ ဖြစ်လတံ့သောအရာသည်လည်း၊ ဖြစ်ဘူးသော
    အရာနှင့်တူ။ လွန်ပြီးသောအရာတို့ကိုလည်း ဘုရားသခင် တောင်းပြန်တော်မူ၏။
  bod-N: ད་ལྟ་ཡོད་པ་དེ་སྔར་ནས་བྱུང་ཟིན་པ་དང་། འབྱུང་འགྱུར་གྱི་དོན་རྣམས་ཀྱང་སྔར་ནས་བྱུང་བ་ཡིན་ཏེ།
    དཀོན་མཆོག་གིས་འདས་ཟིན་རྣམས་ཡང་བསྐྱར་འབྱུང་བར་མཛད་དོ། །
  sna-sna: Chipi nechipi chiripo zvino, chakagara chiripo kare, uye zvichazovapo zvakatovapo
    kare; uye Mwari anotsvakazve zvakapfuura.
  spa-BLM: Lo que es fue hace mucho tiempo, y lo que ha de ser fue hace mucho tiempo.
    Dios busca de nuevo lo que ha pasado.
  cac-cac: Masanil tastac ay ticnaic, aytaxon ec' d'a peca'. Axo pax tas toto ol javoc,
    toxonton ay d'a peca'. An̈eja' juntzan̈ chi' tzujixi, yujto a Dios tz'utan icha
    chi'.
  swh-ULB: Chochote kilichopo kimekwisha kuwepo; chochote kitakachokuwepo kimekwisha
    kuwepo. Mungu huwafanya wanadamu kutafuka vitu vilivyjificha.
  bel-bel: Што было, тое ёсьць і цяпер, і што будзе, тое было ўжо; і пакліча Бог мінулае.
  deu-ELBBK: Was da ist, war längst, und was sein wird, ist längst gewesen; und Gott
    sucht das Vergangenewieder hervor.
  mbb-OT: Ne ke hengkey is nehitavù guntaan wey is egkehitavù pa te huziyan he timpu
    nehitavù en heeyan. Su id-ulit-ulit dà te Megbevayà is menge nehitavù.
  mal-2015: ഇപ്പോഴുള്ളതു പണ്ടുണ്ടായിരുന്നു; ഉണ്ടാകുവാനുള്ളതും മുമ്പു ഉണ്ടായിരുന്നതു
    തന്നേ; കഴിഞ്ഞുപോയതിനെ ദൈവം വീണ്ടും അന്വേഷിക്കുന്നു.
  rmc-rmc: Oda, so hin, sas imar čirla a oda, so ela, sas tiš imar angloda, bo o Del
    kerel, hoj pes te ačhel ola jekh veci pale a pale.
  pes-OPV: آنچه هست از قدیم بوده است و آنچه خواهدشد قدیم است و آنچه را که گذشته است
    خدامی طلبد.
  ron-1924: Че есте а май фост ши че ва фи а май фост; ши Думнезеу адуче ярэшь ынапой
    че а трекут.
  ben-OBCV: যা কিছু আছে তা আগে থেকেই ছিল, আর যা হবে তাও আগে ছিল; আর যা হয়ে গেছে ঈশ্বর
    তার হিসেব নেন।
  som-som: Waxa haatan jiraa horeba way u jireen, oo waxa jiri doonaana horeba way
    u jireen, oo Ilaahna wuxuu doondoonaa wixii hore u dhaafay.
  lat-VUC: Quod factum est, ipsum permanet; quæ futura sunt jam fuerunt, et Deus instaurat
    quod abiit.]
  eng-ASVBT: 'That which is hath been long ago; and that which is to be hath long
    ago been: and God seeketh again that which is passed away.'
  ita-1885: Ciò che è stato era già prima, e ciò che ha da essere già è stato; e Iddio
    ricerca quello che è passato.
  eng-LXXUP: That which has been is now; And whatever things are appointed to be have
    already been; And God will seek out that which is past.
  eng-ULB: Whatever exists has already existed; whatever will exist has already existed.
    God makes human beings seek hidden things.
  spa-VBL: Lo que fue, es; y lo que será, ha sido, y Dios examina todo el tiempo.
  fra-_FOB: Ce qui est, a déjà été, et ce qui doit être a déjà été, et Dieu ramène
    ce qui est passé.
  mal-mal: ഇപ്പോഴുള്ളത് പണ്ടുണ്ടായിരുന്നു; ഇനി ഉണ്ടാകുവാനുള്ളതും മുമ്പ് ഉണ്ടായിരുന്നതു
    തന്നെ; കഴിഞ്ഞുപോയതിനെ ദൈവം വീണ്ടും അന്വേഷിക്കുന്നു.
  urd-GVR: Jo hāl meṅ pesh ā rahā hai wuh māzī meṅ pesh ā chukā hai, aur jo mustaqbil
    meṅ pesh āegā wuh bhī pesh ā chukā hai. Hāṅ, jo kuchh guzar chukā hai use Allāh
    dubārā wāpas lātā hai.
  suz-BL: मार बाक्‍मे, मेको ङोंइती रेन बाक्‍त। मेको मुल दुम्‍ब ङोंइती रेन बाक्‍त।
    मिनु परमप्रभुमी ङोंइती दुम्‍शो लेंशा दुम्‍पाइक्‍ब।
  eng-NOY: That which is, was long ago; and that which is to be, hath already been;
    and God recalleth that which is past.
  ita-1927: Ciò che è, è già stato prima, e ciò che sarà è già stato, e Dio riconduce
    ciò ch’è passato.
  ckb-ckb: ئەوەی هەیە پێشتر هەبووە، ئەوەش کە دەبێت پێشتر بووە، خوداش لێپرسینەوە لەسەر
    ڕابردوو دەکات.
  eng-BBE: Whatever is has been before, and what is to be is now; because God makes
    search for the things which are past.
  kan-OKCV: ಇರುವಂಥದ್ದು ಈಗಾಗಲೇ ಇತ್ತು, ಬರುವಂಥದ್ದು ಆಗಲೇ ಇದೆ. ಗತಿಸಿಹೋದದ್ದನ್ನು ದೇವರು ಪುನಃಸ್ಥಾಪಿಸುವರು.
  tam-2017: முன் நடந்ததே இப்பொழுதும் நடக்கிறது; இனி நடக்கப்போகிறதும் முன்பே நடந்தது;
    நடந்ததையோ தேவன் விசாரிப்பார்.
  spa-RV-1909: 'Aquello que fué, ya es: y lo que ha de ser, fué ya; y Dios restaura
    lo que pasó.'
  ron-BTF: Ceea ce a fost este acum, și ceea ce va fi a fost deja; și Dumnezeu cere
    ceea ce a trecut.
  eng-WEBP: That which is has been long ago, and that which is to be has been long
    ago. God seeks again that which is passed away.
  eng-FBV: Whatever was, is; and whatever will be, has been, and God examines the
    whole of time.
  nld-1939: Wat thans bestaat, was er reeds lang; En wat er zijn zal, bestond al vroeger;
    Want God zoekt wat voorbij is, telkens weer op.
  nch-BL: Nochi cati onca ama, ya oncac huejcajquiya. Huan nochi cati oncas teipa,
    nojquiya ya oncatoc. Toteco quichihua para sempa ma onca cati huejcajquiya oncac
    huan ixpolijqui.
  vie-1934: 'Điều chi hiện có, đã có ngày xưa; điều gì sẽ xảy đến, đã xảy đến từ lâu
    rồi: Đức Chúa Trời lại tìm kiếm việc gì đã qua.'
  hin-CV: वह जो है, पहले ही हो चुका तथा वह भी जो होने पर है, पहले ही हो चुका; क्योंकि
    परमेश्वर बीती हुई बातों को फिर से दोहराते हैं.
  spa-BES: Lo que ha sido antes, ya es, y lo que debe ser, es ahora; Porque Dios hace
    la búsqueda de las cosas que son pasadas.
  tdx-tdx: Ze eo, le fa teo; naho mbe ho avy ze fa teo; vaho tsoehen’Añahare o horidañeñeo.
  tha-KJV: อะไรๆซึ่งเป็นอยู่ในปัจจุบั​นก​็​เป็นอยู่​นานมาแล้ว อะไรๆที่จะเป็นมาก็เคยเป็นอยู่​นานมาแล้ว
    และพระเจ้าทรงแสวงหาอะไรๆที่ล่วงไปนั้น
  por-BR-2018: O que tem sido agora, já foi antes; e o que vier a ser também já foi;
    Deus busca de volta o que foi passado.
  deu-ELO: Was da ist, war längst, und was sein wird, ist längst gewesen; und Gott
    sucht das Vergangene wieder hervor.
  eng-WYC-2018: That thing that is made, dwelleth perfectly; those things that shall
    come, were before; and God restoreth that, that is gone, (or and God restoreth
    what is gone).
  epo-epo: Kio fariĝis, tio ekzistas de longe; kaj kio estas fariĝonta, tio antaŭ
    longe jam estis, kaj Dio revokas pasintaĵon.
  uig-PIN: Ⱨazir bolƣanliri ɵtkǝndimu bolƣandur; kǝlgüsidǝ bolidiƣan ix alliⱪaqan
    bolƣandur; Huda ɵtkǝn ixlarni soraydu.
  beo-beo: 'Adi hou wali hamonanebe da musa: ba:i dagoi. Gode da hamobeba:le, hou
    huluane da musa: ba:su amomane boba:la ahoana.'
  tpi-OTNT: Olgeta samting i save kamap nau, ol i bin kamap bipo. Na olgeta samting
    bai i kamap bihain, ol tu i bin kamap bipo. God i no save larim olgeta samting
    bilong bipo i go olgeta. Nogat. Em i save mekim ol dispela samting i kamap gen.
  hau-SA: Duk abin da yana nan ya taɓa kasancewa, kuma abin da zai kasance, ya taɓa
    kasancewa; Allah kuma zai nemi bayanin abubuwan da suka wuce.
  uig-LAT: Hazir bolghanliri ötkendimu bolghandur; kelgüside bolidighan ish alliqachan
    bolghandur; Xuda ötken ishlarni soraydu.
  nde-nde: Loba yini ekhona seyake yaba khona, kulalokho okuzakuba khona sekwaba khona
    ngaphambili; njalo uNkulunkulu uzakubalisa okwedlulayo.
  ton-ton: Ko e meʻa naʻe ʻi ai, ʻoku ʻi ai ni; pea ko ia kuo tuʻutuʻuni ke hoko,
    kuo hili hono fai, pea ʻoku toe ʻomi ʻe he ʻOtua ʻae meʻa kuo mole atu.
  ces-1613: To, což bylo, i nyní jest, a což bude, již bylo; nebo Bůh obnovuje to,
    což pominulo.
  eng-WMB: That which is has been long ago, and that which is to be has been long
    ago. God seeks again that which is passed away.
  tam-TCV: இருப்பவை எல்லாம் ஏற்கெனவே இருந்தன, இருக்கப்போகிறவைகளும் முன்பு இருந்தவையே;
    கடந்ததையும் இறைவன் விசாரிப்பார்.
  ceb-ULB: Ang bisan unsa nga anaa na, anaa nang daan; ang bisan unsa nga moabotay
    pa, anaa nang daan. Gihimo sa Dios ang mga tawo sa pagpangita sa mga butang nga
    tinago.
  pol-UBG: To, co było, jest teraz, a to, co będzie, już było. Bóg bowiem żąda tego,
    co przeminęło.
  agr-agr: Ashí yamai ayá duka yaunchuk aijakua nunuwai, tuja atakea duwi agtina dushakam
    yamai ayá nunuwai. Tuja yaunchuk nagkaemajua nunak Apajuí ataktu nunikti tusa
    tima ataktu wantinui.
  kyc-kyc: Yulu lapo dakepa pilyamo dupwa wamba dopa piyako. Dee yulu lapo ene pira
    dupwa wamba dopa piyako. Anatumi wamba yulu pinginyili pyuo kamba kamba pyuoko
    pingi.
  urd-GVU: جو حال میں پیش آ رہا ہے وہ ماضی میں پیش آ چکا ہے، اور جو مستقبل میں پیش
    آئے گا وہ بھی پیش آ چکا ہے۔ ہاں، جو کچھ گزر چکا ہے اُسے اللہ دوبارہ واپس لاتا
    ہے۔
  deu-1912: Was geschieht, das ist zuvor geschehen, und was geschehen wird, ist auch
    zuvor geschehen; und Gott sucht wieder auf, was vergangen ist.
  kan-2017: ಈಗಿನದು ಹಿಂದೆ ಇತ್ತು; ಮುಂದಿನದು ಈಗಲೂ ಇದೆ. ಗತಿಸಿ ಹೋದದ್ದನ್ನು ದೇವರು ತಿರುಗಿ ಬರಮಾಡುವನು.
  yap-yap: Tin bay e ka ba kakrom ni immoy; ma tin bayib e ki’ immoy. I Got e be gagiyegnag
    ni tin immoy kakrom ke chuw, e ngki yib i m’ug bayay nge bayay.
  hlt-MCSB: Aka om oepsoeh te khaw, aka om ham te khaw om oepsoeh coeng. Te dongah
    a hloem tangtae te Pathen loh a toem.
  mdy-ETH: ሃሢ ዓኣ ባካ ቢያ ዎንዴ ቤርታ ዓኣ ባኣዚኬ፤ ሴካ ቤርታ ማዺንታ ባካ ሚና ዓኣያኬ፤ ፆኦሲ ዬያ ቤርታኣ ባኮ ጊንሣ
    ማዺንታንዳጉዲ ኮኮዓኔ።
  kew-kew: Abia go peayaenuri abade page opesa. Yaenu orope paliade-nu page abade
    pesa yaenu. Gote-me abade pisa yaenu diana kone naia. Dia go yaenu wala opena
    kone ia.
  twi-ASANTE: Biribiara a ɛwɔ hɔ ɛnnɛ no, aba pɛn, na deɛ ɛbɛba no nso aba dada; na
    Onyankopɔn bɛfrɛ deɛ asi dada no ama akontabuo.
  eng-WEBU: That which is has been long ago, and that which is to be has been long
    ago. God seeks again that which is passed away.
  wal-wal: Ha77i haniiddi de7iyaabai woikko sinttappe hananau de7iyaabai ubbai kase
    aadhdhida wodiyan hanidabaa; aissi giikko, Xoossai kase hanidabai zaari zaaridikka
    hananaadan oottees.
  spa-PDDPT: Lo que es, ya fue. Lo que será, ya fue, Y ʼElohim restaura lo que pasó.
  gun-gun: Mba'emo aỹ oĩ va'e ramigua oiko va'ekue ae ma, ha'e oiko va'erã ramigua
    voi oiko ae ma. Mba'eta Nhanderuete ojapo 'rã mba'emo oaxa va'ekue ramigua oiko
    jevy-jevy aguã rami.
  ilo-ULB: Aniaman nga adda ket addan idi, aniaman nga umaddanto ket addan. Inaramid
    ti Dios nga agbirok dagiti tattao kadagiti nakalemmeng a banbanag.
  kpg-kpg: Nia mee huogodoo ala e kila mai be e mee di kila aga, huogodoo la guu lawa
    di kila aga i mua. God e hai nia mee gi kila aga i nia holongo e logo.
  uig-ARA: ھازىر بولغانلىرى ئۆتكەندىمۇ بولغاندۇر؛ كەلگۈسىدە بولىدىغان ئىش ئاللىقاچان
    بولغاندۇر؛ خۇدا ئۆتكەن ئىشلارنى سورايدۇ.
  sus-sus: Naxan na na, na ɲan nu na nu. Naxan fama rabade, na ɲan nu na nu. Adamadi
    naxan nabaxi, Ala fama nɛ na makiitide.
  pon-2006: Mehkoaros me pweida met, de me pahn pweida, e pweidahr mahso; pwe Koht
    kin ketin onohne sapahl soahng koaros.
  jae-jae: Gêŋ taŋ kêsa galoc naŋ, gêdêŋ andaŋgeŋ kêsa sugac. Ma gêŋ taŋ oc mêŋêsa
    naŋ, gêdêŋ andaŋgeŋ kêsa su amboac tonaŋgeŋ. Ma Anôtô gesom gêŋ, taŋ gêjaŋa su
    naŋ kêtiam.
  ksd-ksd: Nam nina i tur gori, i ga tur bula lua; ma nam nina ba na tur namur boko,
    i tur go ieri; ma vatikai God i kap vaarike nam nina i panie.
  tur-YTC: Olan çok eskiden olmuştur, olacak olan da çok eskiden olmuştur. Tanrı geçmiş
    olanı yine arıyor.
  bel-N: Тое, што было, цяпер ёсьць, і тое, што мае быць, ужо было, і Бог знаходзіць
    тое, што прамiнула.
  grc-BRENT: Τὸ γενόμενον ἤδη ἐστί, καὶ ὅσα τοῦ γίνεσθαι ἤδη γέγονε, καὶ ὁ Θεὸς ζητήσει
    τὸν διωκόμενον.
  ind-AYT: Yang sekarang ada sudah lama ada, dan yang akan ada sudah lama ada. Allah
    mencari yang sudah berlalu.
  nya-nya: Chilichonse chimene chilipo chinalipo kale, ndipo chimene chidzakhalapo
    chinalipo poyamba; Mulungu amabwezanso zakale zimene zinapita kuti zichitikenso.
  hrv-hrv: Što biva, već bijaše, i što će biti, već je bilo; a Bog obnavlja što je
    prohujalo.
  mps-mps: Te megi pedalubo nai tigidali, augwali te polobadu pedelalio. Te nosali
    pedelabo nai tigidali, augwali me polobadu pedalali. Godigo te polobadu pedelali
    nai tigidali te me tama elalua pomainogo iligobeo. Menio. Agai te nai dabe ma
    holomainu ilibo sę ma ebo dao.
  tpi-tpi: Olgeta samting i save kamap nau, ol i bin kamap bipo. Na olgeta samting
    bai i kamap bihain, ol tu i bin kamap bipo. God i no save larim olgeta samting
    bilong bipo i go olgeta. Nogat. Em i save mekim ol dispela samting i kamap gen.
  dan-1931: Hvad der sker, var allerede, og hvad der skal ske, har allerede været;
    Gud leder det svundne op.
  vie-OVCB: Điều gì đang xảy ra bây giờ cũng đã xảy ra từ trước, và điều gì sẽ xảy
    ra trong tương lai cũng đã xảy ra từ trước, vì Đức Chúa Trời khiến những điều
    đã xảy ra cứ lặp đi lặp lại.
  guj-2017: જે હાલમાં છે તે અગાઉ થઈ ગયું છે; અને જે થવાનું છે તે પણ અગાઉ થઈ ગયેલું
    છે. અને જે વીતી ગયું છે તેને ઈશ્વર પાછું શોધી કાઢે છે.
  pon-2006A: Mehkoaros me pweida met, de me pahn pweida, e pweidahr mahso; pwe Koht
    kin ketin onohne sapahl soahng koaros.
  por-BRBSL: O que já foi há muito tempo, e o que há de ser já foi há muito tempo.
    Deus procura novamente aquilo que já passou.
  cth-cth: Kaawm tangcoung e hno teh atu kaawm e hno hoi a kâvan. Bout kaawm hane
    hno hai, kaawm tangcoung e hno hoi a kâvan. Ka loum tangcoung e naw hai Cathut
    ni bout a hei.
  twi-twi: Biribiara a ɛwɔ hɔ nnɛ no, aba pɛn, na nea ɛbɛba no nso aba dedaw; na Onyankopɔn
    bɛfrɛ nea asi dedaw no ama akontaabu.
  hlt-hlt: Aka om oepsoeh te khaw, aka om ham te khaw om oepsoeh coeng. Te dongah
    a hloem tangtae te Pathen loh a toem.
  tbz-SIM: Dɛ̀ɛ̀ bo dɛ̀ do bomu nɛ̀ dimɔ̀nnì, dɛ̀ɛ̀ yóó buotɛ́ dɛ̀ diɛ́ nkɛ buotɛ́mu.
    Kuyie nkuù tɛ̃̀ńnìnkoní dɛ̀ɛ̀ pɛ̃ɛ̃tɛ́.
  msy-2020: Bizir datɨrɨghɨn otiviba, da fomɨram otifis. Ezɨ bizir gɨn otivamiba,
    da uaghan fomɨram otivigha gɨfa. God fomɨram otivizir biziba ataghizɨ, da bar
    ghuezir puvatɨ. A bizir kabagh ami da uam otifi.
  dop-dop: Mpi pə lɑkɩ nɔɔnɔɔ nɑ mpi pɩɩ tɛ nɑ pə́ kɔɔ tɔ, pɩɩ tɛmɑ lɑpʋ kɛ hɑtoo
    lɔŋ kɛ́. Ɩsɔ lɑkənɑ nɑ pə́ lɛləɣɩ.
  azb-azb: İndi nə olursa, keçmişdə də olub, Nə olacaqsa, lap qədimdən də var idi.
    Allah olub-keçənləri araşdırır.
  eng-DBY: That which is was long ago, and that which is to be hath already been;
    and God bringeth back again that which is past.
  hin-2017: जो कुछ हुआ वह इससे पहले भी हो चुका; जो होनेवाला है, वह हो भी चुका है;
    और परमेश्वर बीती हुई बात को फिर पूछता है।
  wol-KYG: Lu ay tey, ayoon na, lu ay ëllëg it ayoon na. Yàllaay namma indi la woon.
  eng-YLT: What is that which hath been? already it is, and that which [is] to be
    hath already been, and God requireth that which is pursued.
  eng-WYC-2017: That thing that is made, dwelleth perfectly; those things that shall
    come, were before; and God restoreth that, that is gone.
  eng-WMBB: That which is has been long ago, and that which is to be has been long
    ago. God seeks again that which is passed away.
  urd-GVH: जो हाल में पेश आ रहा है वह माज़ी में पेश आ चुका है, और जो मुस्तक़बिल में
    पेश आएगा वह भी पेश आ चुका है। हाँ, जो कुछ गुज़र चुका है उसे अल्लाह दुबारा वापस
    लाता है।
  rug-rug: Doduru sapu ta evaṉa kamahire si ele ta evaṉa tu pukerane, meke sapu kote
    ta evaṉa si ele ta evaṉa tu; meke sapu ele ta evaṉa tugo asa si kote va evaṉa
    pilipule i sa Tamasa.
  gaz-gaz: Wanni amma jiru kam iyyuu duraanuu tureera; wanni dhufuuf jirus duraanuu
    jira ture; Waaqni waan darbes deebisee fida.
  fra-LSG: Ce qui est a déjà été, et ce qui sera a déjà été, et Dieu ramène ce qui
    est passé.
  yal-yal: Feen naxanye ligama, e nun naxanye fama ligadeni, ne bata yi liga nun.
    Ala nan fe danguxine raminima dunuɲa yi mɔn.
  haw-1868: O ka mea mamua, oia ka mea e noho nei, a o ka mea e hiki mai ana, oia
    na mea mamua aku; a imi mai ke Akua i ke ano o na mea i hala aku nei.
  arb-NAV: فَمَا كَانَ قَبْلاً هُوَ كَائِنٌ الآنَ، وَمَا سَيَكُونُ هُوَ كَائِنٌ مِنْ
    قَبْلُ. وَاللهُ يُطَالِبُ بِمَا قَدْ مَضَى.
  ewe-ewe: Nu sia nu si li fifia la, nɔ anyi tso keke gbe aɖe gbe ke eye nu sia nu
    si ava dzɔ la, dzɔ kpɔ va yi xoxo. Mawu gatrɔa nu si dzɔ kpɔ xoxo la vanɛ.
  eng-LEE: That which hath been hath long since appeared [again]; and what is to be
    hath already been; and God seeketh [again] that which is sped away.
  asm-FB: যি যি আছে, সেয়ে পূর্বেও আছিল; যি যি হব, সেয়াও পূর্বে আছিল; যি হৈ গ’ল,
    ঈশ্বৰে পুনৰ তাকেই বিচাৰে।
  sus-A: نَشَن نَ نَ، نَ حَن نُ نَ نُ. نَشَن قَمَ رَبَدٍ، نَ حَن نُ نَ نُ. عَدَ مَدِ
    نَشَن نَبَشِ، عَلَ قَمَ نّ نَ مَكِيتِدٍ.
  fra-SBL: Ce qui est a déjà été, et ce qui doit être a déjà été. Dieu cherche de
    nouveau ce qui est passé.
  hbo-hbo: מַה־שֶּֽׁהָיָה֙ כְּבָ֣ר ה֔וּא וַאֲשֶׁ֥ר לִהְיֹ֖ות כְּבָ֣ר הָיָ֑ה וְהָאֱלֹהִ֖ים
    יְבַקֵּ֥שׁ אֶת־נִרְדָּֽף׃
  kik-kik: Ũrĩa gũtariĩ rĩu noguo gwatariĩ tene, na ũrĩa gũgaatuĩka thuutha-inĩ noguo
    gwatariĩ mbere ĩyo; nake Ngai acaragia atĩ ũndũ ũrĩa wahĩtũkire ũcooke o ro ho.
  fra-NCL: 'Ce qui se fait existait déjà, et ce qui se fera a déjà été : Dieu ramène
    ce qui est passé.'
  cek-AK: Vaihi ih kaom hmuen loe kaom tangcae hmuen hoiah anghmong; kaom han koi
    hmuen doeh kaom tangcae hmuen baktiah ni oh; kalaem tangcae hmuennawk to Sithaw
    mah omsak let tih.
  cuk-cuk: Emi ibmar-bukwadi, bato dikasurgus bukwad. Ibmar-gunonikoedi, bato gudiid.
    Bab-Dummad gannar-ibmar-guega imaked.
  uig-CYR: Һазир болғанлири өткәндиму болғандур; кәлгүсидә болидиған иш аллиқачан
    болғандур; Худа өткән ишларни сорайду.
  pma-pma: Tounah vasi koa amul kosa, amul tuai mulamu; ka asa koa hemai hekatau,
    kei mul tuai kosa. Ka tounah keil koa kur out mulamu, Ahi helehei hemai hekistal
    eris.
  tel-2017: గతంలో జరిగిందే ఇప్పుడూ జరుగుతుంది. తరవాత జరగబోయేది కూడా ఇంతకు ముందు జరిగిందే.
    మానవులు మర్మమైన సంగతులు వెదికేలా దేవుడు చేస్తాడు.
  hat-BSA: Sa ki egziste, te la deja e sa ki va ye, te ye deja. Konsa, Bondye chache
    jwenn sa ki fin pase.
  kos-kos: Kutena ma su sikyak tari, sikyak pac in pacl inge. Kutena ma su ac fah
    sikyak in pacl fahsru, nuna sikyak tari meet. God El oru tuh ma inge in sikyak
    na sikyak.
  hbo-WLC: מַה־שֶּֽׁהָיָה֙ כְּבָ֣ר ה֔וּא וַאֲשֶׁ֥ר לִהְי֖וֹת כְּבָ֣ר הָיָ֑ה וְהָאֱלֹהִ֖ים
    יְבַקֵּ֥שׁ אֶת־נִרְדָּֽף׃
  ibo-ibo: Ihe ọbụla dị ugbu a, adịlarị na mgbe ochie, ihe ọbụla gaje ịdị dịlarị na
    mbụ. Chineke na-eme ka ihe niile mere na mgbe gara aga megharịakwa ọzọ.
  ory-ory: ଯାହା ଅଛି, ତାହା ଥିଲା; ପୁଣି, ଯାହା ହେବ, ତାହା ହିଁ ଥିଲା; ଆଉ, ଯାହା ଗତ ହୋଇଅଛି,
    ପରମେଶ୍ୱର ତାହା ପୁନର୍ବାର ଅନ୍ଵେଷଣ କରନ୍ତି।
  chk-chk: Mine a wor ikenai a fen wor me lom, nge mine epwe wor me mürin a fen pwal
    wor me lom. Iwe, mine Kot a föri me lom, a pwal förisefäli.
  rop-rop: En nomeda wanim hepin tudei o enitaim, wal imbin olredi hepin bifo. God
    garra meigim det seimwan ting hepin igin.
  ukr-1871: Що було, те є й тепер; що буде, те вже було, — і Бог викликає знов те,
    що минуло.
  deu-1951: Was ist geschehen? Was längst schon war! Und was geschehen soll, das ist
    längst gewesen; und Gott sucht das Vergangene wieder hervor.
  eng-JPS: That which is hath been long ago, and that which is to be hath already
    been; and God seeketh that which is pursued.
  srp-1865: Što je bilo to je sada, i što æe biti to je veæ bilo; jer Bog povraæa
    što je prošlo.
  lug-lug: Ekyo ekiriwo ky’amala dda okubaawo; n’ekyo ekinaaberawo kyabaawo dda; era
    Katonda alagira ebyali bibaddewo, ne byongera okubaawo.
  heb-heb: מה שהיה כבר הוא ואשר להיות כבר היה והאלהים יבקש את נרדף׃
  ben-IRV: যা কিছু ছিল তা আগে থেকেই ছিল; যা কিছু থাকবে তা আগে থেকেই ছিল। ঈশ্বর মানুষকে
    সৃষ্টি করেছেন গুপ্ত বিষয় গুলোকে খোঁজার জন্য।
  pan-pan: ਜੋ ਕੁਝ ਹੋਇਆ ਸੀ, ਉਹ ਹੁਣ ਵੀ ਹੈ ਅਤੇ ਜੋ ਕੁਝ ਹੋਣ ਵਾਲਾ ਹੈ, ਉਹ ਪਹਿਲਾਂ ਵੀ ਹੋ ਚੁੱਕਾ
    ਹੈ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਬੀਤੇ ਹੋਏ ਦੀ ਫੇਰ ਭਾਲ ਕਰਦਾ ਹੈ।
  mya-JVB: ဖြစ် ဘူးသောအရာ သည် ယခု ဖြစ် သောအရာ နှင့် တူ၏။ ဖြစ်လတံ့သောအရာသည်လည်း၊ ဖြစ်ဘူးသော
    အရာနှင့်တူ။ လွန် ပြီးသောအရာတို့ကိုလည်း ဘုရား သခင်တောင်း ပြန်တော်မူ၏။
  hmo-hmo: Idia vara vadaeni gaudia, bona do idia vara diba gaudia ibounai be guna
    idia vara vadaeni. Dirava ese ia havaraia vadaeni karadia, be ma ia karaia lou,
    karaia lou, nega ibounai.
  urd-urd: जो कुछ है वह पहले हो चुका; और जो कुछ होने को है, वह भी हो चुका; और ख़ुदा
    गुज़िश्ता को फिर तलब करता है।
  rus-SYN: Что было, то и теперь есть, и что будет, то уже было, - и Бог воззовет
    прошедшее.
  bqc-SIM: Pↄ́ pↄ́ kú tia ku za zi kↄ̀, mɛ́ pↄ́ pↄ́ aↄ ku zia ku yãa lↄ. Lua ì
    yã́ pↄ́ kɛ̀ yãaↄ gbɛsisi.
  tcz-CHONGTHU: Tua hung sohdoh hohi tumasanga ana sohdohsa ahitai, chule khonunga
    hung soh ding ho chu tuma’a ana sohdoh sa ahitai, ajeh chu Pathen in hiho chu
    avel vella ahin um dohsah kitji ahije.
  mar-mar: जे काही अस्तित्वात आहे ते यापूर्वीच अस्तित्वात होते. आणि जे काही अस्तित्वात
    यावयाचे आहे ते यापूर्वीच अस्तित्वात होते. देव मानवजातीला दडलेल्या गोष्टी शोधण्यास
    लावतो.
  qub-qub: Canan caycashanga unaycunapis carannami. Shamoj watacunachöpis canan caycashallanmi
    canga. Tayta Diosmi camacächin unay cashanno yapay cananpaj.
  bqp-bqp: Pↄ́ kũ à kun tera gĩnakɛ à kun zaa zĩ kↄ̀. Pↄ́ kũ anigↄ̃ kun zia kun
    yã kↄ̀. Luda dì yã kũ ò kɛ̀ yãnↄ gbɛ̀ sísi.
  hat-hat: Sa ki rive koulye a te rive deja! Sa ki gen pou rive te rive deja tou!
    Bondye fè bagay ki te rive deja rive ankò!
  eng-BSB: What exists has already been, and what will be has already been, for God
    will call to account what has passed.
  eng-WEBPB: That which is has been long ago, and that which is to be has been long
    ago. God seeks again that which is passed away.
  kbq-kbq: Mika zama menima fore nehia zana, ko fore hu'nea zamo ete efore nehiankino,
    ama ana zamo'a henka fore hugahie. Na'ankure Anumzamo'ma ko'ma eri fore'ma hu'nea
    zanke eri fore huvava nehie.
  nhe-BL: Nochi tlen onca ama, ya oncac huejcajquiya. Huan nochi tlen oncas teipa,
    nojquiya ya oncatoc. Toteco quichihua para sampa ma onca tlen huejcajquiya oncac
    huan ixpolijqui.
  bus-bus: Pↄ́ kɛ̀ kuu tia gĩakɛ à kuu zaa zi kↄ̀. Pↄ́ kɛ̀ eégↄ̃ kuu zia kuu yã kↄ̀.
    Luda è yã kɛ̀ wà kɛ̀ yãanↄ gbɛ̀ sísi.
  gub-BL: Aze amo ma'e upuner uzeapo haw rehe, uzeapo ko 'ar 'ym mehe we a'e. Tupàn
    umuzeapo wi kar uzeapo ma'e kwer a'e.
  eng-DRA: 'That which hath been made, the same continueth: the things that shall
    be, have already been: and God restoreth that which is past.'
