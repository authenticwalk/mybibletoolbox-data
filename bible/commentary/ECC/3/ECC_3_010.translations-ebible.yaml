verse: ECC.003.010
translations:
  mal-C: ദൈവം മനുഷ്യരുടെമേൽ വെച്ചിരിക്കുന്ന ഭാരം ഞാൻ കണ്ടിട്ടുണ്ട്.
  deu-TKW: Ich sah das Geschäft, das Gott den Menschenkindern gegeben hat, sich damit
    zu plagen.
  lin-lin: Natalaki mokumba oyo Nzambe amemisaki bato.
  eng-LSV: I have seen the travail that God has given to the sons of man to be humbled
    by it.
  eng-GNV: I haue seene the trauaile that God hath giuen to ye sonnes of men to humble
    them thereby.
  eng-WEBSTER: I have seen the labor, which God hath given to the sons of men to be
    exercised in it.
  nhw-BL: Na nimoilhuijtoc miyac tlen nochi nopa miyac tlamantli tequitl catli Toteco
    quinmacatoc masehualme para ipan ma motequihuica. Huan ya ni catli niquita.
  swh-ONEN: Nimeona mzigo Mungu alioweka juu ya wanadamu.
  bba-bba: Nɑ wɑ sɔmɑ ye Gusunɔ u rɑ tɔnu sure.
  eng-KJVCPB: I have seen the travail, which God hath given to the sons of men to
    be exercised in it.
  luo-luo: Aseneno tingʼ mapek ma Nyasaye oseketo kuom ji.
  meu-meu: Dirava ese taunimanima natudia vada e henidia bae hekwarahilai ḡaukaradia
    vada na itadia.
  npi-ULB: मानव-जातिलाई पुरा गर्न परमेश्‍वरले दिनुभएको काम मैले देखेको छु ।
  yor-yor: Mo ti rí àjàgà tí Ọlọ́run gbé lé ọmọ ènìyàn.
  ind-ind: Aku sudah melihat bahwa Allah membuat manusia hidup bersusah payah.
  pes-OPCB: من درباره کارهایی که خداوند بر دوش انسان نهاده تا انجام دهد، اندیشیدم
  tgl-ULB: Nakita ko na ang gawain na ibinigay ng Diyos sa tao para tapusin.
  hui-hui: Ngode Datagaliwabehanda genda mo ngiraru dege yu haga kamagoni ndobe.
  mya-mya: လူသားတို့ ကျင်လည်ရာဘို့ ဘုရားသခင် ပေးတော်မူသော ပင်ပန်းခြင်းအမှုကို ငါကြည့်မြင်ပြီ။
  bod-N: དཀོན་མཆོག་གིས་མི་རྣམས་ལ་ལས་ཀ་གནང་སྟེ་ཁོ་ཚོ་དེ་ལ་བྲེལ་བ་ངས་མཐོང་བྱུང་ངོ་།
    །
  sna-sna: Ndakaona mutoro wakapiwa vanhu naMwari.
  spa-BLM: He visto la carga que Dios ha dado a los hijos de los hombres para que
    se aflijan.
  cac-cac: Vojtac val jantac munlajel te ajaltac ix yac' Dios co c'ulej.
  swh-ULB: Nimeona kazi ambayo Mungu amewapa wanadamu kuitimiza.
  bel-bel: Бачыў я гэты клопат, які Бог даў сынам чалавечым, каб мелі сабе турботу.
  deu-ELBBK: Ich habe das Geschäft gesehen, das Gott den Menschenkindern gegeben hat,
    sich damit abzuplagen.
  mbb-OT: Neehè ku is menge vuluhaten he imbeǥey te Megbevayà he igkeipeng te etew.
  mal-2015: ദൈവം മനുഷ്യർക്കു കഷ്ടപ്പെടുവാൻ കൊടുത്തിരിക്കുന്ന കഷ്ടപ്പാടു ഞാൻ കണ്ടിട്ടുണ്ടു.
  rmc-rmc: Dikhľom, savi phari buči diňa o Del le manušen te kerel.
  pes-OPV: مشقتی را که خدا به بنی آدم داده است تا در آن زحمت کشند، ملاحظه کردم.
  ron-1924: Ам вэзут ла че ынделетничире супуне Думнезеу пе фиий оаменилор.
  ben-OBCV: ঈশ্বর মানুষের উপরে যে বোঝা চাপিয়ে দিয়েছেন তা আমি দেখেছি।
  som-som: Dhibaatadii Ilaah binu-aadmiga u siiyey inay ku hawshoodaan ayaan arkay.
  lat-VUC: Vidi afflictionem quam dedit Deus filiis hominum, ut distendantur in ea.
  eng-ASVBT: I have seen the travail which God hath given to the sons of men to be
    exercised therewith.
  ita-1885: Io ho veduta questa occupazione, che Iddio ha data a' figliuoli degli
    uomini, acciocchè si occupino in essa.
  eng-LXXUP: I have seen all the trouble, Which God has given to the sons of men to
    be troubled with.
  eng-ULB: I have seen the work that God has given to human beings to complete.
  spa-VBL: He examinado lo que Dios nos da por hacer.
  fra-_FOB: J'ai vu l'occupation que Dieu a donnée aux hommes pour s'y exercer.
  mal-mal: ദൈവം മനുഷ്യർക്ക് കൊടുത്തിരിക്കുന്ന കഷ്ടപ്പാട് ഞാൻ കണ്ടിട്ടുണ്ട്.
  lit-lit: Mačiau užduotį, kurią Dievas davė žmonių palikuonims, kad ja užsiimtų.
  urd-GVR: Maiṅ ne wuh taklīfdeh kām-kāj dekhā jo Allāh ne insān ke sapurd kiyā tāki
    wuh us meṅ uljhā rahe.
  suz-BL: परमप्रभुमी मुर नेल्‍ल आन कली श्‍येत ङा गेय गेप्‍तु। गो मुर मेको गेय पस ङा
    पस तातामी।
  eng-NOY: I have seen the business which God hath given to the sons of men to exercise
    themselves therewith.
  ita-1927: Io ho visto le occupazioni che Dio dà agli uomini perché vi si affatichino.
  ckb-ckb: ئەو بارەم بینی کە خودا داویەتی بە ئادەمیزاد هەتا هەڵیبگرن.
  eng-BBE: I saw the work which God has put on the sons of man.
  kan-OKCV: ದೇವರು ಮಾನವ ಜನಾಂಗದ ಮೇಲೆ ಹೊರಿಸಿರುವ ಭಾರವನ್ನು ನಾನು ನೋಡಿದ್ದೇನೆ.
  tam-2017: மனிதர்கள் பாடுபடும்படி தேவன் அவர்களுக்கு நியமித்த தொல்லையைக் கண்டேன்.
  spa-RV-1909: Yo he visto el trabajo que Dios ha dado á los hijos de los hombres
    para que en él se ocupasen.
  ron-BTF: Eu am văzut osteneala pe care Dumnezeu a dat-o fiilor oamenilor pentru
    a fi umiliți prin ea.
  eng-WEBP: I have seen the burden which God has given to the sons of men to be afflicted
    with.
  eng-FBV: I have examined what God gives us to do.
  nld-1939: Ik begreep, hoe God aan de mensen hun taak heeft gegeven, Om er zich mee
    af te tobben.
  nch-BL: Na nimoilhuijtoc miyac ten nochi nopa miyac tamanti tequit cati Toteco quinmacatoc
    masehualme para ipan ma motequihuica. Huan ya ni cati niquita.
  vie-1934: Ta đã thấy công việc mà Đức Chúa Trời ban cho loài người là loài người
    dùng tập rèn lấy mình.
  hin-CV: मनुष्य को व्यस्त रखने के लिए परमेश्वर द्वारा ठहराए गए कामों का अनुभव मैंने
    किया है.
  spa-BES: Vi la obra que Dios ha puesto sobre los hijos del hombre.
  tdx-tdx: Fa nitreako ty tolon-draha’ natolon’ Añahare amo ana’ ondatio, hitoloñañe.
  tha-KJV: ข้าพเจ้าเห็นเรื่องยากลำบากซึ่งพระเจ้าประทานให้​บุ​ตรทั้งหลายของมนุษย์ทำกันอยู่​นั้น
  por-BR-2018: Tenho visto a ocupação que Deus deu aos filhos dos homens, para com
    ela os manter ocupados.
  deu-ELO: Ich habe das Geschäft gesehen, welches Gott den Menschenkindern gegeben
    hat, sich damit abzuplagen.
  eng-WYC-2018: I saw the torment, which God gave to the sons of men, that they be
    occupied therein. (I saw the torment, which God gave to the sons and daughters
    of men, and with which they be occupied.)
  epo-epo: Mi vidis la penemecon, kiun Dio donis al la homidoj, por ke ili turmentiĝu
    per ĝi.
  uig-PIN: Mǝn Huda insan baliliriƣa yükligǝn, ixlǝp japa tartix kerǝk bolƣan ixni
    kɵrgǝnmǝn.
  beo-beo: Gode da ninima dioi bagade hou iaha. Amo na dawa:.
  tpi-OTNT: Mi save pinis long olgeta kain hevi God i bin putim long yumi.
  hau-SA: Na ga nawayar da Allah ya ɗora a kan mutane.
  uig-LAT: Men Xuda insan balilirigha yükligen, ishlep japa tartish kérek bolghan
    ishni körgenmen.
  nde-nde: Sengiwubonile umthwalo uNkulunkulu awethese abantu.
  ton-ton: Kuo u mamata ki he feinga ʻaia kuo tuku ʻe he ʻOtua ki he fānau ʻae tangata
    ke ʻahiʻahi ʻaki ʻakinautolu.
  ces-1613: Viděl jsem zaměstknání, kteréž dal Bůh synům lidským, aby se jím trápili.
  eng-WMB: I have seen the burden which God has given to the sons of men to be afflicted
    with.
  tam-TCV: இறைவன், மனிதன்மேல் வைத்திருக்கும் பாரத்தை நான் பார்த்திருக்கிறேன்.
  ceb-ULB: Nakita ko ang buhat nga gihatag sa Dios sa mga tawo aron humanon.
  pol-UBG: Widziałem pracę, którą Bóg dał synom ludzkim, aby się nią trudzili.
  agr-agr: Tuja Apajuí aents aidaunak takainak batsamsatnume tusa, kuashat takatan
    susauwa nuna anentaimsan ejemaijai.
  kyc-kyc: Anatumi kenda namwa keta retakayamo dupwa namba silyu.
  urd-GVU: مَیں نے وہ تکلیف دہ کام کاج دیکھا جو اللہ نے انسان کے سپرد کیا تاکہ وہ
    اُس میں اُلجھا رہے۔
  deu-1912: Ich sah die Mühe, die Gott den Menschen gegeben hat, daß sie darin geplagt
    werden.
  kan-2017: ಮನುಷ್ಯನಿಗೆ ಕರ್ತವ್ಯವೆಂದು ದೇವರು ನೇಮಿಸಿರುವ ಪ್ರಯಾಸವನ್ನು ನೋಡಿದ್ದೇನೆ.
  yap-yap: Kug guy e maruwel nike pi’ Got ngodad ni nga’ud muruwliyed.
  hlt-MCSB: Anih te phaep hamla Pathen loh hlang ca rhoek soah a paek te khaw bibi
    la ka hmuh.
  mdy-ETH: ዓሲ ናይ ማዺ ላቢንታንዳጉዲ ፆኦሲ ዔያቶም ዒንጌ ዴኤፆ ኬዶ ታኣኒ ዛጌኔ።
  kew-kew: Gote-me niaa repara epenata kedaare neme aba ade.
  twi-ASANTE: Mahunu adesoa a Onyankopɔn de ato nnipa so.
  eng-WEBU: I have seen the burden which God has given to the sons of men to be afflicted
    with.
  wal-wal: Taani qassi, asaa naati daafuridi oottana mala, Xoossai immido toohoi keehi
    deexo gidiyoogaa be7aas.
  spa-PDDPT: Vi el trabajo que ʼElohim dio a los hijos de hombres para que se ocupen.
  gun-gun: Mba'eta xee aexa rã avakue ra'y kuery omba'eapo aguã ma imo'aranduarã Nhanderuete
    ombou va'ekue.
  ilo-ULB: Nakitakon ti trabaho nga inted ti Dios kadagiti tattao a leppasenda.
  kpg-kpg: Au e iloo nia mee daamaha a God ne haga uda mai gi gidaadou.
  uig-ARA: مەن خۇدا ئىنسان بالىلىرىغا يۈكلىگەن، ئىشلەپ جاپا تارتىش كېرەك بولغان ئىشنى
    كۆرگەنمەن.
  sus-sus: N bara kote to Ala naxan dɔxɔxi adamadie xun.
  pon-2006: I ese dahme Koht kin ketikihong kitail.
  jae-jae: Aê galic gêŋwapac, taŋ Anôtô gêu gêsac ŋamalac latuŋi gebe sim tauŋ suŋa.
  ksd-ksd: Iau ga tar gire ra umana mangana papalum nina God i ga tibe ba ra tarai
    diat a papalum tana.
  tur-YTC: Tanrı'nın insanoğullarına sıkıntı çekmeleri için verdiği yükü gördüm.
  bel-N: І я ўбачыў занятак, які даў Бог сынам чалавечым, каб яны займалiся ім.
  grc-BRENT: Εἶδον σὺν πάντα τὸν περισπασμὸν, ὃν ἔδωκεν ὁ Θεὸς τοῖς υἱοῖς τῶν ἀνθρώπων
    τοῦ περισπᾶσθαι ἐν αὐτῷ.
  ind-AYT: Aku telah melihat pekerjaan yang telah Allah berikan kepada anak-anak manusia
    untuk menyibukkan mereka.
  nya-nya: Ine ndinaona chipsinjo chimene Mulungu anayika pa anthu.
  hrv-hrv: Razmišljam o mučnoj zadaći što je Bog zadade sinovima ljudskim.
  mps-mps: Te tobage sęgę tigidali Godigo dabolo mubo eno mu konea palio.
  tpi-tpi: Mi save pinis long olgeta kain hevi God i bin putim long yumi.
  dan-1931: Jeg så det Slid, som Gud har givet Menneskens Børn at slide med.
  vie-OVCB: Tôi đã thấy công việc mà Đức Chúa Trời ban cho loài người.
  guj-2017: જે કષ્ટમય શ્રમ ઈશ્વરે મનુષ્યોને કેળવવાના સાધન તરીકે આપ્યો છે તે મેં જોયો
    છે.
  pon-2006A: I ese dahme Koht kin ketikihong kitail.
  por-BRBSL: Tenho visto o fardo que Deus deu aos filhos dos homens para serem afligidos.
  cth-cth: Taminaw kho a sak nahan Cathut ni a poe e tawntanae hai, kai ni ka hmu
    toe.
  twi-twi: Mahu adesoa a Onyankopɔn de ato nnipa so.
  hlt-hlt: Anih te phaep hamla Pathen loh hlang ca rhoek soah a paek te khaw bibi
    la ka hmuh.
  tbz-SIM: N yɑ̀mu Kuyie nduɔ́ mmùù tɔ̃mmú bɛnìtìbɛ̀ kɛ̀ bɛ̀ mù pĩ.
  msy-2020: God e ganɨngizir ingangaribar osɨmtɨziba, kɨ deraghavɨra dar ganigha dagh
    fogha gɨfa.
  dop-dop: Mɑ nɑwɑ kʋlɑpəlɛ nte Ɩsɔ tʋɣɩ yəlɑɑ tɔ.
  azb-azb: Gördüm ki, bu işi üzərində zəhmət çəkmək üçün Allah insanlara verib.
  eng-DBY: I have seen the travail that God hath given to the sons of men to toil
    in.
  hin-2017: मैंने उस दुःख भरे काम को देखा है जो परमेश्वर ने मनुष्यों के लिये ठहराया
    है कि वे उसमें लगे रहें।
  wol-KYG: Gis naa ne sas la bu Yàlla sase, nu war koo sasoo.
  eng-YLT: I have seen the travail that God hath given to the sons of man to be humbled
    by it.
  kne-kne: Inan-anap ko sin nemnem ko din maipanggep sin nadagsen ay ipaoblan Diyos
    si ipogaw.
  eng-WYC-2017: I saw the torment, which God gave to the sons of men, that they be
    occupied therein.
  eng-WMBB: I have seen the burden which God has given to the sons of men to be afflicted
    with.
  urd-GVH: मैंने वह तकलीफ़देह काम-काज देखा जो अल्लाह ने इनसान के सुपुर्द किया ताकि
    वह उसमें उलझा रहे।
  rug-rug: Ele dogoria rau sa minamata vekoa sa Tamasa koari na tie.
  gaz-gaz: Ani baʼaa Waaqni namoota irra kaaʼe argeera.
  fra-LSG: J’ai vu à quelle occupation Dieu soumet les fils de l’homme.
  yal-yal: N bata a to Ala bata adamadiine ti ɲaxankata wanla naxan na.
  haw-1868: Ua ike au i ka hana a ke Akua i haawi mai ai i na keiki a kanaka e hana'i.
  arb-NAV: لَقَدْ رَأَيْتُ الْمَشَقَّةَ الَّتِي حَمَّلَهَا اللهُ لأَبْنَاءِ النَّاسِ
    لِيَقُومُوا بِها.
  ewe-ewe: Mebu ta me tso nu sia ŋu tso dɔ vovovo siwo Mawu tsɔ na amegbetɔ la ŋu.
  eng-LEE: I have seen the employment, which God hath given to the sons of men to
    busy themselves therewith.
  asm-FB: ঈশ্বৰে মনুষ্যক সম্পূর্ণ কৰিবলৈ যি কাম দিছে,তাক মই দেখিলোঁ।
  sus-A: ﭑ بَرَ كٌتٍ تٌ عَلَ نَشَن دْشْشِ عَدَ مَدِيٍ شُن.
  fra-SBL: J'ai vu le fardeau que Dieu a donné aux fils des hommes pour les accabler.
  hbo-hbo: רָאִ֣יתִי אֶת־הָֽעִנְיָ֗ן אֲשֶׁ֨ר נָתַ֧ן אֱלֹהִ֛ים לִבְנֵ֥י הָאָדָ֖ם לַעֲנֹ֥ות
    בֹּֽו׃
  kik-kik: Nĩnyonete mathĩĩna marĩa Ngai aheete andũ nĩguo mathĩĩnĩkage nĩ mo.
  fra-NCL: 'J’ai examiné le labeur auquel Dieu impose aux enfants des hommes de se
    livrer :'
  cek-AK: Kaminawk mah sak hanah, Sithaw mah paek ih hmuenzit to ka hnuk boeh.
  cuk-cuk: An daksad, Bab-Dummadi dulemarga arbaed-dummad uksad, adi, arbaedgi alamaknai
    gumalagar.
  uig-CYR: Мән Худа инсан балилириға жүклигән, ишләп җапа тартиш керәк болған ишни
    көргәнмән.
  tel-2017: మానవులు చేయడానికి దేవుడు వారికి ఇచ్చిన పని ఏమిటో నేను చూశాను.
  hat-BSA: Mwen te wè tach ke Bondye te bay a fis a lòm yo, avèk sila yo okipe tèt
    yo.
  bxh-bxh: Yaubada mwahu ya tole dodoga lebedi yai mate E ita.
  kos-kos: Nga etu ke mwe utuk toasr ma God El filiya facsr.
  hbo-WLC: רָאִ֣יתִי אֶת־הָֽעִנְיָ֗ן אֲשֶׁ֨ר נָתַ֧ן אֱלֹהִ֛ים לִבְנֵ֥י הָאָדָ֖ם לַעֲנ֥וֹת
    בּֽוֹ׃
  ibo-ibo: Ahụla m ibu arọ nke Chineke bokwasịrị ndị mmadụ e kere eke.
  ory-ory: ପରମେଶ୍ୱର ମନୁଷ୍ୟ-ସନ୍ତାନଗଣକୁ ବ୍ୟସ୍ତ ହେବା ପାଇଁ ଯେଉଁ କାର୍ଯ୍ୟ ଦେଇଅଛନ୍ତି, ତାହା
    ମୁଁ ଦେଖିଅଛି।
  chk-chk: Iwe, üa küna ewe angang weires Kot a awisa ngeni aramas.
  rop-rop: Wal ai sabi ola adwek weya God bin gibitbat wi.
  ukr-1871: Міркував я про ту журбу, яку дав Бог людям, щоб у нїй вправлялись.
  deu-1951: Ich habe die Plage gesehen, welche Gott den Menschenkindern gegeben hat,
    sich damit abzuplagen.
  eng-JPS: I have seen the task which God hath given to the sons of men to be exercised
    therewith.
  srp-1865: Vidio sam poslove koje je Bog dao sinovima ljudskim da se muèe oko njih.
  lug-lug: Ndabye omugugu Katonda gw’atadde ku bantu.
  heb-heb: ראיתי את הענין אשר נתן אלהים לבני האדם לענות בו׃
  ben-IRV: ঈশ্বর যে কাজ মানুষকে দিয়েছে সম্পন্ন করার জন্য তা আমি দেখেছি।
  pan-pan: ਮੈਂ ਉਸ ਕਸ਼ਟ ਨੂੰ ਵੇਖਿਆ ਹੈ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਦਮ ਵੰਸ਼ ਨੂੰ ਦਿੱਤਾ ਕਿ ਉਹ ਉਸ ਦੇ
    ਵਿੱਚ ਰੁੱਝੇ ਰਹਿਣ।
  mya-JVB: လူ သား တို့ ကျင်လည် ရာဘို့ ဘုရား သခင်ပေး တော်မူသောပင်ပန်း ခြင်းအမှုကို
    ငါကြည့် မြင်ပြီ။
  hmo-hmo: Dirava ese taunimanima dekenai gaukara metau herea ia henia, bona edia
    hekwarahi bada lau diba.
  urd-urd: मैंने उस सख़्त दुख को देखा, जो ख़ुदा ने बनी आदम को दिया है कि वह मशक्क़त
    में मुब्तिला रहें।
  rus-SYN: Видел я эту заботу, которую дал Бог сынам человеческим, чтобы они упражнялись
    в том.
  bqc-SIM: Ma zĩ pↄ́ Lua dà gbɛ̃nazĩnaↄnɛ aa kɛ è.
  tcz-CHONGTHU: Pathen’in i-bonchau chunga pohgih eikoipeh cheh’u kamu doh tai.
  mar-mar: देवाने मानवजातीला जे कार्य पूर्ण करण्यास दिले ते मी पाहिले आहे.
  qub-qub: Canan tantiyacushcämi runacunapaj Tayta Dios sasa aruyta camacächishanta.
    Chaura chay aruyllachömi tincuypa-tincur goyan.
  bqp-bqp: Ma zĩ kũ Luda dà bisãsirinↄnɛ ò kɛ è.
  hat-hat: Mwen rive konnen ki kalite travay Bondye bay moun pou yo fè.
  eng-BSB: I have seen the burden that God has laid upon the sons of men to occupy
    them.
  eng-WEBPB: I have seen the burden which God has given to the sons of men to be afflicted
    with.
  kbq-kbq: Anumzamo'ma knazama tagumpima nentea zana nagra ke'noe.
  nhe-BL: Na nimoilhuijtoc miyac tlen nochi nopa miyac tlamantli tequitl tlen Toteco
    quinmacatoc tlacame para ipan ma motequihuica. Huan ya ni tlen niquita.
  bus-bus: Ma zĩi kɛ̀ Ludaa dà gbɛ̃nteenↄnɛ aↄ̃ kɛɛ è.
  gub-BL: Tupàn omono ma'ereko haw teko wanupe a'e. A'e rupi heta ma'e wanupe wanemiapo
    ràm romo. Aexak agwer ma'e paw ihe.
  eng-DRA: I have seen the trouble, which God hath given the sons of men to be exercised
    in it.
