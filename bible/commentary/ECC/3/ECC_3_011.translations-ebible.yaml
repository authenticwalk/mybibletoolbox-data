verse: ECC.003.011
translations:
  mal-C: അവിടന്ന് ഓരോന്നും അതതുകാലത്തു മനോഹരമായി ചെയ്തിരിക്കുന്നു; മനുഷ്യഹൃദയങ്ങളിൽ
    അവിടന്ന് നിത്യതയും വെച്ചിരിക്കുന്നു. എന്നാൽ ദൈവം ആരംഭംമുതൽ അവസാനംവരെ എന്തു ചെയ്തിരിക്കുന്നു
    എന്നതിന്റെ വ്യാപ്തി ഗ്രഹിക്കാൻ അവർക്കാർക്കും കഴിയുന്നതുമല്ല.
  deu-TKW: Alles hat er schön gemacht zu seiner Zeit, auch die Ewigkeit hat er ihnen
    ins Herz gelegt; nur daß der Mensch das Werk, welches Gott thut, nicht von Anfang
    bis zu Ende erfassen kann.
  lin-lin: Nzambe asalaka eloko na eloko malamu na tango na yango ; atiaka lisusu,
    kati na mitema ya bato, posa ya koyeba mabombami na Ye. Nzokande, bato bakokaka
    te kososola mosala ya Nzambe, kobanda na ebandeli kino na suka.
  eng-LSV: The whole He has made beautiful in its season; also, that knowledge He
    has put in their heart without which man does not find out the work that God has
    done from the beginning even to the end.
  eng-GNV: 'He hath made euery thing beautifull in his time: also he hath set the
    worlde in their heart, yet can not man finde out the worke that God hath wrought
    from the beginning euen to the end.'
  eng-WEBSTER: 'He hath made every thing beautiful in its time: also he hath set the
    world in their heart, so that no man can find out the work that God maketh from
    the beginning to the end.'
  nhw-BL: Toteco quichijtoc para sesen tlamantli ma eli cuali huan ma mochihua ipan
    nopa tonali catli quinamiqui. Nojquiya quitlalijtoc ipan iyolo sesen masehuali
    para ma quimati catli nelía ya amo quema miquis. Nojquiya quimati para nopa tlamantli
    catli nelía ipati ipan ni tlaltipactli huejcahuas para nochipa. Pero niyon se
    masehuali amo yajati quimachilía nochi itlalnamiquilis huan itequi Toteco catli
    yaya quichijtihualajtoc tlen ipejya huan nochi catli quichijtiyas hasta itlamiya.
  swh-ONEN: Amefanya kila kitu kiwe kizuri kwa wakati wake. Pia ameiweka hiyo milele
    katika mioyo ya wanadamu, wala hawawezi kutambua kwa kina yale ambayo Mungu amefanya
    tangu mwanzo hadi mwisho.
  bba-bba: Yinni Gusunɔ u rɑ ɡɑ̃ɑnu kpuro kowɑ nin sɑɑ sɔɔ nu n wɑ̃. U mɑm doke tɔnun
    bwisikunu sɔɔ mɑ ɡɑ̃ɑnu wɑ̃ɑ ni nu ku rɑ kpe, bɑɑ mɛ tɔnu kun kpɛ̃ u tubu sɔmɑ
    ye Gusunɔ u mɔ̀ sɑɑ toren di sere kɑ hɑnduniɑn kpeerɔ.
  eng-KJVCPB: 'He hath made every thing beautiful in his time: also he hath set the
    world in their heart, so that no man can find out the work that God maketh from
    the beginning to the end.'
  luo-luo: Oseketo gik moko duto obedo maber e kindegi. Oseketo ngima mochwere e chuny
    ji; kata kamano ok ginyal paro matut gima Nyasaye osetimono aa chakruok nyaka
    giko.
  meu-meu: Ia ese ḡau iboudiai vada e hahairaidia, ta ta ena nega ena nega ai; a taunimanima
    lalodia vada e haduhudia, idia ese Dirava ena ḡaukara, matamana ela bona dokona,
    basie davaria diba.
  npi-ULB: परमेश्‍वरले हरेक कुरोलाई त्यसको आफ्नो समयमा सुयोग्य बनाउनुभएको छ । उहाँले
    मानिसहरूका हृदयमा अनन्तता पनि राखिदिनुभएको छ । तर मानव-जातिले सुरुदेखि अन्त्यसम्म
    परमेश्‍वरले गर्नुभएका कामहरू बुझ्न सक्दैन ।
  yor-yor: Ó ti ṣe ohun gbogbo dáradára ní àsìkò tirẹ̀, ó sì ti fi èrò nípa ayérayé
    sí ọkàn ọmọ ènìyàn, síbẹ̀, wọn kò le ṣe àwárí ìdí ohun tí Ọlọ́run ti ṣe láti ìbẹ̀rẹ̀
    títí dé òpin.
  ind-ind: Allah sudah mengatur supaya setiap hal terjadi tepat pada saat yang sudah
    ditentukan-Nya. Dia memberi manusia keinginan untuk mengetahui masa depan yang
    kekal, namun tidak seorang pun yang sanggup memahami apa yang dilakukan Allah
    dari awal sampai akhir.
  pes-OPCB: و دیدم که خداوند برای هر کاری زمان مناسبی مقرر کرده است. همچنین، او در
    دل انسان اشتیاق به درک ابدیت را نهاده است، اما انسان قادر نیست کار خدا را از ابتدا
    تا انتها درک کند.
  tgl-ULB: Ginawang angkop ng Diyos ang lahat ng bagay para sa bawat panahon. Inilagay
    din niya ang kawalang hanggan sa kanilang mga puso. Ngunit hindi nauunawaan ng
    sangkatauhan ang mga gawang ginawa ng Diyos, mula sa simula hanggang sa wakas.
  hui-hui: Ibugua mbirale bibahende ibunime ibiloa birangi ibilaga biaga ka. Ani bialu
    howa ibugua inahondo mini bayale mo wia haragola iname mbirale alaore bini ngarubi
    mani bulubadarubi bibahendeore manda bua howa haga kamagoni. Ani kamagoyu Ngode
    Datagaliwabehanda mbirale ala binirubi maniore bulubadarubi bibahende ina mo walia
    naholebira.
  mya-mya: ခပ်သိမ်းသောအရာတို့ကို မိမိတို့အချိန်တန်မှ၊ လျောက်ပတ်စွာ ဖန်ဆင်းတော်မူပြီ။
    လူစိတ်နုလုံးကို လည်း အနန္တကာလ၌ စွဲလန်းစေတော်မူပြီ။ သို့ရာတွင်၊ ဘုရားသခင်စီရင်တော်မူသောအမှုကို၊
    အစမှအဆုံး တိုင်အောင်၊ လူသည် စစ်၍မကုန်နိုင်။
  bod-N: དཀོན་མཆོག་གིས་ཐམས་ཅད་བཀོད་པ་དང་། ཁོང་ཉིད་ཀྱི་དུས་སུ་དངོས་པོ་ཐམས་ཅད་མཛེས་པར་བཀོད་ཅིང་།
    ཐོག་མཐའ་མེད་པའི་འདུ་ཤེས་ཀྱང་དེ་དག་གི་སེམས་སུ་བཞག་པར་མཛད་ནའང་། དཀོན་མཆོག་གི་ཐོག་མཐའ་བར་གསུམ་གྱི་མཛད་པ་ནི་མི་རྣམས་ཀྱིས་རྟོགས་མི་ནུས་སོ།
    །
  sna-sna: Akaita chinhu chimwe nechimwe chakanaka nenguva yacho. Akaisawo zvisingaperi
    mumwoyo yavanhu; kunyange zvakadaro havangagoni kunzwisisa zvakaitwa naMwari kubva
    pakutanga kusvika pakupedzisira.
  spa-BLM: Él ha hecho que todo sea hermoso en su tiempo. También ha puesto la eternidad
    en sus corazones, de modo que el hombre no puede descubrir la obra que Dios ha
    hecho desde el principio hasta el final.
  cac-cac: Te vach' ix yutej Dios sb'oan masanil tastac, tato sb'o d'a sc'ual smoj
    sb'oi. Ix yac' Dios co nib'ej cojtacanel tastac ol ujoc d'a b'aq'uin̈, palta max
    yac'laj nachajel cuuj sic'lab'il tastac van sc'ulani.
  swh-ULB: Mungu amefanya kila kitu kufaa kwa wakati wake. Pia ameweka umilele ndani
    ya mioyo yao. Lakini mwanadamu hawezi kuelewa matendo ambayo Mungu ameyafanya,
    tangu mwanzo wao hadi mwisho.
  bel-bel: Усё Ён цудоўным зрабіў сваёю парою і вечнасьць паклаў ім у сэрца, хоць
    ня кемяць яны ў тых справах, што Бог учыніў, ад пачатку і да канца.
  deu-ELBBK: Alles hat er schön gemacht zu seiner Zeit; auch hat er die Ewigkeit in
    ihr Herz gelegt, ohne dass der Mensch das Werk, das Gott gewirkt hat, von Anfang
    bis zu Ende zu erfassen vermag.
  mbb-OT: Ne heini ne inteǥane en te Megbevayà is egkengehitavù dutun te hustu he
    timpu. Mibeǥayan ki zin te penganduy he metueni ta is peleebuten, piru kenè ta
    heini egketegkad is menge mibeelan din puun pa te puunà taman te ketepusan.
  mal-2015: അവൻ സകലവും അതതിന്റെ സമയത്തു ഭംഗിയായി ചെയ്തു നിത്യതയും മനുഷ്യരുടെ ഹൃദയത്തിൽ
    വെച്ചിരിക്കുന്നു; എങ്കിലും ദൈവം ആദിയോടന്തം ചെയ്യുന്ന പ്രവൃത്തിയെ ഗ്രഹിപ്പാൻ അവർക്കു
    കഴിവില്ല.
  rmc-rmc: O Del kerďa savoro igen šukares andre peskro časos. Ov thoďa the e večnosť
    le manušenge andro jile, ale o manuš našťi calkom achaľol, so o Del kerel anglunestar
    dži o koňec.
  pes-OPV: او هر چیز را در وقتش نیکو ساخته است و نیزابدیت را در دلهای ایشان نهاده،
    بطوری که انسان کاری را که خدا کرده است، از ابتدا تا انتها دریافت نتواند کرد.
  ron-1924: Орьче лукру Ел ыл фаче фрумос ла время луй. А пус ын инима лор кяр ши
    гындул вешничией, мэкар кэ омул ну поате купринде, де ла ынчепут пынэ ла сфыршит,
    лукраря пе каре а фэкут-о Думнезеу.
  ben-OBCV: তিনি সবকিছু তার সময়ে সুন্দর করেছেন। তিনি মানুষের অন্তরে অনন্তকাল সম্বন্ধে
    বুঝবার ইচ্ছা দিয়েছেন; কিন্তু ঈশ্বর প্রথম থেকে শেষ পর্যন্ত কী করেছেন তা মানুষ
    বুঝতে পারে না।
  som-som: Wax kastuu ka dhigay inay wakhtigooda quruxsanaadaan, oo haddana daa'imnimadii
    ayuu qalbigooda ku beeray, hase ahaatee binu-aadmigu ma uu garto shuqulkii Ilaah
    sameeyey tan iyo bilowgii ilaa ugudambaysta.
  lat-VUC: Cuncta fecit bona in tempore suo, et mundum tradidit disputationi eorum,
    ut non inveniat homo opus quod operatus est Deus ab initio usque ad finem.
  eng-ASVBT: 'He hath made everything beautiful in its time: also he hath set eternity
    in their heart, yet so that man cannot find out the work that God hath done from
    the beginning even to the end.'
  ita-1885: 'Egli ha fatta ogni cosa bella nella sua stagione: ha eziandio posto l''eternità
    nel cuor degli uomini, senza che però l''uomo possa giammai rinvenir l''opere
    che Iddio ha fatte, da capo al fine.'
  eng-LXXUP: 'All the things which he has made are beautiful in his time: He has also
    set the whole world in their heart, That man might not find out The work which
    God has wrought from the beginning even to the end.'
  eng-ULB: God has made everything suitable for its own time. He has also placed eternity
    in their hearts. But mankind cannot understand the deeds that God has done, from
    their beginning all the way to their end.
  spa-VBL: Todo lo que Dios hace está bellamente programado, y aunque también ha puesto
    la idea de la eternidad en nuestras mentes, no podemos entender completamente
    lo que Dios hace de principio a fin.
  fra-_FOB: Il a fait toute chose belle en son temps; même il a mis l'éternité dans
    leur cœur, sans que l'homme puisse toutefois comprendre, depuis le commencement
    jusques à la fin, l'œuvre que Dieu fait.
  mal-mal: അവൻ സകലവും അതതിന്റെ സമയത്ത് ഭംഗിയായി ചെയ്ത്, നിത്യതയും മനുഷ്യരുടെ ഹൃദയത്തിൽ
    വച്ചിരിക്കുന്നു; എങ്കിലും ദൈവം ആദിയോടന്തം ചെയ്യുന്ന പ്രവൃത്തി എന്തെന്ന് ഗ്രഹിക്കുവാൻ
    അവർക്ക് കഴിവില്ല.
  lit-lit: Jis padarė visus dalykus gražius kiekvieno skirtam laikui, jis taip pat
    įdėjo amžinybę į jų širdį taip, kad joks žmogus negali išsiaiškinti Dievo daromo
    darbo nuo pradžios iki galo.
  urd-GVR: Us ne har chīz ko yoṅ banāyā hai ki wuh apne waqt ke lie ḳhūbsūrat aur
    munāsib ho. Us ne insān ke dil meṅ jāwidānī bhī ḍālī hai, go wuh shurū se le kar
    āḳhir tak us kām kī tah tak nahīṅ pahuṅch saktā jo Allāh ne kiyā hai.
  suz-BL: मेकोमी मारेइ मारेइ आन कली गारपाइश्‍शा सेल्‍तु। मेकोमी गेना हना यो ब्रोंइशा
    बाक्‍तीके मुर आन थुंम वोइक्‍तु। मो हना यो मेकोपुकीमी परमप्रभुमी ङोंइती रे नोले
    सम्‍म मार पवा, मेको रुप्‍ने मचाप्‍नीम। उपदेसक ८:१७
  eng-NOY: God maketh every thing good in its time; but he hath put the world into
    the heart of man, so that he understandeth not the work which God doeth, from
    the beginning to the end.
  ita-1927: Dio ha fatto ogni cosa bella al suo tempo; egli ha perfino messo nei loro
    cuori il pensiero della eternità, quantunque l’uomo non possa comprendere dal
    principio alla fine l’opera che Dio ha fatta.
  ckb-ckb: خودا هەموو شتێکی دروستکرد کە لە کاتی خۆیدا جوان بێت، هەروەها وای کرد مرۆڤ
    هەستی ژیانی هەتاهەتایی هەبێت؛ لەگەڵ ئەوەشدا کەس ناتوانێت لە بنجوبنەوانی کاری خودا
    تێبگات، لە سەرەتاوە هەتا کۆتایی.
  eng-BBE: He has made everything right in its time; but he has made their hearts
    without knowledge, so that man is unable to see the works of God, from the first
    to the last.
  kan-OKCV: ದೇವರು ಪ್ರತಿಯೊಂದನ್ನು ತಮ್ಮ ಸೂಕ್ತ ಸಮಯದಲ್ಲಿ ಸುಂದರವಾಗಿ ನಿರ್ಮಿಸಿದ್ದಾರೆ. ಜನರ
    ಹೃದಯದಲ್ಲಿ ನಿತ್ಯತೆಯನ್ನು ದೇವರೇ ಇಟ್ಟಿದ್ದಾರೆ. ಆದರೂ ಆದಿಯಿಂದ ಅಂತ್ಯದವರೆಗೂ ದೇವರು ಏನು ಮಾಡಿದ್ದಾರೆಂದು
    ಯಾರಿಗೂ ಗ್ರಹಿಸಲು ಸಾಧ್ಯವಿಲ್ಲ.
  tam-2017: அவர் அனைத்தையும் அதினதின் காலத்திலே நேர்த்தியாகச் செய்திருக்கிறார்; உலகத்தையும்
    அவர்களுடைய உள்ளத்திலே வைத்திருக்கிறார்; ஆதலால் தேவன் ஆரம்பம்முதல் முடிவுவரை செய்துவரும்
    செயல்களை மனிதன் கண்டுபிடிக்கமாட்டான்.
  spa-RV-1909: 'Todo lo hizo hermoso en su tiempo: y aun el mundo dió en su corazón,
    de tal manera que no alcance el hombre la obra de Dios desde el principio hasta
    el cabo.'
  ron-BTF: El a făcut fiecare lucru frumos la timpul lui; de asemenea a așezat lumea
    în inima lor, așa că nimeni nu poate cuprinde lucrarea pe care Dumnezeu o face
    de la început până la sfârșit.
  eng-WEBP: He has made everything beautiful in its time. He has also set eternity
    in their hearts, yet so that man can’t find out the work that God has done from
    the beginning even to the end.
  eng-FBV: Everything God does is beautifully timed, and even though he has also placed
    the idea of eternity in our minds, we can't fully understand what God does from
    beginning to end.
  nld-1939: Al wat Hij maakte, is goed op zijn tijd; En al heeft Hij ook de eeuwigheid
    gelegd in het hart van den mens, Toch kan de mens de daden van God Niet van het
    begin tot het einde doorgronden.
  nch-BL: Toteco quichijtoc para sesen tamanti ma eli cuali huan ma mochihua ipan
    nopa tonali cati quinamiqui. Nojquiya quitalijtoc ipan iyolo sesen masehuali para
    ma quimati para amo quema miquis. Nojquiya quimati para nopa tamanti cati nelía
    ipati ipan ni taltipacti huejcahuas para nochipa. Pero yon se masehuali amo yajati
    quimachilía nochi italnamiquilis huan itequi Toteco cati yaya quichijtihualajtoc
    ten ipejya huan nochi cati quichijtiyas hasta itamiya.
  vie-1934: Phàm vật Đức Chúa Trời đã làm nên đều là tốt lành trong thì nó. Lại, Ngài
    khiến cho sự đời đời ở nơi lòng loài người; dầu vậy, công việc Đức Chúa Trời làm
    từ ban đầu đến cuối cùng, người không thế hiểu được.
  hin-CV: उन्होंने हर एक वस्तु को उसके लिए सही समय में ही बनाया है. उन्होंने मनुष्य
    के हृदय में अनंत काल का अहसास जगाया, फिर भी मनुष्य नहीं समझ पाता कि परमेश्वर ने
    शुरू से अंत तक क्या किया है.
  spa-BES: Él hizo todo hermoso en su tiempo; y entregó el mundo a su voluntad, pero
    él ha hecho sus corazones sin conocimiento, de modo que el hombre no puede ver
    las obras de Dios, desde el principio hasta el fin.
  tdx-tdx: Kila nanoe’e mañeva ty sa’e; vaho napo’e an-tro’e ao ty atao nainai’e donia,
    fe tsy ho taka’ ondaty ty fitsikarahañe ty satan’ Añahare boak’ am-baloha’e pak’am-pigadoña’e.
  tha-KJV: พระองค์​ทรงกระทำให้สรรพสิ่งงดงามตามฤดูกาลของมัน พระองค์​ทรงบรรจุโลกไว้ในจิตใจของมนุษย์
    เพื่​อมนุษย์​จะมองไม่​เห​็​นว​่าพระเจ้าทรงกระทำอะไรไว้​ตั้งแต่​เดิมจนกาลสุดปลาย
  por-BR-2018: Tudo ele fez belo ao seu tempo; também pôs a sensação de eternidade
    no coração deles, sem que o homem consiga entender a obra que Deus fez, desde
    o princípio até o fim.
  deu-ELO: Alles hat er schön gemacht zu seiner Zeit; auch hat er die Ewigkeit in
    ihr Herz gelegt, ohne daß der Mensch das Werk, welches Gott gewirkt hat, von Anfang
    bis zu Ende zu erfassen vermag.
  eng-WYC-2018: God made all things good in their time, and gave the world to disputing
    of them, that a man find not (out) the work that God hath wrought from the beginning
    unto the end. (God made all things good in their time, and let the world dispute
    over them, but no one shall understand the work that God hath wrought from the
    beginning unto the end.)
  epo-epo: Ĉion Li kreis bela ĝiatempe; kaj scion pri la mondo Li enmetis en ilian
    koron, sed tiel, ke homo ne povas kompreni la farojn, kiujn faris Dio de la komenco
    ĝis la fino.
  uig-PIN: U ⱨǝrbir ixning waⱪti kǝlgǝndǝ güzǝl bolidiƣanliⱪini bekitkǝn; u yǝnǝ mǝnggülükni
    insanlarning kɵngligǝ salƣan; xunga, insan Hudaning ɵz ⱨayatiƣa baxtin ahirƣiqǝ
    nemini bekitkǝnlikini bilip yǝtmǝstur.
  beo-beo: 'E da hawa: hamoma:ne eso defele ilegei dagoi. E da ninia asigi dawa:su
    agoane hamobeba:le, ninia da hobea misunu hou dawa:musa:gini hanai. Be Ea hou
    amola Ea hanai, E da ninima hame olelesa.'
  tpi-OTNT: God i makim taim bilong olgeta samting i kamap, na ol i kamap long gutpela
    taim tru bilong ol. Na tu em i kirapim tingting bilong yumi na yumi laik save
    long ol samting i bin kamap bipo na long olgeta samting i laik kamap bihain. Tasol
    God i no larim yumi i save tru long olgeta samting em yet i mekim long bipo yet
    i go inap long bihain tru.
  hau-SA: Ya yi kowane abu da kyau a lokacinsa. Ya kuma sa matuƙa a zukatan mutane,
    duk da haka sun kāsa gane abin da Allah ya yi daga farko zuwa ƙarshe.
  uig-LAT: U herbir ishning waqti kelgende güzel bolidighanliqini békitken; u yene
    menggülükni insanlarning könglige salghan; shunga, insan Xudaning öz hayatigha
    bashtin axirghiche némini békitkenlikini bilip yetmestur.
  nde-nde: Yonke into uyenze yabanhle ngesikhathi sayo. Wamupha umuntu iphakade enhliziyweni
    yakhe; kodwa abantu bangeke bafinyelele kulokho uNkulunkulu asakwenzayo kwasekuqaleni
    kusiya ekupheleni.
  ton-ton: 'Kuo ngaohi ʻe ia ʻae meʻa kotoa pē ke fakaʻofoʻofa ʻi hono kuonga: pea
    kuo ne ʻai foki ʻae māmani ki honau loto, pea ko ia ʻoku ʻikai faʻa ʻilo ai ʻe
    ha tangata ʻae ngāue ʻoku fai ʻe he ʻOtua mei he kamataʻanga ʻo aʻu ki hono ngataʻanga.'
  ces-1613: Sám všecko činí ušlechtile časem svým, nýbrž i žádost světa dal v srdce
    jejich, aby nestihal člověk díla toho, kteréž dělá Bůh, ani počátku ani konce.
  eng-WMB: He has made everything beautiful in its time. He has also set eternity
    in their hearts, yet so that man can’t find out the work that God has done from
    the beginning even to the end.
  tam-TCV: அவர் எல்லாவற்றையும் அதினதின் காலத்தில் அழகாய் செய்திருக்கிறார். மனிதருடைய
    இருதயங்களில் அவர் நித்திய காலத்தின் உணர்வையும் வைத்திருக்கிறார். ஆனால் இறைவன்
    ஆரம்பம் முதல் இறுதிவரை செய்திருப்பதை அவர்களால் அளவிடமுடியாது.
  ceb-ULB: Gihimo sa Dios ang tanang butang nga tukma alang sa kaugalingong takna
    niini. Gibutangan usab niya ug butang nga molungtad ang ilang mga kasingkasing.
    Apan dili makasabot ang tawo sa mga buhat nga nahimo sa Dios, gikan sa ilang sinugdanan
    hangtod sa ilang kataposan.
  pol-UBG: Wszystko dobrze uczynił w swoim czasie. Włożył także świat w ich serca,
    mimo że człowiek nie zdoła pojąć dzieła, którego Bóg dokonuje od początku do końca.
  agr-agr: Tuja Apajuí juju nugkan najanauwa duwi nagkamas, aentsnak shiig pegkejan
    najanauwai. Dutika unuimatan susauwai, atakea duish wajig nagkaemajagtinaita nuna
    dekatnume tusa. Tujash dutikamaitak, aents aidauk Apajuí yama nagkamchak najankauwa
    nunak shiig dekamainchau dekapenawai.
  kyc-kyc: Baame yulu peparae dupwana yuu gii angi rolae doko waso reteya. Retapala
    dokopa namwame rengya mende piraŋa lao soo nyimwali suu pingi doko Anatumi namwa
    keta palyakaya. Dopa piyamopape baame yulu pingi dupwana lapo namwame soo gisa
    narami lao piya.
  urd-GVU: اُس نے ہر چیز کو یوں بنایا ہے کہ وہ اپنے وقت کے لئے خوب صورت اور مناسب
    ہو۔ اُس نے انسان کے دل میں جاودانی بھی ڈالی ہے، گو وہ شروع سے لے کر آخر تک اُس
    کام کی تہہ تک نہیں پہنچ سکتا جو اللہ نے کیا ہے۔
  deu-1912: Er aber tut alles fein zu seiner Zeit und läßt ihr Herz sich ängsten,
    wie es gehen solle in der Welt; denn der Mensch kann doch nicht treffen das Werk,
    das Gott tut, weder Anfang noch Ende.
  kan-2017: ಒಂದೊಂದು ವಸ್ತುವನ್ನು ಸಮಯಕ್ಕೆ ತಕ್ಕ ಹಾಗೆ ಅಂದವಾಗಿ ನಿರ್ಮಿಸಿದ್ದಾನೆ. ಇದಲ್ಲದೆ ಮನುಷ್ಯರ
    ಹೃದಯದಲ್ಲಿ ಅನಂತಕಾಲದ ಯೋಚನೆಯನ್ನು ಇಟ್ಟಿದ್ದಾನೆ. ಆದರೂ ದೇವರು ನಡೆಸುತ್ತಿರುವ ಕೆಲಸವನ್ನು ಅವರು
    ಗ್ರಹಿಸಲಾರದಂತೆ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Ke turguy ngal’an urngin ban’en ke tay. Ke taydad ni gadad ba’adag ni ngad
    nanged e tin bay nga m’on ni bay fini yib, machane de taydad ni nge tamilangan’dad
    ko tin nike m’ay i leamnag rok ni nge rin’ aram ko tabolngin nge yan i mada’ ko
    tungun.
  hlt-MCSB: A cungkuem he amah tue neh sakthen la a saii tih kumhal kah te khaw amih
    lungbuei ah a khueh pah. Te pawt cakhaw, a tong lamloh a bawt hil Pathen loh a
    saii bibi te hlang loh a hmuh moenih.
  mdy-ETH: ፆኦሲ ፔቴ ፔቴ ባካ ማዺንታንዳጉዲ ዎዴ ጌሢሥና ቢያ ባኮ ሚዛጲ ማሂ ኮሼኔ፤ ዓሲ ናንጊና ናንጋያ ማዔሢ ዔራንዳጉዲ
    ዒኔ ዒንጌኔ፤ ዓሲ ጋዓንቴ ዬያ ዒ ማዼ ባኮ ቢያ ጋፒሲ ዔሩዋጉዲ ዒ ማሄኔ።
  kew-kew: Gote-me oyae luabu ora epe rupa openata. Nipumi niana kone marekaawa oyae
    raayo page abia opea yae abade opesa yaenu luabu makua adamonalo kone gea. Goyapare
    Gote nipuna pea luaburi abade page abia page niaame na-adape-rupa pisa.
  twi-ASANTE: Wayɛ biribiara fɛfɛ wɔ ne berɛ mu. Ɔde nkwa a ɛnsa da ahyɛ nnipa akoma
    mu, nanso wɔntumi nte deɛ Onyankopɔn ayɛ firi ahyɛaseɛ kɔsi awieeɛ no ase.
  eng-WEBU: He has made everything beautiful in its time. He has also set eternity
    in their hearts, yet so that man can’t find out the work that God has done from
    the beginning even to the end.
  wal-wal: Xoossai ubbabaa a wodiyan wodiyan loittidi oottiis. Xoossai asaa wozanan
    merinatettaa wottiis; hegaa gidikkonne, Xoossai oottidobaa ubbaa koiruwaappe wurssettai
    gakkanaashin, asai wurssidi eranau danddayenna.
  spa-PDDPT: Todo lo hizo apropiado en su tiempo, y colocó eternidad en su corazón.
    Pero el hombre no entiende lo que hizo ʼElohim desde el principio hasta el fin.
  gun-gun: Opa mba'e Nhanderuete ojapo hi'ára py iporã aguã rami. Avakue py'a re omoĩ
    avi opa e'ỹ va'erã nunga, teĩ ha'e kuery ndoikuaapai 'rã mba'emo Nhanderuete jypy
    guive opaa peve ojapo va'e ha'e javi.
  ilo-ULB: Inaramid ti Dios dagiti amin a banbanag a maitutop iti umno a tiempo. Inkabilna
    pay ti kinaagnanayon kadagiti puspusoda. Ngem saan a maawatan ti sangkatoan dagiti
    inaramid ti Dios, manipud kadagiti rugrugida agingga kadagiti panagleppasda.
  kpg-kpg: Mee ne haga noho nia madagoaa tau ang gi nia mee huogodoo. Mee ne gaamai
    gi gidaadou di hiihai gi iloo gidaadou nia mee ala ma ga kila aga maalia, gei
    mee digi gaamai gi gidaadou di iloo hagatau o ana mee ala e hai.
  uig-ARA: ئۇ ھەربىر ئىشنىڭ ۋاقتى كەلگەندە گۈزەل بولىدىغانلىقىنى بېكىتكەن؛ ئۇ يەنە
    مەڭگۈلۈكنى ئىنسانلارنىڭ كۆڭلىگە سالغان؛ شۇڭا، ئىنسان خۇدانىڭ ئۆز ھاياتىغا باشتىن
    ئاخىرغىچە نېمىنى بېكىتكەنلىكىنى بىلىپ يەتمەستۇر.
  sus-sus: A bara se birin natofan a waxati ma. A bara a niya adamadi xaxili xa siga
    abadan fe ma, hali a mu nɔ Ala xa walie kolonde keli a fɔlɛ ma han a raɲɔnyi.
  pon-2006: E ketin koasoanehdi ahnsou kan me konehng soahng koaros. E ketikihong
    kitail atail ineng en ese dahme pahn pweida ni ahnsou kohkohdo, ahpw e sohte mweidohng
    kitail en wehwehki mehlel wiepen nin lime kan.
  jae-jae: Eŋ kêkêŋ gêŋ samob ŋajamanô gêdêŋ nê noc. Eŋ kêkêŋ kêsêp ŋamalac ŋalêlôm
    gebe sênam aweŋ su sêŋgôŋ mateŋ jaliŋa, mago ŋamalac kêtôm gebe êkip Anôtônê kôm,
    taŋ gêjam gêdêŋ taŋ gêjac m kôm tau e gêdêŋ gêŋ samob ŋatêku êsuŋa naŋ, ŋam sa
    atom.
  ksd-ksd: I ga tibe ra umana magit pi diat a boina ta kadia e iat tikatikai, ma i
    ga vaume ra mamainga upi ra nilaun tukum ta ra bala i ra tarai; di pait go upi
    koko ta tutana na kapa ure ra papalum kai God papa ra turpaina ma tuk tar ta ra
    mutuaina.
  tur-YTC: Tanrı her şeyi zamanında güzel yaptı. Onların yüreklerine de sonsuzluğu
    koydu, ancak insan Tanrı'nın başlangıçtan sona dek yaptığı işi bulup çıkaramaz.
  bel-N: Усё Ён зрабiў прыгожым у свой час; і даў iм вечнасьць у сэрца, аднак чалавек
    не спасьцігне справаў, якiя робіць Бог, ад пачатку аж да канца.
  grc-BRENT: Τὰ σύμπαντα ἃ ἐποίησε καλὰ ἐν καιρῷ αὐτοῦ· καί γε σύμπαντα τὸν αἰῶνα
    ἔδωκεν ἐν καρδίᾳ αὐτῶν, ὅπως μὴ εὕρῃ ὁ ἄνθρωπος τὸ ποίημα ὁ ἐποίησεν ὁ Θεὸς ἀπʼ
    ἀρχῆς καὶ μέχρι τέλους.
  ind-AYT: Dia telah menjadikan segala sesuatu dengan indah pada waktunya. Allah juga
    telah memberikan kekekalan dalam hati mereka, tetapi manusia tidak dapat mengetahui
    pekerjaan yang telah Allah lakukan dari awal sampai akhir.
  nya-nya: Iye anapanga chinthu chilichonse kuti chikhale chabwino pa nthawi yake.
    Anayika nzeru zamuyaya mʼmitima ya anthu; komabe anthuwo sangathe kuzindikira
    zomwe Mulungu wachita kuyambira pa chiyambi mpaka chimaliziro.
  hrv-hrv: Sve što on čini prikladno je u svoje vrijeme; ali iako je dopustio čovjeku
    uvid u vjekove, čovjek ne može dokučiti djela koja Boga čini od početka do kraja.
  mps-mps: Godigo digi te tigidali nai pedelabo sogo bodolu muani, tama augwali te
    wiegi yai sogo bodolu muanide mu pedelaibao. Tama me agai dago homu hodolama,
    tama dago te polobadu pedelali nai dabe konemai da homu eyu, tama te nosali pedelabo
    nai me konemainu homu eyu tama tiali. Tiali goli, Godigo aga polobadu digi ela
    pali sę tigidali te nosaliba mu usu nama, te dago mu konemainu ebo sę ebeo.
  tpi-tpi: God i makim taim bilong olgeta samting i kamap, na ol i kamap long gutpela
    taim tru bilong ol. Na tu em i kirapim tingting bilong yumi na yumi laik save
    long ol samting i bin kamap bipo na long olgeta samting i laik kamap bihain. Tasol
    God i no larim yumi i save tru long olgeta samting em yet i mekim long bipo yet
    i go inap long bihain tru.
  dan-1931: Alt har han skabt smukt til rette Tid; også Evigheden har han lagt i deres
    Hjerte, dog således at Menneskene hverken fatter det første eller det sidste af,
    hvad Gud har virket.
  vie-OVCB: Vì Đức Chúa Trời tạo ra mọi sự chỉ tốt đẹp vào đúng thời của nó. Ngài
    gieo rắc ý niệm vĩnh cửu vào trí óc loài người, nhưng dù vậy, người ta vẫn không
    ý thức được công việc Ngài làm từ đầu đến cuối.
  guj-2017: યહોવાહે પ્રત્યેક વસ્તુને તેના યોગ્ય સમયમાં સુંદર બનાવી છે. જો કે ઈશ્વરે
    મનુષ્યના હૃદયમાં સનાતનપણું મૂક્યું છે. છતાં શરૂઆતથી તે અંત સુધી ઈશ્વરનાં કાર્યો
    મનુષ્ય સમજી શકતો નથી.
  pon-2006A: E ketin koasoanehdi ahnsou kan me konehng soahng koaros. E ketikihong
    kitail atail ineng en ese dahme pahn pweida ni ahnsou kohkohdo, ahpw e sohte mweidohng
    kitail en wehwehki mehlel wiepen nin lime kan.
  por-BRBSL: Ele tornou tudo belo em seu tempo. Ele também colocou a eternidade em
    seus corações, mas para que o homem não possa descobrir o trabalho que Deus tem
    feito desde o início até o fim.
  cth-cth: A cawngca pueng amamae atueng a pha nah, kahawicalah a sakyoe toe. Tami
    e lungthin hai a yungyoe e atueng dawk, a kamtawngnae koehoi apout totouh tami
    ni teh pâphue nakunghai baw thai hoeh.
  twi-twi: Wayɛ biribiara fɛfɛ wɔ ne bere mu. Ɔde nkwa a ɛnsa da ahyɛ nnipa koma mu,
    nanso wontumi nte nea Onyankopɔn ayɛ fi mfiase kosi awiei no ase.
  hlt-hlt: A cungkuem he amah tue neh sakthen la a saii tih kumhal kah te khaw amih
    lungbuei ah a khueh pah. Te pawt cakhaw, a tong lamloh a bawt hil Pathen loh a
    saii bibi te hlang loh a hmuh moenih.
  tbz-SIM: Kù dɔ̀ɔ̀ dɛmɔu kɛ̀ dɛ̀ wennimu bɑ́ dɛ̀ kɛ̀ dɛ̀ bo dɛ mɔ̀nnì, kɛ̀ kù duɔ́
    nhonìtì mɛyɛ̀mmɛ̀ ò bo nyɛ̃́nɛ̀mɛ̀ kɛ dò nhonìtì ɔ̃ɔ̃ í nku kɛ̀ dɛ̀ɛ deè, onìtì
    nɛ́ í nɑ kɛ bo bɑntɛ́ Kuyie mpĩ́ mmùù tɔ̃mmú, kù mù ketɛ́ mɛ̀ɛ̀ botí nɛ̀ kù mù
    dèèmɛ̀.
  msy-2020: God, biziba bar otivamin dughiabar akɨri, egha dagh amizɨ da uan dughiar
    aghuimɨn otivigha bar deragha ganganir aghuibagh ami. Ezɨ God uaghan en nɨghnɨzibagh
    amizɨ, e uan navibar aven nɨghnɨgha, bar fomɨra itir bizir otiviziba ko bar gɨn
    otivamibagh fofoghasa nɨghnɨsi. Egh God fomɨram amizir biziba ko gɨn damuamin
    biziba, e deraghvɨra dagh foghan kogham.
  dop-dop: Pə tənɑ mpi ɩ lɑpɑ tɔ pə tewɑ pə wɑɑtʋ kɛ́. Hɑlənɑ ɩ́ tʋ yəlɑɑ tɑɑ kɛ́
    tɑm tɔɔ ləmɑɣɑsəlɛ. Pɑɑ nɑ yʋlʋ ɩɩ pəsəɣɩ nɑ ɩ́ cɛkənɑ təmlɛ nte Ɩsɔ lɑpɑ hɑtoo
    kɑncɑɑlɑɣɑ nɑ tə tənɑɣɑ tɔ.
  azb-azb: Allah hər şeyi öz vaxtında gözəl yaratdı və əbədiyyəti də insanların ürəyinə
    qoydu. Hərçənd ki insan Allahın etdiyi işi əvvəldən axıra qədər anlaya bilməz.
  eng-DBY: He hath made everything beautiful in its time; also he hath set the world
    in their heart, so that man findeth not out from the beginning to the end the
    work that God doeth.
  hin-2017: उसने सब कुछ ऐसा बनाया कि अपने-अपने समय पर वे सुन्दर होते हैं; फिर उसने
    मनुष्यों के मन में अनादि-अनन्तकाल का ज्ञान उत्पन्न किया है, तो भी जो काम परमेश्वर
    ने किया है, वह आदि से अन्त तक मनुष्य समझ नहीं सकता।
  wol-KYG: Lépp la Yàlla def, ba bu jotee rafet. Moo may nit muy njort ëllëg, te taxul
    mu mana ràññee jëf ji Yàlla jëf, njàlbéen ba muj ga.
  eng-YLT: The whole He hath made beautiful in its season; also, that knowledge He
    hath put in their heart without which man findeth not out the work that God hath
    done from the beginning even unto the end.
  kne-kne: Inkeddeng baw Diyos di amin ay mapasamak sin kosto ay timpo da. Ngem olay
    mo waday inigto na sin nemnem tako maipanggep si timpo ay eng-enggana, adi tako
    pay dedan maawatan din oblan Diyos manipod sin logi na engganas gedeng na.
  eng-WYC-2017: God made all things good in their time, and gave the world to disputing
    of them, that a man find not the work that God hath wrought from the beginning
    unto the end.
  eng-WMBB: He has made everything beautiful in its time. He has also set eternity
    in their hearts, yet so that man can’t find out the work that God has done from
    the beginning even to the end.
  urd-GVH: उसने हर चीज़ को यों बनाया है कि वह अपने वक़्त के लिए ख़ूबसूरत और मुनासिब
    हो। उसने इनसान के दिल में जाविदानी भी डाली है, गो वह शुरू से लेकर आख़िर तक उस
    काम की तह तक नहीं पहुँच सकता जो अल्लाह ने किया है।
  rug-rug: Tavete va leleani Sa sari doduru ginugua pa dia totoso. Meke padai Sa sari
    gineledi rina totoso pa bulo tie; gua, ba lopu boka dogoria na tie sa doduruna
    sa tinavete te Tamasa pa pinodalaena kamo vina betona.
  gaz-gaz: Inni waan hunda yeruma isaatti miidhagsee tolcheera. Akkasumas yaada baraa
    baraa garaa namootaa keessa kaaʼe. Taʼus isaan waan Waaqni jalqabaa hamma dhumaatti
    hojjete beekuu hin dandaʼan.
  fra-LSG: Il fait toute chose bonne en son temps; même il a mis dans leur cœur la
    pensée de l’éternité, bien que l’homme ne puisse pas saisir l’œuvre que Dieu fait,
    du commencement jusqu’à la fin.
  yal-yal: Ala bata seen birin da alogo e xa lan e waxatin ma. A mɔn yi a ragidi habadan
    feene xa lu adamadiine bɔɲɛni. Anu, e mi nɔɛ Ala kɛwanle yɛɛ toɛ keli e fɔlɔden
    ma han e raɲanna.
  haw-1868: Ua hana mai la oia i na mea a pau he maikai i kona manawa; a hookomo no
    hoi oia i ko ke ao nei iloko o ko lakou mau naau, i ike ole ke kanaka i ka hana
    a ke Akua i hana'i, mai ka mua a hiki i ka hope.
  arb-NAV: إِذْ صَنَعَ كُلَّ شَيْءٍ حَسَناً فِي حِينِهِ وَغَرَسَ الأَبَدِيَّةَ فِي
    قُلُوبِ الْبَشَرِ، وَمَعَ ذَلِكَ لَمْ يُدْرِكُوا أَعْمَالَ اللهِ مِنَ الْبَدَايَةِ
    إِلَى النِّهَايَةِ.
  ewe-ewe: Nu sia nu sɔ ɖe eya ŋutɔ ƒe ɣeyiɣi dzi. Ke, togbɔ be Mawu de mavɔmavɔnyenye
    ta me na amegbetɔ hã la, amegbetɔ mate ŋu akpɔ Mawu ƒe dɔ blibo la tso gɔmedzedzea
    va se ɖe nuwuwu o,
  eng-LEE: 'Every thing hath he made beautiful in its [proper] time: he hath also
    placed the eternity in their heart, without a man''s being able to find out the
    work that God hath made from the beginning to the end.'
  asm-FB: নিজ নিজ উপযুক্ত সময়ৰ বাবে ঈশ্বৰে সকলোবোৰ ঠিক কৰি ৰাখিছে। তেওঁ মানুহৰ হৃদয়বোৰত
    অনন্ত কাল ৰাখিছে। তথাপিও আদিৰ পৰা অন্তলৈকে ঈশ্বৰে যি যি কাম কৰিছে মানুহে তাক বুজিব
    পৰা নাই।
  sus-A: عَ بَرَ سٍ بِرِن نَتٌقَن عَ وَشَتِ مَ. عَ بَرَ عَ نِيَ عَدَ مَدِ شَشِلِ شَ
    سِفَ عَبَدَن قٍ مَ، هَلِ عَ مُ نْ عَلَ شَ وَلِيٍ كٌلٌندٍ كٍلِ عَ قْلّ مَ هَن عَ
    رَحْنيِ.
  fra-SBL: Il a rendu chaque chose belle en son temps. Il a aussi mis l'éternité dans
    leur cœur, sans que l'homme puisse découvrir l'œuvre que Dieu a faite depuis le
    commencement jusqu'à la fin.
  hbo-hbo: אֶת־הַכֹּ֥ל עָשָׂ֖ה יָפֶ֣ה בְעִתֹּ֑ו גַּ֤ם אֶת־הָעֹלָם֙ נָתַ֣ן בְּלִבָּ֔ם
    מִבְּלִ֞י אֲשֶׁ֧ר לֹא־יִמְצָ֣א הָאָדָ֗ם אֶת־הַֽמַּעֲשֶׂ֛ה אֲשֶׁר־עָשָׂ֥ה הָאֱלֹהִ֖ים
    מֵרֹ֥אשׁ וְעַד־סֹֽוף׃
  kik-kik: Ngai oombire kĩndũ o gĩothe kĩrĩ gĩthaka hĩndĩ yakĩo. Ningĩ nĩekĩrĩte ũhoro
    wa tene na tene ngoro-inĩ cia andũ; no andũ matingĩhota kũmenya wĩra ũrĩa Ngai
    arutĩte kuuma kĩambĩrĩria nginya kĩrĩkĩrĩro.
  fra-NCL: Dieu a fait toute chose belle en son temps, il a mis aussi dans leur cœur
    l’éternité, mais sans que l’homme puisse comprendre l’œuvre que Dieu fait, du
    commencement jusqu’à la fin.
  cek-AK: Hmuen boih hae Angmah ni angmah ih atue thuem ah khet kamcuk ah sak; Sithaw
    mah sak ih tok amtonghaih hoi boeng khoek to mi mah doeh hnuk thai han ai ah,
    nihcae palungthin thungah boeng thai ai panoek koehhaih to a suek pae.
  cuk-cuk: Bab-Dummad e-iba-sogedba bela ibmar-yeerdakle imaksad. Deginbali, dule
    nabir epenne-ibmar-gusmalad-magar-itogega, degi, yoedse-ibmar-guoed-magar-itogega
    imaksabalid. Degi-inigwele, dule, bela Bab-Dummad negasailagi-ibmar-imaksad, degi,
    yoedse-ibmar-imakoed wissulid.
  uig-CYR: У һәр бир ишниң вақти кәлгәндә гөзәл болидиғанлиғини бекиткән; у йәнә мәңгүлүкни
    инсанларниң көңлигә салған; шуңа, инсан Худаниң өз һаятиға баштин ахирғичә немини
    бекиткәнлигини билип йәтмәстур.
  pma-pma: Ahi mumon tounah vasi kur out en avong kati teni. Ka tounah sav emun koa
    Ahi lingi mul en meatin keil vi ileilien keke amundem usil asa koa kur out tuai
    ka asa koa hemai veah hekistal. Ka avaseini, keil asakras availea vasi asa koa
    Ahi mum rohtoh eni va rokol keite teni.
  tel-2017: దేవుడు ప్రతి దానినీ దాని కాలానికి సరిపడినట్టుగా చేశాడు. ఆయన నిత్యమైన జ్ఞానాన్ని
    మానవుల హృదయాల్లో ఉంచాడు. దేవుని కార్యాలను మొదటి నుండి చివరి వరకూ పూర్తిగా గ్రహించడానికి
    అది చాలదు.
  hat-BSA: Li te fè tout bagay bon nan tan li. Anplis, Li te mete letènite nan kè
    yo, pou ke lòm pa ka fin konprann travay Bondye te fè a soti nan kòmansman jis
    rive nan lafen.
  bxh-bxh: Ginauli mahudoꞌina ya ginauli komakomaniꞌidi adi maihala yai. Fuya hige
    ana siga Guyau ya tole dodoga nuwadi yai, in moho somo Yaubada ya ginauli fuya
    bwaꞌibwaꞌina yai ya lau ee–, ofiꞌofina yai, mate hige gonowana ta nuwatuhu lobahi.
  kos-kos: El oaki pacl fal nu ke ma nukewa. El oaki nu sesr tuh kut in kena etu ke
    pacl fahsru, tusruktu El tia ase nu sesr in etu nufon ma El oru.
  hbo-WLC: אֶת־הַכֹּ֥ל עָשָׂ֖ה יָפֶ֣ה בְעִתּ֑וֹ גַּ֤ם אֶת־הָעֹלָם֙ נָתַ֣ן בְּלִבָּ֔ם
    מִבְּלִ֞י אֲשֶׁ֧ר לֹא־יִמְצָ֣א הָאָדָ֗ם אֶת־הַֽמַּעֲשֶׂ֛ה אֲשֶׁר־עָשָׂ֥ה הָאֱלֹהִ֖ים
    מֵרֹ֥אשׁ וְעַד־סֽוֹף׃
  ibo-ibo: O meela ka ihe niile maa mma nʼoge nke ya. O tinyekwala ebighị ebi nʼime
    obi ndị mmadụ; ma o nweghị ka mmadụ ghọta ọrụ Chineke site na mmalite ruo nʼọgwụgwụ.
  ory-ory: ସେ ପ୍ରତ୍ୟେକ ବିଷୟକୁ ତାହାର ସମୟରେ ଶୋଭିତ କରିଅଛନ୍ତି; ମଧ୍ୟ ସେ ସେମାନଙ୍କ ହୃଦୟରେ
    ଅନନ୍ତକାଳ ରଖିଅଛନ୍ତି; ତଥାପି ପରମେଶ୍ୱର ପ୍ରଥମଠାରୁ ଶେଷ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁ କାର୍ଯ୍ୟ କରିଅଛନ୍ତି,
    ମନୁଷ୍ୟ ତହିଁର ତତ୍ତ୍ୱ ପାଇ ପାରେ ନାହିଁ।
  chk-chk: Meinisin mine Kot a föri a unusen mürina lon ar fansoun. Iwe, a pwal atolonga
    ekiekin fansoun esemwüch lon letipen aramas, nge resap tongeni weweiti mine Kot
    a föri seni lepopun tori lesopolan.
  rop-rop: Imbin pikimat rait taim blanga meigim ebrijing gudwan. Imbin meigim pipul
    jinggabat wanim garra hepin bambai, bat wi nomo rili sabi hau God im wek.
  ukr-1871: Усе він сотворив свого часу гарно, й сьвіт вложив їм у душу; тільки що
    чоловікові не зрозуміти всього твору Божого з почину та й до кінця.
  deu-1951: Er hat alles schön gemacht zu seiner Zeit, auch die Ewigkeit hat er in
    ihr Herz gelegt, da sonst der Mensch das Werk, welches Gott getan hat, nicht von
    Anfang bis zu Ende herausfinden könnte.
  eng-JPS: He hath made every thing beautiful in its time; also He hath set the world
    in their heart, yet so that man cannot find out the work that God hath done from
    the beginning even to the end.
  srp-1865: Sve je uèinio da je lijepo u svoje vrijeme, i svijet metnuo im je u srce,
    ali da ne može èovjek dokuèiti djela koja Bog tvori, ni poèetka ni kraja.
  lug-lug: Buli kimu yakikola nga kirungi mu kiseera kyakyo. Kyokka newaakubadde nga
    Katonda yateeka mu mitima gy’abantu okutegeera obulamu obutaggwaawo, omuntu tayinza
    kuteebereza mulimu gwa Katonda gwonna, we gutandikira oba we gukoma.
  heb-heb: את הכל עשה יפה בעתו גם את העלם נתן בלבם מבלי אשר לא ימצא האדם את המעשה
    אשר עשה האלהים מראש ועד סוף׃
  ben-IRV: ঈশ্বর সব কিছুই উপযুক্ত করে সৃষ্টি করেছেন তাঁর নিজস্ব দিনের। আবার তিনি তাদের
    হৃদয়ে অনন্ত স্থাপন করেছেন। কিন্তু মানবজাতি বুঝতে পারল না সেই কাজ যা ঈশ্বর করেছেন,
    তাদের আরম্ভ থেকে সমস্ত পথে তাদের শেষ পর্যন্ত।
  pan-pan: ਉਸ ਨੇ ਹਰੇਕ ਵਸਤੂ ਆਪੋ ਆਪਣੇ ਸਮੇਂ ਵਿੱਚ ਸੁੰਦਰ ਬਣਾਈ ਹੈ ਅਤੇ ਉਸ ਨੇ ਸਦੀਪਕਤਾ ਨੂੰ
    ਵੀ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿੱਚ ਟਿਕਾ ਦਿੱਤਾ ਹੈ, ਤਾਂ ਵੀ ਇਨਸਾਨ ਉਸ ਕੰਮ ਨੂੰ ਜੋ ਪਰਮੇਸ਼ੁਰ ਆਦ ਤੋਂ
    ਲੈ ਕੇ ਅੰਤ ਤੱਕ ਕਰਦਾ ਹੈ, ਬੁੱਝ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ခပ်သိမ်း သောအရာတို့ကို မိမိ တို့အချိန် တန်မှ၊ လျောက်ပတ် စွာ ဖန်ဆင်း တော်မူပြီ။
    လူ စိတ် နှလုံးကို လည်း အနန္တ ကာလ၌ စွဲလန်း စေတော်မူပြီ။ သို့ရာတွင် ၊ ဘုရား သခင်စီရင်
    တော်မူသော အမှု ကို၊ အစ မှ အဆုံး တိုင်အောင် ၊ လူ သည် စစ် ၍မ ကုန်နိုင်။
  hmo-hmo: Dirava ese gau ibounai mai hairaina danu ia karaia. Edia hairai ena nega
    danu, be Dirava ese ia gwauraia. Ia ese gabeai do ia vara maurina do ita davaria
    ena ura, be ita dekenai ia henia vadaeni, to iseda lalona ia ese ia koua bamona,
    vadaeni ita ese Dirava ena kara ena anina ita davaria diba lasi.
  urd-urd: उसने हर एक चीज़ को उसके वक़्त में खू़ब बनाया और उसने अबदियत को भी उनके
    दिल में जागुज़ीन किया है; इसलिए कि इंसान उस काम को जो ख़ुदा शुरू' से आख़िर तक
    करता हैं दरियाफ़्त नहीं कर सकता।
  rus-SYN: Все соделал Он прекрасным в свое время, и вложил мир в сердце их, хотя
    человек не может постигнуть дел, которые Бог делает, от начала до конца.
  bqc-SIM: Lua tò pↄ́pii maa a gↄↄwa. À kua gↄↄpii làasoo dà gbɛ̃nazĩna sↄ̃u
    lↄ, kási a fↄ̃ yã́ pↄ́ Lua lɛ́ kɛ za dṹnia daalɛa e a midɛawa gbadↄ̃o.
  tcz-CHONGTHU: Ahijeng vang'in, Pathen’in ijakai amachang cheh dingin hoisel in asem
    in ahi. Aman mihemte lungsunga tonsot akhum lut peh in, hinlah chuti ahijeng vang'in,
    mihem in Pathen tohgon apatna pat achaina geijin amu phapoi.
  mar-mar: देवाने आपल्या समयानुसार प्रत्येक गोष्ट अनुरूप अशी बनवली आहे. त्याने त्याच्या
    मनात अनंतकालाविषयीची कल्पना निर्माण केली आहे. तरी देवाचा आदिपासून अंतापर्यंतचा
    कार्यक्रम मनुष्य समजू शकत नाही.
  qub-qub: Tayta Diosmi llapantapis camacächiran timpuncho cananpaj. Runatapis camaran
    shamoj watacunacho ima päsananpaj cajtapis yarpachacunanpaj. Chaypis runa manami
    tantiyayta atipanchu gallarinanpita ushanancama Tayta Dios camashancunata.
  bqp-bqp: Luda tò pↄ́ sĩnda pínki mana a gↄrↄa. À kunna gↄrↄ sĩnda pínki laasun dà
    bisãsiri swɛ̃̀n dↄ, bee kũ abireo ani fↄ̃ à yã kũ Luda tɛn kɛ zaa andunia
    naana ari a lakanaa dↄ̀rↄ dↄ̃ro.
  hat-hat: Li fikse yon lè pou chak bagay byen fèt. Li mete nan kè moun lanvi pou
    yo konnen sa ki gen pou rive denmen. Men, li pa janm kite yo fin konprann nèt
    travay l'ap fè a.
  eng-BSB: He has made everything beautiful in its time. He has also set eternity
    in the hearts of men, yet they cannot fathom the work that God has done from beginning
    to end.
  eng-WEBPB: He has made everything beautiful in its time. He has also set eternity
    in their hearts, yet so that man can’t find out the work that God has done from
    the beginning even to the end.
  kbq-kbq: Anumzamo'a mika zana kna fatgo'are knare zantfa huno tro hunte'ne. Ana
    nehuno manivava zana Anumzamo'a vahe'mofo tumopi ante'ne. Ana hu'neanagi Anumzamo'ma
    tro'ma hunte'nea zana eseteti'ma agafa huno vuno atumpare'ma vu'nea zantamina
    vahe'mo'a ke vagaore'ne.
  nhe-BL: Toteco quichijtoc para sesen tlamantli ma eli cuali huan ma mochihua ipan
    nopa tonali tlen quinamiqui. Nojquiya quitlalijtoc ipan iyolo sesen tlacatl para
    ma quimati tlen nelía ya ax quema miquis. Nojquiya quimati para nopa tlamantli
    tlen nelía ipati ipan ni tlaltepactli huejcahuas para nochipa. Pero niyon se tlacatl
    ax yajati quimachilía nochi itlalnamiquilis huan itequi Toteco tlen yajaya quichijtihualajtoc
    tlen ipejya huan nochi tlen quichijtiyas hasta itlamiya tonali.
  bus-bus: Ludaa tò pↄ́ píngi maa a gurↄↄa. À kuuna gurↄ píngi laasuu dà gbɛ̃ntee
    swɛ̃̀n dↄ, baa kↄ̃n beeeo eé fↄ̃ à yã kɛ̀ Luda e kɛɛ zaa anduna daɛna ai à mìdɛnaa
    gbá dↄ̃ro.
  gub-BL: Tupàn umume'u ma'e i'ar pitàitàigatu ikatu ma'e a'e, pitàitàigatu a'e. Zanepurukwaw
    wer uzeapo ma'e kwer rehe zane, ta'e Tupàn ipurukwaw kar wer hehe zanewe a'e xe.
    Zanepurukwaw wer uzeapo ma'e ràm rehe no. Nezewe rehe we Tupàn nukwaw katu kar
    kwaw wemiapo upaw rupi zanewe a'e.
  eng-DRA: He hath made all things good in their time, and hath delivered the world
    to their consideration, so that man cannot find out the work which God hath made
    from the beginning to the end.
