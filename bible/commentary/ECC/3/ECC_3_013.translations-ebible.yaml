verse: ECC.003.013
translations:
  mal-C: ഓരോരുത്തരും ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും തങ്ങളുടെ പ്രയത്നത്തിൽ സംതൃപ്തി കണ്ടെത്തുകയും
    ചെയ്യുന്നു—ഇതെല്ലാം ദൈവത്തിന്റെ ദാനമാണ്.
  deu-TKW: Aber auch, daß irgend einer ißt und trinkt und Gutes genießt bei aller
    seiner Mühe, ist eine Gabe Gottes.
  lin-lin: Yango wana, tika ete moto na moto alia, amela mpe amona bolamu kati na
    mosala na ye nyonso, pamba te ezali likabo ya Nzambe.
  eng-LSV: indeed, even every man who eats and has drunk and seen good by all his
    labor, it [is] a gift of God.
  eng-GNV: And also that euery man eateth and drinketh, and seeth the commoditie of
    all his labour. this is the gift of God.
  eng-WEBSTER: And also that every man should eat and drink, and enjoy the good of
    all his labor, it is the gift of God.
  nhw-BL: Cuali para quipantise paquilistli ica catli quicuase huan catli quiijise,
    huan ica nopa tequitl catli quichihuase. Pampa ni paquilistli eltoc quen se nemactli
    catli Toteco techmacatoc.
  swh-ONEN: Tena ni karama ya Mungu kila mtu apate kula na kunywa na kujiburudisha
    kwa mema katika kazi yake yote.
  bba-bba: Adɑmɑ tɔnu ù n wɑɑmɔ u dimɔ u nɔrumɔ mɑ u nuku dobu mɔ win sɔmɑn ɑren sɔ̃,
    ye, yɑ sɑ̃ɑwɑ Gusunɔn kɛ̃ru.
  eng-KJVCPB: And also that every man should eat and drink, and enjoy the good of
    all his labour, it is the gift of God.
  luo-luo: Wan duto wanyalo chiemo kendo metho, kendo wabed mamor e tijewa. Ma en
    mich moa kuom Nyasaye.
  meu-meu: Ina danu, iboudiai bae aniani bona bae inuinu, bona edia hekwarahi idoinai
    bae moalelaia; una na Dirava ena harihari ḡauna taunimanima ediai.
  npi-ULB: हरेकले खानुपर्छ र पिउनुपर्छ, अनि आफ्ना सबै कामबाट आउने असल कुराहरूमा कसरी
    आनन्द मनाउने भनी बुझ्नुपर्छ । यो नै परमेश्‍वरको उपहार हो ।
  yor-yor: 'Wí pé: kí olúkúlùkù le è jẹ, kí wọn sì mu, kí wọn sì rí ìtẹ́lọ́rùn nínú
    gbogbo iṣẹ́ wọn ẹ̀bùn Ọlọ́run ni èyí jẹ́.'
  ind-ind: Jadi menikmati makanan, minuman, dan pekerjaan serta hasilnya adalah berkat
    dari Allah.
  pes-OPCB: بخورد و بنوشد و از دسترنج خود لذت ببرد. اینها بخشش‌های خداوند هستند.
  tgl-ULB: at ang bawat isa ay dapat kumain at uminom, at dapat maunawaan kung paano
    matuwa sa kabutihang nagmumula sa lahat ng kanyang ginawa. Ito ay isang kaloob
    mula sa Diyos.
  hui-hui: Iname tomobi ibabi nalu dungulo howa mbirale bialu karu turubi hangu bialu
    holene ngalo manda bido. Mbirale uruni bibahende Ngode Datagaliwabehanda inahondo
    bame nginida manda buwa ani bulene nga.
  mya-mya: လူတိုင်းစားသောက်ခြင်းငှါ၎င်း၊ မိမိကြိုးစား အားထုတ်သမျှသောအမှု၌ ပျော်မွေ့ခြင်းငှါ၎င်း၊
    ဘုရားသခင် ၏ ကျေးဇူးတော်ကြောင့်သာ အခွင့်ရှိ၏။
  bod-N: མི་རྣམས་ཀྱིས་བཟའ་བཏུང་སྤྱོད་པ་དང་། རང་གི་དཀའ་ལས་ཐམས་ཅད་ཀྱི་འབྲས་བུ་ལོངས་སུ་སྤྱོད་པ་ནི་དཀོན་མཆོག་གི་གནང་སྦྱིན་ལགས་སོ།
    །
  sna-sna: Kuti munhu wose adye uye anwe uye azviwanire kugutsikana kubva pakushanda
    kwake kwose, ichi ndicho chipo chaMwari.
  spa-BLM: También que todo hombre coma y beba, y goce del bien en todo su trabajo,
    es el don de Dios.
  cac-cac: An̈ej tzon̈ va'i, scuc'an a', scac'an tzalajb'oc co c'ol d'a masanil tastac
    squic' d'a co munlajel, yujto a Dios tz'ac'an d'ayon̈.
  swh-ULB: na kwamba kila mmoja anapaswa ale na kunywa na anapaswa kuelewa jinsi ya
    kufurahia mazuri ambayo yanatoka katika kazi zake zote. Hii ni zawadi kutoka kwa
    Mungu.
  bel-bel: І калі які чалавек есьць і п'е і бачыць дабро ва ўчынках сваіх, дык гэта
    - дар Божы.
  deu-ELBBK: und auch, dass er esse und trinke und Gutes sehe bei all seiner Mühe,
    ist für jeden Menschen eine Gabe Gottes.
  mbb-OT: is kegkaan wey ked-inum, wey kedlipey zin te midheǥuan din. Heini he menge
    vutang ne tuvad te Megbevayà.
  mal-2015: ഏതു മനുഷ്യനും തിന്നു കുടിച്ചു തന്റെ സകലപ്രയത്നംകൊണ്ടും സുഖം അനുഭവിക്കുന്നതും
    ദൈവത്തിന്റെ ദാനം ആകുന്നു.
  rmc-rmc: Ale the oda, te vareko šaj chal, pijel a radisaľol peskra bučatar, hin
    o daros le Devlestar.
  pes-OPV: و نیز بخشش خدااست که هر آدمی بخورد و بنوشد و از تمامی زحمت خود نیکویی بیند.
  ron-1924: дар ши фаптул кэ ун ом мэнынкэ ши бя ши дуче ун трай бун ын мижлокул ынтреӂий
    луй мунчь есте ун дар де ла Думнезеу.
  ben-OBCV: প্রত্যেক মানুষ খাওয়াদাওয়া করবে ও তার পরিশ্রমের ফলে সন্তুষ্ট হবে—এটি
    ঈশ্বরের দান।
  som-som: Oo weliba waa hibo Ilaah in nin kastaaba wax cuno oo wax cabbo, oo uu wanaag
    ku istareexo intuu hawshoodo oo dhan.
  lat-VUC: omnis enim homo qui comedit et bibit, et videt bonum de labore suo, hoc
    donum Dei est.
  eng-ASVBT: And also that every man should eat and drink, and enjoy good in all his
    labor, is the gift of God.
  ita-1885: Ed anche che ogni uomo mangi e beva; e, con ogni sua fatica, goda del
    bene, è dono di Dio.
  eng-LXXUP: Also in the case of every man who shall eat and drink, And see good in
    all his labor, This is a gift of God.
  eng-ULB: and that everyone should eat and drink, and should understand how to enjoy
    the good that comes from all his work. This is a gift from God.
  spa-VBL: 'Además, todo el mundo debe comer y beber y disfrutar de su trabajo: esto
    es un regalo de Dios para nosotros.'
  fra-_FOB: Et même, que chacun mange et boive, et jouisse du bien-être au milieu
    de tout son travail, c'est un don de Dieu.
  mal-mal: ഏതു മനുഷ്യനും തിന്നുകുടിച്ച് തന്റെ സകലപ്രയത്നത്താലും സുഖം അനുഭവിക്കുന്നത്
    ദൈവത്തിന്റെ ദാനം ആകുന്നു.
  urd-GVR: Kyoṅki agar koī khāe-pie aur tamām mehnat-mashaqqat ke sāth sāth ḳhushhāl
    bhī ho to yih Allāh kī baḳhshish hai.
  suz-BL: परमप्रभु आ दाक्‍शो मार बाक्‍ब देंशा हना, मुर नेल्‍लेमी जशा, तूशा आन गेयम
    ग्‍येरशा बाक्‍मल, देंशो बाक्‍ब।
  eng-NOY: But when a man eateth and drinketh, and enjoyeth good through all his labor,
    this is the gift of God.
  ita-1927: ma che se uno mangia, beve e gode del benessere in mezzo a tutto il suo
    lavoro, è un dono di Dio.
  ckb-ckb: هەروەها کە هەموو مرۆڤێک بخوات و بخواتەوە و چێژ لە هەموو ماندووبوونەکەی
    ببینێت، ئەوە دیاری خودایە.
  eng-BBE: And for every man to take food and drink, and have joy in all his work,
    is a reward from God.
  kan-OKCV: ಇದಲ್ಲದೆ ಪ್ರತಿಯೊಬ್ಬನು ಅನ್ನಪಾನಗಳನ್ನು ಸೇವಿಸಿ, ತನ್ನ ಎಲ್ಲಾ ಪ್ರಯಾಸಗಳಲ್ಲಿ ಸುಖವನ್ನು
    ಅನುಭವಿಸುವುದು ದೇವರ ದಾನದಿಂದಲೇ.
  tam-2017: அன்றியும் மனிதர்கள் எல்லோரும் சாப்பிட்டுக் குடித்து தங்களுடைய எல்லா பிரயாசத்தின்
    பலனையும் அனுபவிப்பது தேவனுடைய வெகுமதி.
  spa-RV-1909: Y también que es don de Dios que todo hombre coma y beba, y goce el
    bien de toda su labor.
  ron-BTF: Și de asemenea ca orice om să mănânce și să bea și să se bucure de binele
    din toată munca lui, ea este darul lui Dumnezeu.
  eng-WEBP: Also that every man should eat and drink, and enjoy good in all his labor,
    is the gift of God.
  eng-FBV: In addition everyone should eat and drink and enjoy their work—this is
    God's gift to us.
  nld-1939: Want als iemand kan eten en drinken En van al zijn zwoegen genieten, Dan
    is dat een gave van God!
  nch-BL: Cuali para quipantise paquilisti ica cati quicuase huan cati quiise, huan
    ica nopa tequit cati quichihuase. Pampa ni paquilisti eltoc quej se nemacti cati
    Toteco techmacatoc.
  vie-1934: Lại, ai nấy phải ăn, uống, và hưởng lấy phước của công lao mình, ấy cũng
    là sự ban cho của Đức Chúa Trời.
  hin-CV: हर एक व्यक्ति खाते-पीते अपनी मेहनत के कामों में संतुष्ट रहे—यह मनुष्य के
    लिए परमेश्वर द्वारा दिया गया वरदान है.
  spa-BES: Y para cada hombre que coma, beba y tenga gozo en toda su obra, es una
    recompensa de Dios.
  tdx-tdx: mbore falalàn’ Añahare te songa hikama naho hinoñe vaho hifale amo fitoloña’eo
    ondatio.
  tha-KJV: และว่าเป็นของประทานจากพระเจ้าแก่​มนุษย์ ที่​จะให้​มนุษย์​ได้​กินดื่มและเพลิดเพลินในผลดี​แห่​งบรรดาการงานของเขา
  por-BR-2018: E também que todo homem coma, beba e fique contente com todo o seu
    trabalho; isto é um presente de Deus.
  deu-ELO: und auch, daß er esse und trinke und Gutes sehe bei all seiner Mühe, ist
    für jeden Menschen eine Gabe Gottes.
  eng-WYC-2018: For why each man that eateth and drinketh, and seeth good of his travail;
    this is the gift of God. (For each person who eateth, and drinketh, and seeth
    the good that cometh from all of his labour; yea, this is the gift of God.)
  epo-epo: Kaj se homo manĝas kaj trinkas kaj ĝuas bonon de sia tuta laborado, tio
    estas dono de Dio.
  uig-PIN: Xundaⱪla yǝnǝ, ⱨǝrbir kixining yeyix-iqixi, ɵzining barliⱪ ǝjridin ⱨuzur
    elixi, mana bu Hudaning sowƣisidur.
  beo-beo: 'Ninia hahawane ha:i manu amola waini hano manu amola hahawane hawa: hamomu
    da defea. Gode da amo hou udigili iasu agoane ninima i.'
  tpi-OTNT: Na tu yumi mas kaikai na dring na amamas long olgeta samting yumi mekim.
    Dispela i olsem presen God i givim yumi.
  hau-SA: Cewa kowa yă ci, yă sha, yă kuma ji daɗi cikin dukan aikinsa, wannan kyautar
    Allah ce.
  uig-LAT: Shundaqla yene, herbir kishining yéyish-ichishi, özining barliq ejridin
    huzur élishi, mana bu Xudaning sowghisidur.
  nde-nde: Ukuthi wonke umuntu adle, anathe asuthiseke ekusebenzeni kwakhe gadalala,
    lokhu kuyisipho sikaNkulunkulu.
  ton-ton: Pea ko e kai mo e inu ʻae tangata kotoa pē, mo e fiefia ʻi he lelei ʻo
    ʻene ngāue kotoa pē, ko e foaki ia ʻae ʻOtua.
  ces-1613: Ač i to, když všeliký člověk jí a pije, a užívá dobrých věcí ze všelijaké
    práce své, jest dar Boží.
  eng-WMB: Also that every man should eat and drink, and enjoy good in all his labor,
    is the gift of God.
  tam-TCV: ஒவ்வொரு மனிதனும் சாப்பிட்டு, குடித்து, தன் பிரசாயத்தில் திருப்தி காண்பதே
    இறைவன் கொடுத்த கொடை.
  ceb-ULB: ug nga ang tanan mokaon ug moinom, ug kinahanglan makasabot unsaon paglipay
    sa maayong butang nga moabot gikan sa tanan niyang paghago. Usa kini ka gasa gikan
    sa Dios.
  pol-UBG: Również i to, gdy każdy człowiek je i pije, i cieszy się dobrem całego
    swego trudu, jest darem Boga.
  agr-agr: Tuja ii yutai aidau yuwaku, umutai umag duka ii takasa jukimunmaya dutikaji,
    wagki Apajuí nunak amasu asamtai.
  kyc-kyc: Namwame yulu pipala nenge ipwape nyepala rae maiyuo narama. Dupwa Antumi
    jiya.
  urd-GVU: کیونکہ اگر کوئی کھائے پیئے اور تمام محنت مشقت کے ساتھ ساتھ خوش حال بھی
    ہو تو یہ اللہ کی بخشش ہے۔
  deu-1912: Denn ein jeglicher Mensch, der da ißt und trinkt und hat guten Mut in
    aller seiner Arbeit, das ist eine Gabe Gottes.
  kan-2017: ಇದಲ್ಲದೆ ಪ್ರತಿಯೊಬ್ಬನೂ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ನಾನಾ ಪ್ರಯಾಸಗಳಲ್ಲಿಯೂ
    ಸುಖವನ್ನನುಭವಿಸುವುದು ದೇವರ ಅನುಗ್ರಹವೇ ಎಂದು ನನಗೆ ಗೊತ್ತಿದೆ.
  yap-yap: Gadad gubin ndabisiy ni ngad abichgad ma gadad garbod nge felan’dad ko
    tin kad muruwliyed; ya pin’ey ni gubin e tow’ath rok Got ngodad.
  hlt-MCSB: Hlang boeih he khaw ca mai saeh lamtah o mai saeh, hnothen khaw hmu mai
    saeh. Te te amah kah thakthaenah cungkuem khuiah Pathen kah kutdoe ni.
  mdy-ETH: ዓሲ ሜታዺ ላቢ ዴንቄሢ ዛሎ ሙይ ዑሽኪ ዎዛዻንዳጉዲ ፆኦሲ ዒንጌኔ።
  kew-kew: Eta ipa nalima raburi raana rapu awa namina. Goa palimadare Gote nipumi
    pa ode gi yae meda madaa rana ora waru omoa namina.
  twi-ASANTE: Sɛ obiara bɛdidi na wanom na wanya anigyeɛ wɔ ne dwumadie nyinaa mu,
    yei ne Onyankopɔn akyɛdeɛ.
  eng-WEBU: Also that every man should eat and drink, and enjoy good in all his labor,
    is the gift of God.
  wal-wal: Qassi, asassi au a daafurau waaga gidiyaabi muussaaninne ushshan bana ufaissiyoogaa;
    hegeekka au Xoossaappe imettida imota.
  spa-PDDPT: También que es don de ʼElohim que todo hombre coma y beba, y vea el bien
    de toda su labor.
  gun-gun: Avakue pe Nhanderuete ome'ẽ avi okaru, oy'u ha'e omba'eapoague rekovia
    oguerovy'a aguã.
  ilo-ULB: ken mangan ken uminom koma ti tunggal maysa ken maawatanda koma no kasano
    a ragsakenda dagiti nasasayaat nga aggapu kadagiti amin a trabahoda. Sagut daytoy
    manipud iti Dios.
  kpg-kpg: Gidaadou huogodoo belee miami mo di inuinu mo di tenetene gi tadau mee
    ala ne ngalua ginai. Deenei la di wanga dehuia mai baahi o God.
  uig-ARA: شۇنداقلا يەنە، ھەربىر كىشىنىڭ يېيىش-ئىچىشى، ئۆزىنىڭ بارلىق ئەجرىدىن ھۇزۇر
    ئېلىشى، مانا بۇ خۇدانىڭ سوۋغىسىدۇر.
  sus-sus: Mixi a dɛgefe, a a min, a sɛɛwa a xa wali kui, na nan findixi Ala xa ki
    ra adamadi bɛ.
  pon-2006: Kitail koaros eri en kin mwenge oh nim, oh nsenamwahuki wahn atail doadoahk,
    pwe met sang ni kalahngan en Koht.
  jae-jae: Ma kajala teŋ gebe Ŋamalac sêniŋ gêŋ to sênôm gêŋ ma sêôc gêŋwapac totêntac
    ŋajamgeŋ naŋ kêtu Anôtônê moasiŋ teŋ amboac tonaŋgeŋ.
  ksd-ksd: Go iat ra vartabar kai God pire ra tarai; ba tikatikai na ian, ma na momo,
    ma na gugu ba i papalum.
  tur-YTC: Her insanın yiyip içmesi ve bütün emeğinde iyilikten zevk alması da Tanrı'nın
    armağanıdır.
  bel-N: І тое, што кожны чалавек есьць i п’е, i бачыць добрае з усёй цяжкай працы
    сваёй, — гэта дар Божы.
  grc-BRENT: Καί γε πᾶς ὁ ἄνθρωπος ὃς φάγεται καὶ πίεται, καὶ ἴδῃ ἀγαθὸν ἐν παντὶ
    μόχθῳ αὐτοῦ, δόμα Θεοῦ ἐστιν.
  ind-AYT: Lagi pula, semua orang seharusnya makan, minum, dan merasakan yang baik
    dari segala kerja kerasnya. Ini adalah karunia Allah.
  nya-nya: Ndi mphatso ya Mulungu kwa munthu kuti azidya, azimwa ndi kumakondwera
    ndi ntchito zake zolemetsa.
  hrv-hrv: I kad čovjek jede i pije i uživa u svojem radu, i to je Božji dar.
  mps-mps: Tama me, dago nai me ąį me tuyu, te dago ebo sę tigidalide wiegi yai
    homu pemene emainao. Te Godigo dabolo te tobage wiegi yai homu pemene ilibo sę
    dabolo mabo dao.
  tpi-tpi: Na tu yumi mas kaikai na dring na amamas long olgeta samting yumi mekim.
    Dispela i olsem presen God i givim yumi.
  dan-1931: Dog også det at spise og drikke og nyde det gode under al sin Flid er
    for hvert Menneske en Guds Gave.
  vie-OVCB: Và con người cứ ăn uống và hưởng thụ công khó của mình, vì đây là những
    tặng phẩm từ Đức Chúa Trời.
  guj-2017: વળી તેણે ખાવું, પીવું અને પોતાની સર્વ મહેનતથી સંતોષ અનુભવવો. આ તેને ઈશ્વર
    તરફથી પ્રાપ્ત થયેલું કૃપાદાન છે.
  pon-2006A: Kitail koaros eri en kin mwenge oh nim, oh nsenamwahuki wahn atail doadoahk,
    pwe met sang ni kalahngan en Koht.
  por-BRBSL: Também que todo homem deve comer e beber, e desfrutar o bem em todo o
    seu trabalho, é o dom de Deus.
  cth-cth: Tami pueng canei hane hai thoseh, mahoima panki tha patho e naw dawk, nawm
    nahane hai thoseh, Cathut e lungmanae lahoi doeh kâtawnnae ao.
  twi-twi: Sɛ obiara bedidi na wanom na wanya anigye wɔ ne dwumadi nyinaa mu, eyi
    ne Onyankopɔn akyɛde.
  hlt-hlt: Hlang boeih he khaw ca mai saeh lamtah o mai saeh, hnothen khaw hmu mai
    saeh. Te te amah kah thakthaenah cungkuem khuiah Pathen kah kutdoe ni.
  tbz-SIM: Kòo nìtì yo nkɛ yɔ̃̀ nkɛ dɛ̀ ò nɑɑti nɛ̀ o tɔ̃mmú, Kuyie nkó dipɑ̃nnì ndi.
  msy-2020: Egh e uan ingangarir e amizibar ivezim ini daghebar amɨ bar akuegh ikiam.
    Bizir kaba, God e ganɨdir bizir aghuiba.
  dop-dop: Yʋlʋ tɔkʋɣʋ nɑ ɩ́ nyɔɔkɩ nɑ ɩ́ yɔɔləɣənɑ ɩ təmlɛ kʋlʋlʋm tɔ pə kɛ́ Ɩsɔ
    kʋcɔɔʋ kɛ́.
  azb-azb: Həm də hər kəsin yeyib-içməyi və gördüyü işdən zövq almağı Allahın bəxşişidir.
  eng-DBY: yea also that every man should eat and drink, and enjoy good in all his
    labour, it is the gift of God.
  hin-2017: और यह भी परमेश्वर का दान है कि मनुष्य खाए-पीए और अपने सब परिश्रम में सुखी
    रहे।
  wol-KYG: te nitoo nit, su dee lekk ak a naan, di ñaq, jariñoo, loolu mayu Yàllaa.
  eng-YLT: yea, even every man who eateth and hath drunk and seen good by all his
    labour, it [is] a gift of God.
  kne-kne: Mangan ya man-inom tako koma ya ganasen tako din amin ay bongan di boway
    tako, tan regalon Diyos dana.
  eng-WYC-2017: For why each man that eateth and drinketh, and seeth good of his travail;
    this is the gift of God.
  eng-WMBB: Also that every man should eat and drink, and enjoy good in all his labour,
    is the gift of God.
  urd-GVH: क्योंकि अगर कोई खाए पिए और तमाम मेहनत-मशक़्क़त के साथ साथ ख़ुशहाल भी हो
    तो यह अल्लाह की बख़्शिश है।
  rug-rug: Pude mani hena na napo sari doduru tie, meke mani qetu ni sari nana minabo
    pa tinavete, arini si na vinariponi te Tamasa.
  gaz-gaz: Tokkoon tokkoon namaa nyaatee dhugee buʼaa hojii isaa hundatti gammaduun
    kennaa Waaqaa ti.
  fra-LSG: mais que, si un homme mange et boit et jouit du bien-être au milieu de
    tout son travail, c’est là un don de Dieu.
  yal-yal: Muxun birin xa a dɛge, a yi a min, a yi hɛrin sɔtɔ a wanli. Ala bata na
    nan nagidi muxune ma.
  haw-1868: A o kela kanaka keia kanaka e ai, a e inu hoi, a e ike i ka maikai o kana
    hana a pau, oia ka haawina a ke Akua.
  arb-NAV: إِنَّ مِنْ نِعَمِ اللهِ عَلَى الإِنْسَانِ أَنْ يَأْكُلَ وَيَشْرَبَ وَيَسْتَمْتِعَ
    بِمَا يَجْنِيهِ مِنْ كَدِّهِ.
  ewe-ewe: evelia la, ele be wòaɖu nu, ano nu eye wòaɖu agbe kple nu siwo do tso eƒe
    dagbadagbawo me elabena esiawoe nye nunana tso Mawu gbɔ.
  eng-LEE: For also that every man should eat and drink, and enjoy what is good for
    all his toil, is likewise a gift of God.
  asm-FB: ইও ঈশ্বৰৰ দান। প্ৰত্যেক মানুহে খোৱা-বোৱা কৰি সকলো কার্যতে সন্তুষ্ট হৈ থকা
    উচিত।
  sus-A: مِشِ عَ دّفٍقٍ، عَ عَ مِن، عَ سّيوَ عَ شَ وَلِ كُي، نَ نَن قِندِشِ عَلَ شَ
    كِ رَ عَدَ مَدِ بّ.
  fra-SBL: Aussi, que chacun mange et boive, et jouisse du bien dans tout son travail,
    c'est un don de Dieu.
  hbo-hbo: וְגַ֤ם כָּל־הָאָדָם֙ שֶׁיֹּאכַ֣ל וְשָׁתָ֔ה וְרָאָ֥ה טֹ֖וב בְּכָל־עֲמָלֹ֑ו
    מַתַּ֥ת אֱלֹהִ֖ים הִֽיא׃
  kik-kik: O na ningĩ ngamenya atĩ mũndũ o wothe angĩrĩa na anyue, na akenere gwĩtungumania
    gwake, kĩu nĩ kĩheo kuuma kũrĩ Ngai.
  fra-NCL: et en même temps que si un homme mange et boit, et jouit du bien-être au
    milieu de son travail, c’est là un don de Dieu.
  cek-AK: Sithaw mah paek ih tangqum ah oh pongah ni, kami boih mah caak o thaih,
    naek o thaih moe, a toksakhaih atho to kanawm ah patoh o thaih.
  cuk-cuk: An wisbalid, nabir-masgundiguedi, nabir-gobdiguedi, degi, dummad-arbasadgi-yeer-itodiguedi,
    Bab-Dummad dulega uksabalid.
  uig-CYR: Шундақла йәнә, һәр бир кишиниң йейиш-ичиши, өзиниң барлиқ әҗридин һозур
    елиши, мана бу Худаниң соғисидур.
  pma-pma: Tahos keke ir vasi reheanian, rehemun hati oai, ka rehesi ir ven tounah
    keil koa romum veni, veni tounah keil enek avi sanien keil koa Ahi mul sani min
    ir.
  tel-2017: ప్రతి ఒక్కరూ అన్నపానాలు పుచ్చుకుంటూ తన కష్టార్జితాన్ని అనుభవించడం దేవుడిచ్చే
    బహుమానమే అని కూడా గ్రహించాను.
  hat-BSA: Anplis, pou tout moun ki manje ak bwè yo wè bonte Bondye nan tout travay
    li yo—se don Bondye sa ye.
  kos-kos: Kut nukewa enenu in mongo ac nim ac engankin ma kut orekma nu kac. Ma inge
    mwe kite lun God.
  hbo-WLC: וְגַ֤ם כָּל־הָאָדָם֙ שֶׁיֹּאכַ֣ל וְשָׁתָ֔ה וְרָאָ֥ה ט֖וֹב בְּכָל־עֲמָל֑וֹ
    מַתַּ֥ת אֱלֹהִ֖ים הִֽיא׃
  ibo-ibo: Ihe ọzọ bụ ka mmadụ rie, ṅụọ, ma nwee afọ ojuju na ndọgbu niile ọ na-adọgbu
    onwe ya, nʼihi na ha bụ onyinye si nʼaka Chineke.
  ory-ory: ଆହୁରି, ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ଭୋଜନପାନ କରି ଆପଣା ସକଳ ପରିଶ୍ରମରେ ସୁଖଭୋଗ କରିବ, ଏହା
    ପରମେଶ୍ୱରଙ୍କ ଦାନ।
  chk-chk: Nge üa pwal silei pwe aramas meinisin repwe mongö o ün, repwe pwal pwapwa
    lon ar angang weires. Pwal iei eu lifang me ren Kot.
  rop-rop: Wi oldei dagadagatbat en dringgimbat en wi oldei dumbat adwek. Dijan na
    meigim wi jidan gudbinjiwei, en ai sabi God na oldei gibit wi dijan.
  ukr-1871: І коли хто їсть і пє, й бачить добро в кожній працї своїй, то й се дар
    Божий.
  deu-1951: und wenn irgend ein Mensch ißt und trinkt und Gutes genießt bei all seiner
    Mühe, so ist das auch eine Gabe Gottes.
  eng-JPS: But also that every man should eat and drink, and enjoy pleasure for all
    his labour, is the gift of God.
  srp-1865: I kad svaki èovjek jede i pije i uživa dobra od svakoga truda svojega,
    to je dar Božji.
  lug-lug: Buli muntu alyoke alye, anywe afune okwesiima olw’ebyo ebiva mu kutegana
    kwe, kubanga ekyo kirabo kya Katonda.
  heb-heb: וגם כל האדם שיאכל ושתה וראה טוב בכל עמלו מתת אלהים היא׃
  ben-IRV: আর প্রত্যেক মানুষের উচিত খাওয়া এবং পান করা এবং বোঝা উচিত কীভাবে ভালো বিষয়ে
    আনন্দ করতে হয় যা তার সমস্ত কাজের মধ্যে দিয়ে আসে। এটি ঈশ্বর থেকে একটি উপহার।
  pan-pan: ਅਤੇ ਇਹ ਵੀ ਜੋ ਹਰੇਕ ਆਦਮੀ ਖਾਵੇ-ਪੀਵੇ ਅਤੇ ਆਪੋ ਆਪਣੇ ਧੰਦੇ ਦਾ ਲਾਭ ਭੋਗੇ, ਇਹ ਵੀ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਦਾਤ ਹੈ।
  mya-JVB: လူ တိုင်း စား သောက် ခြင်းငှါ ၎င်း ၊ မိမိ ကြိုးစား အားထုတ်သမျှ သောအမှု၌
    ပျော်မွေ့ ခြင်းငှါ၎င်း၊ ဘုရား သခင်၏ ကျေးဇူးတော် ကြောင့်သာ အခွင့် ရှိ၏။
  hmo-hmo: Ita ibounai ese iseda gaukara ena anina do ita moalelaia, do ita aniani
    bona inuinu. Inai be Dirava ena harihari gauna.
  urd-urd: 'और ये भी कि हर एक इंसान खाए और पिए और अपनी सारी मेहनत से फ़ायदा उठाए:
    ये भी ख़ुदा की बख़्शिश है।'
  rus-SYN: И если какой человек ест и пьет, и видит доброе во всяком труде своем,
    то это - дар Божий.
  bqc-SIM: Tó gbɛ̃́ lɛ́ pↄble, àlɛ imi, àlɛ a zĩ píi sáaukpa, Lua mɛ́ aà gbà.
  tcz-CHONGTHU: Chule miho hin aneh’uva chule adon’uva chule atohgim gahou, athanoppi
    diu hi Pathen’in manbeiya athil peh-u chu ahi.
  mar-mar: आणि प्रत्येक मनुष्याने खावे, प्यावे आणि त्याच्या सर्व कामातून आनंद कसा
    मिळवावा हे देवाचे दान आहे.
  qub-qub: Chaynöpis nogaga musyämi chay-jina ñacar arur tarishanchïcunata micunanchïpaj
    upunanchïpaj Tayta Dios tarichimashanchïta.
  bqp-bqp: Tó gbɛ̃ tɛn pↄ́ ble àtɛn í mi àtɛni a zĩ sĩnda pínki sáabu kpá, Luda mɛ́
    à a gbà.
  hat-hat: Tout moun fèt pou yo manje, pou yo bwè, pou yo jwi sa travay yo rapòte
    yo. Sa se kado Bondye ba yo.
  eng-BSB: and also that every man should eat and drink and find satisfaction in all
    his labor—this is the gift of God.
  eng-WEBPB: Also that every man should eat and drink, and enjoy good in all his labour,
    is the gift of God.
  kbq-kbq: Maka amuho'ma hu'zama eri fore'ma hanaza ne'zane, tinena nene'za musena
    hiho. Na'ankure e'i ana zantamina Anumzamo museza neramie.
  nhe-BL: Cuali para quipantise paquilistli ica tlen quicuase huan tlen quiise, huan
    ica nopa tequitl tlen quichihuase. Pampa ni paquilistli eltoc queja se regalo
    tlen Toteco techmacatoc.
  bus-bus: Tó gbɛ̃ e pↄ́ blee èe í mii èe a zĩ píngi sáabu kpaa, Luda bé à à gbà.
  gub-BL: Zane paw rupi zane nehe, zamai'u nehe, xi'u ma'ywa tykwer nehe, zanerurywete
    zaneremetarer zaneremimono'ogwer rehe nehe. Tupàn umur e agwer ma'e zanewe.
  eng-DRA: For every man that eateth and drinketh, and seeth good of his labour, this
    is the gift of God.
