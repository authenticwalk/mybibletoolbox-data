verse: ECC.003.003
translations:
  mal-C: കൊല്ലുന്നതിനൊരു കാലം, സൗഖ്യമാക്കുന്നതിനൊരു കാലം, ഇടിച്ചുനിരത്തുന്നതിനൊരു
    കാലം, പണിതുയർത്തുന്നതിനൊരു കാലം.
  deu-TKW: Töten hat seine Zeit und Heilen hat seine Zeit; Niederreißen hat seine
    Zeit und Aufbauen hat seine Zeit;
  lin-lin: tango ya koboma mpe tango ya kobikisa, tango ya kobuka mpe tango ya kotonga ;
  eng-LSV: A time to slay, || And a time to heal, || A time to break down, || And
    a time to build up.
  eng-GNV: 'A time to slay, and a time to heale: a time to breake downe, and a time
    to builde.'
  eng-WEBSTER: A time to kill, and a time to heal; a time to break down, and a time
    to build up;
  nhw-BL: Onca tonali para titlamictis huan onca tonali para titepajtis. Onca tonali
    para titlasosolos huan onca tonali para tijcualchijchihuas.
  swh-ONEN: wakati wa kuua na wakati wa kuponya, wakati wa kubomoa, na wakati wa kujenga,
  bba-bba: Goberu kɑ ten sɑɑ, bɛkiɑbu mɑɑ kɑ bin sɑɑ. Kɔsukubu kɑ bin sɑɑ, bɑnɑ mɑɑ
    kɑ yen sɑɑ.
  eng-KJVCPB: A time to kill, and a time to heal; A time to break down, and a time
    to build up;
  luo-luo: kinde mar nek kod kinde mar chang, kinde mar muko kod kinde mar gero,
  meu-meu: ala-ala mai negana, hahemauri mai negana; ruma irohona mai negana, ruma
    ihadaina mai negana;
  npi-ULB: मार्ने एउटा समय छ, र निको पार्ने एउटा समय । भत्काउने एउटा समय छ, र बनाउने
    एउटा समय ।
  yor-yor: Ìgbà láti pa àti ìgbà láti mú láradá ìgbà láti wó lulẹ̀ àti ìgbà láti kọ́.
  ind-ind: Ada saat tertentu untuk membunuh, dan ada waktu untuk menyembuhkan. Ada
    waktunya untuk merobohkan bangunan, dan ada waktunya untuk membangun yang baru.
  pes-OPCB: زمانی برای کشتن، زمانی برای شفا دادن. زمانی برای خراب کردن، زمانی برای
    ساختن.
  tgl-ULB: panahon ng pagpatay at panahon ng pagpapagaling, panahon ng paggiba at
    panahon ng pagtatayo,
  hui-hui: Agali bo home lolene horobi warago ngaru mo dabi holene horobi ibugua dege
    mo ngeleda. Mbirale ngaru mo waholene horobi bayale helo wabulene horobi ibugua
    pongobo ngelalu bida.
  mya-mya: သတ်ရသောအချိန်နှင့် အနာပျောက်စေရသော အချိန်လည်း ရှိ၏။ ဖြိုဖျက်ရသော အချိန်နှင့်
    တည် ဆောက်ရသော အချိန်လည်း ရှိ၏။
  bod-N: གསོད་པའི་དུས་ཤིག་གསོ་བའི་དུས་ཤིག་ཡོད། ། བཤིག་པའི་དུས་ཤིག་བསྐྲུན་པའི་དུས་ཤིག་ཡོད།
    །
  sna-sna: nguva yokuuraya nenguva yokuporesa, nguva yokuputsa nenguva yokuvaka;
  spa-BLM: un tiempo para matar, y un tiempo para sanar; un tiempo para romper, y
    un tiempo de acumulación;
  cac-cac: Ay b'aj smiljicham anima, ay pax b'aj tz'an̈taj eb'. Ay b'aj sjuchajem
    junoc tas, ay pax b'aj sb'ochajq'uei.
  swh-ULB: wakati wa kuua na wakati wa kuponya, wakati wa kubomo na wakati wa kujenga.
  bel-bel: Пара забойства, і пара гаеньня; пара разбураць, і пара будаваць;
  wed-wed: Viraḡena ana mara ma vilawana ana mara, amrika ana mara ma voa ana mara.
  deu-ELBBK: Töten hat seine Zeit, und Heilen hat seine Zeit; Abbrechen hat seine
    Zeit, und Bauen hat seine Zeit;
  mbb-OT: duen timpu te kedhimatey wey timpu zaan te kebawì, duen timpu te kedrundus
    wey timpu zaan te ked-uman kedtukud,
  mal-2015: ഇടിച്ചുകളവാൻ ഒരു കാലം, പണിവാൻ ഒരുകാലം,
  rmc-rmc: časos te murdarel a časos te sasťarel, časos te čhivel tele a časos te
    ačhavel upre,
  pes-OPV: وقتی برای قتل و وقتی برای شفا. وقتی برای منهدم ساختن ووقتی برای بنا نمودن.
  ron-1924: Учидеря ышь аре время ей, ши тэмэдуиря ышь аре время ей; дэрымаря ышь
    аре время ей, ши зидиря ышь аре время ей;
  aui-aui: Kasunugha gabudarina itore bi bada wiiyawa kana gabudara, tayinarika gabudarina
    itore bi bada yoghana kana gabudara.
  ben-OBCV: মেরে ফেলবার সময় ও সুস্থ করবার সময়, ভেঙে ফেলবার সময় ও গড়বার সময়,
  som-som: wakhti wax la dilo, iyo wakhti wax la bogsiiyo; wakhti wax la dumiyo, iyo
    wakhti wax la dhiso;
  lat-VUC: Tempus occidendi, et tempus sanandi; tempus destruendi, et tempus ædificandi.
  eng-ASVBT: a time to kill, and a time to heal; a time to break down, and a time
    to build up;
  ita-1885: tempo di uccidere, e tempo di sanare; tempo di distruggere, e tempo di
    edificare;
  eng-LXXUP: A time to kill, and a time to heal; A time to pull down, and a time to
    build up;
  eng-ULB: a time to kill and a time to heal, a time to tear down and a time to build
    up.
  spa-VBL: Tiempo de matar, y tiempo de curar. Tiempo de derribar, y tiempo de edificar.
  fra-_FOB: Un temps pour tuer, et un temps pour guérir; un temps pour démolir, et
    un temps pour bâtir;
  mal-mal: ഇടിച്ചുകളയുവാൻ ഒരു കാലം, പണിയുവാൻ ഒരു കാലം,
  lit-lit: laikas žudyti ir laikas gydyti; laikas griauti ir laikas statyti;
  urd-GVR: mār dene aur shafā dene kā, ḍhā dene aur tāmīr karne kā,
  suz-BL: साइक्‍तीक ना बाक्‍ब। मिनु सापाइक्‍तीक ना बाक्‍ब। प्रेत्‍तीक ना बाक्‍ब। मिनु
    सेल्‍तीक ना बाक्‍ब।
  eng-NOY: A time to kill, and a time to heal. A time to breaking down, and a time
    to build up.
  ita-1927: un tempo per uccidere e un tempo per guarire; un tempo per demolire e
    un tempo per costruire;
  ckb-ckb: کوشتن کاتی خۆی هەیە و چاکبوونەوەش کاتی خۆی، ڕووخاندن کاتی خۆی هەیە و بنیادنانیش
    کاتی خۆی،
  eng-BBE: A time to put to death and a time to make well; a time for pulling down
    and a time for building up;
  kan-OKCV: ಕೊಲ್ಲುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ಸ್ವಸ್ಥ ಮಾಡುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ಕೆಡವಿಬಿಡುವುದಕ್ಕೆ
    ಒಂದು ಸಮಯ, ಕಟ್ಟುವುದಕ್ಕೆ ಒಂದು ಸಮಯ.
  tam-2017: கொல்ல ஒரு காலம் உண்டு, குணமாக்க ஒரு காலம் உண்டு; இடிக்க ஒரு காலம் உண்டு,
    கட்ட ஒரு காலம் உண்டு;
  spa-RV-1909: Tiempo de matar, y tiempo de curar; tiempo de destruir, y tiempo de
    edificar;
  ron-BTF: Un timp pentru a ucide și un timp pentru a vindeca; un timp pentru a dărâma
    și un timp pentru a zidi;
  eng-WEBP: a time to kill, and a time to heal; a time to break down, and a time to
    build up;
  eng-FBV: A time of killing, and a time of healing. A time of tearing down, and a
    time of building up.
  nld-1939: Een tijd van moorden, en een tijd van genezen; Een tijd van afbreken,
    en een tijd van opbouwen;
  nch-BL: Onca tonali para titamictis huan onca tonali para titepajtis. Onca tonali
    para titasosolos huan onca tonali para titacualchijchihuas.
  vie-1934: Có k” giết, và có k” chữa lành; có k” phá dỡ, và có k” xây cất;
  hin-CV: मार डालने का समय और स्वस्थ करने का समय; गिराने का समय और बनाने का समय;
  spa-BES: Un tiempo para dar muerte y un tiempo para sanar; un tiempo para derribar
    y un tiempo para construir;
  tdx-tdx: androm-pamonoañe, naho androm-pañamelañañe; androm-pandrebahañe mañambane
    naho androm-pandranjiañe mañambone;
  tha-KJV: มี​วาระฆ่า และวาระรักษาให้​หาย มี​วาระรื้อทลายลง และวาระก่อสร้างขึ้น
  por-BR-2018: Tempo de matar e tempo de curar; tempo de derrubar e tempo de construir.
  deu-ELO: Töten hat seine Zeit, und Heilen hat seine Zeit; Abbrechen hat seine Zeit,
    und Bauen hat seine Zeit;
  eng-WYC-2018: Time to slay, and time to make whole, (or Time to kill, and time to
    heal); time to destroy, and time to build.
  epo-epo: estas tempo por mortigi, kaj tempo por kuraci; estas tempo por detrui,
    kaj tempo por konstrui;
  uig-PIN: Ɵltürüx waⱪti bar, saⱪaytix waⱪti bar; Buzux waⱪti bar, ⱪurux waⱪti bar;
  beo-beo: E da medole legesu eso ilegesa amola uhinisisu eso ilegesa. E da mugululi
    salasu eso ilegesa amola bu gagusu eso ilegesa.
  tpi-OTNT: Em i makim taim bilong kilim man i dai na taim bilong oraitim sikman.
    Em i makim taim bilong brukim ol samting na taim bilong wokim ol samting.
  hau-SA: Lokacin kisa da lokacin warkarwa, lokacin rushewa da lokacin ginawa.
  uig-LAT: Öltürüsh waqti bar, saqaytish waqti bar; Buzush waqti bar, qurush waqti
    bar;
  nde-nde: isikhathi sokubulala lesikhathi sokuphilisa, isikhathi sokubhidliza lesikhathi
    sokwakha,
  ton-ton: Ko e ʻaho ke tāmateʻi, mo e ʻaho ke fakamoʻui; ko e ʻaho ke holoki hifo,
    mo e ʻaho ke langa hake;
  ces-1613: Èas mordování a čas hojení, čas boření a čas stavení;
  eng-WMB: a time to kill, and a time to heal; a time to break down, and a time to
    build up;
  tam-TCV: கொல்வதற்கு ஒரு காலமுண்டு, சுகப்படுத்துவதற்கு ஒரு காலமுண்டு; இடித்து வீழ்த்த
    ஒரு காலமுண்டு, கட்டி எழுப்ப ஒரு காலமுண்டு;
  ceb-ULB: panahon sa pagpatay ug panahon sa pag-ayo, panahon sa paglumpag ug panahon
    sa pagtukod.
  pol-UBG: Czas zabijania i czas leczenia, czas burzenia i czas budowania;
  agr-agr: Tsawan jegawai aents maamu, tuja aents jakui tsuwamu, yaakat tsayamu, tuja
    yaakat tsaikbau ataktu yaaktabau jegawai.
  kyc-kyc: Yuu gii pyao kumakaraminyi dokope yuu gii pyuo lete nyeraminyi dokope yuu
    gii anda wambarae lalyaraminyi dokope yuu gii anda enenge piraminyi dokope baame
    rombo palyuo retenge.
  urd-GVU: مار دینے اور شفا دینے کا، ڈھا دینے اور تعمیر کرنے کا،
  deu-1912: würgen und heilen, brechen und bauen,
  kan-2017: ಕೊಲ್ಲುವ ಸಮಯ, ಸ್ವಸ್ಥಮಾಡುವ ಸಮಯ ಕೆಡುವಿಬಿಡುವ ಸಮಯ, ಕಟ್ಟುವ ಸಮಯ,
  yap-yap: nge ngal’an ni ngan thang e pogofan nge ngal’an ni ngan gol nigey; nge
    ngal’an ni ngan buthug nge ngal’an ni ngan toy.
  hlt-MCSB: Ngawn ham tue neh hoeih sak ham tue khaw om. Phae ham tue neh sak ham
    tue khaw om.
  mdy-ETH: ዎዻኒ ዎዴ ዓኣኔ፤ ፓሣኒያ ዎዴ ዓኣኔ፤ ማዣኒ ዎዴ ዓኣኔ፤ ሻሃኒያኣ ዎዴ ዓኣኔ።
  kew-kew: Gote-me onaa yaina maetape page aa tumaope yapidi page luabu nipumi saaya.
    Nipumi oyae maoyaatua wala maepeape yapidi page nipumi ama pea.
  twi-ASANTE: ɔkum wɔ ne berɛ, na ayaresa wɔ ne berɛ, ɔbubu wɔ ne berɛ, na ɔsi nso
    wɔ ne berɛ,
  eng-WEBU: a time to kill, and a time to heal; a time to break down, and a time to
    build up;
  wal-wal: Woranau wodee de7ees; pattanaukka wodee de7ees. Qolanau wodee de7ees; qassi
    keexxanaukka wodee de7ees.
  spa-PDDPT: Tiempo de matar y tiempo de curar. Tiempo de destruir y tiempo de edificar.
  gun-gun: Oĩ jojukaa aguã ha'e nhomongueraa aguã ára. Oĩ mba'emo nhambovaipa aguã
    ha'e jajapo aguã ára.
  ilo-ULB: adda tiempo iti panangpapatay ken adda tiempo iti pannakapaimbag, adda
    tiempo iti panangdadael ken adda tiempo iti panangbangon,
  kpg-kpg: di madagoaa e daaligi ai, mo di madagoaa e haga hili ai, di madagoaa e oho
    gi daha, mo di madagoaa e hau ai.
  uig-ARA: ئۆلتۈرۈش ۋاقتى بار، ساقايتىش ۋاقتى بار؛ بۇزۇش ۋاقتى بار، قۇرۇش ۋاقتى بار؛
  sus-sus: Waxati nde na faxɛ tife ma, waxati nde na dandan tife ma. Waxati nde na
    se kanafe ma, waxati nde na se yailanfe ma.
  pon-2006: ahnsoun kemehla oh ahnsoun kakehlahda; ahnsoun karengkehdi oh ahnsoun
    kauwada.
  jae-jae: Sêjac ŋamalac êndu ŋanoc gêc ma sêgôm lau ôliŋ ŋajam êsa ŋanoc gêc. Danseŋ
    gêŋ suŋa ŋanoc gêc ma takwê sa ŋanoc gêc.
  ksd-ksd: a e ba da vardodoko, ma ra e ba da valavalagar; a e na nila, ma ra e na
    vavatut;
  tur-YTC: Öldürmenin zamanı var, İyileştirmenin de zamanı var; Yıkmanın zamanı var,
    Bina etmenin de zamanı var;
  bel-N: Час забiваць i час лекаваць, час разбураць i час будаваць.
  grc-BRENT: Καιρὸς τοῦ ἀποκτεῖναι καὶ καιρὸς τοῦ ἰάσασθαι, καιρὸς τοῦ καθελεῖν καὶ
    καιρὸς τοῦ οἰκοδομεῖν·
  ind-AYT: Ada waktu untuk membunuh, dan ada waktu untuk menyembuhkan. Ada waktu untuk
    membongkar, dan ada waktu untuk membangun.
  nya-nya: Nthawi yakupha ndi nthawi yochiritsa, nthawi yogwetsa ndi nthawi yomanga.
  hrv-hrv: Vrijeme ubijanja i vrijeme liječenja; vrijeme rušenja i vrijeme građenja.
  mps-mps: Agai te bidi ela muabo sogo bodolu mubadi, agai gasi ebo bidi ma usu ilabo
    sogo bodolu mubadi yali. Agai te nai dabe hųgiabo sogo bodolu muyu, te nai dabe
    nigabo sogo bodolu muyu yai dao.
  tpi-tpi: Em i makim taim bilong kilim man i dai na taim bilong oraitim sikman. Em
    i makim taim bilong brukim ol samting na taim bilong wokim ol samting.
  dan-1931: Tid til at dræbe og Tid til at læge, Tid til at nedrive og Tid til at
    opbygge,
  vie-OVCB: Có lúc giết hại, có lúc chữa lành. Có lúc phá đổ, có lúc dựng lên.
  guj-2017: મારી નાખવાનો સમય અને જીવાડવાનો સમય, તોડી પાડવાનો સમય અને બાંધવાનો સમય.
  pon-2006A: ahnsoun kemehla oh ahnsoun kakehlahda; ahnsoun karengkehdi oh ahnsoun
    kauwada.
  por-BRBSL: um tempo para matar, e um tempo para curar; um tempo para quebrar, e
    um tempo para construir;
  cth-cth: Theinae atueng ao patetlah dam saknae atueng hai ao. Raphoenae atueng ao
    patetlah bout saknae atueng hai ao.
  twi-twi: okum wɔ ne bere na ayaresa wɔ ne bere, obubu wɔ ne bere, na osi nso wɔ
    ne bere,
  hlt-hlt: Ngawn ham tue neh hoeih sak ham tue khaw om. Phae ham tue neh sak ham tue
    khaw om.
  tbz-SIM: Mukɔ̀ù kó dimɔ̀nnì bomu. Kɑ̀ɑ bo miɛkùnnɛmɛ̀ kó dimɔ̀nnì bo, mupɔ̀mmù kó
    dimɔ̀nnì bomu, kɛ̀ mumɑrimù kó dimɔ̀nnì bo.
  msy-2020: Egha e gumazibav soghtɨ me arɨmɨghiramin dughiaba iti, egh e me damutɨ
    me ghuamaghamin dughiaba iti. Egha e biziba angararɨghamin dughiaba iti, egh e
    bizibar ingaramin dughiaba iti.
  dop-dop: Kʋɣʋ wɛnɑ pə wɑɑtʋ kɛ́, nɑ wɑɑʋ nɑ pə wɑɑtʋ. Nmɑʋ nɑ pə wɑɑtʋ, nɑ yɔkʋɣʋ
    nɑ pə wɑɑtʋ.
  azb-azb: Öldürməyin öz vaxtı, sağaltmağın öz vaxtı. Yıxmağın öz vaxtı, qurmağın
    öz vaxtı.
  eng-DBY: A time to kill, and a time to heal; A time to break down, and a time to
    build up;
  hin-2017: घात करने का समय, और चंगा करने का भी समय; ढा देने का समय, और बनाने का भी
    समय है;
  wol-KYG: Mu jot nga rey, mu jot nga faj; mu jot nga toj, mu jot nga tabax.
  eng-YLT: A time to slay, And a time to heal, A time to break down, And a time to
    build up.
  kne-kne: Wada abey timpo ay panpesean ya pan-agasan, panadaelan ya pangisaadan.
  eng-WYC-2017: Time to slay, and time to make whole; time to destroy, and time to
    build.
  eng-WMBB: a time to kill, and a time to heal; a time to break down, and a time to
    build up;
  urd-GVH: मार देने और शफ़ा देने का, ढा देने और तामीर करने का,
  rug-rug: na totoso pude variva matei meke na totoso pude sasalaṉa, na totoso pude
    huhuara meke na totoso pude kurikuri,
  gaz-gaz: ajjeesuuf yeroo qaba; fayyisuufis yeroo qaba; diiguuf yeroo qaba; ijaaruufis
    yeroo qaba;
  fra-LSG: un temps pour tuer, et un temps pour guérir; un temps pour abattre, et
    un temps pour bâtir;
  yal-yal: Faxa ti waxatin na, dandan waxatin fan na. Banxin kala waxatin na, a ti
    waxatin fan na.
  haw-1868: He wa e pepehi ai, A he wa hoi e hoola ai; He wa e wawahi ai, A he wa
    hoi e kukulu iho ai;
  arb-NAV: لِلْقَتْلِ وَقْتٌ وَلِلْعِلاجِ وَقْتٌ. لِلْهَدْمِ وَقْتٌ وَلِلْبِنَاءِ
    وَقْتٌ.
  ewe-ewe: Amewuɣi li, eye gbedaɣi li. Nugblẽɣi li, eye nudzraɖoɣi li.
  eng-LEE: A time to kill, and a time to heal; a time to break down, and a time to
    build up;
  asm-FB: বধ কৰা আৰু সুস্থ কৰাৰ এক নির্দিষ্ট সময় আছে। ভাঙি পেলোৱাৰ যেনেকৈ সময় আছে,
    তেনেকৈ গঢ়িবৰো সময় আছে।
  sus-A: وَشَتِ ندٍ نَ قَشّ تِقٍ مَ، وَشَتِ ندٍ نَ دَندَن تِقٍ مَ. وَشَتِ ندٍ نَ سٍ
    كَنَقٍ مَ، وَشَتِ ندٍ نَ سٍ يَءِلَنقٍ مَ.
  fra-SBL: un temps à tuer, et un temps de guérison ; un moment pour se décomposer,
    et un temps pour se construire ;
  hbo-hbo: עֵ֤ת לַהֲרֹוג֙ וְעֵ֣ת לִרְפֹּ֔וא עֵ֥ת לִפְרֹ֖וץ וְעֵ֥ת לִבְנֹֽות׃
  kik-kik: hĩndĩ ya kũũraga na hĩndĩ ya kũhonia, hĩndĩ ya gũtharia na hĩndĩ ya gwaka,
  fra-NCL: un temps pour tuer, et un temps pour guérir ; un temps pour abattre, et
    un temps pour bâtir ;
  cek-AK: humhaih atue oh, ngantuihaih atue oh; phraekhaih atue oh, sakhaih atue oh.
  cuk-cuk: Oburgwileged-e-iba nikad, onuguleged-e-iba nikabalid. Ibmar-earileged-e-iba
    nikad, ibmar-sobleged-e-iba nikabalid.
  uig-CYR: Өлтүрүш вақти бар, сақайтиш вақти бар; Бузуш вақти бар, қуруш вақти бар;
  pma-pma: Kei ling avong tou vini meatin ien ka avong takulat mesaien ien, avong
    tou rasilin tounah ien ka avong avoumon tounah ien.
  tel-2017: చంపడానికీ, స్వస్థపరచడానికీ కూలదోయడానికీ, కట్టడానికీ
  hat-BSA: Yon tan pou touye e yon tan pou geri; yon tan pou demoli e yon tan pou
    bati.
  bxh-bxh: Aiyunu fuyana yo faloholoho fuyana, lau lopa fuyana yo ginauli fuyo fuyana,
  kos-kos: Oasr pacl in uniya, ac pacl in akkeye, Oasr pacl in kunausla, ac pacl in
    musaeak.
  hbo-WLC: עֵ֤ת לַהֲרוֹג֙ וְעֵ֣ת לִרְפּ֔וֹא עֵ֥ת לִפְר֖וֹץ וְעֵ֥ת לִבְנֽוֹת׃
  ibo-ibo: oge igbu egbu; na oge ịgwọ ọrịa, oge itikpọ na oge iwuzi ewuzi,
  ory-ory: ବଧ କରିବାର ସମୟ ଓ ସୁସ୍ଥ କରିବାର ସମୟ; ଭାଙ୍ଗିବାର ସମୟ ଓ ନିର୍ମାଣ କରିବାର ସମୟ,
  chk-chk: A wor fansoun niela pwal fansoun apöchökülätä, a wor fansoun ataela pwal
    fansoun aüetä.
  rop-rop: en det rait taim blanga kilimbat enijing, en det rait taim blanga jidan
    gudwei, en det rait taim blanga nokamdan enijing, en det rait taim blanga bildimap
    enijing igin.
  ukr-1871: Час убивати й час гоїти, час валити й час будовати;
  deu-1951: Töten hat seine Zeit, und Heilen hat seine Zeit; Zerstören hat seine Zeit,
    und Bauen hat seine Zeit;
  eng-JPS: A time to kill, and a time to heal; a time to break down, and a time to
    build up;
  srp-1865: Vrijeme kad se ubija, i vrijeme kad se iscjeljuje; vrijeme kad se razvaljuje,
    i vrijeme kad se gradi.
  lug-lug: ekiseera eky’okutta n’ekiseera eky’okuwonya; ekiseera eky’okumenya n’ekiseera
    eky’okuzimba;
  heb-heb: עת להרוג ועת לרפוא עת לפרוץ ועת לבנות׃
  ben-IRV: মারার দিন এবং সুস্থ করার দিন আছে, ধ্বংস করার দিন এবং গাঁথবার দিন আছে,
  pan-pan: ਇੱਕ ਮਾਰ ਸੁੱਟਣ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ ਚੰਗੇ ਕਰਨ ਦਾ ਵੇਲਾ ਹੈ, ਇੱਕ ਢਾਉਣ ਦਾ ਵੇਲਾ
    ਹੈ ਅਤੇ ਇੱਕ ਉਸਾਰਨ ਦਾ ਵੇਲਾ ਹੈ,
  mya-JVB: သတ် ရသောအချိန် နှင့် အနာ ပျောက်စေရသော အချိန် လည်း ရှိ၏။ ဖြိုဖျက် ရသောအချိန်
    နှင့် တည်ဆောက် ရသောအချိန် လည်း ရှိ၏။
  hmo-hmo: Ala-ala danu be mai ena nega, gorere bona bero hanamoa be mai edia nega.
    Ruma kokia be mai ena nega, ruma haginia be mai ena nega.
  urd-urd: मार डालने का एक वक़्त है, और शिफ़ा देने का एक वक़्त है; ढाने का एक वक़्त
    है, और ता'मीर करने का एक वक़्त है;
  rus-SYN: время убивать, и время врачевать; время разрушать, и время строить;
  bqc-SIM: Dɛgↄↄ ku, gbã́gbãgↄↄ ku, gboogↄↄ ku, a dↄgↄↄ ku.
  tcz-CHONGTHU: Atha’phat aum in chule asuhdam phat aum’e. Aphet lhah phat aum in
    chule asahdoh phat aum’e.
  mar-mar: ठार मारण्याची आणि बरे करण्याची पण वेळ असते. मोडण्याची वेळ आणि बांधण्याचीही
    वेळ असते.
  soq-soq: nitu epaboia walamawa wisedio epeiboleide ita inalepia walamawa wisedio
    inaleide, nitu wadakokowa walama wisedio wadeikokodede ita wadapuo enepia walamawa
    wisedio wadei,
  qub-qub: Canmi wañuchinan timpu; jampina timpupis. Canmi juchuchina timpu; jatarachinan
    timpupis.
  bqp-bqp: Dɛgↄrↄ kun, gbana aafia gↄrↄ kun, gborogↄrↄ kun, a dↄgↄrↄ kun.
  hat-hat: lè pou ou touye, lè pou ou geri, lè pou ou kraze, lè pou ou bati.
  eng-BSB: a time to kill and a time to heal, a time to break down and a time to build,
  eng-WEBPB: a time to kill, and a time to heal; a time to break down, and a time
    to build up;
  kbq-kbq: Vahe'ma ahefri kna megeno, vahe'ma azeri knamare kna me'ne. Maka'zama tapagema
    hutre kna megeno, ete kasefa'ma azeri otino ki kna me'ne.
  nhe-BL: Onca tonali para titlamictis huan onca tonali para titepajtis. Onca tonali
    para titlaxolehuas huan onca tonali para tijcualchijchihuas.
  bus-bus: Dɛgurↄↄ kuu, gbana aafia gurↄↄ kuu, gborogurↄↄ kuu, à dↄgurↄↄ kuu.
  gub-BL: Puruzuka ma'e uzuka teko puruzuka haw 'ar mehe wà. Ximukatu teko wamukatu
    haw 'ar mehe zane wà no. Xityk tàpuz heitykaw 'ar mehe. Xiapo tàpuz iapo haw 'ar
    mehe.
  eng-DRA: A time to kill, and a time to heal. A time to destroy, and a time to build.
