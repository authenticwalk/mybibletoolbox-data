verse: ECC.003.021
translations:
  mal-C: മനുഷ്യന്റെ ആത്മാവ് ഉന്നതങ്ങളിലേക്കാണോ പോകുന്നത്? മൃഗത്തിന്റെ ആത്മാവ് ഭൂമിയുടെ
    അധോഭാഗങ്ങളിലേക്കാണോ നിപതിക്കുന്നത്? ആർക്കാണ് അറിവുള്ളത്?”
  deu-TKW: Wer weiß, ob der Geist der Menschenkinder aufwärts steigt, der Geist des
    Viehes aber zur Erde hinab fährt?
  lin-lin: Nani ayebi soki molimo ya moto emataka na likolo, mpe soki molimo ya nyama
    ekitaka na se ya mabele ? »
  eng-LSV: Who knows the spirit of the sons of man that is going up on high, and the
    spirit of the beast that is going down below to the earth?
  eng-GNV: Who knoweth whether the spirit of man ascend vpward, and the spirit of
    the beast descend downeward to the earth?
  eng-WEBSTER: Who knoweth the spirit of man that goeth upward, and the spirit of
    the beast that goeth downward to the earth?
  nhw-BL: Pampa ¿ajqueya hueli quinextilis ica temachili sintla itonal se masehuali
    yohui huejcapa huan itonal se tlapiyali yohui tlatzintla?
  swh-ONEN: Ni nani ajuaye kama roho ya mtu huenda juu na roho ya mnyama hushuka chini
    ardhini?”
  bba-bba: Wɑrɑ koo kpĩ u nɛɛ, tɔnun hundewɑ yɑ rɑ yɔ wɔllɔ kpɑ yɛɛɡiɑ yɑ n wɑ̃ɑ temɔ.
  eng-KJVCPB: Who knoweth the spirit of man that goeth upward, and the spirit of the
    beast that goeth downward to the earth?
  luo-luo: En ngʼa mongʼeyo ka chuny dhano dum dhi malo to chuny le ridore dhi e lowo?”
  meu-meu: Daika dibana taunimanima laumana na e daemu bona boroma laumana na tano
    ai e dihomu eiava?
  npi-ULB: मानिसको आत्मा उँभोतिर र पशुको प्राण तलतिर माटोमा जान्छ भनी कसलाई थाहा छ
    र ?
  yor-yor: Ta ni ó mọ̀ bóyá ẹ̀mí ènìyàn ń lọ sí òkè tí ẹ̀mí ẹranko sì ń lọ sí ìsàlẹ̀
    nínú ilẹ̀ ni?”
  ind-ind: Siapakah yang tahu apakah roh manusia naik ke atas sedangkan roh hewan
    turun ke bumi?!
  pes-OPCB: چطور می‌توان فهمید که روح انسان به بالا پرواز می‌کند و روح حیوان به قعر
    زمین فرو می‌رود؟»
  tgl-ULB: Sinong nakakaalam kung ang kaluluwa ng mga tao ay mapupunta paitaas at
    ang kaluluwa ng mga hayop ay mapupunta sa lupa?
  hui-hui: Marume wali agalinaga dinini irigi halu nogo biangorunaga dinini dindiha
    dalipe haga lo manda biaga. Ani lagago uruni ogodaguaore biaga lalu manda biai
    habehe ai kabe.
  mya-mya: သို့ရာတွင်၊ အထက်သို့တက်သော လူသား၏ ဝိညာဉ်ကို၎င်း၊ အောက်အရပ်မြေသို့ဆင်းတတ်သော
    တိရစ္ဆာန်၏ဝိညာဉ်ကို၎င်း၊ အဘယ်သူသည် ပိုင်းခြား၍ သိသနည်း။
  bod-N: མི་ཡི་རྣམ་ཤེས་ཡར་འཕག་པ་དང་། དུད་འགྲོའི་རྣམ་ཤེས་ནི་མར་ལྷུང་བ་སུ་ཡིས་ཤེས་སམ།
  sna-sna: Ndiani angaziva kana mweya womunhu uchikwira kuenda kumusoro uye kana mweya
    wemhuka uchidzika pasi?”
  spa-BLM: ¿Quién conoce el espíritu del hombre, si va hacia arriba, y el espíritu
    del animal, si baja a la tierra?”
  cac-cac: ¿Tom ay junoc mach man̈ ojtannacoc to a co pixan a on̈ anima on̈ tic sq'uecan
    d'a satchaan̈, axo sq'uinal noc' noc' a d'a sat lum tic satcanemi?
  swh-ULB: Ni nani ajuaye kama roho ya mwanadamu inaenda juu na roho ya wanyama inaenda
    chini ya nchi?
  bel-bel: 'Хто ведае: ці дух сыноў чалавечых падымаецца ўгору, а ці дух жывёл апускаецца
    долу, у зямлю?'
  deu-ELBBK: Wer weiß von dem Odem der Menschenkinder, ob er aufwärts fährt, und von
    dem Odem der Tiere, ob er niederwärts zur Erde hinabfährt?
  mbb-OT: Wazà nesayud ke is gimukud te etew ebpehendiyè be te zivavew wey is gimukud
    te langgam ne ebpehendiyà be te zizalem te tanà?”
  mal-2015: മനുഷ്യരുടെ ആത്മാവു മേലോട്ടു പോകുന്നുവോ? മൃഗങ്ങളുടെ ആത്മാവു കീഴോട്ടു ഭൂമിയിലേക്കു
    പോകുന്നുവോ? ആർക്കറിയാം?
  rmc-rmc: Ko džanel, či o duchos le manušeskro džal upre a či o duchos le džvirengro
    džal tele andre phuv?“
  pes-OPV: کیست روح انسان را بداند که به بالا صعود می‌کند یا روح بهایم را که پایین
    بسوی زمین نزول می‌نماید؟
  ron-1924: Чине штие дакэ суфларя омулуй се суе ын сус ши дакэ суфларя добитокулуй
    се кобоарэ ын жос, ын пэмынт?
  ben-OBCV: মানুষের আত্মা যে উপরে যায় আর পশুর আত্মা মাটির তলায় যায় তা কে জানে?”
  som-som: Waayo, bal yaa yaqaan in dadka naftiisu ay kor tagto iyo in xayawaanka
    naftiisu ay dhulka hoos u tagto iyo in kale?
  lat-VUC: Quis novit si spiritus filiorum Adam ascendat sursum, et si spiritus jumentorum
    descendat deorsum?
  eng-ASVBT: Who knoweth the spirit of man, whether it goeth upward, and the spirit
    of the beast, whether it goeth downward to the earth?
  ita-1885: Chi sa che lo spirito de' figliuoli degli uomini salga in alto, e quel
    delle bestie scenda a basso sotterra?
  eng-LXXUP: And who has seen the spirit of the sons of man, Whether it goes upward?
    And the spirit of the beast, Whether it goes downward to the earth?
  eng-ULB: Who knows whether the spirit of mankind goes upward and the spirit of animals
    goes downward into the earth?
  spa-VBL: ¿Quién sabe realmente si el aliento de vida de los seres humanos va hacia
    arriba, y el aliento de vida de los animales baja a la tierra?
  fra-_FOB: Qui sait si l'esprit des hommes monte en haut, et si l'esprit de la bête
    descend en bas dans la terre?
  mal-mal: മനുഷ്യരുടെ ആത്മാവ് മേലോട്ടു പോകുന്നുവോ? മൃഗങ്ങളുടെ ആത്മാവ് കീഴോട്ട് ഭൂമിയിലേക്കു
    പോകുന്നുവോ? ആർക്കറിയാം?
  urd-GVR: Kaun yaqīn se kah saktā hai ki insān kī rūh ūpar kī taraf jātī aur haiwān
    kī rūh nīche zamīn meṅ utartī hai?”
  suz-BL: मिनु मुर आन सोक्‍त चहिं ग्‍येत्‍थ नु बस्‍तु भाव आन सोक्‍त चहिं खप लुक्‍च
    लाइब, दे सुम तुइश्‍शो बाक्‍बा ङा?
  eng-NOY: Who knoweth the spirit of man, whether it goeth upward, and the spirit
    of a beast, whether it goeth downward to the earth?
  ita-1927: Chi sa se il soffio dell’uomo sale in alto, e se il soffio della bestia
    scende in basso nella terra?
  ckb-ckb: 'کێ دەزانێت: ئایا ڕۆحی ئادەمیزاد بەرەو سەرەوە هەڵدەکشێت یان ڕۆحی ئاژەڵ
    بەرەو خوارەوە بۆ زەوی دادەبەزێت؟»'
  eng-BBE: Who is certain that the spirit of the sons of men goes up to heaven, or
    that the spirit of the beasts goes down to the earth?
  kan-OKCV: ಮನುಷ್ಯನ ಆತ್ಮವು ಮೇಲಕ್ಕೆ ಹೋಗುತ್ತದೆ ಎಂದೂ ಮೃಗದ ಪ್ರಾಣವು ಭೂಮಿಯ ಕೆಳಗೆ ಹೋಗುತ್ತದೆಂದೂ
    ಯಾರು ತಿಳಿದಾರು?”
  tam-2017: உயர ஏறும் மனிதனுடைய ஆவியையும், தாழ பூமியில் இறங்கும் மிருகங்களுடைய ஆவியையும்
    அறிகிறவன் யார்?
  spa-RV-1909: ¿Quién sabe que el espíritu de los hijos de los hombres suba arriba,
    y que el espíritu del animal descienda debajo de la tierra?
  ron-BTF: Cine cunoaște duhul omului care merge în sus și duhul animalului care merge
    jos în pământ?
  eng-WEBP: Who knows the spirit of man, whether it goes upward, and the spirit of
    the animal, whether it goes downward to the earth?”
  eng-FBV: Who really knows whether the breath of life of human beings goes up above,
    and the breath of life of animals goes down below to the earth?
  nld-1939: Wie weet of ‘s mensen levensadem opstijgt naar boven, En die van het dier
    naar beneden gaat in de grond?
  nch-BL: Pampa ¿ajquiya hueli quinextilis ica temachili sinta itonal se masehuali
    yahui huejcapa huan itonal se tapiyali yahui tatzinta?
  vie-1934: Ai biết hoặc thần của loài người thăng lên, hoặc hồn của loài thú sa xuống
    dưới đất?
  hin-CV: किसे मालूम है कि मनुष्य के प्राण ऊपरी लोक में जाते हैं तथा पशु के प्राण
    पाताल में?”
  spa-BES: ¿Quién está seguro de que el espíritu de los hijos de los hombres sube
    al cielo, o que el espíritu de las bestias desciende a la tierra?
  tdx-tdx: Ia ty mahafohiñe ke hañambone ty arofo’ ondaty he hañambane mb’an-tane
    ao ty tro’ o bibio?
  tha-KJV: ใครรู้ว่าจิตวิญญาณของมนุษย์ไปสู่เบื้องบนหรือเปล่า และวิญญาณของสัตว์เดียรัจฉานลงไปสู่พิภพโลกหรือเปล่า
  por-BR-2018: Quem tem certeza de que o fôlego de vida dos homens sobe para cima,
    e que o fôlego de vida dos animais desce para debaixo da terra?
  deu-ELO: Wer weiß von dem Odem der Menschenkinder, ob er aufwärts fährt, und von
    dem Odem der Tiere, ob er niederwärts zur Erde hinabfährt?
  eng-WYC-2018: Who knoweth, if the spirit[s] of the sons of Adam goeth upward, and
    if the spirit(s) of beasts goeth downward? (Yet who knoweth, if the spirits of
    the sons and daughters of Adam go upward to heaven, and if the spirits of the
    beasts go downward into the ground? I do not know.)
  epo-epo: Kiu scias, ĉu la spirito de homidoj leviĝas supren, kaj ĉu la spirito de
    bruto malleviĝas malsupren en la teron?
  uig-PIN: Kim adǝm balilirining roⱨini bilidu? U yuⱪiriƣa qiⱪamdu, buni kim bilidu?
    Ⱨaywanlarning roⱨi, u yǝr tegigǝ qüxǝmdu, kim bilidu?
  beo-beo: 'Dunu mogili da dunu ea a:silibu da gado heda:sa, be ohe ea a:silibu da
    osoboga daha, ilia amane sia: daha. Be ninia amo hou habodane dawa:ma:bela:?'
  tpi-OTNT: Sampela man i ting spirit bilong man i go antap na spirit bilong ol abus
    i go daun long graun. Tasol husat inap save tru long dispela samting?
  hau-SA: Wa ya tabbatar cewa ruhun mutum yakan tashi sama sa’an nan na dabba yă sauka
    ƙasa?”
  uig-LAT: Kim adem balilirining rohini bilidu? U yuqirigha chiqamdu, buni kim bilidu?
    Haywanlarning rohi, u yer tégige chüshemdu, kim bilidu?
  nde-nde: Ngubani owaziyo ingabe umphefumulo womuntu uyakhwela uye phezulu kuthi
    owenyamazana wehlele phansi phakathi emhlabathini?”
  ton-ton: Ko hai ʻoku ne ʻilo ʻae laumālie ʻoe tangata ʻoku ʻalu ki ʻolunga, mo e
    moʻui ʻae manu ʻoku ʻalu hifo ki he kelekele?
  ces-1613: Kdo to zná, že duch synů lidských vstupuje zhůru, a duch hovadí že sstupuje
    pod zemi?
  eng-WMB: Who knows the spirit of man, whether it goes upward, and the spirit of
    the animal, whether it goes downward to the earth?”
  tam-TCV: மனிதனின் ஆவி மேல்நோக்கி எழும்புகிறதென்றோ, மிருகத்தின் ஆவி பூமிக்குள்ளே
    கீழ்நோக்கி போகிறதென்றோ யாருக்குத் தெரியும்?
  ceb-ULB: Kinsa man ang nakabalo kung ang espiritu sa tawo mopataas ug ang espiritu
    sa mga mananap mopaubos ngadto sa yuta?
  pol-UBG: A któż wie, że duch synów ludzkich idzie w górę, a duch zwierzęcia zstępuje
    do ziemi?
  agr-agr: ¿Ya tumainaita, aentsu wakanig yakí nayaimpinum weawai, nuniai untsu kuntinu
    wakani nugka initken akaewai tusash?
  kyc-kyc: Dokopa menana imambu doko isa yuu donena paramopa wambunya imambu doko
    ketae panda paraŋa lao wambu mendeme apa pipala soo gisilyase?
  urd-GVU: کون یقین سے کہہ سکتا ہے کہ انسان کی روح اوپر کی طرف جاتی اور حیوان کی روح
    نیچے زمین میں اُترتی ہے؟“
  deu-1912: Wer weiß, ob der Odem der Menschen aufwärts fahre und der Odem des Viehes
    abwärts unter die Erde fahre?
  kan-2017: ಮನುಷ್ಯನ ಆತ್ಮವು ಮೇಲಕ್ಕೆ ಏರುತ್ತದೋ, ಪಶುವಿನ ಆತ್ಮವು ಕೆಳಕ್ಕೆ ಇಳಿದು ಭೂಮಿಗೆ ಸೇರುತ್ತದೋ
    ಯಾರಿಗೆ ಗೊತ್ತು?
  yap-yap: Mini’ e rayag rok ni nge micheg ni ya’al ko girdi’ e ra yan ngalang, ma
    ya’al ko gamanman e ra yan nga fithik’ e but’?
  hlt-MCSB: Hlang ca rhoek kah mueihla tah a so la cet tih rhamsa mueihla tah diklai
    khuila a suntlak thuk khaw ulong a ming?
  mdy-ETH: ሂዳዖ፥ ዓሲኮ ሼምፓ ሌካ ዓኣዻሢና ቆልሞንታ ቦዖንታኮ ሼምፓ ሊካ ሳዖ ጌላሢ ዱማሲ ዔራሢ ዖናዳይ?
  kew-kew: Aa medalomame gupa kone imi. Onaana wasare so yaapara pea raa yaa yapa
    mena aarinuna wasare no su-para pea kone gupa imi. Go yaena re luaburi aapimi
    makuaaya?
  twi-ASANTE: Hwan na ɔnim sɛ onipa honhom foro soro, na aboa deɛ siane kɔ asase mu
    anaa?”
  eng-WEBU: Who knows the spirit of man, whether it goes upward, and the spirit of
    the animal, whether it goes downward to the earth?”
  wal-wal: Yaatin, asaa shemppoi saluwaa pude kiyiyoogaanne do7atu shemppoi biittaa
    ciimmau duge wodhdhiyoogaa shaakkidi eranau danddayiyai oonee?
  spa-PDDPT: ¿Quién conoce el espíritu de los hijos de hombres? ¿Va él hacia arriba?
    ¿Y el hálito de la bestia baja a la tierra?
  gun-gun: Mava'e oikuaa ta avakue ra'y kuery nhe'ẽ yva re oo 'rãa, ha'e rã mymba
    nhe'ẽ ma yvy katy, yvy re rive oo 'rãa?
  ilo-ULB: Siasino ti makaammo no ti espiritu ti sangkataoan ket agpangato ken dagiti
    espiritu dagiti ayup ket agpababa iti uneg ti daga?
  kpg-kpg: Ma e modongoohia di aha bolo di hagataalunga o tangada le e hana gi nua,
    gei ogo di hagataalunga o di manu le e hana gi lodo di gelegele?
  uig-ARA: كىم ئادەم بالىلىرىنىڭ روھىنى بىلىدۇ؟ ئۇ يۇقىرىغا چىقامدۇ، بۇنى كىم بىلىدۇ؟
    ھايۋانلارنىڭ روھى، ئۇ يەر تېگىگە چۈشەمدۇ، كىم بىلىدۇ؟
  sus-sus: Nde a kolon xa mixi faxaxi xaxili tema koore nɛ, xa sube faxaxi xaxili
    goroma bɔxi nɛ?
  pon-2006: Ihs me kak ese ma ngenen aramas kin kohdahla powe oh ngenen mahn kin kohdihla
    pah?
  jae-jae: Ŋamalac ondoc kêjala kêtu tôŋ gebe ŋamalac katu oc êpi lôlôc ma bôc katu
    oc êsêp nomlêlôm êna.
  ksd-ksd: To ia i nunure ba ra tulungea i ra tutana i tutua urama, ma ra tulungea
    i ra leing i vut ba ta ra pia?
  tur-YTC: İnsan ruhunun yukarıya gittiğini, hayvan ruhunun aşağıya, yere indiğini
    kim biliyor?”
  bel-N: Хто ведае, цi дух сыноў чалавечых узыходзіць угору, цi дух жывёлы зыходзiць
    унiз, у зямлю?
  grc-BRENT: Καὶ τίς εἶδε πνεῦμα υἱῶν τοῦ ἀνθρώπου, εἰ ἀναβαίνει αὐτὸ ἄνω; καὶ τὸ
    πνεῦμα τοῦ κτήνους, εἰ καταβαίνει αὐτὸ κάτω εἰς γῆν;
  ind-AYT: Siapa yang tahu bahwa roh anak-anak manusia naik ke atas, dan roh binatang
    turun ke bawah bumi?”
  nya-nya: Kodi ndani amene amadziwa ngati mzimu wa munthu umakwera kumwamba, ndipo
    mzimu wa nyama umatsikira kunsi kwa dziko?”
  hrv-hrv: Tko zna da li dah ljudski uzlazi gore, a dah zvijeri silazi dolje k zemlji?
  mps-mps: Bidi mebago homugo te bidigo noma mobo te ugwaba holobo homu, te hasa dabego
    mobo noma te tǫba aiyaba dulubao homu ebao. Tialima, dego mu te sę page koneabo
    usu yaibawe?
  tpi-tpi: Sampela man i ting spirit bilong man i go antap na spirit bilong ol abus
    i go daun long graun. Tasol husat inap save tru long dispela samting?
  dan-1931: Hvo ved, om Menneskenes Ånd stiger opad, og om Dyrenes Ånd farer nedad
    til Jorden?
  vie-OVCB: Có ai bảo được rằng linh của loài người sẽ bay lên, còn linh của loài
    thú sẽ sa xuống đất bụi?
  guj-2017: મનુષ્યનો આત્મા ઉપર જાય છે અને પશુનો આત્મા નીચે પૃથ્વીમાં જાય છે તેની ખબર
    કોને છે?
  pon-2006A: Ihs me kak ese ma ngenen aramas kin kohdahla powe oh ngenen mahn kin
    kohdihla pah?
  por-BRBSL: Quem conhece o espírito do homem, se vai para cima, e o espírito do animal,
    se vai para baixo para a terra”?
  cth-cth: Hatnavah, lathueng lah ka luen e tami e muitha hai thoseh, rahim lae hmuen
    talai lah ka khum e saring e muitha hai thoseh, apinimaw a kapek thai teh a panue
    thai han.
  twi-twi: Hena na onim sɛ onipa honhom foro soro na aboa de sian kɔ asase mu ana?”
  hlt-hlt: Hlang ca rhoek kah mueihla tah a so la cet tih rhamsa mueihla tah diklai
    khuila a suntlak thuk khaw ulong a ming?
  tbz-SIM: We nyɛ̃́ kòo nìtì kó mufòmmu dekù kɛĩ́nkɛ̀ kɛ̀ fɛɔ̃̀fɛ̀ kɔ̃mu ɔ̃ nkpɑɑ́
    kɛtenkɛ̀ miɛkɛ?
  msy-2020: Ezɨ, gumazir maba kamaghɨn mɨgɨa ghaze, gumazim aremezɨ an duam Godɨn
    Nguibamɨn ghuavanadima, asɨzimɨn duam nguazimɨn ghuaghiri. Ezɨ tinara bizir kamɨn
    ganigh a gɨfogham?
  dop-dop: Nɔɣɔlʋ kɑɑ pəsɩ nɑ ɩ́ hʋlɩ təfoo sɩ yəlɑɑ ləsɑsɩ kpɑɑkɩ ɩsɔ nɑ tɔlɑ nyənsɩ
    nɑ́ɑ́ sɑɑlɩ ɑtɛ.
  azb-azb: Bunu kim bilir ki, insanların ruhu yuxarı qalxır, heyvanların ruhu aşağı
    – yerin altına enir?
  eng-DBY: Who knoweth the spirit of the children of men? Doth it go upwards? and
    the spirit of the beasts, doth it go downwards to the earth?
  hin-2017: क्या मनुष्य का प्राण ऊपर की ओर चढ़ता है और पशुओं का प्राण नीचे की ओर जाकर
    मिट्टी में मिल जाता है? यह कौन जानता है?
  wol-KYG: Ana ku mu wóor ne bakkanu nit day yéeg asamaan, bakkanu mala tàbbi suuf?
  eng-YLT: Who knoweth the spirit of the sons of man that is going up on high, and
    the spirit of the beast that is going down below to the earth?
  eng-WYC-2017: Who knoweth, if the spirit[s] of the sons of Adam goeth upward, and
    if the spirits of beasts goeth downward?
  eng-WMBB: Who knows the spirit of man, whether it goes upward, and the spirit of
    the animal, whether it goes downward to the earth?”
  urd-GVH: कौन यक़ीन से कह सकता है कि इनसान की रूह ऊपर की तरफ़ जाती और हैवान की रूह
    नीचे ज़मीन में उतरती है?”
  rug-rug: Lopu ta gilana, be sa maqomaqona sa tie si sage taloa meke sa maqomaqona
    sa kurukuru ṉame si gore la pa korapa pepeso.”
  gaz-gaz: Akka hafuurri namaa ol baʼee hafuurri bineensaa immoo lafa keessa seenu
    eenyutu beeka?”
  fra-LSG: Qui sait si le souffle des fils de l’homme monte en haut, et si le souffle
    de la bête descend en bas dans la terre?
  yal-yal: Nde a kolon xa adamadiine niin tema kore nɛn, subene niin yi godo bɔxɔn
    bun?”
  haw-1868: Owai ka mea ike i ke ea o na keiki a kanaka, ka mea i pii iluna, a me
    ke ea o na holoholona ka mea i iho ilalo i ka honua?
  arb-NAV: فَمَنْ يَعْرِفُ أَنَّ رُوحَ الإِنْسَانِ تَصْعَدُ إِلَى الْعَلاءِ، وَرُوحَ
    الْحَيَوَانِ تَهْبِطُ إِلَى أَسْفَلِ الأَرْضِ؟
  ewe-ewe: elabena ame ka ate ŋu aɖee fia bena, amegbetɔ ƒe gbɔgbɔ ɖoa ta dzi, ke
    lãwo tɔ ya ɖoa ta anyi, gena ɖe tome?”
  eng-LEE: Who knoweth the spirit of the sons of man that ascendeth upward, and the
    spirit of the beast that descendeth downward to the earth?
  asm-FB: মানুহৰ প্রাণবায়ু যে উৰ্দ্ধগামী হয় আৰু পশুৰ প্ৰাণবায়ু যে মাটিৰ তললৈ অধোগামী
    হয়, তাক কোনে জানে?
  sus-A: ندٍ عَ كٌلٌن شَ مِشِ قَشَشِ شَشِلِ تٍمَ كٌورٍ نّ، شَ سُبٍ قَشَشِ شَشِلِ فٌرٌ مَ
    بْشِ نّ؟
  fra-SBL: Qui connaît l'esprit de l'homme, s'il monte vers le haut, et l'esprit de
    l'animal, s'il descend vers la terre ? ".
  hbo-hbo: מִ֣י יֹודֵ֗עַ ר֚וּחַ בְּנֵ֣י הָאָדָ֔ם הָעֹלָ֥ה הִ֖יא לְמָ֑עְלָה וְר֙וּחַ֙
    הַבְּהֵמָ֔ה הַיֹּרֶ֥דֶת הִ֖יא לְמַ֥טָּה לָאָֽרֶץ׃
  kik-kik: Nũũ ũũĩ kana hihi roho wa mũndũ wambataga na igũrũ, naguo roho wa nyamũ
    ũgaikũrũka na thĩ?”
  fra-NCL: Qui connaît le souffle des enfants des hommes, qui monte en haut, et le
    souffle de la bête, qui descend en bas vers la terre ?
  cek-AK: Toe kami ih pakhra loe ranui bangah caeh tahang moe, moi ih pakhra loe long
    ah caeh tathuk, tiah mi mah maw panoek?
  cuk-cuk: ”¿Ar doa wissunna, dule-e-burba niba naddae? ¿Ar doa wissunna, ibdurgan-e-burbadi
    neg-urba aideddae?”
  uig-CYR: Ким адәм балилириниң роһини билиду? У жуқуриға чиқамду, буни ким билиду?
    Һайванларниң роһи, у йәр тегигә чүшәмду, ким билиду?
  tel-2017: మనుషుల ఆత్మ పరలోకానికి ఎక్కిపోతుందనీ జంతువుల ప్రాణం భూమిలోకి దిగిపోతుందనీ
    ఎవరికి తెలుసు?
  hat-BSA: Se kilès ki ka konnen ke souf a lòm monte anwo e souf a bèt yo desann anba
    tè?
  kos-kos: Su ku in etu na pwaye lah ngunin mwet uh ac sowak nu lucng, ac ngunin ma
    orakrak uh ac som nu ten nu infohk uh?
  hbo-WLC: מִ֣י יוֹדֵ֗עַ ר֚וּחַ בְּנֵ֣י הָאָדָ֔ם הָעֹלָ֥ה הִ֖יא לְמָ֑עְלָה וְר֙וּחַ֙
    הַבְּהֵמָ֔ה הַיֹּרֶ֥דֶת הִ֖יא לְמַ֥טָּה לָאָֽרֶץ׃
  ibo-ibo: Onye pụrụ iguzo gbaa akaebe na mmụọ mmadụ na-ala nʼelu ma nke anụmanụ na-ala
    nʼaja?”
  ory-ory: ମନୁଷ୍ୟର ଆତ୍ମା ଊର୍ଦ୍ଧ୍ୱଗାମୀ ଓ ପଶୁର ଆତ୍ମା ପୃଥିବୀର ଅଧୋଗାମୀ ହୁଏ ବୋଲି କିଏ ଜାଣେ?
  chk-chk: Iö a silei ika ngünün aramas ra feitä läng, nge ngünün man ra feitiu fän
    pwül?”
  rop-rop: Wal hau enibodi garra sabi if pipul spirit gowap langa hebin, en det enimul
    spirit godan langa graun?
  ukr-1871: Хто бо знає, чи дух людський іде в гору, й чи зьвірячий дух ійде вниз,
    у землю?
  deu-1951: Wer weiß, ob der Geist des Menschen aufwärts steigt, der Geist des Tieres
    aber abwärts zur Erde fährt?
  eng-JPS: Who knoweth the spirit of man whether it goeth upward, and the spirit of
    the beast whether it goeth downward to the earth?
  srp-1865: Ko zna da duh sinova ljudskih ide gore, a duh stoke da ide dolje pod zemlju?
  lug-lug: Ani amanyi obanga omwoyo gw’omuntu gwambuka waggulu, ogw’ensolo gwo ne
    gukka mu ttaka?”
  heb-heb: מי יודע רוח בני האדם העלה היא למעלה ורוח הבהמה הירדת היא למטה לארץ׃
  ben-IRV: কে জানে মানবজাতির আত্মা উপরে যাবে কিনা এবং পশুর আত্মা নিচের দেকে মাটির
    তলায় যাবে কিনা?
  pan-pan: ਕੌਣ ਜਾਣਦਾ ਹੈ ਕਿ ਆਦਮ ਵੰਸ਼ੀ ਦਾ ਆਤਮਾ ਉੱਪਰ ਵੱਲ ਚੜ੍ਹਦਾ ਹੈ ਅਤੇ ਪਸ਼ੂਆਂ ਦਾ ਆਤਮਾ
    ਧਰਤੀ ਵੱਲ ਹੇਠਾਂ ਉੱਤਰਦਾ ਹੈ?
  mya-JVB: သို့ရာတွင်၊ အထက် သို့ တက် သော လူ သား ၏ ဝိညာဉ် ကို၎င်း၊ အောက် အရပ်မြေ သို့
    ဆင်း တတ်သော တိရစ္ဆာန် ၏ဝိညာဉ် ကို၎င်း ၊ အဘယ်သူ သည် ပိုင်းခြား၍ သိ သနည်း။
  hmo-hmo: Daika ia diba taunimanima edia lauma be do ia daekau, to boroma ena lauma
    be tano dekenai do ia diho?
  urd-urd: कौन जानता है कि इंसान की रूह ऊपर चढ़ती और हैवान की रूह ज़मीन की तरफ़ नीचे
    को जाती है?
  rus-SYN: 'Кто знает: дух сынов человеческих восходит ли вверх, и дух животных сходит
    ли вниз, в землю?'
  bqc-SIM: Tó gbɛ̃nazĩna nisĩna ì ta musu, nↄ̀bↄ pↄ́ ì ta zĩ́lɛn lò, démɛ
    dↄ̃i?
  tcz-CHONGTHU: Ajeh chu koiham mihem lhagao akaltouvin chule gamsaho lhagao leisetna
    akumsuh’e ti, koi jin aphotchet thei jem?
  mar-mar: मानवजातीचा आत्मा वर जातो आणि पशुचा आत्मा खाली जमिनीत जातो की काय हे कोणाला
    माहीत आहे?
  qub-qub: ¿Piraj musyan runapa alman janaj pachaman aywacushanta, animalpa almanna
    pacha rurinman yaycushanta?
  bqp-bqp: Tó bisãsiri nini dì tá musu, nↄ̀bↄ pↄ́ sↄ̃ àdi tá zĩtɛmɛ, dí mɛ́ à dↄ̃ↄ?
  hat-hat: Ki moun ki konnen si nanm moun moute anwo nan syèl epi nanm zannimo desann
    anba tè vre?
  eng-BSB: Who knows if the spirit of man rises upward and the spirit of the animal
    descends into the earth?
  eng-WEBPB: Who knows the spirit of man, whether it goes upward, and the spirit of
    the animal, whether it goes downward to the earth?”
  kbq-kbq: Vahe'mofo avamumo'a anagamu marenerisigeno, zagagafamofo avamumo'a mopafi
    ufregahie hu'za mago'a vahe'mo'za nehazanagi, tagra tamage kea ontahi'none.
  nhe-BL: Pampa ¿ajqueya hueli quinextilis ica temachili intla itonal se tlacatl yahui
    huejcapa huan itonal se tlapiyali yahui tlatzintla?
  bus-bus: Tó gbɛ̃ntee ninii è tá musu, nↄ̀bↄ pↄ́ sↄ̃ è tá gĩzĩmɛ, dé bé à dↄ̃ↄ?
  gub-BL: — Teko hekwe uzeupir imàno re. Ma'ea'yr wezyw imàno re, i'i teko wà. Aipo
    upuner a'e ma'e ikwaw katu haw rehe wà.
  eng-DRA: Who knoweth if the spirit of the children of Adam ascend upward, and if
    the spirit of the beasts descend downward?
