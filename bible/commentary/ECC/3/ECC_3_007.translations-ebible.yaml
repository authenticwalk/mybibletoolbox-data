verse: ECC.003.007
translations:
  mal-C: കീറുന്നതിനൊരു കാലം, തുന്നിച്ചേർക്കുന്നതിനൊരു കാലം, മൗനമായിരിക്കുന്നതിനൊരു
    കാലം, സംസാരിക്കുന്നതിനൊരു കാലം,
  deu-TKW: Zerreißen hat seine Zeit und Nähen hat seine Zeit; Schweigen hat seine
    Zeit und Reden hat seine Zeit;
  lin-lin: tango ya kopasola mpe tango ya kobamba, tango ya kokanga monoko mpe tango
    ya koloba ;
  eng-LSV: A time to tear, || And a time to sew. A time to be silent, || And a time
    to speak.
  eng-GNV: 'A time to rent, and a time to sowe: a time to keepe silence, and a time
    to speake.'
  eng-WEBSTER: A time to rend, and a time to sew; a time to keep silence, and a time
    to speak;
  nhw-BL: Onca tonali para tijtzayanas se tlenijqui huan onca tonali para tiquijtzomas
    catli tzayantoc. Onca tonali para timocamatzacuas huan onca tonali para ticamanaltis.
  swh-ONEN: wakati wa kurarua na wakati wa kushona, wakati wa kunyamaza na wakati
    wa kuzungumza,
  bba-bba: Gɛ̃ɛkubu kɑ bin sɑɑ, yinɑ mɑɑ kɑ yen sɑɑ. Mɑribu kɑ bin sɑɑ, ɡɑri ɡerubu
    mɑɑ kɑ bin sɑɑ.
  eng-KJVCPB: A time to rent, and a time to sew; A time to keep silence, and a time
    to speak;
  luo-luo: kinde mar yiecho gimoro kod kinde mar twangʼo, kinde mar lingʼ kod kinde
    mar wuoyo,
  meu-meu: dabua idarena mai negana, dabua iturina mai negana; asi reḡereḡeda baita
    noho na mai negana, baita herevahereva na mai negana;
  npi-ULB: लुगा च्यात्‍ने एउटा समय छ, र त्यसलाई मर्मत गर्ने एउटा समय । चुप लाग्‍ने
    एउटा समय छ, र बोल्ने एउटा समय ।
  yor-yor: ìgbà láti ya àti ìgbà láti rán ìgbà láti dákẹ́ àti ìgbà láti sọ̀rọ̀,
  ind-ind: Ada waktu untuk merobek pakaian karena kesedihan, dan ada waktu untuk membuat
    pakaian yang baru. Ada saat yang tepat untuk diam, dan ada saat yang tepat untuk
    berbicara.
  pes-OPCB: زمانی برای پاره کردن، زمانی برای دوختن. زمانی برای سکوت، زمانی برای گفتن.
  tgl-ULB: panahon ng pagpunit ng kasuotan at panahon ng pananahi ng kasuotan, panahon
    ng pananahimik at panahon ng pagsasalita,
  hui-hui: Ibugua degeme aga budulene horobi lone lebia dai bulene horobi dabo ngeleda.
    Bi nale holene horobi bi lalu holene horobi pongobo wini nga.
  mya-mya: အဝတ်ကို ဆုတ်ရသောအချိန်နှင့် ချုပ်ရသော အချိန်လည်းရှိ၏။ တိတ်ဆိတ်စွာနေသောအချိန်နှင့်၊
    စကားပြောရသော အချိန်လည်းရှိ၏။
  bod-N: དབྲལ་བའི་དུས་ཤིག་འཚེམ་པའི་དུས་ཤིག་ཡོད། ། ཁ་ཁུ་སིམ་པོར་སྡོད་པའི་དུས་ཤིག་དང་།
    ། ངག་ནས་སྐད་ཆ་སྨྲ་བའི་དུས་ཤིག་ཡོད། །
  sna-sna: nguva yokubvarura nenguva yokusona, nguva yokunyarara nenguva yokutaura;
  spa-BLM: un tiempo para rasgar, y un tiempo para coser; un tiempo para guardar silencio,
    y un tiempo para hablar;
  cac-cac: Ay b'aj sn̈ic'chajb'at junoc tas, ay pax b'aj stz'ischaji. Ay b'aj numan
    tzon̈ aji, ay pax b'aj tzon̈ loloni.
  swh-ULB: wakati kuchana mavazi na wakati wa kuyashona, wakati wa kunyamaza na wakati
    wa kuzungumza.
  bel-bel: пара разьдзіраць, і пара зашываць; пара маўчаць, і пара прамаўляць;
  wed-wed: Sika ana mara ma popo ana mara, genuana ana mara ma babani ana mara.
  deu-ELBBK: Zerreißen hat seine Zeit, und Nähen hat seine Zeit; Schweigen hat seine
    Zeit, und Reden hat seine Zeit;
  mbb-OT: duen timpu te kebindas wey timpu zaan te kedapi, duen timpu te kebpereremek
    wey timpu zaan te kegkaǥi,
  mal-2015: കീറുവാൻ ഒരു കാലം, തുന്നുവാൻ ഒരു കാലം; മിണ്ടാതിരിപ്പാൻ ഒരു കാലം, സംസാരിപ്പാൻ
    ഒരു കാലം;
  rmc-rmc: časos te čhingerel a časos te sivel, časos te čhitel a časos te vakerel,
  pes-OPV: وقتی برای دریدن و وقتی برای دوختن. وقتی برای سکوت و وقتی برای گفتن.
  ron-1924: руптул ышь аре время луй, ши кусутул ышь аре время луй; тэчеря ышь аре
    время ей, ши ворбиря ышь аре время ей;
  aui-aui: Gara gosira gabudarina itore bi bada popo kana gabudara, wiiraborabobo
    gabudarina itore, bi bada wiisisiya kana gabudara.
  ben-OBCV: ছিঁড়ে ফেলবার সময় ও সেলাই করবার সময়, চুপ করবার সময় ও কথা বলবার সময়,
  som-som: wakhti wax la jeexjeexo, iyo wakhti wax la tolo; wakhti la aamuso iyo wakhti
    la hadlo;
  lat-VUC: Tempus scindendi, et tempus consuendi; tempus tacendi, et tempus loquendi.
  eng-ASVBT: a time to rend, and a time to sew; a time to keep silence, and a time
    to speak;
  ita-1885: tempo di stracciare, e tempo di cucire; tempo di tacere, e tempo di parlare;
  eng-LXXUP: A time to rend, and a time to sew; A time to be silent, and a time to
    speak;
  eng-ULB: a time to tear clothing and a time to repair clothing, a time to keep silent
    and a time to speak.
  spa-VBL: Tiempo de romper, y tiempo de reparar. Tiempo de callar, tiempo de hablar.
  fra-_FOB: Un temps pour déchirer, et un temps pour coudre; un temps pour se taire,
    et un temps pour parler;
  mal-mal: കീറുവാൻ ഒരു കാലം, തുന്നിച്ചേർക്കുവാൻ ഒരു കാലം; മിണ്ടാതിരിക്കുവാൻ ഒരു കാലം,
    സംസാരിക്കുവാൻ ഒരു കാലം;
  lit-lit: laikas perplėšti ir laikas susiūti, laikas tylėti ir laikas kalbėti;
  urd-GVR: phāṛne aur sī kar joṛne kā, ḳhāmosh rahne aur bolne kā,
  suz-BL: खाक्‍तीक ना बाक्‍ब। मिनु फेरतीक ना बाक्‍ब। सिक्‍सी पा बाक्‍तीक ना बाक्‍ब।
    मिनु लोव़ पतीक ना बाक्‍ब।
  eng-NOY: A time to rend, and a time to sew. A time to keep silence, and a time to
    speak.
  ita-1927: un tempo per strappare e un tempo per cucire; un tempo per tacere e un
    tempo per parlare;
  ckb-ckb: دڕاندن کاتی خۆی هەیە و دوورینەوە کاتی خۆی، بێدەنگی کاتی خۆی هەیە و قسەکردن
    کاتی خۆی،
  eng-BBE: A time for undoing and a time for stitching; a time for keeping quiet and
    a time for talk;
  kan-OKCV: ಹರಿಯುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ಹೊಲಿಯುವುದಕ್ಕೆ ಒಂದು ಸಮಯ. ಸುಮ್ಮನೆ ಇರುವುದಕ್ಕೆ ಒಂದು
    ಸಮಯ, ಮಾತಾಡುವುದಕ್ಕೆ ಒಂದು ಸಮಯ.
  tam-2017: கிழிக்க ஒரு காலம் உண்டு, தைக்க ஒரு காலம் உண்டு; மவுனமாக இருக்க ஒரு காலம்
    உண்டு, பேச ஒரு காலம் உண்டு;
  spa-RV-1909: Tiempo de romper, y tiempo de coser; tiempo de callar, y tiempo de
    hablar;
  ron-BTF: Un timp pentru a rupe și un timp pentru a coase; un timp pentru a păstra
    tăcere și un timp pentru a vorbi;
  eng-WEBP: a time to tear, and a time to sew; a time to keep silence, and a time
    to speak;
  eng-FBV: A time of tearing, and a time of mending. A time of keeping quiet, a time
    of speaking up.
  nld-1939: Een tijd van scheuren, en een tijd van naaien; Een tijd van zwijgen, en
    een tijd van spreken;
  nch-BL: Onca tonali para tijtzayanas se tenijqui huan onca tonali para tiquijtzomas
    cati tzayantoc. Onca tonali para timocamatzacuas huan onca tonali para ticamanaltis.
  vie-1934: có k” xé rách, và có k” may; có k” nín lặng, có k” nói ra;
  hin-CV: फाड़ने का समय और सीने का समय; चुप रहने का समय और बोलने का समय.
  spa-BES: Un tiempo para desgarrar y un tiempo para coser; un tiempo para guardar
    silencio y un tiempo para hablar;
  tdx-tdx: androm-pandrovitañe, naho androm-panjairañe; androm-pianjiñañe, naho androm-pisaontsiañe;
  tha-KJV: มี​วาระฉีกขาด และวาระเย็บ วาระนิ่งเงียบ และวาระพูด
  por-BR-2018: Tempo de rasgar e tempo de costurar; tempo de ficar calado e tempo
    de falar.
  deu-ELO: Zerreißen hat seine Zeit, und Nähen hat seine Zeit; Schweigen hat seine
    Zeit, und Reden hat seine Zeit;
  eng-WYC-2018: Time to cut, and time to sew together; time to be still, and time
    to speak, (or time to be silent, and time to speak).
  epo-epo: estas tempo por disŝiri, kaj tempo por kunkudri; estas tempo por silenti,
    kaj tempo por paroli;
  uig-PIN: Yirtix waⱪti bar, tikix waⱪti bar; Süküt ⱪelix waⱪti bar, sɵz ⱪilix waⱪti
    bar;
  beo-beo: 'E da gadelasu eso ilegesa amola bu afosu eso ilegesa, E da ouiya:le esalasu
    eso ilegesa amola sia: dasu eso ilegesa.'
  tpi-OTNT: Em i makim taim bilong brukim klos na taim bilong samapim. Em i makim
    taim bilong pasim maus na taim bilong toktok.
  hau-SA: Lokacin yagewa da lokacin ɗinkewa, lokacin yin shiru da lokacin magana.
  uig-LAT: Yirtish waqti bar, tikish waqti bar; Süküt qélish waqti bar, söz qilish
    waqti bar;
  nde-nde: isikhathi sokudabula lesikhathi sokuthunga, isikhathi sokuthula lesikhathi
    sokukhuluma,
  ton-ton: Ko e ʻaho ke mahaehae, mo e ʻaho ke tuitui; ko e ʻaho ke fakalongolongo,
    mo e ʻaho ke lea;
  ces-1613: Èas roztrhování a čas sšívání, čas mlčení a čas mluvení;
  eng-WMB: a time to tear, and a time to sew; a time to keep silence, and a time to
    speak;
  tam-TCV: கிழித்துப் பிரிக்க ஒரு காலமுண்டு, தைத்து ஒன்றுசேர்க்க ஒரு காலமுண்டு; பேசாமல்
    இருக்க ஒரு காலமுண்டு, பேச ஒரு காலமுண்டு;
  ceb-ULB: panahon sa paggisi sa bisti ug panahon sa pagtahi sa bisti, panahon sa
    paghilom ug panahon sa pagsulti.
  pol-UBG: Czas rozdzierania i czas zszywania, czas milczenia i czas mówienia;
  agr-agr: Tsawan jegawai jáanch ichiamu, nunú ichigbau apigbau, chichatsuk pujamu,
    tuja tsawan jegawai chichaamu.
  kyc-kyc: Anjokorape komau kangurami dokope kii pirami dokope romo napyuo mee pisirami
    dokope dee pii lao pisirami dokope dusipa baame waso retenge.
  urd-GVU: پھاڑنے اور سی کر جوڑنے کا، خاموش رہنے اور بولنے کا،
  deu-1912: zerreißen und zunähen, schweigen und reden,
  kan-2017: ಹರಿಯುವ ಸಮಯ, ಹೊಲಿಯುವ ಸಮಯ, ಸುಮ್ಮನಿರುವ ಸಮಯ, ಮಾತನಾಡುವ ಸಮಯ,
  yap-yap: nge ngal’an ni ngan guchthuy nge ngal’an ni nga nip’; ngal’an ni ngan th’ab
    gulungey nge ngal’an ni ngan welthin.
  hlt-MCSB: Phen tue neh bo tue khaw om. Duem om ham tue neh thui tue khaw om.
  mdy-ETH: ዳርዛኒ ዎዴ ዓኣኔ፤ ሲካኒያኣ ዎዴ ዓኣኔ፤ ዚቲ ጋዓኒ ዎዴ ዓኣኔ፤ ጌስታኒያኣ ዎዴ ዓኣኔ።
  kew-kew: Laplap marae riripia wala rabulape di page saaya. Agaa lorape yapidi page
    agaa lape di page saaya.
  twi-ASANTE: adeɛ mu sunsuane wɔ ne berɛ, na ne pempam wɔ ne berɛ, kommyɛ wɔ ne berɛ,
    na kasa wɔ ne berɛ,
  eng-WEBU: a time to tear, and a time to sew; a time to keep silence, and a time
    to speak;
  wal-wal: Peeranau wodee de7ees; sikkanaukka wodee de7ees. Co77u gaanau wodee de7ees;
    qassi haasayanaukka wodee de7ees.
  spa-PDDPT: Tiempo de romper y tiempo de coser. Tiempo de callar y tiempo de hablar.
  gun-gun: Oĩ mba'emo nhamondoro aguã ha'e nhambovyvy aguã ára. Oĩ nhakyrirĩ aguã
    ha'e nhandeayvu aguã ára.
  ilo-ULB: adda tiempo ti panagpigis kadagiti kawkawes ken adda tiempo ti panagisimpa
    kadagiti kawkawes, adda tiempo ti panagulimek ken adda tiempo ti panagsao,
  kpg-kpg: di madagoaa e haahi, mo di madagoaa e dui, di madagoaa e noho hua deemuu,
    mo di madagoaa e leelee.
  uig-ARA: يىرتىش ۋاقتى بار، تىكىش ۋاقتى بار؛ سۈكۈت قېلىش ۋاقتى بار، سۆز قىلىش ۋاقتى
    بار؛
  sus-sus: Waxati nde na se ibɔɔfe ma, waxati nde na a dɛgɛfe ma. Waxati nde na wɔyɛnfe
    ma, waxati nde na dundufe ma.
  pon-2006: ahnsoun tehrpeseng oh ahnsoun deipina; ahnsoun nennenla oh ahnsoun mwoarongada.
  jae-jae: Takac gêŋ êŋgic ŋanoc gêc ma tasi gêŋ êpi tageŋ ŋanoc gêc. Tanam tauŋ tôŋ
    ŋanoc gêc ma tasôm biŋ ŋanoc gêc.
  ksd-ksd: a e ba da rarada tana, ma ra e ba da ingit tana; a e ba da ki mut tana,
    ma ra e ba da varvarvai tana;
  tur-YTC: Yırtmanın zamanı var, Dikmenin de zamanı var; Susmanın zamanı var, Konuşmanın
    da zamanı var;
  bel-N: Час разьдзiраць i час сшываць, час маўчаць i час гаварыць.
  grc-BRENT: Καιρὸς τοῦ ῥῆξαι καὶ καιρὸς τοῦ ῥάψαι, καιρὸς τοῦ σιγᾷν καὶ καιρὸς τοῦ
    λαλεῖν·
  ind-AYT: Ada waktu untuk merobek, dan ada waktu untuk menjahit. Ada waktu untuk
    diam, dan ada waktu untuk berbicara.
  nya-nya: Nthawi yongʼamba ndi nthawi yosoka, nthawi yokhala chete ndi nthawi yoyankhula.
  hrv-hrv: Vrijeme deranja i vrijeme š§ijenja; vrijeme šutnje i vrijeme govorenja.
  mps-mps: Agai te ugwa pisą yabo sogo bodolu muyu, te hobolabo sogo muyu yali. Agai
    te bidi dago pedauwali panibo sogo muyu, te po wabo sogo mubadi yai dao.
  tpi-tpi: Em i makim taim bilong brukim klos na taim bilong samapim. Em i makim taim
    bilong pasim maus na taim bilong toktok.
  dan-1931: Tid til at flænge og Tid til at sy, Tid til at tie og Tid til at tale,
  vie-OVCB: Có lúc xé, có lúc vá. Có lúc câm nín, có lúc lên tiếng.
  guj-2017: ફાડવાનો સમય અને સીવવાનો સમય, શાંત રહેવાનો સમય અને બોલવાનો સમય.
  pon-2006A: ahnsoun tehrpeseng oh ahnsoun deipina; ahnsoun nennenla oh ahnsoun mwoarongada.
  por-BRBSL: um tempo para rasgar, e um tempo para costurar; um tempo para manter
    o silêncio, e um tempo para falar;
  cth-cth: Hnicu raveinae atueng hoi, khuinae atueng hai ao. Sairasuep onae atueng
    hoi, lawk deinae atueng hai ao.
  twi-twi: ade mu sunsuane wɔ ne bere na ne pempam wɔ ne bere, kommyɛ wɔ ne bere na
    kasa wɔ ne bere,
  hlt-hlt: Phen tue neh bo tue khaw om. Duem om ham tue neh thui tue khaw om.
  tbz-SIM: Muyɑɑ̀kɛ̃tímù kó dimɔ̀nnì bomu, kɛ̀ muyɑɑ̀yɑ́ntìmù kó dimɔ̀nnì bo, ɑ bo
    ncĩ́ɛ̃́kɛ́mɛ̀ kó dimɔ̀nnì bomu, kɑ̀ɑ bo nnɑ́ɑ́mmɛ̀ kó dimɔ̀nnì bo.
  msy-2020: Egha e korotiaba abɨghrarɨghamin dughiaba iti, egh e da isamamin dughiaba
    iti. Egha e mɨkɨman kogh nɨmɨra ikiamin dughiaba iti, egh e mɨkɨmamin dughiam
    iti.
  dop-dop: Cəlʋɣʋ wɑɑtʋ wɛɛ kɛ́, nɑ nyɑlʋɣʋ nɑ pə wɑɑtʋ. Sum wɛnɑ pə wɑɑtʋ kɛ́, nɑ
    yɔɣɔtɑɣɑ nɑ kɑ wɑɑtʋ.
  azb-azb: Yırtmağın öz vaxtı, tikməyin öz vaxtı. Susmağın öz vaxtı, danışmağın öz
    vaxtı.
  eng-DBY: A time to rend, and a time to sew; A time to keep silence, and a time to
    speak;
  hin-2017: फाड़ने का समय, और सीने का भी समय; चुप रहने का समय, और बोलने का भी समय
    है;
  wol-KYG: Mu jot nga xar, mu jot nga gaar; mu jot nga selaw, mu jot nga wax.
  eng-YLT: A time to rend, And a time to sew. A time to be silent, And a time to speak.
  kne-kne: Waday timpo ay panbisngitan si bado ya timpo ay pandaitan. Waday pankalian
    ya timpo ay gominkan.
  eng-WYC-2017: Time to cut, and time to sew together; time to be still, and time
    to speak.
  eng-WMBB: a time to tear, and a time to sew; a time to keep silence, and a time
    to speak;
  urd-GVH: फाड़ने और सीकर जोड़ने का, ख़ामोश रहने और बोलने का,
  rug-rug: na totoso pude rikata meke na totoso pude tuvaka, na totoso pude lopu kulu
    meke na totoso pude zama,
  gaz-gaz: tarsaasuuf yeroo qaba; hodhuufis yeroo qaba; calʼisuuf yeroo qaba; dubbachuufis
    yeroo qaba;
  fra-LSG: un temps pour déchirer, et un temps pour coudre; un temps pour se taire,
    et un temps pour parler;
  yal-yal: Seni bɔ waxatin na, a madɛgɛ waxatin na. Dundu waxatin na, fala ti waxatin
    fan na.
  haw-1868: He wa e haehae aku ai, A he wa hoi e humuhumu iho ai; He wa e hamau ai,
    A he wa hoi e olelo ai.
  arb-NAV: لِلتَّمْزِيقِ وَقْتٌ وَلِلْخِيَاطَةِ وَقْتٌ. لِلصَّمْتِ وَقْتٌ وَلِلإِفْصَاحِ
    وَقْتٌ.
  ewe-ewe: Nuvuɣi li, eye nutɔɣi li. Ɖoɖoeziɣi li, eye nuƒoɣi li.
  eng-LEE: A time to rend, and a time to sew; a time to keep silence, and a time to
    speak;
  asm-FB: কাপোৰ ফালিবৰ সময় আৰু চিলাই কৰাৰ সময় আছে; মনে মনে থকাৰ সময় আৰু কথা মৈদাম
    সময় আছে।
  sus-A: وَشَتِ ندٍ نَ سٍ عِبْوقٍ مَ، وَشَتِ ندٍ نَ عَ دّفّقٍ مَ. وَشَتِ ندٍ نَ وْيّنقٍ
    مَ، وَشَتِ ندٍ نَ دُندُقٍ مَ.
  fra-SBL: un temps à déchirer, et un temps pour coudre ; un temps pour garder le
    silence, et un temps de parole ;
  hbo-hbo: עֵ֤ת לִקְרֹ֙ועַ֙ וְעֵ֣ת לִתְפֹּ֔ור עֵ֥ת לַחֲשֹׁ֖ות וְעֵ֥ת לְדַבֵּֽר׃
  kik-kik: hĩndĩ ya gũtembũra na hĩndĩ ya gũtuma, hĩndĩ ya gũkira na hĩndĩ ya kwaria,
  fra-NCL: un temps pour déchirer, et un temps pour coudre ; un temps pour se taire,
    et un temps pour parler ;
  cek-AK: abuuhaih atue oh, huihhaih atue oh; anghngai duemhaih atue oh, lok apaehhaih
    atue oh,
  cuk-cuk: Ibmar-esirmakleged-e-iba nikad, ibmar-makleged-e-iba nikabalid. Sunmaklesulid-e-iba
    nikad, sunmakleged-e-iba nikabalid.
  uig-CYR: Житиш вақти бар, тикиш вақти бар; Сүкүт қелиш вақти бар, сөз қилиш вақти
    бар;
  pma-pma: Kei ling avong tatal eisin keil ien ka avong tatitilien, avong tatoraengien
    ka avong taselusien.
  tel-2017: వస్త్రాలను చింపడానికీ, కుట్టడానికీ మౌనం వహించడానికీ, మాటలాడడానికీ
  hat-BSA: Yon tan pou chire e yon tan pou koude; yon tan pou rete an silans e yon
    tan pou pale.
  bxh-bxh: Kampuliti fuyana yo bodibodi fuyana, moꞌa pwakum fuyana yo libaliba fuyana,
  kos-kos: Oasr pacl in seya, ac pacl in twani, Oasr pacl in kaskas, ac pacl in tia
    kaskas.
  hbo-WLC: עֵ֤ת לִקְר֙וֹעַ֙ וְעֵ֣ת לִתְפּ֔וֹר עֵ֥ת לַחֲשׁ֖וֹת וְעֵ֥ת לְדַבֵּֽר׃
  ibo-ibo: oge ndọwasị, na oge ndụkọta, oge ịgba nkịtị, na oge ikwu okwu,
  ory-ory: ଚିରିବାର ସମୟ ଓ ସିଲେଇ କରିବାର ସମୟ; ନୀରବ ରହିବାର ସମୟ ଓ କଥା କହିବାର ସମୟ;
  chk-chk: A wor fansoun kamwei mettoch pwal fansoun teifengeniir, a wor fansoun fanafanala
    pwal fansoun kakapas.
  rop-rop: en det rait taim blanga breikimap klos wen yu jidan soribala, en det rait
    taim blanga meigimbat nyuwan klos, en det rait taim blanga toktokbat, en det rait
    taim nomo blanga toktokbat,
  ukr-1871: Час роздирати й час сшивати; час мовчати й час говорити;
  deu-1951: Zerreißen hat seine Zeit, und Flicken hat seine Zeit; Schweigen hat seine
    Zeit, und Reden hat seine Zeit;
  eng-JPS: A time to rend, and a time to sew; a time to keep silence, and a time to
    speak;
  srp-1865: Vrijeme kad se dere, i vrijeme kad se sašiva; vrijeme kad se muèi, i vrijeme
    kad se govori;
  lug-lug: n’ekiseera eky’okuyulizaamu n’ekiseera eky’okuddabiririzaamu; ekiseera
    eky’okusirikiramu n’ekiseera eky’okwogereramu;
  heb-heb: עת לקרוע ועת לתפור עת לחשות ועת לדבר׃
  ben-IRV: কাপড় ছেঁড়ার এবং কাপড় সেলাই করার দিন আছে, নীরব থাকার এবং কথা বলার দিন
    আছে,
  pan-pan: ਇੱਕ ਪਾੜਨ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ ਸੀਉਣ ਦਾ ਵੇਲਾ ਹੈ, ਇੱਕ ਚੁੱਪ ਰਹਿਣ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ
    ਇੱਕ ਬੋਲਣ ਦਾ ਵੇਲਾ ਹੈ,
  mya-JVB: အဝတ်ကို ဆုတ် ရ သောအချိန် နှင့် ချုပ် ရ သောအချိန် လည်းရှိ၏။ တိတ်ဆိတ် စွာနေသော
    အချိန် နှင့် ၊ စကားပြော ရ သော အချိန် လည်းရှိ၏။
  hmo-hmo: Dabua darea negana, bona dabua turia negana danu idia noho. Regerege lasi
    dekenai ita noho be mai ena nega, bona do ita herevahereva danu be mai ena nega.
  urd-urd: फाड़ने का एक वक़्त है, और सोने का एक वक़्त है; चुप रहने का एक वक़्त है,
    और बोलने का एक वक़्त है;
  rus-SYN: время раздирать, и время сшивать; время молчать, и время говорить;
  bqc-SIM: Pↄ́gakɛ̃gↄↄ ku, a namigↄↄ ku, lɛkpaaũgↄↄ ku, yã'ogↄↄ ku.
  tcz-CHONGTHU: Abo-eh phat aumnin chule akhui bit phat aum’e. Thipbeh’a umphat aumin
    chule thusei phat aume.
  mar-mar: वस्त्र फाडण्याचीही वेळ असते. आणि ते शिवण्याचीही वेळ असते. शांत बसण्याचीही
    वेळ असते आणि बोलण्याचीही वेळ असते.
  soq-soq: gara siowa walamawa wisedio siontoi ita popowa walamawa wisedio popontoi,
    daina walamawa wisedio dainantoi ita gagalo walamawa wisedio gagalontoi,
  qub-qub: Canmi rachir-ushana timpu; jiranan timpupis. Canmi upälla cacunan timpu;
    parlanan timpupis.
  bqp-bqp: Pↄ́gaokɛ̃na gↄrↄ kun, a nabigↄrↄ kun, lɛ́kũna gↄrↄ kun, yã'ona gↄrↄ kun.
  hat-hat: lè pou ou dechire, lè pou ou koud, lè pou ou rete san pale, lè pou ou pale.
  eng-BSB: a time to tear and a time to mend, a time to be silent and a time to speak,
  eng-WEBPB: a time to tear, and a time to sew; a time to keep silence, and a time
    to speak;
  kbq-kbq: Kukenama tagato hu kna megeno, tagato'ma hu'nea zama rehati kna me'ne.
    Kema osuno mani kna megeno, keagama hu kna me'ne.
  nhe-BL: Onca tonali para tijtzayanas se tlenijqui huan onca tonali para tiquijtzomas
    tlen tzayantoc. Onca tonali para timocamatzacuas huan onca tonali para ticamatis.
  bus-bus: Pↄ́gaakɛ̃gurↄↄ kuu, à nabigurↄↄ kuu, lɛ́kũna gurↄↄ kuu, yã'ona gurↄↄ
    kuu.
  gub-BL: Ximu'i pàn imu'i haw 'ar mehe. Ximuwywyk pàn imuwywykaw 'ar mehe no. Zapytu'u
    zaneze'eg ire zanepytu'u haw 'ar mehe. Zaze'eg zaneze'egaw 'ar mehe no.
  eng-DRA: A time to rend, and a time to sew. A time to keep silence, and a time to
    speak.
