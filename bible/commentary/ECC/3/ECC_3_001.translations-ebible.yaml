verse: ECC.003.001
translations:
  mal-C: എല്ലാറ്റിനും ഒരു സമയമുണ്ട്, ആകാശത്തിനുകീഴേയുള്ള ഓരോ പ്രവൃത്തിക്കും ഒരു നിശ്ചിതകാലവുമുണ്ട്.
  deu-TKW: Alles hat seine Zeit und jegliches Vornehmen unter dem Himmel hat seine
    Stunde.
  lin-lin: Likambo nyonso ezalaka na tango na yango, mpe mosala nyonso ezalaka na
    ngonga na yango, na se ya moyi.
  eng-LSV: 'To everything—a season, and a time to every delight under the heavens:'
  eng-GNV: To all things there is an appointed time, and a time to euery purpose vnder
    the heauen.
  eng-WEBSTER: 'To every thing there is a season, and a time to every purpose under
    the heaven:'
  nhw-BL: Toteco quitlalijtoc se cuali hora para sesen tlamantli. Nochi tlamantli
    catli monequi tijchihuase quipiya tonali quema mochihua.
  swh-ONEN: 'Kuna wakati kwa ajili ya kila jambo, nayo majira kwa kila tendo chini
    ya mbingu:'
  bba-bba: Hɑnduniɑ ye sɔɔ, ɡɑ̃ɑnu bɑɑnire kɑ nin sɑɑ. Tɑrɑ mi, sɑɑ bɑɑyere kɑ yen
    sɑɑ.
  eng-KJVCPB: 'To every thing there is a season, and a time to every purpose under
    the heaven:'
  luo-luo: 'Nitiere kinde mar gimoro amora, kod thuolo mitimoe tich moro ka moro e
    bwo polo:'
  meu-meu: 'Ḡau iboudiai na mai edia nega korikori, bona ḡaukara iboudiai guba henunai
    e karamu be mai negadia:'
  npi-ULB: हरेक कुराको लागि तोकिएको समय छ, र आकाशमूनि हरेक उद्धेश्यको लागि बेलाछ ।
  yor-yor: Àsìkò wà fún ohun gbogbo, àti ìgbà fún gbogbo nǹkan ní abẹ́ ọ̀run.
  ind-ind: Segala hal di dunia ini berlangsung dalam waktu yang sudah ditentukan,
    dan untuk setiap hal ada saat yang tepat.
  pes-OPCB: 'برای هر چیزی که در زیر آسمان انجام می‌گیرد، زمان معینی وجود دارد:'
  tgl-ULB: Sa lahat ng mga bagay ay mayroong isang itinakdang panahon, at isang kapanahunan
    sa bawat layunin sa ilalim ng langit.
  hui-hui: Dindini ngaruni damene bibahendeore bulenebi lolenebi nolenebi wulenebi
    Ngode Datagaliwabe ibugua uruninaga horo pongobo winingi biaga.
  mya-mya: ခပ်သိမ်းသော အမှုအရာတို့သည် မိမိတို့အချိန် ရှိ၏။ မိုဃ်းကောင်းကင်အောက်၌ ကြံစည်သမျှ
    အသီးသီး ကို့ကို ပြုရသောအချိန်ရှိ၏။
  bod-N: བྱ་བ་ཀུན་ལ་དུས་ཤིག་ཡོད་པ་དང་། ། གནམ་འོག་དོན་རེར་དུས་ཤིག་ཡོད་པ་སྟེ། །
  sna-sna: 'Chinhu chimwe nechimwe chine nguva yacho, uye basa rimwe nerimwe rine
    nguva yaro pasi pedenga:'
  spa-BLM: 'Para todo hay un tiempo, y un tiempo para cada propósito bajo el cielo:'
  cac-cac: Masanil tas tzuji d'a yolyib'an̈q'uinal tic ayn̈ej stiempoal, ayn̈ej pax
    yorail.
  swh-ULB: Kwa kuwa kila kitu na wakati wake, na majira kwa kila kusudi chini ya mbingu.
  bel-bel: Усё мае сваю пару, і гадзіна кожнае дзеі - пад небам.
  wed-wed: Mara ma iri i terei da aiwai anatapui au dobu ai au mara e tuputupua.
  deu-ELBBK: Alles hat eine bestimmte Zeit, und jedes Vornehmen unter dem Himmel hat
    seine Zeit.
  mbb-OT: 'Duen netail he timpu te kada vuluhaten kayi te kelibutan:'
  mal-2015: എല്ലാറ്റിന്നും ഒരു സമയമുണ്ടു; ആകാശത്തിൻ കീഴുള്ള സകലകാര്യത്തിന്നും ഒരു
    കാലം ഉണ്ടു.
  rmc-rmc: 'Savoreske hin dino peskro časos, o lačho ideos pre savoreste, so pes kerel
    pre phuv:'
  pes-OPV: برای هر چیز زمانی است و هر مطلبی رازیر آسمان وقتی است.
  ron-1924: Тоате ышь ау время лор ши фиекаре лукру де суб черурь ышь аре часул луй.
  aui-aui: 'God, sawara tupadi kiiravidiye na kadi iri itoura. Bera tupadi mma kubura
    debane satubutubugha na ere kadi gabudara waghata:'
  ben-OBCV: 'সবকিছুর জন্য একটি সময় আছে, আকাশের নিচে প্রত্যেকটি কাজেরই একটি নির্দিষ্ট
    সময় আছে:'
  som-som: Wax kastaaba waxay leeyihiin wakhti u khaas ah, wax kasta oo samada ka
    hooseeyaaba waxay leeyihiin wakhti go'an.
  lat-VUC: '[Omnia tempus habent, et suis spatiis transeunt universa sub cælo.'
  eng-ASVBT: 'For everything there is a season, and a time for every purpose under
    heaven:'
  ita-1885: OGNI cosa ha la sua stagione, ed ogni azione sotto il cielo ha il suo
    tempo.
  eng-LXXUP: To all things there is a time, And a season for every matter under heaven.
  eng-ULB: For everything there is an appointed time, and a season for every purpose
    under heaven.
  spa-VBL: 'Todo tiene su propio tiempo. Hay una hora para todo lo que sucede aquí:'
  fra-_FOB: A toute chose sa saison, et à toute affaire sous les cieux, son temps.
  mal-mal: എല്ലാറ്റിനും ഒരു സമയമുണ്ട്; ആകാശത്തിൻ കീഴിലുള്ള സകല കാര്യത്തിനും ഒരു കാലം
    ഉണ്ട്.
  lit-lit: 'Viskam yra paskirtas metas, ir paskirtas laikas kiekvienam siekiui po
    dangumi:'
  urd-GVR: Har chīz kī apnī ghaṛī hotī, āsmān tale har muāmale kā apnā waqt hotā hai,
  suz-BL: मारेइ मारेइ के पतीक ना बाक्‍ब। रागीमी मारेइ मारेइ आन के पतीक ना बाक्‍ब।
    उपदेसक ८:६; भजन संग्रह ३१:१६
  eng-NOY: For every thing there is a fixed period, and an appointed time to every
    thing under heaven:—
  ita-1927: 'Per tutto v’è il suo tempo, v’è il suo momento per ogni cosa sotto il
    cielo:'
  ckb-ckb: 'هەر شتێک وەرزی خۆی هەیە، هەر چالاکییەک لەسەر زەوی کاتی خۆی هەیە:'
  eng-BBE: For everything there is a fixed time, and a time for every business under
    the sun.
  kan-OKCV: ಪ್ರತಿಯೊಂದಕ್ಕೂ ಒಂದೊಂದು ಸಮಯವಿದೆ. ಆಕಾಶದ ಕೆಳಗೆ ಪ್ರತಿಯೊಂದು ಕಾರ್ಯಕ್ಕೂ ಒಂದು ಕಾಲವಿದೆ.
  tam-2017: ஒவ்வொன்றிற்கும் ஒவ்வொரு காலம் உண்டு; வானத்தின் கீழ் இருக்கிற ஒவ்வொரு காரியத்திற்கும்
    ஒவ்வொரு நேரம் உண்டு.
  spa-RV-1909: 'PARA todas las cosas hay sazón, y todo lo que se quiere debajo del
    cielo, tiene su tiempo:'
  ron-BTF: Pentru fiecare lucru este un sezon și un timp pentru fiecare scop sub cer.
  eng-WEBP: 'For everything there is a season, and a time for every purpose under
    heaven:'
  eng-FBV: 'Everything has its own time—a time for all that happens here:'
  nld-1939: 'Alles heeft zijn uur; Voor al wat er onder de hemel gebeurt, is er een
    vaste tijd:'
  nch-BL: Toteco quitalijtoc se cuali tonali para sesen tamanti. Nochi tamanti cati
    monequi tijchihuase quipiya tonali quema mochihua.
  vie-1934: Phàm sự gì có thì tiết; mọi việc dưới trời có k” định.
  hin-CV: 'हर एक काम के लिए एक तय समय है, और धरती पर हर एक काम करने का एक समय होता
    है:'
  spa-BES: Para todo hay un tiempo fijo, y un tiempo para cada propósito bajo el cielo.
  tdx-tdx: 'Songa namantañañe ty sa’e, Sindre namotoañañ’ andro ze nisatrie’e ambanen-dikerañe
    atoa:'
  tha-KJV: มี​ฤดู​กาลสำหรั​บท​ุกสิ่ง และมีวาระสำหรับเรื่องราวทุกอย่างภายใต้ฟ้าสวรรค์
  por-BR-2018: Para todas as coisas há um tempo determinado, e todo propósito abaixo
    do céu tem seu tempo.
  deu-ELO: Alles hat eine bestimmte Zeit, und jedes Vornehmen unter dem Himmel hat
    seine Zeit.
  eng-WYC-2018: All things have time, and all things under [the] sun pass by their
    spaces. (All things have a time, and all things under the sun pass forth in their
    places.)
  epo-epo: Por ĉio estas sezono, kaj tempo difinita estas por ĉiu afero sub la suno;
  uig-PIN: Ⱨǝrbir ixning muwapiⱪ pǝsli bar, asmanlar astidiki ⱨǝmmǝ arzuning ɵz waⱪtimu
    bar;
  beo-beo: Osobo bagadega hou doaga:be huluane da Gode Ea ilegei eso amoga fawane
    doaga:sa.
  tpi-OTNT: Olgeta samting i kamap long dispela graun, i save kamap long taim bilong
    em yet.
  hau-SA: Akwai lokaci domin kowane abu, da kuma lokaci domin kowane aiki a duniya.
  uig-LAT: Herbir ishning muwapiq pesli bar, asmanlar astidiki hemme arzuning öz waqtimu
    bar;
  nde-nde: 'Zonke izinto zilesikhathi sazo, konke okwenziwayo ngaphansi kwelanga kulesibanga
    sakho:'
  ton-ton: '‌ʻOku ai hono kuonga ʻoe meʻa kotoa pē, mo e ʻaho ki he ngāue kotoa pē
    ʻi he lalo langi:'
  ces-1613: Všeliká věc má jistý čas, a každé předsevzetí pod nebem svou chvíli.
  eng-WMB: 'For everything there is a season, and a time for every purpose under heaven:'
  tam-TCV: எல்லாவற்றிற்கும் ஒரு காலமுண்டு, வானத்தின் கீழே ஒவ்வொரு செயலுக்கும் அதற்குரிய
    காலமுண்டு.
  ceb-ULB: Kay ang tanang butang adunay gitagana nga panahon, ug panahon alang sa
    matag katuyoan ilalom sa langit.
  pol-UBG: Jest pora na wszystko i czas na każdą sprawę pod niebem.
  agr-agr: 'Juju nugkanum ashí waji aidau nagkaemaina duka tsawanji mamiktuamu ainawai:'
  kyc-kyc: Yulu peparae isa yuu muu dapwana pilyamo dupwa Anatumi yuu gii rombo palyinginyili
    pyuo pingi.
  urd-GVU: ہر چیز کی اپنی گھڑی ہوتی، آسمان تلے ہر معاملے کا اپنا وقت ہوتا ہے،
  deu-1912: Ein jegliches hat seine Zeit, und alles Vornehmen unter dem Himmel hat
    seine Stunde.
  kan-2017: ಪ್ರತಿಯೊಂದು ಕಾರ್ಯಕ್ಕೂ ನಿಗದಿಯಾದ ಸಮಯವಿದೆ, ಆಕಾಶದ ಕೆಳಗೆ ನಡೆಯುವ ಒಂದೊಂದು ಕೆಲಸಕ್ಕೂ
    ತಕ್ಕ ಸಮಯವುಂಟು.
  yap-yap: Urngin ban’en nma yib u roy u fayleng e ma yib ko ngiyal’ nike duwgiliy
    Got.
  hlt-MCSB: A cungkuem dongah a tuetang om tih vaan hmuikah kongaih boeih dongah khaw
    a tue om.
  mdy-ETH: ሃይካ ሳዓ ማዺንታ ዓይጎ ባኣዚያ ቢያ ማዺንታንዳጉዲ ፆኦሲ ጌሤ ሌዔና ዎዴና ዓኣኔ፤
  kew-kew: Oyae luabu go su-amaa opeare nipuna opape yapidina opea.
  twi-ASANTE: Biribiara wɔ ne berɛ, na dwumadie biara a ɛwɔ ɔsoro ase wɔ ne berɛ.
  eng-WEBU: 'For everything there is a season, and a time for every purpose under
    heaven:'
  wal-wal: Ubbabau wodee de7ees; saloppe garssa baggaara oosettiyaabau ubbau a laittai
    laittai de7ees.
  spa-PDDPT: 'Todo tiene su tiempo. Todo lo que se quiere bajo el cielo tiene su hora:'
  gun-gun: Opa mba'e yva guýry ikuai va'e pe oiko aguã ára oĩ.
  ilo-ULB: Ta adda naituding a tiempo para iti amin a banag, ken panawen para iti
    tunggal panggep iti baba ti langit.
  kpg-kpg: God guu dugu nia madagoaa e tau ang gi nia mee huogodoo ala e hai i lodo
    o henuailala.
  uig-ARA: ھەربىر ئىشنىڭ مۇۋاپىق پەسلى بار، ئاسمانلار ئاستىدىكى ھەممە ئارزۇنىڭ ئۆز
    ۋاقتىمۇ بار؛
  sus-sus: Tɛmui na fe birin ma, fe birin duniɲa ma, a xa waxati na na.
  pon-2006: Soahng koaros me kin wiawi nin sampah wet kin wiawi ni ahnsou kan me Koht
    ketin koasoanehdi.
  jae-jae: Gêŋ samob ŋanoc gêc gêdêŋ-gêdêŋgeŋ. Ma kôm samob, taŋ sêjam sêmoa umboŋ
    ŋalabu naŋ, ŋanoc gêc amboac tonaŋgeŋ.
  ksd-ksd: 'Di tar tibe ta pakana bung ure ra lavur magit parika tikatikai, tikatika
    na e ure ra lavur magit par tikatikai ta ra vavai na bakut:'
  tur-YTC: Her şeyin bir mevsimi, gökler altında her işin bir zamanı vardır.
  bel-N: Для ўсяго ёсьць свой тэрмін, i час для кожнай рэчы пад небам;
  grc-BRENT: Τοῖς πᾶσιν ὁ χρόνος, καὶ καιρὸς τῷ παντὶ πράγματι ὑπὸ τὸν οὐρανόν.
  ind-AYT: Ada masa tertentu untuk segala sesuatu, dan ada waktu yang tepat untuk
    segala sesuatu di bawah langit.
  nya-nya: 'Chinthu chilichonse chili ndi nthawi yake, ndi nyengo yake yomwe anayika
    Mulungu:'
  hrv-hrv: Sve ima svoje doba i svaki posao pod nebom svoje vrijeme.
  mps-mps: Tigidali nai e tǫde pedelama elalubo, te aga bodolu muani sogode digi
    pedalu ebo dao. Awe, te tigidali haniani sę deli deli te dolo si kadu walio.
  tpi-tpi: Olgeta samting i kamap long dispela graun, i save kamap long taim bilong
    em yet.
  dan-1931: 'Alt har sin stund og hver en Ting under Himmelen sin Tid:'
  vie-OVCB: Vì mọi sự đều có thời kỳ, mọi hành động ở dưới trời đều có lúc.
  guj-2017: પૃથ્વી ઉપર પ્રત્યેક વસ્તુને માટે યોગ્ય ઋતુ અને પ્રત્યેક પ્રયોજનો માટે
    યોગ્ય સમય હોય છે.
  pon-2006A: Soahng koaros me kin wiawi nin sampah wet kin wiawi ni ahnsou kan me
    Koht ketin koasoanehdi.
  por-BRBSL: 'Para tudo há uma estação do ano, e um tempo para cada propósito sob
    o céu:'
  cth-cth: Hno cawngca pueng ni amamae atueng a tawn. Kanî rahim vah pouk e pueng
    lengkaleng tawksaknae atueng ao.
  twi-twi: Biribiara wɔ ne bere, na dwumadi biara a ɛwɔ ɔsoro ase wɔ ne bere.
  hlt-hlt: A cungkuem dongah a tuetang om tih vaan hmuikah kongaih boeih dongah khaw
    a tue om.
  tbz-SIM: Bɑ́ dɛ̀ nɛ̀ dɛ kó dimɔ̀nnì ndi. Bɑ́ dìì mɔ̀nnì nɛ̀ di kpɛrɛ ndɛ kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: 'Overiamɨn apengan otivir biziba vaghvagha, da uan dughiabaram otifi:'
  dop-dop: Pɑɑ mpi nɑ pə wɑɑtʋ kɛ ɑtɛɣɛ.
  azb-azb: 'Hər şeyin öz vaxtı var, göylər altında hər işin öz vaxtı var:'
  eng-DBY: 'To everything there is a season, and a time to every purpose under the
    heavens:'
  hin-2017: हर एक बात का एक अवसर और प्रत्येक काम का, जो आकाश के नीचे होता है, एक समय
    है।
  wol-KYG: Lu nekk ak jotam, jot gu nekk ak la ca war fi jant bi tiim.
  eng-YLT: 'To everything — a season, and a time to every delight under the heavens:'
  kne-kne: Waday naitoding ay timpo para sin amin ay maam-amag isnan labaw di daga.
  eng-WYC-2017: All things have time, and all things under [the] sun pass by their
    spaces.
  eng-WMBB: 'For everything there is a season, and a time for every purpose under
    heaven:'
  urd-GVH: हर चीज़ की अपनी घड़ी होती, आसमान तले हर मामले का अपना वक़्त होता है,
  rug-rug: 'Sari doduru ginugua si koadia hopeke dia totoso, na totoso tadi hopeke
    tinavete pa kauruna sa maṉauru:'
  gaz-gaz: 'Wanni hundinuu yeroo qaba; hojiin samiidhaa gaditti hojjetamu hundis waqtii
    qaba:'
  fra-LSG: 'Il y a un temps pour tout, un temps pour toute chose sous les cieux:'
  yal-yal: Feen birin nun a waxati saxin na a ra, waxatin feen birin ma dunuɲa yi.
  haw-1868: A IA he manawa no na mea a pau, a he wa hoi no na hana a pau, malalo iho
    o ka lani.
  arb-NAV: لِكُلِّ شَيْءٍ أَوَانٌ، وَلِكُلِّ أَمْرٍ تَحْتَ السَّمَاءِ زَمَانٌ.
  ewe-ewe: Ɣeyiɣi li na nu sia nu, eye azã li na tameɖoɖowo katã le dziƒoa te.
  eng-LEE: For every thing there is a season; and a [proper] time is for every pursuit
    under the heavens.
  asm-FB: প্ৰত্যেক বিষয়ৰ কাৰণে এক এক সময় আছে; আকাশৰ তলত প্ৰত্যেকটো কার্যৰ একোটা
    নির্দিষ্ট সময় আছে।
  sus-A: تّمُي نَ قٍ بِرِن مَ، قٍ بِرِن دُنِحَ مَ، عَ شَ وَشَتِ نَ نَ.
  fra-SBL: 'Il y a une saison pour toute chose, et un temps pour toute chose sous
    le ciel :'
  hbo-hbo: לַכֹּ֖ל זְמָ֑ן וְעֵ֥ת לְכָל־חֵ֖פֶץ תַּ֥חַת הַשָּׁמָֽיִם׃ ס
  kik-kik: 'Atĩrĩrĩ, o ũndũ nĩ ũrĩ ihinda rĩaguo, na o ũndũ o wothe wĩkagwo gũkũ thĩ
    nĩ ũrĩ mahinda maguo:'
  fra-NCL: 'Il y a un temps fixé pour tout, un temps pour toute chose sous le ciel :'
