verse: ECC.003.016
translations:
  mal-C: 'സൂര്യനുകീഴിൽ ഇതരകാര്യങ്ങളും എന്റെ ശ്രദ്ധയിൽപ്പെട്ടിട്ടുണ്ട്: ന്യായത്തീർപ്പിന്റെ
    സ്ഥലത്ത് അന്യായം അരങ്ങേറുന്നു; നീതിയുടെ സ്ഥാനത്ത് നീതികേടും.'
  deu-TKW: 'Und weiter sah ich unter der Sonne: an der Stätte des Rechts, da war das
    Unrecht, und an der Stätte der Gerechtigkeit, da war das Unrecht.'
  lin-lin: 'Namonaki lisusu likambo moko na se ya moyi : ezala na esika oyo basambisaka
    bato, mabe ezali kaka ; ezala na esika ya bosembo, mabe ezangaka te.'
  eng-LSV: And again, I have seen under the sun the place of judgment—there [is] the
    wicked; and the place of righteousness—there [is] the wicked.
  eng-GNV: And moreouer I haue seene vnder the sunne the place of iudgement, where
    was wickednesse, and the place of iustice where was iniquitie.
  eng-WEBSTER: And moreover I saw under the sun the place of judgment, that wickedness
    was there; and the place of righteousness, that iniquity was there.
  nhw-BL: Nojquiya huelqui niquitac ipan nochi tlaltipactli para onca tlen fiero huan
    onca tlajtlacolotl campa quinamiqui oncas catli xitlahuac. Quena, jueces catli
    inintequi para tetlajtolsencahuase xitlahuac mocuapolojtoque huan quichihuaj catli
    fiero.
  swh-ONEN: 'Pia nikaona kitu kingine tena chini ya jua: Mahali pa kutolea hukumu,
    uovu ulikuwepo, mahali pa kupatia haki, uovu ulikuwepo.'
  bba-bba: Yen biru, nɑ wɑ siri ɡbɑburɔ mɑ kɔ̃sɑ kowo u ɡemɡii siribu di hɑnduniɑ
    ye sɔɔ.
  eng-KJVCPB: And moreover I saw under the sun the place of judgment, that wickedness
    was there; and the place of righteousness, that iniquity was there.
  luo-luo: 'Kendo ne aneno gimachielo e bwo wangʼ chiengʼ: Kama adiera gi ngʼado bura
    makare onego bedie, to richo ema bedoe.'
  meu-meu: Dina henunai ma na itaia, hahemaoro ḡoevaḡoeva gabuna ai kara dika e miava,
    bona kara maoromaoro gabuna ai kara gageva-gagevadia danu e miava.
  npi-ULB: सूर्यमूनिको दुष्‍टतालाई मैले देखेको छु, जहाँ न्याय हुनुपर्थ्यो, र धार्मिकताको
    सट्टामा दुष्‍टता थियो ।
  yor-yor: Mo sì tún rí ohun mìíràn ní abẹ́ ọ̀run dípò ìdájọ́, òdodo ni ó wà níbẹ̀
    dípò ètò òtítọ́, ẹ̀ṣẹ̀ ni o wà níbẹ̀.
  ind-ind: Aku juga melihat bahwa hal-hal yang terjadi di dunia ini sering tidak adil.
    Di mana seharusnya keadilan ditegakkan dan orang-orang hidup benar, di situ malah
    kejahatan dan kecurangan sering terjadi.
  pes-OPCB: علاوه بر این، دیدم که در زیر آسمان عدالت و انصاف جای خود را به ظلم و بی‌انصافی
    داده است.
  tgl-ULB: At nakita ko sa ilalim ng araw na kasamaan ang nangyayari kung saan dapat
    naroon ang katarungan, at sa lugar nang katuwiran, kasamaan ay madalas matagpuan.
  hui-hui: I̱na manda bialu hewaria mana lehe marubi dindi ogoria wia dege biane handaru.
    Wali agalime mana tigabi bayale ngaru nabi howa tigua mana ko nabulene wiaru dege
    mo tene howa bialu ka.
  mya-mya: ထိုမှတပါး၊ နေအောက်မှာ တရားစီရင်ရာအရပ် ၌ အဓမ္မအမှုရှိသည်ကို၎င်း၊ ဖြောင့်မတ်ရာအရပ်၌
    ဒုစရိုက် ရှိသည်ကို၎င်း ငါမြင်ပြီ။
  bod-N: ཡང་དེར་མ་ཟད་ངས་ཉི་མའི་འོག་ཏུ་ཁྲིམས་ཐག་གཅོད་སར་གཡོ་སྒྱུ་ལྡན་པ་དང་། དྲང་བདེན་ཡིན་སར་གཡོ་སྒྱུ་ཡོད་པའང་རྟོགས་བྱུང་།
  sna-sna: 'Uyezve ndakaona chimwe chinhu pasi pezuva: Panzvimbo yokururamisira, zvakaipa
    zvakanga zviripo, panzvimbo yokururama, zvakaipa zvakanga zviripo.'
  spa-BLM: Además, vi bajo el sol, en el lugar de la justicia, que estaba la maldad;
    y en el lugar de la rectitud, que estaba la maldad.
  cac-cac: Ix vilanpax tas tz'aj sch'olb'itaj eb' anima d'a yolyib'an̈q'uinal tic,
    smoj val to ay vach'il yed' tojolal, palta an̈ej chucal ay.
  swh-ULB: Na nimeona kwamba chini ya jua ubaya upo mahali palipopaswa kuwa na haki,
    na sehemu ya haki mara nyingi ina ubaya.
  bel-bel: 'Яшчэ я пад сонцам пабачыў: месца суду - а там беззаконьне; месца праўды
    - а там няпраўда'
  deu-ELBBK: 'Und außerdem habe ich unter der Sonne gesehen: An der Stätte des Rechts,
    da war die Gottlosigkeit, und an der Stätte der Gerechtigkeit, da war die Gottlosigkeit.'
  mbb-OT: Neehè ku he kayi te kelibutan he kelelalung is ebpedayun, ne kenà iyan is
    hustu he kukuman wey ketazeng.
  mal-2015: പിന്നെയും ഞാൻ സൂര്യന്നു കീഴെ ന്യായത്തിന്റെ സ്ഥലത്തു ന്യായക്കേടും നീതിയുടെ
    സ്ഥലത്തു നീതികേടും കണ്ടു.
  rmc-rmc: 'A dikhľom mek vareso aver kade pre phuv: Pro sudos hin o klamišagos a
    ode, kaj majinel te el o čačipen, hin o nalačhipen.'
  pes-OPV: و نیز مکان انصاف را زیر آسمان دیدم که در آنجا ظلم است و مکان عدالت را که
    در آنجا بی‌انصافی است.
  ron-1924: Ам май вэзут суб соаре кэ, ын локул рындуит пентру жудекатэ, домнеште
    нелеӂюиря ши кэ, ын локул рындуит пентру дрептате, есте рэутате.
  ben-OBCV: এবং আমি সূর্যের নিচে আরও একটি বিষয় দেখলাম বিচারের জায়গায়—দুষ্টতা ছিল,
    সততার জায়গায়—দুষ্টতা ছিল।
  som-som: Weliba waxaan kaloo qorraxda hoosteeda ku arkay in meeshii garsooridda
    ay caddaaladdarro ku jirto, oo meeshii xaqnimadana ay xumaanu ku jirto.
  lat-VUC: '[Vidi sub sole in loco judicii impietatem, et in loco justitiæ iniquitatem:'
  eng-ASVBT: And moreover I saw under the sun, in the place of justice, that wickedness
    was there; and in the place of righteousness, that wickedness was there.
  ita-1885: Avendo, oltre a ciò, veduto sotto il sole, che nel'luogo del giudicio
    vi è l'empietà; che nelluogo della giustizia vi è l'empietà;
  eng-LXXUP: And moreover I saw under the sun the place of judgment, There was the
    ungodly one; And the place of righteousness, There was the godly one.
  eng-ULB: I have seen the wickedness that is under the sun, where there should be
    justice, and in place of righteousness, wickedness was there.
  spa-VBL: También observé que aquí en la tierra había maldad incluso en el lugar
    donde se suponía que había justicia; incluso donde las cosas debían ser correctas,
    había maldad.
  fra-_FOB: J'ai vu encore sous le soleil, qu'au lieu établi pour juger, il y a de
    la méchanceté, qu'au lieu établi pour la justice, il y a de la méchanceté.
  mal-mal: പിന്നെയും ഞാൻ സൂര്യനു കീഴിലുള്ള ന്യായത്തിന്റെ സ്ഥലത്ത് ന്യായക്കേടും നീതിയുടെ
    സ്ഥലത്ത് നീതികേടും കണ്ടു.
  urd-GVR: Maiṅ ne sūraj tale mazīd dekhā, jahāṅ adālat karnī hai wahāṅ nāinsāfī hai,
    jahāṅ insāf karnā hai wahāṅ bedīnī hai.
  suz-BL: मिनु गो रागीम अर्को का यो ताता। मार ताता देंशा हना, ठीक निसाफ पतीक आ पा
    ङा काइ मरिम्‍शो पतीक बाक्‍बाक्‍त। ठीक पतीक आ पा ङा जोल पतीक बाक्‍बाक्‍त।
  eng-NOY: Moreover, I saw under the sun that in the place of justice there was iniquity;
    and in the place of righteousness, iniquity.
  ita-1927: Ho anche visto sotto il sole che nel luogo stabilito per giudicare v’è
    della empietà, e che nel luogo stabilito per la giustizia v’è della empietà,
  ckb-ckb: 'هەروەها لەسەر زەوی بینیم: خراپەکاری لە جێی دادپەروەری، بەدکاریش لە جێگای
    ڕاستودروستی.'
  eng-BBE: And again, I saw under the sun, in the place of the judges, that evil was
    there; and in the place of righteousness, that evil was there.
  kan-OKCV: 'ಇದಕ್ಕಿಂತಲೂ ಬೇರೆಯಾದದ್ದನ್ನು ಸೂರ್ಯನ ಕೆಳಗೆ ನೋಡಿದೆನು: ನ್ಯಾಯತೀರ್ಪಿನ ಸ್ಥಳದಲ್ಲಿ
    ದುಷ್ಕೃತ್ಯ ಇತ್ತು. ನೀತಿಯ ಸ್ಥಾನದಲ್ಲಿಯೂ ದುಷ್ಟತ್ವ ಇತ್ತು.'
  tam-2017: பின்னும் சூரியனுக்குக் கீழே நான் நீதிமன்றத்தைக் கண்டேன், அங்கே அநியாயம்
    இருந்தது, நீதிமன்றத்தையும் கண்டேன். அங்கே அநீதி இருந்தது;
  spa-RV-1909: 'Vi más debajo del sol: en lugar del juicio, allí la impiedad; y en
    lugar de la justicia, allí la iniquidad.'
  ron-BTF: Și, mai mult, eu am văzut sub soare locul judecății, și acolo era stricăciune;
    și locul dreptății, și acolo era nelegiuire.
  eng-WEBP: Moreover I saw under the sun, in the place of justice, that wickedness
    was there; and in the place of righteousness, that wickedness was there.
  eng-FBV: I also observed that here on earth there was evil even in the place where
    there was supposed to be justice; even where things were meant to be right, there
    was evil.
  nld-1939: Ook zag ik onder de zon, Dat het onrecht zetelt op de plaats van het recht,
    En de boze op de plaats van den vrome.
  nch-BL: Nojquiya huelqui niquitac ipan nochi taltipacti para onca ten fiero huan
    onca tajtacolot campa quinamiqui oncas cati xitahuac. Quena, jueces cati inintequi
    para tetajtolsencahuase xitahuac mocuapolojtoque huan quichihuaj cati fiero.
  vie-1934: Ta lại còn thấy dưới mặt trời, trong nơi công đàng có sự gian ác, và tại
    chốn công bình có sự bất nghĩa.
  hin-CV: 'इसके अलावा मैंने धरती पर यह भी देखा कि: न्याय की जगह दुष्टता है, तथा अच्छाई
    की जगह में भी दुष्टता ही होती है.'
  spa-BES: Y otra vez, vi debajo del sol, en el lugar de los jueces, que el mal estaba
    allí; y en el lugar de la justicia, que el mal estaba allí.
  tdx-tdx: Mbore nizoeko ambane’ i àndroy, amy toem-pizakañey te eo ka ty haratiañe,
    vaho amy toen-kavantañañey ty haloloañe.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ที่​ภายใต้​ดวงอาทิตย์​ข้าพเจ้าเห็​นว​่า ในที่ของความยุ​ติ​ธรรมมีความชั่วร้ายอยู่​ด้วย
    และในที่ของความชอบธรรมมีความชั่วช้าอยู่​ด้วย
  por-BR-2018: 'Vi mais abaixo do sol: que no lugar do juízo havia ali perversidade;
    e que no lugar da justiça havia ali perversidade.'
  deu-ELO: 'Und ferner habe ich unter der Sonne gesehen: an der Stätte des Rechts,
    da war die Gesetzlosigkeit, und an der Stätte der Gerechtigkeit, da war die Gesetzlosigkeit.'
  eng-WYC-2018: I saw under [the] sun unfaithfulness in the place of doom; and wickedness
    in the place of rightfulness. (I saw under the sun unfaithfulness in place of
    judgement, or of justice; and wickedness in place of righteousness, or of uprightness.)
  epo-epo: 'Ankoraŭ mi vidis sub la suno: en la loko de juĝo, ke tie estas maljusteco;
    en la loko de vero, ke tie estas malico.'
  uig-PIN: Mǝn ⱪuyax astida yǝnǝ xu ixni kɵrdümki — soraⱪ ornida, xu yǝrdǝ ⱨeliⱨǝm
    rǝzillik turidu; ⱨǝⱪⱪaniyliⱪ turux kerǝk bolƣan jayda, mana rǝzillik turidu!
  beo-beo: Amola hou moloidafa amola hame afamagasu hou osobo bagade ganodini ba:mu
    da defea galu. Be na ba:loba da wadela:i hou amola afamagasu hou amo fawane ba:sa.
  tpi-OTNT: Mi bin lukim narapela pasin tu i stap long graun. Ol man i gat wok long
    bihainim gutpela na stretpela pasin, ol i no bihainim. Nogat. Ol i bihainim pasin
    nogut tru.
  hau-SA: Sai na ga wani abu kuma a duniya, a wurin shari’a, akwai mugunta a can,
    a wurin adalci, akwai mugunta a can.
  uig-LAT: Men quyash astida yene shu ishni kördümki — soraq ornida, shu yerde hélihem
    rezillik turidu; heqqaniyliq turush kérek bolghan jayda, mana rezillik turidu!
  nde-nde: 'Njalo ngabona okunye ngaphansi kwelanga: endaweni yokwahlulela, ububi
    babukhona, endaweni yokulungisa, ububi babukhona.'
  ton-ton: ¶ Pea naʻaku mamata foki ʻi he lalo laʻā ki he potu ʻoe fakamaau, ʻoku
    ʻi ai ʻae angahala; mo e potu ʻoe māʻoniʻoni, ʻoku ʻi ai ʻae fai kovi.
  ces-1613: Přesto viděl jsem ještě pod sluncem na místě soudu bezbožnost, a na místě
    spravedlnosti nespravedlnost.
  eng-WMB: Moreover I saw under the sun, in the place of justice, that wickedness
    was there; and in the place of righteousness, that wickedness was there.
  tam-TCV: 'சூரியனின் கீழே இன்னுமொன்றை நான் கண்டேன்: நியாயந்தீர்க்கும் இடத்தில் கொடுமை
    இருந்தது, நீதி வழங்கும் இடத்திலே கொடுமை இருந்தது.'
  ceb-ULB: Ug nakita ko kana ilalom sa adlaw nga anaa ang pagkadaotan diin kinahanglan
    adunay hustisya, ug sa dapit sa pagkamatarong kasagaran makaplagan ang pagkadaotan.
  pol-UBG: Widziałem jeszcze pod słońcem niegodziwość w miejscu sądu, a w miejscu
    sprawiedliwości – nieprawość.
  agr-agr: Juju nugkanmak apu aidauwap shiig takasagtatua tusa eme anentamaitak, ima
    pegkegchaunak takainak aentsun waitkaina nuna anentaimsan ejemaijai.
  kyc-kyc: Doko iki daa. Isa yuu dakena pii doko soo rolo lengepe rolaena rengepe
    panda nyeramuli pyuo koonya renge singi doko namba soo nyilyu.
  urd-GVU: مَیں نے سورج تلے مزید دیکھا، جہاں عدالت کرنی ہے وہاں ناانصافی ہے، جہاں
    انصاف کرنا ہے وہاں بےدینی ہے۔
  deu-1912: Weiter sah ich unter der Sonne Stätten des Gerichts, da war ein gottlos
    Wesen, und Stätten der Gerechtigkeit, da waren Gottlose.
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ಲೋಕದಲ್ಲಿ ದೃಷ್ಟಿಸಿ ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿಯೂ, ಧರ್ಮಸ್ಥಾನದಲ್ಲಿಯೂ ಅಧರ್ಮವಿರುವುದೆಂದು
    ನೋಡಿದೆನು.
  yap-yap: Gathi kemus ara’, ku er rogon ni ku gguy ni denen ni kireb e be yin’ luwan
    e tin yal’uw nge tin mat’aw ko biney e tamilang.
  hlt-MCSB: Laitloeknah hmuen ah halangnah hnap om tih, duengnah hmuen ah halangnah
    hnap a om te khomik hmuiah koep ka hmuh.
  mdy-ETH: ሳዖይዳ ሜሌ ባኣዚ ታ ዛጋኔ፤ ዬይያ፦ ፒዙሞ ማዺንታንዳ ቤዛ ዋይዚ ዒፂሢ፥ ፒዜ ዎጌ ዎጎንዶ ቤዞ ጌኔ ማዾ ዺቤሢ
    ታ ዴንቄኔ።
  kew-kew: Neme ade rabu go su-amaa yae meda gupa iya. Onaame epe kone epe pora ratua
    apere gimeme. Dia nimumi wae pora ora rateme.
  twi-ASANTE: 'Na mehunuu biribi foforɔ wɔ owia yi ase sɛ: Amumuyɛsɛm wɔ deɛ atemmuo
    wɔ, atɛnteneneebea no, amumuyɛsɛm wɔ hɔ.'
  eng-WEBU: Moreover I saw under the sun, in the place of justice, that wickedness
    was there; and in the place of righteousness, that wickedness was there.
  wal-wal: Qassi taani, salo gufantton geeshsha pirddaa sohuwan iitatettai, xillotettaa
    sohuwankka nagarai de7iyoogaa be7aas.
  spa-PDDPT: 'Además vi bajo el sol: En el lugar de la justicia hay impiedad, Y en
    el lugar de la equidad hay iniquidad.'
  gun-gun: Peteĩ mba'e ju aexa kuaray guýry. Mba'eta ha'evea rami joguerekoa aguã
    'rãgue py ha'eve'ỹa ramigua oiko, teko porã oĩ 'rãgue py ha'eve'ỹa ramigua ae
    tema oiko.
  ilo-ULB: Ket nakitak nga iti baba ti init, adda ti kinadangkes iti ayan koma ti
    hustisia, ken iti lugar ti kinalinteg ket masansan a masarakan ti kinadangkes.
  kpg-kpg: Au gu modongoohia eau labelaa bolo i lodo henuailala nei, di manawa hai mee
    huaidu la guu pono di lohongo o di manawa hai mee donu mo di haihai di mee dela
    e donu.
  uig-ARA: مەن قۇياش ئاستىدا يەنە شۇ ئىشنى كۆردۈمكى ــ سوراق ئورنىدا، شۇ يەردە ھېلىھەم
    رەزىللىك تۇرىدۇ؛ ھەققانىيلىق تۇرۇش كېرەك بولغان جايدا، مانا رەزىللىك تۇرىدۇ!
  sus-sus: 'N bara fe gbɛtɛ fan to yi duniɲa ma: Nɔndi mafindima wule ra, tinxinyi
    mafindima tinxintareya ra.'
  pon-2006: Ahpw kaidehn ihte met, pwe I pil lemeleme me nin sampah wet emen pahn
    kin diar tiahk suwed wasa me inen oh pwung uhdahn pahn kin mi ie.
  jae-jae: Ma aê galic gêŋ teŋ aŋga oc ŋalabu amboac tonaŋ gebe Gêŋ alôb-alôb gêc
    gamêŋ, taŋ gêjac biŋgêdêŋ ŋawae naŋ, ma gêŋ alôb-alôb gêc gamêŋ, taŋ gêjac mêtôc
    gêdêŋ ŋawae naŋ.
  ksd-ksd: Ma iau ga gire mule ra umana magit ta ra rakarakan a gunagunan, ma iau
    ga gire ra kaina varkurai ta ra umana pal na varkurai; ma ba ra kaina mangamangana
    i kia vue ra mangamangana takodo.
  tur-YTC: Dahası güneşin altında, adaletin yerinde kötülük olduğunu gördüm; ve doğruluğun
    yerinde, o kötülük oradaydı.
  bel-N: 'І яшчэ бачыў я пад сонцам: месца суду, а там беззаконьне, месца праведнасьці,
    а там няправасьць.'
  grc-BRENT: Καὶ ἔτι εἶδον ὑπὸ τὸν ἥλιον τόπον τῆς κρίσεως, ἐκεῖ ὁ ἀσεβής· καὶ τόπον
    τοῦ δικαίου, ἐκεῖ ὁ εὐσεβής.
  ind-AYT: Selain itu, aku melihat di bawah matahari bahwa di tempat pengadilan, di
    sana ada kefasikan, dan di tempat kebenaran, di sana ada kefasikan.
  nya-nya: 'Ndipo ndinaona chinthu chinanso pansi pano: ku malo achiweruzo, kuyipa
    mtima kuli komweko, ku malo achilungamo, kuyipa mtima kuli komweko.'
  hrv-hrv: Još vidim kako pod suncem umjesto pravice vlada nepravda i umjesto pravednika
    zločinac.
  mps-mps: Eno te tǫde gasa kolesaga me elalubo suali. Te wiegi yai doloba pai kolesaga
    wali pabo sę elalubo bidi dabe, augwaligo te kolesaga wali ma pabo meni. Menio.
    Augwaligo dwai kolesaga mu wali pabo dao.
  tpi-tpi: Mi bin lukim narapela pasin tu i stap long graun. Ol man i gat wok long
    bihainim gutpela na stretpela pasin, ol i no bihainim. Nogat. Ol i bihainim pasin
    nogut tru.
  dan-1931: Fremdeles så jeg under Solen, at Gudløshed var på Rettens Sted og Gudløshed
    på Retfærds Sted.
  vie-OVCB: Tôi còn thấy rằng dưới mặt trời lại có việc gian ác nơi công đường. Phải,
    dù tại tòa án cũng có điều bất công!
  guj-2017: વળી મેં પૃથ્વી પર જોયું કે સદાચારની જગાએ દુષ્ટતા અને નેકીની જગ્યાએ અનિષ્ટ
    છે.
  pon-2006A: Ahpw kaidehn ihte met, pwe I pil lemeleme me nin sampah wet emen pahn
    kin diar tiahk suwed wasa me inen oh pwung uhdahn pahn kin mi ie.
  por-BRBSL: Além disso, vi debaixo do sol, no lugar da justiça, que a maldade estava
    lá; e no lugar da justiça, que a maldade estava lá.
  cth-cth: Hothloilah, Kanî rahim lawkcengnae hmuen dawk kahawihoehe hno ao tie thoseh,
    lannae dawk yonnae ao tie hai thoseh, ka hmu toe.
  twi-twi: 'Na mihuu biribi foforo wɔ owia yi ase sɛ: Amumɔyɛsɛm wɔ nea atemmu wɔ,
    atɛntreneebea no, amumɔyɛsɛm wɔ hɔ.'
  hlt-hlt: Laitloeknah hmuen ah halangnah hnap om tih, duengnah hmuen ah halangnah
    hnap a om te khomik hmuiah koep ka hmuh.
  tbz-SIM: Kɛ̀ n wéntɛ́ kɛtenkɛ̀ ĩ́nkɛ̀ kɛ́nsɔ̃́ ntibeéntì nɑɑ́ nsiyɑ́ɑ̀bìsí kɛ̀ mɛsɑ̀ɑ̀
    nnɑɑ́ mmɛyɛi.
  msy-2020: Ezɨ kɨ arazir mamɨn garima a uaghan overiamɨn apengan iti. E fo, jasba
    kotiamɨn aven arazir aghuibar gɨntɨgh deraghvɨra gumazamizibar osɨmtɨziba tuisɨgham.
    Ezɨ puvatɨ, me arazir aghuibar gɨntɨzir pu. Bar puvatɨ. Me dughiar maba arazir
    bar kurabar gɨntɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ tɑsɑ cɛkənɑʋ tɔtɔ sɩ, ɩsɑɣɑtʋ tɔkənɑ kɑwulɑɣɑ kɛ timpi pɩɩ wɛɛ
    sɩ pɑ́ təŋ siɣisuɣu nɑ pɑ́ hɑ tɑmpɑnɑ tɔ.
  azb-azb: 'Səma altında bir şey də gördüm: Ədalətin yerində pislik var, Salehliyin
    də yerində pislik.'
  eng-DBY: And moreover I saw under the sun, that in the place of judgment, wickedness
    was there; and in the place of righteousness, wickedness was there.
  hin-2017: फिर मैंने सूर्य के नीचे क्या देखा कि न्याय के स्थान में दुष्टता होती है,
    और धार्मिकता के स्थान में भी दुष्टता होती है।
  wol-KYG: Ma dellu gis fi kaw suuf ne, fu yoon moom, fa la njubadi ne, fa njub moom
    it, fa la njubadi ne.
  eng-YLT: And again, I have seen under the sun the place of judgment — there [is]
    the wicked; and the place of righteousness — there [is] the wicked.
  eng-WYC-2017: I saw under [the] sun unfaithfulness in the place of doom; and wickedness
    in the place of rightfulness.
  eng-WMBB: Moreover I saw under the sun, in the place of justice, that wickedness
    was there; and in the place of righteousness, that wickedness was there.
  urd-GVH: मैंने सूरज तले मज़ीद देखा, जहाँ अदालत करनी है वहाँ नाइनसाफ़ी है, जहाँ इनसाफ़
    करना है वहाँ बेदीनी है।
  rug-rug: 'Meke dogoria rau si keketoṉa pule pa kauruna sa rimata: Pa vasina varipitui,
    si na kinaleana si ele koa nana, pa vasina vari toṉoti, si na kinaleana si ele
    koa nana.'
  gaz-gaz: 'Anis aduudhaa gaditti waan biraa nan arge; kunis: Iddoo murtiin qajeelaan
    jiraachuu malu, hamminatu ture; iddoo qajeelummaan jiraachuu malu immoo jalʼinatu
    ture.'
  fra-LSG: J’ai encore vu sous le soleil qu’au lieu établi pour juger il y a de la
    méchanceté, et qu’au lieu établi pour la justice il y a de la méchanceté.
  yal-yal: N mɔn fe gbɛtɛ toxi dunuɲa yi. Kiti sa kɛndɛn yi lan dɛnaxan yi, ɲaxuyaan
    nan mɛnni. Tinxinna yi lan dɛnaxan yi ɲaxuyaan nan mɛnni.
  haw-1868: A ike aku la au malalo iho o ka la i kahi e ahaolelo ai, a malaila no
    ka hewa; a i kahi o ka pono, a malaila hoi ka hana ino.
  arb-NAV: 'وَرَأَيْتُ أَيْضاً تَحْتَ الشَّمْسِ: الْجَوْرَ فِي مَوْضِعِ الْعَدْلِ،
    وَالظُّلْمَ فِي مَوْضِعِ الْحَقِّ.'
  ewe-ewe: Hekpe ɖe esia ŋu la, mede dzesii be, le anyigba blibo la dzi la, dzɔdzɔenyenye
    le bubum, nu vɔ̃ wɔwɔ le dzɔdzɔenyenyeteƒe xɔm eye zãnuxɔxɔ le ʋɔnudrɔ̃ƒewo gɔ̃
    hã.
  eng-LEE: And moreover I have seen under the sun, [that in] the place of justice,
    even there was wickedness; and [that in] the place of righteousness, even there
    was wickedness.
  asm-FB: মই সূৰ্যৰ তলত আৰু এক বিষয় দেখিলোঁ যে, ন্যায় বিচাৰ আৰু ধার্মিকর্তাৰ ঠাইত
    দুষ্টতা আছে।
  sus-A: ﭑ بَرَ قٍ فبّتّ قَن تٌ يِ دُنِحَ مَ؛ نْندِ مَقِندِ مَ وُلٍ رَ، تِنشِنيِ مَقِندِ مَ
    تِنشِنتَرٍيَ رَ.
  fra-SBL: J'ai vu sous le soleil que, dans le lieu de la justice, il y avait de la
    méchanceté, et dans le lieu de la justice, il y avait de la méchanceté.
  hbo-hbo: וְעֹ֥וד רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ מְקֹ֤ום הַמִּשְׁפָּט֙ שָׁ֣מָּה הָרֶ֔שַׁע
    וּמְקֹ֥ום הַצֶּ֖דֶק שָׁ֥מָּה הָרָֽשַׁע׃
  kik-kik: 'O na ningĩ ngĩona ũndũ ũngĩ gũkũ thĩ kwaraga riũa: Handũ harĩa haatuuagĩrwo
    ciira-rĩ, waganu warĩ ho, na ho handũ harĩa ha kĩhooto-rĩ, waganu warĩ ho.'
  fra-NCL: J’ai encore vu sous le soleil, qu’au siège même du droit il y a la méchanceté,
    et au lieu de la justice, il y a l’iniquité.
  cek-AK: Ni tlim ah kaom lokcaekhaih ahmuen ah kasae sakhaih oh; toenghaih ahmuen
    ah sakpazaehaih to oh.
  cuk-cuk: 'We-napneggine ibmar-baid an daksabalid: Igar-itolegedgi, igar-isgana imakleged.
    Igar-innikigwad-imaklegedgi, igar-isgana imakleged.'
  uig-CYR: Мән қуяш астида йәнә шу ишни көрдүмки — сорақ орнида, шу йәрдә һелиһәм
    рәзиллик туриду; һәққанийлиқ туруш керәк болған җайда, мана рәзиллик туриду!
  pma-pma: 'Ka navong namul en out netan, nales tounah tamun: en out koa alei revi
    usite onen meatin keil, inau nales sakkalkalien eni. Anatin, en out ten maluen,
    tisaen emun mul ien.'
  tel-2017: అంతేగాక ఈ లోకంలో న్యాయతీర్పు జరిగించే స్థలాల్లో, నీతి ఉండాల్సిన స్థలాల్లో
    నాకు దుష్టత్వం కనిపించింది.
  hat-BSA: Anplis, mwen te wè anba solèy la ke nan plas lajistis gen mechanste; e
    nan plas ladwati gen mechanste.
  kos-kos: Sayen ma inge, nga liye pac mu fin facl se inge, yen ma nununku suwohs
    ac pwaye eneneyuk in oasr we, ma koluk ac sesuwos pa oasr we.
  hbo-WLC: וְע֥וֹד רָאִ֖יתִי תַּ֣חַת הַשָּׁ֑מֶשׁ מְק֤וֹם הַמִּשְׁפָּט֙ שָׁ֣מָּה הָרֶ֔שַׁע
    וּמְק֥וֹם הַצֶּ֖דֶק שָׁ֥מָּה הָרָֽשַׁע׃
  ibo-ibo: Ọzọkwa, achọpụtara m otu ihe nʼokpuru anyanwụ, na ọnọdụ ezi ikpe naanị
    mmebi iwu jupụtara, nʼebe e kwesiri inwe ikpe ziri ezi ị ga-achọpụta na ihe ọjọọ
    dịkwa ya.
  ory-ory: ଆହୁରି, ମୁଁ ସୂର୍ଯ୍ୟ ତଳେ ବିଚାର ସ୍ଥାନରେ ଦେଖିଲି, ସେଠାରେ ଦୁଷ୍ଟତା ଅଛି, ପୁଣି ଧର୍ମସ୍ଥାନରେ
    ଦେଖିଲି, ସେଠାରେ ହେଁ ଦୁଷ୍ଟତା ଅଛି।
  chk-chk: Iwe, üa pwal küna pwe won fanüfan a wor pwüngingau lon lenien apwüng, a
    pwal wor pwüngingau lon lenien pwüngüöch.
  rop-rop: Wal afta aibin faindat dijan. Langa dijan wel wi reken pipul garra jidan
    gudwei, bat najing. Aibin oldei luk detlot boswan nomo tridim olabat gudwei, en
    dei nomo bin gibit olabat feyago.
  ukr-1871: 'Ще ж бачив я під сонцем: де б мала правда бути, там кривда; де б бути
    правосуддю, там кривосуддє.'
  deu-1951: Und weiter sah ich unter der Sonne eine Stätte des Gerichts, da herrschte
    Ungerechtigkeit, und eine Stätte des Rechts, da herrschte Bosheit.
  eng-JPS: And moreover I saw under the sun, in the place of justice, that wickedness
    was there; and in the place of righteousness, that wickedness was there.
  srp-1865: Još vidjeh pod suncem gdje je mjesto suda bezbožnost i mjesto pravde bezbožnost.
  lug-lug: Ate era nalaba nga wansi w’enjuba, mu kifo ky’okusala amazima waliwo kusaliriza;
    ne mu kifo ky’obutuukirivu waliwo bwonoonyi.
  heb-heb: ועוד ראיתי תחת השמש מקום המשפט שמה הרשע ומקום הצדק שמה הרשע׃
  ben-IRV: আর আমি দেখেছি যে সূর্য্যের নিচে যেখানে ন্যায় থাকা উচিত সেখানে মন্দতা রয়েছে
    এবং ধার্মিকতার জায়গায় প্রায়ই দুষ্টতা পাওয়া যায়।
  pan-pan: ਫੇਰ ਮੈਂ ਸੂਰਜ ਦੇ ਹੇਠ ਵੇਖਿਆ ਕਿ ਨਿਆਂ ਦੇ ਥਾਂ ਤੇ ਦੁਸ਼ਟਤਾ ਹੁੰਦੀ ਹੈ ਅਤੇ ਧਰਮ ਦੇ
    ਥਾਂ ਤੇ ਵੀ ਦੁਸ਼ਟਤਾ ਹੁੰਦੀ ਹੈ।
  mya-JVB: ထိုမှတပါး၊ နေ အောက် မှာ တရား စီရင်ရာအရပ် ၌ အဓမ္မ အမှုရှိ သည်ကို၎င်း၊ ဖြောင့်မတ်
    ရာအရပ် ၌ ဒုစရိုက် ရှိ သည်ကို၎င်းငါမြင် ပြီ။
  hmo-hmo: 'Ma inai danu inai tanobada dekenai lau itaia: Dagi bada taudia, edia gaukara
    korikori be, kara maoromaoro do idia karaia, to idia karaia lasi. Kara dika bada
    herea idia karaia. Edia kota hereva danu idia maoromaoro lasi.'
  urd-urd: फिर मैंने दुनिया में देखा कि 'अदालतगह में ज़ुल्म है, और सदाक़त के मकान
    में शरारत है।
  rus-SYN: 'Еще видел я под солнцем: место суда, а там беззаконие; место правды, а
    там неправда.'
  bqc-SIM: 'Ma yã́ è dṹniau lↄ: Gu pↄ́ dɛ yã́zɛde àↄ kuu, yã́zɛsai mɛ́ kú
    we, mɛ́ gu pↄ́ dɛ yãmaa àↄ kuu, yãvãi mɛ́ kú we.'
  tcz-CHONGTHU: Nisa noija keiman ka mudoh kit chu, thutanna dan aphalou um ka hedoh’e.
    Tahbeh in , Dan Thutanna mun chu thudih aum poi.
  mar-mar: आणि पृथ्वीवर न्यायाचे स्थान बघितले तर तेथे दुष्टता अस्तित्वात होती. आणि
    नीतिमत्वाच्या स्थानात पाहिले तर तेथे नेहमी दुष्टता सापडते.
  qub-qub: Cay pachachöga ricashcämi juez allita rurananpa ruquin mana allita rurajta;
    alli arriglananpa ruquin mana alli arriglajtapis.
  bqp-bqp: Ma yã è andunia gũn dↄ, gu kũ à de yãzɛde gↄ̃ kún, yãzɛsaride mɛ́
    à kú gwe, gu kũ à de yã mana gↄ̃ kun sↄ̃, yã vãni mɛ́ à kú gwe.
  hat-hat: Apre sa, mwen wè sou latè se mechanste ou jwenn kote pou ou ta jwenn jistis.
    Malveyans chita nan tribinal yo.
  eng-BSB: Furthermore, I saw under the sun that in the place of judgment there is
    wickedness, and in the place of righteousness there is wickedness.
  eng-WEBPB: Moreover I saw under the sun, in the place of justice, that wickedness
    was there; and in the place of righteousness, that wickedness was there.
  kbq-kbq: Mago zama ama mopafima koana, fatgo avu'ava'zama huga'zana netre'za, fatgo
    osu avu'ava zanke nehaze.
  nhe-BL: Nojquiya huelqui niquitac ipan nochi tlaltepactli para onca tlen fiero huan
    onca tlajtlacolotl campa quinamiqui oncas tlen xitlahuac. Quena, jueces tlen inintequi
    para tetlajtolsencahuase xitlahuac mocuapolojtoque huan quichihuaj tlen fiero.
  bus-bus: Ma yã è anduna guu dↄ, guu kɛ̀ dɛ yãzɛdee gↄ̃ kún, yãzɛsaidee bé à kú
    gwe, guu kɛ̀ dɛ yã maaa gↄ̃ kún sↄ̃, yã zaaa bé à kú gwe.
  gub-BL: 'Ko ywy rehe aexak ko ma''e ihe no: Aze hepurexak wer pureruze''egatu haw
    rehe amo me, aexak ikatu ''ymaw a''e pe ihe.'
  eng-DRA: I saw under the sun in the place of judgment wickedness, and in the place
    of justice iniquity.
