    teh saring hlak a taluenae awm hoeh. A cawngca pueng ahrawnghrang seng doeh.
  twi-twi: Onipa nkrabea te sɛ mmoa de na ɛda hɔ ma wɔn nyinaa. Sɛnea ɔbaako wu no,
    saa ara na ɔfoforo nso wu. Wɔn nyinaa wɔ ɔhome baako; onipa nni biribi a ɔde kyɛn
    aboa. Biribiara yɛ ahuhude.
  hlt-hlt: Hlang ca rhoek kah a hmatoeng neh rhamsa kah hmatoeng khaw hmatoeng pakhat
    ni. Amih ham he kah dueknah bangla ke dueknah khaw om tih a cungkuem ham hil pakhat
    la om. Te dongah rhamsa lakah hlang kah kumkonah a om moenih. A cungkuem he a
    honghi ni.
  tbz-SIM: Kɛ yɛ̃́ tìì tùɔ̀kùní fɛɔ̃̀fɛ̀, tiì tùɔ̀kùnímɛ̀ onìtì, fɛɔ̃̀fɛ̀ kɔ̃mmɛ̀
    onìtì mɛ nkɔ̃. Onìtì nɛ̀ fɛɔ̃̀fɛ̀ dɛ fòmmu mumɑ́ɑ̀ ndi onìtì í pɛ̃ɛ̃tɛ́ fɛɔ̃̀fɛ̀.
    Dɛmɔu dɛ̀ í dò nkɛ́bɑntɛ́.
  msy-2020: Kɨ ghaze, E gumazamiziba uaghan asɨzibar mɨn ovengam. Asɨziba ovei, ezɨ
    e gumazamiziba uaghan ovei. Gumazamiziba ko asɨziba uagharam ikɨrɨmɨrir angamɨra
    itim anɨdir amɨnim ikia, arua bizibagh ami, egha aning uaghara ikɨrɨmɨrir kamɨn
    iti. Kamaghɨn, gumazamizibar ikɨrɨmɨrim asɨzibar ikɨrɨmɨrim gafirazir puvatɨ.
    Aningɨn ikɨrɨmɨrimɨn mɨngarim uaghara aningɨn modozɨ e dagh fozir puvatɨgha okam
    nɨghnɨsi.
  dop-dop: Pə kpɛntɑ yʋlʋ nɑ tɔtɛ kɛ kpɑ́tʋ́ɣʋ́ kʋlʋmʋɣʋ kɛ́. Feesuɣu kʋlʋmʋɣʋ kɛ
    pɑ wɛnɑ, pɑ nɑɑlɛ pɑɑ tɛ nɑ pɑ́ sɩ. Yʋlʋ tɑ kəlɩ tɔtɛ. Mpi tɔ, pə tənɑ pə cɛkənɑʋ
    wɛ kɑtɛ tɔ se.
  azb-azb: Çünki heyvanın başına gələn insanın da başına gəlir, ikisinin də aqibəti
    eyni cür olur. Necə biri ölürsə, eləcə də o biri ölür. İkisi də eyni nəfəsə malikdir,
    insan heyvandan üstün deyil, çünki hər şey puçdur.
  eng-DBY: 'For what befalleth the children of men befalleth beasts; even one thing
    befalleth them: as the one dieth, so dieth the other, and they have all one breath;
    and man hath no pre-eminence above the beast: for all is vanity.'
  hin-2017: क्योंकि जैसी मनुष्यों की वैसी ही पशुओं की भी दशा होती है; दोनों की वही
    दशा होती है, जैसे एक मरता वैसे ही दूसरा भी मरता है। सभी की श्वास एक सी है, और
    मनुष्य पशु से कुछ बढ़कर नहीं; सब कुछ व्यर्थ ही है।
  wol-KYG: Dogalu doom aadama ji ak dogalu mala mi, benn dogal bee; ni kii di deeye
    la kee di deeye, genn noo gee, nu bokk ko. Lu nit ëpplee mala neen na, ñoom ñépp,
    cóolóoli neen.
  eng-YLT: For an event [is to] the sons of man, and an event [is to] the beasts,
    even one event [is] to them; as the death of this, so [is] the death of that;
    and one spirit [is] to all, and the advantage of man above the beast is nothing,
    for the whole [is] vanity.
  eng-WYC-2017: Therefore one is the perishing of man and of beasts, and even condition
    is of ever either; as a man dieth, so and those beasts die; all those breathe
    in like manner, and a man hath nothing more than a beast. All things be subject
    to vanity,
  eng-WMBB: For that which happens to the sons of men happens to animals. Even one
    thing happens to them. As the one dies, so the other dies. Yes, they have all
    one breath; and man has no advantage over the animals, for all is vanity.
  urd-GVH: क्योंकि इनसानो-हैवान का एक ही अंजाम है। दोनों दम छोड़ते, दोनों में एक-सा
    दम है, इसलिए इनसान को हैवान की निसबत ज़्यादा फ़ायदा हासिल नहीं होता। सब कुछ बातिल
    ही है।
  rug-rug: Sa vina betona sa tinoa tana tie, si gua mo tadi na kurukuru; kekeṉoṉo
    mo sari karua; pana mate si keke si mate tugo si keke. Sa tinoa tanisa tie si
    lopu hola nia sapu tanisa kurukuru. Doduru ginugua si loke laedi beto.
  gaz-gaz: Wanni nama irra gaʼu, bineensota irras ni gaʼa; lachan isaanii iyyuu waanuma
    tokkotu eeggata; akkuma inni tokko duʼu, inni kaanis ni duʼa. Hundi isaanii hafuuruma
    tokko qabu; namni bineensa caalaa faayidaa argatu tokko illee hin qabu. Wanni
    hundinuu faayidaa hin qabu.
  fra-LSG: Car le sort des fils de l’homme et celui de la bête sont pour eux un même
    sort; comme meurt l’un, ainsi meurt l’autre, ils ont tous un même souffle, et
    la supériorité de l’homme sur la bête est nulle; car tout est vanité.
  yal-yal: Bayo muxune nun subene raɲanna birin keden, e birin faxama nɛn. Nii kedenna
    nan e birin yi. Na kui, muxun mi dangu suben na. Fe fuun nan ne birin na.
  haw-1868: No ka mea, o ka mea e hiki mai i na keiki a kanaka, e hiki mai no ia i
    na holoholona, hookahi mea ia lakou; e like me ka make ana o kela, pela no ka
    make ana o keia, hookahi hanu ia lakou a pau; aohe mea o ke kanaka i oi aku mamua
    o ka holoholona; no ka mea, ua pau na mea i ka lapuwale.
  arb-NAV: لأَنَّ مَا يَحُلُّ بِأَبْنَاءِ الْبَشَرِ يَحُلُّ بِالْبَهَائِمِ. فَكَمَا
    يَمُوتُ الْوَاحِدُ مِنَ النَّاسِ يَمُوتُ الآخَرُ مِنَ الْبَهَائِمِ، فَلِكِلَيْهِمَا
    نَسَمَةٌ وَاحِدَةٌ، وَلَيْسَ لِلإِنْسَانِ فَضْلٌ عَلَى الْبَهِيمَةِ، فَكُلُّ شَيْءٍ
    بَاطِلٌ.
  ewe-ewe: Elabena amegbetɔwo kple lãwo siaa gbɔa ya ɖeka ma ke eye wo ame eveawo
    siaa kuna. Ale amegbetɔwo tɔ menyo wu lãwo tɔ o. Esia hã nye tofloko!
  eng-LEE: 'For that which befalleth the sons of men befalleth beasts; even the same
    thing befalleth them; as the one dieth, so dieth the other; yea, they have all
    one kind of spirit: so that the preeminence of man above the beast is nought;
    for all is vanity.'
  asm-FB: কাৰণ মানুহলৈ যি ঘটে সেয়ে পশুলৈকো ঘটে; পশু যেনেকৈ মৰে, মানুহো মৰে। উভয়ে
    একে বাযু়ৰ শ্বাস-প্ৰশ্বাস লয়; সেয়ে পশুতকৈ মানুহৰ কোনো প্রাধান্য নাই; কিয়নো
    একোৱেই স্থায়ী নহয়।
  sus-A: عٍ قِرِن بِرِن قَمَ نّ رَحْندٍ يِرٍ كٍرٍن، عٍ قِرِن بِرِن قَشَمَ نّ. عٍ قِرِن
    بِرِن حّنفِمَ كِ كٍرٍن، عَدَ مَ يٌ سُبٍ يٌ، عٍ بِرِن لَن. قٍ قُقَقُ نَ نَ بِرِن
    نَ.
  fra-SBL: Car ce qui arrive aux fils des hommes arrive aux animaux. Il leur arrive
    même une chose. Comme l'un meurt, l'autre meurt aussi. Oui, ils ont tous le même
    souffle ; et l'homme n'a aucun avantage sur les animaux, car tout est vanité.
  hbo-hbo: כִּי֩ מִקְרֶ֨ה בְֽנֵי־הָאָדָ֜ם וּמִקְרֶ֣ה הַבְּהֵמָ֗ה וּמִקְרֶ֤ה אֶחָד֙
    לָהֶ֔ם כְּמֹ֥ות זֶה֙ כֵּ֣ן מֹ֣ות זֶ֔ה וְר֥וּחַ אֶחָ֖ד לַכֹּ֑ל וּמֹותַ֨ר הָאָדָ֤ם
    מִן־הַבְּהֵמָה֙ אָ֔יִן כִּ֥י הַכֹּ֖ל הָֽבֶל׃
  kik-kik: 'Maũndũ marĩa makoraga mũndũ no mo makoraga nyamũ; mũndũ na nyamũ makoragwo
    nĩ ũndũ o ro ũmwe: O ta ũrĩa mũndũ akuuaga, noguo nyamũ ĩkuaga. Mĩhũmũ ya mũndũ
    na nyamũ no ĩmwe; mũndũ ndarĩ handũ akĩrĩte nyamũ. Ũndũ o wothe nĩ wa tũhũ.'
  fra-NCL: 'Car le sort des enfants des hommes est le sort de la bête : ils ont un
    même sort ; comme l’un meurt, l’autre meurt aussi, il n’y a qu’un même souffle
    pour tous ; l’avantage de l’homme sur la bête est nul, car tout est vanité.'
  cek-AK: Kaminawk ih taham loe moinawk ih taham hoiah anghmong; to tiah kanghmong
    taham to ni nihnik mah zing hoi hmaek; maeto duek baktiah, kalah maeto doeh duek
    toeng; ue, nihnik loe anghahhaih takhi maeto ni tawnh hoi; kami loe moi pongah
    amek kuehaih om ai; hmuen boih loe azom pui ni.
  cuk-cuk: Dulemar ibdurganmaryob bergumarmogad. Ebobela ega igar yopira maid. Ebobela
    na yopira burgwemalad. Ebobela dulagudiguega bunnodigued abeged. Degisoggu, dule
    ibdurgangi obinsulid. Ar napiragwa, bela wemar gwen nabirsulid,
  uig-CYR: Чүнки инсан балилириниң бешиға келидиғини һайванларғиму келиду, уларниң
    көридиғини охшаш болиду. Улардин алдинқиси қандақ өлгән болса, кейинкисиму шундақ
    өлиду, уларда охшашла бирла нәпәс бардур. Инсанниң һайванлардин һеч артуқчилиғи
    йоқ; чүнки һәммә иш бимәниликтур.
  tel-2017: ఎందుకంటే జంతువులకు జరుగుతున్నట్టే మనుషులకీ జరుగుతూ ఉంది. ఇద్దరి గతీ ఒక్కటే.
    జంతువులు చనిపోతాయి, మనుషులూ చనిపోతారు. జీవులన్నిటికీ ఒక్కటే ప్రాణం. జంతువుల కంటే
    మనుషులకు ఎక్కువేమీ లేదు. అంతా ఆవిరిలాగా నిష్ప్రయోజనం కదా!
  hat-BSA: Paske desten a fis a lòm yo ak desten a bèt yo se menm. Tankou youn mouri,
    konsa lòt la mouri. Anverite, yo tout gen menm souf la, e nanpwen avantaj pou
    lòm sou bèt yo, paske tout se vanite.
  kos-kos: Ma kalem uh pa saflaiyen mwet uh, ac ma orakrak uh, oana sie. Elos kewa
    ma orekla ac oasr momong la, ac kewana ac misa. Mwet uh tia fulat liki ma orakrak
    uh, mweyen moul uh ma lusrongten nu seltal kewa.
  hbo-WLC: כִּי֩ מִקְרֶ֨ה בְֽנֵי־הָאָדָ֜ם וּמִקְרֶ֣ה הַבְּהֵמָ֗ה וּמִקְרֶ֤ה אֶחָד֙
    לָהֶ֔ם כְּמ֥וֹת זֶה֙ כֵּ֣ן מ֣וֹת זֶ֔ה וְר֥וּחַ אֶחָ֖ד לַכֹּ֑ל וּמוֹתַ֨ר הָאָדָ֤ם
    מִן־הַבְּהֵמָה֙ אָ֔יִן כִּ֥י הַכֹּ֖ל הָֽבֶל׃
  ibo-ibo: Nʼihi na ihe na-eche mmadụ na anụmanụ bụ otu. Ha abụọ na-eku ume, ha abụọ
    na-anwụkwa anwụ. Ọ dịghị ihe mmadụ ji karịa anụmanụ. Ihe niile bụ ihe efu.
  ory-ory: କାରଣ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ପ୍ରତି ଯାହା ଘଟେ, ପଶୁମାନଙ୍କ ପ୍ରତି ତାହା ଘଟେ; ସମସ୍ତଙ୍କ
    ପ୍ରତି ହିଁ ଏକରୂପ ଘଟଣା ଘଟେ; ଏ ଯେପରି ମରେ, ସେ ସେପରି ମରେ; ପୁଣି, ସମସ୍ତଙ୍କ ପ୍ରାଣବାୟୁ
    ଏକ; ଆଉ, ପଶୁଠାରୁ ମନୁଷ୍ୟର କୌଣସି ପ୍ରାଧାନ୍ୟ ନାହିଁ; କାରଣ ସବୁ ଅସାର।
  chk-chk: Pun sopolan manauen aramas me sopolan manauen man a wewe chök. Usun aramas
    ra mäla, ina usun man ra pwal mäla. Ir meinisin ra eäni eu chök ngasangas, pun
    aramas resap feiöch seni man. Iwe, meinisin pön chök.
  rop-rop: Dumaji pipul en enimul garra ol dai. Wal pipul nomo difrin brom enimul,
    dumaji det laif blanga dubala im seim. Ai nomo sabi wotfo im lagijat.
  ukr-1871: Доля бо людська й доля зьвіряча однака; як сї вмірають, так і ті вмірають,
    і одно диханнє у всїх, а людина не переважує зьвіря, бо все марнота.
  deu-1951: 'Denn das Schicksal der Menschenkinder und das Schicksal des Viehs ist
    ein und dasselbe: die einen sterben so gut wie die andern, und sie haben alle
    einerlei Odem, und der Mensch hat nichts vor dem Vieh voraus; denn es ist alles
    eitel.'
  eng-JPS: For that which befalleth the sons of men befalleth beasts; even one thing
    befalleth them; as the one dieth, so dieth the other; yea, they have all one breath;
    so that man hath no pre-eminence above a beast; for all is vanity.
  srp-1865: Jer što biva sinovima ljudskim to biva i stoci, jednako im biva; kako
    gine ona tako ginu i oni, i svi imaju isti duh; i èovjek ništa nije bolji od stoke,
    jer je sve taština.
  lug-lug: Kubanga ekituuka ku baana b’abantu kye kituuka ne ku nsolo; omuntu afa,
    n’ensolo n’efa. Bonna bassa omukka gwe gumu; omuntu talina nkizo ku nsolo. Byonna
    butaliimu.
  heb-heb: כי מקרה בני האדם ומקרה הבהמה ומקרה אחד להם כמות זה כן מות זה ורוח אחד לכל
    ומותר האדם מן הבהמה אין כי הכל הבל׃
  ben-IRV: কারণ মানুষেরও সেই একই পরিণতি ঘটে যা পশুদের সঙ্গেও ঘটে। পশুদের মত, মানুষেরাও
    সব মরে। তারা সকলে অবশ্যই একই বাতাসে শ্বাস নেয়, মানুষ বলে পশুদের ওপর তার কোন বাড়তি
    সুবিধা নেই। সব কিছুই শুধু একটা দ্রুত শ্বাস নয় কি?
  pan-pan: ਕਿਉਂਕਿ ਜੋ ਕੁਝ ਆਦਮ ਵੰਸ਼ ਉੱਤੇ ਬੀਤਦਾ ਹੈ, ਉਹ ਹੀ ਪਸ਼ੂ ਉੱਤੇ ਵੀ ਬੀਤਦਾ ਹੈ, ਦੋਹਾਂ
    ਉੱਤੇ ਇੱਕੋ ਜਿਹੀ ਹੀ ਬੀਤਦੀ ਹੈ, - ਜਿਵੇਂ ਇਹ ਮਰਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਵੀ ਮਰਦਾ ਹੈ, ਹਾਂ,
    ਸਭਨਾਂ ਵਿੱਚ ਇੱਕੋ ਜਿਹਾ ਸਾਹ ਹੈ ਅਤੇ ਮਨੁੱਖ ਪਸ਼ੂ ਨਾਲੋਂ ਕੁਝ ਉੱਤਮ ਨਹੀਂ ਹੈ। ਹਾਂ, ਸਭ ਵਿਅਰਥ
    ਹੀ ਹੈ!
  mya-JVB: လူ သား တွေ့ကြုံ သော အမှုကို တိရစ္ဆာန် တွေ့ကြုံ တတ်၏။ ထို သူနှစ်ဦးတို့သည်
    တပါး တည်းသောအမှု ကို တွေ့ကြုံလျက် ၊ တဦး သေ သကဲ့သို့ တဦး သေ တတ်၏။ အလုံးစုံ တို့သည်
    အသက် တမျိုး တည်းရှိကြ၏။ သို့ဖြစ်၍ ၊ လူ သည်တိရစ္ဆာန် ထက် ထူးမြတ် သော အကြောင်း မ
    ရှိ။ အလုံးစုံ တို့သည် အနတ္တ ဖြစ်ကြ၏။
  hmo-hmo: Badina be taunimanima dekenai ia vara dalana, bona boroma dekenai ia vara
    dalana be tamona, idia ruaosi be dala tamona dekenai idia mase noho. Idia ibounai
    ese edia hahodi dalana be tamona. Taunimanima edia mauri dalana ese boroma edia
    mauri dalana ia hereaia lasi, badina be inai mauri daladia ruaosi be anina lasi.
  urd-urd: क्यूँकि जो कुछ बनी आदम पर गुज़रता है, वही हैवान पर गुज़रता है; एक ही हादसा
    दोनों पर गुज़रता है, जिस तरह ये मरता है उसी तरह वह मरता है। हाँ, सब में एक ही
    साँस है, और इंसान को हैवान पर कुछ मर्तबा नहीं; क्यूँकि सब बेकार है।
  rus-SYN: 'потому что участь сынов человеческих и участь животных - участь одна:
    как те умирают, так умирают и эти, и одно дыхание у всех, и нет у человека преимущества
    перед скотом, потому что все - суета!'
  bqc-SIM: Sĩanaɛ, gbɛ̃nazĩnaↄ ń nↄ̀bↄↄ, gó doũ mɛ́ a ń bua. Lá nↄ̀bↄ ì ga,
    màa gbɛ̃nazĩna ì ga lↄ, an wea doũɛ. Gbɛ̃nazĩna dɛ nↄ̀bↄlao, asa yã́pii
    pãɛ.
  tcz-CHONGTHU: Ajeh chu gamsaho le mihemte chan kibang ahinau aume-haitheina anei
    gel uvin chule thithei gel ahiuve. Hitia hi mihemin gamsa ho sanga phatchom john
    a tahbeh anei deh pouve. Ajeh bei iti hi’a hitam!
  mar-mar: जे मानवजातीस घडते तेच पशुसही घडते. जसे पशू मरतात तसे लोकही मरतात. ते सर्व
    एकाच हवेतून श्वास घेतात, पशुपेक्षा मानवजात वरचढ नाही. सर्वकाही केवळ व्यर्थ नाही
    काय?
  qub-qub: Rasunpaga runacunapapis animalcunapapis jucnayllami distïnun. Animalcunapis
    runacunapis chaynöllami wañun. Cawachicoj jämaypis llapanpaj chaynöllami caycan.
    Runacunaga manami animalcunapita maschu. Llapanpis yangallami caycan.
  bqp-bqp: Bee zaa zĩ bisãsirinↄ kũ nↄ̀bↄnↄ, gó dokↄ̃nↄ mɛ́ àtɛni ń bikũ. Lákũ
    nↄ̀bↄↄ dì ga nà lɛn bisãsiri dì ga lɛ se, ń we'ona dokↄ̃nↄmɛ. Bisãsiri de nↄ̀bↄlaro,
    zaakũ a pínki pãmɛ.
  hat-hat: Lè ou gade byen, sò moun ak sò zannimo, se menm bagay la. Ni yonn ni lòt
    gen pou mouri. Se menm souf la k'ap bat nan tou de. Moun pa gen ankenn avantaj
    sou zannimo, paske lavi pa vo anyen ni pou yonn ni pou lòt.
  eng-BSB: 'For the fates of both men and beasts are the same: As one dies, so dies
    the other—they all have the same breath. Man has no advantage over the animals,
    since everything is futile.'
  eng-WEBPB: For that which happens to the sons of men happens to animals. Even one
    thing happens to them. As the one dies, so the other dies. Yes, they have all
    one breath; and man has no advantage over the animals, for all is vanity.
  kbq-kbq: Na'ankure zagagafare'ma fore'ma hania zamo'a, vahetera fore hugahie. Zgagafamo'zama
    nefri'zaza hu'za vahe'mo'za nefrize. Magore huno vahe'mo'a zagagafa agateore'neanki,
    zagagafane vahe'enena mago zanke hu'na'e. E'ina hu zamo'a agafa'a omaneno knarera
    osu'ne.
  nhe-BL: Pampa nochi tlacame huan tlapiyalime quiijiyotilanaj san se ajacatl huan
    nochi ome miquij. Huajca tiquitaj para tlacame ax más huejhueyi que tlapiyalime.
    Niyon se ax huejcahuas. San tlapic itztoque.
  bus-bus: Baa zaa zi gbɛ̃nteenↄ kↄ̃n nↄ̀bↄnↄ, góro dↄ̃nkↄ̃ bé èe ń bikũu. Lán nↄ̀bↄ
    è ga nà lɛn gbɛ̃ntee è ga lɛ se, aↄ̃ wesabona dↄ̃nkↄ̃mɛ. Gbɛ̃ntee dɛ nↄ̀bↄlaro,
    zaakɛ à píngi pãmɛ.
  gub-BL: Iahykaw rehe teko wanupe uzeapo ma'e nuzawy kwaw ma'ea'yr wanupe uzeapo
    ma'e. Teko umàno wà. Ma'ea'yr umàno wà no. Teko waneko haw na'ikatu wera'u kwaw
    ma'ea'yr waneko haw wi. Aze teko na'ipytuhem kwaw wà, umàno wà. Aze ma'ea'yr na'ipytuhem
    kwaw wà, umàno wà no. Paw rupi uzeapo na'arewahy ukàzym ma'e ràm. Ta'e a'e ma'e
    paw nuzawy kwaw ywytu ipyhykaw rehe zaneze'egaw.
  eng-DRA: 'Therefore the death of man, and of beasts is one, and the condition of
    them both is equal: as man dieth, so they also die: all things breathe alike,
    and man hath nothing more than beast: all things are subject to vanity.'
