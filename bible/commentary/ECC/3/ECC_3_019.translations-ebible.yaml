  kan-2017: ಮನುಷ್ಯನ ಗತಿಯೂ ಪಶುವಿನ ಗತಿಯೂ ಒಂದೇ. ಪಶುವಿಗೆ ಸಾವು ಬರುವ ಹಾಗೆ ಮನುಷ್ಯನಿಗೂ ಬರುವುದು.
