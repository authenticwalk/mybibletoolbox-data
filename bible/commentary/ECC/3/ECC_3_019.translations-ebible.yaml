verse: ECC.003.019
translations:
  mal-C: 'മനുഷ്യന്റെ വിധി മൃഗങ്ങൾക്കുള്ളതുപോലെതന്നെ; ഇരുകൂട്ടർക്കും ഒരേവിധിതന്നെ കാത്തിരിക്കുന്നു:
    മനുഷ്യൻ മരിക്കുന്നതുപോലെ മൃഗവും മരിക്കുന്നു. എല്ലാറ്റിനും ശ്വാസവും ഒന്നുതന്നെ.
    അതുകൊണ്ട് മനുഷ്യനു മൃഗത്തെക്കാൾ യാതൊരു ശ്രേഷ്ഠതയുമില്ല. എല്ലാം അർഥശൂന്യം.'
  deu-TKW: 'Denn das Geschick der Menschenkinder und dasjenige des Viehes, - dasselbe
    Geschick haben sie: wie dieses stirbt, so stirbt jener, und einen Odem haben sie
    alle, und einen Vorzug des Menschen vor dem Vieh giebt es nicht, denn alles ist
    eitel.'
  lin-lin: 'Suka ya moto ezali lokola suka ya nyama : bango mibale basukaka kaka ndenge
    moko ; ndenge moko akufaka, mosusu mpe akufaka kaka bongo. Bango nyonso bazali
    kaka na pema moko : moto aleki nyama na eloko te. Nyonso wana ezali kaka pamba.'
  eng-LSV: For an event [is to] the sons of man, and an event [is to] the beasts,
    even one event [is] to them; as the death of this, so [is] the death of that;
    and one spirit [is] to all, and the advantage of man above the beast is nothing,
    for the whole [is] vanity.
  eng-GNV: 'For the condition of the children of men, and the condition of beasts
    are euen as one condition vnto them. As the one dyeth, so dyeth the other: for
    they haue all one breath, and there is no excellency of man aboue ye beast: for
    all is vanitie.'
  eng-WEBSTER: 'For that which befalleth the sons of men befalleth beasts; even one
    thing befalleth them: as the one dieth, so dieth the other; yes, they have all
    one breath; so that a man hath no pre-eminence above a beast: for all is vanity.'
  nhw-BL: Pampa nochi masehualme huan tlapiyalme quiijiyotilanaj san se ajacatl huan
    nochi ome miquij. Huajca tiquitaj para masehualme amo más huejhueyi que tlapiyalme.
    Niyon se amo huejcahuas. San tlapic itztoque.
  swh-ONEN: 'Hatima ya mwanadamu ni kama ile ya wanyama; wote wana mwisho unaofanana:
    Jinsi anavyokufa mnyama, ndivyo anavyokufa mwanadamu. Wote wana pumzi inayofanana;
    mwanadamu hana cha zaidi kuliko mnyama. Kila kitu ni ubatili.'
  bba-bba: Domi tɔnun kɔkɔrɔ kɑ yɛɛɡiɑ yɑ sɑ̃ɑwɑ tiɑ. Be kpuro bɑ rɑ ɡbiwɑ. Sɑɑ ye
    sɔɔ, tɔnu u ǹ yɛɛ sɑnɔ kere. Yeni yɑ tubum sɛ̃.
  eng-KJVCPB: 'For that which befalleth the sons of men befalleth beasts; even one
    thing befalleth them: as the one dieth, so dieth the other; yea, they have all
    one breath; so that a man hath no preeminence above a beast: for all is vanity.'
  luo-luo: Giko mar dhano gi le en ni gimoro achiel ochomogi duto machalre. Kaka achiel
    tho e kaka machielo bende. Giduto giyweyo machalre; dhano ok winj maber maloyo
    le. Gik moko duto onge tiendgi.
  meu-meu: Badina be taunimanima natudia ediai e varamu bona boroma ediai e varamu
    dalana be tamona; ta e masemu heḡereḡerena, ma ta danu e masemu. Iboudiai laḡadia
    na heḡereḡere, taunimanima ese boroma asie hereadiamu; badina be iboudiai na asi
    anidia.
  npi-ULB: किनकि मानव-जातिको अन्त्य र पशुहरूको अन्त्य समान छ । एउटाको मृत्यु अर्कोको
    जस्तै छ । तिनीहरू सबैको एउटै सास छ । मानव-जातिलाई पशुहरूलाई भन्दा बढी लाभ छैन
    । किनकि के सबै कुरा सास नै होइन र ?
  yor-yor: Ó ní láti jẹ́ ohun ìrántí pé ìpín ènìyàn rí bí i tẹranko ìpín kan náà ń
    dúró dè wọ́n. Bí ọ̀kan ti ń kú náà ni èkejì yóò kú. Àwọn méjèèjì ni irú èémí kan
    náà, ènìyàn kò sàn ju ẹranko lọ, nítorí pé asán ni yíyè jẹ́ fún wọn.
  ind-ind: Nasib manusia dan hewan sama. Manusia dan hewan sama-sama punya nafas dan
    pasti akan mati. Manusia tidak memiliki kelebihan dibandingkan hewan. Hidup ini
    memang sia-sia!
  pes-OPCB: زیرا عاقبت انسان و حیوان یکی است، هر دو جان می‌دهند و می‌میرند؛ پس انسان
    هیچ برتری بر حیوان ندارد. همه چیز بیهودگی است!
  tgl-ULB: Dahil parehong kapalaran ang nagaganap sa mga tao na nagaganap sa mga hayop.
    Katulad ng mga hayop, ang mga tao ay lahat namamatay. Lahat sila ay dapat ihinga
    ang parehong hangin, upang sa gayong paraan ang mga tao ay walang kalamangan sa
    mga hayop. Hindi ba ang lahat ng bagay ay isang mabilis na paghinga lamang.
  hui-hui: Anidagua larogoni irane nogo biangoru homalu ereba hagadagua ina wali agalibi
    nde homalu ereba haga kama. Nogo biangoru ti homagadagua ina wali agalibi nde
    homaga dege kamagoni. Nogo biangoru ti bu he̱ laga kadagua ina wali agalibi nde
    bu he̱ laga dege kamagome ina bibahende holene ogobi dege dege kama. Ani kamagome
    ina wali agalinaga holeneme nogo biangonaga holene bolanguahe ndo kama. Ani ndo
    kirabalinaga holene nagalone labolabo nga.
  mya-mya: လူသားတွေ့ကြုံသော အမှုကို တိရစ္ဆာန် တွေ့ကြုံတတ်၏။ ထိုသူနှစ်ဦးတို့သည် တပါးတည်းသောအမှုကို
    တွေ့ကြုံလျက်၊ တဦးသေသကဲ့သို့ တဦးသေတတ်၏။ အလုံးစုံတို့သည် အသက်တမျိုးတည်းရှိကြ၏။ သို့ဖြစ်၍၊
    လူသည်တိရစ္ဆာန်ထက် ထူးမြတ်သော အကြောင်းမရှိ။ အလုံးစုံတို့သည် အနတ္တဖြစ်ကြ၏။
  bod-N: ཅི་ལ་ཞེ་ན། མི་བུ་རྣམས་ལ་བྱུང་བ་དེ་རྣམས་དུད་འགྲོ་ལའང་འབྱུང་ལ། དེ་གཉིས་ཀའི་སྔོན་ལས་ནི་གཅིག་ཡིན་ཏེ།
    འདི་ཅི་ལྟར་འཆི་བ་ཡིན་ན་དེ་ཡང་དེ་ལྟར་དུ་འཆི་བ་ཡིན། དེ་གཉིས་ཀྱིས་དབུགས་ལེན་པའང་གཅིག་ཡིན་པས།
    མི་ནི་དུད་འགྲོ་ལས་རྩ་ཆེན་མ་ཡིན་ལ་ཐམས་ཅད་སྟོང་པ་ཡིན།
  sna-sna: 'Zvinoitika kumunhu zvakafanana nezvinoitika kumhuka; zvose zvinoitirwa
    zvimwe chetezvo: sokufa kunoita chimwe, chimwe chinofawo. Zvose zvinofema mweya
    mumwe; munhu hapana paanopfuura mhuka. Zvose hazvina maturo.'
  spa-BLM: Porque lo que les sucede a los hijos de los hombres les sucede a los animales.
    Incluso una cosa les sucede a ellos. Como el uno muere, así muere el otro. Sí,
    todos tienen un mismo aliento; y el hombre no tiene ventaja sobre los animales,
    pues todo es vanidad.
  cac-cac: Val yel a on̈ anima on̈ tic yed' noc' noc' chi', lajann̈ej tz'aj co chami,
    scham noc', tzon̈ champaxi. Lajann̈ej tz'aj quic'an quic' yed' noc', man̈ ec'b'aloclaj
    quelc'och d'a yichan̈ noc', yujto malaj yelc'och masanil.
  swh-ULB: Kwa kuwa mwisho watoto wa wanadamu na mwisho wa wanyama ni sawa. Kifo cha
    mmoja ni sawa na kifo cha mwingine. Wote wana pumzi sawa. Hakuna faida kwa mwanadamu
    zaidi ya wanyama. Kwa kuwa hakuna kila kitu isipokuwa pumzi?
  bel-bel: бо доля ў сыноў чалавечых і доля ў жывёлін - доля адна; як паміраюць тыя,
    так паміраюць і гэтыя, і адно дыханьне ва ўсіх, і няма ў чалавека над жывёлінаю
    перавагі, бо ўсё - марнасьць!
  deu-ELBBK: 'Denn was das Geschick der Menschenkinder und das Geschick der Tiere
    betrifft, so haben sie einerlei Geschick: Wie diese sterben, so sterben jene,
    und einen Odem haben sie alle; und da ist kein Vorzug des Menschen vor dem Tier,
    denn alles ist Eitelkeit.'
  mbb-OT: Is etew wey langgam ne neked-iring dà is egkepengkusan dan; pudu sikandan
    ebpatey. Neked-iiring sikandan he egeǥehinawa, umbe wazà mibizahaayan te etew
    wey langgam. Tutuu iyan he is langun wazè din pulus.
  mal-2015: മനുഷ്യർക്കു ഭവിക്കുന്നതു മൃഗങ്ങൾക്കും ഭവിക്കുന്നു; രണ്ടിന്നും ഗതി ഒന്നു
    തന്നേ; അതു മരിക്കുന്നതുപോലെ അവനും മരിക്കുന്നു; രണ്ടിന്നും ശ്വാസം ഒന്നത്രേ; മനുഷ്യന്നു
    മൃഗത്തെക്കാൾ വിശേഷതയില്ല; സകലവും മായയല്ലോ.
  rmc-rmc: 'Se oda, so avel pro džviri, avel the pro manuša: Avke sar merel jekh,
    avke the o dujto. Sodujen hin jekh dichos. Nane le manušes ňič feder sar le džviros,
    bo sa hin zbitočno.'
  pes-OPV: زیرا که وقایع بنی آدم مثل وقایع بهایم است برای ایشان یک واقعه است؛ چنانکه
    این می‌میرد به همانطورآن نیز می‌میرد و برای همه یک نفس است و انسان بر بهایم برتری
    ندارد چونکه همه باطل هستند.
  ron-1924: Кэч соарта омулуй ши а добитокулуй есте ачеяшь; ачеяшь соартэ ау амындой;
    кум моаре унул, аша моаре ши челэлалт; тоць ау ачеяшь суфларе, ши омул ну ынтрече
    ку нимик пе добиток, кэч тотул есте дешертэчуне.
  ben-OBCV: কেননা মানুষের প্রতি যা ঘটে পশুর প্রতিও তাই ঘটে; উভয়ের জন্য একই পরিণতি
    অপেক্ষা করে এ যেমন মরে সেও তেমন মরে। তাদের সবার প্রাণবায়ু একই রকমের; পশুর থেকে
    মানুষের কোনো প্রাধান্য নেই। সবই অসার।
  som-som: Waayo, wixii binu-aadmiga ku dhacaaba xayawaankana way ku dhacaan, oo xataa
    isku wax baa ku dhaca, oo sidii midkood u dhinto ayaa kan kalena u dhinta, oo
    weliba dhammaantood waxay leeyihiin isku neef, oo dadku xayawaanka waxba ma dheera,
    waayo, wax kastaaba waa wax aan waxba tarayn.
  lat-VUC: 'Idcirco unus interitus est hominis et jumentorum, et æqua utriusque conditio.
    Sicut moritur homo, sic et illa moriuntur. Similiter spirant omnia, et nihil habet
    homo jumento amplius: cuncta subjacent vanitati,'
  eng-ASVBT: 'For that which befalleth the sons of men befalleth beasts; even one
    thing befalleth them: as the one dieth, so dieth the other; yea, they have all
    one breath; and man hath no preeminence above the beasts: for all is vanity.'
  ita-1885: Perciocchè ciò che avviene a' figliuoli degli uomini è ciò che avviene
    alle bestie; vi è un medesimo avvenimento per essi tutti; come muore l'uno, così
    muore l'altro, e tutti hanno un medesimo fiato; e l'uomo non ha vantaggio alcuno
    sopra le bestie; perciocchè tutti son vanità.
  eng-LXXUP: 'Also to them is the event of the sons of man, And the event of the brute;
    One event befalls them: As is the death of the one, so also the death of the other;
    And there is one breath to all: And what has the man more than the brute? Nothing;
    for all is vanity.'
  eng-ULB: For the fate of the children of mankind and the fate of animals is the
    same fate for them. The death of one is like the death of the other. The breath
    is the same for all of them. There is no advantage for mankind over the animals.
    For is not everything just a breath?
  spa-VBL: 'Porque lo que ocurre con los seres humanos es lo mismo que lo que ocurre
    con los animales: de la misma manera que uno muere, el otro también muere. Todos
    tienen el aliento de vida, así que en lo que respecta a cualquier ventaja que
    los seres humanos tengan sobre los animales, no hay ninguna. Sin duda, esto es
    muy difícil de entender!'
  fra-_FOB: Car l'accident qui arrive aux hommes, et l'accident qui arrive aux bêtes,
    est un même accident; telle qu'est la mort de l'un, telle est la mort de l'autre;
    ils ont tous un même souffle, et l'homme n'a nul avantage sur la bête; car tout
    est vanité.
  mal-mal: മനുഷ്യർക്ക് ഭവിക്കുന്നത് മൃഗങ്ങൾക്കും ഭവിക്കുന്നു; രണ്ടിനും ഗതി ഒന്ന് തന്നേ;
    അത് മരിക്കുന്നതുപോലെ അവനും മരിക്കുന്നു; രണ്ടിനും ശ്വാസം ഒന്നത്രേ; മനുഷ്യന് മൃഗത്തെക്കാൾ
    വിശേഷതയില്ല; സകലവും മായയല്ലോ.
  urd-GVR: Kyoṅki insān-o-haiwān kā ek hī anjām hai. Donoṅ dam chhoṛte, donoṅ meṅ
    ek-sā dam hai, is lie insān ko haiwān kī nisbat zyādā fāydā hāsil nahīṅ hotā.
    Sab kuchh bātil hī hai.
  suz-BL: मुर नु बस्‍तु भाव आन लां खाल का ङा बाक्‍ब। मेको खाल का ङा पा बेक्‍नीम। का
    दोपा बेक्‍बा, अर्को यो मोपान बेक्‍ब। मेको नेल्‍ल खाल का ङा पा सोक्‍त कीनीम। मुर
    आन ततीके बस्‍तु भाव आन क्‍येङा रिम्‍शो मबाक्‍ब। मारदे हना नेल्‍ल जाम्‍शा लाइब
    बाक्‍नीम। भजन संग्रह ४९:१३,२१
  eng-NOY: 'For that which befalleth the sons of men befalleth beasts: one lot befalleth
    both. As the one dieth, so dieth the other. Yea, there is one spirit in them,
    and a man hath no pre-eminence above a beast; for all is vanity.'
  ita-1927: Poiché la sorte de’ figliuoli degli uomini è la sorte delle bestie; agli
    uni e alle altre tocca la stessa sorte; come muore l’uno, così muore l’altra;
    hanno tutti un medesimo soffio, e l’uomo non ha superiorità di sorta sulla bestia;
    poiché tutto è vanità.
  ckb-ckb: بێگومان چارەنووسی مرۆڤ هەروەک چارەنووسی ئاژەڵە، چونکە مردنی ئەمیان وەک
    مردنی ئەویانە و یەک هەناسە بۆ هەردووکیانە، مرۆڤ هیچی لە ئاژەڵ زیاتر نییە. بێگومان
    هەرچی هەیە بێ واتایە.
  eng-BBE: Because the fate of the sons of men and the fate of the beasts is the same.
    As is the death of one so is the death of the other, and all have one spirit.
    Man is not higher than the beasts; because all is to no purpose.
  kan-OKCV: ಏಕೆಂದರೆ ಮೃಗಗಳಿಗೆ ಸಂಭವಿಸುವುದು ಮನುಷ್ಯರಿಗೂ ಸಂಭವಿಸುತ್ತದೆ. ಇಬ್ಬರಿಗೂ ಒಂದೇ ಸಂಗತಿ
    ಸಂಭವಿಸುತ್ತದೆ. ಒಂದು ಹೇಗೆ ಸಾಯುತ್ತದೋ ಹಾಗೆ ಇನ್ನೊಂದೂ ಸಾಯುತ್ತದೆ. ಎಲ್ಲಕ್ಕೂ ಒಂದೇ ಪ್ರಾಣ
    ಇದೆ. ಆ ರೀತಿಯಲ್ಲಿ ಮೃಗಕ್ಕಿಂತ ಮನುಷ್ಯನಿಗೆ ಹೆಚ್ಚು ಶ್ರೇಷ್ಠತೆ ಇಲ್ಲ. ಎಲ್ಲವೂ ವ್ಯರ್ಥ.
  tam-2017: மனிதர்களுக்கு சம்பவிப்பது மிருகங்களுக்கும் சம்பவிக்கும்; அவர்களுக்கும்
    இவைகளுக்கும் ஒரே மாதிரி நடக்கும்; இவைகள் சாகிறதுபோலவே அவர்களும் சாகிறார்கள்; உயிர்களுக்கெல்லாம்
    சுவாசம் ஒன்றே; மிருகத்தைவிட மனிதன் மேன்மையுள்ளவன் அல்ல; எல்லாம் மாயையே.
  spa-RV-1909: 'Porque el suceso de los hijos de los hombres, y el suceso del animal,
    el mismo suceso es: como mueren los unos, así mueren los otros; y una misma respiración
    tienen todos; ni tiene más el hombre que la bestia: porque todo es vanidad.'
  ron-BTF: 'Căci ceea ce se întâmplă fiilor oamenilor se întâmplă și animalelor; un
    singur lucru li se întâmplă: cum moare unul, așa moare și celălalt; da, au toți
    o suflare; așa că omul nu are întâietate față de un animal, pentru că totul este
    deșertăciune.'
  eng-WEBP: For that which happens to the sons of men happens to animals. Even one
    thing happens to them. As the one dies, so the other dies. Yes, they have all
    one breath; and man has no advantage over the animals, for all is vanity.
  eng-FBV: For what happens to human beings is the same as what happens to animals—in
