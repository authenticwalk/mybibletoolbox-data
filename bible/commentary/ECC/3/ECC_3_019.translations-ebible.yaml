    และมนุษย์​ไม่มี​อะไรดีกว่าสัตว์​เดียรัจฉาน เพราะสารพั​ดก​็​อนิจจัง
  por-BR-2018: Porque o que acontece aos filhos dos homens, isso mesmo também acontece
