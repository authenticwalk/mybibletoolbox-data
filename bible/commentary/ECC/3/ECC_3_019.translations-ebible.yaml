  mdy-ETH: ጎኔና ዓሲና ቆልሞና ካፒ ዓኣማ ፔቴ ባኣዚኬ፤ ዓሳ ሃይቃሢጉዲ ቆልማኣ ሃይቃኔ፤ ላምዖንሢኮ ዑኡዞ ዔኪፃ ዎሊ ማላያኬ፤
