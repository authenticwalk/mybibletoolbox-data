verse: ECC.003.012
translations:
  mal-C: ജീവിച്ചിരിക്കുമ്പോൾ ആനന്ദത്തോടിരിക്കുകയും നന്മചെയ്യുകയും ചെയ്യുന്നതിനെക്കാൾ
    മെച്ചമായി മനുഷ്യർക്കു മറ്റൊന്നുമില്ലെന്ന് എനിക്കറിയാം.
  deu-TKW: Ich erkannte, daß es unter ihnen nichts besseres giebt, als sich zu freuen
    und sich in seinem Leben gütlich zu thun.
  lin-lin: 'Nayebi ete ezali na eloko moko oyo eleki malamu mpo na bato : ezali kaka
    kosepela mpe kozala malamu tango bazali na bomoi.'
  eng-LSV: I have known that there is no good for them except to rejoice and to do
    good during their life,
  eng-GNV: I know that there is nothing good in them, but to reioyce, and to doe good
    in his life.
  eng-WEBSTER: I know that there is no good in them, but for a man to rejoice, and
    to do good in his life.
  nhw-BL: Huajca amo onca seyoc tlamantli catli achi cuali para masehualme. San monequi
    paquise huan quichihuase catli cuali quema noja yoltoque.
  swh-ONEN: Ninajua kwamba hakuna kitu bora kwa wanadamu kuliko kuwa na furaha na
    kutenda mema wakati wanapoishi.
  bba-bba: Nɑ tubɑ mɑ ɡɑ̃ɑnu sɑri ni nu wɑ̃ mɑ kun mɔ tɔnu u nuku dobu ko kpɑ u wɑ̃ɑ
    ɡeeru di win wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: I know that there is no good in them, but for a man to rejoice, and
    to do good in his life.
  luo-luo: Angʼeyo ni onge gino maber ne ji moloyo bedo mamor kendo mondo gitim maber
    kapod gingima.
  meu-meu: 'Lau dibagu taunimanima edia dala namona tamona binai: bae moale, edia
    mauri dinadia iboudiai lalodiai bae hahemoale.'
  npi-ULB: मानिस बाँचुञ्‍जेलसम्म त्यो आनन्दित रहनु र असल गर्नुभन्दा त्यसको लागि अर्को
    कुनै उत्तम कुरो छैन भनी मलाई थाहा छ ।
  yor-yor: Mo mọ̀ wí pé kò sí ohun tí ó dára fún ènìyàn ju pé kí inú wọn dùn kí wọn
    sì ṣe rere níwọ̀n ìgbà tí wọ́n sì wà láààyè.
  ind-ind: Akhirnya aku menyadari bahwa tidak ada hal yang lebih baik bagi manusia
    selain bersukacita atas segala sesuatu yang kita nikmati selama kita hidup.
  pes-OPCB: پس به این نتیجه رسیدم که برای انسان چیزی بهتر از این نیست که شاد باشد
    و تا آنجا که می‌تواند خوش بگذراند،
  tgl-ULB: Alam ko na walang mabuti sa isang tao maliban sa magsaya at gumawa nang
    kabutihan habang siya ay nabubuhay—
  hui-hui: I̱na uruni bibahende manda bu handalu hewaria dunini mbiraore hangu wiaria
    handarugo ogo. Ina dindini kamangi howa mana bayale hangu bialu turu hagabu dege
    holene wiaria handaru.
  mya-mya: ရွှင်လန်းခြင်းအမှုနှင့် အသက်ရှင်စဉ်တွင် ကျေးဇူး ပြုခြင်း အမှုမှတပါး အခြားသော
    အမှုအရာတို့၌၊ အကျိုး ကျေးဇူးမရှိသည်ကို ငါသိ၏။
  bod-N: མི་རྣམས་ཚེ་གང་པོར་དགའ་ཞིང་དགེ་བ་སྒྲུབ་པ་ལས་ལྷག་པ་ཞིག་མེད་པ་ངས་རྟོགས་བྱུང་།
  sna-sna: Ndinoziva kuti hakuna chinhu chakanakira munhu kupfuura kuti afare uye
    kuti aite zvakanaka achiri mupenyu.
  spa-BLM: Sé que no hay nada mejor para ellos que alegrarse y hacer el bien mientras
    vivan.
  cac-cac: Ix vojtaquejeli to malaj junocxo tas te vach' syal co c'ulani, an̈ej to
    scac' tzalajb'oc co c'ool, scac'an co gana yed' tastac syac' Dios d'ayon̈ yacb'an
    pitzan on̈.
  swh-ULB: Ninajua kuwa hakuna kilicho bora kwa mtu yeyote kuliko kufurahi na kutenda
    mema maadamu anaishi-
  bel-bel: Уведаў я, што няма ім нічога лепшага, як весяліцца і ў жыцьці сваім добрае
    толькі ўчыняць.
  deu-ELBBK: Ich habe erkannt, dass es nichts Besseres unter ihnen gibt, als sich
    zu freuen und sich in seinem Leben gütlich zu tun;
  mbb-OT: Netuenan ku he is pinekemeupiya he ebeelan te etew te kemulu pa sikandin
    uuyag ne iyan is kedlipey, is kebaal te meupiya,
  mal-2015: ജീവപര്യന്തം സന്തോഷിക്കുന്നതും സുഖം അനുഭവിക്കുന്നതും അല്ലാതെ ഒരു നന്മയും
    മനുഷ്യർക്കു ഇല്ല എന്നു ഞാൻ അറിയുന്നു.
  rmc-rmc: Sprindžarďom, hoj nane prekal lende ňič feder, sar te radisaľol a te kerel
    o lačhipen andre peskro dživipen.
  pes-OPV: پس فهمیدم که برای ایشان چیزی بهتر از این نیست که شادی کنند و در حیات خودبه
    نیکویی مشغول باشند.
  ron-1924: Ам ажунс сэ куноск кэ ну есте алтэ феричире пентру ей декыт сэ се букуре
    ши сэ трэяскэ бине ын вяца лор;
  ben-OBCV: আমি জানি মানুষের জীবনকালে আনন্দ করা ও ভালো কাজ করা ছাড়া তার জন্য আর ভালো
    কিছু নেই।
  som-som: Waan ogahay inaan binu-aadmigu lahayn wax uga wanaagsan inay iska farxaan
    oo ay cimrigooda oo dhan wanaag sameeyaan mooyaane.
  lat-VUC: Et cognovi quod non esset melius nisi lætari, et facere bene in vita sua;
  eng-ASVBT: I know that there is nothing better for them, than to rejoice, and to
    do good so long as they live.
  ita-1885: Io ho conosciuto che fra essi non vi è altro bene, che di rallegrarsi,
    e di far bene in vita sua.
  eng-LXXUP: I know that there is no good in them, Except for a man to rejoice, and
    to do good in his life.
  eng-ULB: I know that there is nothing better for anyone than to rejoice and to do
    good so long as he lives—
  spa-VBL: Llegué a la conclusión de que no hay nada mejor que ser feliz y procurar
    lo bueno de la vida.
  fra-_FOB: J'ai reconnu qu'il n'y a rien de bon pour les hommes, que de se réjouir
    et de bien faire pendant leur vie.
  mal-mal: ജീവപര്യന്തം സന്തോഷിക്കുന്നതും സുഖം അനുഭവിക്കുന്നതും അല്ലാതെ ഒരു നന്മയും
    മനുഷ്യർക്കില്ല എന്നു ഞാൻ അറിയുന്നു.
  lit-lit: Supratau, kad nieko geresnio jiems nėra, kaip tik žmogui džiaugtis ir daryti
    gera savo gyvenime.
  urd-GVR: Maiṅ ne jān liyā ki insān ke lie is se behtar kuchh nahīṅ hai ki wuh ḳhush
    rahe aur jīte-jī zindagī kā mazā le.
  suz-BL: मुर ब्रोंइमा सम्‍म ग्‍येरशा नु रिम्‍शो पा बाक्‍चा माल्‍नीम। मेको क्‍येङा
    रिम्‍शो अरु मारेइ यो मबाक्‍ब, दे तुइक्‍नुङ। उपदेसक २:२४
  eng-NOY: I know that there is nothing better for a man than that he should rejoice
    and enjoy good his life long.
  ita-1927: Io ho riconosciuto che non v’è nulla di meglio per loro del rallegrarsi
    e del procurarsi del benessere durante la loro vita,
  ckb-ckb: جا زانیم کە لەوە باشتر نییە بۆ مرۆڤ کە پێی دڵخۆش بێت و چاکە بکات لە ژیانیدا.
  eng-BBE: I am certain that there is nothing better for a man than to be glad, and
    to do good while life is in him.
  kan-OKCV: ಜನರು ತಮ್ಮ ಜೀವಮಾನದಲ್ಲಿ ಸಂತೋಷವಾಗಿದ್ದು ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವುದಕ್ಕಿಂತ ಉತ್ತಮವಾದದ್ದೇನೂ
    ಇಲ್ಲವೆಂದು ನಾನು ಬಲ್ಲೆನು.
  tam-2017: மகிழ்ச்சியாக இருப்பதும் உயிரோடிருக்கும்போது நன்மைசெய்வதையும்தவிர, வேறொரு
    நன்மையும் மனிதனுக்கு இல்லையென்று அறிந்தேன்.
  spa-RV-1909: 'Yo he conocido que no hay mejor para ellos, que alegrarse, y hacer
    bien en su vida:'
  ron-BTF: Știu că nu este nimic bun în ei, decât pentru cineva să se bucure și să
    facă bine în viața sa.
  eng-WEBP: I know that there is nothing better for them than to rejoice, and to do
    good as long as they live.
  eng-FBV: I concluded that there's nothing better than being happy and looking for
    the good in life.
  nld-1939: Zo begreep ik, dat er niets beter is voor den mens, Dan zich verheugen
    en zich te goed doen in het leven.
  nch-BL: Huajca amo onca seyoc tamanti cati achi cuali para masehualme. San monequi
    paquise huan quichihuase cati cuali quema noja yoltoque.
  vie-1934: Vậy, ta nhìn biết chẳng có điều gì tốt cho loài người hơn là vui vẻ, và
    làm lành trọn đời mình.
  hin-CV: मैं जानता हूं कि मनुष्य के लिए इससे सही और कुछ नहीं कि वह जीवन में खुश रहे
    तथा दूसरों के साथ भलाई करने में लगा रहे.
  spa-BES: Estoy seguro de que no hay nada mejor para un hombre que estar contento
    y hacer el bien mientras la vida está en él.
  tdx-tdx: Apotako te tsy eo ty mahasoa ta t’ie hifale naho hinembanembañe naho mbe
    amañ’aiñe;
  tha-KJV: ข้าพเจ้าทราบแล้​วว​่า สำหรับเขาไม่​มี​อะไรที่จะดีไปกว่าเปรมปรี​ดิ​์และกระทำการดี​ตลอดชีวิต
  por-BR-2018: Tenho percebido que não há coisa melhor para eles do que se alegrarem
    e fazerem o bem em suas vidas;
  deu-ELO: Ich habe erkannt, daß es nichts Besseres unter ihnen gibt, als sich zu
    freuen und sich in seinem Leben gütlich zu tun;
  eng-WYC-2018: And I knew that nothing was better to a man, but to be glad, and to
    do good works in his life. (And so I know that there is nothing better for a person,
    but to be happy, and to do good works in his life.)
  epo-epo: Mi scias, ke ekzistas nenia bono por ili, krom ĝoji kaj fari bonon en sia
    vivo.
  uig-PIN: Insanlarƣa ⱨayatida xadlinix wǝ yahxiliⱪ ⱪilixtin baxⱪa ǝwzǝl ix yoⱪ ikǝn
    dǝp bilip yǝttim.
  beo-beo: Amaiba:le, na da amane dawa:i, ‘Ninia asigi dawa:suga liligi mae dawa:le,
    hahawane esalu udigili bogomu da defea’.
  tpi-OTNT: Mi tingting long dispela samting na mi save i gat wanpela pasin i win
    tru. Dispela pasin i olsem. Yumi mas amamas na mekim gutpela pasin long taim yumi
    stap long graun.
  hau-SA: Na san ba abin da ya fi wa mutane kyau fiye da su ji daɗi su kuma yi alheri
    yayinda suke da rai.
  uig-LAT: Insanlargha hayatida shadlinish we yaxshiliq qilishtin bashqa ewzel ish
    yoq iken dep bilip yettim.
  nde-nde: Ngiyakwazi ukuthi kakukho okungcono ebantwini kulokuthi bajabule njalo
    benze okuhle besaphila.
  ton-ton: ‌ʻOku ou ʻilo ʻoku ʻikai ha lelei ʻi ai, ka koeʻuhi ke fiefia ʻae tangata,
    pea ke fai lelei ʻi heʻene moʻui.
  ces-1613: Odtud seznávám, že nic lepšího nemají, než aby se veselili, a činili dobře
    v životě svém,
  eng-WMB: I know that there is nothing better for them than to rejoice, and to do
    good as long as they live.
  tam-TCV: மனிதர் வாழும் காலத்தில் சந்தோஷமாய் இருப்பதையும், நன்மை செய்வதையும்விட மேலானது
    ஒன்றும் இருப்பதாய் எனக்குத் தெரியவில்லை.
  ceb-ULB: Nasayod ako nga walay laing mas maayo alang ni bisan kinsa kaysa paglipay
    ug sa pagbuhat ug maayo samtang buhi pa siya—
  pol-UBG: Dlatego wiem, że dla nich nie ma nic lepszego nad to, by się radowali i
    czynili dobrze za swego życia.
  agr-agr: Nuadui wika dekajai dekas aentsuk eke iwaku puja duik, pegkejan takak shiig
    aneas pujumainai.
  kyc-kyc: Dokona lao namwa lete kararamano dokopa rae maiyuo yulu elyape pyuo kararama
    lao soo nyiyu.
  urd-GVU: مَیں نے جان لیا کہ انسان کے لئے اِس سے بہتر کچھ نہیں ہے کہ وہ خوش رہے اور
    جیتے جی زندگی کا مزہ لے۔
  deu-1912: Darum merkte ich, daß nichts Besseres darin ist denn fröhlich sein und
    sich gütlich tun in seinem Leben.
  kan-2017: ಮನುಷ್ಯರು ತಮ್ಮ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಉಲ್ಲಾಸವಾಗಿ ಸುಖವನ್ನು ಅನುಭವಿಸುವುದಕ್ಕಿಂತ ಇನ್ನೇನೂ
    ಅವರಿಗೆ ಮೇಲಿಲ್ಲವೆಂದು ನಾನು ಗ್ರಹಿಸಿದ್ದೇನೆ.
  yap-yap: Ere ku gu nang ni n’en ni nge rin’ be’ e nge par nib felan’ me tiyan’ ko
    tin be rin’ u nap’an ni be par nib fos ko biney e tamilang.
  hlt-MCSB: Amah hingnah dongah kohoe ham neh a then saii ham lakah amih ham a then
    a om moenih.
  mdy-ETH: ዓሲ ሼምፔና ዓኣዖ ዎዛዺሢና ኮሺ ባኣዚ ማዺሢናፓ ባሼ ባኣዚ ባኣሢ ታ ዔሬኔ።
  kew-kew: Neme go mada kone padane sua epe redepota adoa pe. Go epeta konere gupa.
    Niaame go su-amaa pima raburi kone padane sua pedo waru pua piramina.
  twi-ASANTE: Menim sɛ biribiara nni hɔ a ɛyɛ ma nnipa kyɛn sɛ wɔbɛgye wɔn ani na
    wayɛ deɛ ɛyɛ ɛberɛ a wɔte ase.
  eng-WEBU: I know that there is nothing better for them than to rejoice, and to do
    good as long as they live.
  wal-wal: Hegaa gishshau, asi ba de7ido laittan lo77iyaabaa oottiyoogaappenne, ufaittiyoogaappe
    aadhdhiyaabi aibinne bainnaagaa taani akeekaas.
  spa-PDDPT: Sé que nada hay mejor para ellos que gozarse y hacer bien en sus vidas.
  gun-gun: Aikuaa avakue pe ha'eveve va'e ovy'a ha'e ikuai porã aguã.
  ilo-ULB: Ammok nga awan ti nasaysayaat para iti siasinoman ngem ti agrag-o ken agaramid
    iti nasayaat kas agbibiag isuna—
  kpg-kpg: Gei au gu modongoohia mai gi di au bolo tadau mee dela e mee tadau hai,
    la gi tenetene hua mo di hagamahi i tadau madagoaa ala e mouli ai gidaadou.
  uig-ARA: ئىنسانلارغا ھاياتىدا شادلىنىش ۋە ياخشىلىق قىلىشتىن باشقا ئەۋزەل ئىش يوق
    ئىكەن دەپ بىلىپ يەتتىم.
  sus-sus: N a kolon fefe mu na naxan fan adamadi bɛ, fo a sɛɛwa, a fe fanyi raba
    a xa duniɲɛigiri kui.
  pon-2006: 'Eri, I eseier me ihte me aramas emen kak wia: en peren oh wia uwen eh
    kak ni ahnsou me e momour.'
  jae-jae: Aê kajala gebe ŋamalac nêŋ gêŋ ŋajam kêlêlêc gebe sêmoa totêntac ŋajamgeŋ
    ma têtu samuc moasiŋ tokaiŋ-tokaiŋ êtôm nêŋ bêc sêmoa nomŋa teŋ gêc atom.
  ksd-ksd: Iau nunure ba pa ta bo na magit i ki ure ra tarai, ia kaka upi diat a ga
    ma diat a vagugu diat mulai ba dia laun boko.
  tur-YTC: Onlar için sevinmekten ve yaşadıkları sürece iyilik yapmaktan daha iyi
    bir şey olmadığını biliyorum.
  bel-N: І даведаўся я, што няма для іх нiчога лепшага, як весяліцца i рабіць добрае
    ў жыцьці сваім.
  grc-BRENT: Ἔγνων ὅτι οὐκ ἔστιν ἀγαθὸν ἐν αὐτοῖς, εἰ μὴ τοῦ εὐφρανθῆναι καὶ τοῦ ποιεῖν
    ἀγαθὸν ἐν ζωῇ αὐτοῦ·
  ind-AYT: Aku tahu bahwa tidak ada yang lebih baik bagi mereka daripada bersukacita
    dan berbuat baik dalam kehidupan.
  nya-nya: Ine ndikudziwa kuti palibenso kanthu kabwino kwa anthu kopambana kusangalala
    ndi kuchita zabwino pamene ali ndi moyo.
  hrv-hrv: Znam da nije druge sreće čovjeku osim da se veseli i čini dobro za svojega
    života.
  mps-mps: Eno te naide homu kone palama, tama eno koneani, te uganu ela holobo kolesaga
    me deli elalubao. Te kolesaga e tiwai dao. Dago wiegi yai pemene eyu, te wiegi
    yai kolesaga da e tǫde bidadubadi ebaso, te usu yaibao.
  tpi-tpi: Mi tingting long dispela samting na mi save i gat wanpela pasin i win tru.
    Dispela pasin i olsem. Yumi mas amamas na mekim gutpela pasin long taim yumi stap
    long graun.
  dan-1931: Jeg skønnede, at der ikke gives noget andet Gode for dem end at glæde
    sig og have det godt, så længe de lever.
  vie-OVCB: Cho nên, tôi kết luận rằng không có gì tốt hơn cho chúng ta là cứ an hưởng
    và vui vẻ làm việc.
  guj-2017: હું જાણું છું કે, પોતાના જીવન પર્યંત આનંદ કરવો અને ભલું કરવું તે કરતાં
    તેના માટે બીજું કંઈ શ્રેષ્ઠ નથી.
  pon-2006A: 'Eri, I eseier me ihte me aramas emen kak wia: en peren oh wia uwen eh
    kak ni ahnsou me e momour.'
  por-BRBSL: Eu sei que não há nada melhor para eles do que alegrar-se e fazer o bem
    enquanto viverem.
  cth-cth: Lunghawinae hno dawk ka hring nah, hnokahawi sak hoeh e laipalah alouke
    thawnaw dawk, ahawinae awm hoeh tie ka panue.
  twi-twi: Minim sɛ biribiara nni hɔ a eye ma nnipa kyɛn sɛ wobegye wɔn ani na wɔayɛ
    nea eye bere a wɔte ase.
  hlt-hlt: Amah hingnah dongah kohoe ham neh a then saii ham lakah amih ham a then
    a om moenih.
  tbz-SIM: M bɑntɛ́mu kɛ dò nhonìtì kó diwɛ̀ì tu o bo ndɔɔrimɛ̀ ò dɔ́mɛ̀, kɛ́mbo kɛ̀
    dɛ̀ ò nɑɑti o fòmmu mumɔu miɛkɛ.
  msy-2020: Kɨ bizir kabagh nɨghnɨgha ghua kamaghɨn fo, arazir mam, arazir igharazibagh
    afira. Arazir kam, a kamakɨn, e nguazir kamɨn itir dughiamɨn, e arazir aghuibar
    amu bar akuegh ikiam.
  dop-dop: Ɩlɛnɑ mɑ́ cɛkənɑ sɩ yəlɑɑ fɛɩnɑ lɑŋhʋlʋmlɛ nɑtəlɩ. Ye pə tɑɣɑ pɑ́ hɑ pɑ
    təɣɩ pɑ tɩ leleŋ nɩɩʋ tɑɑ kɛ́ pɑ weesiŋ wɑɑtʋ.
  azb-azb: Mən bilirəm ki, insan üçün şadlıq etməkdən və ömrü boyu xeyirxahlıq etməkdən
    yaxşı şey yoxdur.
  eng-DBY: I know that there is nothing good for them but to rejoice and to do well
    in their life;
  hin-2017: मैंने जान लिया है कि मनुष्यों के लिये आनन्द करने और जीवन भर भलाई करने
    के सिवाय, और कुछ भी अच्छा नहीं;
  wol-KYG: Ma gis ne nit amul lu gën bànneex ak jàmmi bakkan cig dundam,
  eng-YLT: I have known that there is no good for them except to rejoice and to do
    good during their life,
  kne-kne: Isonga kanak en iwed di maymayat si amagen di ipogaw mo adi et manragsak
    ya ganasena di biyag na.
  eng-WYC-2017: And I knew that nothing was better to a man, but to be glad, and to
    do good works in his life.
  eng-WMBB: I know that there is nothing better for them than to rejoice, and to do
    good as long as they live.
  urd-GVH: मैंने जान लिया कि इनसान के लिए इससे बेहतर कुछ नहीं है कि वह ख़ुश रहे और
    जीते-जी ज़िंदगी का मज़ा ले।
  rug-rug: Gilania rau sapu loketoṉa si leana la koasa tie, ba pude qetuqetu mo meke
    tavete va leana sipu korapa toa nana.
  gaz-gaz: Ani akka namootaaf bara jireenya isaanii keessa wanni gammaduu fi waan
    gaarii hojjechuu caalu tokko iyyuu hin jirre nan beeka.
  fra-LSG: J’ai reconnu qu’il n’y a de bonheur pour eux qu’à se réjouir et à se donner
    du bien-être pendant leur vie;
  yal-yal: N yi a kolon fa fala, sese mi fan muxun na fɔ a xa ɲaxan, a fe faɲin liga
    a dunuɲa yi gidini.
  haw-1868: Ua ike au, aohe mea maikai iloko o ia mau mea, ke ole e hauoli [ke kanaka,]
    a e hana maikai i kona ola ana.
  arb-NAV: فَأَيْقَنْتُ أَنَّهُ لَيْسَ أَفْضَلَ لَهُمْ مِنْ أَنْ يَفْرَحُوا وَيُمَتِّعُوا
    أَنْفُسَهُمْ وَهُمْ مَازَالُوا عَلَى قَيْدِ الْحَيَاةِ.
  ewe-ewe: eya ta metso nya la me be gbã la, nu si ƒo nuwo katã tae nye be amegbetɔ
    nakpɔ dzidzɔ, eye wòaɖu agbe ŋkeke ale si wòate ŋui;
  eng-LEE: I know that there is nothing good [inherent] in them, but for every one
    to rejoice and to do what is good during [all] his life.
  asm-FB: মই জানিলোঁ যে, মানুহৰ বাবে জীৱন কালত আনন্দ আৰু সৎকৰ্ম কৰাৰ বাহিৰে ভাল একো
    নাই।
  sus-A: ﭑ عَ كٌلٌن قٍقٍ مُ نَ نَشَن قَن عَدَ مَدِ بّ، قٌ عَ سّيوَ، عَ قٍ قَنيِ رَبَ
    عَ شَ دُنِحّءِفِرِ كُي.
  fra-SBL: Je sais qu'il n'y a rien de mieux pour eux que de se réjouir et de faire
    le bien tant qu'ils vivent.
  hbo-hbo: יָדַ֕עְתִּי כִּ֛י אֵ֥ין טֹ֖וב בָּ֑ם כִּ֣י אִם־לִשְׂמֹ֔וחַ וְלַעֲשֹׂ֥ות
    טֹ֖וב בְּחַיָּֽיו׃
  kik-kik: Nĩnjũũĩ atĩ gũtirĩ ũndũ ũngĩ mwega andũ mangĩĩka ũkĩrĩte gũkena na gwĩka
    maũndũ mega rĩrĩa rĩothe megũtũũra muoyo.
  fra-NCL: Et j’ai reconnu qu’il n’y a rien de meilleur pour eux que de se réjouir
    et se donner du bien-être pendant leur vie,
  cek-AK: Hing thung kami loe anghoe moe, kahoih hmuen sak pongah kahoih kue hmuen
    tidoeh om ai boeh, tiah ka panoek.
  cuk-cuk: An wisdo, dule na dula-gudiidgine wergudiguedba, degi, ibmar-nued-imakdiguedba,
    bur ibmar-nued-baidi, sated.
  uig-CYR: Инсанларға һаятида шатлиниш вә яхшилиқ қилиштин башқа әвзәл иш йоқ екән
    дәп билип йәттим.
  pma-pma: Sakini namundem kilea keke tahos imok rehesi ir ka reheles tahosien en
    avong koa romul veah romoul.
  tel-2017: కాబట్టి మానవులకు బతికినంత కాలం సంతోషంగా, మంచి జరిగిస్తూ ఉండడం కంటే శ్రేష్ఠమైనదేదీ
    లేదని నేను గ్రహించాను.
  hat-BSA: Mwen konnen ke pa gen pi bon bagay pou yo ta fè pase rejwi e fè byen pandan
    yo gen lavi a.
  kos-kos: Ke ma inge nga akilen lah ma kut ku in oru pa in engan ac oru wo ke kuiyasr
    nufon ke lusen moul lasr uh.
  hbo-WLC: יָדַ֕עְתִּי כִּ֛י אֵ֥ין ט֖וֹב בָּ֑ם כִּ֣י אִם־לִשְׂמ֔וֹחַ וְלַעֲשׂ֥וֹת
    ט֖וֹב בְּחַיָּֽיו׃
  ibo-ibo: Nʼihi ya, ekpebiri m na ihe dịịrị mmadụ ịchọ bụ obi ụtọ na inwe aṅụrị na
    ndụ ya niile.
  ory-ory: ମୁଁ ଜାଣେ ଯେ, ଯାବଜ୍ଜୀବନ ଆନନ୍ଦ ଓ ସୁକର୍ମ କରିବା ଅପେକ୍ଷା ସେମାନଙ୍କର ଆଉ କୌଣସି
    ମଙ୍ଗଳ ବିଷୟ ନାହିଁ।
  chk-chk: Iwe, üa silei pwe esap wor och a mürina lap seni än eman epwe pwapwa o
    föri mine a mürina lon fansoun manauan.
  rop-rop: Wal ai reken wi garra jidan brabli gudbinjiwei olataim weya wi jidan langa
    dijan laif.
  ukr-1871: Зрозумів я, що їм нема нїчого лучшого, як веселитись і чинити добре, поки
    й життя їх.
  deu-1951: Ich habe erkannt, daß es nichts Besseres gibt unter ihnen, als sich zu
    freuen und Gutes zu tun in seinem Leben;
  eng-JPS: I know that there is nothing better for them, than to rejoice, and to get
    pleasure so long as they live.
  srp-1865: Doznah da nema ništa bolje za njih nego da se vesele i èine dobro za života
    svoga.
  lug-lug: Mmanyi nga tewali kisingira bantu kusanyuka na kukola bulungi nga balamu.
  heb-heb: ידעתי כי אין טוב בם כי אם לשמוח ולעשות טוב בחייו׃
  ben-IRV: আমি জানি, যতদিন বাঁচবে, আনন্দে থাকা ও অন্যের জন্য ভাল কাজ করা ছাড়া আর
    কোন কিছুই করোর জীবনের ভাল হতে পারে না।
  pan-pan: ਮੈਂ ਸੱਚ ਜਾਣਦਾ ਹਾਂ ਕਿ ਉਹਨਾਂ ਦੇ ਲਈ ਇਸ ਨਾਲੋਂ ਵੱਧ ਹੋਰ ਕੁਝ ਚੰਗਾ ਨਹੀਂ ਕਿ ਉਹ ਅਨੰਦ
    ਹੋਣ ਅਤੇ ਆਪਣੇ ਜੀਉਂਦੇ ਜੀ ਭਲਿਆਈ ਕਰ ਲੈਣ
  mya-JVB: ရွှင်လန်း ခြင်းအမှုနှင့် အသက်ရှင် စဉ် တွင်ကျေးဇူး ပြု ခြင်း အမှုမှတပါး
    အခြားသော အမှုအရာတို့၌၊ အကျိုး ကျေးဇူးမ ရှိသည်ကို ငါသိ ၏။
  hmo-hmo: 'Unai dainai lau diba taunimanima edia dala namona tamona be inai: Do idia
    moale, bona idia edia mauri dina ibounai lalonai, kara namodia do idia karaia.'
  urd-urd: मैं यक़ीनन जानता हूँ कि इंसान के लिए यही बेहतर है कि खु़श वक़्त हो, और
    जब तक ज़िन्दा रहे नेकी करे;
  rus-SYN: Познал я, что нет для них ничего лучшего, как веселиться и делать доброе
    в жизни своей.
  bqc-SIM: Má dↄ̃ kɛ́ pↄe maa ń gbɛ̃nazĩnao dɛ aà kua pↄna guu ń maakɛao aà
    wɛ̃ni lɛ́ulao.
  tcz-CHONGTHU: Hijeh’a hi keiman, mihem chu akipa’a chule ijochan geijuva thanopna
    inei dingu sanga phajo dang aumpoi, tia ka gel lhah ahi tai.
  mar-mar: त्यांनी जिवंत असेपर्यंत आनंदीत रहावे व चांगले ते करीत रहावे याहून त्यास
    काही उत्तम नाही असे मला समजले.
  qub-qub: Canan noga musyämi runa imata rurananpaj cashantapis. Runaga cay pachacho
    cawashancama cushicur goyanman, alli cajcunallata ruranman.
  bqp-bqp: Má dↄ̃ kũ pↄ́ke mana kũ bisãsirio de kunna pↄnna gũn kũ manakɛnaao
    a wɛ̃̀ndi lɛ́nlaro.
  hat-hat: Mwen wè pi bon bagay yon moun ka fè nan lavi, se fè kè ou kontan epi se
    fè sa ou vin pou fè a byen.
  eng-BSB: I know that there is nothing better for them than to rejoice and do good
    while they live,
  eng-WEBPB: I know that there is nothing better for them than to rejoice, and to
    do good as long as they live.
  kbq-kbq: E'ina hu'negu mago'zama ke'na antahinama huana, muse nehuno knare avu'ava'ma
    hu'zamo maka'zana agatere'ne.
  nhe-BL: Huajca ax onca seyoc tlamantli tlen achi cuali para tlacame. San monequi
    paquise huan quichihuase tlen cuali quema noja yoltoque.
  bus-bus: Má dↄ̃ kɛ̀ pↄ́kee maa kↄ̃n gbɛ̃nteeo dɛ kuuna pↄnnaa guu kↄ̃n maakɛnao
    à wɛ̃̀ndi lɛ́nlaro.
  gub-BL: A'e rupi akwaw ko ma'e ihe. Xo pitài ma'e iapo katu haw rehe zo ikatu teko
    wanupe wà. Xikar zanerurywete haw nehe. Zazeagaw zanereko katu wera'u haw rehe
    nehe no.
  eng-DRA: And I have known that there was no better thing than to rejoice, and to
    do well in this life.
