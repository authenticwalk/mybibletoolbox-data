verse: ECC.003.006
translations:
  mal-C: അന്വേഷിക്കുന്നതിനൊരു കാലം, ഉപേക്ഷിക്കുന്നതിനൊരു കാലം, സൂക്ഷിക്കുന്നതിനൊരു
    കാലം, എറിഞ്ഞുകളയുന്നതിനൊരു കാലം,
  deu-TKW: Suchen hat seine Zeit und Verlieren hat seine Zeit; Aufbewahren hat seine
    Zeit und Wegwerfen hat seine Zeit;
  lin-lin: tango ya koluka mpe tango ya kobungisa, tango ya kobomba mpe tango ya kobwaka ;
  eng-LSV: A time to seek, || And a time to destroy. A time to keep, || And a time
    to cast away.
  eng-GNV: 'A time to seeke, and a time to lose: a time to keepe, and a time to cast
    away.'
  eng-WEBSTER: A time to get, and a time to lose; a time to keep, and a time to cast
    away;
  nhw-BL: Onca tonali para tijtemos huan tijpantis tlamantli huan onca tonali para
    tijpolos. Onca tonali para titlaajocuis huan onca tonali para tijtepehuas catli
    ticajoctoc.
  swh-ONEN: wakati wa kutafuta na wakati wa kupoteza, wakati wa kuweka na wakati wa
    kutupa,
  bba-bba: Gɑ̃ɑnun kɑso kɑ ɡen sɑɑ, nin kɔ̃ɔrɑbu kɑ mɑɑ bin sɑɑ. Gɑ̃ɑnun yiibu kɑ
    bin sɑɑ, nin kɔ̃ɔbu mɑɑ kɑ bin sɑɑ.
  eng-KJVCPB: A time to get, and a time to lose; A time to keep, and a time to cast
    away;
  luo-luo: kinde mar dwaro gimoro kod kinde ma gimoro lalie, kinde mar kano gimoro
    kod kinde mar wito gimoro,
  meu-meu: itahuna mai negana, ihaboiona mai negana; ikahu-taona mai negana, ikahu-negena
    mai negana;
  npi-ULB: खोजी गर्ने एउटा समय छ, र खोज्न छाड्ने एउटा समय । राख्‍ने एउटा समय छ, र
    फाल्ने एउटा समय ।
  yor-yor: ìgbà láti wá kiri àti ìgbà láti ṣàì wá kiri ìgbà láti pamọ́ àti ìgbà láti
    jù nù,
  ind-ind: Ada waktu untuk mencari, tetapi juga ada waktu untuk merelakannya hilang.
    Ada waktu untuk menyimpan, dan ada waktu untuk membuang.
  pes-OPCB: زمانی برای به دست آوردن، زمانی برای از دست دادن. زمانی برای نگه داشتن،
    زمانی برای دور انداختن.
  tgl-ULB: panahon sa paghahanap sa mga bagay at panahon ng paghinto sa paghahanap,
    panahon ng pag-iingat ng mga bagay at panahon ng pagtatapon ng mga bagay,
  hui-hui: Mbirale mbira wahenego handa walia holene horobi mbirale yu waholene horobi
    ibugua dabo ngeleda. Mbirale ngelo mo wulenebi yu wahalu ba ai̱ nai̱ bulene horobi
    ibugua dabo ngeleda.
  mya-mya: ဆည်းဖူးရသောအချိန်နှင့် ဥစ္စာပျောက်ရသော အချိန်လည်းရှိ၏။ သိုထားရသောအချိန်နှင့်
    ပစ်လိုက် ရသောအချိန်လည်းရှိ၏။
  bod-N: འཚོལ་བའི་དུས་ཤིག་སྤང་བའི་དུས་ཤིག་ཡོད། ། འཇོག་པའི་དུས་ཤིག་འཕེན་པའི་དུས་ཤིག་ཡོད།
    །
  sna-sna: nguva yokutsvaka nenguva yokurega zvirasike, nguva yokuchengeta nenguva
    yokurasa;
  spa-BLM: un tiempo de búsqueda, y un tiempo para perder; un tiempo para guardar,
    y un tiempo para desechar;
  cac-cac: Ay b'aj sco sayec' junoc tas, ay pax b'aj sco yumeli. Ay b'aj sic'chajb'at
    junoc tas, ay pax b'aj syumchajeli.
  swh-ULB: Kuna wakati wa kutafuta vitu na wakati wa kutotafuta, wakati wa kutunza
    vitu na wakati wa kuvitupa,
  bel-bel: пара шукаць, і пара губляць; пара ашчаджаць, і пара выкідаць;
  wed-wed: Baia ana mara, ma baia voterena ana mara, ma purapura vojijinana ana mara
    ma purapura vineboana ana mara.
  deu-ELBBK: Suchen hat seine Zeit, und Verlieren hat seine Zeit; Aufbewahren hat
    seine Zeit, und Fortwerfen hat seine Zeit;
  mbb-OT: duen timpu te kebpen-ahà wey timpu zaan te kedtazin, duen timpu te kedtipig
    wey timpu zaan te kedlaga,
  mal-2015: സമ്പാദിപ്പാൻ ഒരു കാലം, നഷ്ടമാവാൻ ഒരു കാലം; സൂക്ഷിച്ചുവെപ്പാൻ ഒരു കാലം,
    എറിഞ്ഞുകളവാൻ ഒരു കാലം;
  rmc-rmc: časos te rodel a časos te našavel, časos te garuvel a časos te čhivel het,
  pes-OPV: وقتی برای کسب و وقتی برای خسارت. وقتی برای نگاه داشتن و وقتی برای دورانداختن.
  ron-1924: кэутаря ышь аре время ей, ши пердеря ышь аре время ей; пэстраря ышь аре
    время ей, ши лепэдаря ышь аре время ей;
  aui-aui: Sawara wiinogha gabudarina itore bi bada wiiwapewapeyana kana gabudara,
    sawara kabitawana gabudarina itore bi bada wiitavetaveyana kana gabudara.
  ben-OBCV: খুঁজে পাওয়ার সময় ও হারাবার সময়, রাখবার সময় ও ফেলে দেবার সময়,
  som-som: wakhti wax la doondoono, iyo wakhti wax la lumiyo; wakhti wax la sii haysto
    iyo wakhti wax la xooro;
  lat-VUC: Tempus acquirendi, et tempus perdendi; tempus custodiendi, et tempus abjiciendi.
  eng-ASVBT: a time to seek, and a time to lose; a time to keep, and a time to cast
    away;
  ita-1885: tempo di procacciare, e tempo di perdere; tempo di guardare, e tempo di
    gittar via;
  eng-LXXUP: A time to seek, and a time to lose; A time to keep, and a time to cast
    away;
  eng-ULB: There is a time to look for things and a time to stop looking, a time to
    keep things and a time to throw away things,
  spa-VBL: Tiempo de buscar, y tiempo de dejar de buscar. Tiempo de guardar, y tiempo
    de botar.
  fra-_FOB: Un temps pour chercher, et un temps pour laisser perdre; un temps pour
    conserver, et un temps pour jeter;
  mal-mal: സമ്പാദിക്കുവാൻ ഒരു കാലം, നഷ്ടമാകുവാൻ ഒരു കാലം; സൂക്ഷിച്ചുവയ്ക്കുവാൻ ഒരു
    കാലം, എറിഞ്ഞുകളയുവാൻ ഒരു കാലം;
  lit-lit: laikas ieškoti ir laikas laikyti praradusiu; laikas laikyti ir laikas išmesti;
  urd-GVR: talāsh karne aur kho dene kā, mahfūz rakhne aur phaiṅkne kā,
  suz-BL: माल्‍तीक ना बाक्‍ब। मिनु साम्‍तीक ना बाक्‍ब। वोइक्‍तीक ना बाक्‍ब। मिनु ताइक्‍तीक
    ना बाक्‍ब।
  eng-NOY: A time to seek, and a time to lose. A time to keep, and a time to cast
    away.
  ita-1927: un tempo per cercare e un tempo per perdere; un tempo per conservare e
    un tempo per buttar via;
  ckb-ckb: کۆڵدان کاتی خۆی هەیە و کۆڵنەدان کاتی خۆی، پارێزگاریکردن کاتی خۆی هەیە و
    فڕێدان کاتی خۆی،
  eng-BBE: A time for search and a time for loss; a time to keep and a time to give
    away;
  kan-OKCV: ಗಳಿಸುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ಕಳೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಒಂದು ಸಮಯ. ಕಾಪಾಡುವುದಕ್ಕೆ ಒಂದು
    ಸಮಯ, ಬಿಸಾಡುವುದಕ್ಕೆ ಒಂದು ಸಮಯ.
  tam-2017: தேட ஒரு காலம் உண்டு, இழக்க ஒரு காலம் உண்டு; காப்பாற்ற ஒரு காலம் உண்டு,
    எறிந்துவிட ஒரு காலம் உண்டு;
  spa-RV-1909: Tiempo de agenciar, y tiempo de perder; tiempo de guardar, y tiempo
    de arrojar;
  ron-BTF: Un timp pentru a obține și un timp pentru a pierde; un timp pentru a ține
    și un timp pentru a arunca;
  eng-WEBP: a time to seek, and a time to lose; a time to keep, and a time to cast
    away;
  eng-FBV: A time of searching, and a time of giving up searching. A time of keeping,
    and a time of throwing away.
  nld-1939: Een tijd van zoeken, en een tijd van verliezen; Een tijd van bewaren,
    en een tijd van verspillen;
  nch-BL: Onca tonali para tijtemos huan tijpantis tamanti huan onca tonali para tijpolos.
    Onca tonali para titaajocuis huan onca tonali para tijtepehuas cati ticajoctoc.
  vie-1934: có k” tìm, và có k” mất; có k” giữ lấy, và có k” ném bỏ;
  hin-CV: खोजने का समय और छोड़ देने का समय; बचाकर रखने का समय और फेंक देने का समय.
  spa-BES: Un tiempo para la búsqueda y un tiempo para la pérdida; un tiempo para
    guardar y un tiempo para regalar;
  tdx-tdx: androm-pikodebeañe, naho androm-pahamotsoañe; androm-pañajañe naho androm-pañariañe;
  tha-KJV: มี​วาระแสวงหา และวาระทำหาย วาระเก็บรักษาไว้ และวาระโยนทิ้งไป
  por-BR-2018: Tempo de buscar e tempo de perder; tempo de guardar e tempo de jogar
    fora.
  deu-ELO: Suchen hat seine Zeit, und Verlieren hat seine Zeit; Aufbewahren hat seine
    Zeit, und Fortwerfen hat seine Zeit;
  eng-WYC-2018: Time to get, and time to lose; time to keep, and time to cast away.
    (Time to get, and time to set free; time to keep, and time to throw away.)
  epo-epo: estas tempo por serĉi, kaj tempo por perdi; estas tempo por konservi, kaj
    tempo por forĵeti;
  uig-PIN: Izdǝx waⱪti bar, yoⱪaldi dǝp waz keqix waⱪtimu bar;
  beo-beo: E da liligi hogolalu ba:su eso ilegesa amola liligi fisisu eso ilegesa.
    E da liligi momagesu eso ilegesa amola galagasu eso ilegesa.
  tpi-OTNT: Em i makim taim bilong painim samting i lus na taim bilong lusim samting.
    Em i makim taim bilong putim gut ol samting na taim bilong tromoi ol samting nabaut.
  hau-SA: Lokacin nema, da lokacin fid da zuciya, lokacin ajiyewa da lokacin zubarwa.
  uig-LAT: Izdesh waqti bar, yoqaldi dep waz kéchish waqtimu bar;
  nde-nde: isikhathi sokudinga lesikhathi sokukhalala, isikhathi sokugcina lesikhathi
    sokulahla,
  ton-ton: Ko e ʻaho ke maʻu, mo e ʻaho ke mole ai; ko e ʻaho ke kuku maʻu, mo e ʻaho
    ke liʻaki atu;
  ces-1613: Èas hledání a čas ztracení, čas chování a čas zavržení;
  eng-WMB: a time to seek, and a time to lose; a time to keep, and a time to cast
    away;
  tam-TCV: தேடிச் சேர்க்க ஒரு காலமுண்டு, விட்டுவிட ஒரு காலமுண்டு; வைத்திருக்க ஒரு
    காலமுண்டு, எறிந்துவிட ஒரு காலமுண்டு;
  ceb-ULB: Adunay panahon alang sa pagpangita sa mga butang ug panahon sa paghunong
    sa pagpangita, panahon sa pagtipig sa mga butang ug panahon sa paglabay sa mga
    butang,
  pol-UBG: Czas szukania i czas tracenia, czas zachowania i czas wyrzucania;
  agr-agr: Tsawan jegawai kuichik juwamu, tuja takatsuk wainka pujamu, ii takasa jukimu
    anetamu, tuja ii anettsamu utsamu.
  kyc-kyc: Yuu gii bange nembengepe yuu gii nembapala koto nyingipi yuu gii kana nyuo
    retengepe yuu gii kana pyao nembengepe baame rombo palyingi.
  urd-GVU: تلاش کرنے اور کھو دینے کا، محفوظ رکھنے اور پھینکنے کا،
  deu-1912: suchen und verlieren, behalten und wegwerfen,
  kan-2017: ಸಂಪಾದಿಸುವ ಸಮಯ, ಕಳೆದುಕೊಳ್ಳುವ ಸಮಯ, ಕಾಪಾಡುವ ಸಮಯ, ಬಿಸಾಡುವ ಸಮಯ,
  yap-yap: Ma turguy ngal’an ni ngan gay ban’en nge ngal’an ni nge yan ban’en nga
    bang; nge ngal’an ni ngan chibgiliy ban’en nge ngal’an ni ngan n’ag ban’en;
  hlt-MCSB: Tlap tue neh paltham tue khaw om. Ngaithuen tue neh voeih tue khaw om.
  mdy-ETH: ዔኤቢ ኮዓኒ ዎዴ ዓኣኔ፤ ኮዑዋዖ ሃሻኒያኣ ዎዴ ዓኣኔ፤ ቡኩሲ ዓርቃኒ ዎዴ ዓኣኔ፤ ላኣሊ ባይዛኒያኣ ዎዴ ዓኣኔ።
  kew-kew: Oyaenu alupae asapape yapidi page oyae alupape yapidi page saaya. Oyae
    waru amagepu sape di page saya oyaenu yolo rubape di page saaya.
  twi-ASANTE: adehwehwɛ wɔ ne berɛ, na adehwereɛ wɔ ne berɛ, adekora wɔ ne berɛ, na
    adetoguo wɔ ne berɛ,
  eng-WEBU: a time to seek, and a time to lose; a time to keep, and a time to cast
    away;
  wal-wal: Koyidi demmanau wodee de7ees; bashshanaukka wodee de7ees. SHiishshi oiqqanau
    wodee de7ees; laalanaukka wodee de7ees.
  spa-PDDPT: Tiempo de buscar y tiempo de perder. Tiempo de guardar y tiempo de desechar.
  gun-gun: Oĩ mba'emo jaeka aguã ha'e nhamokanhy aguã ára. Oĩ mba'emo nhamoĩ porã
    aguã ha'e nhamombo aguã ára.
  ilo-ULB: adda tiempo ti panagbiruk kadagiti banbanag ken adda tiempo ti panagsardeng
    ti panagbirbiruk, adda tiempo ti panagidulin kadagiti banbanag ken adda tiempo
    ti panagibelleng kadagiti banbanag,
  kpg-kpg: God guu dugu di madagoaa e gida ai nia mee, mo di madagoaa e ngala ai nia
    mee, di madagoaa e benebene, mo di madagoaa e kili gi daha,
  uig-ARA: ئىزدەش ۋاقتى بار، يوقالدى دەپ ۋاز كېچىش ۋاقتىمۇ بار؛
  sus-sus: Waxati nde na se fenfe ma, waxati nde na a lufe ma. Waxati nde na se ragatafe
    ma, waxati nde na a wɔlɛfe ma.
  pon-2006: E kin ketin koasoanehdi ahnsoun diarada oh ahnsoun salongala; ahnsoun
    nahkpene oh ahnsoun kesepeseng;
  jae-jae: Dansom gêŋ ŋanoc gec ma tanam gêŋ sapu ŋanoc gêc. Tanac gêŋ sa ŋanôc gêc
    ma tajaiŋ gêŋ ŋanoc gêc.
  ksd-ksd: a e ba da tikatikan tana, ma ra e ba da varara vue ra magit tana; a e ba
    da vung vake ta magit tana, ma ra e ba da vuvuai tana;
  tur-YTC: Aramanın zamanı var, Kaybetmenin de zamanı var; Tutmanın zamanı var, Atmanın
    da zamanı var;
  bel-N: Час шукаць i час губляць, час захоўваць i час пакiдаць.
  grc-BRENT: Καιρὸς τοῦ ζητῆσαι καὶ καιρὸς τοῦ ἀπολέσαι, καιρὸς τοῦ φυλάξαι καὶ καιρὸς
    τοῦ ἐκβαλεῖν·
  ind-AYT: Ada waktu untuk mencari, dan ada waktu untuk menghilangkan. Ada waktu untuk
    menyimpan, dan ada waktu untuk membuang.
  nya-nya: Nthawi yofunafuna ndi nthawi yoleka kufunafuna, nthawi yosunga ndi nthawi
    yotaya.
  hrv-hrv: Vrijeme traženja i vrijeme gubljenja; vrijeme čuvanja i vrijeme odbacivanja.
  mps-mps: Agai te nai hagawai gegabo sogo bodolu muyu, te hagawai nai tagalabo sogo
    bodolu muyu yali. Agai te nai doado bage bugagia muabo sogo bodolu mubadi, te
    nai dabe sela sąbo sogo bodolu muai dao.
  tpi-tpi: Em i makim taim bilong painim samting i lus na taim bilong lusim samting.
    Em i makim taim bilong putim gut ol samting na taim bilong tromoi ol samting nabaut.
  dan-1931: Tid til at søge og Tid til at miste, Tid til at gemme og Tid til at bortkaste,
  vie-OVCB: Có lúc tìm kiếm, có lúc bỏ qua. Có lúc giữ gìn, có lúc loại bỏ.
  guj-2017: શોધવાનો સમય અને ગુમાવવાનો સમય, રાખવાનો સમય અને ફેંકી દેવાનો સમય;
  pon-2006A: E kin ketin koasoanehdi ahnsoun diarada oh ahnsoun salongala; ahnsoun
    nahkpene oh ahnsoun kesepeseng;
  por-BRBSL: um momento a buscar, e um tempo a perder; um tempo a ser mantido, e um
    tempo para jogar fora;
  cth-cth: Pâkuemnae atueng ao, hnopai a kahmanae hai ao. Pâtungnae atueng hoi, tâkhawngnae
    atueng hai ao.
  twi-twi: adehwehwɛ wɔ ne bere na adehwere wɔ ne bere, adekora wɔ ne bere na adetowgu
    wɔ ne bere,
  hlt-hlt: Tlap tue neh paltham tue khaw om. Ngaithuen tue neh voeih tue khaw om.
  tbz-SIM: A bo wɑɑ́mmɛ̀ dɛ̀mɑrɛ̀ kó dimɔ̀nnì bomu, kɛ̀ dɛ̀ bo fetimɛ̀ kó dimɔ̀nnì
    bo. A bo sɔnnɛmɛ̀ dɛ̀mɑrɛ̀ kó dimɔ̀nnì bomu, kɑ̀ɑ bo dootóomɛ̀ ɑ do sɔri dɛ̀ kó
    dimɔ̀nnì bo.
  msy-2020: Egha e bizir ovengeziba buriamin dughiaba iti, egh da buri mangɨ da ateghamin
    dughiaba iti. Egha e biziba deraghvɨra dar arɨghamin dughiaba iti, egh e pura
    da makunamin dughiaba iti.
  dop-dop: Pɛɛkʋɣʋ wɑɑtʋ wɛɛ kɛ́, nɑ lepu nɑ pə wɑɑtʋ. Wɑɑtʋ wei yʋlʋ kɑ́ sɩɩ pʋlʋ
    tɔ, nɑ wɑɑtʋ wei ɩ kɑ́ lɔ-wɩ tɔ.
  azb-azb: Axtarmağın öz vaxtı, itirməyin öz vaxtı. Saxlamağın öz vaxtı, atmağın öz
    vaxtı.
  eng-DBY: A time to seek, and a time to lose; A time to keep, and a time to cast
    away;
  hin-2017: ढूँढ़ने का समय, और खो देने का भी समय; बचा रखने का समय, और फेंक देने का
    भी समय है;
  wol-KYG: Mu jot nga sàkku, mu jot nga ñàkk; mu jot nga sàmm, mu jot nga xalab.
  eng-YLT: A time to seek, And a time to destroy. A time to keep, And a time to cast
    away.
  kne-kne: Waday timpo ay pan-anapan ya timpo ay somaldengan ay man-anap. Waday pan-idolinan
    ya pan-iwasitan.
  eng-WYC-2017: Time to get, and time to lose; time to keep, and time to cast away.
  eng-WMBB: a time to seek, and a time to lose; a time to keep, and a time to cast
    away;
  urd-GVH: तलाश करने और खो देने का, महफ़ूज़ रखने और फेंकने का,
  rug-rug: na totoso pude hata meke na totoso pude muliuṉu, na totoso pude va naqiti
    meke na totoso pude okipalae,
  gaz-gaz: barbaaduuf yeroo qaba; barbaaduu dhiisuufis yeroo qaba; kaaʼuuf yeroo qaba;
    gatuufis yeroo qaba;
  fra-LSG: un temps pour chercher, et un temps pour perdre; un temps pour garder,
    et un temps pour jeter;
  yal-yal: Seen fen waxatin na, a tunun waxatin na. Seen namara waxatin na, a rabeɲin
    waxatin fan na.
  haw-1868: He wa e imi ai, A he wa hoi e lilo aku ai; He wa e malama'i, A he wa hoi
    e hoolei wale aku ai.
  arb-NAV: لِلسَّعْيِ وَقْتٌ، وَلِلْخَسَارَةِ وَقْتٌ. لِلصِّيَانَةِ وَقْتٌ وَلِلْبَعْثَرَةِ
    وَقْتٌ.
  ewe-ewe: Nudiɣi li, eye nubuɣi li. Nudzraɖoɣi li, eye nuƒugbeɣi li.
  eng-LEE: A time to seek, and a time to let things be lost; a time to keep, and a
    time to throw away;
  asm-FB: বস্তু বিচাৰিবৰ সময় আছে, পুনৰ নিবিচৰাৰো এক সময় আছে। বস্তু ৰাখি থোৱা আৰু
    পেলাবৰো এক এক সময় আছে।
  sus-A: وَشَتِ ندٍ نَ سٍ قٍنقٍ مَ، وَشَتِ ندٍ نَ عَ لُقٍ مَ. وَشَتِ ندٍ نَ سٍ رَفَتَقٍ
    مَ، وَشَتِ ندٍ نَ عَ وْلّقٍ مَ.
  fra-SBL: un temps à chercher, et un temps à perdre ; un temps à conserver, et un
    temps pour s'en débarrasser ;
  hbo-hbo: עֵ֤ת לְבַקֵּשׁ֙ וְעֵ֣ת לְאַבֵּ֔ד עֵ֥ת לִשְׁמֹ֖ור וְעֵ֥ת לְהַשְׁלִֽיךְ׃
  kik-kik: hĩndĩ ya gũcaria na hĩndĩ ya kũũrĩrwo nĩ indo, hĩndĩ ya kũiga, na hĩndĩ
    ya gũte,
  fra-NCL: un temps pour chercher, et un temps pour perdre ; un temps pour garder,
    et un temps pour jeter ;
  cek-AK: hakhaih atue oh, sunghaih atue oh; pakuemhaih atue oh moe, vahhaih atue
    oh,
  cuk-cuk: Ibmar-imaklebienad-e-iba nikad, ibmar-imaklebisulid-e-iba nikabalid. Ibmar-saboleged-e-iba
    nikad, ibmar-mileged-e-iba nikabalid.
  uig-CYR: Издәш вақти бар, йоқалди дәп ваз кечиш вақтиму бар;
  pma-pma: Ahi ling avong tahotin tounah ien ka avong koa vavuol ien, avong tahulikatien
    ka avong koa avasoni vaha.
  tel-2017: వస్తువులను వెదకడానికీ, పోగొట్టుకోడానికీ దాచుకోడానికీ, పారవేయడానికీ
  hat-BSA: Yon tan pou chache e yon tan pou pèdi. Yon tan pou konsève, e yon tan pou
    jete.
  bxh-bxh: Yoꞌo fuyana, yo yoꞌo sa fatautau, ita wata fuyana, yo fapei fuyana.
  kos-kos: Oasr pacl in suk, ac pacl in tila suk, Oasr pacl in liyaung, ac pacl in
    sisla.
  hbo-WLC: עֵ֤ת לְבַקֵּשׁ֙ וְעֵ֣ת לְאַבֵּ֔ד עֵ֥ת לִשְׁמ֖וֹר וְעֵ֥ת לְהַשְׁלִֽיךְ׃
  ibo-ibo: oge ịchọ ihe, na oge ntufu, oge ịchịkọba, na oge ichifusi,
  ory-ory: ଅନ୍ଵେଷଣ କରିବାର ସମୟ ଓ ହଜାଇବାର ସମୟ; ରଖିବାର ସମୟ ଓ ପକାଇ ଦେବାର ସମୟ;
  chk-chk: A wor fansoun kütta mettoch pwal fansoun pöütüla, a wor fansoun amwöchü
    pwal fansoun äsechala.
  rop-rop: en det rait taim blanga lukabat enijing, en det rait taim nomo blanga lukabat
    enijing, en det rait taim blanga seibum ebrijing, en det rait taim blanga tjakidawei
    ebrijing,
  ukr-1871: Час шукати й час губити; час збірати й час розкидати!
  deu-1951: Suchen hat seine Zeit, und Verlieren hat seine Zeit; Aufbewahren hat seine
    Zeit, und Wegwerfen hat seine Zeit;
  eng-JPS: A time to seek, and a time to lose; a time to keep, and a time to cast
    away;
  srp-1865: Vrijeme kad se teèe, i vrijeme kad se gubi; vrijeme kad se èuva, i vrijeme
    kad se baca;
  lug-lug: waliwo ekiseera eky’okunoonyezaamu n’ekiseera eky’okulekeraawo okunoonya;
    ekiseera eky’okukuumiramu ekintu n’ekiseera eky’okukisuuliramu;
  heb-heb: עת לבקש ועת לאבד עת לשמור ועת להשליך׃
  ben-IRV: খোঁজার দিন আছে এবং খোঁজ থামানোর দিন আছে, জিনিস রাখার এবং জিনিস ফেলার দিন
    আছে,
  pan-pan: ਇੱਕ ਲੱਭਣ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ ਗੁਆਉਣ ਦਾ ਵੇਲਾ ਹੈ, ਇੱਕ ਸੰਭਾਲਣ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ
    ਇੱਕ ਸੁੱਟ ਦੇਣ ਦਾ ਵੇਲਾ ਹੈ,
  mya-JVB: ဆည်းဖူး ရ သောအချိန် နှင့် ဥစ္စာပျောက် ရ သောအချိန် လည်းရှိ၏။ သိုထား ရ သောအချိန်
    နှင့် ပစ် လိုက် ရ သောအချိန် လည်းရှိ၏။
  hmo-hmo: Dirava ese gau ita davaria nega ia gwauraia noho. Bona gau do ita haboioa
    nega danu be ia ese ia gwauraia noho. Gau haboua negana danu ia gwauraia, gau
    negea negana ia gwauraia danu.
  urd-urd: हासिल करने का एक वक़्त है, और खो देने का एक वक़्त है; रख छोड़ने का एक वक़्त
    है, और फेंक देने का एक वक़्त है;
  rus-SYN: время искать, и время терять; время сберегать, и время бросать;
  bqc-SIM: Pↄwɛɛlɛgↄↄ ku, a ↄkpaigↄↄ ku, ↄdidia pↄ́wa gↄↄ ku, a gbaɛa gↄↄ ku.
  tcz-CHONGTHU: Thil holphat aum in chule thilhol ngah phat aum’e. Akholkhom phat
    aumin chule athe cheh phat aum’e.
  mar-mar: गोष्टी पाहण्याची वेळ असते आणि पाहणे थांबवण्याची वेळ असते. गोष्टींचा संग्रह
    करण्याची वेळ असते आणि त्या फेकून देण्याचीही वेळ असते.
  soq-soq: nitu banuwa walamawa wisedio banuntoi ita eewa walamawa wisedio dabuantoie
    ei, itumpo winompa walamawa wisedio itui ita aubauba walamawa wisedio aubei,
  qub-qub: Canmi tarina timpu; ograna timpupis. Canmi churana timpu; jitarina timpupis.
  bqp-bqp: Pↄ́wɛtɛna gↄrↄ kun, a ↄgbarɛna gↄrↄ kun, pↄ́kũna gↄrↄ kun, a gbarɛna gↄrↄ
    kun.
  hat-hat: Li fikse lè pou ou chache, lè pou ou pèdi, lè pou ou fè ekonomi, lè pou
    ou gaspiye lajan,
  eng-BSB: a time to search and a time to count as lost, a time to keep and a time
    to discard,
  eng-WEBPB: a time to seek, and a time to lose; a time to keep, and a time to cast
    away;
  kbq-kbq: Keonke zanku'ma hake kna megeno, avresra huno'ma ohake kna me'ne. Mago'a
    zama erinte kna megeno, ante'nea zama eritre kna me'ne.
  nhe-BL: Onca tonali para tijtemos huan tijpantis tlamantli huan onca tonali para
    tijpolos. Onca tonali para titlaajcocuis huan onca tonali para tijtepehuas tlen
    ticajcoctoc.
  bus-bus: Pↄ́wɛtɛgurↄↄ kuu, à ↄkpazina gurↄↄ kuu, pↄ́kũna gurↄↄ kuu, à gbarɛna gurↄↄ
    kuu.
  gub-BL: Xikar ma'e hekar haw 'ar mehe. Xityk ma'e heitykaw 'ar mehe no. Ximono'og
    temetarer imono'ogaw 'ar mehe. Ximuhàmuhàz temetarer imuhàmuhàz haw 'ar mehe no.
  eng-DRA: A time to get, and a time to lose. A time to keep, and a time to cast away.
