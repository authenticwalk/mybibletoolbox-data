verse: ECC.003.020
translations:
  mal-C: എല്ലാം ഒരിടത്തേക്കു പോകുന്നു; എല്ലാം പൊടിയിൽനിന്നു വരുന്നു, പൊടിയിലേക്കുതന്നെ
    മടങ്ങുന്നു.
  deu-TKW: 'Alles geht dahin an Einen Ort: alles ist aus dem Staube geworden und alles
    wird wieder zu Staub.'
  lin-lin: Nyonso ekendaka kaka esika moko ; nyonso ewutaki na putulu, mpe nyonso
    ekozonga kaka na putulu.
  eng-LSV: The whole are going to one place, the whole have been from the dust, and
    the whole are turning back to the dust.
  eng-GNV: All goe to one place, and all was of the dust, and all shall returne to
    the dust.
  eng-WEBSTER: All go to one place; all are of the dust, and all turn to dust again.
  nhw-BL: Nochi ome yohuij ipan san se lugar. Nochi ome hualajque tlen tlaltejpoctli
    huan sempa mocuepase tlaltejpoctli.
  swh-ONEN: Wote huenda mahali panapofanana; wote hutoka mavumbini, mavumbini wote
    hurudi.
  bba-bba: Gɑ̃ɑnu kpuro nu dɔɔwɑ yɑm tem. Tuɑ bɑ kɑ ni kpuro kuɑ. Tuɑ ye sɔɔrɑ ni
    kpuro nu mɑɑ wurɔ.
  eng-KJVCPB: All go unto one place; all are of the dust, and all turn to dust again.
  luo-luo: Giduto gidhi kamoro achiel; giduto gia e lowo, kendo giduto gidok e lowo.
  meu-meu: Iboudiai na gabu tamona e laomu; iboudiai na ḡahu amo, bona iboudiai na
    ḡahu ai ma baela.
  npi-ULB: हरेक कुरा उहाँ ठाउँमा जान्छ । हरेक कुरा धुलोबाट आउँछ, र धुलोमा नै फर्केर
    जान्छ ।
  yor-yor: Ibìkan náà ni gbogbo wọn ń lọ, wọ́n wá láti inú erùpẹ̀, inú erùpẹ̀ náà
    ni wọn yóò tún padà sí.
  ind-ind: Karena pada akhirnya baik tubuh manusia maupun hewan akan menuju ke tempat
    yang sama. Semua makhluk hidup berasal dari tanah dan akan kembali lagi menjadi
    tanah.
  pes-OPCB: همه به یک جا می‌روند، از خاک به وجود آمده‌اند و به خاک باز می‌گردند.
  tgl-ULB: Lahat ng bagay ay mapupunta sa iisang lugar. Lahat ng bagay ay nagmula
    sa alabok, at lahat ng bagay ay nagbabalik sa alabok.
  hui-hui: Ngode Datagaliwabehanda dindime kirabali wabinigo ai ina bibahende homaramangi
    ina haru mandagi lone dindi holeberema.
  mya-mya: အလုံးစုံတို့သည် တခုတည်းသောအရပ်သို့ ရောက်တတ်ကြ၏။ အလုံးစုံတို့သည် မြေမှုန့်ထဲကဖြစ်
    သည်နှင့်အညီ၊ မြေမှုန့်ထဲသို့ ပြန်သွားတတ်ကြ၏။
  bod-N: ཐམས་ཅད་གནས་གཅིག་ཏུ་འགྲོ་བ་སྟེ། ཐམས་ཅད་ས་རྡུལ་ལས་བྱུང་ཞིང་། ཐམས་ཅད་སླར་ཡང་ས་རྡུལ་དུ་འགྱུར་བ་ཡིན།
  sna-sna: Zvose zvinoenda kunzvimbo imwe chete; zvose zvinobva kuvhu, uye kuvhu zvose
    zvinodzokera.
  spa-BLM: Todos van a un mismo lugar. Todos provienen del polvo, y todos vuelven
    a ser polvo.
  cac-cac: Junn̈ej b'aj sc'ochcan co nivanil yed' noc' noc' chi', yujto a d'a lum
    luum cotnac on̈, an̈ejtona' luumal ol ochcan co nivanil tic.
  swh-ULB: Kila kitu kinaenda sehemu moja. Kila kitu kinatoka mavumbini, na kila kitu
    kinarudi katika mavumbini.
  bel-bel: Усё ідзе ў адно месца; усё выйшла з тла, і ўсё вяртаецца ў тло.
  deu-ELBBK: Alles geht an einen Ort; alles ist aus dem Staub geworden, und alles
    kehrt zum Staub zurück.
  mbb-OT: Neked-iiring is egkepengkusan te langun he egeǥehinawa he linimbag. Sikandan
    pudu ne ziyà ebpuun te tanà, ne ziyè ded te tanà sikandan edlikù.
  mal-2015: എല്ലാം ഒരു സ്ഥലത്തേക്കു തന്നേ പോകുന്നു; എല്ലാം പൊടിയിൽ നിന്നുണ്ടായി, എല്ലാം
    വീണ്ടും പൊടിയായ്തീരുന്നു.
  rmc-rmc: Savoro džal pre oda jekh than; savoro hin kerdo le prachostar a savoro
    pale ačhela prachoske.
  pes-OPV: همه به یکجا می‌روند و همه از خاک هستند وهمه به خاک رجوع می‌نمایند.
  ron-1924: Тоате мерг ла ун лок; тоате ау фост фэкуте дин цэрынэ ши тоате се ынторк
    ын цэрынэ.
  ben-OBCV: সকলেই এক জায়গায় যায়; সবাই মাটি থেকে তৈরি, আর মাটিতেই ফিরে যায়।
  som-som: Kulli isku meel bay tagaan, oo kulligood ciiddaa laga abuuray, oo kulligoodna
    ciidday ku wada noqon doonaan.
  lat-VUC: et omnia pergunt ad unum locum. De terra facta sunt, et in terram pariter
    revertuntur.
  eng-ASVBT: All go unto one place; all are of the dust, and all turn to dust again.
  ita-1885: Tutti vanno in un medesimo luogo; tutti sono stati fatti di polvere, e
    tutti ritornano in polvere.
  eng-LXXUP: All go to one place; All were formed of the dust, And all will return
    to dust.
  eng-ULB: Everything is going to the same place. Everything comes from the dust,
    and everything returns to the dust.
  spa-VBL: 'Todos acaban en el mismo lugar: todos proceden del polvo y todos vuelven
    al polvo.'
  fra-_FOB: Tout va en un même lieu; tout a été fait de la poussière, et tout retourne
    dans la poussière.
  mal-mal: എല്ലാം ഒരു സ്ഥലത്തേക്ക് തന്നെ പോകുന്നു; എല്ലാം പൊടിയിൽ നിന്നുണ്ടായി, എല്ലാം
    വീണ്ടും പൊടിയായ്ത്തീരുന്നു.
  lit-lit: Visi eina į vieną vietą, visi yra iš dulkių, ir visi į dulkes sugrįžta.
  urd-GVR: Sab kuchh ek hī jagah chalā jātā hai, sab kuchh ḳhāk se banā hai aur sab
    kuchh dubārā ḳhāk meṅ mil jāegā.
  suz-BL: मेको नेल्‍ल बेक्‍‍नीम। मारदे हना मेको नेल्‍ल खप रे दुम्‍शो नम। मोपतीके मेको
    नेल्‍ल लेंशा खप दुम्‍नीम।
  eng-NOY: All go to one place; all are from the dust, and all turn to dust again.
  ita-1927: Tutti vanno in un medesimo luogo; tutti vengon dalla polvere, e tutti
    ritornano alla polvere.
  ckb-ckb: 'هەموو بۆ یەک شوێن دەڕۆن: هەردووکیان لە خۆڵەوە هاتن و دەشگەڕێنەوە بۆ خۆڵ.'
  eng-BBE: All go to one place, all are of the dust, and all will be turned to dust
    again.
  kan-OKCV: ಎಲ್ಲವೂ ಒಂದೇ ಸ್ಥಳಕ್ಕೆ ಹೋಗುತ್ತವೆ. ಎಲ್ಲವೂ ಮಣ್ಣಿನಿಂದ ಆದವು. ಎಲ್ಲವೂ ಮಣ್ಣಿಗೆ
    ಸೇರುತ್ತವೆ.
  tam-2017: எல்லாம் ஒரே இடத்திற்குப் போகிறது; எல்லாம் மண்ணிலே உண்டாகிறது, எல்லாம்
    மண்ணிற்குத் திரும்புகிறது.
  spa-RV-1909: 'Todo va á un lugar: todo es hecho del polvo, y todo se tornará en
    el mismo polvo.'
  ron-BTF: Toți merg într-un singur loc; toți sunt din țărână și toți se întorc din
    nou în țărână.
  eng-WEBP: All go to one place. All are from the dust, and all turn to dust again.
  eng-FBV: They all end up in the same place—they all came from dust, and they all
    return to dust.
  nld-1939: Zij gaan beiden naar dezelfde plaats; Beiden kwamen zij voort uit stof,
    En beiden keren zij terug tot stof.
  nch-BL: Nochi ome yahuij ipan san se lugar. Nochi ome hualajque ten taltepocti huan
    sempa mocuepase taltepocti.
  vie-1934: Cả thảy đều qui vào một chỗ; cả thảy do bụi đất mà ra, cả thảy sẽ trở
    về bụi đất.
  hin-CV: सब की मंज़िल एक है. सभी मिट्टी से बने हैं और मिट्टी में मिल भी जाते हैं.
  spa-BES: Todos van a un lugar, todos son del polvo, y todos serán convertidos en
    polvo nuevamente.
  tdx-tdx: 'Fonga homb’an-toetse raike: sindre boak’an-debok’ ao vaho songa mibalike
    mb’an-debok’ ao.'
  tha-KJV: สารพัดไปยังที่​เดียวกัน สารพัดเป็นมาจากผงคลี​ดิน และสารพัดกลับเป็นผงคลี​ดิ​นอ​ีก
  por-BR-2018: Todos vão a um mesmo lugar; todos vieram do pó da terra , e todos voltarão
    ao pó.
  deu-ELO: Alles geht an einen Ort; alles ist aus dem Staube geworden, und alles kehrt
    zum Staube zurück.
  eng-WYC-2018: and all things go to one place; those be made of earth, and those
    turn again (al)together into earth. (and all things go to one place; they all
    be made of dust, or of dirt, and they shall all return to the dust, or to the
    dirt.)
  epo-epo: 'Ĉiuj iras al unu loko: ĉiuj fariĝis el polvo, kaj ĉiuj refariĝos polvo.'
  uig-PIN: Ularning ⱨǝmmisi bir jayƣa baridu; ⱨǝmmisi topa-qangdin qiⱪⱪan, ⱨǝmmisi
    topa-qangƣa ⱪaytidu.
  beo-beo: Ela da defele osoboga bu daha. Gode da ela defele osoboga hamoi, amola
    ela da defele osoboga bu daha.
  tpi-OTNT: God i bin kisim graun na wokim tupela, olsem na taim tupela i dai bai
    tupela i kamap olsem graun gen.
  hau-SA: Duka wuri ɗaya za su tafi; gama duka daga turɓaya suka fito, kuma ga turɓaya
    duka za su koma.
  uig-LAT: Ularning hemmisi bir jaygha baridu; hemmisi topa-changdin chiqqan, hemmisi
    topa-changgha qaytidu.
  nde-nde: Konke kuya ndawo yinye; konke kuvela othulini, yikho konke kubuyela othulini.
  ton-ton: ‌ʻOku lau kotoa pē ki he potu pe taha; he ʻoku mei he efu kotoa pē, pea
    ʻoku toe liliu kotoa pē ki he efu.
  ces-1613: Obé to jde k místu jednomu; obé jest z prachu, obé také zase navracuje
    se do prachu.
  eng-WMB: All go to one place. All are from the dust, and all turn to dust again.
  tam-TCV: எல்லாம் ஒரே இடத்திற்கே போகின்றன; அனைத்தும் தூசியிலிருந்தே வருகின்றன, தூசிக்கே
    திரும்புகின்றன.
  ceb-ULB: Ang tanang butang mopadulong sa samang dapit. Ang tanang butang naggikan
    sa abog, ug ang tanang butang mobalik ngadto sa abog.
  pol-UBG: Wszystko to idzie do jednego miejsca; wszystko jest z prochu i wszystko
    w proch się obraca.
  agr-agr: Ashí iwaku aina duka betek jainawai. Nunikag nugka yukukuntui najanamu
    asag, nunisag ataktu nugka yukukuntu wajasagtinai.
  kyc-kyc: Dokona mena wambupi panda mendare yuu sinjimu dokona parami. Doko nakama
    peparae yuu sinjimu dokonako wasiyamo dokome nakama kamba dokonako parami.
  urd-GVU: سب کچھ ایک ہی جگہ چلا جاتا ہے، سب کچھ خاک سے بنا ہے اور سب کچھ دوبارہ خاک
    میں مل جائے گا۔
  deu-1912: Es fährt alles an einen Ort; es ist alles von Staub gemacht und wird wieder
    zu Staub.
  kan-2017: ಎಲ್ಲಾ ಪ್ರಾಣಿಗಳು ಒಂದೇ ಸ್ಥಳಕ್ಕೆ ಹೋಗುವವು. ಎಲ್ಲವು ಮಣ್ಣಿನಿಂದಾದವು. ಎಲ್ಲವೂ ಮಣ್ಣಿಗೆ
    ಪುನಃ ಸೇರುವವು.
  yap-yap: Ta’ab yang i ban’en e bayi yan e girdi’ nge gamanman ngay, bay rsulod ngar
    ngal’gad ni fiyath ya ra sumgad ko fiyath.
  hlt-MCSB: A cungkuem he hmuen pakhat la cet. A cungkuem helaipi lamloh ha thoeng.
    A cungkuem he laipi la mael.
  mdy-ETH: ዓሲ ማዔቴያ ቆልሞ ላምዖንሢ ፔቴ ቤሲ ዓኣዻንዳኔ፤ ዬይያ፦ ዔያታ ዓጪዳፓ ኮሺንቴያ ማዔሢሮ ጊንሣ ዓጪ ባንሢ ማዓንዳኔ።
  kew-kew: Gote-me su mua warisa-pulu nipu omalipi raburi gore nipu rata wala su autepe.
  twi-ASANTE: Wɔn nyinaa kɔ faako; wɔn nyinaa firi dɔteɛ mu na wɔsane kɔ dɔteɛ mu.
  eng-WEBU: All go to one place. All are from the dust, and all turn to dust again.
  wal-wal: Eti naa77aikka issi sohuwaa boosona; naa77aikka biittaappe merettido gishshau,
    biittau simmoosona.
  spa-PDDPT: Todos van a un mismo lugar. Todos proceden del polvo y todos vuelven
    al polvo.
  gun-gun: Pavẽ rei 'rã oo peteĩ henda py anho. Yvy ku'i gui meme oiko rire yvy ku'i
    ae ju 'rã opyta.
  ilo-ULB: Maymaysa a lugar ti pappapanan dagiti amin a banag. Naggapu amin iti tapok,
    ket agsubli amin iti tapok.
  kpg-kpg: Meemaa dogolua le e hula gi di gowaa e dahi dela go di gelegele. Meemaa
    dogolua ne hai mai i di gelegele deelaa, gei meemaa dogolua e hula labelaa gi di
    gelegele.
  uig-ARA: ئۇلارنىڭ ھەممىسى بىر جايغا بارىدۇ؛ ھەممىسى توپا-چاڭدىن چىققان، ھەممىسى
    توپا-چاڭغا قايتىدۇ.
  sus-sus: E birin sigade keren. E kelixi bɛndɛ nɛ, e man gbilenma bɛndɛ nɛ.
  pon-2006: Aramas oh mahn kin kolahng wasatehkis; ira koaros wiawihda sang pwehl,
    oh ira koaros pahn pwurheng wiepwella.
  jae-jae: Samob sepeŋ gamêŋ tageŋ. Samob ŋam kêsêp kekop. Ma samob têtu kekop êtiam.
  ksd-ksd: Dir par a kopono mutuai dir; di ga pait dir par ma ra tobon na pia, ma
    dir par dir a talil tadav ra tobon na pia mulai.
  tur-YTC: Hepsi bir yere gidiyor. Hepsi topraktandır ve hepsi yine toprağa dönüyor.
  bel-N: Усё iдзе ў адно месца, усё з пылу паўстала, і ўсё ў пыл вяртаецца.
  grc-BRENT: Τὰ πάντα εἰς τόπον ἕνα, τὰ πάντα ἐγένετο ἀπὸ τοῦ χοὸς, καὶ τὰ πάντα ἐπιστρέψει
    εἰς τὸν χοῦν.
  ind-AYT: Semuanya pergi ke satu tempat. Semuanya berasal dari debu, dan semuanya
    kembali kepada debu.
  nya-nya: Zonse zimapita kumodzimodzi; zonsezi zimachokera ku fumbi, ndipo zimabwereranso
    ku fumbi komweko.
  hrv-hrv: I jedni i drugi odlaze na isto mjesto; svi su postali od praha i u prah
    se vraćaju.
  mps-mps: Godigo tǫ selama, augwali si nigali, tialima augwali si isibo si da, te
    augwali si tǫ tiwai ma pedelaibao.
  tpi-tpi: God i bin kisim graun na wokim tupela, olsem na taim tupela i dai bai tupela
    i kamap olsem graun gen.
  dan-1931: Alle går sammesteds hen, alle blev til af Muld, og alle vender tilbage
    til Mulden.
  vie-OVCB: Cả hai đều quy về một nơi—họ đến từ bụi đất và họ trở về bụi đất.
  guj-2017: એક જ જગાએ સર્વ જાય છે સર્વ ધૂળના છીએ અને અંતે સર્વ ધૂળમાં જ મળી જાય છે.
  pon-2006A: Aramas oh mahn kin kolahng wasatehkis; ira koaros wiawihda sang pwehl,
    oh ira koaros pahn pwurheng wiepwella.
  por-BRBSL: Todos vão para um só lugar. Todos são do pó, e todos se transformam em
    pó novamente.
  cth-cth: A cawngca pueng buet touh e hmuen koe doeh ouk a pha awh. A cawngca pueng
    vaiphu dawk hoi a kangcoung e patetlah vaiphu lah bout a ban han.
  twi-twi: Wɔn nyinaa kɔ faako; wɔn nyinaa fi dɔte mu na wɔsan kɔ dɔte mu.
  hlt-hlt: A cungkuem he hmuen pakhat la cet. A cungkuem helaipi lamloh ha thoeng.
    A cungkuem he laipi la mael.
  tbz-SIM: Dɛmɔu dɛ̀ kũnti dibòrì dimɑ́ɑ̀ ndi, dɛmɔu dɛ̀ bonní mutɑ̃́ɑ̃́ mmiɛkɛ nkɛ,
    dɛmɔu dɛ̀ wɛ̃ti mutɑ̃́ɑ̃́ mmiɛkɛ nkɛ.
  msy-2020: Gumazamiziba ko asɨziba uaghara, ovea ghua nguazimɨn zui. E fo, God nguazir
    mɨnemeniam inigha, gumazimɨn inivafɨzimɨm ingari. Kamaghɨn, an aremegh, uamategh
    nguazir mɨnemeniam gavagham.
  dop-dop: Pɑ tənɑ pɑɑ tɑɣɑnɩ tɛtʋ nti pɑɑ ŋmɑnɑ-wɛ tɔɣɔ pəsʋɣʋ kɛ́.
  azb-azb: Hamısı bir yerə gedir, hamısı torpaqdan yaranıb, torpağa da qayıdır.
  eng-DBY: 'All go unto one place: all are of the dust, and all return to dust.'
  hin-2017: सब एक स्थान में जाते हैं; सब मिट्टी से बने हैं, और सब मिट्टी में फिर मिल
    जाते हैं।
  wol-KYG: Ñoom ñépp a bokk jëm benn bérab ba, bokk jóge pëndub suuf, bokk dellu suuf.
  eng-YLT: The whole are going unto one place, the whole have been from the dust,
    and the whole are turning back unto the dust.
  eng-WYC-2017: and all things go to one place; those be made of earth, and those
    turn again altogether into earth.
  eng-WMBB: All go to one place. All are from the dust, and all turn to dust again.
  urd-GVH: सब कुछ एक ही जगह चला जाता है, सब कुछ ख़ाक से बना है और सब कुछ दुबारा ख़ाक
    में मिल जाएगा।
  rug-rug: Doduru si la mo pa keke vasina; pa kavuru vura maedi, meke pa kavuru mo
    pule la.
  gaz-gaz: Isaan hundi idduma tokko dhaqu; hundinuu biyyoo irraa dhufan; hundinuus
    biyyootti deebiʼu.
  fra-LSG: Tout va dans un même lieu; tout a été fait de la poussière, et tout retourne
    à la poussière.
  yal-yal: E birin sigama yire kedenna nin. E birin kelixi burunburunna nin, e birin
    xɛtɛn burunburunna nin.
  haw-1868: Ua hele lakou a pau i kahi hookahi; no ka lepo mai lakou a pau, a e hoi
    hou aku ana lakou i ka lepo.
  arb-NAV: كِلاهُمَا يَذْهَبُ إِلَى مَوْضِعٍ وَاحِدٍ. كِلاهُمَا مِنَ التُّرَابِ، وَإِلَيْهِ
    يَعُودَانِ.
  ewe-ewe: Wo katã yia teƒe ɖeka ma, si nye anyi si me wotso kple esi ke woagatrɔ
    azu,
  eng-LEE: 'Every thing goeth unto one place: every thing came from the dust, and
    every thing returneth to the dust.'
  asm-FB: সকলোৱেই একে মাটিলৈকে যায়; সকলোৱেই ধুলিৰ পৰা আহিছে আৰু ধুলিলৈকে উলটি যায়।
  sus-A: عٍ بِرِن سِفَدٍ كٍرٍن. عٍ كٍلِشِ بّندّ نّ، عٍ مَن فبِلٍنمَ بّندّ نّ.
  fra-SBL: Tous vont au même endroit. Tous sont issus de la poussière, et tous retournent
    à la poussière.
  hbo-hbo: הַכֹּ֥ל הֹולֵ֖ךְ אֶל־מָקֹ֣ום אֶחָ֑ד הַכֹּל֙ הָיָ֣ה מִן־הֶֽעָפָ֔ר וְהַכֹּ֖ל
    שָׁ֥ב אֶל־הֶעָפָֽר׃
  kik-kik: Mũndũ na nyamũ mathiiaga o kũndũ kũmwe; othe moimĩte tĩĩri-inĩ, na othe
    macookaga o tĩĩri-inĩ.
  fra-NCL: Tout va dans un même lieu ; tout est sorti de la poussière, et tout retourne
    à la poussière.
  cek-AK: Hmuen boih ahmuen maeto ah ni caeh o; hmuen boih maiphu hoiah tacawt o baktih
    toengah, maiphu ah amlaem o boih let.
  cuk-cuk: degi, bela napa-urba megmaloed. Bela napagi danimalad, bela gannar napaga
    binyemarbaloed.
  uig-CYR: Уларниң һәммиси бир җайға бариду; һәммиси топа-чаңдин чиққан, һәммиси топа-чаңға
    қайтиду.
  tel-2017: అంతా ఒక్క చోటికే వెళతారు. అంతా మట్టిలోనుండి పుట్టింది, ఆ మట్టిలోకే తిరిగి
    పోతుంది.
  hat-BSA: Tout ale menm kote. Tout te sòti nan pousyè a, e tout ap retounen nan pousyè
    a.
  kos-kos: Elos kewa ac som nu ke yen sefanna — nu infohk uh. Eltal na kewa orekla
    ke fohk, ac eltal na kewa fah sifil ekla nu kac.
  hbo-WLC: הַכֹּ֥ל הוֹלֵ֖ךְ אֶל־מָק֣וֹם אֶחָ֑ד הַכֹּל֙ הָיָ֣ה מִן־הֶֽעָפָ֔ר וְהַכֹּ֖ל
    שָׁ֥ב אֶל־הֶעָפָֽר׃
  ibo-ibo: Ha niile na-alaghachi nʼotu ebe; ọ bụ nʼaja ka ha si pụta, ebe ahụ kwa
    ka ha ga-alaghachi.
  ory-ory: ସମସ୍ତେ ଏକ ସ୍ଥାନକୁ ଯାଆନ୍ତି; ସମସ୍ତେ ଧୂଳିରୁ ଉତ୍ପନ୍ନ ଓ ସମସ୍ତେ ପୁନର୍ବାର ଧୂଳିରେ
    ଲୀନ ହୁଅନ୍ତି।
  chk-chk: Iwe, ir meinisin ra feila lon eu chök leni. Ir meinisin ra för seni pwül,
    repwe pwal liwiniti pwül.
  rop-rop: Wal dubala garra go langa det seim pleis, langa det graun. Deibin ol kamat
    brom det seim graun, en dei garra gobek langa det seim graun.
  ukr-1871: 'Все йде в одно місце: взялось із перстї й усе вернесь у порох.'
  deu-1951: 'Alle gehen an einen Ort: alles ist aus dem Staube geworden, und alles
    kehrt auch wieder zum Staub zurück.'
  eng-JPS: All go unto one place; all are of the dust, and all return to dust.
  srp-1865: Sve ide na jedno mjesto; sve je od praha i sve se vraæa u prah.
  lug-lug: Bonna bagenda mu kifo kye kimu, bonna bava mu nfuufu era mu nfuufu mwe
    badda.
  heb-heb: הכל הולך אל מקום אחד הכל היה מן העפר והכל שב אל העפר׃
  ben-IRV: সব কিছুই যাচ্ছে একই জায়গায়। সব কিছুই ধূলো থেকে সৃষ্টি এবং সব কিছুই ধূলোতে
    ফিরে যাবে।
  pan-pan: ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਇੱਕੋ ਥਾਂ ਜਾਂਦੇ ਹਨ, ਸਭ ਦੇ ਸਭ ਮਿੱਟੀ ਦੇ ਵਿੱਚ ਜਾ ਰਲਦੇ ਹਨ।
  mya-JVB: အလုံးစုံ တို့သည် တခု တည်းသောအရပ် သို့ ရောက် တတ်ကြ၏။ အလုံးစုံ တို့သည် မြေမှုန့်
    ထဲက ဖြစ် သည်နှင့်အညီ ၊ မြေမှုန့် ထဲသို့ ပြန် သွားတတ်ကြ၏။
  hmo-hmo: Idia ibounai be gabu tamona dekenai idia lao noho, tano ena kahu. Idia
    ruaosi be kahu dekena amo idia mai, bona idia ruaosi be kahu dekenai do idia giroa
    lou.
  urd-urd: सब के सब एक ही जगह जाते हैं; सब के सब ख़ाक से हैं, और सब के सब फिर ख़ाक
    से जा मिलते हैं।
  rus-SYN: 'Все идет в одно место: все произошло из праха и все возвратится в прах.'
  bqc-SIM: Ampii aaì gɛ́ gudoũ, asa ampii aa bↄ̀ bùsutiuɛ, mɛ́ ampii aa ɛa gↄ̃
    bùsutipi ũɛ.
  tcz-CHONGTHU: Ania munkhatna chekhoma ahi-vutna kona hung kondoh’uva ahin, aniuva
    vut kisohkit diu ahi.
  mar-mar: सर्व काही एकाच स्थानी जातात. सर्वकाही मातीपासून आले आहेत आणि सर्वकाही पुन्हा
    मातीस जाऊन मिळतात.
  qub-qub: Wañorga llapanpis iwal-llami ushacan. Llapanpis rurasha-casha allpapitami,
    yapay allpamanmi ticranpis.
  bqp-bqp: Ń pínki dì gɛ́ gu dokↄ̃nↄmmɛ, zaakũ ń pínki bò bùsutiti gũmmɛ, ń pínki
    ni ɛra à gↄ̃ bùsutiti ũmɛ.
  hat-hat: Tou de pral menm kote Tou de soti nan pousyè tè a. Tou de ap tounen pousyè
    tè a ankò.
  eng-BSB: All go to one place; all come from dust, and all return to dust.
  eng-WEBPB: All go to one place. All are from the dust, and all turn to dust again.
  kbq-kbq: Vahe'ene zagagafanema frisa'ana kugusopa segaha'e. Kugusopareti regripeno
    tro huzanante'negu, ete frisukea kugusopa segaha'e.
  nhe-BL: Nochi ome yahuij ipan ihuical lugar. Nochi ome hualajque tlen tlaltejpoctli
    huan sampa mocuepase tlaltejpoctli.
  bus-bus: Aↄ̃ píngi è gá gu dↄ̃nkↄ̃mmɛ, zaakɛ aↄ̃ píngi bↄ̀ bùsuti guumɛ, aↄ̃ píngi
    é ɛara à gↄ̃ bùsuti ũmɛ.
  gub-BL: Teko wiko putar ywy romo wà. Ma'ea'yr wiko putar ywy romo wà no. Zuawygatu
    waneko àwàm. Teko ur ywy wi wà. Uzewyr putar a'e pe wà nehe no. Ma'ea'yr ur ywy
    wi wà no. Uzewyr putar a'e pe wà nehe no.
  eng-DRA: 'And all things go to one place: of earth they were made, and into earth
    they return together.'
