verse: ECC.003.018
translations:
  mal-C: ഞാൻ പിന്നെയും എന്നോടുതന്നെ പറഞ്ഞു, “മനുഷ്യരെ സംബന്ധിച്ചിടത്തോളം, അവർ മൃഗത്തിനു
    തുല്യരെന്ന് അവരെത്തന്നെ ബോധ്യപ്പെടുത്തേണ്ടതിന് ദൈവം അവരെ പരീക്ഷിക്കുന്നു.
  deu-TKW: 'Ich sprach zu mir selbst: um der Menschenkinder willen geschieht es, damit
    Gott sie prüfe, und damit sie sehen, daß sie selbst nur Vieh sind.'
  lin-lin: 'Namilobelaki lisusu : « Nzambe amekaka bato mpo ete bakoka komimona bango
    moko ete bazali lokola banyama.'
  eng-LSV: I said in my heart concerning the matter of the sons of man that God might
    cleanse them, so as to see that they themselves [are] beasts.
  eng-GNV: 'I considered in mine heart the state of the children of men that God had
    purged them: yet to see to, they are in themselues as beastes.'
  eng-WEBSTER: I said in my heart concerning the state of the sons of men, that God
    might manifest them, and that they might see that they themselves are beasts.
  nhw-BL: Huan huajca niquitac para Toteco quincahuilía masehualme ma quitoquilica
    nopa fiero ojtli catli quinequij para quinyejyecos. Quej nopa inijuanti quiitase
    para san se ininpantis quen tlapiyalme pampa nochi ome miquise.
  swh-ONEN: Pia nikafikiri, “Kuhusu wanadamu, Mungu huwajaribu ili wajione kwamba
    wao ni kama wanyama.
  bba-bba: Nɑ mɑɑ tii sɔ̃ɔwɑ nɑ nɛɛ, sɔ̃ɔ teeru, Gusunɔ u koo tɔmbun lɑɑkɑri mɛɛri
    kpɑ ben tii bu ɡiɑ mɑ bɑ ǹ yɛɛ sɑnɔ kere.
  eng-KJVCPB: I said in my heart concerning the estate of the sons of men, that God
    might manifest them, and that they might see that they themselves are beasts.
  luo-luo: Bende ne achako aparo niya, “Nyasaye temo dhano mondo gine ni gichalo gi
    le.
  meu-meu: 'Lalogu ai ma nato: Dirava ese taunimanima natudia e tohodiamu, baine hahedinarai
    henidia idia na boroma mo.'
  npi-ULB: मैले मेरो हृदयमा भनेँ, “मानिसहरू पशुहरूजस्तै हुन् भनी देखाउन परमेश्‍वरले
    तिनीहरूको जाँच गर्नुहुन्छ ।”
  yor-yor: Mo tún rò pé “Ọlọ́run ń dán wa wò láti fihàn wá wí pé bí ẹranko ni ènìyàn
    rí.
  ind-ind: Lalu aku berpikir, “Ternyata Allah sedang menguji manusia, supaya mereka
    sadar bahwa hidup ini tidak berbeda dari hidup hewan!”
  pes-OPCB: 'سپس فکر کردم: «خداوند انسانها را می‌آزماید تا به آنها نشان دهد که بهتر
    از حیوان نیستند.'
  tgl-ULB: Sinabi ko sa aking puso, “Sinusubok ng Diyos ang tao para ipakita sa kanila
    na sila ay tulad ng mga hayop.
  hui-hui: Ani bialu Ngode Datagaliwabehanda ina wali agali nogo biango ale dege ka
    lo mitangi bialu ina ba handalu ka lo manda bido.
  mya-mya: လူသားတို့နေရာကို ရည်မှတ်၍ ငါအောက်မေ့ သည်ကား၊ လူတို့ကို ဘုရားသခင် စုံစမ်းတော်မူမည်
    အကြောင်းနှင့်၊ သူတို့သည် တိရစ္ဆာန်ကဲ့သို့ဖြစ်သည်ကို သူတို့သိမြင်မည်အကြောင်း၊ နေရာကျသတည်း၊
  bod-N: ཡང་ངས་རང་གི་སེམས་སུ། འཇིག་རྟེན་མི་བུ་རྣམས་ལ་མཚོན་ན་དཀོན་མཆོག་གིས་དེ་དག་ལ་བརྟག་པར་མཛད་ཅིང་།
    མི་རྣམས་ལ་རང་ཉིད་ནི་དུད་འགྲོ་ལྟ་བུ་ཡིན་པ་རྟོགས་སུ་འཇུག་སྙམ་པ་ཡིན།
  sna-sna: Ndakatizve, “Kana vari vanhu, Mwari anovaedza kuti vaone kuti vakangofanana
    nemhuka.
  spa-BLM: 'Dije en mi corazón: “En cuanto a los hijos de los hombres, Dios los pone
    a prueba, para que vean que ellos mismos son como animales.'
  cac-cac: Svalanpax yuj co b'eyb'al a on̈ anima on̈ tic, to a Dios tzon̈ ac'an proval,
    yic snachajel cuuj to lajan on̈ icha noc' noc'.
  swh-ULB: Nikasema moyoni mwangu, “Mungu huwajaribu wanadamu kuwaonyesha kwamba wao
    ni kama wanyama.”
  bel-bel: 'Сказаў я ў сэрцы маім сынам чалавечым, каб Бог іх выпрабаваў і каб убачылі
    яны, што самі ў сабе яны - жывёлы:'
  deu-ELBBK: 'Ich sprach in meinem Herzen: Wegen der Menschenkinder geschieht es,
    damit Gott sie prüfe und damit sie sehen, dass sie an und für sich Tiere sind.'
  mbb-OT: Migezaman te Megbevayà is menge etew para ikepaahà kandan he iring dà sikandan
    te menge langgam.
  mal-2015: 'പിന്നെയും ഞാൻ മനസ്സിൽ വിചാരിച്ചതു: ഇതു മനുഷ്യർനിമിത്തമത്രേ; ദൈവം അവരെ
    ശോധനകഴിക്കേണ്ടതിന്നും തങ്ങൾ മൃഗങ്ങൾ മാത്രം എന്നു അവർ കാണേണ്ടതിന്നും തന്നേ.'
  rmc-rmc: 'Phenďom mange andro jilo: „Ačhel pes oda anglo manuša, bo o Del len skušinel,
    hoj lenge te sikavel, hoj hine ajse sar o džviri.'
  pes-OPV: 'و درباره امور بنی آدم در دل خود گفتم: این واقع می‌شود تا خدا ایشان را
    بیازماید و تا خودایشان بفهمند که مثل بهایم می‌باشند.'
  ron-1924: Ам зис ын инима мя кэ ачестя се ынтымплэ нумай пентру оамень, ка сэ-й
    ынчерче Думнезеу ши ей ыншишь сэ вадэ кэ ну сунт декыт ниште добитоаче.
  ben-OBCV: আমি আরও নিজে মনে মনে বললাম, “মানুষের ক্ষেত্রে, ঈশ্বর তাদের পরীক্ষা করেন
    যেন তারা দেখতে পায় তারা পশুদেরই মতো।
  som-som: Waxaan qalbigayga iska idhi, Waxaa Ilaah doonaya inuu binu-aadmiga u tijaabiyo
    inay ogaadaan inay xayawaan yihiin.
  lat-VUC: Dixi in corde meo de filiis hominum, ut probaret eos Deus, et ostenderet
    similes esse bestiis.
  eng-ASVBT: I said in my heart, It is because of the sons of men, that God may prove
    them, and that they may see that they themselves are but as beasts.
  ita-1885: Io ho detto nel mio cuore, intorno alla condizione de' figliuoli degli
    uomini, ch'egli sarebbe da desiderare che Iddio li chiarisse, e ch'essi vedessero
    che da loro stessi non sono altro che bestie.
  eng-LXXUP: I said in my heart, Concerning the speech of the sons of man, God will
    judge them, And that to show that they are beasts.
  eng-ULB: I said in my heart, “God tests human beings to show them that they are
    like animals.”
  spa-VBL: 'También pensé para mí: “En cuanto a lo que ocurre con los seres humanos,
    Dios nos demuestra que no somos mejores que los animales”.'
  fra-_FOB: J'ai dit en mon cœur, au sujet des hommes, que Dieu les éprouverait, et
    qu'ils verraient eux-mêmes qu'ils ne sont que des bêtes.
  mal-mal: 'പിന്നെയും ഞാൻ മനസ്സിൽ വിചാരിച്ചത്: “ഇത് മനുഷ്യർ നിമിത്തമത്രേ; ദൈവം അവരെ
    ശോധനകഴിക്കേണ്ടതിനും തങ്ങൾ മൃഗങ്ങൾ മാത്രം എന്ന് അവർ കാണേണ്ടതിനും തന്നെ”.'
  urd-GVR: Maiṅ ne yih bhī sochā, “Jahāṅ tak insānoṅ kā tālluq hai Allāh un kī jāṅch-paṛtāl
    kartā hai tāki unheṅ patā chale ki wuh jānwaroṅ kī mānind haiṅ.
  suz-BL: गो आं थुंमी मुरपुकी बस्‍तु भाव खोदेंशो नकी, दे तुइक्‍तमेक्‍ल, दे परमप्रभुमी
    मेको आन कली नाक्‍शा कोव़ब” दे यो मिम्‍ताक्‍ङ।
  eng-NOY: I said in my heart concerning the sons of men, that God will prove them,
    in order that they may see that they are like the beasts.
  ita-1927: 'Io ho detto in cuor mio: “Così è, a motivo dei figliuoli degli uomini
    perché Dio li metta alla prova, ed essi stessi riconoscano che non sono che bestie”.'
  ckb-ckb: 'من لە دڵی خۆمدا گوتم: «سەبارەت بە ئادەمیزاد، خودا تاقییان دەکاتەوە بۆ
    ئەوەی تێیانبگەیەنێت کە ئاژەڵ چۆنە ئەوانیش بەو شێوەیەن.'
  eng-BBE: I said in my heart, It is because of the sons of men, so that God may put
    them to the test and that they may see themselves as beasts.
  kan-OKCV: ಮತ್ತೆ ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಯೋಚಿಸಿದೆ, “ಮನುಷ್ಯರು ಮೃಗಗಳಂತೆ ಇದ್ದಾರೆಂದು ತಿಳಿದುಕೊಳ್ಳಲು
    ದೇವರು ಅವರನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: மனிதர்கள் தாங்கள் மிருகங்களைப்போல் இருக்கிறார்களென்பதை அவர்கள் காணும்படி
    தேவன் அவர்களைச் சோதிக்கிறாரென்று நான் மனிதர்களுடைய நிலைமையைக்குறித்து என்னுடைய
    உள்ளத்தில் நினைத்தேன்.
  spa-RV-1909: Dije en mi corazón, en orden á la condición de los hijos de los hombres,
    que Dios los probaría, para que así echaran de ver ellos mismos que son semejantes
    á las bestias.
  ron-BTF: Am spus în inima mea, referitor la starea fiilor oamenilor, ca Dumnezeu
    să le facă cunoscut și ca ei să vadă că sunt animale.
  eng-WEBP: I said in my heart, “As for the sons of men, God tests them, so that they
    may see that they themselves are like animals.
  eng-FBV: I also thought to myself, “Regarding what happens to human beings—God proves
    to us that we're no better than animals.”
  nld-1939: Maar als ik mijn gedachten over de mensen liet gaan, Zag ik, dat zij wel
    door God zijn geschapen, Maar feitelijk gelijk zijn aan het dier;
  nch-BL: Huan huajca niquitac para Toteco quincahuilía masehualme ma quitoquilica
    nopa fiero ojti cati quinequij para quinyejyecos. Quej nopa inijuanti quiitase
    para ihuical ininpantis quej tapiyalme pampa nochi ome miquise.
  vie-1934: 'Ta lại nói trong lòng rằng: Phải như vậy, bởi vì Đức Chúa Trời muốn thử
    thách con loài người, và chỉ cho chúng biết rằng họ không hơn gì loài thú.'
  hin-CV: मनुष्यों के बारे में मैंने सोचा, “परमेश्वर निश्चित ही उनको परखते हैं कि
    मनुष्य यह समझ लें कि वे पशु के अलावा और कुछ नहीं.
  spa-BES: 'Dije en mi corazón: Es por los hijos de los hombres, para que Dios los
    ponga a prueba y se vean a sí mismos como bestias.'
  tdx-tdx: 'Hoe iraho an-troko ao ty amo ana’ondatio: Mitsoke iareo t’i Andrianañahare
    hahaoniña’ iareo te biby avao.'
  tha-KJV: ข้าพเจ้ารำพึงในใจของข้าพเจ้าเกี่ยวกับสภาพของบุตรทั้งหลายของมนุษย์​ว่า “พระเจ้าทรงทดสอบเขาเพื่อจะสำแดงว่าเขาเป็นเพียงสัตว์”
  por-BR-2018: Eu disse em meu coração quanto aos filhos dos homens, que Deus lhes
    provaria, para lhes mostrar que eles são como animais.
  deu-ELO: 'Ich sprach in meinem Herzen: Wegen der Menschenkinder geschieht es, damit
    Gott sie prüfe, und damit sie sehen, daß sie an und für sich Tiere sind.'
  eng-WYC-2018: I said in mine heart of the sons (and daughters) of men, that God
    should prove them, and show (them) that they be like beasts.
  epo-epo: 'Mi diris en mia koro: Ĉi tio estas pri la homidoj, ke Dio ilin elprovu,
    kaj ke ili vidu, ke ili estas bruto per si mem.'
  uig-PIN: 'Mǝn kɵnglümdǝ: — Bundaⱪ boluxi insan balilirining sǝwǝbidindur; Huda ularni
    sinimaⱪqi, bu ixlar ular ɵzlirining pǝⱪǝt ⱨaywanlarƣa ohxax ikǝnlikini kɵrüxi
    üqün bolƣan, dǝp oylidim.'
  beo-beo: Be na bu amane dawa:i, Gode E da ninima adoba:su fawane hamosa. Bai dunu
    ninia da ohe ilia hou hame baligisa, E da amo ninima olelesa.
  tpi-OTNT: Na tu mi tingting olsem, God i traim yumi bilong soim yumi olsem, yumi
    man i wankain olsem ol abus tasol.
  hau-SA: Na sāke yin tunani, “Game da mutane kam, Allah kan gwada su don su san cewa
    ba su fi dabba ba.
  uig-LAT: 'Men könglümde: — Bundaq bolushi insan balilirining sewebidindur; Xuda
    ularni sinimaqchi, bu ishlar ular özlirining peqet haywanlargha oxshash ikenlikini
    körüshi üchün bolghan, dep oylidim.'
  nde-nde: Ngacabanga njalo ngathi, “UNkulunkulu uyabahlola abantu ukuze babone ukuthi
    banjengezinyamazana.
  ton-ton: Pea naʻaku pehē ʻi hoku loto koeʻuhi ko e anga ʻoe fānau ʻae tangata, ke
    fakahā ia ʻe he ʻOtua kiate kinautolu, pea nau ʻilo ai ʻoku nau hangē ko e fanga
    manu.
  ces-1613: Řekl jsem v srdci svém o způsobu synů lidských, že jim ukázal Bůh, aby
    viděli, že jsou podobni hovadům.
  eng-WMB: I said in my heart, “As for the sons of men, God tests them, so that they
    may see that they themselves are like animals.
  tam-TCV: மனிதர் தாங்களும் மிருகங்களைப்போலவே இருக்கிறார்கள் என்று கண்டுகொள்ளும்படி,
    இறைவன் அவர்களைச் சோதனைக்கு உட்படுத்துகிறார். இதையும் நான் நினைத்துக்கொண்டேன்.
  ceb-ULB: Misulti ako sa akong kasingkasing, “Gisulayan sa Dios ang mga tawo aron
    makita nila nga sila daw sama sa mga mananap.”
  pol-UBG: 'Powiedziałem w sercu o sprawie synów ludzkich: Oby Bóg im pokazał, aby
    wiedzieli, że są tylko zwierzętami.'
  agr-agr: Tuja nuigtushkam aentsu pujutjig kuntinu pujutijaig betekmamtina nuna Apajuí
    ditan dekamtikaun anentaimsan ejemaijai.
  kyc-kyc: Anatumi namwa makande pyuo nakama mena dupwa pipya manda manja nalyamo
    lao lasaka pipyamo doko soo nyipu.
  urd-GVU: مَیں نے یہ بھی سوچا، ”جہاں تک انسانوں کا تعلق ہے اللہ اُن کی جانچ پڑتال
    کرتا ہے تاکہ اُنہیں پتا چلے کہ وہ جانوروں کی مانند ہیں۔
  deu-1912: 'Ich sprach in meinem Herzen: Es geschieht wegen der Menschenkinder, auf
    daß Gott sie prüfe und sie sehen, daß sie an sich selbst sind wie das Vieh.'
  kan-2017: ನಾನು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಹೀಗೆ ಯೋಚಿಸಿದೆನು, “ದೇವರು ಮನುಷ್ಯರನ್ನು ಪರೀಕ್ಷಿಸಿ, ಅವರು
    ಪಶುಗಳಿಗೆ ಸಮಾನರು ಎಂಬುದನ್ನು ತೋರಿಸುತ್ತಾನೆ.”
  yap-yap: Mug t’ar u wan’ug ni Got e be sikeng nagdad e girdi’ ni nge dag ngodad
    ni gathi ri gadad ba thil ko gamanman.
  hlt-MCSB: Hlang ca rhoek kah dumlai dongah khaw ka lungbuei ah, “Amih te Pathen
    loh coelh saeh lamtah, amih bang he rhamsa ni amamih loh hmu saeh,” ka ti mai.
  mdy-ETH: ዬያ ሌሊቱዋንቴ፦ «ዓሲ ቆልሞይዳፓ ዓይጎናኣ ዱማዹዋኣሢ ዔያታ ዔራንዳጉዲ ፆኦሲ ዔያቶ ዱማ ዱማ ባኣዚዳ ጌልዚ ዛጋኔ»
    ጌይ ታኣኒ ማሌኔ።
  kew-kew: Gore Gote nipumi niaa ko tulalo pea kone i. Niaa aanu-ri pa yaa yapanu
    rupa yade.
  twi-ASANTE: Afei medwenee sɛ, “Nnipa deɛ, Onyankopɔn sɔ wɔn hwɛ ma wɔhunu sɛ wɔte
    sɛ mmoa.
  eng-WEBU: I said in my heart, “As for the sons of men, God tests them, so that they
    may see that they themselves are like animals.
  wal-wal: Qassi taani ta wozanan, “Asai do7atuppe kehennaagaa eta bessanau, Xoossai
    eta paaccees” yaagaas.
  spa-PDDPT: 'Me dije con respecto a los hijos de hombres: ʼElohim ciertamente los
    probó para que ellos vean que solo son como las bestias.'
  gun-gun: 'Aipoa''eve ju xejeupe: “Nhanderuete oeko a''ã ''rã avakue ra''y kuery,
    ha''e kuery oikuaa okuapy aguã mymba kuery rami ikuaia”, ha''e.'
  ilo-ULB: Kinunak iti pusok, “Subsuboken ti Dios dagiti tattao tapno ipakitana kadakuada
    a kasla da la dagiti ayup.”
  kpg-kpg: Au gu maanadu labelaa bolo God e haga madamada gidaadou, belee haga modongoohia mai
    gi gidaadou bolo gidaadou e hai hua be nia manu.
  uig-ARA: 'مەن كۆڭلۈمدە: ــ بۇنداق بولۇشى ئىنسان بالىلىرىنىڭ سەۋەبىدىندۇر؛ خۇدا ئۇلارنى
    سىنىماقچى، بۇ ئىشلار ئۇلار ئۆزلىرىنىڭ پەقەت ھايۋانلارغا ئوخشاش ئىكەنلىكىنى كۆرۈشى
    ئۈچۈن بولغان، دەپ ئويلىدىم.'
  sus-sus: N man naxa a maɲɔxun n xaxili kui, Ala na mixie matofe nɛ, alako e xa a
    kolon daalise nan lanxi e ma alɔ wulai subee.
  pon-2006: I lemeleme me Koht kin ketin songosong aramas akan, pwe en kasalehong
    irail me re sohte mwahusang mahn akan.
  jae-jae: Aê kasôm gêc ŋoc ŋalêlôm gebe Anôtô gêgôm gêŋ tonaŋ gebe ênsaê to êtôc
    êndêŋ ŋamalac e sêjala gebe êsêac têtôm bôc.
  ksd-ksd: Ma iau ga nuk ia ba God go i pala vakapa ra mangamangana kai ra tarai,
    upi diat a gire ba pa dia enana varbaiai ma ra umana leing.
  tur-YTC: Yüreğimde dedim ki, “İnsanoğullarına gelince, Tanrı onları sınar, öyle
    ki, kendilerinin de hayvanlar gibi olduklarını görsünler.
  bel-N: Сказаў я ў сэрцы маiм пра сыноў чалавечых, што Бог ачышчае іх i паказвае,
    што яны самi па сабе — як тая жывёла.
  grc-BRENT: Εἶπα ἐγὼ ἐν καρδίᾳ μου, περὶ λαλιᾶς υἱῶν τοῦ ἀνθρώπου, ὅτι διακρινεῖ
    αὐτοὺς ὁ Θεὸς, καὶ τοῦ δεῖξαι ὅτι αὐτοὶ κτήνη εἰσί.
  ind-AYT: Aku berkata dalam hati mengenai anak-anak manusia, “Allah menguji mereka
    supaya mereka dapat melihat bahwa mereka adalah binatang.
  nya-nya: Ndinalingaliranso kuti, “Kunena za anthu, Mulungu amawayesa ndi cholinga
    choti awaonetse kuti iwo ali ngati nyama.
  hrv-hrv: 'Još rekoh u sebi: “Ljudi se ponašaju tako da Bog može pokazati kakvi su
    uistinu, da su jedni drugima poput zvijeri.”'
  mps-mps: Tama me eno te tama homu yali, te da bidi dabe da, Godigo da usu siyu,
    dabolo te tiwai ola mobao, da bidi dabe te kibu hasa dabe tobage tiwai si naga
    elalubao.
  tpi-tpi: Na tu mi tingting olsem, God i traim yumi bilong soim yumi olsem, yumi
    man i wankain olsem ol abus tasol.
  dan-1931: 'Jeg sagde ved mig selv: “Det er for Menneskenes Skyld, for at Gud kan
    prøve dem, og for at de selv kan se, at de er Dyr.”'
  vie-OVCB: Tôi cũng nghĩ về tình trạng của loài người—cách Đức Chúa Trời thử thách
    loài người rằng họ chẳng hơn gì loài thú.
  guj-2017: પછી મેં મારા મનમાં વિચાર્યું કે, “ઈશ્વર મનુષ્યની કસોટી કરે છે. તેથી તેઓ
    સમજે કે તેઓ પશુ સમાન છે.”
  pon-2006A: I lemeleme me Koht kin ketin songosong aramas akan, pwe en kasalehong
    irail me re sohte mwahusang mahn akan.
  por-BRBSL: 'Eu disse em meu coração: “Quanto aos filhos dos homens, Deus os testa,
    para que vejam que eles mesmos são como animais”.'
  cth-cth: Taminaw e a hmuenhmawn ka pouk nah, taminaw Cathut ni a tanouk hane hoi,
    ahnimouh teh saringnaw patetlah doeh tie a kâpanue thai awh nahane hah doeh.
  twi-twi: Afei medwenee se, “Nnipa de, Onyankopɔn sɔ wɔn hwɛ ma wohu sɛ wɔte sɛ mmoa.
  hlt-hlt: Hlang ca rhoek kah dumlai dongah khaw ka lungbuei ah, “Amih te Pathen loh
    coelh saeh lamtah, amih bang he rhamsa ni amamih loh hmu saeh,” ka ti mai.
  tbz-SIM: 'Kɛ̀ n wéntɛ́ onìtì kó mufòmmu, nɛ̀ n yɛ̀mmɛ̀ miɛkɛ kɛ̀ dɔ̀: Kuyie ndɔ́
    kɛ yɑ́ɑ́kɛ́mu onìtì kòo bɑntɛ́ ò í cɑ̃́ɑ̃́nnɛ̀mɛ̀ fɛɔ̃̀fɛ̀.'
  msy-2020: Egha kɨ uaghan kamaghɨn nɨghnɨsi, God gumazamizibar araziba tuisɨghtɨ,
    me kamaghɨn fogh suam, e gumazamiziba, en araziba uaghan asɨzibar arazibar mɨn
    iti.
  dop-dop: Ye pə kɑɑsɑ yəlɑɑ ɩlɛ Ɩsɔ mɑɣɑsəɣɩ-wɛɣɛ sɩ pɑ́ cɛkənɑ sɩ pɑ tɑ kəlɩ tɔlɑ
    kɛ pʋlʋ.
  azb-azb: 'İnsanlar barədə mən ürəyimdə dedim: “Allah onları sınayır ki, heyvan kimi
    olduqlarını görsünlər”.'
  eng-DBY: I said in my heart, It is thus with the children of men, that God may prove
    them, and that they should see that they themselves are but beasts.
  hin-2017: मैंने मन में कहा, “यह इसलिए होता है कि परमेश्वर मनुष्यों को जाँचे और कि
    वे देख सके कि वे पशु-समान हैं।”
  wol-KYG: Saam xel neeti ma, nun doom aadama, Yàllaa nuy nattu, nu gis ne ay mala
    doŋŋ lanu.
  eng-YLT: I said in my heart concerning the matter of the sons of man that God might
    cleanse them, so as to see that they themselves [are] beasts.
  eng-WYC-2017: I said in mine heart of the sons of men, that God should prove them,
    and show that they be like beasts.
  eng-WMBB: I said in my heart, “As for the sons of men, God tests them, so that they
    may see that they themselves are like animals.
  urd-GVH: मैंने यह भी सोचा, “जहाँ तक इनसानों का ताल्लुक़ है अल्लाह उनकी जाँच-पड़ताल
    करता है ताकि उन्हें पता चले कि वह जानवरों की मानिंद हैं।
  rug-rug: Meke balabala tugo si rau, “Sari tie si podeki sa Tamasa pude di gilania
    sapu arini si kekeṉoṉo gua mo rina kurukuru ṉame.
  gaz-gaz: Ani amma illee akkana jedhee garaa koo keessatti nan yaade; “Waaqni akka
    isaan akkuma bineensotaa taʼuu isaanii arganiif ilmaan namaa qora.
  fra-LSG: J’ai dit en mon cœur, au sujet des fils de l’homme, que Dieu les éprouverait,
    et qu’eux-mêmes verraient qu’ils ne sont que des bêtes.
  yal-yal: N yi a fala n yɛtɛ ma lan adamadiine ma, n naxa, “Ala muxune kɛɲaan nan
    fɛsɛfɛsɛma alogo e tan yɛtɛɛn xa a kolon a e luxi nɛn alo subene.
  haw-1868: I iho la au iloko o ko'u naau no na keiki a kanaka, i hoao ke Akua ia
    lakou i ike lakou ia lakou iho, he poe holoholona.
  arb-NAV: 'وَنَاجَيْتُ قَلْبِي أَيْضاً بِشَأْنِ أَبْنَاءِ الْبَشَرِ قَائِلاً: إِنَّمَا
    اللهُ يَمْتَحِنُهُمْ، لِيُبَيِّنَ لَهُمْ أَنَّهُمْ لَيْسُوا أَفْضَلَ مِنَ الْبَهَائِمِ،'
  ewe-ewe: Le esia megbe la, medze sii be, “Mawu le mɔ ɖem be xexea me nalé eƒe nu
    vɔ̃ mɔ atsɔ, ale be yeate ŋu ado amegbetɔƒomea kpɔ, eye amegbetɔwo ŋutɔ nakpɔe
    be yewole abe gbemelãwo ene.
  eng-LEE: I said in my heart concerning the speaking of the sons of men, that God
    might make it clear to them, and that they might see that they by themselves are
    but beasts.
  asm-FB: মই মনতে ক’লো, “ঈশ্বৰে লোকসকলক যেন পৰীক্ষা কৰি বুজিবলৈ দিয়ে যে, তেওঁলোক
    নিজে পশুতুল্য।”
  sus-A: ﭑ مَن نَشَ عَ مَحْشُن ﭑ شَشِلِ كُي، عَلَ نَ مِشِيٍ مَتٌقٍ نّ، عَلَكٌ عٍ شَ
    عَ كٌلٌن دَالِسٍ نَن لَنشِ عٍ مَ عَلْ وُلَءِ سُبٍيٍ.
  fra-SBL: 'Je disais en mon cœur : « Quant aux fils des hommes, Dieu les éprouve,
    afin qu''ils voient qu''ils sont eux-mêmes comme des animaux.'
  hbo-hbo: אָמַ֤רְתִּֽי אֲנִי֙ בְּלִבִּ֔י עַל־דִּבְרַת֙ בְּנֵ֣י הָאָדָ֔ם לְבָרָ֖ם
    הָאֱלֹהִ֑ים וְלִרְאֹ֕ות שְׁהֶם־בְּהֵמָ֥ה הֵ֖מָּה לָהֶֽם׃
  kik-kik: Ningĩ ngĩĩciiria atĩrĩ, “Ha ũhoro wa andũ-rĩ, Ngai amageragia nĩgeetha
    mone atĩ mahaana o ta nyamũ.
  fra-NCL: 'J’ai dit dans mon cœur au sujet des enfants des hommes : « Cela arrive
    ainsi, afin que Dieu les éprouve, et qu’ils voient qu’ils sont quant à eux-mêmes
    semblables aux bêtes. »'
  cek-AK: Kami capanawk khosakhaih kawng pongah hae tiah ka poek; kaminawk mah angmacae
    hoi angmacae to kasan moinawk baktiah ni ka oh o, tiah panoek o thai hanah, Sithaw
    mah nihcae khaeah amtuengsak tih.
  cuk-cuk: 'An dulemargi binsasbalid: “Bab-Dummad dule-wilubdaknaiye, adi, dulemar
    na magar itomalagarye, emarde, ibdurganyob gumarye.'
  uig-CYR: 'Мән көңлүмдә: — Бундақ болуши инсан балилириниң сәвәвидиндур; Худа уларни
    синимақчи, бу ишлар улар өзлириниң пәқәт һайванларға охшаш екәнлигини көрүши үчүн
    болған, дәп ойлидим.'
  tel-2017: తాము జంతువుల్లాటి వారని మానవులు తెలుసుకోవాలని దేవుడు అలా చేస్తున్నాడని
    నేను అనుకున్నాను.
  hat-BSA: 'Mwen te di pwòp tèt mwen selon fis a lòm yo: “Anverite, Bondye te fè yo
    pase a leprèv pou yo ta wè ke se tankou bèt ke yo ye.”'
  kos-kos: Nga nunku tuh God El srike kut in akkalemye nu sesr lah kut tia sie na
    liki ma orakrak uh.
  hbo-WLC: אָמַ֤רְתִּֽי אֲנִי֙ בְּלִבִּ֔י עַל־דִּבְרַת֙ בְּנֵ֣י הָאָדָ֔ם לְבָרָ֖ם
    הָאֱלֹהִ֑ים וְלִרְא֕וֹת שְׁהֶם־בְּהֵמָ֥ה הֵ֖מָּה לָהֶֽם׃
  ibo-ibo: Echere m nʼobi sị, “Ebe mmadụ nọ, Chineke na-anwale ya, ka mmadụ mata na
    ha dị ka anụmanụ.
  ory-ory: ମୁଁ ମନେ ମନେ କହିଲି, “ପରମେଶ୍ୱର ଯେପରି ମନୁଷ୍ୟ ସନ୍ତାନମାନଙ୍କୁ ପରୀକ୍ଷା କରିବେ ଓ
    ସେମାନେ ନିଜେ ଯେ କେବଳ ପଶୁ ତୁଲ୍ୟ, ଏହା ଯେପରି ସେମାନେ ଦେଖିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କ ସକାଶୁ
    ଏହା ହେଉଅଛି।”
  chk-chk: Iwe, üa pwal ekieki lon letipei, “Kot a sotuni aramas pwe epwe aiti ngeniir
    pwe ra chök wewe ngeni man.
  rop-rop: Aibin jinggabat God oldei testimbat wi blanga shoum wi, wi jis laik detlot
    enimul.
  ukr-1871: І сказав я в серцї мойму про дїтей людських, що Бог витрібовує їх, нехай
    знають, що й вони зьвіррє.
  deu-1951: 'Ich sprach in meinem Herzen: Es ist wegen der Menschenkinder, daß Gott
    sie prüft und damit sie einsehen, daß sie in sich selbst [dem] Vieh [gleichen].'
  eng-JPS: 'I said in my heart: ''It is because of the sons of men, that God may sift
    them, and that they may see that they themselves are but as beasts.'''
  srp-1865: Rekoh u srcu svom za sinove ljudske da im je Bog pokazao da vide da su
    kao stoka.
  lug-lug: Ne ndowooza nti, “Katonda agezesa abaana b’abantu era bajjukire nti nsolo
    busolo.
  heb-heb: אמרתי אני בלבי על דברת בני האדם לברם האלהים ולראות שהם בהמה המה להם׃
  ben-IRV: আমি মনে মনে বললাম, “ঈশ্বর মানুষের পরীক্ষা করলেন তাদের দেখাতে যে তারা পশুদের
    মত।”
  pan-pan: ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਕਿ ਇਹ ਆਦਮ ਵੰਸ਼ੀਆਂ ਦੇ ਕਾਰਨ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਜੋ ਪਰਮੇਸ਼ੁਰ
    ਉਹਨਾਂ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਉਹ ਵੇਖਣ ਕਿ ਉਹ ਆਪ ਪਸ਼ੂਆਂ ਵਰਗੇ ਹੀ ਹਨ।
  mya-JVB: လူ သား တို့နေရာကို ရည်မှတ်၍ ငါ အောက်မေ့သည်ကား၊ လူတို့ကို ဘုရား သခင်စုံစမ်း
    တော်မူမည် အကြောင်း နှင့်၊ သူ တို့သည် တိရစ္ဆာန် ကဲ့သို့ ဖြစ်သည် ကို သူ တို့သိမြင်
    မည်အကြောင်း ၊ နေရာကျသတည်း။
  hmo-hmo: 'Inai bamona danu lau laloa: Dirava ese taunimanima ia tohoa noho, vadaeni
    inai dekena amo, idia diba idia be boroma hegeregerena.'
  urd-urd: मैंने दिल में कहा कि “ये बनी आदम के लिए है कि ख़ुदा उनको जाँचे और वह समझ
    लें कि हम ख़ुद हैवान हैं।”
  rus-SYN: Сказал я в сердце своем о сынах человеческих, чтобы испытал их Бог, и чтобы
    они видели, что они сами по себе животные;
  bqc-SIM: 'Má ò ma sↄ̃ guu lↄ: Gbɛ̃nazĩnaↄ ì kɛ màa, Lua a ń yã́wɛ wɛ̃nɛ́,
    aai dↄ̃ ńzĩawa wa dɛ lán nↄ̀bↄↄwaɛ.'
  tcz-CHONGTHU: Keiman mihemte dinmun thua kagel lin-Pathen’in mihemte henga amaho
    jong gancha hole gamsaho tobangbep ahiuve, ti aphochen in ahi.
  mar-mar: मी माझ्या मनात म्हटले, देव मानवजातीची पारख करतो यासाठी की आपण पशुसारखे
    आहोत हे त्यास दाखवून द्यावे.
  qub-qub: 'Chaynöpis runacunapaj shongullächo yarparä: «Runacunataga Tayta Diosmi
    tantiyaycächin animalcunanölla cashanta musyananpaj.»'
  bqp-bqp: Ma ò ma swɛ̃̀ɛ gũn dↄ, bisãsirinↄ sↄ̃, Luda dì ń yã wɛ́ wɛ̃ńnɛ de ò
    dↄ̃ ń zĩdaa kũ ò de lán nↄ̀bↄnↄ bàmɛ.
  hat-hat: 'Mwen di nan kè mwen ankò: Bondye ap gade kote moun ye. L''ap fè yo wè
    yo pa pi bon pase zannimo.'
  eng-BSB: I said to myself, “As for the sons of men, God tests them so that they
    may see for themselves that they are but beasts.”
  eng-WEBPB: I said in my heart, “As for the sons of men, God tests them, so that
    they may see that they themselves are like animals.
  kbq-kbq: Hagi vahekura amanahu antahintahi nagra antahi'noe, zagagafa kna hu'none
    hu'zama ke'za antahi'zama hanagu Anumzamo'a vahera rezmaheno nezamage.
  nhe-BL: Huan huajca niquitac para Toteco quincahuilía tlacame ma quitoquilica nopa
    fiero ojtli tlen quinequij para quinyejyecos. Queja nopa yajuanti quiitase para
    ihuical ininpantis queja tlapiyalime pampa nochi ome miquise.
  bus-bus: Ma bè ma swɛ̃̀ guu dↄ, gbɛ̃nteenↄ sↄ̃, Luda è ń yã wɛ́ɛ wɛ̃ńnɛ lɛ aↄ̃ↄ
    dↄ̃ ń zĩndaa kɛ̀ wà dɛ lán nↄ̀bↄnↄ bàmɛ.
  gub-BL: A'e rupi akwaw ko ma'e no. Tupàn wagaw teko wanereko a'e wà. Nezewe mehe
    teko uze'eg nezewe uzeupe wà. — Nazanekatu wera'u kwaw ma'ea'yr wanuwi zane, i'i
    uzeupe wà.
  eng-DRA: I said in my heart concerning the sons of men, that God would prove them,
    and shew them to be like beasts.
