verse: ECC.003.008
translations:
  mal-C: സ്നേഹിക്കുന്നതിനൊരു കാലം, വെറുക്കുന്നതിനൊരു കാലം, യുദ്ധംചെയ്യുന്നതിനൊരു കാലം,
    സമാധാനത്തിനൊരു കാലം.
  deu-TKW: Lieben hat seine Zeit und Hassen hat seine Zeit; Krieg hat seine Zeit und
    Friede hat seine Zeit.
  lin-lin: tango ya kolinga mpe tango ya koyina, tango ya bitumba mpe tango ya kimia.
  eng-LSV: A time to love, || And a time to hate. A time of war, || And a time of
    peace.
  eng-GNV: 'A time to loue, and a time to hate: a time of warre, and a time of peace.'
  eng-WEBSTER: A time to love, and a time to hate; a time of war, and a time of peace.
  nhw-BL: Onca tonali para titeicnelis huan onca tonali para titecualancaitas. Onca
    tonali para tlahuilanalistli huan onca tonali para tlasehuilistli.
  swh-ONEN: wakati wa kupenda na wakati wa kuchukia, wakati wa vita na wakati wa amani.
  bba-bba: Kĩɑnɑɑ kɑ yen sɑɑ, tusinɑɑ mɑɑ kɑ yen sɑɑ. Tɑbu kɑ bin sɑɑ, bɔri yɛndu
    mɑɑ kɑ ten sɑɑ.
  eng-KJVCPB: A time to love, and a time to hate; A time of war, and a time of peace.
  luo-luo: kinde mar hera kod kinde mar sin, kinde mar lweny kod kinde mar kwe.
  meu-meu: heura-heheni mai negana, heinai-heheni mai negana; tuari mai negana, maino
    mai negana.
  npi-ULB: प्रेम गर्ने एउटा समय छ, र घृणा गर्ने एउटा समय । युद्ध गर्ने एउटा समय छ,
    र मिलाप गर्ने एउटा समय ।
  yor-yor: ìgbà láti ní ìfẹ́ àti ìgbà láti kórìíra ìgbà fún ogun àti ìgbà fún àlàáfíà.
  ind-ind: Ada waktu yang tepat untuk mengasihi, tetapi juga ada waktu untuk membenci.
    Akan ada waktu untuk berperang, dan akan ada waktu untuk berdamai.
  pes-OPCB: زمانی برای محبت، زمانی برای نفرت. زمانی برای جنگ، زمانی برای صلح.
  tgl-ULB: panahon ng pag-ibig at panahon ng pagkamuhi, panahon ng digmaan at panahon
    ng kapayapaan.
  hui-hui: Ibugua dege mendeali gubalini ho holene horobi handabe manga ho holene
    horobi dabo ngeleda. Wai bulene horobi wai nabi holene horobi ibugua dege pongobo
    ngeleda.
  mya-mya: ချစ်ရသောအချိန်နှင့် မုန်းရသောအချိန်လည်း ရှိ၏။ စစ်တိုက်သောအချိန်နှင့် စစ်ငြိမ်းရသောအချိန်
    လည်း ရှိ၏။
  bod-N: བརྩེ་བའི་དུས་ཤིག་སྡང་བའི་དུས་ཤིག་ཡོད། ། འཐབ་མོའི་དུས་ཤིག་ཞི་བདེའི་དུས་ཤིག་ཡོད།
    །
  sna-sna: nguva yokuda nenguva yokuvenga, nguva yehondo nenguva yorugare.
  spa-BLM: un tiempo para amar, y un tiempo para odiar; un tiempo de guerra, y un
    tiempo de paz.
  cac-cac: Ay b'aj sco xajanej co b'a, ay pax b'aj sco chaclaj co b'a. Ay b'aj tz'och
    oval, ay pax b'aj tz'och junc'olal.
  swh-ULB: Kuna wakati wa kupenda na wakati wa kuchukia, wakati wa vita na wakati
    wa amani.
  bel-bel: пара кахаць, і пара ненавідзець; пара вайне, і пара міру.
  wed-wed: Nuavaina ana mara ma ḡoaḡai ana mara viḡaiḡaiawa ana mara ma nuauba ana
    mara.
  deu-ELBBK: Lieben hat seine Zeit, und Hassen hat seine Zeit; Krieg hat seine Zeit,
    und Frieden hat seine Zeit.
  mbb-OT: duen timpu te kebmahal wey timpu zaan te kedumut, duen timpu te kedtebek
    wey timpu zaan te kebpeelukuyà.
  mal-2015: സ്നേഹിപ്പാൻ ഒരു കാലം, ദ്വേഷിപ്പാൻ ഒരു കാലം; യുദ്ധത്തിന്നു ഒരു കാലവും സമാധാനത്തിന്നു
    ഒരു കാലവും ഉണ്ടു.
  rmc-rmc: časos te kamel a časos te na kamel, časos pro mariben a časos pro smirom.
  pes-OPV: وقتی برای محبت و وقتی برای نفرت. وقتی برای جنگ و وقتی برای صلح.
  ron-1924: юбитул ышь аре время луй, ши урытул ышь аре время луй; рэзбоюл ышь аре
    время луй, ши пачя ышь аре время ей.
  aui-aui: Wiinuwayuyuna gabudarina itore, bi bada wiigiyaguveyana kana gabudara,
    wiiaviya gabudarina itore, bi bada nuwaruriri kana gabudara.
  ben-OBCV: ভালোবাসার সময় ও ঘৃণা করবার সময়, যুদ্ধের সময় ও শান্তির সময়।
  som-som: wakhti wax la jeclaado iyo wakhti wax la necbaado; wakhti dagaaleed, iyo
    wakhti nabdeed.
  lat-VUC: Tempus dilectionis, et tempus odii; tempus belli, et tempus pacis.]
  eng-ASVBT: a time to love, and a time to hate; a time for war, and a time for peace.
  ita-1885: tempo di amare, e tempo di odiare; tempo di guerra, e tempo di pace.
  eng-LXXUP: A time to love, and a time to hate; A time of war, and a time of peace.
  eng-ULB: There is a time to love and a time to hate, a time for war and a time for
    peace.
  spa-VBL: Tiempo de amar, y tiempo de odiar. Tiempo de guerra, y tiempo de paz.
  fra-_FOB: Un temps pour aimer, et un temps pour haïr; un temps pour la guerre, et
    un temps pour la paix.
  mal-mal: സ്നേഹിക്കുവാൻ ഒരു കാലം, ദ്വേഷിക്കുവാൻ ഒരു കാലം; യുദ്ധത്തിന് ഒരു കാലവും
    സമാധാനത്തിന് ഒരു കാലവും ഉണ്ട്.
  lit-lit: laikas mylėti ir laikas nekęsti; laikas karui ir laikas taikai.
  urd-GVR: pyār karne aur nafrat karne kā, jang laṛne aur salāmatī se zindagī guzārne
    kā,
  suz-BL: दाक्‍तीक ना बाक्‍ब। मिनु मदाक्‍तीक ना बाक्‍ब। लडाइ पतीक ना बाक्‍ब। मिनु
    दुशा बाक्‍तीक ना बाक्‍ब।
  eng-NOY: A time to love, and a time to hate. A time of war, and a time of peace.—
  ita-1927: un tempo per amare e un tempo per odiare; un tempo per la guerra e un
    tempo per la pace.
  ckb-ckb: خۆشویستن کاتی خۆی هەیە و ڕق کاتی خۆی، جەنگ کاتی خۆی هەیە و ئاشتی کاتی خۆی.
  eng-BBE: A time for love and a time for hate; a time for war and a time for peace.
  kan-OKCV: ಪ್ರೀತಿಸುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ದ್ವೇಷಿಸುವುದಕ್ಕೆ ಒಂದು ಸಮಯ. ಯುದ್ಧದ ಸಮಯ, ಸಮಾಧಾನದ
    ಸಮಯ, ಹೀಗೆ ಒಂದೊಂದಕ್ಕೂ ತಕ್ಕ ಸಮಯವಿದೆ.
  tam-2017: நேசிக்க ஒரு காலம் உண்டு, பகைக்க ஒரு காலம் உண்டு; யுத்தம்செய்ய ஒரு காலம்
    உண்டு, சமாதானப்படுத்த ஒரு காலம் உண்டு.
  spa-RV-1909: Tiempo de amar, y tiempo de aborrecer; tiempo de guerra, y tiempo de
    paz.
  ron-BTF: Un timp pentru a iubi și un timp pentru a urî; un timp pentru război și
    un timp pentru pace.
  eng-WEBP: a time to love, and a time to hate; a time for war, and a time for peace.
  eng-FBV: A time of loving, and a time of hating. A time of warfare, and a time of
    peace.
  nld-1939: Een tijd van beminnen, en een tijd van haten; Een tijd van oorlog, en
    een tijd van vrede.
  nch-BL: Onca tonali para titeicnelis huan onca tonali para titecualancaitas. Onca
    tonali para tatehuilisti huan onca tonali para tasehuilisti.
  vie-1934: có k” yêu, có k” ghét; có k” đánh giặc, và có k” hòa bình.
  hin-CV: प्रेम का समय और नफरत का समय; युद्ध का समय और शांति का समय.
  spa-BES: Un tiempo para el amor y un tiempo para el odio; un tiempo para la guerra
    y un tiempo para la paz.
  tdx-tdx: androm-pikokoañe naho androm-pihejeañe; androm-pialiañe vaho androm-panintsiñañe.
  tha-KJV: มี​วาระรัก และวาระเกลียด วาระสงคราม และวาระสันติ
  por-BR-2018: Tempo de amar e tempo de odiar; tempo de guerra e tempo de paz.
  deu-ELO: Lieben hat seine Zeit, und Hassen hat seine Zeit; Krieg hat seine Zeit,
    und Frieden hat seine Zeit.
  eng-WYC-2018: Time to love, and time of hatred; time of battle, and time of peace.
    (Time to love, and time to hate; time to fight, and time to make peace.)
  epo-epo: estas tempo por ami, kaj tempo por malami; estas tempo por milito, kaj
    tempo por paco.
  uig-PIN: Sɵyüx waⱪti bar, nǝprǝtlinix waⱪti bar; Urux waⱪti bar, tinqliⱪ waⱪti bar.
  beo-beo: E da asigisu eso ilegesa amola higasu eso ilegesa. E da gegesu eso ilegesa
    amola olofosu eso ilegesa.
  tpi-OTNT: Em i makim taim bilong laikim tru narapela man na taim bilong no laikim
    narapela man. Em i makim taim bilong pait na taim bilong sindaun gut.
  hau-SA: Lokacin ƙauna da lokacin ƙiyayya, lokacin yaƙi da lokacin salama.
  uig-LAT: Söyüsh waqti bar, nepretlinish waqti bar; Urush waqti bar, tinchliq waqti
    bar.
  nde-nde: isikhathi sokuthanda lesikhathi sokuzonda, isikhathi sempi lesikhathi sokuthula.
  ton-ton: Ko e ʻaho ke ʻofa, mo e ʻaho ke fehiʻa; ko e ʻaho ke tau, mo e ʻaho ke
    melino.
  ces-1613: Èas milování a čas nenávidění, čas boje a čas pokoje.
  eng-WMB: a time to love, and a time to hate; a time for war, and a time for peace.
  tam-TCV: அன்பாயிருக்க ஒரு காலமுண்டு, பகைக்க ஒரு காலமுண்டு; யுத்தம் பண்ண ஒரு காலமுண்டு;
    சமாதானமாயிருக்க ஒரு காலமுண்டு.
  ceb-ULB: Adunay panahon sa paghigugma ug panahon sa pagdumot, panahon alang sa pakiggubat
    ug panahon alang sa pakigdait.
  pol-UBG: Czas miłowania i czas nienawiści, czas wojny i czas pokoju.
  agr-agr: Tsawan jegawai aneeniamu, kajegdayamu, maaniamu, maanitsuk agkan shiig
    pujamu.
  kyc-kyc: Yuu gii mona retengepe yango palyuo epe kanda nangepe yuu gii yanda pingipi
    yuu gii kui lao mona silyamo karengepe dusipa baame waso retengeko.
  urd-GVU: پیار کرنے اور نفرت کرنے کا، جنگ لڑنے اور سلامتی سے زندگی گزارنے کا،
  deu-1912: lieben und hassen, Streit und Friede hat seine Zeit.
  kan-2017: ಪ್ರೀತಿಸುವ ಸಮಯ, ದ್ವೇಷಿಸುವ ಸಮಯ, ಯುದ್ಧದ ಸಮಯ, ಸಮಾಧಾನದ ಸಮಯ.
  yap-yap: Ma turguy ngal’an e t’ufeg nge ngal’an e fanenikay; ngal’an e mael nge
    ngal’an e gapas.
  hlt-MCSB: Lungnah tue neh thiinah tue om. Caemtloek tue neh rhoepnah tue om.
  mdy-ETH: ናሽካኒ ዎዴ ዓኣኔ፤ ዒፃኒያኣ ዎዴ ዓኣኔ፤ ዖልዚኮ ዎዴ ዓኣኔ፤ ኮሹሞኮዋ ዎዴ ዓኣኔ።
  kew-kew: Di mo robaa kalape ao para di mo ratu yawape ao saaya. Yada pape page gimape
    yapidi page saaya.
  twi-ASANTE: ɔdɔ wɔ ne berɛ, na ɔtan wɔ ne berɛ, ɔko wɔ ne berɛ, na asomdwoeɛ wɔ
    ne berɛ.
  eng-WEBU: a time to love, and a time to hate; a time for war, and a time for peace.
  wal-wal: Dosanau wodee de7ees; ixxanaukka wodee de7ees. Olaassi wodee de7ees; saruwaassi
    wodee de7ees.
  spa-PDDPT: Tiempo de amar y tiempo de aborrecer. Tiempo de guerra y tiempo de paz.
  gun-gun: Oĩ jajoayvu aguã ha'e ndajajoayvuvei aguã ára. Oĩ joe nhapu'ã aguã ha'e
    nhandekuai porãa'i aguã ára.
  ilo-ULB: adda tiempo ti panagayat ken adda tiempo ti panaggura, adda tiempo para
    iti gubat ken adda tiempo para iti kappia.
  kpg-kpg: God guu dugu di madagoaa e aloho ai, mo di madagoaa e de hiihai, di madagoaa
    tauwa, mo di madagoaa e noho i di aumaalia.
  uig-ARA: سۆيۈش ۋاقتى بار، نەپرەتلىنىش ۋاقتى بار؛ ئۇرۇش ۋاقتى بار، تىنچلىق ۋاقتى
    بار.
  sus-sus: Waxati nde na xanu tife ma, waxati nde na xɔn tife ma. Waxati nde na geresofe
    ma, waxati nde na saatafe ma.
  pon-2006: E kin ketin koasoanehdi ahnsoun limpoak oh ahnsoun kailok; ahnsoun mahwen
    oh ahnsoun mwehi mwahu.
  jae-jae: Têntac êwiŋ tauŋ ŋanoc gêc ma têntac endec tauŋ ŋanoc gêc. Tanac siŋ ŋatêm
    gêc ma daê wama ŋatêm gêc.
  ksd-ksd: a e ba da varmari tana, ma ra e ba da varmilikuanai tana; a e ba da varvarubu
    tana, ma ra e ba da ki na malmal tana.
  tur-YTC: Sevmenin zamanı var, Nefret etmenin de zamanı var; Savaşmanın zamanı var,
    Barışın da zamanı var.
  bel-N: Час любiць i час ненавiдзець, час вайны i час мiру.
  grc-BRENT: Καιρὸς τοῦ φιλῆσαι καὶ καιρὸς τοῦ μισῆσαι, καιρὸς πολέμου καὶ καιρὸς
    εἰρήνης.
  ind-AYT: Ada waktu untuk mencintai, dan ada waktu untuk membenci. Ada waktu untuk
    peperangan, dan ada waktu untuk kedamaian.
  nya-nya: Nthawi yokondana ndi nthawi yodana, nthawi ya nkhondo ndi nthawi ya mtendere.
  hrv-hrv: Vrijeme ljubljenja i vrijeme mržnje; vrijeme rata i vrijeme mira.
  mps-mps: Agai te bidi dago gasa bidi godolo mu yabo sogo bodolu muyu, te bidi dago
    gasa bidi hasi godolo menisąbo sogo bodolu muyu yali. Agai te hwiąbo sogo muyu,
    te bugagia bidabo boi pibo sogo bodolu muyu yalio.
  tpi-tpi: Em i makim taim bilong laikim tru narapela man na taim bilong no laikim
    narapela man. Em i makim taim bilong pait na taim bilong sindaun gut.
  dan-1931: Tid til at elske og Tid til at hade, Tid til Krig og Tid til Fred.
  vie-OVCB: Có lúc yêu, có lúc ghét. Có lúc chiến tranh, có lúc hòa bình.
  guj-2017: પ્રેમ કરવાનો સમય અને ધિક્કારવાનો સમય યુદ્ધનો સમય અને સલાહ શાંતિનો સમય.
  pon-2006A: E kin ketin koasoanehdi ahnsoun limpoak oh ahnsoun kailok; ahnsoun mahwen
    oh ahnsoun mwehi mwahu.
  por-BRBSL: um tempo para amar, e um tempo para odiar; um tempo de guerra, e um tempo
    de paz.
  cth-cth: Kâpahrennae atueng hoi, kâmaithoenae atueng hai ao. Tarankâtuknae atueng
    hoi, taran roumnae atueng hai ao.
  twi-twi: ɔdɔ wɔ ne bere na ɔtan wɔ ne bere, ɔko wɔ ne bere na asomdwoe wɔ ne bere.
  hlt-hlt: Lungnah tue neh thiinah tue om. Caemtloek tue neh rhoepnah tue om.
  tbz-SIM: A bo ndɔ́mɛ̀ otɔù kó dimɔ̀nnì bomu, kɑ̀ɑ bo nníímmɛ̀ otɔù kó dimɔ̀nnì bo.
    Mudoò kó dimɔ̀nnì bomu, kɛ̀ kunɑɑtí kó dimɔ̀nnì bo.
  msy-2020: Egha e igharaz darazi bar me gifongeghamin dughiaba iti, egh e men aghuaghamin
    dughiaba iti. Egha e igharaz daraziv soghamin dughiaba iti, egh me ko deravɨra
    dapiamin dughiaba iti.
  dop-dop: Sɔɔlʋɣʋ wɑɑtʋ wɛɛ kɛ́, nɑ pə kɑɑsɩ tɑɑ kpɑnɑʋ wɑɑtʋ. Ɩlɛnɑ yoou nɑ kʋ wɑɑtʋ,
    nɑ hɛɛsʋɣʋ nɑ kʋ wɑɑtʋ.
  azb-azb: Sevməyin öz vaxtı, nifrət etməyin öz vaxtı. Müharibənin öz vaxtı, sülhün
    öz vaxtı.
  eng-DBY: A time to love, and a time to hate; A time of war, and a time of peace.
  hin-2017: प्रेम करने का समय, और बैर करने का भी समय; लड़ाई का समय, और मेल का भी समय
    है।
  wol-KYG: Mu jot nga sopp, mu jot nga jéppi; mu jot nga xare, mu jot nga jàmmoo.
  eng-YLT: A time to love, And a time to hate. A time of war, And a time of peace.
  kne-kne: Waday timpo ay pangipailaan si layad ya pangipailaan abe si liget. Waday
    timpon di gobat ya timpon di talna.
  eng-WYC-2017: Time to love, and time of hatred; time of battle, and time of peace.
  eng-WMBB: a time to love, and a time to hate; a time for war, and a time for peace.
  urd-GVH: प्यार करने और नफ़रत करने का, जंग लड़ने और सलामती से ज़िंदगी गुज़ारने का,
  rug-rug: na totoso pude vari tatarue meke na totoso pude vari kanai, na totoso pude
    varipera meke na totoso pude varibulei.
  gaz-gaz: jaallachuun yeroo qaba; jibbuufis yeroo qaba; loluuf yeroo qaba; nagaafis
    yeroo qaba.
  fra-LSG: un temps pour aimer, et un temps pour haïr; un temps pour la guerre, et
    un temps pour la paix.
  yal-yal: Marafanna waxatin na, maraɲaxun waxatin fan na. Yɛngɛ waxatin na, bɔɲɛ
    xunbeli waxatin fan na.
  haw-1868: He wa e aloha aku ai, A he wa hoi e inaina aku ai; He wa kaua, A he wa
    maluhia.
  arb-NAV: لِلْحُبِّ وَقْتٌ وَلِلْبَغْضَاءِ وَقْتٌ. لِلْحَرْبِ وَقْتٌ وَلِلسَّلامِ
    وَقْتٌ.
  ewe-ewe: Lɔlɔ̃ɣi li, eye fuléɣi li. Aʋawɔɣi li, eye ŋutifafawɔɣi li.
  eng-LEE: A time to love, and a time to hate; a time of war, and a time of peace.
  asm-FB: ভালপোৱাৰ সময় আৰু ঘৃণা কৰাৰ সময় আছে; যুদ্ধ কৰাৰ এক সময় আছে আৰু শান্তি
    ৰক্ষা কৰাৰো সঠিক সময় আছে।
  sus-A: وَشَتِ ندٍ نَ شَنُ تِقٍ مَ، وَشَتِ ندٍ نَ شْن تِقٍ مَ. وَشَتِ ندٍ نَ فٍرٍ سٌقٍ
    مَ، وَشَتِ ندٍ نَ سَاتَقٍ مَ.
  fra-SBL: un temps pour aimer, et un temps pour la haine ; un temps pour la guerre,
    et un temps pour la paix.
  hbo-hbo: עֵ֤ת לֶֽאֱהֹב֙ וְעֵ֣ת לִשְׂנֹ֔א עֵ֥ת מִלְחָמָ֖ה וְעֵ֥ת שָׁלֹֽום׃ ס
  kik-kik: hĩndĩ ya kwenda na hĩndĩ ya gũthũũra, hĩndĩ ya mbaara na hĩndĩ ya thayũ.
  fra-NCL: un temps pour aimer, et un temps pour haïr ; un temps pour la guerre, et
    un temps pour la paix.
  cek-AK: amlunghaih atue oh, hnukmahaih atue oh; misatukhaih atue oh, angdaehhaih
    atue oh.
  cuk-cuk: Sabguleged-e-iba nikad, isdar-dakleged-e-iba nikabalid. Bila-onoleged-e-iba
    nikad, neg-bogidik-naguleged-e-iba nikabalid.
  uig-CYR: Сөйүш вақти бар, нәпрәтлиниш вақти бар; Уруш вақти бар, течлиқ вақти бар.
  pma-pma: Ahi ling avong tatin katien ka avong ten envatien, avong tavaeen ka avong
    ten tomat.
  tel-2017: ప్రేమించడానికీ, ద్వేషించడానికీ యుద్ధం చేయడానికీ, సంధి చేసుకోడానికీ ఇలా
    ప్రతిదానికీ ఒక సమయం ఉంది.
  hat-BSA: Yon tan pou fè lanmou e yon tan pou rayisman; yon tan pou fè lagè e yon
    tan pou fè lapè.
  bxh-bxh: Gadosisi fuyana yo fawaiyunu fuyana, Hiyala fuyana yo miya daumwali fuyana.
  kos-kos: Oasr pacl nu ke lungse, ac pacl nu ke srunga, Oasr pacl nu ke mweun, ac
    pacl nu ke misla.
  hbo-WLC: עֵ֤ת לֶֽאֱהֹב֙ וְעֵ֣ת לִשְׂנֹ֔א עֵ֥ת מִלְחָמָ֖ה וְעֵ֥ת שָׁלֽוֹם׃ ס
  ibo-ibo: oge ịhụnanya na oge ịkpọ asị, oge ibu agha, na oge ime udo.
  ory-ory: ପ୍ରେମ କରିବାର ସମୟ ଓ ଘୃଣା କରିବାର ସମୟ; ଯୁଦ୍ଧର ସମୟ ଓ ଶାନ୍ତିର ସମୟ ଅଛି।
  chk-chk: A wor fansoun tong pwal fansoun oput, a wor fansoun maun pwal fansoun kinamwe.
  rop-rop: en det rait taim wen yu laigim sambodi detmatj, en det rait taim wen yu
    heidimbat sambodi, en det rait taim blanga wo, en det rait taim blanga jidan gudwei.
  ukr-1871: Час любити й час ненавидїти; час воюватись і час миритись.
  deu-1951: Lieben hat seine Zeit, und Hassen hat seine Zeit; Krieg hat seine Zeit,
    und Friede hat seine Zeit.
  eng-JPS: A time to love, and a time to hate; a time for war, and a time for peace.
  srp-1865: Vrijeme kad se ljubi, i vrijeme kad se mrzi; vrijeme ratu i vrijeme miru.
  lug-lug: waliwo ekiseera eky’okwagaliramu n’ekiseera eky’okukyayiramu; ekiseera
    eky’entalo n’ekiseera eky’eddembe.
  heb-heb: עת לאהב ועת לשנא עת מלחמה ועת שלום׃
  ben-IRV: ভালবাসার এবং ঘৃণা করার দিন আছে, যুদ্ধের এবং শান্তির দিন আছে।
  pan-pan: ਇੱਕ ਪਿਆਰ ਕਰਨ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ ਵੈਰ ਕਰਨ ਦਾ ਵੇਲਾ ਹੈ, ਇੱਕ ਯੁੱਧ ਕਰਨ ਦਾ ਵੇਲਾ
    ਹੈ ਅਤੇ ਇੱਕ ਮੇਲ ਕਰਨ ਦਾ ਵੇਲਾ ਹੈ।
  mya-JVB: ချစ် ရ သောအချိန် နှင့် မုန်း ရ သောအချိန် လည်း ရှိ၏။ စစ်တိုက် သောအချိန်
    နှင့် စစ်ငြိမ်း ရသောအချိန် လည်း ရှိ၏။
  hmo-hmo: Ura henia ena nega be ia noho, badu henia ena nega danu be ia noho. Tuari
    be mai ena nega, maino danu be mai ena nega.
  urd-urd: मुहब्बत का एक वक़्त है, और 'अदावत का एक वक़्त है; जंग का एक वक़्त है, और
    सुलह का एक वक़्त है।
  rus-SYN: время любить, и время ненавидеть; время войне, и время миру.
  bqc-SIM: Yenzigↄↄ ku, zangugↄↄ ku, zĩkagↄↄ ku, kálɛa aafia gↄↄ ku.
  tcz-CHONGTHU: Kingailut phat aumin chule kivetda phat aume. Kinah phat aum in chule
    kicham phat aum’e.
  mar-mar: प्रेम करण्याचीही वेळ असते आणि द्वेष करण्याचीही वेळ असते. युध्द करण्याची
    वेळ असते आणि शांती करण्याचीही वेळ असते.
  soq-soq: nuawadawada walamawa wisedio nuawadawadantoi ita seua walamawa wisedio
    seuantoi, ona walamawa wisedio onantoi ita wanwan euda obasa walamawa wisedio
    waimoidewantoi.
  qub-qub: Canmi cuyanacunan timpu; chiquinacunan timpupis. Canmi guërrata rurana
    timpu; cushisha goyäna timpupis.
  bqp-bqp: Yenyĩ gↄrↄ kun, zãngu gↄrↄ kun, zĩ̀kana gↄrↄ kun, vutɛna aafia gↄrↄ kun.
  hat-hat: Li fikse lè pou ou renmen, lè pou ou rayi, lè pou nou fè lagè, lè pou nou
    fè lapè.
  eng-BSB: a time to love and a time to hate, a time for war and a time for peace.
  eng-WEBPB: a time to love, and a time to hate; a time for war, and a time for peace.
  kbq-kbq: Vahe'ma avesinte kna megeno, vahe'ma avesrama hunte kna me'ne. Ha'ma hu
    kna megeno, ha'ma osuno rimpafru huno mani kna me'ne.
  nhe-BL: Onca tonali para titeicnelis huan onca tonali para titecocolis. Onca tonali
    para tlatehuilistli huan onca tonali para tlasehuilistli.
  bus-bus: Yenzi gurↄↄ kuu, zangu gurↄↄ kuu, zĩ̀kagurↄↄ kuu, kaɛna aafia gurↄↄ kuu.
  gub-BL: Xiamutar katu teko wamutar katu haw 'ar mehe zane wà. Nazaneakatuwawahy
    kwaw teko wanehe zaneakatuwawahy 'ymaw 'ar mehe no. Zaha zeàmàtyry'ymawhu pe i'ar
    mehe. Zapytu'u amo wàmàtyry'ym ire zanepytu'u haw 'ar mehe no.
  eng-DRA: A time of love, and a time of hatred. A time of war, and a time of peace.
