verse: ECC.003.017
translations:
  mal-C: ഞാൻ എന്നോടുതന്നെ പറഞ്ഞു, “ദൈവം നീതിനിഷ്ഠരെയും ദുഷ്ടരെയും ഒരുപോലെ ന്യായവിധിക്കു
    കൊണ്ടുവരുന്നു, കാരണം എല്ലാ പ്രവൃത്തികൾക്കും ഒരു സമയമുണ്ട്, ഏതു പ്രവൃത്തിയെയും
    വിധിക്കുന്ന ഒരു നിശ്ചിതകാലവുമുണ്ട്.”
  deu-TKW: 'Ich sprach zu mir selbst: den Frommen und den Gottlosen wird Gott richten,
    denn er hat für jegliches Vornehmen und für jegliches Thun eine Zeit gesetzt.'
  lin-lin: 'Namilobelaki kati na ngai : « Nzambe akosambisa, ezala bato ya sembo to
    bato mabe, pamba te ezali na tango mpo na likambo moko na moko, mpe ezali na tango
    mpo na kosambisa likambo moko na moko. »'
  eng-LSV: I said in my heart, “The righteous and the wicked God judges, for a time
    [is] to every matter and for every work there.”
  eng-GNV: 'I thought in mine heart, God wil iudge the iust and the wicked: for time
    is there for euery purpose and for euery worke.'
  eng-WEBSTER: 'I said in my heart, God will judge the righteous and the wicked: for
    there is a time there for every purpose and for every work.'
  nhw-BL: 'Huan nimoyolilhui: “Ipan nopa tonal catli Toteco quitlalijtoc, yaya quintlajtolsencahuas
    nochi masehualme masque cuajcualme huan amo cuajcualme.”'
  swh-ONEN: Nikafikiri moyoni mwangu, “Mungu atawaleta hukumuni wote wawili wenye
    haki na waovu, kwa maana kutakuwako na wakati kwa ajili ya kila jambo, wakati
    kwa ajili ya kila tendo.”
  bba-bba: Mɑ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, Gusunɔ u koo ɡemɡii kɑ tɔn kɔ̃so siri. Domi ɡɑ̃ɑnu
    bɑɑnire kɑ nin sɑɑwɑ. Nɡe mɛyɑ bɑ koo mɑɑ kookoosu bɑɑsire siri.
  eng-KJVCPB: 'I said in mine heart, God shall judge the righteous and the wicked:
    for there is a time there for every purpose and for every work.'
  luo-luo: Ne aparo e chunya niya, “Nyasaye biro ngʼado bura ni jo-ratiro kaachiel
    gi joma richo, nikech gimoro ka gimoro ni kod sane.”
  meu-meu: 'Lalogu ai nato: Dirava ese kara maoromaoro taudia bona kara dika taudia
    baine hahemaoro henidia; badina be ia ese bae vara ḡaudia iboudiai bona ḡaukara
    iboudiai edia nega vada e gwaurai.'
  npi-ULB: मैले मेरो मनमा भनेँ, “हरेक विषय र हरेक कामको लागि ठिक समयमा परमेश्‍वरले
    धर्मीहरू र दुष्‍टहरूको न्याय गर्नुहुने छ ।”
  yor-yor: Mo wí nínú ọkàn mi, “Ọlọ́run yóò ṣe ìdájọ́ olódodo àti ènìyàn búburú, nítorí
    pé àsìkò yóò wà fún gbogbo iṣẹ́, àti àsìkò ṣe ìdájọ́ gbogbo ìṣe.”
  ind-ind: 'Aku berkata dalam hati: Jadi, karena Allah sudah menetapkan segala kejadian,
    berarti akan tiba saatnya Allah mengadili setiap orang— baik yang benar maupun
    yang jahat.'
  pes-OPCB: 'به خود گفتم: «خداوند هر کاری را که انسان می‌کند، چه نیک و چه بد، در وقتش
    داوری خواهد نمود.»'
  tgl-ULB: Sinabi ko sa aking puso, “Hahatulan ng Diyos ang matuwid at ang masama
    sa tamang panahon sa bawat bagay at sa bawat ginawa.
  hui-hui: Ani bialu kago manda buwa i̱nime lo mitangi bialu bibahende ngaru bulene
    horo pongobo ngangi bulebirago Ngode Datagaliwabe ibugua wali agali bayale biagarubi
    ko biagarubi ti dabaki bulene horo mbira manda mandabu ngago horo ogoningi bibahende
    dabaki bulebira lo mitangi biru.
  mya-mya: ဘုရားသခင်သည် ဖြောင့်မတ်သောသူတို့၏အမှု နှင့်၊ မတရားသောသူတို့၏အမှုကို စစ်ကြောစီရင်တော်မူ
    မည်ဟု ငါအောက်မေ့၏။ အကြောင်းမူကား၊ ခပ်သိမ်း သောအကြံ၊ ခပ်သိမ်းသော အမှုတို့ကို စစ်ကြောစီရင်
    ရသော အချိန်ရှိ၏။
  bod-N: ངས་རང་གི་སེམས་སུ། བྱ་བ་རེ་རེ་དང་ལས་དོན་ཐམས་ཅད་ལ་དུས་ཤིག་ཡོད་པས། དཀོན་མཆོག་གིས་མི་དྲང་བདེན་དང་མི་ངན་པ་གཉིས་ལ་ལེགས་ཉེས་འབྱེད་པར་འགྱུར་སྙམ་དུ་བསམས་བྱུང་།
  sna-sna: Ndakafunga mumwoyo mangu ndikati, “Mwari achatonga vose vakarurama nevakaipa,
    nokuti pachava nenguva yebasa rimwe nerimwe.”
  spa-BLM: 'Dije en mi corazón: “Dios juzgará al justo y al impío; porque hay un tiempo
    para cada propósito y para cada obra.”'
  cac-cac: 'Yuj chi'' tzin na'' icha tic: A Dios ol on̈ ch''olb''itan a on̈ anima
    on̈ tic, vach''chom vach'' on̈, ma chuc on̈, yujto masanil tastac tzuji, ay sc''ual
    ol ch''olb''itajoc.'
  swh-ULB: Nikasema moyoni mwangu, “Mungu atahukumu mwenye haki na mbaya kwa wakati
    muafaka kwa kila jambo na kila tendo.
  bel-bel: 'І сказаў я ў сэрцы маім: «Судзіць будзе Бог праведнага і грэшнага; бо
    на кожную справу прызначана пара і суд на кожную дзею тваю».'
  deu-ELBBK: 'Ich sprach in meinem Herzen: Gott wird den Gerechten und den Gottlosen
    richten; denn er hat eine Zeit gesetzt für jedes Vornehmen und für jedes Werk.'
  mbb-OT: Ne nekekaǥi a ziyà te ǥehinawa ku te, “Edhukuman te Megbevayà is metazeng
    wey menge lalung he menge etew, su zuen intail zin he timpu te uman sevaha he
    vuluhaten.
  mal-2015: 'ഞാൻ എന്റെ മനസ്സിൽ: ദൈവം നീതിമാനെയും ദുഷ്ടനെയും ന്യായം വിധിക്കും; സകലകാര്യത്തിന്നും
    സകലപ്രവൃത്തിക്കും ഒരു കാലം ഉണ്ടല്ലോ എന്നു വിചാരിച്ചു.'
  rmc-rmc: 'Phenďom mange andro jilo: „O Del sudzinela sodujen – le čačipnaskres the
    le nalačhes – bo hin dino o časos pre dojekh veca the pre dojekh skutkos.“'
  pes-OPV: و در دل خود گفتم که خدا عادل و ظالم را داوری خواهد نمود زیرا که برای هر
    امر و برای هر عمل در آنجا وقتی است.
  ron-1924: 'Атунч ам зис ын инима мя: „Думнезеу ва жудека ши пе чел бун, ши пе чел
    рэу, кэч Ел а сорочит о време пентру орьче лукру ши пентру орьче фаптэ.”'
  ben-OBCV: আমি নিজে মনে মনে বললাম, “ঈশ্বর ধার্মিকের ও দুষ্টের দুজনেরই বিচার করবেন,
    কারণ সেখানে সমস্ত কাজের জন্য সময় আছে, সমস্ত কাজের বিচারের জন্য সময় আছে।”
  som-som: Waxaan qalbigayga iska idhi, Ilaah baa u kala garsoori doona kan xaqa ah
    iyo kan sharka ah, waayo, wax kasta iyo shuqul kastaaba halkaasay wakhti ku leeyihiin.
  lat-VUC: 'et dixi in corde meo: Justum et impium judicabit Deus, et tempus omnis
    rei tunc erit.'
  eng-ASVBT: I said in my heart, God will judge the righteous and the wicked; for
    there is a time there for every purpose and for every work.
  ita-1885: 'io ho detto nel mio cuore: Iddio giudicherà il giusto e l''empio; perciocchè,
    là, vi è un tempo per ogni cosa e per ogni opera.'
  eng-LXXUP: 'And I said in my heart, God will judge the righteous and the ungodly:
    For there is a time there for every action And for every work.'
  eng-ULB: I said in my heart, “God will judge the righteous and the wicked at the
    right time for every matter and every deed.”
  spa-VBL: 'Pero entonces pensé para mí: “En última instancia, Dios juzgará tanto
    a los que hacen el bien como a los que hacen el mal, y a cada obra y acción, en
    el momento señalado”.'
  fra-_FOB: 'Et j''ai dit en mon cœur: Dieu jugera le juste et le méchant; car il
    y a là un temps pour tout dessein et pour toute œuvre.'
  mal-mal: 'ഞാൻ എന്റെ മനസ്സിൽ: “ദൈവം നീതിമാനെയും ദുഷ്ടനെയും ന്യായംവിധിക്കും; സകല കാര്യത്തിനും
    സകലപ്രവൃത്തിക്കും ഒരു കാലം ഉണ്ടല്ലോ” എന്നു വിചാരിച്ചു.'
  urd-GVR: Lekin maiṅ dil meṅ bolā, “Allāh rāstbāz aur bedīn donoṅ kī adālat karegā,
    kyoṅki har muāmale aur kām kā apnā waqt hotā hai.”
  suz-BL: गो आं थुंमी “परमप्रभुमी ठीक पाइब नु आ अरेशो लोव़ मटीब निम्‍फा आस कली निसाफ
    पाइब। मारदे हना मेकोमी मारेइ मारेइ नेल्‍ल कली नु गेय नेल्‍ल कली आ पतीक ना सेल्‍तु।
    उपदेसक १२:१४
  eng-NOY: Then said I in my heart, “God will judge the righteous and the wicked.”
    For there shall be a time for every matter and for every work.
  ita-1927: 'e ho detto in cuor mio: “Iddio giudicherà il giusto e l’empio poiché
    v’è un tempo per il giudicio di qualsivoglia azione e, nel luogo fissato, sarà
    giudicata ogni opera”.'
  ckb-ckb: 'جا لە دڵی خۆمدا گوتم: «کەسی ڕاستودروست و خراپەکاریش خودا دادگایی هەردووکیان
    دەکات، چونکە بۆ هەر چالاکییەک کاتی خۆی دەبێت، بۆ بڕیاردانیش لەسەر هەر کارێک کاتی
    خۆی.»'
  eng-BBE: I said in my heart, God will be judge of the good and of the bad; because
    a time for every purpose and for every work has been fixed by him.
  kan-OKCV: ನಾನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಹೀಗೆ ಅಂದುಕೊಂಡೆನು, “ನೀತಿವಂತರನ್ನೂ ದುಷ್ಟರನ್ನೂ ದೇವರು ನ್ಯಾಯತೀರಿಸುವನು.
    ಏಕೆಂದರೆ ಪ್ರತಿಯೊಂದು ಉದ್ದೇಶಕ್ಕೂ, ಪ್ರತಿಯೊಂದು ಕೆಲಸಕ್ಕೂ ಪರೀಕ್ಷೆಯ ಸಮಯವಿದೆ.”
  tam-2017: எல்லா எண்ணங்களையும் எல்லா செயல்களையும் நியாயந்தீர்க்கும்காலம் இனி இருக்கிறபடியால்
    நீதிமானையும் துன்மார்க்கனையும் தேவன் நியாயந்தீர்ப்பார் என்று என்னுடைய உள்ளத்தில்
    நினைத்தேன்.
  spa-RV-1909: 'Y dije yo en mi corazón: Al justo y al impío juzgará Dios; porque
    allí hay tiempo á todo lo que se quiere y sobre todo lo que se hace.'
  ron-BTF: 'Am spus în inima mea: Dumnezeu va judeca pe cel drept și pe cel stricat,
    pentru că este un timp acolo pentru fiecare scop și pentru fiecare lucrare.'
  eng-WEBP: I said in my heart, “God will judge the righteous and the wicked; for
    there is a time there for every purpose and for every work.”
  eng-FBV: But then I thought to myself, “Ultimately God will judge both those who
    do right and those who do wrong, and every deed and action, at the appointed time.”
  nld-1939: 'Maar ik dacht bij mijzelf: Eens zal God den vrome en den boze richten;
    Want ieder ding en ieder werk heeft bij Hem zijn tijd.'
  nch-BL: 'Huan nimoyolilhui: “Ipan nopa tonali cati Toteco quitalijtoc, yaya quintajtolsencahuas
    nochi masehualme masque cuajcualme huan amo cuajcualme.”'
  vie-1934: 'Ta bèn nói trong lòng rằng: Đức Chúa Trời sẽ đoán xét kẻ công bình và
    người gian ác; vì ở đó có k” định cho mọi sự mọi việc.'
  hin-CV: मैंने सोचा, “परमेश्वर धर्मी और दुष्ट दोनों का ही न्याय करेंगे, क्योंकि हर
    एक काम और हर एक आरंभ का एक समय तय है.”
  spa-BES: 'Dije en mi corazón: Dios juzgará lo bueno y lo malo; porque ha fijado
    un tiempo para cada propósito y para cada trabajo.'
  tdx-tdx: Hoe iraho an-troko ao, ho zakaen’ Añahare ty vañoñe naho ty raty, fa kila
    namotoaña’e ze safiry naho ze hene fitoloñañe.
  tha-KJV: ข้าพเจ้ารำพึงในใจของข้าพเจ้าว่า “พระเจ้าจะทรงพิพากษาคนชอบธรรมและคนชั่วร้าย
    เพราะมีกาลกำหนดไว้สำหรั​บท​ุกเรื่อง และสำหรับการงานทุกอย่าง”
  por-BR-2018: 'Eu disse em meu coração: Deus julgará ao justo e ao perverso, porque
    ali há tempo para todo propósito e para toda obra.'
  deu-ELO: 'Ich sprach in meinem Herzen: Gott wird den Gerechten und den Gesetzlosen
    richten; denn er hat eine Zeit gesetzt für jedes Vornehmen und für jedes Werk.'
  eng-WYC-2018: And I said in mine heart, The Lord shall deem a just man, and an unfaithful
    man; and the time of each thing shall be then. (And I said in my heart, The Lord
    shall judge the righteous, and the unfaithful; and then shall be the proper time
    for each thing.)
  epo-epo: 'Mi diris en mia koro: Piulon kaj malpiulon juĝos Dio; ĉar estas tempo
    por ĉiu afero, kaj por ĉio, kio fariĝas tie.'
  uig-PIN: 'Mǝn kɵnglümdǝ: «Huda ⱨǝⱪⱪaniy ⱨǝm rǝzil adǝmni soraⱪⱪa tartidu; qünki
    ⱨǝrbir arzu-mǝⱪsǝt wǝ ⱨǝrbir ixning ɵz waⱪti bar» — dedim.'
  beo-beo: Na da nisu, nima amane sia:i, ‘Gode Hi fawane da moloidafa dunu amola wadela:i
    dunu, Hi ilegei esoga ilima defele fofada:mu’.
  tpi-OTNT: Na mi tingting olsem, long taim God i kotim ol manmeri, em bai i makim
    taim bilong skelim olgeta pasin bilong ol stretpela man na bilong ol man nogut.
  hau-SA: Sai na yi tunani a zuciyata, “Allah zai shari’anta masu adalci da masu mugunta,
    gama za a kasance da lokaci domin kowane aiki, lokaci domin kowane abu.”
  uig-LAT: 'Men könglümde: «Xuda heqqaniy hem rezil ademni soraqqa tartidu; chünki
    herbir arzu-meqset we herbir ishning öz waqti bar» — dédim.'
  nde-nde: Ngacabanga ngenhliziyo yami, “UNkulunkulu uzabehlulela bonke abalungileyo
    lababi, ngoba sizaba khona isikhathi sezenzakalo zonke, isikhathi sawo wonke umsebenzi.”
  ton-ton: 'Pea u pehē ʻi hoku loto, “ʻE fakamaau ʻe he ʻOtua ʻae māʻoniʻoni mo e
    angahala: he ʻoku ʻi ai pe hono ʻaho ki he tuʻutuʻuni kotoa pē mo e ngāue kotoa
    pē.”'
  ces-1613: 'I řekl jsem v srdci svém: Budeť Bůh spravedlivého i bezbožného souditi;
    nebo tam bude čas každému předsevzetí i každému skutku.'
  eng-WMB: I said in my heart, “God will judge the righteous and the wicked; for there
    is a time there for every purpose and for every work.”
  tam-TCV: நீதியுள்ளவர்களையும், கொடியவர்களையும் இறைவன் நியாயத்தீர்ப்புக்குக் கொண்டுவருவார்.
    ஏனெனில் ஒவ்வொரு செயற்பாட்டிற்கும் ஒரு காலம் உண்டு; ஒவ்வொரு செயலுக்கும் ஒரு காலம்
    உண்டு என என் இருதயத்தில் நான் நினைத்துக்கொண்டேன்.
  ceb-ULB: Miingon ako sa akong kasingkasing, “Hukman sa Dios ang matarong ug ang
    daotan sa hustong panahon alang sa matag butang ug matag buhat.”
  pol-UBG: 'I powiedziałem w sercu: Bóg osądzi zarówno sprawiedliwego, jak i niegodziwego,
    gdyż tam będzie czas na osądzenie każdego zamiaru i uczynku.'
  agr-agr: Nuadui Apajuí aents aidaunak tsawan jegatna duwi pegkejan takasunash pegkegchaun
    takasujai mai apatuk dekajuatnai.
  kyc-kyc: Yulu peparae Anatumi yuu gii rombo palyiyamuli pyuo piramo dokona baame
    rolae pingipi koo pingipi peparae mendare kata dokona palyuo kote lara namba rangeme
    lao suu pyapu.
  urd-GVU: لیکن مَیں دل میں بولا، ”اللہ راست باز اور بےدین دونوں کی عدالت کرے گا،
    کیونکہ ہر معاملے اور کام کا اپنا وقت ہوتا ہے۔“
  deu-1912: 'Da dachte ich in meinem Herzen: Gott muß richten den Gerechten und den
    Gottlosen; denn es hat alles Vornehmen seine Zeit und alle Werke.'
  kan-2017: ಆಗ ನಾನು ಮನಸ್ಸಿನಲ್ಲಿ, “ದೇವರು ನೀತಿವಂತನಿಗೂ, ಅನೀತಿವಂತನಿಗೂ ನ್ಯಾಯತೀರಿಸುವನು.
    ಆತನ ನ್ಯಾಯಕ್ರಮಗಳಿಗೂ, ಎಲ್ಲಾ ಕೆಲಸಕಾರ್ಯಗಳಿಗೂ ತಕ್ಕ ಸಮಯ ಉಂಟು” ಎಂದು ಅಂದುಕೊಂಡೆನು.
  yap-yap: Kugog ngog nike lungug, “Got e bayi duwgiliy e n’en ni nge rin’ ngak e
    tin nib mat’aw e girdi’ nge tin ntagan, ya gubin ban’en nge gubin e ngongol e
    bay yib i m’ug ma bay nrin’ u ngal’an nike m’ay i duwgiliy rok Got.”
  hlt-MCSB: Ka lungbuei ah tah, “A kongaih boeih ham neh a bibi boeih ham khaw a tue
    a om coeng dongah, aka dueng neh halang khaw Pathen loh lai a tloek ni,” ka ti.
  mdy-ETH: ታኣኒያ፦ «ቢያ ባኣዚኮ ጋፒንሢ ዎዴ ዓኣሢሮ ዋይዞ ዒፃ ዓሶይዳ ማዖም ፒዜ ዓሶ ዑፃ ፆኦሲ ዎጋንዳኔ» ጌይ ማሌኔ።
  kew-kew: Goteme onaanu koso latalo palia raburi neme gupa kone saayo. Epea pi waea
    pi onaa raayo ado kiritua rumalia kone i yapi medame.
  twi-ASANTE: Medwenee wɔ mʼakomam sɛ, “Onyankopɔn bɛbu teneneefoɔ ne amumuyɛfoɔ nyinaa
    atɛn, ɛfiri sɛ adwuma biara bɛnya ne berɛ, adeyɛ biara ne ne berɛ.”
  eng-WEBU: I said in my heart, “God will judge the righteous and the wicked; for
    there is a time there for every purpose and for every work.”
  wal-wal: Be7ada ta wozanan, “Xoossai xilluwaanne iitaa naa77aakka pirddau shiishshana;
    aissi giikko, Xoossai allaalle ubbaunne ooso ubbau wodiyaa keeri wottiis” yaagada
    qoppaas.
  spa-PDDPT: 'Y dije en mi corazón: Al justo y al perverso los juzgará ʼElohim. Porque
    allí hay un tiempo Para todo lo que se quiere y todo lo que se hace.'
  gun-gun: 'Ha''e ramo aipoa''e xejeupe: “Nhanderuete ma omboayvu ''rã heko porã va''e
    ha''e heko vai va''e. Mba''eta oĩ ae ha''e oipota va''e ha''e javi oiko aguã ára,
    ha''e hembiaporã ha''e javi pe”, ha''e.'
  ilo-ULB: Kinunak iti pusok, “Ukomento ti Dios ti nalinteg ken nadangkes iti umno
    a tiempo para iti tunggal pasamak ken tunggal aramid.”
  kpg-kpg: Au e maanadu bolo nia daangada ala e donu mo nia daangada ala e hai di
    hala, la ga gabunga go God be di mee hua e dahi, idimaa, nia mee huogodoo mo nia
    hai huogodoo ga kila aga hua i nadau madagoaa donu ala guu lawa di dugu.
  uig-ARA: 'مەن كۆڭلۈمدە: «خۇدا ھەققانىي ھەم رەزىل ئادەمنى سوراققا تارتىدۇ؛ چۈنكى
    ھەربىر ئارزۇ-مەقسەت ۋە ھەربىر ئىشنىڭ ئۆز ۋاقتى بار» ــ دېدىم.'
  sus-sus: N naxa a maɲɔxun n xaxili kui, Ala tinxintɔɛ nun tinxintare makiitima nɛ,
    barima fe birin a waxati na na.
  pon-2006: I ahpw mengimengloalki, “Koht pahn ketin kadeingkihda me pwung kan oh
    me suwed kan soangen kadeikteieu; pwehki wiewia koaros oh mehkoaruhsie pahn kin
    pweida ni ahnsou me koasoandier.”
  jae-jae: Tec aê kasôm gêc ŋoc ŋalêlôm gebe “Anôtô oc êmêtôc lau gêdêŋ to lau sec
    êtômgeŋ gebe gêŋ samob ŋanoc gêc ma kôm samob ŋanoc gêc amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma iau ga biti ta ra balagu: A dovotina tika na bung boko God na kure
    ra umana tena takodo ma ra umana tena varpiam; tago di tibe ta e ure ra umana
    magit parika, ure ra lavur magit a tarai dia nuknuk tana ma dia pait ia.'
  tur-YTC: Yüreğimde dedim ki, “Tanrı doğruları ve kötüleri yargılayacak; çünkü orada
    her amaç ve her iş için bir zaman vardır.”
  bel-N: 'Сказаў я ў сэрцы маiм: “Праведніка і бязбожніка будзе судзiць Бог, бо там
    ёсьць час на кожную рэч i на кожную справу”.'
  grc-BRENT: Καὶ εἶπα ἐγὼ ἐν καρδίᾳ μου, σὺν τὸν δίκαιον καὶ σὺν τὸν ἀσεβῆ κρινεῖ
    ὁ Θεός, ὅτι καιρὸς τῷ παντὶ πράγματι καὶ ἐπὶ παντὶ τῷ ποιήματι ἐκεῖ.
  ind-AYT: Aku berkata dalam hati, “Allah akan menghakimi orang benar dan orang fasik
    karena ada waktu untuk setiap maksud dan setiap pekerjaan.”
  nya-nya: Ndinalingalira mu mtima mwanga kuti; “Mulungu adzaweruza olungama pamodzi
    ndi oyipa omwe, pakuti anayika nthawi yochitikira chinthu chilichonse, nthawi
    ya ntchito iliyonse.”
  hrv-hrv: 'Zato rekoh u sebi: “Bog će suditi i pravedniku i zločincu, jer ovdje ima
    vrijeme za svaku namjeru i čin.”'
  mps-mps: Eno tede te tama homu yalio, te Godigo we bidi dabe augwali po tų ilibo
    sogo, agai te doloba pai kolesaga tigidali yali bidi dabe, me dwai kolesaga yali
    bidi dabe dagalobo sogo dąį ilali elalubao. Magi baso meni, te tigidali sę
    yabo si te elalubao, te tigidali yali kolesaga ma dodolobo sogo me elalubao.
  tpi-tpi: Na mi tingting olsem, long taim God i kotim ol manmeri, em bai i makim
    taim bilong skelim olgeta pasin bilong ol stretpela man na bilong ol man nogut.
  dan-1931: 'Jeg sagde ved mig selv: “Den retfærdige og den gudløse dømmer Gud; thi
    for hver en Ting og hver en Idræt har han fastsat en Tid.”'
  vie-OVCB: 'Tôi tự nhủ: “Đến ngày đã định, Đức Chúa Trời sẽ xét xử mọi người, cả
    người ngay lẫn người gian, vì tất cả những việc họ làm”.'
  guj-2017: મેં મારી જાતને કહ્યું કે, “યહોવાહ ન્યાયી અને દુષ્ટનો ન્યાય કરશે કેમ કે
    પ્રત્યેક પ્રયોજનને માટે અને પ્રત્યેક કાર્ય માટે યોગ્ય સમય હોય છે.”
  pon-2006A: I ahpw mengimengloalki, “Koht pahn ketin kadeingkihda me pwung kan oh
    me suwed kan soangen kadeikteieu; pwehki wiewia koaros oh mehkoaruhsie pahn kin
    pweida ni ahnsou me koasoandier.”
  por-BRBSL: 'Eu disse em meu coração: “Deus julgará os justos e os ímpios; pois há
    ali um tempo para cada propósito e para cada obra”.'
  cth-cth: Cathut ni tami kalannaw e tawksak e hoi, tamikalan hoeh naw e tawksak e
    hah lawk a ceng han telah ka pouk. Bangkongtetpawiteh, pouk e pueng, tawk e pueng
    lawkceng nahane atueng ao.
  twi-twi: Medwenee wɔ me koma mu se, “Onyankopɔn bebu atreneefo ne amumɔyɛfo nyinaa
    atɛn, efisɛ adwuma biara benya ne bere, nneyɛe biara ne ne bere.”
  hlt-hlt: Ka lungbuei ah tah, “A kongaih boeih ham neh a bibi boeih ham khaw a tue
    a om coeng dongah, aka dueng neh halang khaw Pathen loh lai a tloek ni,” ka ti.
  tbz-SIM: 'Nɛ̀ n yɛ̀mmɛ̀ miɛkɛ kɛ̀ n dɔ̀: Kuyie nyóó bekɛ́nɛ̀mu osɑ̀ù nɛ̀ oyɛiwe.
    Kɛ yɛ̃́ bɑ́ dɛ̀ nɛ̀ dɛ kó mɛfíè mmɛ. Bɑ́ mɛ̀ɛ̀ dɔɔ̀rìmɛ̀ kɛ̀ mɛ beéntì mɔ̀nnì
    bo.'
  msy-2020: Ezɨ kɨ ua kamaghɨn nɨghnɨsi, God gumazamiziba kotiam darɨghamin dughiamɨn,
    a gumazamizir an damazimɨn deraziba ko gumazamizir kuraba, a me bagh dughiam atɨgh,
    men araziba tuisɨgham.
  dop-dop: 'Ɩlɛnɑ mɑ́ tɔ sɩ: Ɩsɔ kɑ́ hʋʋnɑ ɩsɑɣɑʋ nɑ siɣisilu kɛ́. Mpi tɔ, pɑɑ mpi
    pə lɑkɩ pə wɑɑtʋ kɛ́.'
  azb-azb: 'Mən ürəyimdə dedim: “Allah həm salehi, Həm də pis adamı mühakimə edəcək.
    Çünki O hər iş, hər əməl üçün Bir vaxt qoyub”.'
  eng-DBY: I said in my heart, God will judge the righteous and the wicked; for there
    is a time there for every purpose and for every work.
  hin-2017: मैंने मन में कहा, “परमेश्वर धर्मी और दुष्ट दोनों का न्याय करेगा,” क्योंकि
    उसके यहाँ एक-एक विषय और एक-एक काम का समय है।
  wol-KYG: Saam xel ne ma, ku jub ak ku bon la Yàlla di boole àtte, ngir mbir mu ne
    ak jëf ju ne ak bésam.
  eng-YLT: I said in my heart, 'The righteous and the wicked doth God judge, for a
    time [is] to every matter and for every work there.'
  eng-WYC-2017: And I said in mine heart, The Lord shall deem a just [or rightwise]
    man, and an unfaithful man; and the time of each thing shall be then.
  eng-WMBB: I said in my heart, “God will judge the righteous and the wicked; for
    there is a time there for every purpose and for every work.”
  urd-GVH: लेकिन मैं दिल में बोला, “अल्लाह रास्तबाज़ और बेदीन दोनों की अदालत करेगा,
    क्योंकि हर मामले और काम का अपना वक़्त होता है।”
  rug-rug: Balabala si rau pa buloqu, “Kote turaṉa lani Tamasa pa vinaripitui saripu
    toṉoto meke arini pu kaleadi, ura kote koa dia sari hopeke totoso tana doduru
    vina tana, hopeke dia totoso sari doduru tinavete.”
  gaz-gaz: Ani garaa koo keessatti akkana jedheen yaade; “Waaqni qajeeltotaa fi hamoota,
    gara murtiitti ni fida; wanni hundinuu, hojiin hundinuus yeroo ni qabaatii.”
  fra-LSG: 'J’ai dit en mon cœur: Dieu jugera le juste et le méchant; car il y a là
    un temps pour toute chose et pour toute œuvre.'
  yal-yal: N yi a fala n yɛtɛ ma, n naxa, “Ala tinxin muxun nun ɲaxuden makitima nɛn,
    bayo feen birin nun a waxati saxin na a ra, kɛwanla birin nun a dingiraan na a
    ra.”
  haw-1868: I iho la au iloko o ko'u naau, e hookolokolo ana ke Akua i ka poe pono,
    a me ka poe hewa; no ka mea, oia ka wa no na mea a pau a me na hana a pau.
  arb-NAV: 'فَقُلْتُ فِي نَفْسِي: إِنَّ اللهَ سَيَحْكُمُ عَلَى الصِّدِّيقِ وَعَلَى
    الشِّرِّيرِ، لأَنَّ لِكُلِّ عَمَلٍ وَلِكُلِّ أَمْرٍ وَقْتاً هُنَاكَ.'
  ewe-ewe: Megblɔ na ɖokuinye be, “Ne azã la su ko la, Mawu ahe nu sia nu si ame aɖe
    wɔna, nyui kple vɔ̃ siaa ayi ʋɔnue.”
  eng-LEE: I said in my heart, God will judge the righteous and the wicked; for there
    is a time for every pursuit; and on account of every deed there [will he judge].
  asm-FB: মই মনতে ক’লো, “ঈশ্বৰে ধাৰ্মিক আৰু দুষ্ট এই দুজনৰে বিচাৰ কৰিব; কাৰণ ঈশ্বৰৰ
    ওচৰত প্ৰত্যেক বিষয় আৰু কৰ্মৰ বাবে এক নিৰ্দিষ্ট সময় আছে।”
  sus-A: ﭑ نَشَ عَ مَحْشُن ﭑ شَشِلِ كُي، عَلَ تِنشِنتْي نُن تِنشِنتَرٍ مَكِيتِمَ نّ،
    بَرِ مَ قٍ بِرِن عَ وَشَتِ نَ نَ.
  fra-SBL: 'Je disais en mon cœur : « Dieu jugera les justes et les méchants, car
    il y a là un temps pour toute chose et pour toute œuvre. »'
  hbo-hbo: אָמַ֤רְתִּֽי אֲנִי֙ בְּלִבִּ֔י אֶת־הַצַּדִּיק֙ וְאֶת־הָ֣רָשָׁ֔ע יִשְׁפֹּ֖ט
    הָאֱלֹהִ֑ים כִּי־עֵ֣ת לְכָל־חֵ֔פֶץ וְעַ֥ל כָּל־הַֽמַּעֲשֶׂ֖ה שָֽׁם׃
  kik-kik: Ngĩĩra atĩrĩ na ngoro yakwa, “Ngai nĩwe ũgaaciirithia andũ arĩa athingu
    na arĩa aaganu, tondũ nĩgũgakorwo ihinda rĩa o ũndũ o wothe wĩkagwo gũkũ thĩ,
    o na ihinda rĩa wĩra o wothe.”
  fra-NCL: 'J’ai dit dans mon cœur : « Dieu jugera le juste et le méchant, car il
    y a là un temps pour toute chose, et pour toute œuvre. »'
  cek-AK: Sithaw mah katoeng kami hoi kasae kami to lokcaek hmaek tih, tiah ka panoek;
    to pongah tok amsakhaih atue oh moe, toksakhaih atue doeh oh.
  cuk-cuk: 'Geb an binsadsunnad: “Bab-Dummad dule-nuedga igar itogoye, degi, dule-isganaga
    igar itobaloye. Ar ade, bela-ibmar-guedga, igar-itoleged-iba nikaye. Bela-ibmar-imaklegedga
    igar-itoleged-iba nikabarye.”'
  uig-CYR: 'Мән көңлүмдә: «Худа һәққаний һәм рәзил адәмни сораққа тартиду; чүнки һәр
    бир арзу-мәхсәт вә һәр бир ишниң өз вақти бар» — дедим.'
  pma-pma: Evus, naselus sasok minau navit, “Ahi hesan asa koa mal min meatin vasi
    keil, koakeil atahos ka koakeil atisa, veni kei ling kat avong kati ten umen vasi
    keil ka sakien vasi keil akistal ien.”
  tel-2017: “మంచివారికీ చెడ్డవారికీ వారి ప్రతి ప్రయత్నానికీ, పనికీ తగిన సమయంలో దేవుడే
    తీర్పు తీరుస్తాడు” అని నా హృదయంలో అనుకున్నాను.
  hat-BSA: 'Mwen te di a pwòp tèt mwen: “Bondye va jije ni sila ki dwat la, ni sila
    ki mechan an,” paske gen yon tan pou chak zèv ak chak bagay.'
  kos-kos: Nga fahk nu sik sifacna, “God El fah nununku mwet suwoswos ac mwet koluk
    oana sie, mweyen ma nukewa ac kain in mukuikui nukewa fah sikyak in pacl fal la.”
  hbo-WLC: אָמַ֤רְתִּֽי אֲנִי֙ בְּלִבִּ֔י אֶת־הַצַּדִּיק֙ וְאֶת־הָ֣רָשָׁ֔ע יִשְׁפֹּ֖ט
    הָאֱלֹהִ֑ים כִּי־עֵ֣ת לְכָל־חֵ֔פֶץ וְעַ֥ל כָּל־הַֽמַּעֲשֶׂ֖ה שָֽׁם׃
  ibo-ibo: A gwara m onwe m, “Chineke ga-ekpe, ndị ezi omume na ndị ajọ omume ikpe,
    nʼihi na a ga-enwe oge maka ihe ọbụla a na-eme eme, oge dịkwa maka ikpe ọrụ niile
    nke mmadụ ikpe.”
  ory-ory: ମୁଁ ମନେ ମନେ କହିଲି, “ପରମେଶ୍ୱର ଧାର୍ମିକ ଓ ଦୁଷ୍ଟର ବିଚାର କରିବେ; କାରଣ ପ୍ରତ୍ୟେକ
    ମନସ୍କାମନା ଓ ପ୍ରତ୍ୟେକ କାର୍ଯ୍ୟ ପାଇଁ ସମୟ ଅଛି।”
  chk-chk: Iei mine üa ekieki lon letipei, “Kot epwe apwüngü chon pwüng me chon pwüngingau,
    pun epwe wor fansoun fisin mettoch meinisin me sokun föför meinisin.”
  rop-rop: Aibin tok miselp, “God garra jadjim ola pipul hu oldei dumbat ola rait
    ting en ola pipul hu dumbat ola nogudbala ting, dumaji ebrijing weya wi dumbat
    oldei hepin miselp langa det rait taim.”
  ukr-1871: 'І сказав я в серцї мойму: Праведного й безбожного судити ме Бог, бо прийде
    час про все, а тодї й суд на всякі вчинки.'
  deu-1951: 'Da sprach ich in meinem Herzen: Gott wird den Gerechten wie den Gottlosen
    richten; denn er hat für jegliches Vorhaben und für jegliches Werk eine Zeit festgesetzt!'
  eng-JPS: 'I said in my heart: ''The righteous and the wicked God will judge; for
    there is a time there for every purpose and for every work.'''
  srp-1865: 'I rekoh u srcu svom: Bog æe suditi pravedniku i bezbožniku; jer ima vrijeme
    svemu i svakom poslu.'
  lug-lug: Ne njogera munda yange nti, “Katonda aliramula abatuukirivu n’aboonoonyi;
    kubanga yateekawo ekiseera ekya buli kimu; era na buli mulimu.”
  heb-heb: אמרתי אני בלבי את הצדיק ואת הרשע ישפט האלהים כי עת לכל חפץ ועל כל המעשה
    שם׃
  ben-IRV: আমি মনে মনে বললাম, “ঈশ্বর ধার্ম্মিকদের বিচার করবেন এবং সঠিক দিনের পাপীদের
    সব বিষয়ে এবং সব কাজের বিচার করবেন।”
  pan-pan: ਤਦ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਧਰਮੀਆਂ ਅਤੇ ਦੁਸ਼ਟਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ ਕਿਉਂ
    ਜੋ ਇੱਕ-ਇੱਕ ਗੱਲ ਦਾ ਅਤੇ ਇੱਕ-ਇੱਕ ਕੰਮ ਦਾ ਇੱਕ ਵੇਲਾ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် ဖြောင့်မတ် သောသူတို့၏အမှု နှင့်၊ မ တရားသောသူတို့၏အမှုကို
    စစ်ကြော စီရင်တော်မူမည် ဟု ငါအောက်မေ့ ၏။ အကြောင်း မူကား၊ ခပ်သိမ်း သောအကြံ ၊ ခပ်သိမ်းသော
    အမှုတို့ကို စစ်ကြောစီရင် ရသောအချိန်ရှိ၏။
  hmo-hmo: 'Lau sibona dekenai lau laloa, inai bamona: “Dirava ese kara maoromaoro
    bona kara dika taudia do ia kota henia maka tamona dekenai. Ia ese ia sibona ia
    gwauraia negana dekenai, ibounai edia kara do ia kota henia.”'
  urd-urd: तब मैंने दिल मे कहा कि ख़ुदा रास्तबाज़ों और शरीरों की 'अदालत करेगा क्यूँकि
    हर एक अम्र और हर काम का एक वक़्त है।
  rus-SYN: 'И сказал я в сердце своем: “праведного и нечестивого будет судить Бог;
    потому что время для всякой вещи и суд над всяким делом там”.'
  bqc-SIM: 'Má ò mazĩawa: Lua a yã́kpalɛkɛ ń gbɛ̃maaↄ ń gbɛ̃vãiↄ píi, asa
    yã́pii ń a gↄↄoɛ, bↄↄlɛ píi ń a kɛgↄↄo.'
  tcz-CHONGTHU: Keimatah in ka lungthima, “Aphatcha Pathen in apha hileh ase hileh
    amichang cheh chu anatoh hou jouse jal'a achungthu’u atan ding ahi,” kati.
  mar-mar: मी आपल्या मनात म्हटले, देव प्रत्येक गोष्टीचा व प्रत्येक कामाचा योग्यसमयी
    सदाचरणी आणि दुष्ट लोकांचा न्याय करील.
  qub-qub: 'Chaymi shongullächo nirä: «Imapäpis timpu caycanmi. Tayta Diospis jusgangami
    alli runacunata y fiyu runacunatapis» nir.'
  bqp-bqp: Ma ò ma swɛ̃̀ɛ gũn, Luda ni yãkpatɛ kɛ kũ gbɛ̃ mananↄ kũ gbɛ̃ vãninↄ
    ń pínki, zaakũ yãkɛna sĩnda pínki kũ a gↄrↄomɛ, bↄkↄtɛ sĩnda pínki kũ a kɛgↄrↄo.
  hat-hat: 'Mwen di nan kè mwen: Bondye ap jije ni bon yo ni mechan yo, paske chak
    bagay gen lè pa yo. Gen yon tan pou tou sa w''ap fè.'
  eng-BSB: I said in my heart, “God will judge the righteous and the wicked, since
    there is a time for every activity and every deed.”
  eng-WEBPB: I said in my heart, “God will judge the righteous and the wicked; for
    there is a time there for every purpose and for every work.”
  kbq-kbq: E'ina hige'na amanahu antahintahi nagu'afina antahi'noe, Anumzamo'a fatgo
    vahe'ene kefo avu'ava'ma nehaza vahera keagare refko huzmantegahie. Na'ankure
    maka zama hu kna metere hu'neankino, miko tavutavara refko hugahie.
  nhe-BL: 'Huan nimoyolilhui: “Ipan nopa tonal tlen Toteco quitlalijtoc, yajaya quintlajtolsencahuas
    nochi tlacame yonque cuajcualme huan ax cuajcualme.”'
  bus-bus: Ma bè ma swɛ̃̀ guu, Luda é yãkpaɛ kɛ kↄ̃n gbɛ̃ maaanↄ kↄ̃n gbɛ̃ zaaanↄ
    ń píngi, zaakɛ yãkɛna píngi kↄ̃n a gurↄↄomɛ, bↄkↄ̃tɛ píngi kↄ̃n a kɛgurↄↄo.
  gub-BL: A'e rupi aze'eg nezewe hezeupe. — Tupàn umume'u putar ikatu ma'e iapo har
    wanehe nehe. Uzepyk putar ikatu 'ym ma'e wanehe nehe no. Ta'e ma'e ko ywy rehe
    har paw upaw putar wà nehe xe. Zaneremiapo paw uzeapo a'e wà, uzeapo haw 'ar mehe
    a'e wà.
  eng-DRA: 'And I said in my heart: God shall judge both the just and the wicked,
    and then shall be the time of every thing.'
