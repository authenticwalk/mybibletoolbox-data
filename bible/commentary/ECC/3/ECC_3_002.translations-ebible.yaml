verse: ECC.003.002
translations:
  mal-C: ജനനത്തിനൊരു കാലം, മരണത്തിനൊരു കാലം, നടുന്നതിനൊരു കാലം, വിളവെടുക്കുന്നതിനൊരു
    കാലം,
  deu-TKW: Geboren werden hat seine Zeit und Sterben hat seine Zeit; Pflanzen hat
    seine Zeit und das Ausreißen von Gepflanztem hat seine Zeit;
  lin-lin: Ezali na tango ya kobotama mpe tango ya kokufa, tango ya kolona mpe tango
    ya kopikola oyo elonami ;
  eng-LSV: A time to bring forth, || And a time to die. A time to plant, || And a
    time to eradicate the planted.
  eng-GNV: 'A time to bee borne, and a time to die: a time to plant, and a time to
    plucke vp that which is planted.'
  eng-WEBSTER: A time to be born, and a time to die; a time to plant, and a time to
    pluck up that which is planted;
  nhw-BL: Onca se tonal para titlacatis huan onca se tonal para timiquis. Onca tonali
    para titlatojtocas huan onca tonali para tijhuihuitlas catli tijtoctoc.
  swh-ONEN: wakati wa kuzaliwa na wakati wa kufa, wakati wa kupanda na wakati wa kungʼoa
    yaliyopandwa,
  bba-bba: Mɑrubu kɑ bin sɑɑ, ɡɔɔ mɑɑ kɑ win sɑɑ. Duurubu kɑ bin sɑɑ, wukɑbu mɑɑ kɑ
    bin sɑɑ.
  eng-KJVCPB: A time to be born, and a time to die; A time to plant, and a time to
    pluck up that which is planted;
  luo-luo: kinde mar nywol kod kinde mar tho, kinde mar pitho kod kinde mar putho,
  meu-meu: vara mai negana, mase mai negana; hadohado mai negana, ḡeiḡei mai negana;
  npi-ULB: जन्मने एउटा समय छ, र मर्ने एउटा समय । रोप्‍ने एउटा समय छ, र उखेल्ने एउटा
    समय ।
  yor-yor: Ìgbà láti bí àti ìgbà kíkú, ìgbà láti gbìn àti ìgbà láti fàtu.
  ind-ind: Ada waktu untuk dilahirkan, dan ada waktu untuk mati. Ada musim tanam,
    dan ada musim panen.
  pes-OPCB: زمانی برای تولد، زمانی برای مرگ. زمانی برای کاشتن، زمانی برای برداشتن.
  tgl-ULB: Panahon ng kapanganakan at panahon ng kamatayan, panahon ng pagtatanim
    at panahon ng pagbubunot ng mga pananim,
  hui-hui: Ibunime ina dindini holene horo mo wialu ina homolene horobi mo ngelaga
    ka. Tomo hongolene horobi tomo bialu nolene horobi mo ngeleda.
  mya-mya: ဘွားချိန်နှင့်သေချိန်လည်းရှိ၏။ စိုက်ပျိုးရသော အချိန်နှင့် စိုက်ပျိုးရသောအရာကို
    နှုတ်ရသေအချိန် လည်း ရှိ၏။
  bod-N: སྐྱེ་བའི་དུས་ཤིག་འཆི་བའི་དུས་ཤིག་ཡོད། ། འཛུགས་པའི་དུས་ཤིག་འབལ་བའི་དུས་ཤིག་ཡོད།
  sna-sna: nguva yokuberekwa nenguva yokufa, nguva yokusima nenguva yokudzura;
  spa-BLM: un tiempo para nacer, y un tiempo para morir; un tiempo para plantar, y
    un tiempo para arrancar lo que está plantado;
  cac-cac: Ay b'aj tz'alji anima, ay pax b'aj scham eb'. Ay b'aj ay avnub', ay pax
    b'aj stoc'ji q'ue vaan tas avab'il.
  swh-ULB: Kuna wakati wa kuzaliwa na wakati wa kufa, wakati wa kupanda na wakati
    wa kung'oa yaliyopandwa,
  bel-bel: Ёсьць пара нарадзіцца, і пара памерці, пара насаджаць, і пара вырываць
    пасаджанае.
  wed-wed: Vinatuna ana mara ma iraḡe ana mara paewa ana mara ma tuaruta ana mara.
  deu-ELBBK: Geborenwerden hat seine Zeit, und Sterben hat seine Zeit; Pflanzen hat
    seine Zeit, und das Gepflanzte Ausreißen hat seine Zeit;
  mbb-OT: Duen timpu te kegkeetew wey timpu zaan te kebpatey, duen timpu te kebpemula
    wey timpu zaan te kedraǥun,
  mal-2015: ജനിപ്പാൻ ഒരു കാലം, മരിപ്പാൻ ഒരു കാലം; നടുവാൻ ഒരു കാലം, നട്ടതു പറിപ്പാൻ
    ഒരു കാലം; കൊല്ലുവാൻ ഒരു കാലം, സൗഖ്യമാക്കുവാൻ ഒരു കാലം;
  rmc-rmc: Hin časos te avel pre kada svetos a hin časos te džal pal kada svetos,
    časos te sadzinel a časos te skidel upre,
  pes-OPV: وقتی برای ولادت و وقتی برای موت. وقتی برای غرس نمودن و وقتی برای کندن مغروس.
  ron-1924: Наштеря ышь аре время ей, ши моартя ышь аре время ей; сэдитул ышь аре
    время луй, ши смулӂеря челор сэдите ышь аре время ей.
  aui-aui: Touna gabudara itore da wawaya inatubugha bi bada rabobo kana gabudara,
    wawa gabudarina itore bi bada yaba kana gabudara.
  ben-OBCV: জন্মের সময় ও মরণের সময়, বুনবার সময় ও উপড়ে ফেলবার সময়,
  som-som: Waxaa jira wakhti la dhasho, iyo wakhti la dhinto; wakhti wax la beero,
    iyo wakhti wixii la beeray la gurto;
  lat-VUC: Tempus nascendi, et tempus moriendi; tempus plantandi, et tempus evellendi
    quod plantatum est.
  eng-ASVBT: a time to be born, and a time to die; a time to plant, and a time to
    pluck up that which is planted;
  ita-1885: Vi è tempo di nascere, e tempo di morire; tempo di piantare, e tempo di
    divellere ciò che è piantato;
  eng-LXXUP: A time of birth, and a time to die; A time to plant, and a time to pluck
    up what has been planted;
  eng-ULB: There is a time to be born and a time to die, a time to plant and a time
    to pull up plants,
  spa-VBL: Un tiempo de nacer, y un tiempo de morir. Un tiempo de sembrar, y un tiempo
    de cosechar.
  fra-_FOB: Il y a un temps pour naître, et un temps pour mourir; un temps pour planter,
    et un temps pour arracher ce qui est planté;
  mal-mal: ജനിക്കുവാൻ ഒരു കാലം, മരിക്കുവാൻ ഒരു കാലം; നടുവാൻ ഒരു കാലം, നട്ടതു പറിക്കുവാൻ
    ഒരു കാലം; കൊല്ലുവാൻ ഒരു കാലം, സൗഖ്യമാക്കുവാൻ ഒരു കാലം;
  lit-lit: laikas gimti ir laikas mirti; laikas sodinti ir laikas išrauti, kas pasodinta;
  urd-GVR: janm lene aur marne kā, paudā lagāne aur ukhāṛne kā,
  suz-BL: जरमेतीक ना बाक्‍ब। मिनु बेक्‍तीक ना बाक्‍ब। ख्रुम्‍तीक ना बाक्‍ब। मिनु तुल्‍तीक
    ना बाक्‍ब।
  eng-NOY: A time to be born, and a time to die. A time to plant, and a time to pluck
    up what is planted.
  ita-1927: un tempo per nascere e un tempo per morire; un tempo per piantare e un
    tempo per svellere ciò ch’è piantato;
  ckb-ckb: لەدایکبوون کاتی خۆی هەیە و مردنیش کاتی خۆی، چاندن کاتی خۆی هەیە و هەڵکێشانی
    چێنراویش کاتی خۆی،
  eng-BBE: A time for birth and a time for death; a time for planting and a time for
    uprooting;
  kan-OKCV: ಹುಟ್ಟುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ಸಾಯುವುದಕ್ಕೆ ಒಂದು ಸಮಯ. ನೆಡುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ನೆಟ್ಟದ್ದನ್ನು
    ಕಿತ್ತು ಹಾಕುವುದಕ್ಕೆ ಒಂದು ಸಮಯ.
  tam-2017: பிறக்க ஒரு காலம் உண்டு, இறக்க ஒரு காலம் உண்டு; நட ஒரு காலம் உண்டு, நட்டதைப்
    பிடுங்க ஒரு காலம் உண்டு;
  spa-RV-1909: Tiempo de nacer, y tiempo de morir; tiempo de plantar, y tiempo de
    arrancar lo plantado;
  ron-BTF: Un timp pentru a se naște și un timp pentru a muri; un timp pentru a sădi
    și un timp pentru a smulge ce este sădit;
  eng-WEBP: a time to be born, and a time to die; a time to plant, and a time to pluck
    up that which is planted;
  eng-FBV: A time of birth, and a time of death. A time of planting, and a time of
    harvest.
  nld-1939: Een tijd van baren, en een tijd van sterven; Een tijd van planten, en
    een tijd van ontwortelen;
  nch-BL: Onca se tonali para titacatis huan onca se tonali para timiquis. Onca tonali
    para titatojtocas huan onca tonali para tijhuihuitas cati tijtoctoc.
  vie-1934: Có k” sanh ra, và có k” chết; có k” trồng, và có k” nhổ vật đã trồng;
  hin-CV: जन्म का समय और मृत्यु का समय; बोने का समय और बोए हुए को उखाड़ने का समय.
  spa-BES: Un tiempo para el nacimiento y un tiempo para la muerte; un tiempo para
    plantar y un tiempo para arrancar de raíz;
  tdx-tdx: androm-pisamahañe, androm-pihomahañe, androm-pamboleañe naho androm-pañombotañe
    i namboleñey;
  tha-KJV: มี​วาระเกิด และวาระตาย มี​วาระปลูก และวาระถอนสิ่งที่ปลูกทิ้ง
  por-BR-2018: Tempo de nascer e tempo de morrer; tempo de plantar e tempo de arrancar
    o que foi plantado.
  deu-ELO: Geborenwerden hat seine Zeit, und Sterben hat seine Zeit; Pflanzen hat
    seine Zeit, und das Gepflanzte Ausreißen hat seine Zeit;
  eng-WYC-2018: Time of birth, and time of dying; time to plant, and time to draw
    up that that is planted. (Time to be born, and time to die; time to plant, and
    time to draw up what is planted.)
  epo-epo: estas tempo por naskiĝi, kaj tempo por morti; estas tempo por planti, kaj
    tempo por elŝiri la plantitaĵon;
  uig-PIN: Tuƣuluxning bir waⱪti bar, ɵlüxningmu bir waⱪti bar; Tikix waⱪti bar, tikilgǝnni
    sɵküx waⱪti bar;
  beo-beo: Hi fawane da lalelegesu eso ilegesa amola bogosu eso ilegesa. E da bugisu
    eso ilegesa amola gamisu eso ilegesa.
  tpi-OTNT: God i makim taim bilong yumi man i kamap long graun na taim bilong yumi
    i dai. Em i makim taim bilong planim kaikai na taim bilong kamautim kaikai.
  hau-SA: Lokacin haihuwa da lokacin mutuwa, lokacin shuki da lokacin tumɓukewa.
  uig-LAT: Tughulushning bir waqti bar, ölüshningmu bir waqti bar; Tikish waqti bar,
    tikilgenni söküsh waqti bar;
  nde-nde: isikhathi sokuzalwa lesikhathi sokufa, isikhathi sokuhlanyela lesikhathi
    sokusiphuna,
  ton-ton: Ko e ʻaho ke fanauʻi ai, mo e ʻaho ke mate; ko e ʻaho ke tō, mo e ʻaho
    ke taʻaki ʻaia kuo tō;
  ces-1613: Jest čas rození i čas umírání, čas sázení a čas vykopání, což vsazeno
    bývá;
  eng-WMB: a time to be born, and a time to die; a time to plant, and a time to pluck
    up that which is planted;
  tam-TCV: பிறப்பதற்கு ஒரு காலமுண்டு, இறப்பதற்கு ஒரு காலமுண்டு; நடுவதற்கு ஒரு காலமுண்டு,
    பிடுங்குவதற்கு ஒரு காலமுண்டு;
  ceb-ULB: Adunay panahon sa pagkatawo ug panahon sa pagkamatay, panahon sa pagtanom
    ug panahon sa pag-ibot sa mga tanom,
  pol-UBG: Jest czas rodzenia i czas umierania, czas sadzenia i czas wyrywania tego,
    co zasadzono;
  agr-agr: Tsawan jegawai akiinbau, tuja jamu, ajak ajakmamu, nunú ajakmamu nejekmatai
    juwaamu.
  kyc-kyc: Mandenge yuu gii dokope kumungi yuu gii dokope ee wara pingi yuu gii dokope
    manjo nenge yuu gii dokope dusipa baame rombo palyuo retenge.
  urd-GVU: جنم لینے اور مرنے کا، پودا لگانے اور اُکھاڑنے کا،
  deu-1912: Geboren werden und sterben, pflanzen und ausrotten, was gepflanzt ist,
  kan-2017: ಹುಟ್ಟುವ ಸಮಯ, ಸಾಯುವ ಸಮಯ, ನೆಡುವ ಸಮಯ, ನೆಟ್ಟದ್ದನ್ನು ಕಿತ್ತುಹಾಕುವ ಸಮಯ,
  yap-yap: Ma turguy ngal’an e gargel nge ngal’an e yam’; nge ngal’an e woldug ni
    ngan yung nge ngal’an ni ngan pug;
  hlt-MCSB: Cun ham tue neh duek ham tue khaw om. Aka phung hamla phung ham tue neh
    haih ham tue om.
  mdy-ETH: ዬያሮ ፆኦሲ ጌሤ ጎይፆና፦ ሾይንታኒ ዎዴ ዓኣኔ፤ ሃይቃኒ ዎዴ ዓኣኔ፤ ቱካኒ ዎዴ ዓኣኔ፤ ቱጋኒያኣ ዎዴ ዓኣኔ።
  kew-kew: Gote-me niaa onaa go su-amaa madiape di gua wala omape di page gea. Eta
    wai poape yapidi page gua eta naape awape yapidi page gea.
  twi-ASANTE: Awoɔ wɔ ne berɛ, na owuo wɔ ne berɛ, ogu wɔ ne berɛ, na otwa nso wɔ
    ne berɛ,
  eng-WEBU: a time to be born, and a time to die; a time to plant, and a time to pluck
    up that which is planted;
  wal-wal: Hegaa gishshau, yelettanau wodee de7ees; haiqqanaukka wodee de7ees. Tokkanau
    wodee de7ees; tokkidoogaa shoddanaukka wodee de7ees.
  spa-PDDPT: Tiempo de nacer y tiempo de morir. Tiempo de plantar y tiempo de arrancar
    lo plantado.
  gun-gun: Ovaẽ 'rã nhandetui'i aguã ha'e nhamano aguã ára. Ovaẽ 'rã nhama'etỹ aguã
    ha'e nhanhotỹ va'ekue nhamondoropa ju aguã ára.
  ilo-ULB: Adda tiempo iti pannakaiyanak ken adda tiempo iti pannakatay, adda tiempo
    iti panagmula ken tiempo iti panangparut kadagiti mula,
  kpg-kpg: God guu dugu di madagoaa e haanau ai, mo di madagoaa e made ai, di madagoaa
    e dogi ai, mo di madagoaa e hagi ai,
  uig-ARA: تۇغۇلۇشنىڭ بىر ۋاقتى بار، ئۆلۈشنىڭمۇ بىر ۋاقتى بار؛ تىكىش ۋاقتى بار، تىكىلگەننى
    سۆكۈش ۋاقتى بار؛
  sus-sus: Waxati nde na di barife ma, waxati nde na faxafe ma. Waxati nde na sansi
    sife ma, waxati nde na sansi xabafe ma.
  pon-2006: E kin ketin koasoanehdi ahnsoun ipwidi oh ahnsoun mehla; ahnsoun padokedi
    oh ahnsoun wosada;
  jae-jae: Teneŋi sêkôc aêac ŋanoc gêc, ma tamac êndu ŋanoc gêc. Tasê gêŋ ŋatêm gêc
    ma tajoŋ ŋanô sa ŋatêm gêc.
  ksd-ksd: a e ure ra kinakava, a e ure ra minat; a e ure ra vinauma, a e na rurubat;
  tur-YTC: Doğmanın zamanı var, Ölmenin de zamanı var; Dikmenin zamanı var, dikilmiş
    olanı sökmenin de zamanı var;
  bel-N: Час нараджацца i час памiраць, час садзiць i час вырываць тое, што пасаджана.
  grc-BRENT: Καιρὸς τοῦ τεκεῖν καὶ καιρὸς τοῦ ἀποθανεῖν, καιρὸς τοῦ φυτεῦσαι καὶ καιρὸς
    τοῦ ἐκτίλαι τὸ πεφυτευμένον·
  ind-AYT: Ada waktu untuk lahir, dan ada waktu untuk mati. Ada waktu untuk menanam,
    dan ada waktu untuk mencabut yang ditanam.
  nya-nya: Nthawi yobadwa ndi nthawi yomwalira, nthawi yodzala ndi nthawi yokolola.
  hrv-hrv: Vrijeme rađanja i vrijeme umiranja; vrijeme sađenja i vrijeme čupanja posađenog.
  mps-mps: Godigo bidi da e tǫde ame nabo sogo bodolu dąį muani, te isabo sogo
    bodolu me muanio. Agai te nai wai bulabo sogo bodolu dąį ilibadi, te nai gudabo
    sogo me bodolu muai dao.
  tpi-tpi: God i makim taim bilong yumi man i kamap long graun na taim bilong yumi
    i dai. Em i makim taim bilong planim kaikai na taim bilong kamautim kaikai.
  dan-1931: Tid til at fødes og Tid til at dø, Tid til at plante og Tid til at rydde,
  vie-OVCB: Có lúc sinh, có lúc chết. Có lúc gieo, có lúc gặt.
  guj-2017: જન્મ લેવાનો સમય અને મૃત્યુ પામવાનો સમય, છોડ રોપવાનો સમય અને રોપેલાને ઉખેડી
    નાખવાનો સમય;
  pon-2006A: E kin ketin koasoanehdi ahnsoun ipwidi oh ahnsoun mehla; ahnsoun padokedi
    oh ahnsoun wosada;
  por-BRBSL: um tempo para nascer, e um tempo para morrer; um tempo para plantar,
    e um tempo para arrancar o que é plantado;
  cth-cth: Khenae atueng hoi duenae atueng hai ao. Patuenae atueng ao patetlah phawknae
    atueng hai ao.
  twi-twi: Awo wɔ ne bere, na owu wɔ ne bere, ogu wɔ ne bere na otwa nso wɔ ne bere,
  hlt-hlt: Cun ham tue neh duek ham tue khaw om. Aka phung hamla phung ham tue neh
    haih ham tue om.
  tbz-SIM: Dipɛitɛ́mɔ̀nnì bomu kɛ̀ mukṹṹ nkó dimɔ̀nnì bo. Mufíì mmɔ̀nnì bomu, kɑ̀ɑ
    bo uutɛ́mɛ̀ ɑ fìí ndɛ̀ kpɛri bo.
  msy-2020: Amiziba otamin dughiaba iti, ezɨ e bar arɨmɨghiramin dughiaba iti. Egha
    e dagheba oparamin dughiaba iti, egh e dagheba asiamin dughiaba iti.
  dop-dop: Lʋlʋɣʋ wɛnɑ pə wɑɑtʋ kɛ́, nɑ səm nɑ pə wɑɑtʋ. Tʋɣʋ sɔʋ nɑ pə wɑɑtʋ, nɑ
    kʋ kpɛsʋɣʋ nɑ pə wɑɑtʋ.
  azb-azb: Doğulmağın öz vaxtı var, ölməyin öz vaxtı. Əkməyin öz vaxtı, kökündən çıxartmağın
    öz vaxtı.
  eng-DBY: A time to be born, and a time to die; A time to plant, and a time to pluck
    up that which is planted;
  hin-2017: जन्म का समय, और मरण का भी समय; बोने का समय; और बोए हुए को उखाड़ने का भी
    समय है;
  wol-KYG: Day jot nga juddu, mu jot nga dee; mu jot nga jëmbat, mu jot nga buddi.
  eng-YLT: A time to bring forth, And a time to die. A time to plant, And a time to
    eradicate the planted.
  kne-kne: Waday timpo ay kaianakan ya kateyan, panmolaan ya pan-gabotan.
  eng-WYC-2017: Time of birth, and time of dying; time to plant, and time to draw
    up that that is planted.
  eng-WMBB: a time to be born, and a time to die; a time to plant, and a time to pluck
    up that which is planted;
  urd-GVH: जन्म लेने और मरने का, पौदा लगाने और उखाड़ने का,
  rug-rug: Na totoso pude podo meke na totoso pude mate, na totoso pude lelete meke
    na totoso pude pakepakete,
  gaz-gaz: Dhalachuuf yeroo qaba; duʼuufis yeroo qaba; dhaabuuf yeroo qaba; buqqisuufis
    yeroo qaba;
  fra-LSG: un temps pour naître, et un temps pour mourir; un temps pour planter, et
    un temps pour arracher ce qui a été planté;
  yal-yal: Muxun bari waxatin na, a faxa waxatin na. Soli seen si waxatin na, a tala
    waxatin fan na.
  haw-1868: He wa e hanau ai, A he wa hoi e make ai; He wa e kanu ai, A he wa hoi
    e uhuki ai i ka mea i kanuia;
  arb-NAV: لِلْوِلادَةِ وَقْتٌ وَلِلْمَوْتِ وَقْتٌ. لِلْغَرْسِ وَقْتٌ ولاِسْتِئْصَالِ
    الْمَغْرُوسِ وَقْتٌ.
  ewe-ewe: Amedziɣi li, eye kuɣi li. Nudoɣi li, eye nuxaɣi li.
  eng-LEE: '[There is] a time to be born, and a time to die; a time to plant, and
    a time to pluck up what hath been planted;'
  asm-FB: জন্মৰ যেনেকৈ এক সময় আছে, মৃত্যুৰো তেনেকৈ সময় আছে; ৰোপণৰ সময় আছে আৰু উঘালি
    পেলাবৰো সময় আছে।
  sus-A: وَشَتِ ندٍ نَ دِ بَرِقٍ مَ، وَشَتِ ندٍ نَ قَشَقٍ مَ. وَشَتِ ندٍ نَ سَنسِ
    سِقٍ مَ، وَشَتِ ندٍ نَ سَنسِ شَبَقٍ مَ.
  fra-SBL: un temps pour naître, et un moment pour mourir ; le moment de planter,
    et un temps pour arracher ce qui a été planté ;
  hbo-hbo: עֵ֥ת לָלֶ֖דֶת וְעֵ֣ת לָמ֑וּת עֵ֣ת לָטַ֔עַת וְעֵ֖ת לַעֲקֹ֥ור נָטֽוּעַ׃
  kik-kik: kũrĩ hĩndĩ ya gũciarwo na hĩndĩ ya gũkua, hĩndĩ ya kũhaanda na hĩndĩ ya
    kũmunya kĩrĩa kĩhaande,
  fra-NCL: un temps pour naître, et un temps pour mourir ; un temps pour planter,
    et un temps pour arracher ce qui a été planté ;
  cek-AK: tapenhaih atue oh, duekhaih atue oh; patithaih atue oh, patit ih akung aphonghaih
    atue doeh oh,
  cuk-cuk: Gwaluleged-e-iba nikad, burgwileged-e-iba nikabalid. Ibmar-gwag-digleged-e-iba
    nikad, ibmar-gwag-ungeleged-e-iba nikabalid.
  uig-CYR: Туғулушниң бир вақти бар, өлүшниңму бир вақти бар; Тикиш вақти бар, тикилгәнни
    сөкүш вақти бар;
  pma-pma: Ahi ling avong tahasuen ka avong ten matien, avong taluhluhien ka avong
    tasuhutien.
  tel-2017: పుట్టడానికీ, చనిపోడానికీ నాటడానికీ, నాటిన దాన్ని పెరకడానికీ
  hat-BSA: Yon tan pou ne, yon tan pou mouri; yon tan pou plante, ak yon tan pou dechouke
    sa ki plante a.
  bxh-bxh: Tubu fuyana yo peꞌi fuyana, uma fuyana yo lau gabu fuyana.
  kos-kos: Oasr pacl in isusla, ac pacl in misa, Oasr pacl in yukwiya, ac pacl in
    fusak.
  hbo-WLC: עֵ֥ת לָלֶ֖דֶת וְעֵ֣ת לָמ֑וּת עֵ֣ת לָטַ֔עַת וְעֵ֖ת לַעֲק֥וֹר נָטֽוּעַ׃
  ibo-ibo: Oge ịmụ nwa na oge ịnwụ anwụ, oge ịkụ ihe na oge ihopu,
  ory-ory: ଜନ୍ମ ହେବାର ସମୟ ଓ ମରିବାର ସମୟ; ରୋପିବାର ସମୟ, ଯାହା ରୋପିତ ହେଲା, ତାହା ଉପାଡ଼ିବାର
    ସମୟ;
  chk-chk: A wor fansoun uputiu pwal fansoun mäla, a wor fansoun fotukätiu pwal fansoun
    wietä.
  rop-rop: Wal ebrijing garram det rait taim blanga bon, en det rait taim blanga dai,
    en det rait taim blanga plentimbat sid, en det rait taim blanga gajimbat daga,
  ukr-1871: Час родитись і час умірати, час насаджувати й час виривати насаджене;
  deu-1951: Geborenwerden hat seine Zeit, und Sterben hat seine Zeit; Pflanzen hat
    seine Zeit, und Gepflanztes ausreuten hat seine Zeit;
  eng-JPS: A time to be born, and a time to die; a time to plant, and a time to pluck
    up that which is planted;
  srp-1865: Ima vrijeme kad se raða, i vrijeme kad se umire; vrijeme kad se sadi,
    i vrijeme kad se èupa posaðeno;
  lug-lug: Waliwo ekiseera eky’okuzaalibwa n’ekiseera eky’okufa; ekiseera eky’okusimba
    ate n’ekiseera eky’okukungula ebyo ebyasimbibwa;
  heb-heb: עת ללדת ועת למות עת לטעת ועת לעקור נטוע׃
  ben-IRV: জন্মের দিন এবং মৃত্যুর দিন আছে, রোপণের দিন এবং কাটার দিন আছে,
  pan-pan: ਇੱਕ ਜੰਮਣ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ ਮਰਨ ਦਾ ਵੇਲਾ ਹੈ, ਇੱਕ ਲਾਉਣ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ
    ਲਾਏ ਹੋਏ ਨੂੰ ਪੁੱਟਣ ਦਾ ਵੇਲਾ ਹੈ,
  mya-JVB: ဘွား ချိန် နှင့် သေ ချိန် လည်းရှိ၏။ စိုက်ပျိုး ရသောအချိန် နှင့် စိုက်ပျိုး
    သောအရာကို နှုတ် ရသောအချိန် လည်း ရှိ၏။
  hmo-hmo: Vara be mai ena nega, mase danu be mai ena nega. Hadohado danu be mai ena
    nega, geia danu be mai ena nega.
  urd-urd: पैदा होने का एक वक़्त है, और मर जाने का एक वक़्त है; दरख़्त लगाने का एक
    वक़्त है, और लगाए हुए को उखाड़ने का एक वक़्त है;
  rus-SYN: время рождаться, и время умирать; время насаждать, и время вырывать посаженное;
  bqc-SIM: Nɛ'igↄↄ ku, gagↄↄ ku, pↄ́tↄ̃gↄↄ ku, a wolɛgↄↄ ku.
  tcz-CHONGTHU: Penna ding phat aum in chule thiphat aum’e. Aphu phat aum in chule
    a‘at phat aum’e.
  mar-mar: जन्माला येण्याची आणि मरण्याचीही वेळ असते. रोप लावण्याची आणि ते उपटून टाकण्याचीही
    वेळ असते.
  soq-soq: Apana walamawa wisedio muleide ita bowa walamawa wisedio boleide, naumba
    anamba walamawa wisedio anei ita bobowa walamawa wisedio boiaubei,
  qub-qub: Canmi yurinan timpu; wañunan timpupis. Canmi lantanan timpu; achunan timpupis.
  bqp-bqp: Nɛ́'igↄrↄ kun, gagↄrↄ kun, pↄ́tↄ̃gↄrↄ kun, a wotogↄrↄ kun.
  hat-hat: Li fikse lè pou ou fèt, lè pou ou mouri, lè pou ou plante, lè pou ou rekòlte,
  eng-BSB: a time to be born and a time to die, a time to plant and a time to uproot,
  eng-WEBPB: a time to be born, and a time to die; a time to plant, and a time to
    pluck up that which is planted;
  kbq-kbq: Vahe'ma kasente kna megeno, vahe'ma fri kna me'ne. Hoza hankare kna megeno,
    hozama hamare kna me'ne.
  nhe-BL: Onca se tonal para titlacatis huan onca se tonal para timiquis. Onca tonali
    para titlatojtocas huan onca tonali para tijhuihuitlas tlen tijtoctoc.
  bus-bus: Nɛ́'igurↄↄ kuu, gagurↄↄ kuu, pↄ́tↄ̃gurↄↄ kuu, à wurɛgurↄↄ kuu.
  gub-BL: Zazexak kar zanezexak kar haw 'ar mehe. Zamàno zanemàno haw 'ar mehe no.
    Xiutym ma'eà'yz itymaw 'ar mehe. Xio'ok hezuz ma'e i'okaw 'ar mehe no.
  eng-DRA: A time to be born and a time to die. A time to plant, and a time to pluck
    up that which is planted.
