verse: ECC.003.005
translations:
  mal-C: കല്ലുകൾ ചിതറിക്കുന്നതിനൊരു കാലം, അവ ശേഖരിക്കുന്നതിനൊരു കാലം, ആലിംഗനം ചെയ്യുന്നതിനൊരു
    കാലം, അകന്നിരിക്കുന്നതിനൊരു കാലം,
  deu-TKW: Steine werfen hat seine Zeit und Steine sammeln hat seine Zeit; Umarmen
    hat seine Zeit und Fernbleiben vom Umarmen hat seine Zeit;
  lin-lin: tango ya kopanza mabanga mpe tango ya kosangisa yango, tango ya kopesa
    beze mpe tango ya kotika kopesa beze ;
  eng-LSV: A time to cast away stones, || And a time to heap up stones. A time to
    embrace, || And a time to be far from embracing.
  eng-GNV: 'A time to cast away stones, and a time to gather stones: a time to embrace,
    and a time to be farre from embracing.'
  eng-WEBSTER: A time to cast away stones, and a time to gather stones; a time to
    embrace, and a time to refrain from embracing;
  nhw-BL: Onca tonali para tiquinsemanas teme huan onca tonali para tiquinsentilis.
    Onca tonali para tijcuanajnahuas se masehuali huan onca tonali para amo tijchihuas.
  swh-ONEN: wakati wa kutawanya mawe na wakati wa kukusanya mawe, wakati wa kukumbatia
    na wakati wa kutokumbatia,
  bba-bba: Kɔ̃ɔ mɛnnɑbu kɑ bin sɑɑ, kɔ̃ɔ mɛnnɑbun deribu kɑ bin sɑɑ. Bɔkɑsinɑɑ kɑ
    yen sɑɑ, bɔkɑsinɑɑn deribu mɑɑ kɑ bin sɑɑ.
  eng-KJVCPB: A time to cast away stones, and a time to gather stones together; A
    time to embrace, and a time to refrain from embracing;
  luo-luo: kinde mar keyo kite kod kinde mar chokogi, kinde mar kwakruok kod kinde
    mar weyo kwakruok,
  meu-meu: nadi inegedia mai negana, nadi ihaboudia mai negana; haherahu mai negana,
    basie haherahu na mai negana;
  npi-ULB: ढुङ्गा फ्याँक्‍ने एउटा समय छ, र ती बटुल्ने एउटा समय । अरू मानिसलाई अङ्गाल्ने
    एउटा समय छ, र त्यसबाट अलग रहने एउटा समय ।
  yor-yor: ìgbà láti tú òkúta ká àti ìgbà láti ṣà wọ́n jọ ìgbà láti súnmọ́ àti ìgbà
    láti fàsẹ́yìn,
  ind-ind: Ada waktu untuk membuang batu-batu, dan ada waktu untuk mengumpulkan batu.
    Ada waktu untuk memeluk, dan ada waktu harus menahan diri untuk tidak memeluk.
  pes-OPCB: زمانی برای دور ریختن سنگها، زمانی برای جمع کردن سنگها. زمانی برای در آغوش
    گرفتن، زمانی برای اجتناب از در آغوش گرفتن.
  tgl-ULB: panahon ng paghahagis ng mga bato at panahon ng pag-iipon ng mga bato,
    panahon na pagyakap sa ibang tao, at panahong hindi pagyakap,
  hui-hui: Agalime ibu one baba turu hagabu holenebi waho holene horobi ibugua dege
    pongobo winigo nga. One agalinila mini mbira ho holene horobi naholene horobi
    ibugua dege dabo wini nga.
  mya-mya: ကျောက်တို့ကို ဖြန့်ကြဲရသောအချိန်နှင့် စုသိမ်းရ သော အချိန်လည်း ရှိ၏။ ဘက်ယမ်းရသောအချိန်နှင့်၊
    မဘက်ယမ်းဘဲ ခွဲခွါ၍ နေရသောအချိန်လည်း ရှိ၏။
  bod-N: རྡོ་བ་འཕེན་པའི་དུས་ཤིག་ཡོད་པ་དང་། ། རྡོ་བ་སྤུང་བའི་དུས་ཤིག་ཀྱང་ནི་ཡོད། །
    འཐམ་པའི་དུས་ཤིག་མི་འཐམ་དུས་ཤིག་ཡོད། །
  sna-sna: nguva yokurasa mabwe nenguva yokuaunganidza pamwe chete, nguva yokumbundikira
    nenguva yokurega;
  spa-BLM: un tiempo para tirar piedras, y un tiempo para juntar piedras; un tiempo
    para abrazar, y un tiempo para abstenerse de abrazar;
  cac-cac: Ay b'aj sjulchaj saclem q'uen q'ueen, ay pax b'aj smolb'aj q'ueen. Ay b'aj
    sco lac'laj co b'a, ay pax b'aj maay.
  swh-ULB: wakati wa kutupa mawe na wakati wa kukusanya mawe, wakati wa kukumbatia
    watu wengine wakati wa kutokumbatia.
  bel-bel: пара раскідаць камяні, і пара зьбіраць камяні; пара абдымаць, і пара ўхіляцца
    абдоўмаў;
  wed-wed: Ḡaima viorerena ana mara ma tama melanana ana mara, taragwaba ana mara
    ma eḡa taragwaba ana mara.
  deu-ELBBK: Steinewerfen hat seine Zeit, und Steinesammeln hat seine Zeit; Umarmen
    hat seine Zeit, und vom Umarmen Sichfernhalten hat seine Zeit;
  mbb-OT: duen timpu te kebpeyapat te menge vatu wey timpu zaan te kedtiǥum te menge
    vatu, duen timpu te kegkepkep wey timpu zaan te kenà kegkepkep,
  mal-2015: കല്ലു പെറുക്കിക്കളവാൻ ഒരു കാലം, കല്ലു പെറുക്കിക്കൂട്ടുവാൻ ഒരു കാലം; ആലിംഗനം
    ചെയ്‌വാൻ ഒരു കാലം, ആലിംഗനം ചെയ്യാതിരിപ്പാൻ ഒരു കാലം;
  rmc-rmc: časos te rozčhivkerel o bara a časos len te skidel upre, hin časos te obchudel
    a hin časos te zľikerel pes olestar,
  pes-OPV: وقتی برای پراکنده ساختن سنگها و وقتی برای جمع ساختن سنگها. وقتی برای در
    آغوش کشیدن و وقتی برای اجتناب از در آغوش کشیدن.
  ron-1924: арункаря ку петре ышь аре время ей, ши стрынӂеря петрелор ышь аре время
    ей; ымбрэцишаря ышь аре время ей, ши депэртаря де ымбрэцишэрь ышь аре время ей;
  aui-aui: Touna akima wiirubusarana gabudarina itore bi bada wiitaghotaghoma kana
    gabudara. Wiiaghaghuwana gabudarina itore bi bada gewiiaghaghuwana kana gabudara.
  ben-OBCV: পাথর ছড়াবার সময় ও সেগুলি জড়ো করবার সময়, ভালোবেসে জড়িয়ে ধরবার সময়
    ও জড়িয়ে না ধরবার সময়,
  som-som: wakhti dhagaxyo la xooro, iyo wakhti dhagaxyo la soo ururiyo; wakhti laysku
    duubo, iyo wakhti iskuduubidda la daayo;
  lat-VUC: Tempus spargendi lapides, et tempus colligendi, tempus amplexandi, et tempus
    longe fieri ab amplexibus.
  eng-ASVBT: a time to cast away stones, and a time to gather stones together; a time
    to embrace, and a time to refrain from embracing;
  ita-1885: tempo di spargere le pietre, e tempo di raccorle; tempo di abbracciare,
    e tempo di allontanarsi dagli abbracciamenti;
  eng-LXXUP: A time to throw stones, and a time to gather stones together; A time
    to embrace, and a time to abstain from embracing;
  eng-ULB: a time to throw away stones and a time to gather stones, a time to embrace
    other people, and a time to refrain from embracing.
  spa-VBL: Tiempo de lanzar piedras, y tiempo de recogerlas. Tiempo de abrazar, y
    tiempo de evitar abrazar.
  fra-_FOB: Un temps pour jeter des pierres, et un temps pour les ramasser; un temps
    pour embrasser, et un temps pour s'éloigner des embrassements;
  mal-mal: കല്ല് പെറുക്കിക്കളയുവാൻ ഒരു കാലം, കല്ല് പെറുക്കിക്കൂട്ടുവാൻ ഒരു കാലം; ആലിംഗനം
    ചെയ്യുവാൻ ഒരു കാലം, ആലിംഗനം ചെയ്യാതിരിക്കുവാൻ ഒരു കാലം;
  lit-lit: laikas mėtyti akmenis ir laikas surinkti akmenis; laikas apkabinti ir laikas
    vengti apkabinimo;
  urd-GVR: patthar phaiṅkne aur patthar jamā karne kā, gale milne aur is se bāz rahne
    kā,
  suz-BL: फुल्‍लु फ्रतीक ना बाक्‍ब। मिनु मेको खुप्‍तीक ना बाक्‍ब। मुप्‍तीक ना बाक्‍ब।
    मिनु ममुप्‍तीक ना बाक्‍ब।
  eng-NOY: A time to cast stones asunder, and a time to gather stones together. A
    time to embrace, and a time to refrain from embracing.
  ita-1927: un tempo per gettar via pietre e un tempo per raccoglierle; un tempo per
    abbracciare e un tempo per astenersi dagli abbracciamenti;
  ckb-ckb: بەرد بڵاوکردنەوە کاتی خۆی هەیە و بەرد کۆکردنەوە کاتی خۆی، لەئامێزگرتن کاتی
    خۆی هەیە و لەئامێزنەگرتنیش کاتی خۆی،
  eng-BBE: A time to take stones away and a time to get stones together; a time for
    kissing and a time to keep from kissing;
  kan-OKCV: ಕಲ್ಲುಗಳನ್ನು ಎಸೆಯುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ಕಲ್ಲುಗಳನ್ನು ಕೂಡಿಸುವುದಕ್ಕೆ ಒಂದು ಸಮಯ.
    ಅಪ್ಪಿಕೊಳ್ಳುವುದಕ್ಕೆ ಒಂದು ಸಮಯ, ತಡೆದಿರುವುದಕ್ಕೂ ಒಂದು ಸಮಯ.
  tam-2017: கற்களை எறிந்துவிட ஒரு காலம் உண்டு, கற்களைச் சேர்க்க ஒரு காலம் உண்டு; தழுவ
    ஒரு காலம் உண்டு, தழுவாமல் இருக்க ஒரு காலம் உண்டு;
  spa-RV-1909: Tiempo de esparcir las piedras, y tiempo de allegar las piedras; tiempo
    de abrazar, y tiempo de alejarse de abrazar;
  ron-BTF: Un timp pentru a arunca pietre și un timp pentru a aduna pietre; un timp
    pentru a îmbrățișa și un timp pentru a se înfrâna de la îmbrățișare;
  eng-WEBP: a time to cast away stones, and a time to gather stones together; a time
    to embrace, and a time to refrain from embracing;
  eng-FBV: A time of throwing away stones, and a time of gathering up stones. A time
    of embracing, and a time of avoiding embracing.
  nld-1939: Een tijd van stenen wegwerpen, een tijd van stenen rapen; Een tijd van
    omhelzen, en een tijd van gescheiden zijn;
  nch-BL: Onca tonali para tiquinsemanas teme huan onca tonali para tiquinsentilis.
    Onca tonali para tijcuanajnahuas se masehuali huan onca tonali para amo tijchihuas.
  vie-1934: có k” ném đá, và có k” nhóm đá lại; có k” ôm ấp, và có k” chẳng ôm ấp;
  hin-CV: पत्थर फेंकने का समय और पत्थर इकट्ठा करने का समय; गले लगाने का समय और गले
    न लगाने का समय.
  spa-BES: Un tiempo para quitar piedras y un tiempo para juntar piedras; un tiempo
    para abrazar y un tiempo para no abrazar;
  tdx-tdx: androm-pañiririñam-bato, naho androm-panontonam-bato; androm-pamejañañe
    naho androm-pifoneñañe tsy hamejañe;
  tha-KJV: มี​วาระโยนหินทิ้ง และวาระเก็บรวบรวมหิน มี​วาระสวมกอด และวาระงดเว้นการสวมกอด
  por-BR-2018: Tempo de espalhar pedras e tempo de juntar pedras; tempo de abraçar
    e tempo de evitar abraçar.
  deu-ELO: Steinewerfen hat seine Zeit, und Steinesammeln hat seine Zeit; Umarmen
    hat seine Zeit, und vom Umarmen Sichfernhalten hat seine Zeit;
  eng-WYC-2018: Time to scatter stones, and time to gather (them) together; time to
    embrace, and time to be far from embracings, or embraces.
  epo-epo: estas tempo por disĵeti ŝtonojn, kaj tempo por kolekti ŝtonojn; estas tempo
    por ĉirkaŭbraki, kaj tempo por foriri de ĉirkaŭbrakado;
  uig-PIN: Taxlarni qɵriwetix waⱪti bar, taxlarni yiƣip-toplax waⱪti bar; Ⱪuqaⱪlax
    waⱪti bar, ⱪuqaⱪlaxtin ɵzini tartix waⱪti bar;
  beo-beo: E da iduala gilisili golasu eso ilegesa amola iduala mae gilisima:ne ilegesa.
    E da nonogosu eso ilegesa amola gagaeasu eso ilegesa.
  tpi-OTNT: Em i makim taim bilong man i pilai long meri bilong em, na taim bilong
    tupela i tambu long pilai. Em i makim taim bilong holim meri na taim bilong no
    ken holim meri.
  hau-SA: Lokacin warwatsa duwatsu da lokacin tara su, lokacin runguma da lokacin
    dainawa.
  uig-LAT: Tashlarni chöriwétish waqti bar, tashlarni yighip-toplash waqti bar; Quchaqlash
    waqti bar, quchaqlashtin özini tartish waqti bar;
  nde-nde: isikhathi sokuchithiza amatshe lesikhathi sokuwabutha, isikhathi sokugona
    lesikhathi sokunina,
  ton-ton: Ko e ʻaho ke liʻaki ʻae ngaahi maka, mo e ʻaho ke tānaki fakataha ʻae ngaahi
    maka; ko e ʻaho ke fāʻufua, mo e ʻaho ke vāmamaʻo;
  ces-1613: Èas rozmítání kamení a čas shromažďování kamení, čas objímání a čas vzdálení
    se od objímání;
  eng-WMB: a time to cast away stones, and a time to gather stones together; a time
    to embrace, and a time to refrain from embracing;
  tam-TCV: கற்களை எறிந்துவிட ஒரு காலமுண்டு, கற்களை ஒன்றுசேர்க்க ஒரு காலமுண்டு; அணைத்துக்கொள்ள
    ஒரு காலமுண்டு, அணைத்துக் கொள்ளாதிருக்க ஒரு காலமுண்டு.
  ceb-ULB: panahon sa paglabay ug mga bato ug panahon sa pagtigom ug mga bato, panahon
    sa paggakos sa ubang mga tawo, ug panahon sa pag-undang gikan sa paggakos.
  pol-UBG: Czas rzucania kamieni i czas zbierania kamieni, czas uścisków i czas powstrzymywania
    się od uścisków;
  agr-agr: Tsawan jegawai kaya yajuaka utsamu, kaya utsagbau yajuaka ijubau; shiig
    anendaiku pagkuniamu, tuja kanaamu.
  kyc-kyc: Yuu gii enda akalipa mendakinya palenge dokope dee yuu gii pali nange dokope
    yuu gii bange maingi dokope yuu gii bange mai nange dokope baame pyuo waso retenge.
  urd-GVU: پتھر پھینکنے اور پتھر جمع کرنے کا، گلے ملنے اور اِس سے باز رہنے کا،
  deu-1912: Stein zerstreuen und Steine sammeln, herzen und ferne sein von Herzen,
  kan-2017: ಕಲ್ಲುಗಳನ್ನು ಚೆಲ್ಲುವ ಸಮಯ, ಕಲ್ಲುಗಳನ್ನು ಕೂಡಿಸುವ ಸಮಯ, ಅಪ್ಪಿಕೊಳ್ಳುವ ಸಮಯ ಅಪ್ಪಿಕೊಳ್ಳದಿರುವ
    ಸಮಯ,
  yap-yap: nge ngal’an ni nge par e galicha’ niyow bmabgol nge ngal’an ndabi par e
    galmabgol nga ta’bang; nge ngal’an ni nga ni pi’ e felan’ nge ngal’an ndab ni
    pi’ e felan’.
  hlt-MCSB: Lungto voeih tue neh lungto calui tue khaw om. Kop tue neh a kop lamloh
    lakhla tue khaw om.
  mdy-ETH: ሹጮ ቡኬ ቤዛፓ ላኣላኒ ዎዴ ዓኣኔ፤ ጊንሣ ቡኩሳኒያኣ ዎዴ ዓኣኔ፤ ኮንቃኒ ዎዴ ዓኣኔ፤ ሃሺ ዱማዻኒያኣ ዎዴ ዓኣኔ።
  kew-kew: Nipumi onaa rapu patape yapidi page saaya rekena sua gimape yapidi page
    saaya. Ona ripinape page ona naorape yapidi page saaya.
  twi-ASANTE: aboɔ hweteɛ wɔ ne berɛ, na aboɔ anoboa wɔ ne berɛ, akwaaba wɔ ne berɛ,
    na nanteyie wɔ ne berɛ,
  eng-WEBU: a time to cast away stones, and a time to gather stones together; a time
    to embrace, and a time to refrain from embracing;
  wal-wal: SHuchchaa laalanau wodee de7ees; shuchchaa shiishshanaukka wodee de7ees.
    Qoomettanau wodee de7ees; qassi shaahettanaukka wodee de7ees.
  spa-PDDPT: Tiempo de esparcir piedras y tiempo de reunir piedras. Tiempo de abrazar
    y tiempo de no abrazar.
  gun-gun: Oiko 'rã ita nhamoaĩ aguã ha'e nhamboaty aguã ára. Ovaẽ 'rã nhanhokuavã
    aguã ha'e nhanhokuavã ve'ỹ aguã ára.
  ilo-ULB: adda tiempo iti panangipurwak kadagiti batbato, ken adda tiempo iti panagurnong
    kadagiti batbato, adda tiempo iti panangarakup kadagiti dadduma a tattao ken adda
    tiempo iti panagliklik manipud iti pannakaarakup,
  kpg-kpg: di madagoaa e heetugi ai nnuaidina taane mo di ahina, mo di madagoaa hagalee
    heetugi ai nnuaidina taane mo di ahina, di madagoaa e hongi ai, mo di madagoaa
    hagalee hongi ai.
  uig-ARA: تاشلارنى چۆرىۋېتىش ۋاقتى بار، تاشلارنى يىغىپ-توپلاش ۋاقتى بار؛ قۇچاقلاش
    ۋاقتى بار، قۇچاقلاشتىن ئۆزىنى تارتىش ۋاقتى بار؛
  sus-sus: Waxati nde na gɛmɛe rayensenfe ma, waxati nde na gɛmɛe malanfe ma. Waxati
    nde na sunbu tife ma, waxati nde na a titareya ma.
  pon-2006: ahnsoun ohl oh lih en tuhkipene paliwarara oh ahnsou me ira sohte pahn
    tuhkipene paliwarara; ahnsoun mpoake oh ahnsoun sohte mpoake.
  jae-jae: Tasac poc êliŋ-êliŋ ŋanoc gêc ma tajoŋ poc sa ŋanoc gêc. Tamoa dawiŋ tauŋ
    ŋanoc gêc ma tatu mêtê tauŋ ŋanoc gêc.
  ksd-ksd: a e ba da imire vue ra umana vat tana, ma ra e ba da varurue ra umana vat
    tana; a e ba da vartal tana, ma ra e ba da vung varpala vuai tana;
  tur-YTC: Taşları atmanın zamanı var, Taşları toplamanın da zamanı var; Kucaklaşmanın
    zamanı var, Kucaklaşmaktan kaçınmanın da zamanı var;
  bel-N: Час кiдаць камянi i час зьбiраць камяні, час абдымаць i час пазьбягаць абдымкаў.
  grc-BRENT: Καιρὸς τοῦ βαλεῖν λίθους καὶ καιρὸς τοῦ συναγαγεῖν λίθους, καιρὸς τοῦ
    περιλαβεῖν καὶ καιρὸς τοῦ μακρυνθῆναι ἀπὸ περιλήψεως·
  ind-AYT: Ada waktu untuk membuang batu, dan ada waktu untuk mengumpulkan batu. Ada
    waktu untuk memeluk, dan ada waktu untuk menahan diri dari memeluk.
  nya-nya: Nthawi yotaya miyala ndi nthawi yokundika miyala, nthawi yokumbatirana
    ndi nthawi yoleka kukumbatirana.
  hrv-hrv: Vrijeme bacanja kamenja i vrijeme sabiranja kamenja; vrijeme grljenja i
    vrijeme kad se ostavlja grljenje.
  mps-mps: Agai te dago te masigi dabe sela sąbo sogo bodolu muyu, me te masigi dabe
    dago deliba sisinabo sogo bodolu muyu yai dao. Agai te bidigo aga we dali pagela
    piabo sogo bodolu muyu, te we dali pagela pisąbo sogo bodolu muyu yai dao.
  tpi-tpi: Em i makim taim bilong man i pilai long meri bilong em, na taim bilong
    tupela i tambu long pilai. Em i makim taim bilong holim meri na taim bilong no
    ken holim meri.
  dan-1931: Tid til at kaste Sten, og Tid til at sanke Sten, Tid til at favne og Tid
    til ikke at favne,
  vie-OVCB: Có lúc ném đá, có lúc nhặt đá lại. Có lúc ôm ấp, có lúc ruồng rẫy.
  guj-2017: પથ્થરો ફેંકી દેવાનો સમય અને પથ્થરો એકઠા કરવાનો સમય; આલિંગન કરવાનો સમય
    તથા આલિંગન કરવાથી દૂર રહેવાનો સમય.
  pon-2006A: ahnsoun ohl oh lih en tuhkipene paliwarara oh ahnsou me ira sohte pahn
    tuhkipene paliwarara; ahnsoun mpoake oh ahnsoun sohte mpoake.
  por-BRBSL: um tempo para jogar pedras fora, e um tempo para juntar as pedras; um
    tempo para abraçar, e um tempo para se abster de abraçar;
  cth-cth: Talungnaw kaheikalainae atueng ao. Pâkhuengnae atueng hai ao. Takawinae
    atueng ao, kâtakawi laipalah kâkapeknae atueng hai ao.
  twi-twi: abo hwete wɔ ne bere na abo anoboa wɔ ne bere, atuuyɛ wɔ ne bere na ne
    ntetewmudi nso wɔ ne bere,
  hlt-hlt: Lungto voeih tue neh lungto calui tue khaw om. Kop tue neh a kop lamloh
    lakhla tue khaw om.
  tbz-SIM: Itɑ̃́ɑ̃́ kó mubɔmmù mɔ̀nnì bomu, kɑ̀ɑ bo yóumɛ̀ itɑ̃́ɑ̃́ kó mubɔmmù kó
    dimɔ̀nnì bo. Dɛbɑɑ̀ nkó mupĩ́mmù mɔ̀nnì bomu, kɑ̀ɑ bo yóumɛ̀ dɛbɑɑ̀ nkó mupĩ́mmù
    kó dimɔ̀nnì bo.
  msy-2020: Ezɨ paba uan amuiba ko dakuamin dughiaba iti, egh aning uaning ko dakuan
    koghamin dughiaba iti. Egha paba uan amuibar suighamin dughiaba iti, egh an suighan
    koghamin dughiaba iti.
  dop-dop: Pɛɛ lɔɣɔʋ wɑɑtʋ wɛɛ kɛ́, nɑ ɑ tɔɔsʋɣʋ nɑ pə wɑɑtʋ. Wɑɣɑlʋɣʋ wɛnɑ pə wɑɑtʋ,
    nɑ pə́ kɑɑsɩ wɑɑtʋ wei n kɑ́ se-wɩ tɔ.
  azb-azb: Daş atmağın öz vaxtı, daş yığmağın öz vaxtı. Qucaqlaşmağın öz vaxtı, qucaqlaşmamağın
    öz vaxtı.
  eng-DBY: A time to cast away stones, and a time to gather stones together; A time
    to embrace, and a time to refrain from embracing;
  hin-2017: पत्थर फेंकने का समय, और पत्थर बटोरने का भी समय; गले लगाने का समय, और गले
    लगाने से रुकने का भी समय है;
  wol-KYG: Day jot nga sànniy doj, mu jot nga dajale; mu jot nga fóon, mu jot nga
    baña fóon.
  eng-YLT: A time to cast away stones, And a time to heap up stones. A time to embrace,
    And a time to be far from embracing.
  kne-kne: Waday pantopogan si bato ya pangiwalangan, timpo ay pankawean ya adi pankawean.
  eng-WYC-2017: Time to scatter stones, and time to gather together; time to embrace,
    and time to be far from embracings, or embraces.
  eng-WMBB: a time to cast away stones, and a time to gather stones together; a time
    to embrace, and a time to refrain from embracing;
  urd-GVH: पत्थर फेंकने और पत्थर जमा करने का, गले मिलने और इससे बाज़ रहने का,
  rug-rug: na totoso pude taburu palae patu meke na totoso pude varigara ni, na totoso
    pude vari kapae meke na totoso pude vari seu i,
  gaz-gaz: dhagaa bittinneessuuf yeroo qaba; walitti qabuufis yeroo qaba; hammachuuf
    yeroo qaba; hammachuu dhiisuufis yeroo qaba;
  fra-LSG: un temps pour lancer des pierres, et un temps pour ramasser des pierres;
    un temps pour embrasser, et un temps pour s’éloigner des embrassements;
  yal-yal: Gɛmɛne woli waxatin na, e matongo waxatin na. Sunbun waxatin na, sunbutareyaan
    waxatin fan na.
  haw-1868: He wa e hoolei aku ai i na pohaku, A he wa hoi e hoiliili ai i na pohaku;
    He wa e apo ai, A he wa e apo ole ai.
  arb-NAV: لِبَعْثَرَةِ الْحِجَارَةِ وَقْتٌ وَلِتَكْوِيمِهَا وَقْتٌ. لِلْمُعَانَقَةِ
    وَقْتٌ وَلِلْكَفِّ عَنْهَا وَقْتٌ.
  ewe-ewe: Kpekakaɣi li, eye kpeƒoƒuɣi li. Asikplakɔɣi li, eye asiɖelekɔɣi li.
  eng-LEE: A time to throw away stones, and a time to gather up stones; a time to
    embrace, and a time to be far from embracing;
  asm-FB: শিল দলিয়াবৰ আৰু শিল গোটাবৰো সময় আছে। আঁকোৱালি লোৱাৰ সময় আৰু আঁকোৱালি
    ধৰাৰ পৰা আতৰি থকাৰ সময় আছে।
  sus-A: وَشَتِ ندٍ نَ فّمّيٍ رَيٍنسٍنقٍ مَ، وَشَتِ ندٍ نَ فّمّيٍ مَلَنقٍ مَ. وَشَتِ
    ندٍ نَ سُنبُ تِقٍ مَ، وَشَتِ ندٍ نَ عَ تِتَرٍيَ مَ.
  fra-SBL: un temps pour jeter les pierres, et un temps pour rassembler les pierres ;
    un temps à embrasser, et un temps pour s'abstenir d'embrasser ;
  hbo-hbo: עֵ֚ת לְהַשְׁלִ֣יךְ אֲבָנִ֔ים וְעֵ֖ת כְּנֹ֣וס אֲבָנִ֑ים עֵ֣ת לַחֲבֹ֔וק וְעֵ֖ת
    לִרְחֹ֥ק מֵחַבֵּֽק׃
  kik-kik: hĩndĩ ya kũhurunja mahiga na hĩndĩ ya kũmacookanĩrĩria, hĩndĩ ya kũhĩmbĩria
    na hĩndĩ ya kwaga kũhĩmbĩria,
  fra-NCL: un temps pour jeter des pierres, et un temps pour en ramasser ; un temps
    pour embrasser, et un temps pour s’abstenir d’embrassements.
  cek-AK: thlungnawk vah phaenghaih atue oh, nawnto pakhueng lethaih atue oh; takoihaih
    atue oh, takoih han ayae ih atue oh,
  cuk-cuk: Akwamar-osamakleged-e-iba nikad, akwamar-weleged-e-iba nikabalid. Angaagwar-imakleged-e-iba
    nikad, degimaloye-sogleged-e-iba nikabalid.
  uig-CYR: Ташларни чөриветиш вақти бар, ташларни жиғип-топлаш вақти бар; Қучағлаш
    вақти бар, қучағлаштин өзини тартиш вақти бар;
  pma-pma: Kei ling avong koa meatin vason ahat keil ien ka avong koa valah ruain
    keil eni, avong tavuavien ka avong talokoveinien.
  tel-2017: రాళ్లను పారవేయడానికీ, వాటిని పోగు చేయడానికీ ఎదుటి వారిని కౌగలించుకోడానికీ,
    మానడానికీ
  hat-BSA: Yon tan pou voye wòch e yon tan pou ranmase wòch; yon tan pou anbrase e
    yon tan pou evite anbrase.
  bxh-bxh: Umeꞌehu fafapei fuyana yo pei gogonidi fuyana, fagado bainewa fuyana, yo
    fagado bainewa haꞌasi.
  kos-kos: Oasr pacl in sisalik eot uh, ac pacl in eisani eot uh, Oasr pacl in kafis,
    ac pacl in tia kafis.
  hbo-WLC: עֵ֚ת לְהַשְׁלִ֣יךְ אֲבָנִ֔ים וְעֵ֖ת כְּנ֣וֹס אֲבָנִ֑ים עֵ֣ת לַחֲב֔וֹק וְעֵ֖ת
    לִרְחֹ֥ק מֵחַבֵּֽק׃
  ibo-ibo: oge ikposa nkume na oge ịchịkọta nkume, oge ịbakụ na oge ịkwụsị ịbakụ,
  ory-ory: ପ୍ରସ୍ତର ପକାଇବାର ସମୟ ଓ ପ୍ରସ୍ତର ସଂଗ୍ରହ କରିବାର ସମୟ; ଆଲିଙ୍ଗନ କରିବାର ସମୟ ଓ ଆଲିଙ୍ଗନରୁ
    ନିବୃତ୍ତ ହେବାର ସମୟ,
  chk-chk: A wor fansoun atoropasafeili fau pwal fansoun ionifengeniir, a wor fansoun
    oneimw pwal fansoun onout.
  rop-rop: en det rait taim blanga wandim sambodi, en det rait taim blanga nomo wandim
    sambodi, en det rait taim blanga pudum yu am raun langa sambodi, en det rait taim
    nomo blanga pudum yu am raun langa sambodi,
  ukr-1871: Час розкидати каміннє й час збірати каміннє; час обіймати й час від обнимань
    відхилятись;
  deu-1951: Steine schleudern hat seine Zeit, und Steine sammeln hat seine Zeit; Umarmen
    hat seine Zeit, und sich der Umarmung enthalten hat auch seine Zeit;
  eng-JPS: A time to cast away stones, and a time to gather stones together; a time
    to embrace, and a time to refrain from embracing;
  srp-1865: Vrijeme kad se razmeæe kamenje, i vrijeme kad se skuplja kamenje; vrijeme
    kad se grli, i vrijeme kad se ostavlja grljenje;
  lug-lug: ekiseera eky’okusaasaanyizaamu amayinja, n’ekiseera eky’okugakuŋŋaanyizaamu;
    ekiseera eky’okugwiramu mu kifuba n’ekiseera eky’okukyewaliramu;
  heb-heb: עת להשליך אבנים ועת כנוס אבנים עת לחבוק ועת לרחק מחבק׃
  ben-IRV: পাথর ছোঁড়ার দিন আছে এবং পাথর জড়ো করার দিন আছে, অন্য লোকেদের আলিঙ্গন করার
    দিন আছে এবং আলিঙ্গন করা থেকে সংযত হওয়ার দিন ও আছে,
  pan-pan: ਇੱਕ ਪੱਥਰ ਸੁੱਟਣ ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ ਪੱਥਰ ਇਕੱਠੇ ਕਰਨ ਦਾ ਵੇਲਾ ਹੈ, ਇੱਕ ਗਲ਼ ਲੱਗਣ
    ਦਾ ਵੇਲਾ ਹੈ ਅਤੇ ਇੱਕ ਗਲ਼ ਲੱਗਣ ਤੋਂ ਦੂਰ ਰਹਿਣ ਦਾ ਵੇਲਾ ਹੈ,
  mya-JVB: ကျောက် တို့ကို ဖြန့်ကြဲ ရ သောအချိန် နှင့် စုသိမ်း ရသော အချိန် လည်း ရှိ၏။
    ဘက်ယမ်း ရ သောအချိန် နှင့် ၊ မဘက်ယမ်း ဘဲ ခွဲခွါ ၍ နေရ သောအချိန် လည်း ရှိ၏။
  hmo-hmo: Sihari kara be mai ena nega, sihari lasi danu be mai ena nega. Rosia kara
    be mai ena nega, rosia lasi be mai ena nega danu.
  urd-urd: पत्थर फेंकने का एक वक़्त है, और पत्थर बटोरने का एक वक़्त है; एक साथ होने
    का एक वक़्त है, और एक साथ होने से बाज़ रहने का एक वक़्त है;
  rus-SYN: время разбрасывать камни, и время собирать камни; время обнимать, и время
    уклоняться от объятий;
  bqc-SIM: Gbɛkↄlɛgↄↄ ku, gbɛkãaagↄↄ ku, bↄ̃̀nↄblegↄↄ ku, a zɛgↄↄ ku.
  tcz-CHONGTHU: Song sethang phat aum in chule song khopkhom phat aum’e. Ki-angkol
    phat aum in chule kihei mang phat aum’e.
  mar-mar: धोंडे फेकून देण्याची वेळ असते आणि धोंडे गोळा करण्याची वेळ असते. दुसऱ्या
    लोकांस आलिंगन देण्याची वेळ आणि आलिंगन आवरून धरण्याची वेळ असते.
  soq-soq: seu daberara walamawa wisedio daberaramoi ita auauwa walamawa wisedio auweie
    tei, laubaba walamawa wisedio laubabantoi ita eewa walamawa wisedio ei,
  qub-qub: Canmi rumicunata mashtana timpu; rumita shuntana timpupis. Canmi macallanacunan
    timpu; mana macallanacunan timpupis.
  bqp-bqp: Gbɛ̀kↄtɛna gↄrↄ kun, gbɛ̀kakarana gↄrↄ kun, bã̀ndaragagↄrↄ kun, a kɛ̃na
    gↄrↄ kun.
  hat-hat: lè pou ou kouche ak madanm ou, lè pou ou pa kouche ak li, lè pou nou fè
    karès, lè pou nou pa fè karès.
  eng-BSB: a time to cast away stones and a time to gather stones together, a time
    to embrace and a time to refrain from embracing,
  eng-WEBPB: a time to cast away stones, and a time to gather stones together; a time
    to embrace, and a time to refrain from embracing;
  kbq-kbq: Havema erino ometre eme atrema hu kna megeno, havema zogi atru hu kna me'ne.
    Vahe'ma azeri anuki kna megeno, vahe'ma azeri anuoki kna me'ne.
  nhe-BL: Onca tonali para tiquinsemanas tetini huan onca tonali para tiquinsentilis.
    Onca tonali para tijcuanajnahuas se tlacatl huan onca tonali para ax tijchihuas.
  bus-bus: Gbɛ̀fãakↄ̃ana gurↄↄ kuu, gbɛ̀kakↄ̃ana gurↄↄ kuu, bↄ̃̀ndagagurↄↄ kuu, à
    kɛ̃na gurↄↄ kuu.
  gub-BL: Ximuhàz ita wamuhàz haw 'ar mehe. Ximono'og ita wamono'ogaw 'ar mehe no.
    Xiàzuwàn teko waàzuwànaw 'ar mehe. Zatyryk teko wanuwi zanetyrykaw 'ar mehe no.
  eng-DRA: A time to scatter stones, and a time to gather. A time to embrace, and
    a time to be far from embraces.
