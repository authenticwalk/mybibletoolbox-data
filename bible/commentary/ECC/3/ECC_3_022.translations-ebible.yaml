  hrv-hrv: Uviđam da čovjeku druge sreće nema osim radosti u svome djelu, jer to je
    ljudska sudbina. A tko će ga dovesti do toga da dozna što će biti poslije njega?
  mps-mps: Tama tibaso, eno te tama sęde homu kone palama, eno koneani, te kolesaga
    me deligo uganu igulai mu elalubao. Te kolesaga e tiwai elalubao. Te da isibo
    si, te nosali e tǫde pedalubo sę te dago konegobeo. Tama tibaso, dago megi ebo
    sę tigidalide wiegi yai homu pemene inao. Magi baso meni, Godigo dago te sę
    emainu bodolu muai dao.
  tpi-tpi: Mi tingting long dispela samting na mi save, i gat wanpela pasin i win
    tru. Dispela pasin i olsem. Yumi mas amamas long olgeta samting yumi mekim. I
    no gat narapela rot bilong yumi. Husat inap soim yumi wanem samting bai i kamap
    long taim yumi dai pinis?
  dan-1931: Således indså jeg, at intet er bedre for Mennesket end at glæde sig ved
    sin Gerning, thi det er hans Del; thi hvo kan bringe ham så vidt, at han kan se,
    hvad der kommer efter hans Død?
  vie-OVCB: Vậy, tôi thấy rằng chẳng có gì tốt hơn cho loài người là vui vẻ làm việc,
    vì họ được sinh ra để làm việc. Đó là tại sao chúng ta ở đây. Không ai có thể
    khiến chúng ta sống lại để hưởng thụ cuộc sống sau khi chúng ta qua đời.
  guj-2017: તેથી મેં જોયું કે, માણસે પોતાના કામમાં મગ્ન રહેવું તેથી વધારે સારું બીજું
    કશું નથી. કેમ કે એ જ તેનો હિસ્સો છે. ભવિષ્યમાં શું બનવાનું છે તે તેને કોણ દેખાડશે?
  pon-2006A: Eri, I ahpw dehdehkihla me sohte mehkot mwahuwong aramas, pwe pereperenki
    wahn eh doadoahkte; sohte pil ehu soahng me e kak wia. Pwe ihs me kak kasalehda
    dahme pahn wiawi mwurin eh mehla?
  por-BRBSL: Portanto, vi que não há nada melhor do que um homem se regozijar em suas
    obras, pois essa é a sua parte; pois quem pode trazê-lo para ver o que virá depois
    dele?
  cth-cth: Tami ni a sak e hno dawk nawmnae hno hlak, hoe kahawi e hno awm hoeh tie
    ka hmu. Hote hno teh ahni hane doeh, ahni ni a hnukkhu lah bang hno ne ka tho
    han tie hah a panue nahan, apinimaw a bankhai han.
  twi-twi: Enti mihuu sɛ biribiara nni hɔ a eye ma onipa kyɛn sɛ nʼani bɛka nʼadwuma
    ho, efisɛ ɛno ne ne kyɛfa. Na hena na obetumi de no asan aba sɛ ɔmmɛhwɛ nea ebesi
    ne wu nʼakyi?
  hlt-hlt: Te dongah a hamsum bangla a bibi dongah hlang a kohoe lakah ah a then om
    pawh tila ka hmuh. A hnukah aka thoeng ham te hmuh sak hamla ulong anih a khuen
    thai?
  tbz-SIM: Kɛ̀ nni nsɔ̃́ nhonìtì kó diwɛ̀ì tu dɛ̀ bo nhò nɑɑtinɛ̀ mɛmmɛ o tɔ̃mmú,
    dɛ̀ɛ̀ tu o kó mucɔ̃́ntimu. We nyóó ò bɛnkɛ dɛ̀ɛ̀ yóó tuɔkɛní o kó difɔ̃nkúò.
  msy-2020: Kɨ bizir kam gɨnɨghnɨgha ghua kamaghɨn fo, arazir mam arazir igharazibagh
    afira. Arazir kam a kamakɨn. Ingangarir e amiba, e dar gan dagh ifongegh bar akuegh
    ikiam. Bar akongezir arazir kam, a ivezir aghuir God e bagha mɨsevezimra. Ezɨ
    tinara, e arɨmɨghiregh gɨvaghtɨ en gɨn otivamin biziba en akagham?
  dop-dop: Tənɑɣɑ mɑ cɛkənɑɑ sɩ yʋlʋ fɛɩnɑ pʋlʋ nɑ pə́ tɛɛ sɩ ɩ́ yɔɔlənɑ ɩ təmlɛ kʋlʋlʋm.
    Mpi pə hɑ-ɩ tɔɣɔlɛ. Pə tɑɣɑ pʋlʋ, ɩ kɑɑ pəsɩ nɑ ɩ́ yɔɔlənɑ cele nyəm nɑ ɩ́ tɑ
    tɑtɑ tənɑ.
  azb-azb: Gördüm ki, insanın etdiyi işdən zövq almasından yaxşı şey yoxdur, çünki
    onun payına düşən budur. Kim onu bir də geri qaytaracaq ki, özündən sonra nə olacağını
    görsün?
  eng-DBY: And I have seen that there is nothing better than that man should rejoice
    in his own works; for that is his portion; for who shall bring him to see what
    shall be after him?
  hin-2017: अतः मैंने यह देखा कि इससे अधिक कुछ अच्छा नहीं कि मनुष्य अपने कामों में
    आनन्दित रहे, क्योंकि उसका भाग यही है; कौन उसके पीछे होनेवाली बातों को देखने के
    लिये उसको लौटा लाएगा?
  wol-KYG: Ma gis nag ne nit amul lu gën di bànneexoo ñaqam, loolooy wàllam. Ana ku
    koy xamal gannaawam?
  eng-YLT: And I have seen that there is nothing better than that man rejoice in his
    works, for it [is] his portion; for who doth bring him in to look on that which
    is after him?
  eng-WYC-2017: And I perceived that nothing is better, than that a man be glad in
    his work, and that this be his part; for who shall bring him, that he know things
    that shall come after him?
  eng-WMBB: Therefore I saw that there is nothing better than that a man should rejoice
    in his works, for that is his portion; for who can bring him to see what will
    be after him?
  urd-GVH: ग़रज़ मैंने जान लिया कि इनसान के लिए इससे बेहतर कुछ नहीं है कि वह अपने
    कामों में ख़ुश रहे, यही उसके नसीब में है। क्योंकि कौन उसे वह देखने के क़ाबिल बनाएगा
    जो उसके बाद पेश आएगा? कोई नहीं!
  rug-rug: Ke dogoria rau sapu loketoṉa si leana koasa tie, ba pude qetu nia mo sa
    sa nana tinavete, sina asa sa nana hinia. Ura, esei kote boka va dogoro nia koasa
    sapu gua kote ta evaṉa pa mudina sa?
  gaz-gaz: Kanaafuu ani sababii wanni sun ixaa isaa taʼeef akka namaaf wanni hojii
    isaatti gammaduu caalu tokko iyyuu hin jirre nan arge. Akka inni waan isa duubaan
    taʼu arguuf eenyutu isa fiduu dandaʼa?
  fra-LSG: 'Et j’ai vu qu’il n’y a rien de mieux pour l’homme que de se réjouir de
    ses œuvres: c’est là sa part. Car qui le fera jouir de ce qui sera après lui?'
  yal-yal: N bata a to sese mi lan adamadiin xa fɔ a yi ɲaxan a wanle yi, a gbeen
    na nan na. Bayo muxe mi faxa muxun naxɛtɛ alogo a xa a to naxan ligama a xanbi.
  haw-1868: No ia mea, ike iho la au, aohe mea maikai e ae i ke kanaka, o ka hauoli
    wale no i kana hana ana; no ka mea, oia kona haawina. A owai ka mea e hoike ia
    ia i ka mea e hiki mai ana mahope ona?
  arb-NAV: فَرَأَيْتُ أَنَّهُ لَيْسَ أَفْضَلَ مِنْ أَنْ يَسْتَمْتِعَ الإِنْسَانُ بِكَدِّهِ،
    لأَنَّ هَذَا نَصِيبُهُ، لأَنَّهُ مَنْ يُرْجِعُهُ لِيَرَى مَا سَيَجْرِي مِنْ بَعْدِهِ؟
  ewe-ewe: Eya ta mekpɔe be nu si nyo na amegbetɔ wu lae nye be wòakpɔ dzidzɔ le eƒe
    dɔwɔwɔ me. Elabena eya tae wòle afi sia ɖo, eye ame aɖeke magate ŋu agbugbɔe va
    agbe sia me, wòakpɔ dzidzɔ le nu siwo ava va la ŋu o. Eya ta ele be wòakpɔ dzidzɔ
    le wo ŋu fifia.
  eng-LEE: And so did I perceive that there is nothing better, than that a man should
    rejoice in his own works; for that is his portion; for who can bring him to look
    with pleasure on what will be after him?
  asm-FB: মই আকৌ উপলব্ধি কৰিলোঁ যে, নিজৰ কাৰ্যত সন্তুষ্ট হোৱাৰ বাহিৰে মানুহৰ বাবে
    আন একোৱেই ভাল নাই; কিয়নো এয়ে মানুহৰ কার্য। কাৰণ মানুহৰ মৃত্যুৰ পাছত কি ঘটিব,
    তাক দেখুৱাবলৈ কোনে তেওঁক ঘূৰাই আনিব?।
  sus-A: ﭑ عَ كٌلٌن قٍقٍ مُ نَ نَشَن قَن عَدَ مَدِ بّ، قٌ عَ سّيوَ عَ شَ وَلِ كُي.
    نَ نَن قِندِشِ عَلَ شَ مَرَفِرِ رَ عَدَ مَدِ بّ. ندٍ نْمَ عَ مَسٍندٍ عَ بّ نَشَن
    قَمَ رَبَدٍ عَ دَنفِ شَنبِ؟
  fra-SBL: C'est pourquoi j'ai vu qu'il n'y a rien de mieux que l'homme se réjouisse
    de ses œuvres, car c'est là sa part ; car qui peut lui faire voir ce qui sera
    après lui ?
  hbo-hbo: וְרָאִ֗יתִי כִּ֣י אֵ֥ין טֹוב֙ מֵאֲשֶׁ֨ר יִשְׂמַ֤ח הָאָדָם֙ בְּֽמַעֲשָׂ֔יו
    כִּי־ה֖וּא חֶלְקֹ֑ו כִּ֣י מִ֤י יְבִיאֶ֙נּוּ֙ לִרְאֹ֔ות בְּמֶ֖ה שֶׁיִּהְיֶ֥ה אַחֲרָֽיו׃
  kik-kik: Nĩ ũndũ ũcio ngĩona atĩ hatirĩ ũndũ mwega harĩ mũndũ ũkĩrĩte gũkenera wĩra
    wake, tondũ rĩu nĩrĩo igai rĩake. Nĩ ũndũ-rĩ, nũũ ũngĩmũcookia rĩngĩ nĩguo one
    ũrĩa gũgeekĩka thuutha wake?
  fra-NCL: 'Et j’ai vu qu’il n’y a rien de mieux pour l’homme que de se réjouir dans
    ses œuvres : c’est là sa part. Car qui lui donnera de découvrir ce qui arrivera
    après lui ?'
  cek-AK: To pongah kami loe angmah ih taham ah kaom, a sak ih tok nuiah anghoe pongah
    kahoih kue, tidoeh om ai boeh, tiah ka panoek; anih pacoengah timaw om vop tih,
    tiah panoek thai hanah, mi mah maw anih to patuek tih?
  cuk-cuk: An daksasunnad, dule, e-arbaedgi-wergudiguedba bur ibmar-nued-imaked sated.
    Ade, arbaed-igar ega uklesad. E-burgwisad-sorba ibmar-guoed-dakega, ¿doa we-dule-burgwisad
    gannar-dagega imakoe?
  uig-CYR: Шуниң билән мән инсанниң өз әҗридин һозурлинишидин артуқ иш йоқтур, дәп
    көрдум; чүнки мана, бу униң несивисидур; чүнки уни өзидин кейин болидиған ишларни
    көрүшкә ким елип келиду?
  tel-2017: మనిషికి తన తరువాత ఏం జరగబోతున్నదో చూపించడానికి వారిని తిరిగి వెనక్కి తెచ్చేవాడు
    ఎవరున్నారు? కాబట్టి వారు తమ పనిలో సంతోషించడం కంటే శ్రేష్టమైంది వారికేమీ లేదని
    నేను తెలుసుకున్నాను. అదే వారు చేయవలసింది.
  hat-BSA: Mwen te wè ke nanpwen anyen ki pi bon pou lòm ta fè pase fè kè kontan nan
    tout sa li fè, paske se konsa sò a tonbe pou li. Paske se kilès ki ka fè l wè
    sa ki va vin rive apre li?
  kos-kos: Ouinge nga akilen lah ma se wo emeet kut in oru uh pa in engankin ma kut
    orala. Wangin pac ma saya. Kut tia ku in etu lah mea ac fah sikyak tukun kut misa.
  hbo-WLC: וְרָאִ֗יתִי כִּ֣י אֵ֥ין טוֹב֙ מֵאֲשֶׁ֨ר יִשְׂמַ֤ח הָאָדָם֙ בְּֽמַעֲשָׂ֔יו
    כִּי־ה֖וּא חֶלְק֑וֹ כִּ֣י מִ֤י יְבִיאֶ֙נּוּ֙ לִרְא֔וֹת בְּמֶ֖ה שֶׁיִּהְיֶ֥ה אַחֲרָֽיו׃
  ibo-ibo: Nʼihi ya, ahụrụ m na ọ dịghị ihe ọzọ ụmụ mmadụ kwesiri ime karịakwa inwe
    ọṅụ nʼọrụ ha, nʼihi na nke ahụ bụ oke ha nʼebe a. Onye ga-eme ka ha bịaghachi
    hụ ihe ga-eme nʼazụ ha?
  ory-ory: ଏହେତୁ ମନୁଷ୍ୟ ସ୍ୱକର୍ମରେ ଆନନ୍ଦ କରିବା ଅପେକ୍ଷା ଆଉ ତାହାର କିଛି ଅଧିକ ମଙ୍ଗଳ ନାହିଁ
    ବୋଲି ମୁଁ ଦେଖିଲି; କାରଣ ଏହା ହିଁ ତାହାର ଅଧିକାର; ଆଉ, ତାହା ପରେ ଯାହା ଘଟିବ, ତାହା ଦେଖିବା
    ପାଇଁ କିଏ ତାହାକୁ ଫେରାଇ ଆଣି ପାରେ?
  chk-chk: Iei mine üa küna pwe a fokun mürina pwe eman aramas epwe pwapwa lon an
    angang, pun iei wisan. Nge iö a tongeni aiti ngeni aramas mine epwe fis me mürin?
  rop-rop: Wal ai reken dijan na det brabli gudwan ting blanga dum. Wi garra jidan
    gudbinjiwei langa wi wek, en tharran na meigim wi brabli gudbinji. Wi nomo sabi
    wanim garra hepin wen wi garra dai bambai.
  ukr-1871: Оце ж я побачив, що нема нїчого лучшого, як уживати чоловікові своєї працї;
    бо се доля його; бо хто приведе його поглянути на те, що послї него буде?
  deu-1951: So sah ich denn, daß es nichts Besseres gibt, als daß der Mensch sich
    freue an seinen Werken; denn das ist sein Teil! Denn wer will ihn dahin bringen,
    daß er auf das sehe, was nach ihm sein wird?
  eng-JPS: Wherefore I perceived that there is nothing better, than that a man should
    rejoice in his works; for that is his portion; for who shall bring him to see
    what shall be after him?
  srp-1865: Zato vidjeh da ništa nema bolje èovjeku nego da se veseli onijem što radi,
    jer mu je to dio; jer ko æe ga dovesti da vidi što æe biti poslije njega?
  lug-lug: Bwe ntyo nalaba nga tewali kisinga muntu kusanyukira mulimu gwe, kubanga
    ekyo gwe mugabo gwe. Anti tewali asobola kumukomyawo alabe ebyo ebiribaawo oluvannyuma
    lwe.
  heb-heb: וראיתי כי אין טוב מאשר ישמח האדם במעשיו כי הוא חלקו כי מי יביאנו לראות
    במה שיהיה אחריו׃
  ben-IRV: তাই আবার আমি অনুভব করলাম যে কারোর জন্য কিছু ভালো নেই শুধু মানুষ তার নিজের
    কাজে আনন্দ করা ছাড়া, কারণ সেটা তার কাজ। কে তাঁকে ফিরিয়ে আনতে পারবে দেখার জন্য
    যে তার চলে যাওয়ার পরে কি ঘটছে?
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਵੇਖਿਆ ਕਿ ਮਨੁੱਖ ਦੇ ਲਈ ਇਸ ਨਾਲੋਂ ਚੰਗੀ ਹੋਰ ਕੋਈ ਗੱਲ ਨਹੀਂ ਕਿ ਉਹ ਆਪਣੇ
    ਕੰਮ-ਧੰਦੇ ਵਿੱਚ ਅਨੰਦ ਰਿਹਾ ਕਰੇ, ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਭਾਗ ਇਹੋ ਹੈ, ਕਿਉਂਕਿ ਜੋ ਕੁਝ ਉਹ ਦੇ ਬਾਅਦ
    ਹੋਵੇਗਾ ਉਸ ਨੂੰ ਵੇਖਣ ਲਈ ਨੂੰ ਕੌਣ ਉਹ ਨੂੰ ਮੋੜ ਲਿਆਵੇਗਾ?
  mya-JVB: လူ သည်မိမိ ပြုမူ ရာ၌ ပျော်မွေ့ ခြင်းအမှုထက် သာ၍ ကောင်း သောအမှုမ ရှိသည်ကို
    ငါသိမြင် ၏။ ထိုအမှုသည်သူ ၏ အဘို့ ဖြစ်၏။ သူသည် မိမိ နောက် မှာ အဘယ်သို့ ဖြစ် လတံ့သည်ကို
    သိမြင် မည်အကြောင်း ၊ အဘယ် သူဆောင် ခဲ့လိမ့်မည်နည်း။
  hmo-hmo: 'Unai dainai lau diba vadaeni, taunimanima edia dala namona tamona be inai:
    Edia gaukara do idia moalelaia, dala ma ta be lasi. Badina be ita mase murinai
    dahaka do ia vara, be ta ese ita ia hadibaia diba lasi.'
  urd-urd: फिर मैंने देखा कि इंसान के लिए इससे बेहतर कुछ नहीं कि वह अपने कारोबार में
    ख़ुश रहे, इसलिए कि उसका हिस्सा यही है; क्यूँकि कौन उसे वापस लाएगा कि जो कुछ उसके
    बाद होगा देख ले?
  rus-SYN: 'Итак увидел я, что нет ничего лучше, как наслаждаться человеку делами
    своими: потому что это - доля его; ибо кто приведет его посмотреть на то, что
    будет после него?'
  bqc-SIM: A yã́i tò má è yãe maa ń gbɛ̃nazĩnao dɛ aà a zĩ sáaukpalao, asa
    aà luakpaman we. Démɛ a to aà dↄ̃ yã́ pↄ́ a mↄ aà kpɛi?
  tcz-CHONGTHU: Hitia hi keiman mihem dinga anatoh chunga akipa diu sanga phajo kamupoi.
    Eiho hi koiman ithi jou tenguleh nopsahna dinga thina’a konna eihin lepui ding’u
    ahi tapoi.
  mar-mar: मग मी पाहिले की, मनुष्याने आपल्या कामात आनंद करावा यापेक्षा काही उत्तम
    नाही. कारण हा त्याचा वाटा आहे. कारण तो मरून गेल्यावर जे काही होईल ते पाहायला त्यास
    कोण परत आणील?
  qub-qub: Manami pipis willacuyta puydinchu shamoj watacunacho imano cananpaj cashantapis.
    Chaymi runapäga mas alli caycan arushancunawan imatapis allita rurar cushisha
    goyäcuptin. Chayno goyänanpämi cawan.
  bqp-bqp: A yã mɛ́ à tò ma è yãke mana kũ bisãsirio de à a zĩ sáabu kpálaro,
    zaakũ a bakaan gwe. Dí mɛ́ ani tó à dↄ̃ yã kũ ani kɛ a gbɛraa?
  hat-hat: Konsa, mwen wè pa gen pi bon bagay yon moun ka fè sou latè pase jwi sa
    travay li rapòte l'. Se sèlman sa li ka fè. Epitou, ki moun k'ap fè l' tounen
    pou l' ka konnen sa k'ap rive apre li fin mouri?
  eng-BSB: I have seen that there is nothing better for a man than to enjoy his work,
    because that is his lot. For who can bring him to see what will come after him?
  eng-WEBPB: Therefore I saw that there is nothing better than that a man should rejoice
    in his works, for that is his portion; for who can bring him to see what will
    be after him?
  kbq-kbq: E'ina hu'negu amuhoma huno'ma mago vahe'mo'ma eri fore'ma hania zana erinteno
    neneno musenkase hino. Na'ankure e'i amuhoma huno'ma eri'zama eri'nea zamofo mizane.
    E'ina hu'neankino henkama fore'ma hania zamofona, iza knarera hu'nea averi hugahie?
  nhe-BL: Huajca nijmachili para monequi se tlacatl ma paqui ica itequi ipan ni tlaltepactli
    pampa ya nopa itlaxtlahuil. Ax onca seyoc tlamantli tlen achi cuali para quichihuas.
    Pampa quema yajaya ya mictos, ax aqui huelis sampa quimacas yolistli seyoc huelta
    para ma mopaquilismacas ica tlen oncas teipa tlen imiquilis. Yeca sesen tlacatl
    ma mopaquilismaca ama.
  bus-bus: À yã bé à tò má è yãkee maa kↄ̃n gbɛ̃nteeo dɛ à a zĩ sáabu kpálaro, zaakɛ
    à bakan gwe. Dé bé eé tó à dↄ̃ yã kɛ̀ eé kɛ à gbɛraa?
  gub-BL: A'e rupi akwaw ko ma'e. Naheta kwaw ikatu wera'u ma'e ma'ereko haw purumurywete
    kar haw wi. Zanema'ereko haw uzeapo zanerurywete haw hekuzaromo. Ma'e xiapo putar
    zanemàno re nehe, uzeapo ma'e ràm ikwaw pà nehe.
  eng-DRA: And I have found that nothing is better than for a man to rejoice in his
    work, and that this is his portion. For who shall bring him to know the things
    that shall be after him?
