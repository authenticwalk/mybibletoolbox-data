verse: ECC.003.022
translations:
  mal-C: അതുകൊണ്ട്, തന്റെ പ്രവൃത്തിയിൽ ആനന്ദിക്കുന്നതിനെക്കാൾ ശ്രേഷ്ഠമായതൊന്നും മനുഷ്യനില്ലെന്നു
    ഞാൻ കണ്ടു. കാരണം അതുതന്നെയാണ് ആ മനുഷ്യന്റെ ഓഹരി. തന്റെ വിയോഗത്തിനുശേഷം എന്തു സംഭവിക്കും
    എന്നു കാണാൻ ആർക്ക് അയാളെ മടക്കിവരുത്താനാകും?
  deu-TKW: So sah ich denn, daß es nichts besseres giebt, als daß der Mensch sich
    freue an seinen Werken, denn das ist sein Teil; denn wer kann ihn dahin bringen,
    daß er sehe, was nach ihm sein wird.
  lin-lin: Boye, nasosolaki ete ezali na eloko moko te oyo eleki malamu mpo na moto,
    soki kaka te kosepela mpe komona bolamu na mosala na ye, pamba te yango nde ezali
    litomba na ye. Nani akoki kosunga ye mpo ete amona makambo oyo ekoya sima na ye ?
  eng-LSV: And I have seen that there is nothing better than that man rejoice in his
    works, for it [is] his portion; for who brings him to look on that which is after
    him?
  eng-GNV: Therefore I see that there is nothing better then that a man shoulde reioyce
    in his affaires, because that is his portion. For who shall bring him to see what
    shalbe after him?
  eng-WEBSTER: 'Wherefore I perceive that there is nothing better, than that a man
    should rejoice in his own works; for that is his portion: for who shall bring
    him to see what shall be after him?'
  nhw-BL: Huajca nijmachili para monequi se masehuali ma paqui ica itequi ipan ni
    tlaltipactli pampa ya nopa itlaxtlahuil. Amo onca seyoc tlamantli catli achi cuali
    para quichihuas. Pampa quema yaya ya mictos, amo aqui huelis sempa quimacas nemilistli
    seyoc huelta para ma mopaquilismacas ica catli oncas teipa tlen imiquilis. Yeca
    sesen tlacatl ma mopaquilismaca ama.
  swh-ONEN: Kwa hiyo nikaona kwamba hakuna kitu kilicho bora zaidi kwa mwanadamu kuliko
    kuifurahia kazi yake, kwa sababu hilo ndilo fungu lake. Kwa maana ni nani awezaye
    kumrudisha ili aje kuona kile kitakachotendeka baada yake?
  bba-bba: Ye nɑ wɑ n burɑm bo tɔnun sɔ̃, yerɑ u nuku dobu ko kɑ win sɔmburun ɑre.
    Yerɑ u mɔ mi. Domi wɑrɑ u koo mɑɑ de u nuku dobu ko kɑ ye yɑ wee win biru.
  eng-KJVCPB: 'Wherefore I perceive that there is nothing better, than that a man
    should rejoice in his own works; for that is his portion: for who shall bring
    him to see what shall be after him?'
  luo-luo: Omiyo ne aneno ni onge gima ber ni dhano moloyo tichne, nikech mano e pokne.
    Kare en ngʼa manyalo keche mondo one gima biro timorene bangʼe kosetho?
  meu-meu: Taunabunai vada na diba, taunimanima ena dala namo-hereana binai, ena ḡaukara
    baine moalelaia, badina be ia ahuna bunai. Ia murinai bae vara ḡaudia na daika
    ese baine haheitalaia.
  npi-ULB: त्यसैले मानिसको लागि आफ्नो काममा आनन्द लिनुभन्दा उत्तम कुरो छैन भनी फेरि
    मैले बुझेँ, किनकि त्यो नै त्यसको जिम्मेवारी हो । त्योभन्दा पछि के हुन्छ भनी देखाउन
    त्यसलाई कसले फर्काएर ल्याउन सक्छ र ?
  yor-yor: Nígbà náà, ni mo wá rí i wí pé, kò sí ohun tí ó sàn fún ènìyàn ju kí ó
    gbádùn iṣẹ́ rẹ̀, nítorí pé ìpín tirẹ̀ ni èyí. Tàbí ta ni ó le è mú kí ó rí ohun
    tí yóò ṣẹlẹ̀ lẹ́yìn rẹ̀ kò sí!
  ind-ind: Jadi aku melihat bahwa tidak ada yang lebih baik bagi manusia selain menikmati
    pekerjaan serta hasilnya. Hanya itulah upah kita. Karena masing-masing kita tidak
    mungkin tahu apa yang akan terjadi setelah kita tak ada lagi di dunia ini.
  pes-OPCB: پس دریافتم که برای انسان چیزی بهتر از این نیست که از دسترنج خود لذت ببرد،
    زیرا سهم او از زندگی همین است، چون وقتی بمیرد دیگر چه کسی می‌تواند او را بازگرداند
    تا آنچه را که پس از او اتفاق می‌افتد ببیند.
  tgl-ULB: Kaya muli kong naunawaan na walang mainam sa kahit na sinong tao kundi
    magalak sa kaniyang gawain, dahil ito ang kaniyang bahagi. Sino ang maaaring magpabalik
    sa kaniya upang maipakita kung ano ang magaganap pagkatapos niya?
  hui-hui: I̱na uruni mitangi biai howa manda bu handalu koria iname bulene mbiraore
    hangu ngane hendedo. Iname bulene ogo. Inanaga hariga mende nawiorego iname bulene
    ngaru bibahende turu howa bialu holene nga. Mani ina homaramangi ogoale bulebira
    lalu mo walia halu langulene mbira ai kabe.
  mya-mya: လူသည်မိမိပြုမူရာ၌ ပျော်မွေ့ခြင်းအမှုထက် သာ၍ ကောင်းသောအမှုမရှိသည်ကို ငါသိမြင်၏။
    ထိုအမှုသည်သူ၏ အဘို့ဖြစ်၏။ သူသည် မိမိနောက်မှာ အဘယ်သို့ဖြစ်လတံ့သည်ကို သိမြင်မည်အကြောင်း၊
    အဘယ်သူဆောင်ခဲ့လိမ့်မည်နည်း။
  bod-N: དེ་བས། མི་ལ་རང་གི་ལས་རྣམས་ནས་དགའ་སྤྲོ་ཐོབ་པ་ལས་ལྷག་པ་ཞིག་མེད་པ་ངས་མཐོང་བྱུང་།
    དེ་ནི་ཁོའི་ཐོབ་སྐལ་ཡིན་པས་སོ། །སུ་ཞིག་གིས་ཁོའི་རྗེས་སུ་འབྱུང་བ་དེ་ཁོ་ལ་སྟོན་ནུས་སམ།
  sna-sna: Saka ndakaona kuti hapana chingapfuure ichi, kuti munhu afadzwe nebasa
    rake, nokuti uyu ndiwo mugove wake. Nokuti ndiani achazomudzosazve kuti aone zvichazoitika
    shure kwake?
  spa-BLM: Por eso he visto que no hay nada mejor que el hombre se alegre de sus obras,
    pues esa es su parte; porque ¿quién puede hacerle ver lo que será después de él?
  cac-cac: Ix nachajel vuuj to malaj junocxo tas vach' co c'ulani, an̈ejto scac' tzalajb'oc
    co c'ool yed' tas squic' d'a co munlajel, yujto icha chi' yajcan d'a quib'an̈.
    ¿Tocval ayto mach tz'alan cab'i tas tzuji ayic chamnac on̈xo?
  swh-ULB: kwa hiyo tena nikatambua kwamba hakuna lililo jema kwa yeyote zaidi ya
    kufurahia kazi yake, kwa kuwa hilo ndilo jukumu lake. Ni nani awezaye kumleta
    tena kuona kinachotokea baada yake?
  bel-bel: 'І вось убачыў я, што няма нічога лепшага чалавеку, як радавацца з учынкаў
    сваіх: бо гэта - доля яго; хто ж бо яго прывядзе паглядзець на тое, што пасьля
    яго будзе?'
  deu-ELBBK: Und so habe ich gesehen, dass nichts besser ist, als dass der Mensch
    sich freue an seinen Werken; denn das ist sein Teil. Denn wer wird ihn dahin bringen,
    dass er Einsicht gewinne in das, was nach ihm werden wird?
  mbb-OT: Ne tenged kayi, neehè ku he wazè en duma pa he meupiya para te etew, kekenà,
    iyan dà is kedlipey pinaaǥi te hineǥuan din, su para heini kandin. Su wazà ebpekepenudtul
    te etew ke hengkey is egkeulaula ke ebpatey en sikandin.
  mal-2015: അതുകൊണ്ടു മനുഷ്യൻ തന്റെ പ്രവൃത്തികളിൽ സന്തോഷിക്കുന്നതല്ലാതെ മറ്റൊരു നന്മയുമില്ല
    എന്നു ഞാൻ കണ്ടു; അതു തന്നേ അവന്റെ ഓഹരി; തന്റെ ശേഷം ഉണ്ടാവാനിരിക്കുന്നതു കാണ്മാൻ
    ആർ അവനെ മടക്കിവരുത്തും?
  rmc-rmc: Avke avľom pre oda, hoj nane ňič feder sar oda, hoj o manuš te radisaľol
    la bučatar, so kerel, bo ada hin, so les diňa o Del. Se ko les anela pale, hoj
    te dikhel oda, so ela pal leste?
  pes-OPV: لهذا فهمیدم که برای انسان چیزی بهتر از این نیست که از اعمال خود مسرور شود،
    چونکه نصیبش همین است. و کیست که او را بازآورد تاآنچه را که بعد از او واقع خواهد
    شد مشاهده نماید؟
  ron-1924: 'Аша кэ ам вэзут кэ ну есте нимик май бун пентру ом декыт сэ се веселяскэ
    де лукрэриле луй: ачаста есте партя луй. Кэч чине-л ва фаче сэ се букуре де че
    ва фи дупэ ел?'
  ben-OBCV: অতএব আমি দেখলাম যে নিজের কাজে আনন্দ করা ছাড়া আর ভালো কিছু মানুষের জন্য
    নেই, কারণ ওটিই তার পাওনা। কারণ তাদের মৃত্যুর পরে কি ঘটবে তা কে তাদের দেখাতে পারে?
  som-som: Haddaba sidaas daraaddeed waxaan ogaaday inaan dadka wax u dhaama la arag
    in nin kasta shuqulladiisa ku farxo mooyaane, waayo, taasu waa qaybtiisii, maxaa
    yeelay, bal yaa isaga dib u soo celinaya inuu arko waxa dabadiis ahaan doona?
  lat-VUC: Et deprehendi nihil esse melius quam lætari hominem in opere suo, et hanc
    esse partem illius. Quis enim eum adducet ut post se futura cognoscat?]
  eng-ASVBT: 'Wherefore I saw that there is nothing better, than that a man should
    rejoice in his works; for that is his portion: for who shall bring him back to
    see what shall be after him?'
  ita-1885: Io ho dunque veduto che non vi è altro bene, se non che l'uomo si rallegri
    nelle sue opere; conciossiachè questa sia la sua parte; perciocchè chi lo rimenerà,
    per veder quello che sarà dopo lui?
  eng-LXXUP: And I saw that there was no good, But that wherein a man shall rejoice
    in his works, For it is his portion, For who shall bring him to see anything of
    that which shall be after him?
  eng-ULB: So again I realized that there is nothing better for anyone than to take
    pleasure in his work, for that is his assignment. Who can bring him back to see
    what happens after him?
  spa-VBL: Así que llegué a la conclusión de que no hay nada mejor que la gente disfrute
    de su trabajo. Esto es lo que debemos hacer. Porque ¿quién puede resucitar a alguien
    de entre los muertos para mostrarle lo que sucederá después de su muerte?
  fra-_FOB: Et j'ai vu qu'il n'y a rien de mieux pour l'homme que de se réjouir de
    ses œuvres; puisque c'est là sa part. Car qui le ramènera pour voir ce qui sera
    après lui?
  mal-mal: അതുകൊണ്ട് മനുഷ്യൻ തന്റെ പ്രവൃത്തികളിൽ സന്തോഷിക്കുന്നതല്ലാതെ മറ്റൊരു നന്മയുമില്ല
    എന്ന് ഞാൻ കണ്ടു; അത് തന്നെ അവന്റെ ഓഹരി; തന്റെശേഷം ഉണ്ടാകാനിരിക്കുന്നതു കാണുവാൻ
    ആര് അവനെ മടക്കിവരുത്തും?
  urd-GVR: Ġharz maiṅ ne jān liyā ki insān ke lie is se behtar kuchh nahīṅ hai ki
    wuh apne kāmoṅ meṅ ḳhush rahe, yihī us ke nasīb meṅ hai. Kyoṅki kaun use wuh deḳhne
    ke qābil banāegā jo us ke bād pesh āegā? Koī nahīṅ!
  suz-BL: मोपतीके मुर नेल्‍ले आंम गेयमी ग्‍येरसीशा बाक्‍कीन। मेको नेल्‍ल क्‍‍येङा
    रिम्‍शो बाक्‍ब। मारदे हना मुरुमी आ नोले मार दुम्‍बा, दोपा तुइक्‍ने चाप्‍बा ङा?
  eng-NOY: And so I saw that there is nothing better than that a man should rejoice
    in his labors; for that is his portion. For who shall bring him to see what shall
    be after him?
  ita-1927: Io ho dunque visto che non v’è nulla di meglio per l’uomo del rallegrarsi,
    nel compiere il suo lavoro; tale è la sua parte; poiché chi lo farà tornare per
    godere di ciò che verrà dopo di lui?
  ckb-ckb: ئیتر بینیم لەوە باشتر نییە کە مرۆڤ بە کارەکەی دڵخۆش بێت، لەبەر ئەوەی ئەمە
    بەشی ئەوە، چونکە کێ دەیبینێت بۆ ئەوەی بیگێڕێتەوە کە لەدوای ئەو چی دەبێت؟
  eng-BBE: So I saw that there is nothing better than for a man to have joy in his
    work — because that is his reward. Who will make him see what will come after
    him?
  kan-OKCV: ಆದಕಾರಣ ಮನುಷ್ಯನು ತನ್ನ ಕೆಲಸ ಕಾರ್ಯಗಳಲ್ಲಿ ಆನಂದಿಸುವುದಕ್ಕಿಂತ ಉತ್ತಮವಾದದ್ದು ಯಾವುದೂ
    ಇಲ್ಲವೆಂದು ನಾನು ನೋಡಿದೆನು. ಏಕೆಂದರೆ ಇದೇ ಅವನ ಪಾಲು. ಆದ್ದರಿಂದ ತನ್ನ ಜೀವಮಾನದ ನಂತರ ಸಂಭವಿಸುವುದನ್ನು
    ನೋಡುವುದಕ್ಕೆ ಮನುಷ್ಯನನ್ನು ಯಾರು ಪುನಃ ಬರಮಾಡುವರು?
  tam-2017: இப்படியிருக்கிறபடியால், மனிதன் தன்னுடைய செயல்களில் மகிழ்ச்சியாக இருக்கும்
    நன்மையைத்தவிர, வேறே நன்மை இல்லையென்று கண்டேன்; இதுவே அவனுடைய பங்கு; தனக்குப் பின்வரும்
    காரியங்களைக் காணும்படி அவனைத் திரும்பிவரச்செய்கிறவன் யார்?
  spa-RV-1909: 'Así que he visto que no hay cosa mejor que alegrarse el hombre con
    lo que hiciere; porque esta es su parte: porque ¿quién lo llevará para que vea
    lo que ha de ser después de él?'
  ron-BTF: De aceea am priceput că nu este nimic mai bun, decât ca un om să se bucure
    în propriile lucrări; căci aceasta este partea lui; căci cine îl va aduce să vadă
    ce va fi după el?
  eng-WEBP: Therefore I saw that there is nothing better than that a man should rejoice
    in his works, for that is his portion; for who can bring him to see what will
    be after him?
  eng-FBV: So I concluded that there's nothing better than for people to enjoy their
    work. This is what we are meant to do. For who can bring anyone back from the
    dead to show them what will happen after they die?
  nld-1939: Zo begreep ik, dat er niets beter is voor den mens, Dan te genieten van
    zijn werken; want dat komt hem toe. Wie toch kan hem zekerheid geven Van wat de
    toekomst hem brengt?
  nch-BL: Huajca nijmachili para monequi se masehuali ma paqui ica itequi ipan ni
    taltipacti pampa ya nopa itaxtahuil. Amo onca seyoc tamanti cati achi cuali para
    quichihuas. Pampa quema yaya ya mictos, amo aqui huelis sempa quimacas nemilisti
    seyoc huelta para ma mopaquilismaca ica cati oncas teipa ten imiquilis. Yeca sesen
    tacat ma mopaquilismaca ama.
  vie-1934: Thế thì, ta thấy chẳng chi tốt cho loài người hơn là vui vẻ trong công
    việc mình; ấy là kỷ phần mình; vì ai sẽ đem mình trở lại đặng xem thấy điều sẽ
    xảy ra sau mình?
  hin-CV: मैंने यह पाया कि मनुष्य के लिए इससे बेहतर कुछ नहीं है कि वह अपने कामों में
    संतुष्ट रहे, यही है उसकी मंज़िल. उसे कौन इस स्थिति में ला सकता है कि वह देख पाए
    कि क्या होगा उसके बाद?
  spa-BES: Entonces vi que no hay nada mejor que un hombre tenga gozo en su trabajo,
    porque esa es su recompensa. ¿Quién le hará ver lo que vendrá después de él?
  tdx-tdx: Aa le nitreako te tsy eo ty mahasoa ta te hene mifale amo fitoloña’eo ondatio,
    ie tambe’ iareo; fa ia ty hampandrendrek’ aze te inoñe ty hanonjohy añe?
  tha-KJV: เพราะฉะนั้นข้าพเจ้าจึงเห็​นว​่า ไม่มี​อะไรดีไปกว่าที่​มนุษย์​จะเปรมปรี​ดิ​์ในการงานของตน
    ด้วยว่านั่นเป็นส่วนของเขา ใครจะนำเขาให้​เห​็​นว​่าอะไรจะเป็นมาภายหลังเขา
  por-BR-2018: Por isso tenho visto que não há coisa melhor do que o homem se alegrar
    de suas obras, porque essa é a parte que lhe pertence; pois quem pode levá-lo
    a ver o que será depois de sua morte ?
  deu-ELO: Und so habe ich gesehen, daß nichts besser ist, als daß der Mensch sich
    freue an seinen Werken; denn das ist sein Teil. Denn wer wird ihn dahin bringen,
    daß er Einsicht gewinne in das, was nach ihm werden wird?
  eng-WYC-2018: And I perceived that nothing is better, than that a man be glad in
    his work, and that this be his part; for who shall bring (to) him, that he know
    things that shall come after him? (And I perceived that nothing is better, than
    that a person be happy in his work, and that this be his portion; for who shall
    bring him the knowledge, so that he know what shall come after him?)
  epo-epo: Kaj mi ekvidis, ke ekzistas nenio pli bona, ol ke homo ĝuu plezuron de
    siaj faroj, ĉar tia estas lia sorto; ĉar kiu alkondukos lin, por vidi, kio estas
    post li?
  uig-PIN: Xuning bilǝn mǝn insanning ɵz ǝjridin ⱨuzurlinixidin artuⱪ ix yoⱪtur, dǝp
    kɵrdum; qünki mana, bu uning nesiwisidur; qünki uni ɵzidin keyin bolidiƣan ixlarni
    kɵrüxkǝ kim elip kelidu?
  beo-beo: 'Amaiba:le, na bu dawa:i. Ninia hawa: hamobeba:le, liligi gagui, amo hahawane
    gaguli esalumu da defea. Hou eno da hamedei. Ninia bogosea, ninima fa:no doaga:mu
    hou, amo hou dawa:mu da hamedei.'
  tpi-OTNT: Mi tingting long dispela samting na mi save, i gat wanpela pasin i win
    tru. Dispela pasin i olsem. Yumi mas amamas long olgeta samting yumi mekim. I
    no gat narapela rot bilong yumi. Husat inap soim yumi wanem samting bai i kamap
    long taim yumi dai pinis?
  hau-SA: Saboda haka na ga babu abin da ya fi kyau wa mutum fiye da yă more wahalar
    aikinsa, domin wannan ne rabonsa. Gama wa zai kawo shi yă ga abin da zai faru
    a bayansa?
  uig-LAT: Shuning bilen men insanning öz ejridin huzurlinishidin artuq ish yoqtur,
    dep kördum; chünki mana, bu uning nésiwisidur; chünki uni özidin kéyin bolidighan
    ishlarni körüshke kim élip kélidu?
  nde-nde: Yikho ngabona ukuthi kakukho okungcono emuntwini ngaphandle kokuthi akholise
    umsebenzi wakhe ngoba leso yiso isabelo sakhe. Ngoba kambe ngubani ongamenza ukuthi
    abone lokho okuzakwenzakala yena esedlule?
  ton-ton: 'Ko ia ʻoku hā mai kiate au, ʻoku ʻikai ha meʻa ʻoku lelei hake, ka ko
    e fiefia ʻae tangata ʻi heʻene ngaahi ngāue ʻaʻana; he ko hono ʻinasi ia: he ko
    hai te ne ʻomi ia ke ne mamata ki he meʻa ʻe hoko kimui ʻiate ia?'
  ces-1613: Protož spatřil jsem, že nic není lepšího, než veseliti se člověku v skutcích
    svých, poněvadž to jest podíl jeho. Nebo kdo jej k tomu přivede, aby poznati mohl
    to, což jest budoucího po něm?
  eng-WMB: Therefore I saw that there is nothing better than that a man should rejoice
    in his works, for that is his portion; for who can bring him to see what will
    be after him?
  tam-TCV: ஆகவே தனது வேலையில் சந்தோஷப்படுவதைவிட நலமானது எதுவும் ஒரு மனிதனுக்கு இல்லை
    என்று நான் கண்டேன். ஏனெனில் அதுவே அவன் பங்கு. அவனுக்குப் பிறகு என்ன நிகழும் என்பதைக்
    காணும்படி அவனைக் கொண்டுவர யாரால் முடியும்?
  ceb-ULB: Ug namatngonan nako pag-usab nga walay mas maayo alang ni bisan kinsa kaysa
    paglipay sa iyang buhat, kay mao kana ang gitagana kaniya nga bulohaton. Kinsa
    man ang makadala kaniya ug balik aron makita kung unsay mahitabo sunod kaniya?
  pol-UBG: Dlatego zobaczyłem, że nie ma nic lepszego nad to, żeby człowiek się radował
    ze swoich dzieł, gdyż to jest jego dział. Któż bowiem doprowadzi go do tego, aby
    poznał to, co ma być po nim?
  agr-agr: Untsu jaka ajin inantamki, atakea duish wajig nagkaemakinta nuna iwaintugmamainuk
    makichkish atsawai. Nuadui ii takasa juwamua duwi ii wakegamu takaku shiig aneasa
    pujumainun anentaimsan ejemaijai, wagki iik nuni takas pujusti tibau ainaji.
  kyc-kyc: Namwa kumaparamano dokopa mende piraŋa lao seramano kata mende see nalyamo
    dokona namwame yulu pyuo rae maiyuo palyuo kararama ingilyamo. Yulu mende wakale
    pirama ingya nalyamo lao kandapu.
  urd-GVU: غرض مَیں نے جان لیا کہ انسان کے لئے اِس سے بہتر کچھ نہیں ہے کہ وہ اپنے
    کاموں میں خوش رہے، یہی اُس کے نصیب میں ہے۔ کیونکہ کون اُسے وہ دیکھنے کے قابل بنائے
    گا جو اُس کے بعد پیش آئے گا؟ کوئی نہیں!
  deu-1912: So sah ich denn, daß nichts Besseres ist, als daß ein Mensch fröhlich
    sei in seiner Arbeit; denn das ist sein Teil. Denn wer will ihn dahin bringen,
    daß er sehe, was nach ihm geschehen wird?
  kan-2017: ಈ ಪ್ರಕಾರ ನಾನು ಯೋಚಿಸಿ ಮನುಷ್ಯನು ತನ್ನ ಕಾರ್ಯಗಳಲ್ಲಿ ಉಲ್ಲಾಸಗೊಳ್ಳುವುದಕ್ಕಿಂತ ಅವನಿಗೆ
    ಯಾವ ಮೇಲೂ ಇಲ್ಲ. ಇದೇ ಅವನ ಪಾಲು ಎಂದು ಗ್ರಹಿಸಿಕೊಂಡೆನು. ಜೀವಮಾನದ ನಂತರ ಸಂಭವಿಸುವವುಗಳನ್ನು
    ನೋಡುವುದಕ್ಕೆ ಮನುಷ್ಯನನ್ನು ಯಾರು ಪುನಃ ಬರಮಾಡುವರು?
  yap-yap: Ma aram mu gu nang ni n’en th’abi fel’ ni nge rin’ be’ e nge felfelan’
    ko tin wom’ngin e maruwel rok. Dariy ban’en ni rayag ni ngad rin’ed. Ya dariy
    kanawo’en me nang e n’en ni yibe rin’ u tomuren nike yim’.
  hlt-MCSB: Te dongah a hamsum bangla a bibi dongah hlang a kohoe lakah ah a then
    om pawh tila ka hmuh. A hnukah aka thoeng ham te hmuh sak hamla ulong anih a khuen
