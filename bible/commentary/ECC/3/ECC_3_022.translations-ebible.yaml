  eng-WEBU: Therefore I saw that there is nothing better than that a man should rejoice
    in his works, for that is his portion; for who can bring him to see what will
    be after him?
  wal-wal: Hegaa gishshau, asi ba oottido oosuwan ufaittiyoogaappe kehiyaabi harabi
    ayyo bainnaagaa be7aas. Aissi giikko, au de7iya lo77o qaadai hegaa xalaala. Asi
    haiqqiichchobare appe guyyiyan haniyaabaa bessanau, a haiqoppe guyye ehaanau danddayiyai
    oonee?
  spa-PDDPT: Así vi que nada hay mejor para el hombre que alegrarse en sus obras,
    porque ésa es su parte. ¿Porque quién lo llevará para que vea lo que ocurrirá
    después de él?
  gun-gun: Aikuaa rã avakue pe ha'eveve va'e ma omba'eapoa oguerovy'a aguã, mba'eta
    ha'e kuery peguarã oejaa. Mba'eta ha'e kuery oiko rire mava'e tu ogueru ju 'rã
    mba'e pa oikoa oexa aguã?
  ilo-ULB: Isu a naamirisko manen nga awan ti nasaysayaat para ti siasinoman ngem
    ti agragsak iti trabahona, ta dayta ti naituding nga aramidenna. Siasino ti makaisubli
    kenkuana tapno makitana no ania ti mapasamak kalpasan ti biagna?
  kpg-kpg: 'Gei au gu modongoohia bolo di mee e kaedahi e humalia dela belee hai go
    gidaadou: gidaadou gi haga tenetene ina gidaadou gi tadau mee ala ne ngalua ginai.
    Deai di mee i golo e mee tadau hai ai. Gidaadou e de iloo be gidaadou le e hai
    behee i muli o tadau mmade.'
  uig-ARA: شۇنىڭ بىلەن مەن ئىنساننىڭ ئۆز ئەجرىدىن ھۇزۇرلىنىشىدىن ئارتۇق ئىش يوقتۇر،
    دەپ كۆردۇم؛ چۈنكى مانا، بۇ ئۇنىڭ نېسىۋىسىدۇر؛ چۈنكى ئۇنى ئۆزىدىن كېيىن بولىدىغان
