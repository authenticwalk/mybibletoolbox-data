  mdy-ETH: ዓሲ ካፒ ዓኣማ ፔኤኮ ማዼ ማዾና ዎዛዺሢታሢሮ ዬያፓ ባሼ ባኣዚ ባኣሢ ታኣኒ ዛጌኔ፤ ዬያኮ ጊንፃፓ ማዓንዳ ባኮ ላሚ
    ጊንሣ ዒ ዛጋንዳጉዲ ማሃንዳሢ ዖናዳይ?
  kew-kew: Neme ade pare aame nipuna pea kogono rana omape pora padane gore waru yae.
    Goamere ora rabuaya. Niaa omalima rabu orope ake palia lo medame mada lagialiaya?
  twi-ASANTE: Enti mehunuu sɛ biribiara nni hɔ a ɛyɛ ma onipa kyɛn sɛ nʼani bɛka nʼadwuma
    ho, ɛfiri sɛ ɛno ne ne kyɛfa. Na hwan na ɔbɛtumi de no asane aba sɛ ɔmmɛhwɛ deɛ
