  jae-jae: Amboac tonaŋ aê galic gebe gêŋ ŋajam kêlêlêc ŋamalac ênam nê kôm totêtac
    ŋajamgeŋ teŋ gêc atom gebe gêŋ tonaŋ gêjac eŋ ŋawae. Asa oc êtôm gebe êndôŋ eŋ
    e êjala gêŋ, taŋ mêŋêsa êtu ŋamu naŋ.
  ksd-ksd: Damana iau ga gire ba ra magit i boina ure ra tutana ba na gugu ta kana
    papalum; ia nam ra magit i kale ta ra nilaun; tago to ia na vateten ia ure ra
    magit ba na arikai namur?
  tur-YTC: Bu yüzden gördüm ki, bir adamın kendi işlerinde sevinmesinden daha iyi
    bir şey yoktur, çünkü bu onun payıdır; çünkü kendisinden sonra ne olacağını görmeye
    onu kim geri getirebilir?
  bel-N: I ўбачыў я, што нiчога няма лепшага для чалавека, як радавацца са справаў
    сваіх, бо гэта доля ягоная. Бо хто прывядзе яго паглядзець на тое, што будзе пасьля
    яго?
  grc-BRENT: Καὶ εἶδον ὅτι οὐκ ἔστιν ἀγαθὸν εἰ μὴ ὃ εὐφρανθήσεται ὁ ἀνθρωπος ἐν ποιήμασιν
    αὐτοῦ, ὅτι αὐτὸ μερὶς αὐτοῦ, ὅτι τίς ἄξει αὐτὸν τοῦ ἰδεῖν ἐν ᾧ ἐὰν γένηται μετʼ
    αὐτόν;
  ind-AYT: Aku melihat bahwa tidak ada yang lebih baik bagi manusia daripada bersukacita
