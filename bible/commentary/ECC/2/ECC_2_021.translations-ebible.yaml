  iou-iou: Ŋode kak täkamäŋ; Nin nadäk-nadäk epän täŋpäŋ äma nadäwanitä-yäŋ epän täŋ
    yäpmäŋ kuŋitna bureni ahäŋirän kumäk täkamäŋ. Kumäŋitna äma ätu epän unita nämo
    täŋpanitä jop korek täkaŋ. Unita nadäŋira jopi täk täyak, ba nadäŋira nämo tägak
    täyak.
  haw-1868: No ka mea, aia no ke kanaka nana e hana ma ka naauao, a me ke akamai,
    a me ka pomaikai, aka, e waiho no oia i kana i ke kanaka nana i hana ole i keia
    mau mea, i hooilina nona. He mea lapuwale keia, a me ka luhi hewa.
  arb-NAV: إِذْ قَدْ يَتْرُكُ الإِنْسَانُ كُلَّ مَا تَعِبَ فِيهِ بِحِكْمَةٍ وَمَعْرِفَةٍ
    وَحَذَاقَةٍ لِرَجُلٍ آخَرَ يَتَمَتَّعُ بِمَا لَمْ يَشْقَ بِهِ. هَذَا أَيْضاً بَاطِلٌ
    وَشَرٌّ عَظِيمٌ.
  ewe-ewe: elabena ame aɖe li si tsɔ nunya kple gɔmesese kple aɖaŋu wɔ eƒe dɔe, ke
    ele nɛ be wòagblẽ nu siwo wòkpɔ tso dɔwɔwɔ me la ɖi na ame aɖe si mewɔ naneke
    kura tso dɔ la ŋu o la, woazu etɔ. Esia hã anye tofloko kple nu vɔ̃ɖi aɖe
  eng-LEE: For there is many a man whose toil is in wisdom, and in knowledge, and
    with energy; yet to a man that hath not toiled therefore must he give it as his
    portion. Also this is vanity and a great evil.
  asm-FB: কিয়নো কোনো মানুহে প্ৰজ্ঞা, জ্ঞান, আৰু দক্ষতাৰে পৰিশ্ৰম কৰিব পাৰে; কিন্তু
    পাছত তেওঁৰ সকলোখিনি এনে এজনৰ কাৰণে ৰাখি যাব লগা হয়, যি মানুহে তাৰ বাবে কোনো পৰিশ্ৰমেই
    কৰা নাই। ইও অসাৰ আৰু এক অতি দুখৰ কথা।
  sus-A: مِشِ نَشَن وَلِشِ لْننِ نُن قَتّ رَ، عَ قَ نَ وَلِ لُ مِشِ ندٍ يِ رَ نَشَن
    مُ سٍسٍ رَبَ نَ وَلِ كُي، نَ قِندِشِ قٍ قُقَقُ نَن نَ نَشَن شْرْشْ كِ قَنيِ رَ.
  fra-SBL: Car il y a un homme qui travaille à la sagesse, à la connaissance et à
    l'habileté, et qui laisse sa part à un homme qui n'a pas travaillé pour cela.
    Cela aussi est une vanité et un grand mal.
  hbo-hbo: כִּי־יֵ֣שׁ אָדָ֗ם שֶׁעֲמָלֹ֛ו בְּחָכְמָ֥ה וּבְדַ֖עַת וּבְכִשְׁרֹ֑ון וּלְאָדָ֞ם
    שֶׁלֹּ֤א עָֽמַל־בֹּו֙ יִתְּנֶ֣נּוּ חֶלְקֹ֔ו גַּם־זֶ֥ה הֶ֖בֶל וְרָעָ֥ה רַבָּֽה׃
  kik-kik: Tondũ mũndũ no arute wĩra wake na ũũgĩ, na ũmenyo, na kũũhĩgĩra maũndũ,
    no rĩrĩ, no nginya acooke atige kĩrĩa gĩothe agĩĩta nakĩo kũrĩ mũndũ ũngĩ ũtakĩnogeire.
    Ũndũ ũyũ o naguo no wa tũhũ, na nĩ mũtino mũnene.
  fra-NCL: 'Car, qu’un homme qui a déployé dans son travail sagesse, intelligence
    et habileté, en laisse le fruit en partage à un homme qui n’y a pas travaillé :
    c’est encore là une vanité et un grand mal.'
  cek-AK: Kami mah palunghahaih, panoekhaih, thoemhaih hoi toksah tih, toe a tawnh
    ih hmuennawk to toksah ai kami hanah ni caehtaak boih tih. Hae hmuen doeh azom
    pui ah oh moe, kalen koek tahamsethaih ah ni oh.
  cuk-cuk: Ar gwen-gwen-dulemar, ibmar-nikuega e-binsaed-nikad ebudamalad, ibmar-nikuega
    e-ibmar-wisid ebudamalad, degi, ibmar-nikuega e-ibmar-durdaksad ebudamalad. Ar
    sorbardi, dule-gwen-arbassulidga bela e-ibmar-nikuedi, obegoed. Ar weyob ibmar-guedi,
    gwen nabirsulid. We-ibmarmar, binsarsunna imaklebalid.
  uig-CYR: Чүнки әҗрини даналиқ, билим вә әп билән қилған бир адәм бар; бирақ у әҗрини
    униңға һеч ишлимигән башқа бирисиниң несивиси болушқа қалдуруши керәк. Буму бимәнилик
    вә интайин аччиқ күлпәттур.
  tel-2017: ఒకడు జ్ఞానంతో, తెలివితో, నైపుణ్యంతో కష్టపడి ఒక పని చేస్తాడు. అయితే అతడు
    దాని కోసం పని చేయని వేరొకడికి దాన్ని విడిచిపెట్టి వెళ్ళాల్సి వస్తున్నది. ఇది కూడా
    నిష్ప్రయోజనంగా, గొప్ప విషాదంగా ఉంది.
  hat-BSA: Kote ki genyen yon nonm ki te travay ak sajès, konesans ak kapasite, alò,
    li va kite eritaj li a yon moun ki pa t travay pou yo. Sa osi se vanite ak yon
    gwo mal.
  bxh-bxh: Doga gonowana ena sibasiba yai ena paisowa ya ginauli, na habahim ya lau afulen,
    be sai hige i kamna heyayaꞌen, aiꞌena. Ite ya heyaya wananaha yo hinaga hige aniyona.
  kos-kos: Kom orekmakin lalmwetmet, etauk, ac pisrla lom nufon in orala sie ma, na
    kom ac filiya nu sin sie su tia wi orekma kac. Wanginna sripa, ac tia pac suwohs!
  hbo-WLC: כִּי־יֵ֣שׁ אָדָ֗ם שֶׁעֲמָל֛וֹ בְּחָכְמָ֥ה וּבְדַ֖עַת וּבְכִשְׁר֑וֹן וּלְאָדָ֞ם
    שֶׁלֹּ֤א עָֽמַל־בּוֹ֙ יִתְּנֶ֣נּוּ חֶלְק֔וֹ גַּם־זֶ֥ה הֶ֖בֶל וְרָעָ֥ה רַבָּֽה׃
  ibo-ibo: Nʼihi na mmadụ nwere ike jiri amamihe, na ihe ọmụma na ǹka dọgbuo onwe
    ya nʼọrụ, emesịa, ha ahapụrụ onye na-enweghị mgbe ọ rụrụ ọrụ ọbụla ihe ndị ahụ
    niile. Nke a bụkwa ihe efu, na oke ihe ndakwasị.
  ory-ory: କାରଣ ଏକ ବ୍ୟକ୍ତି ଜ୍ଞାନ, ବିଦ୍ୟା ଓ ଦକ୍ଷତା ସହିତ ପରିଶ୍ରମ କରେ; ତଥାପି ଯେଉଁ ବ୍ୟକ୍ତି
    ତହିଁରେ ପରିଶ୍ରମ କରି ନାହିଁ, ତାହାର ଅଧିକାର ନିମନ୍ତେ ସେ ତାହା ଛାଡ଼ିଯିବ। ଏହା ହିଁ ଅସାର
    ଓ ଅତି ମନ୍ଦ।
  chk-chk: Pun fän ekoch eman aramas a angang weires ren an tipachem me silelap, nge
    lesopolan manauan eman aramas esap angang weires a feiöchüni feiöchün meinisin.
    Pwal ei pön chök, pwal eu mettoch mi fokun ngau.
  rop-rop: Dumaji yu dum ol detlot brabli adwek en yu garra lafta libum blanga sambodi
    hu nomo bin dum eni adwek. Ai nomo sabi wotfo im lagijat.
  ukr-1871: Инший бо працює з розумом, розсудливо й корисно, та й мусить покинути
    працю свою комусь такому, що не робив нїчого в тому, як коли б воно йому належалось.
    Се марнота, се річ вельми сумна!
  deu-1951: Denn das Vermögen, das einer sich erworben hat mit Weisheit, Verstand
    und Geschick, das muß er einem andern zum Erbteil geben, der sich nicht darum
    bemüht hat; das ist auch eitel und ein großes Unglück!
  eng-JPS: For there is a man whose labour is with wisdom, and with knowledge, and
    with skill; yet to a man that hath not laboured therein shall he leave it for
    his portion. This also is vanity and a great evil.
  srp-1865: Jer ima ljudi koji se trude mudro i razumno i pravo, pa to ostavljaju
    u dio drugome koji se nije trudio oko toga. I to je taština i veliko zlo.
  lug-lug: Kubanga oluusi omuntu ategana ng’akozesa amagezi ge n’okumanya awamu n’obukalabakalaba
    bwe, naye byonna ateekwa okubirekera oyo atabiteganiranga nako. Na kino nakyo
    butaliimu na kabi keereere.
  heb-heb: כי יש אדם שעמלו בחכמה ובדעת ובכשרון ולאדם שלא עמל בו יתננו חלקו גם זה הבל
    ורעה רבה׃
  ben-IRV: কারণ সেখানে হয়ত কেউ থাকবে যে প্রজ্ঞা দিয়ে, জ্ঞান দিয়ে এবং কুশলতা দিয়ে
    কাজ করবে, কিন্তু সে সবকিছু রেখে যাবে একটি মানুষের জন্য যে তা তৈরী করে নি। এটাও
    হল বাষ্প এবং একটা মহা দুঃখজনক ঘটনা।
  pan-pan: ਕਿਉਂ ਜੋ ਇੱਕ ਅਜਿਹਾ ਮਨੁੱਖ ਵੀ ਹੈ ਜਿਸ ਦਾ ਕੰਮ ਬੁੱਧ ਅਤੇ ਗਿਆਨ ਅਤੇ ਸਫ਼ਲਤਾ ਦੇ ਨਾਲ
    ਹੁੰਦਾ ਹੈ ਪਰ ਉਹ ਉਸ ਨੂੰ ਦੂਜੇ ਮਨੁੱਖ ਦੇ ਲਈ ਛੱਡ ਜਾਵੇਗਾ, ਜਿਸ ਨੇ ਉਸ ਦੇ ਵਿੱਚ ਕੁਝ ਮਿਹਨਤ
    ਨਹੀਂ ਕੀਤੀ ਕਿ ਉਹ ਉਸ ਦੀ ਵੰਡ ਹੋਵੇ। ਇਹ ਵੀ ਵਿਅਰਥ ਅਤੇ ਵੱਡੀ ਬਿਪਤਾ ਹੀ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ပညာရှိ လျက် သိပ္ပံ အတတ် နှင့် ပြည့်စုံလျက် ၊ အမှု အောင်လျက်
    ကြိုးစား အားထုတ်သော သူ ဖြစ် သော်လည်း ၊ မ ကြိုးစား ၊ အားမထုတ်သောသူ ဝင်စရာဘို့ ထိုအမှုကိုစွန့်
    ထားရမည်။ ထို အမှုအရာသည် လည်း အနတ္တ အမှု၊ အလွန် ဆိုး သောအမှုဖြစ်၏။
  hmo-hmo: Badina be tau ta ese sedira mai aonega, bona lalona kehoa, bona mai ena
    diba bada do ia karaia gaudia ibounai do ia rakatania, bona ia hekwarahi lasi
    tauna ese unai gaudia do ia abia. Inai danu be anina lasi, bona ia maoro lasi.
  urd-urd: क्यूँकि ऐसा शख़्स भी है, जिसके काम हिकमत और दानाई और कामयाबी के साथ हैं,
    लेकिन वह उनको दूसरे आदमी के लिए जिसने उनमे कुछ मेहनत नहीं की उसकी मीरास के लिए
    छोड़ जाएगा। ये भी बेकार और बला — ए — 'अज़ीम है।
  rus-SYN: потому что иной человек трудится мудро, с знанием и успехом, и должен отдать
    все человеку, не трудившемуся в том, как бы часть его. И это - суета и зло великое!
  bqc-SIM: Asa gbɛ̃́ ì zĩkɛ ń ↄ̃nↄo ń dↄ̃ao ń gↄ̃io, ↄ̃ ì to gbɛ̃́ pↄ́ i a kee
    kɛoɛ a pↄ́ ũ. Beeá pãɛ lↄ, yãvãiɛ maamaa.
  tcz-CHONGTHU: Mi phabep chun chingtheile hetna neijin, chule themtah in atongun,
    amaho chun chutia atohgimgau chu atong louhel khat dinga chu adalhah teidiu ahi.
    Hiche jong hi ajeh kihe lou ahin, lungnat umtah ahi.
  mar-mar: कारण ज्याचे श्रम ज्ञानाने, विद्येने आणि कौशल्याने होतात असा मनुष्य कोण
    आहे? तरी त्यासाठी ज्याने काही श्रम केले नाहीत त्याच्या वाट्यास ते ठेऊन सोडून जावे
    हेही व्यर्थच आहे आणि मोठी शोकांतिका आहे.
  soq-soq: Naita apana insaisa euda, aten ita nitu dewawa atemba apanawa nolalempe
    nitu uduudu ipawa segantopuo, tane emopio aupe apana da mai nolalepona di bopawa
    otamopi. Ema do ipa ipasiawaia mai dodomana.
  qub-qub: Waquinninchëga yachayninchïwan musyashanchïwan tantiyashanchïwan ñacar
    tucuyta arunchi. Nircur mana ñacajtanami cachapaycunchi. Chaypis yangalla y fiyupa
    mana allimi caycan.
  bqp-bqp: Zaakũ gbɛ̃ dì zĩ kɛ kũ ↄ̃ndↄ̃o kũ dↄ̃naao kũ gonikɛo, akũ àdi tó gbɛ̃
    kũ adi a ke kɛronɛ à gↄ̃ a pↄ́ ũ. Abirekũ pãmɛ dↄ, nɛ̀sɛyakayãmɛ manamana.
  hat-hat: Wi, yon nonm fè travay li avèk lespri, avèk konesans, avèk ladrès. Apre
    sa, se pou l' pati kite l' pou yon lòt ki pa leve ni lou ni lejè nan travay la.
    Sa a tou, sa pa vo anyen. Sa pa bon menm.
  eng-BSB: When there is a man who has labored with wisdom, knowledge, and skill,
    and he must give his portion to a man who has not worked for it, this too is futile
    and a great evil.
  eng-WEBPB: For there is a man whose labour is with wisdom, with knowledge, and with
    skilfulness; yet he shall leave it for his portion to a man who has not laboured
    for it. This also is vanity and a great evil.
  kbq-kbq: Mago'a vahe'mo'za knare antahintahi zamireti'ene antahi'za zamireti'ene
    maka zantamina eri retro huntete'za, amuho hu'za erifore osu'naza vahetmimofo
    zamazampi ana zantamina nentaze. Ama ana zama kogeno'a agafa'a omnegeno rankefoza
    fore nehie.
  nhe-BL: Pero yonque ipan nochi nonemilis nijtemojtoc para nijchihuas notequi ica
    tlalnamiquistli, tlaixmatilistli huan yajatili, teipa monequi nijcajtehuas imaco
    se tlen ax mosiyahuiltijtoc niyon quentzi ipan nopa tequitl. Huajca ya nopa se
    tlamantli tlen ax cuali huan nelía se hueyi huihuiyotl.
  bus-bus: Zaakɛ gbɛ̃ è zĩi kɛ kↄ̃n ↄ̃ndↄ̃ↄo kↄ̃n dↄ̃nao kↄ̃n gonio, ben è tó gbɛ̃
    kɛ̀ èe à ke kɛroonɛ à gↄ̃ à pↄ́ ũ. Beee nɛ́ yã pãamɛ dↄ, nↄ̀sɛyakayãmɛ maamaa.
  gub-BL: Zama'ereko katu ma'e kwaw katu haw rupi, ma'e kwaw paw inuromo no, ma'e
    imono'og pà. A'e re xizar a'e ma'e paw amo pe nehe. Ipyhyk àràm nuzapo pixik kwaw
    ma'e a'e ma'e ipyhyk pà a'e. Azeharomoete nezewe haw na'ikatu kwaw. Na'arewahy
    ukàzym ma'e ràm romo uzeapo ihewe a'e.
  eng-DRA: 'For when a man laboureth in wisdom, and knowledge, and carefulness, he
    leaveth what he hath gotten to an idle man: so this also is vanity, and a great
    evil.'
