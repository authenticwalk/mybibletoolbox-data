verse: ECC.002.021
translations:
  mal-C: ഒരാൾ ജ്ഞാനത്തോടും വിവേകത്തോടും നൈപുണ്യത്തോടും തന്റെ വേല ചെയ്യുന്നു, പിന്നെ
    തനിക്കവകാശപ്പെട്ടതെല്ലാം അതിനായി ഒരു ചെറുവിരൽപോലും ചലിപ്പിക്കാത്ത മറ്റൊരാൾക്ക്
    വിട്ടുകൊടുക്കേണ്ടിവരുന്നു. ഇതും അർഥശൂന്യവും കടുത്ത ദൗർഭാഗ്യവുംതന്നെ.
  deu-TKW: 'Denn hat einer seine Arbeit mit Weisheit und Einsicht und Tüchtigkeit
    gethan, so muß er sie einem Menschen, der sich nicht darum gemüht hat, zum Besitz
    überlassen: auch das ist eitel und ein großes Übel.'
  lin-lin: Pamba te moto akoki kosala mosala na ye na bwanya, na boyebi mpe na ndenge
    esengeli penza ; kasi akotika nyonso oyo azali na yango epai ya moto oyo amonelaki
    yango pasi te ; yango mpe ezali pamba mpe mabe makasi.
  eng-LSV: For there is a man whose labor [is] in wisdom, and in knowledge, and in
    equity, and to a man who has not labored therein he gives it—his portion! Even
    this [is] vanity and a great evil.
  eng-GNV: 'For there is a man whose trauaile is in wisdome, and in knowledge and
    in equitie: yet to a man that hath not trauailed herein, shall he giue his portion:
    this also is vanitie and a great griefe.'
  eng-WEBSTER: For there is a man whose labor is in wisdom, and in knowledge, and
    in equity; yet to a man that hath not labored in it, shall he leave it for his
    portion. This also is vanity and a great evil.
  nhw-BL: Pero masque ipan nochi nonemilis nijtemojtoc para nijchihuas notequi ica
    tlalnamiquilistli, tlaiximatilistli huan yajatili, teipa monequi nijcajtehuas
    imaco se catli amo mosiyahuiltijtoc niyon quentzi ipan nopa tequitl. Huajca ya
    nopa se tlamantli catli amo cuali huan nelía se hueyi huihuiyotl.
  swh-ONEN: Kwa kuwa mtu anaweza kufanya kazi yake kwa hekima, maarifa na ustadi,
    kisha analazimika kuacha vyote alivyo navyo kwa mtu mwingine ambaye hajavifanyia
    kazi. Hili nalo pia ni ubatili tena ni balaa kubwa.
  bba-bba: Wee tɔnu u rɑ sɔmburu ko kɑ bwisi kɑ yɛ̃ru kpɑ tu nùn ɑre mɑruɑ. Adɑmɑ
    sɔ̃ɔ teeru u rɑ tu ɡoo deriewɑ wi u kun ɡɑ̃ɑnu kue te sɔɔ. Annɑ ɑ kɔ̃sɑ wɑ mi!
    Yɑ mɑɑ sɑ̃ɑwɑ ye yɑ tubum sɛ̃.
  eng-KJVCPB: For there is a man whose labour is in wisdom, and in knowledge, and
    in equity; yet to a man that hath not laboured therein shall he leave it for his
    portion. This also is vanity and a great evil.
  luo-luo: Nimar dhano nyalo tiyo tije gi rieko, gi ngʼeyo kod lony mar tich, to bangʼe
    nyaka owe gik moko duto ma en godo ne ngʼato nono mane ok otiyo tijego. Ma bende
    onge tiende kendo en hawi marach miwuoro.
  meu-meu: badina be nega haida tau ta ese mai aonegana bona mai lalo-pararana bona
    mai idibakana ida e karava ḡaudia iboudiai na baine rakatanidia, bena se hekwarahilaiva
    tauna ese baine moalelai. Ina danu asi anina, bona dika herea.
  npi-ULB: किनकि बुद्धि, ज्ञान र सिपले काम गर्ने कुनै मानिस होला, तर त्यसले आफूसित
    भएका सबै थोक अर्को मानिसलाई छाडिदिने छ । यो पनि बाफ र ठुलो दुर्भाग्य हो ।
  yor-yor: Nítorí pé ènìyàn le è ṣe iṣẹ́ rẹ̀ pẹ̀lú ọgbọ́n, òye àti ìmọ̀ ní abẹ́ oòrùn,
    tí ó sì ti kọ́ ṣe iṣẹ́ fúnra rẹ̀. Asán ni eléyìí pẹ̀lú àti àdánù ńlá.
  ind-ind: Bila kita bekerja keras dengan memakai segala kebijaksanaan, pengetahuan,
    dan keahlian kita, tidak adil kalau kita terpaksa meninggalkan semuanya itu bagi
    orang yang tidak pernah bekerja untuk mendapatkannya! Hal ini merupakan kesia-siaan
    dan sangat menyedihkan!
  pes-OPCB: انسان با حکمت و دانش و مهارت خود کار می‌کند، سپس تمام حاصل زحماتش را برای
    کسی می‌گذارد که زحمتی برای آن نکشیده است. این نیز مصیبتی بزرگ و بیهودگی است.
  tgl-ULB: Sapagkat maaaring may isang taong gumagawa nang may karunungan, may kaalaman,
    at kahusayan, ngunit iiwan niya ang lahat na mayroon siya sa isang taong walang
    nagawa sa anuman dito. Ito rin ay usok at isang malaking kapahamakan.
  hui-hui: Mbirali ibu nde ibuninaga biabe bulenenaga bayuwa lo manda bialu mini gigabiwi
    howa biabe erekuibi bialu mbirale tara tara dewa mo ngelo haga. Ani mo ngelo howa
    mani agali ogoni ibuni homaragola ibunaga mbirale wiyaru agali bame karu ti mo
    haga. Mana ogonidagua bulenego irane nawi koore nga.
  mya-mya: အကြောင်းမူကား၊ ပညာရှိလျက် သိပ္ပံအတတ် နှင့် ပြည့်စုံလျက်၊ အမှုအောင်လျက်
    ကြိုးစားအားထုတ် သောသူဖြစ်သော်လည်း၊ မကြိုးစား၊ အားမထုတ်သောသူ ဝင်စရာဘို့ ထိုအမှုကိုစွန့်ထားရမည်။
    ထိုအမှုအရာသည် လည်း အနတ္တအမှု၊ အလွန်ဆိုးသောအမှုဖြစ်၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཤེས་རབ་དང་ཤེས་བྱ། རིག་རྩལ་བཅས་ལ་བརྟེན་ནས་ཐོབ་པའི་རང་གི་ཡོད་ཚད་ནི།
    མཐར་དཀའ་བ་ཅི་ཡང་མ་སྤྱད་པའི་མི་ལ་ནོར་སྐལ་དུ་འཇོག་དགོས་པའི་ཕྱིར། འདི་ཡང་སྟོང་པ་ཡིན་པ་སྟེ་སེམས་སྡུག་ཆེན་པོ་ཞིག་གོ
    །
  sna-sna: Nokuti munhu angaite basa rake nouchenjeri, noruzivo uye nounyanzvi, zvino
    ipapo ozofanira kusiya zvose zvaanazvo kuno mumwe asina kuzvishandira. Naizvozviwo
    hazvina maturo uye chinhu chakaipa kwazvo.
  spa-BLM: Porque hay un hombre que se afana en la sabiduría, en la ciencia y en la
    destreza, pero deja su parte a un hombre que no se ha afanado por ella. Esto también
    es vanidad y un gran mal.
  cac-cac: Ay b'aj jelan co b'oan co munlajel chi', te vach' scutej yuj tastac cojtac,
    palta axo tz'aji a d'a junoc max munlaj jab'oc, ata' scani. A jun chi' nab'an̈ej,
    man̈ smojoc icha chi'.
  swh-ULB: Kwa kuwa kunaweza kuwa na mtu anayefanya kazi kwa hekima, ufahamu, na umahili,
    lakini ataacha kila kitu alichonacho kwa mtu ambaye hajafanya chochote. Huu nao
    ni mvuke na hatari kubwa.
  bel-bel: Бо бывае такі чалавек, які ў працы і мудры, і ўдзельны, і плённы, а павінен
    пакінуць усё чалавеку, які над тым не працаваў. І гэта - марнасьць і вялікае ліха!
  wed-wed: Aubaina rava ana nuaulaulei ma ana aramanei i nola kaua, da i maura ma
    anatapunana ina voterei da rava gelauna, eḡa taunoleina ina vaia.
  deu-ELBBK: Denn da ist ein Mensch, dessen Mühe mit Weisheit und mit Kenntnis und
    mit Tüchtigkeit geschieht; und doch muss er sie einem Menschen als sein Teil abgeben,
    der sich nicht darum gemüht hat. Auch das ist Eitelkeit und ein großes Übel. –
  mbb-OT: Minsan pa ke edhaǥù ka duma is keuluwanen wey abilidad, igketaǥak nu zà
    is langun he midheǥuan nu ziyà te menge etew he wazà iyan medhaǥù kayi. Wazà kayi
    pulus, ne utew heini mezaat.
  mal-2015: ഒരുത്തൻ ജ്ഞാനത്തോടും അറിവോടും സാമർത്ഥ്യത്തോടുംകൂടെ പ്രയത്നിക്കുന്നു; എങ്കിലും
    അതിൽ പ്രയത്നിക്കാത്ത ഒരുത്തന്നു അവൻ അതിനെ അവകാശമായി വെച്ചേക്കേണ്ടിവരുന്നു; അതും
    മായയും വലിയ തിന്മയും അത്രേ.
  rmc-rmc: Bo varesavo manuš kerel igen mištes buči, goďaha the šikovnones, ale paľis
    mušinela te mukel savoro varekaske, ko pes pre oda na trapinďa. The oda nane pre
    ňisoste a hin igen nalačho.
  pes-OPV: زیرامردی هست که محنت او با حکمت و معرفت وکامیابی است و آن را نصیب شخصی
    خواهد ساخت که در آن زحمت نکشیده باشد. این نیزبطالت و بلای عظیم است.
  ron-1924: Кэч есте кыте ун ом каре а мунчит ку ынцелепчуне, ку причепере ши ку избындэ,
    ши ласэ родул мунчий луй унуй ом каре ну с-а остенит делок ку еа. Ши ачаста есте
    о дешертэчуне ши ун маре рэу.
  aui-aui: Wawaya na nuwagiura, akowa da noghotama sabagibagi, bi wasina bera tupadi
    rapediye na sakuyowana da wawaya tana iiyabo gekiiravidiye iyabagibagina inirapeneyana.
    Mmko bada yana basuna gegha, bi gebera miisenana!
  ben-OBCV: কেননা জ্ঞান, বুদ্ধি ও দক্ষতা দিয়ে একজন পরিশ্রম করতে পারে, কিন্তু তারপরে
    তার সবকিছু অধিকার হিসেবে এমন একজনের জন্য রেখে যেতে হয় যে লোক তার জন্য কোনো পরিশ্রম
    করেনি। এটাও অসার এবং দুর্ভাগ্যের বিষয়।
  som-som: Waayo, waxaa jira nin hawshiisa xigmad, iyo aqoon, iyo guul ku sameeya,
    oo haddana uga taga nin aan ku hawshoon. Taasuna waa wax aan waxba tarayn iyo
    xaqdarro.
  lat-VUC: Nam cum alius laboret in sapientia, et doctrina, et sollicitudine, homini
    otioso quæsita dimittit; et hoc ergo vanitas et magnum malum.
  eng-ASVBT: For there is a man whose labor is with wisdom, and with knowledge, and
    with skillfulness; yet to a man that hath not labored therein shall he leave it
    for his portion. This also is vanity and a great evil.
  ita-1885: Perciocchè vi è tale uomo, la cui fatica sarà stata con sapienza, con
    conoscimento, e con dirittura; il quale pur la lascia per parte a chi non s'è
    affaticato intorno. Anche questo è vanità, e gran molestia.
  eng-LXXUP: For there is such a man that his labor Is in wisdom, and in knowledge,
    and in fortitude; Yet this man shall give his portion To one who has not labored
    therein. This is also vanity and great evil.
  eng-ULB: For there might be someone who works with wisdom, with knowledge, and skill,
    but he will leave everything he has to a man who has not made any of it. This
    also is vapor and a great tragedy.
  spa-VBL: Porque se puede trabajar con sabiduría, conocimiento y destreza, pero ¿quién
    se beneficia? Alguien que no ha trabajado para ello. Eso es frustrante y completamente
    injusto.
  fra-_FOB: Car tel homme a travaillé avec sagesse, science et succès, et il laisse
    tout en partage à un homme qui n'y a point travaillé. Cela aussi est une vanité
    et un grand mal.
  mal-mal: ഒരുവൻ ജ്ഞാനത്തോടും അറിവോടും സാമർത്ഥ്യത്തോടുംകൂടി പ്രയത്നിക്കുന്നു; എങ്കിലും
    അതിൽ പ്രയത്നിക്കാത്ത ഒരുവന് അവൻ അത് അവകാശമായി വിട്ടുകൊടുക്കേണ്ടി വരും; അതും മായയും
    വലിയ തിന്മയും അത്രേ.
  lit-lit: Juk būna žmogus, kuris yra triūsęs išmintimi, pažinimu ir bešališkumu.
    Tačiau žmogui, kuris tuo nėra triūsęs, jis tai paliks jo daliai. Tai irgi tuštybė
    ir didelė blogybė!
  urd-GVR: Kyoṅki ḳhāh insān apnā kām hikmat, ilm aur mahārat se kyoṅ na kare, āḳhirkār
    use sab kuchh kisī ke lie chhoṛnā hai jis ne us ke lie ek unglī bhī nahīṅ hilāī.
    Yih bhī bātil aur baṛī musībat hai.
  suz-BL: मारदे हना सुइमी जोक्‍ब तुइक्‍ब दुम्‍शा शुश गेय पाप्‍तु हना यो, मेको आ पशो
    नेल्‍ल अरु मुर आन कली प्रोंइशा वोइक्‍चा माल्‍ब। मेको ताइब मुरुमी मेको आ पर्बम
    मारेइ श्‍येत मपशो बाक्‍ब। एको यो जाम्‍शा लाइब नु थम मरिम्‍शो बाक्‍ब।
  eng-NOY: For there is a man whose labor has been with wisdom and knowledge and skill;
    yet to a man who hath not labored for it must he leave it as his portion. This
    also is vanity and a great evil.
  ita-1927: Poiché, ecco un uomo che ha lavorato con saviezza, con intelligenza e
    con successo e lascia il frutto del suo lavoro in eredità a un altro, che non
    v’ha speso intorno alcuna fatica! Anche questo è vanità, e un male grande.
  ckb-ckb: لەوانەیە کەسێک بە دانایی و زانین و کارامەییەوە خۆی ماندوو بکات، بەڵام بۆ
    کەسێک کە پێوەی ماندوو نەبووبێت وەک میرات بەجێی بهێڵێت. هەروەها ئەمەش بێ واتایە
    و نەهامەتییەکی گەورەیە.
  eng-BBE: Because there is a man whose work has been done with wisdom, with knowledge,
    and with an expert hand; but one who has done nothing for it will have it for
    his heritage. This again is to no purpose and a great evil.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ಜ್ಞಾನದಲ್ಲಿಯೂ ತಿಳುವಳಿಕೆಯಲ್ಲಿಯೂ ಕೌಶಲಯುತವಾಗಿಯೂ ತನ್ನ ಕೆಲಸ ಮಾಡಬಹುದು.
    ಅನಂತರ ತನಗಿರುವುದೆಲ್ಲವನ್ನು ಪ್ರಯಾಸಪಡದೆ ಇದ್ದ ಮನುಷ್ಯನಿಗೆ ಪಾಲಾಗಿ ಅವನು ಬಿಟ್ಟುಬಿಡಬೇಕಾಗುತ್ತದೆ.
    ಇದೂ ವ್ಯರ್ಥವೂ ದೊಡ್ಡ ವ್ಯಸನವೂ ಆಗಿವೆ.
  tam-2017: ஒருவன் புத்தி, அறிவுக்கூர்மை, நிதானத்தோடு பிரயாசப்படுகிறான்; ஆனாலும் அப்படி
    பிரயாசப்படாதிருந்த வேறொருவனுக்கு அவன் அதைச் சொந்தமாக விட்டுவிடவேண்டியதாகும்; இதுவும்
    மாயையும் பெரிய தீங்குமாகவும் இருக்கிறது.
  spa-RV-1909: ¡Que el hombre trabaje con sabiduría, y con ciencia, y con rectitud,
    y que haya de dar su hacienda á hombre que nunca trabajó en ello! También es esto
    vanidad y mal grande.
  ron-BTF: Pentru că este un om a cărui muncă este în înțelepciune și în cunoaștere
    și în echitate; totuși unui om care nu a muncit în acestea va lăsa el aceasta
    ca partea lui. Și aceasta este deșertăciune și un mare rău.
  eng-WEBP: For there is a man whose labor is with wisdom, with knowledge, and with
    skillfulness; yet he shall leave it for his portion to a man who has not labored
    for it. This also is vanity and a great evil.
  eng-FBV: For you can work wisely, knowledgably, and with skill—and who benefits?
    Someone who hasn't worked for it! This is both frustrating and totally unjust!
  nld-1939: Want wie met wijsheid, verstand en beleid heeft gewerkt, Moet het achterlaten
    aan hem, die er geen moeite voor deed. Ook dat is ijdelheid en een grote ramp.
  nch-BL: Pero masque ipan nochi nonemilis nijtemojtoc para nijchihuas notequi ica
    talnamiquilisti, taixmatilisti huan yajatili, teipa monequi nijcajtehuas imaco
    se cati amo mosiyahuiltijtoc yon quentzi ipan nopa tequit. Huajca ya nopa se tamanti
    cati amo cuali huan nelía se hueyi huihuiyot.
  vie-1934: Vì có người làm công việc mình cách khôn ngoan, thông sáng, và tài giỏi,
    rồi phải để lại làm cơ nghiệp cho kẻ chẳng hề lao khổ làm đến. Điều đó cũng là
    một sự hư không và một sự tai nạn lớn.
  hin-CV: कभी एक व्यक्ति बुद्धि, ज्ञान और कुशलता के साथ मेहनत करता है और उसे हर एक
    वस्तु उस व्यक्ति के आनंद के लिए त्यागनी पड़ती है जिसने उसके लिए मेहनत ही नहीं
    की. यह भी बेकार और बहुत बुरा है.
  spa-BES: Porque hay un hombre cuyo trabajo ha sido hecho con sabiduría, con conocimiento
    y con mano experta; pero uno que no ha hecho nada por él, lo tendrá por su herencia.
    Esto de nuevo no tiene ningún propósito y es un gran mal.
  tdx-tdx: Eo t’indaty nitoloñe an-kihitse naho hilala naho fahimbañañe, vaho atolo’e
    amy tsy nitoloñe ama’ey i anjara’ey. Hakafoahañe naho haloloañe!
