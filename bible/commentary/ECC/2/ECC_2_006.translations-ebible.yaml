verse: ECC.002.006
translations:
  mal-C: തഴച്ചുവളരുന്ന വൃക്ഷങ്ങളുടെ തോട്ടങ്ങൾ നനയ്ക്കാൻ ജലാശയങ്ങൾ നിർമിച്ചു.
  deu-TKW: ich legte mir Wasserteiche an, um daraus einen baumsprossenden Wald zu
    bewässern;
  lin-lin: natimolaki mpo na ngai moko, mabulu minene ya mayi mpo na kosopela banzete
    ya mike mayi.
  eng-LSV: I made for myself pools of water, to water from them a forest shooting
    forth trees.
  eng-GNV: I haue made me cisternes of water, to water therewith the woods that growe
    with trees.
  eng-WEBSTER: 'I made me pools of water, to water with them the wood that bringeth
    forth trees:'
  nhw-BL: Huan nojquiya niquinchijchijqui huejhueyi piletas para quicuis miyac atl
    para nicatequis nopa miyaqui cuame catli niquintojqui.
  swh-ONEN: Nikajenga mabwawa ya kukusanya maji ya kunyweshea hii miti iliyokuwa inastawi
    vizuri.
  bba-bba: Nɑ bwii ɡbɑ yìn nim bɑ ko n dɑ dɑ̃ɑ ni yɛ̃ke.
  eng-KJVCPB: 'I made me pools of water, to water therewith the wood that bringeth
    forth trees:'
  luo-luo: Ne akunyo yewni ma pi gudore mondo yiendego oyud pi.
  meu-meu: Ranu gabudia na ḡei, egu imea audia ihapariparidia.
  npi-ULB: जङ्गलमा सिँचाइ गर्न मैले पानीका तलाउहरू बनाएँ अनि रुखहरू लहलह बढे ।
  yor-yor: Mo gbẹ́ adágún láti máa bu omi rin àwọn igi tí ó ń hù jáde nínú ọgbà.
  ind-ind: '@see-verse:ECC.002.005'
  pes-OPCB: و مخزنهای آب ساختم تا درختان را آبیاری کنم.
  tgl-ULB: Lumikha ako ng mga lawa ng tubig upang diligan ang isang kagubatan kung
    saan naglalakihan ang mga puno.
  hui-hui: I̱naga mabuni ira lini daga ale hangarudaruni iba mulenaga iba goreyane
    berelo uli dewa dege tombo wiru.
  mya-mya: သစ်ပင်မျိုးနှင့် ပြည့်စုံသောတောကို ရေလောင်း စရာဘို့ ရေကန်တို့ကိုလည်း လုပ်၏။
  bod-N: ངས་ནགས་ཚལ་གྱི་ལྗང་བུ་རྣམས་ལ་ཆུ་གཏོང་བའི་ཆེད་དུ་རྫིང་བུ་རྣམས་ཀྱང་བཟོས།
  sna-sna: Ndakavaka madhamu kuti ndidiridzire sango remiti yaikura.
  spa-BLM: Me hice estanques de agua para regar el bosque donde crecían los árboles.
  cac-cac: Ix laj in b'oanpax yed'tal a a' b'aj smolchaji yic tz'och yal te' avb'en
    te' chi'.
  swh-ULB: Nikatengeneza mabwawa ya maji ili kumwagilia msitu mahali miti ilikuwa
    imepandwa.
  bel-bel: нарабіў сабе сажалак, каб паліваць зь іх гаі, у якіх дрэвы растуць;
  wed-wed: Dogo a ḡarai da garewa ma wapaketa i vojijini, lamnei wei wapui a vivituvanei.
  deu-ELBBK: ich machte mir Wasserteiche, um daraus den mit Bäumen sprossenden Wald
    zu bewässern.
  mbb-OT: Mibaal a zaan te menge risirbuwir para metiǥum ku is wahig su wey ku mepetudai
    is mahabet he menge kayu ku.
  mal-2015: വൃക്ഷം വെച്ചുപിടിപ്പിച്ചിരുന്ന തോപ്പു നനെപ്പാൻ കുളങ്ങളും കുഴിപ്പിച്ചു.
  rmc-rmc: a kerďom mange o nadrži, hoj andral te lav o paňi pro stromi.
  pes-OPV: حوضهای آب برای خود ساختم تا درختستانی را که در آن درختان بزرگ می‌شود، آبیاری
    نمایم.
  ron-1924: Мь-ам фэкут язурь ка сэ уд думбрава унде креск копачий.
  aui-aui: Bi tarakibubu aberadi da rarima siyaveregu da yagu kii peyaridi kiiravidiye.
  ben-OBCV: বেড়ে ওঠা গাছে জল দেবার জন্য আমি কতগুলি পুকুর কাটালাম।
  som-som: Waxaan samaystay balliyo biya ah oo laga waraabiyo kaynta dhirtu ka baxdo.
  lat-VUC: et exstruxi mihi piscinas aquarum, ut irrigarem silvam lignorum germinantium.
  eng-ASVBT: I made me pools of water, to water therefrom the forest where trees were
    reared;
  ita-1885: Io mi ho fatte delle pescine d'acqua, per adacquar con esse il bosco ove
    crescono gli alberi.
  eng-LXXUP: I made me pools of water, To water from them the timber-bearing wood.
  eng-ULB: I created pools of water to water a forest where trees were grown.
  spa-VBL: Construí para mí embalses para regar todos estos árboles en crecimiento.
  fra-_FOB: Je me suis fait des réservoirs d'eaux, pour en arroser le parc planté
    d'arbres.
  mal-mal: തോട്ടങ്ങളിൽ വച്ചുപിടിപ്പിച്ചിരുന്ന വൃക്ഷങ്ങൾ നനയ്ക്കുവാൻ കുളങ്ങളും കുഴിപ്പിച്ചു.
  lit-lit: pasidariau vandens tvenkinių, kad iš jų laistyčiau augančių medžių mišką;
  urd-GVR: Phalne phūlne wāle jangal kī ābpāshī ke lie maiṅ ne tālāb banwāe.
  suz-BL: रिम्‍शो पा बारना बारन ल‍शो रवा आन कली ब्‍वाक्‍कु लुक्‍चा कली ठेयब दोम्‍ली
    सेल्‍तामी।
  eng-NOY: I made me pools of water, with which to water the grove shooting up trees.
  ita-1927: mi costrussi degli stagni per adacquare con essi il bosco dove crescevano
    gli alberi;
  ckb-ckb: حەوزی ئاوم دروستکرد هەتا لەوێوە دارستانە سەوزەکان ئاو بدەم.
  eng-BBE: I made pools to give water for the woods with their young trees.
  kan-OKCV: ಬೆಳೆಯುವ ಗಿಡಗಳ ತೋಪುಗಳಿಗೆ ನೀರು ಹಾಯಿಸುವುದಕ್ಕೆ ನಾನು ಜಲಾಶಯಗಳನ್ನು ಮಾಡಿಕೊಂಡೆನು.
  tam-2017: மரங்கள் பயிராகும் தோப்பிற்கு நீர்ப்பாய்ச்சுவதற்குக் குளங்களை உண்டாக்கினேன்.
  spa-RV-1909: Híceme estanques de aguas, para regar de ellos el bosque donde los
    árboles crecían.
  ron-BTF: Mi-am făcut iazuri de apă, ca să ud cu ele pădurea ce aduce pomi;
  eng-WEBP: I made myself pools of water, to water the forest where trees were grown.
  eng-FBV: I constructed for myself reservoirs to water all these growing trees.
  nld-1939: Ik liet mij watervijvers graven, Om er een woud van jonge bomen mee te
    besproeien.
  nch-BL: Huan nojquiya niquinchijchijqui huejhueyi piletas para quicuis miyac at
    para nicatequis nopa miyaqui cuame cati niquintojqui.
  vie-1934: ta đào hồ chứa nước đặng tưới rừng, là nơi cây cối lớn lên.
  hin-CV: वनों में सिंचाई के लिए मैंने तालाब बनवाए ताकि उससे पेड़ बढ़ सकें.
  spa-BES: Hice estanques para regar los bosques donde crecían los árboles.
  tdx-tdx: Nihaliako antara hanondrahako o hatae mitiry amy alaio.
  tha-KJV: ข้าพเจ้าสร้างสระน้ำหลายสระสำหรับตัวเอง เพื่อจะใช้น้ำในสระนั้นรดหมู่​ไม้​ที่​กำลังงอกงาม
  por-BR-2018: Fiz para mim tanques de águas, para regar com eles o bosque em que
    se plantavam as árvores.
  deu-ELO: ich machte mir Wasserteiche, um daraus den mit Bäumen sprossenden Wald
    zu bewässern.
  eng-WYC-2018: and I made cisterns of waters, for to water the wood of [the] trees
    growing. (and I made water cisterns, to water the trees growing in the woods,
    or in the groves.)
  epo-epo: mi aranĝis al mi akvujojn, por akvumi el ili arbaretojn, kiuj kreskigas
    arbojn;
  uig-PIN: Ɵzüm üqün ormandiki baraⱪsan dǝrǝhlǝrni obdan suƣirix üqün, kɵlqǝklǝrni
    yasap qiⱪtim;
  beo-beo: Na da amo bugiga hano soga:musa:, hano ha:ima:ne dogonesisi.
  tpi-OTNT: Mi wokim ol liklik raunwara bilong kisim wara bilong kapsaitim long ol
    dispela diwai.
  hau-SA: Na yi tankuna don in yi banruwan kurmin itatuwa.
  uig-LAT: Özüm üchün ormandiki baraqsan derexlerni obdan sughirish üchün, kölcheklerni
    yasap chiqtim;
  nde-nde: Ngenza iziziba zamanzi okuthelela izihlahla ezazikhula kuhle.
  ton-ton: 'Naʻaku ngaohi ʻae ngaahi anovai, ke fakatafe ki he potu ʻoku tupu ʻi ai
    ʻae ngaahi ʻakau:'
  ces-1613: Nadělal jsem sobě rybníků, abych svlažoval jimi les plodící dříví.
  eng-WMB: I made myself pools of water, to water the forest where trees were grown.
  tam-TCV: செழித்து வளர்ந்த தோட்டங்களுக்கு நீர் பாய்ச்சுவதற்குக் குளங்களைக் கட்டினேன்.
  ceb-ULB: Nagbuhat akog mga punong sa tubig aron sa pagpatubig sa lasang diin nagatubo
    ang mga kahoy.
  pol-UBG: Zbudowałem też sobie stawy na wodę, by nawadniać nią las rosnących drzew.
  urd-GVU: پھلنے پھولنے والے جنگل کی آب پاشی کے لئے مَیں نے تالاب بنوائے۔
  deu-1912: ich machte mir Teiche, daraus zu wässern den Wald der grünenden Bäume;
  kan-2017: ಬೆಳೆಯುವ ಗಿಡಗಳ ತೋಪುಗಳಿಗೆ ನೀರು ಹಾಯಿಸುವುದಕ್ಕಾಗಿ ಕುಂಟೆಗಳನ್ನು ತೋಡಿಸಿದೆನು.
  yap-yap: gu ker e pi lipath ni nge mit e ran riy, ni fan ko gek’iy.
  hlt-MCSB: Duup thing aka poe te tui suep hamla kamah loh tuibuem ka saii.
  mdy-ETH: ዑጋ ሚፆ ዑሻኒ ዋኣሢ ዴይሦንዶ ቦቆሊያኣ ታኣኒ ቦኦኬኔ፤
  kew-kew: Neme go repena wai mada koyape ipa naaku page medaloma robo i.
  twi-ASANTE: Mesisii nsukoraeɛ a mɛtwe nsuo afiri mu, de agugu nnua a ɛrenyini no
    so.
  eng-WEBU: I made myself pools of water, to water the forest where trees were grown.
  wal-wal: He dicciya mittata ushshanau, haattaa dagayiyo sohuwaa zeerada giigissaas.
  spa-PDDPT: Me hice estanques de agua para regar el bosque donde crecían mis árboles.
  gun-gun: Xejeupe yy ajoko vy yvyraty amoakỹ, yvyra ikuai va'e iporã aguã.
  ilo-ULB: Nangkaliak kadagiti pagurnongan iti danum a mangsibog iti kabakiran a nagtuboan
    dagiti kaykayo.
  kpg-kpg: Au guu geli agu monowai belee hagatiutiu nia maa.
  uig-ARA: ئۆزۈم ئۈچۈن ئورماندىكى باراقسان دەرەخلەرنى ئوبدان سۇغىرىش ئۈچۈن، كۆلچەكلەرنى
    ياساپ چىقتىم؛
  sus-sus: N naxa ye yire ge naxee a niyama ye xa sa n ma sansie ma.
  pon-2006: I weiradahr lehn pihl kei pwe I en kakusehng pihl nan mwetuwel ko.
  ksd-ksd: iau ga kal ra umana kivu pi da puk ra umana davai ta kaugu tinga na davai;
  tur-YTC: Ağaçların yetiştiği ormanı sulamak için kendim için su havuzları yaptım.
  bel-N: і зрабiў сабе сажалкі з вадою, каб абвадняць лес, у якім растуць дрэвы.
  grc-BRENT: Ἐποίησά μοι κολυμβήθρας ὑδάτων τοῦ ποτίσαι ἀπʼ αὐτῶν δρυμὸν βλαστῶντα
    ξύλα.
  ind-AYT: Aku membuat bagiku sendiri kolam-kolam air untuk mengairi hutan tempat
    pohon-pohon bertumbuh.
  nya-nya: Ndinakumba mayiwe osungiramo madzi woti ndizithirira minda ya mitengo yodzalidwa
    ija.
  hrv-hrv: Načinih jezera da plodna sadišta natapam.
  mps-mps: Eno te dwasianu sigi ąį ge dabe nigilama, te ni du gi dabeba ąį sagaduabo
    nidigili palio.
  tpi-tpi: Mi wokim ol liklik raunwara bilong kisim wara bilong kapsaitim long ol
    dispela diwai.
  dan-1931: anlagde mig Damme til at vande en Skov i Opvækst;
  vie-OVCB: Tôi đào cho mình những hồ chứa nước để tưới ruộng vườn.
  guj-2017: મેં મારાં માટે જળાશયો ખોદાવ્યાં જેનાથી વનમાં ઊછરતાં વૃક્ષોને પણ પાણી સિંચી
    શકાય.
  pon-2006A: I weiradahr lehn pihl kei pwe I en kakusehng pihl nan mwetuwel ko.
  por-BRBSL: Fiz-me piscinas de água, para regar a floresta onde as árvores eram cultivadas.
  cth-cth: Thingthai karoung lahun naw awi nahanelah tui imnaw hah ka sak.
  twi-twi: Misisii nsukorae a mɛtwe nsu afi mu, de agugu nnua a ɛrenyin no so.
  hlt-hlt: Duup thing aka poe te tui suep hamla kamah loh tuibuem ka saii.
  tbz-SIM: Kɛ̀ ń keú sibií kɛ́nyɔ́ɔ́rìnɛ̀ dɛtepɑ̀nnɛ̀ n fìíkú dɛ̀,
  msy-2020: Egha kɨ uan temer avɨrir kaba ruasa ua bagha mozir dɨpar ekiabagh kui.
  dop-dop: Mɑ hɛɛ pusi nɑ sɩ lʋm niɣitiɣi tɩɩŋ hɔtʋɣʋ ŋkʋ.
  azb-azb: Özümə su hovuzları düzəltdim ki, meşədə bitən ağacları suvarsın.
  eng-DBY: I made me ponds of water, to water therewith the wood, where the trees
    are reared.
  hin-2017: मैंने अपने लिये कुण्ड खुदवा लिए कि उनसे वह वन सींचा जाए जिसमें वृक्षों
    को लगाया जाता था।
  wol-KYG: sàkklu samay déeg, di ko suuxate, garab ya naat.
  eng-YLT: I made for me pools of water, to water from them a forest shooting forth
    trees.
  eng-WYC-2017: and I made cisterns of waters, for to water the wood of [the] trees
    growing.
  eng-WMBB: I made myself pools of water, to water the forest where trees were grown.
  urd-GVH: फलने फूलनेवाले जंगल की आबपाशी के लिए मैंने तालाब बनवाए।
  rug-rug: Taveti rau si kaiqa kopi pude poni kolo sari na kobi hudahuda.
  gaz-gaz: Bosona mukkeen guddachaa jiranii ittiin obaafachuufis kuusaa bishaanii
    nan qopheeffadhe.
  fra-LSG: je me créai des étangs, pour arroser la forêt où croissaient les arbres.
  yal-yal: N bata ige ramaradene rafala alogo n xa n ma wudidine ige sa nakɔni.
  haw-1868: Ua eli iho la au no'u i na punawai e hoopulu i kahi e ulu ai na laau;
  arb-NAV: وَحَفَرْتُ بِرَكَ مِيَاهٍ لأَرْوِيَ الأَشْجَارَ النَّامِيَةَ،
  ewe-ewe: Meɖe tsitawo ale be mate ŋu aku tsi tso wo me ade ati siwo medo ɖe ave
    aɖe me.
  eng-LEE: I made myself pools of water, to water therewith the forest overgrown with
    trees;
  asm-FB: গছ উৎপন্ন হোৱা বাৰীত পানী দিবলৈ মই ঠায়ে ঠায়ে পুখুৰী খান্দিলোঁ;
  sus-A: ﭑ نَشَ يٍ يِرٍ فٍ نَشٍيٍ عَ نِيَمَ يٍ شَ سَ ﭑ مَ سَنسِيٍ مَ.
  fra-SBL: Je me suis fait des bassins d'eau, pour arroser la forêt où poussaient
    les arbres.
  hbo-hbo: עָשִׂ֥יתִי לִ֖י בְּרֵכֹ֣ות מָ֑יִם לְהַשְׁקֹ֣ות מֵהֶ֔ם יַ֖עַר צֹומֵ֥חַ עֵצִֽים׃
  kik-kik: Ngĩcooka ngĩhingĩrĩria tũria twa maaĩ twa kuunithagĩria maaĩ kũrĩa mĩtĩ
    ĩyo yakũragĩra.
  fra-NCL: je me fis des réservoirs d’eau, pour arroser des bosquets où croissaient
    les arbres.
  cek-AK: Thingnawk to tui paek hanah, tuili to ka sak.
  cuk-cuk: Amar-ogegala, dii-sabogega yaa-dummagan an akwisbalid.
  uig-CYR: Өзүм үчүн ормандики барақсан дәрәқләрни убдан суғириш үчүн, көлчәкләрни
    ясап чиқтим;
  tel-2017: ఆ చెట్లకు నీటి కోసం నేను చెరువులు తవ్వించాను.
  hat-BSA: Mwen te fè gwo basen dlo pou tèt mwen pou awoze yon forè bwa ki t ap grandi.
  bxh-bxh: Hoꞌowa ipuna E ginauli, ainiya haba hoꞌowa E yahi be umaꞌuma laulau idahedi
    E fanom hoꞌowadi.
  kos-kos: Nga pukanak lulu in kof in akoyohuye ima uh.
  hbo-WLC: עָשִׂ֥יתִי לִ֖י בְּרֵכ֣וֹת מָ֑יִם לְהַשְׁק֣וֹת מֵהֶ֔ם יַ֖עַר צוֹמֵ֥חַ עֵצִֽים׃
  ibo-ibo: wuore onwe m ọdọ mmiri ebe a ga-esi na-agba ubi m niile mmiri.
  ory-ory: ମୁଁ ବୃକ୍ଷର ଚାରା ଉତ୍ପାଦକ ବନରେ ଜଳ ସେଚନ ପାଇଁ ପୁଷ୍କରିଣୀମାନ ଖୋଳାଇଲି;
  chk-chk: Üa föri lenien koluk, pwe üpwe achöchönü ekewe irä pwe repwe märöch.
  rop-rop: Aibin grajim loda dipwan hol wulijim detlot tri gin abum loda woda.
  ukr-1871: Я робив стави — поливати дерева, що росли в гаях у мене;
  deu-1951: Ich machte mir Wasserteiche, um daraus den sprossenden Baumwald zu tränken.
  eng-JPS: I made me pools of water, to water therefrom the wood springing up with
    trees;
  srp-1865: Naèinih sebi jezera vodena da zaljevam iz njih šumu gdje rastu drveta;
  lug-lug: Ne neesimira ebidiba omuva amazzi ag’okufukirira ebibira by’emiti emito.
  heb-heb: עשיתי לי ברכות מים להשקות מהם יער צומח עצים׃
  ben-IRV: আমি অনেক পুকুর খুঁড়লাম বনে জল দেওয়ার জন্য যেখানে গাছেরা বৃদ্ধি পাচ্ছিল।
  pan-pan: ਮੈਂ ਆਪਣੇ ਹਰੇ ਰੁੱਖਾਂ ਦੇ ਬਣ ਨੂੰ ਸਿੰਜਣ ਦੇ ਲਈ ਤਲਾਬ ਬਣਾਏ,
  mya-JVB: သစ်ပင် မျိုး နှင့် ပြည့်စုံသောတော ကို ရေ လောင်း စရာဘို့ ရေကန် တို့ကိုလည်း
    လုပ် ၏။
  hmo-hmo: Lau ese ranu gabudia lau geia egu uma huahua audia do lau hapariparia totona.
  urd-urd: मैंने अपने लिए तालाब बनाए कि उनमें से बाग़ के दरख़्तों का ज़ख़ीरा सींचूँ।
  rus-SYN: сделал себе водоемы для орошения из них рощей, произращающих деревья;
  bqc-SIM: Ma íkalɛkĩiↄ kɛ̀kɛ aaↄ mↄ̀sɛpisi líkpɛpiↄwa.
  tcz-CHONGTHU: Keiman thingphung mang keikoija ahung um doh theinan twichapna ding
    in twikhol khomna ding tampi jong kasem in ahi.
  mar-mar: झाडे लावलेल्या वनास पाणी पुरवावे म्हणून मी आपणासाठी तलाव निर्माण केले.
  soq-soq: Ita doba dewamona esa iompe ia aimona butamompa baiwa.
  qub-qub: Lantashäcunata pargunäpaj ishtanquicunata aruchirä.
  bqp-bqp: Ma íkakinↄ kɛ̀kɛ ògↄ̃ mↄtↄ pisi líkpɛ pìnↄa.
  hat-hat: Mwen fouye basen pou m' pran dlo, konsa m'a ka wouze tout pyebwa yo.
  eng-BSB: I built reservoirs to water my groves of flourishing trees.
  eng-WEBPB: I made myself pools of water, to water the forest where trees were grown.
  kbq-kbq: Ana nehu'na tintamina ahentragi'na ana tirupinti tina afina zafa hoza tina
    ami'noe.
  nhe-BL: Huan nojquiya niquinchijchijqui huejhueyi piletas para quicuis miyac atl
    para nicatequis nopa miyac cuatini tlen niquintojqui.
  bus-bus: Ma íkakiinↄ kɛ̀kɛ aↄ̃gↄ̃ mↄdↄ pisi líkpɛ pìnↄa.
  gub-BL: Azapo ypaw iapo pyrer no. Nezewe mehe heta 'y heko pe imuàkymaw romo.
  eng-DRA: And I made me ponds of water, to water therewith the wood of the young
    trees,
