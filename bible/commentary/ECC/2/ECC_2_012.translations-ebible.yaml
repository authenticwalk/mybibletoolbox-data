verse: ECC.002.012
translations:
  mal-C: പിന്നീട്, എന്റെ ചിന്താഗതികൾ ജ്ഞാനം വിശകലനം ചെയ്യുന്നതിന് ഞാൻ തിരിച്ചുവിട്ടു,
    മതിഭ്രമവും ഭോഷത്വവും അതിനോടൊപ്പം പരിഗണിച്ചു. രാജാവിന്റെ അനന്തരഗാമിക്ക് മുൻഗാമികളുടെ
    ചെയ്തികളെക്കാൾ എന്താണ് അധികമായി ചെയ്യാൻ കഴിയുക?
  deu-TKW: Ich wandte mich dazu, mir Weisheit und Tollheit und Thorheit zu besehen;
    denn was wird der Mensch thun, der nach dem Könige kommen wird? Was man vorlängst
    gethan hat!
  lin-lin: Bongo, nabalolaki makanisi na ngai mpo na koyekola bwanya, bozoba mpe bolema.
    Eloko nini mokitani ya mokonzi akoki kosala, oyo eleki oyo esila kosalema ?
  eng-LSV: And I turned to see wisdom, and madness, and folly, but what [is] the man
    who comes after the king? That which [is] already—they have done it!
  eng-GNV: 'And I turned to beholde wisedome, and madnes and follie: (for who is the
    man that will come after the King in things, which men nowe haue done?)'
  eng-WEBSTER: 'And I turned myself to behold wisdom, and madness, and folly: for
    what can the man do that cometh after the king? even that which hath been already
    done.'
  nhw-BL: Huajca pejqui nijtlajtlachilía nopa tlalnamiquilistli huan nopa huihuiyotl
    para nijmatis catlique más ipati. Huan aqui hueli tlanahuatijquetl catli hualas
    teipa amo tleno huelis quichihuas catli yancuic, que catli ya eltoc.
  swh-ONEN: Kisha nikageuza mawazo yangu kufikiria hekima, wazimu na upumbavu. Ni
    nini zaidi mtu anayetawala baada ya mfalme anachoweza kufanya ambacho hakijafanywa?
  bba-bba: Mɑ nɑ nɛn lɑɑkɑri wesiɑ n kɑ wɑ ɑrufɑɑni ye yɑ wɑ̃ɑ bwisi kɑ ɡɑri bɑkɑru
    kɑ wiirɑru sɔɔ. Wi u koo nɛ sinɑ boko kɔsire ko, mbɑ u koo ko mɑ n kun mɔ ye yɑ
    rɑɑ koore kɔ.
  eng-KJVCPB: 'And I turned myself to behold wisdom, and madness, and folly: for what
    can the man do that cometh after the king? even that which hath been already done.'
  luo-luo: Bangʼe ne aketo pacha mondo angʼe pogruok manie kind rieko, memruok kod
    fuwo. En angʼo ma ruoth mokawo kar ruoth machielo nyalo timo moloyo mano mosetim?
  meu-meu: Bena aonega bona kavakava bona lebulebu ma na haerodia; badina be hanua
    pavapavana murina amo e maimu tauna na ede baine kara toma? E kara gunava karadia
    mo, ani.
  npi-ULB: तब म बुद्धि, पागलपन र मूर्खताको विषयमा विचार गर्नतिर फर्किएँ । किनकि राजाले
    पहिले नै गरिसकेको कामभन्दा तिनको पछि आउनेले केचाहिँ बढी गर्न सक्छ र ?
  yor-yor: Nígbà náà ni mo tún bẹ̀rẹ̀ sí ọgbọ́n, àti ìsínwín àti àìgbọ́n kí ni ọba
    tí ó jẹ lẹ́yìn tí ọba kan kú le è ṣe ju èyí tí ọba ìṣáájú ti ṣe lọ.
  ind-ind: Selanjutnya dalam penyelidikanku, aku mencoba menilai berbagai macam cara
    hidup bijaksana dan cara hidup yang bodoh. Sebab adakah penerus raja yang bisa
    melakukan ini lebih baik daripada aku?!
  pes-OPCB: یک پادشاه، غیر از آنچه پادشاهانِ قبل از او کرده‌اند، چه می‌تواند بکند؟
    پس من به مطالعه و مقایسهٔ حکمت و حماقت و جهالت پرداختم.
  tgl-ULB: Pagkatapos bumaling ako para pagtuunan ang karunungan, gayundin ang kabaliwan
    at kahangalan. Para ano ang maaaring gawin ng susunod na hari, na hindi pa rin
    nagagawa?
  hui-hui: Anigo mbirale uruni bibahende i̱na biai kogodago kini mani ho aribia harago
    ibugua tara mbira agialego bulubadabe. Ibugua bulene nawiore. Anidagola i̱na mini
    gigabi wulenela mini nawi lulu ale holenelanaga tenego goaria hondole taya bialu
    haru.
  mya-mya: တဖန်ငါလှည့်၍ ပညာတရားကို၎င်း၊ လျှပ်ပေါ် ခြင်းနှင့် မိုက်မဲခြင်းတရားတို့ကို၎င်း
    ဆင်ခြင်၏။ရှင်ဘုရင် နောက်မှာ ဖြစ်သောသူသည် အဘယ်သို့ ပြုနိုင်သနည်း။ ပြုဘူးသည်အတိုင်းသာ
    ပြုနိုင်၏။
  bod-N: དེ་ནས་ངས་ཤེས་རབ་དང་ཁེངས་དྲེགས། བླུན་རྨོངས་བཅས་ཀྱི་ཕྱོགས་སུ་བློ་ཁ་བསྒྱུར་པ་ཡིན།
    སྔར་ནས་བྱས་ཟིན་པ་དེ་ལས་གཞན། རྒྱལ་པོའི་རྗེས་སུ་འབྱུང་བ་རྣམས་ཀྱིས་གཞན་ཅི་ཞིག་བྱེད་ནུས་སམ།
  sna-sna: Naizvozvo ndakapindura pfungwa dzangu kuti ndicherechedze uchenjeri, urema
    uye noupenzi. Chii chimwe chingaitwa nomunhu anotevera mumwe paumambo kunze kwezvakatoitwa
    kare?
  spa-BLM: Me puse a considerar la sabiduría, la locura y la insensatez; porque ¿qué
    puede hacer el sucesor del rey? Sólo lo que se ha hecho hace tiempo.
  cac-cac: Ix lajvi chi', ix in naanpaxi tas val yaj jelanil, man̈ pensaril yed' quistalil.
    ¿Tasto val ol sc'ulej junocxo mach ol ochcan reyal in q'uexuloc? ¿Tocval ay junocxo
    tas ch'oc ol yal snaanelta sb'oani mato sc'ulani?
  swh-ULB: Kisha nikageuka kuipambanua hekima, na upumbavu na ujinga. Kwa maana ni
    kitu gani mfalme anayekuja baada yangu afanye, ambacho hakijafanyika?
  bel-bel: Пастанавіў я сабе пабачыць і мудрасьць, шаленства і дурасьць. Бо што зробіць
    пасьля цара чалавек звыш таго, што зроблена ўжо?
  wed-wed: Nuaulaula, bua ma opa anoi a vinua-notenotei. Gulau ana raviepaia, aiwai
    ḡelauna ina kauei?
  deu-ELBBK: Und ich wandte mich, um Weisheit und Unsinn und Torheit zu betrachten.
    Denn was wird der Mensch tun, der nach dem König kommen wird? – Was man schon
    längst getan hat.
  mbb-OT: Hengkey pa is egkehimu te ebpekesunud he menge hadì? Hengkey pa kekenà,
    iyan ded kes neveelan en duen te nehuna kandan. Migezaman ku te edhindeg is ketau
    wey ketutulebungi.
  mal-2015: ഞാൻ ജ്ഞാനവും ഭ്രാന്തും ഭോഷത്വവും നോക്കുവാൻ തിരിഞ്ഞു; രാജാവിന്റെ ശേഷം വരുന്ന
    മനുഷ്യൻ എന്തു ചെയ്യും? പണ്ടു ചെയ്തതു തന്നേ.
  rmc-rmc: Paľis chudňom te gondoľinel pal o goďaveripen, a the pal o nagoďaveripen
    the diliňipen. So aver šaj kerel o kraľis, savo ačhela kraľiske? Ča oda, so imar
    angloda kerenas the aver.
  pes-OPV: پس توجه نمودم تا حکمت و حماقت وجهالت را ملاحظه نمایم؛ زیرا کسی‌که بعد از
    پادشاه بیاید چه خواهد کرد؟ مگر نه آنچه قبل ازآن کرده شده بود؟
  ron-1924: Атунч мь-ам ынторс привириле спре ынцелепчуне, простие ши небуние. – Кэч
    че ва фаче омул каре ва вени дупэ ымпэрат? Чея че с-а фэкут ши май ынаинте. –
  aui-aui: Wasina bi adagu aninuwanoghonoghota nuwagiura, kawakeekee da neghanegha
    beradi kiiravidiye. Tomogha iiyabo muriye kiiwawo murinagha inapiika na awaki
    nada Tagu abera na bada inabera.
  ben-OBCV: তারপর আমি প্রজ্ঞা, এবং উন্মত্ততা ও মূর্খতার কথা চিন্তা করলাম। যা কিছু
    আগেই করা হয়ে গেছে তার থেকে রাজার উত্তরাধিকারী আর বেশি কী করতে পারে?
  som-som: Markaasaan u soo jeestay inaan xigmad iyo waalli iyo nacasnimoba fiiriyo,
    waayo, ninka boqorka ka dambeeya bal muxuu samayn karaa wixii hore loo sameeyey
    mooyaane?
  lat-VUC: '[Transivi ad contemplandam sapientiam, erroresque, et stultitiam. (Quid
    est, inquam, homo, ut sequi possit regem, factorem suum?)'
  eng-ASVBT: 'And I turned myself to behold wisdom, and madness, and folly: for what
    can the man do that cometh after the king? even that which hath been done long
    ago.'
  ita-1885: Laonde mi son rivolto a vedere la sapienza, e le follie, e la stoltizia;
    perciocchè, che cosa sono gli altri uomini, per poter seguitare il re? essi fanno
    ciò che hanno già fatto.
  eng-LXXUP: 'Then I looked on to see wisdom, And madness, and folly: For who is the
    man who will follow after counsel, In all things wherein he employs it?'
  eng-ULB: Then I turned to consider wisdom, and also madness and folly. For what
    can the next king do who comes after the king, which has not already been done?
  spa-VBL: Así que me puse a pensar en la sabiduría, en la locura y en la insensatez.
    Porque, ¿qué puede hacer el que viene después del rey que no se haya hecho ya?
  fra-_FOB: Puis je me suis mis à considérer et la sagesse et la sottise et la folie.
    (Car que fera l'homme qui viendra après le roi? Ce qui s'est déjà fait. )
  mal-mal: ഞാൻ ജ്ഞാനവും ഭ്രാന്തും ഭോഷത്തവും നോക്കുവാൻ തിരിഞ്ഞു; ഒരു രാജാവിന്റെ പിൻഗാമിയായി
    വരുന്ന മനുഷ്യൻ എന്ത് ചെയ്യും? പണ്ടു ചെയ്തതു തന്നെ.
  lit-lit: Ir atkreipiau savo žvilgsnį į išmintį, į kvailybę ir paikyybę; nes ką gali
    padaryti žmogus, kuris ateis po karaliaus? Tik tai, kas jau buvo daroma.
  urd-GVR: Phir maiṅ hikmat, behūdagī aur hamāqat par ġhaur karne lagā. Maiṅ ne sochā,
    jo ādmī bādshāh kī wafāt par taḳhtnashīn hogā wuh kyā karegā? Wuhī kuchh jo pahle
    bhī kiyā jā chukā hai!
  suz-BL: मिनु गो जोक्‍तीक तुइक्‍तीक, निप्‍स ग्‍यशो दुम्‍तीक नु मूर्ख दुम्‍तीके रुप्‍चा
    थुं पाता। पिपम ङोंइती थुम्‍शो गेय आ क्‍येङा नोले जाक्‍बम मार पने चाप्‍बा ङा? ङोंइती
    नेल्‍ल पशो बाक्‍त।
  eng-NOY: Then I turned myself to behold wisdom and senselessness and folly. For
    what can the man do that cometh after the king? even that which hath been already
    done.
  ita-1927: Allora mi misi ad esaminate la sapienza, la follia e la stoltezza. Che
    farà l’uomo che succederà al re? Quello ch’è già stato fatto.
  ckb-ckb: پاشان ئاوڕم دایەوە بۆ ئەوەی دانایی و شێتی و گێلایەتی ببینم، چونکە ئەو کەسەی
    کە دوای پاشا دێت چی زیاتر دەکات، لەوەی پێشتر کراوە؟
  eng-BBE: And I went again in search of wisdom and of foolish ways. What may the
    man do who comes after the king? The thing which he has done before.
  kan-OKCV: ಅನಂತರ ಜ್ಞಾನವನ್ನೂ ಮನಗುಂದುವಿಕೆಯನ್ನೂ ಮೂಡತೆಯನ್ನೂ ಮತ್ತೆ ಯೋಚಿಸುವುದಕ್ಕೆ ನಾನು
    ತಿರುಗಿಕೊಂಡೆನು. ಈಗಾಗಲೇ ಮಾಡಿದ್ದನ್ನು ಬಿಟ್ಟು, ಅರಸನ ತರುವಾಯ ಬರುವವನು ಹೊಸದಾಗಿ ಏನು ಮಾಡಬಲ್ಲನು?
  tam-2017: பின்பு நான், ஞானமானது என்ன என்றும், பைத்தியமும் மதியீனமும் என்ன என்றும்
    பார்த்து அறியும்படி திரும்பினேன்; ராஜாவுக்குப் பின்வரும் மனிதன் என்ன செய்யமுடியும்?
    செய்ததையே செய்வான்.
  spa-RV-1909: Después torné yo á mirar para ver la sabiduría y los desvaríos y la
    necedad; (porque ¿qué hombre hay que pueda seguir al rey en lo que ya hicieron?)
  ron-BTF: Și m-am întors să privesc înțelepciunea și nebunia și prostia; căci ce
    poate face omul care vine după împărat? Chiar ceea ce s-a făcut deja.
  eng-WEBP: I turned myself to consider wisdom, madness, and folly; for what can the
    king’s successor do? Just that which has been done long ago.
  eng-FBV: So I started to think about wisdom—and madness and foolishness. For what
    can anyone who comes after the king do that hasn't already been done?
  nld-1939: Zo ging ik de wijsheid vergelijken Met dwaasheid en onverstand. Wat zal
    de opvolger van den koning gaan doen Met alles, wat deze vroeger gemaakt heeft?
  nch-BL: Huajca pejqui nijtajtachilía nopa talnamiquilisti huan nopa huihuiyot para
    nijmatis catijqui más ipati. Huan cati hueli tanahuatijquet cati hualas teipa
    amo teno huelis quichihuas cati yancuic, que cati ya eltoc.
  vie-1934: Ta bèn xây lại đặng xem xét sự khôn ngoan, sự ngu dại, và sự điên cuồng;
    vì người nào đến sau vua sẽ có thể làm gì? Bất quá làm điều người khác đã làm
    từ lâu rồi.
  hin-CV: सो मैंने बुद्धि, बावलेपन तथा मूर्खता के बारे में विचार किया. राजा के बाद
    आनेवाला इसके अलावा और क्या कर सकता है? केवल वह जो पहले से होता आया है.
  spa-BES: Volví a buscar sabiduría y caminos necios. ¿Qué puede hacer el hombre que
    viene después del rey? Lo que él ha hecho antes.
  tdx-tdx: Aa le nitolike raho hañarahara ty hihitse naho ty hadagolàñe naho ty hagegeañe;
    fa inom-bao ty hanoe’ ze manonjohy i mpanjakay? Ts’ino naho tsy o fa noeñeo avao.
  tha-KJV: ข้าพเจ้าจึงหันมาพิ​เคราะห์​สติปัญญา ความบ้าบอและความเขลา เพราะคนที่มาภายหลังกษั​ตริ​ย์จะทำอะไรได้​บ้าง
    เขาก็กระทำสิ่งที่เขากระทำกันมานานแล้​วน​ั้นได้
  por-BR-2018: Então passei a observar a sabedoria, as loucuras e a tolice; porque
    o que o homem pode fazer depois do rei, que já não tenha sido feito?
  deu-ELO: Und ich wandte mich, um Weisheit und Unsinn und Torheit zu betrachten.
    Denn was wird der Mensch tun, der nach dem Könige kommen wird? Was man schon längst
    getan hat.
  eng-WYC-2018: I passed forth to behold wisdom, and errors, and folly; I said, What
    is a man, that he may follow the king, his maker? (or I said, What new thing can
    even he who followeth the king do?)
  epo-epo: Kaj mi turnis min, por rigardi saĝecon kaj malsaĝecon kaj sensencecon;
    ĉar kion povas fari homo, venonta post reĝo, en komparo kun tio, kion tiu jam
    antaŭ longe faris?
  uig-PIN: Andin zeⱨnimni yiƣip uni danaliⱪⱪa, tǝlwilik wǝ ǝhmiⱪanilikkǝ ⱪaraxⱪa ⱪoydum;
    qünki padixaⱨtin keyin turidiƣan adǝm nemǝ ⱪilalaydu? — ⱪilsimu alliⱪaqan ⱪilinƣan
    ixlardin ibarǝt bolidu, halas!
  beo-beo: 'Hina bagade ilia da hou amo musa: hina dunu ilia hamoi amo defele fawane
    hamomusa: dawa:. Amaiba:le, na da gagaoui hou amola bagade dawa:su hou amola afafamusa:
    bu dawa:i.'
  tpi-OTNT: Mi mekim ol dispela samting pinis, orait long taim narapela man i senisim
    mi na kamap king, bai em inap mekim wanem arapela kain samting? Nogat tru. Olsem
    na mi wok long tingting long as bilong gutpela tingting na long as bilong olkain
    longlong pasin.
  hau-SA: Sai na juya ga tunanina don in lura da hikima, da kuma hauka da wauta. Me
    ya rage wa magājin sarki yă yi fiye da abin da aka riga aka yi?
  uig-LAT: Andin zéhnimni yighip uni danaliqqa, telwilik we exmiqanilikke qarashqa
    qoydum; chünki padishahtin kéyin turidighan adem néme qilalaydu? — qilsimu alliqachan
    qilin’ghan ishlardin ibaret bolidu, xalas!
  nde-nde: Ngasengigxilisa imicabango yami ekuhlolisiseni ukuhlakanipha, njalo lobuhlanya
    kanye lobuwula. Kambe angenzani othatha isikhundla senkosi ngaphandle kwalokho
    obekuvele sekwenziwe?
  ton-ton: '¶ Pea naʻaku tafoki au ke mamata ki he poto, mo e hē, mo e vale: he ko
    e hā ha meʻa ʻe faʻa fai ʻe he tangata ʻoku muimui ki he tuʻi? ʻAia pe kuo ʻosi
    hono fai.'
  ces-1613: Pročež obrátil jsem se, abych spatřoval moudrost a nemoudrost, i bláznovství.
    (Nebo co by člověk spravil, chtěje následovati krále? To, což již jiní spravili.)
  eng-WMB: I turned myself to consider wisdom, madness, and folly; for what can the
    king’s successor do? Just that which has been done long ago.
  tam-TCV: பின்பு நான் ஞானத்தை ஆராய்ந்து பார்க்கவும், பைத்தியக்காரத்தனத்தையும் மூடத்தனத்தையும்
    அறிந்துகொள்ளவும் என் மனதை திருப்பினேன். அரசனுக்குப்பின் அவனுடைய இடத்தில் வருகிறவன்,
    முன்பு அவனால் செய்யப்பட்டதைப் பார்க்கிலும் இவனால் அதிகமாய் என்ன செய்யமுடியும்?
  ceb-ULB: Unya milingi ako aron sa pag-ila sa kaalam, ug sa pagkabuangbuang ug pagkawalay
    pulos usab. Kay unsa man ang mabuhat sa sunod nga hari nga moabot human sa usa
    ka hari, nga wala pa nabuhat?
  pol-UBG: Odwróciłem się więc, aby przyjrzeć się mądrości, szaleństwu i głupocie.
    Co bowiem może uczynić człowiek, który nastąpi po królu? To, co czynili już inni.
  urd-GVU: پھر مَیں حکمت، بےہودگی اور حماقت پر غور کرنے لگا۔ مَیں نے سوچا، جو آدمی
    بادشاہ کی وفات پر تخت نشین ہو گا وہ کیا کرے گا؟ وہی کچھ جو پہلے بھی کیا جا چکا
    ہے!
  deu-1912: Da wandte ich mich, zu sehen die Weisheit und die Tollheit und Torheit.
    Denn wer weiß, was der für ein Mensch werden wird nach dem König, den sie schon
    bereit gemacht haben?
  kan-2017: ಜ್ಞಾನವನ್ನೂ ನೋಡುವುದಕ್ಕೆ ತಿರುಗಿಕೊಂಡೆನು, ಮರುಳುತನವನ್ನೂ ಬುದ್ಧಿಹೀನತೆಯನ್ನೂ ನೋಡುವುದಕ್ಕೆ
    ತಿರುಗಿಕೊಂಡೆನು. ರಾಜನ ಪ್ರಯತ್ನವೇ ಹೀಗಾದ ಮೇಲೆ ಮತ್ತೊಬ್ಬನಿಂದ ಏನಾದೀತು? ಆದದ್ದೇ ಆಗುತ್ತದೆ
    ಎಂದುಕೊಂಡೆ.
  yap-yap: Ya demutrug rogon, ma reb e pilung e kemus nrayag ni nge rin’ e tin ki
    i rin’ e bin kafram e pilung. Ma aram mu gu tabab i leamnag ko ri mangfan e gonop,
    tharthar nge balyang.
  hlt-MCSB: Cueihnah hmuh hamla anglatnah neh lunghmangnah khaw ka mael thil. Oepsoeh
    la a saii pah phoeiah manghai hnukah aka pawk te mebang hlang nim?
  mdy-ETH: ዎይቴቴያ ካኣታ ማዻኒ ዳንዳዓሢ ዒዛኮ ቤርታ ዓኣ ካኣታ ማዼሢ ዛጊሢናኬ፤ ዬያሮ ታኣኒያ ዔራቶንታ፥ ዔኤያቶንታ ዣኣሹሞዋ
    ዓይጎታቴያ ዛጊ ዔራኒ ታ ኮሺ ማሌኔ።
  kew-kew: Neme yae luabu pukirite-ga aa medame ni alopawa aa mudu king pitia-daare
    nipumi pa i kogono-re ake palia pae? Oyae meda neme napia meda mada napalia. Goa
    pea-daa neme epe konena pora page wae kone-na pora page adolalo pora asapuayo.
  twi-ASANTE: Mede mʼadwene kɔɔ nimdeɛ, abɔdamsɛm ne nkwaseasɛm so. Ɛdeɛn bio na deɛ
    wɔadi ɔhene adeɛ bɛtumi ayɛ asene deɛ wɔayɛ dada no?
  eng-WEBU: I turned myself to consider wisdom, madness, and folly; for what can the
    king’s successor do? Just that which has been done long ago.
  wal-wal: Hegaappe guyyiyan, taani aadhdhida eratettai, eeyyatettainne gooshshai
    aibakko paaccada eranau qofaa doommaas. Kawuwaa man77iyan kawotiya hara kawoi
    kase oosettidabaappe aadhdhiya harabaa ai oottanee?
  spa-PDDPT: Después volví a considerar la sabiduría, la locura y la necedad. Porque
    ¿qué hará el hombre que entre como heredero del rey Que no sea lo que ya se hizo?
  gun-gun: Ha'e gui aikuaa pota 'arandu re, ha'e gui akã porã e'ỹa ha'e 'arandu e'ỹ
    reia re guive. Mba'eta huvixave rekovia ju ava mboae oĩ va'e, mba'e tu ojapove
    'rã? Mba'eta amboae kuery ojapo va'ekue ramigua ae ju 'rã ojapo.
  ilo-ULB: Ket timmalikudak a mangutob iti kinasirib, ken kasta met iti kinamauyong
    ken kinamaag. Ta ania ti maaramidan ti sumaruno nga ari a sumukat kalpasan ti
    ari, a saan pay a naaramid?
  kpg-kpg: I di hagaodi, di king e mee hua di hai nia mee nogo haihai go nia king
    mai mua. Gei au ga daamada ga hagabaubau be dehee tadinga o di kabemee, tee buni,
    be dadaulia.
  uig-ARA: ئاندىن زېھنىمنى يىغىپ ئۇنى دانالىققا، تەلۋىلىك ۋە ئەخمىقانىلىككە قاراشقا
    قويدۇم؛ چۈنكى پادىشاھتىن كېيىن تۇرىدىغان ئادەم نېمە قىلالايدۇ؟ ــ قىلسىمۇ ئاللىقاچان
    قىلىنغان ئىشلاردىن ئىبارەت بولىدۇ، خالاس!
  sus-sus: Na tɛmui n naxa n ɲɔxɔ sa xaxilimaya nun xaxilitareɲa xɔn ma. Naxan tima
    mangɛ ra n ɲɔxɔɛ ra, na fama munse rabade?
  pon-2006: Pwe ni mehlel, nanmwarki men sohte kak wiahda mehkot siksang dahme nanmwarkien
    mwowe kan wiadahr. Ngehi eri tapihada medemedewe wehwehn kupwurokong de seukautih
    de pweipwei.
  ksd-ksd: Ma iau ga tur tapuku pi ina bobe ra kabinana, ma ra nuknuk na lunga, ma
    ra nuknuk na papaua; tago nina i kia vue ra king na pait laka ra ava? Ia kaka
    nam nina ra king i ga pait ia.
  tur-YTC: Kendimi bilgeliği, deliliği ve akılsızlığı düşünmeye çevirdim; çünkü kralın
    yerine geçecek olan ne yapabilir? Çoktan yapılmış olanı.
  bel-N: І азірнуўся я, каб паглядзець на мудрасьць, i шаленства, i глупоту, бо што
    можа зрабiць чалавек, які прыйдзе пасьля валадара, звыш таго, што раней рабілася.
  grc-BRENT: Καὶ ἐπέβλεψα ἐγὼ τοῦ ἰδεῖν σοφίαν καὶ παραφορὰν καὶ ἀφροσύνην, ὅτι τίς
    ἄνθρωπος ὅς ἐπελεύσεται ὀπίσω τῆς βουλῆς; τὰ ὅσα ἐποίησεν αὐτήν.
  ind-AYT: Karena itu, aku berpaling untuk menyelidiki hikmat, kebodohan, dan kebebalan.
    Sebab, apakah yang dapat dilakukan manusia yang akan menjadi raja berikutnya,
    selain hanya apa yang sudah dikerjakan sebelumnya?
  nya-nya: Kenaka maganizo anga anayamba kulingalira zakuti nzeru nʼchiyani, komanso
    kuti misala ndi uchitsiru nʼchiyani. Kodi munthu wodzalowa ufumu tsopanoyo angachite
    chiyani choposa chimene chinachitidwa kale?
  hrv-hrv: Okrenuh zatim misao svoju mudrosti, gluposti i ludosti. Što, na priliku,
    čini kraljev nasljednik? Ono što je već učinjeno.
  mps-mps: Eno te sę dabe ela silama da, teda te gasa bidigo ena hasegelama, te king
    pedalubo sogo da, teda agai mena tobage gasa sę yaibawe? Mu menio. Tama te nosali
    pedalubo sę page dago kuna konesiąbaso, eno te wiegi yai homu kolesaga ebo page
    me, te wabo pabo bidigo ebo kolesaga page me homu kone palobo sę eyu yai dao.
  tpi-tpi: Mi mekim ol dispela samting pinis, orait long taim narapela man i senisim
    mi na kamap king, bai em inap mekim wanem arapela kain samting? Nogat tru. Olsem
    na mi wok long tingting long as bilong gutpela tingting na long as bilong olkain
    longlong pasin.
  dan-1931: Thi hvad gør det Menneske, som kommer efter Kongen? Det samme, som tilforn
    er gjort? Jeg gav mig da til at sammenligne Visdom med Dårskab og Tåbelighed.
  vie-OVCB: Tôi lại so sánh về khôn ngoan với dại dột và điên rồ. Vua kế vị sẽ làm
    được gì hay hơn chẳng qua làm những điều người trước đã làm?
  guj-2017: હવે મેં જ્ઞાન, પાગલપણું અને મૂર્ખતા જોવાને લક્ષ આપ્યું. કેમ કે રાજાની
    પાછળ આવનાર માણસ શું કરી શકે છે? અગાઉ જે કરવામાં આવ્યું હોય તે જ તે કરી શકે છે.
  pon-2006A: Pwe ni mehlel, nanmwarki men sohte kak wiahda mehkot siksang dahme nanmwarkien
    mwowe kan wiadahr. Ngehi eri tapihada medemedewe wehwehn kupwurokong de seukautih
    de pweipwei.
  por-BRBSL: Eu me voltei para considerar sabedoria, loucura e loucura; pois o que
    pode fazer o sucessor do rei? Apenas o que já foi feito há muito tempo.
  cth-cth: Hahoi, lungangnae, pathunae hoi lunganghoehnae, naw ka pâkhing ka palang.
    Siangpahrang ni a sak tangcoung e hloilah a hnuklah ka tho e tami ni hai bang
    bout sak thai hoeh.
  twi-twi: Mede mʼadwene kɔɔ nimdeɛ, adammɔsɛm ne nkwaseasɛm so. Dɛn bio na nea wadi
    ɔhene ade betumi ayɛ asen nea wɔayɛ dedaw no?
  hlt-hlt: Cueihnah hmuh hamla anglatnah neh lunghmangnah khaw ka mael thil. Oepsoeh
    la a saii pah phoeiah manghai hnukah aka pawk te mebang hlang nim?
  tbz-SIM: Kɛ̀ n totí n yɛ̀mmɛ̀ ɑ bo nciìmɛ̀ nɛ̀ ɑ bo ntúmɛ̀ kuyɛìnkù nɛ̀ ɑ bo wɑ́ɑ́tɛ́mɛ̀
    dɛ ĩ́nkɛ̀. Yé wèè yóó cɔutɛ́ mí nhokpɑ̀ɑ̀tì dɛ yiɛ̀ nyóó dɔɔ̀ mù kɛ̀ mù ncɑ̃́ɑ̃́.
  msy-2020: Kɨ bizir kabagh amigha gɨfa, eghtɨ gɨn gumazir igharazitam nan danganim
    inigh atrivimɨn otogh, a bizir igharazir manatam damuam? Bar puvatɨ. Kamaghɨn
    amizɨ, kɨ nɨghnɨzir aghuimɨn mɨngariba ko arazir onganibar mɨngaribagh nɨghnɨghavɨra
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ cɑɑwɑ sɩ mɑ́ cɛkənɑ sɩ, ye yʋlʋ kɛ ləmɑɣɑsɛɛ tʋ kɑwɑɑɣɑ ŋkɑɣɑ
    ɩ wɛnɑ nɑ pə kəlɩ kpɑŋtʋ nɑ kʋmɛlɛŋ? Ɩlɛnɑ mɑ́ pɔɔsɩ mɑ tɩ sɩ, wei ɩ kɑ́ tɔɣɔ
    kɑwulɑɣɑ kɛ mɑ lonte tɔ ɩ kɑ́ lɑ nɑ ɩ́ kəlɩ mpɑ pɑ lɑɑlɑ-m tɔ?
  azb-azb: Sonra mən hikmət, dəlilik və ağılsızlığın Nə olduğuna dönüb baxdım. Bundan
    sonra padşah olan adam İndiyə qədər görülən işlərdən başqa Nə edə bilər ki?
  eng-DBY: And I turned myself to behold wisdom, and madness, and folly; for what
    shall the man [do] that cometh after the king? — that which hath already been
    done.
  hin-2017: फिर मैंने अपने मन को फेरा कि बुद्धि और बावलेपन और मूर्खता के कार्यों को
    देखूँ; क्योंकि जो मनुष्य राजा के पीछे आएगा, वह क्या करेगा? केवल वही जो होता चला
    आया है।
  wol-KYG: Ma geesu xoolaat xel mu rafet, xool ag nitoodi akug ndof. Ana ku may wuutuji
    ci nguur gi, lu muy def lu moy lu ñu daan def?
  eng-YLT: And I turned to see wisdom, and madness, and folly, but what [is] the man
    who cometh after the king? that which [is] already — they have done it!
  eng-WYC-2017: I passed forth to behold wisdom, and errors, and folly; I said, What
    is a man, that he may pursue [or follow] the king, his maker?
  eng-WMBB: I turned myself to consider wisdom, madness, and folly; for what can the
    king’s successor do? Just that which has been done long ago.
  urd-GVH: फिर मैं हिकमत, बेहुदगी और हमाक़त पर ग़ौर करने लगा। मैंने सोचा, जो आदमी
    बादशाह की वफ़ात पर तख़्तनशीन होगा वह क्या करेगा? वही कुछ जो पहले भी किया जा चुका
    है!
  rug-rug: Meke podalae vilitia rau sa ginilagilana, meke gua tugo sa dinuviduvili
    meke sa pinekipeki. Ura sa si boka tavetia sa tuna sa baṉara? Loketoṉa ba arini
    mo sapu ele taveti ari na baṉara pa kenuna.
  gaz-gaz: Anis yaada koo gara ogummaa, maraatummaa fi gowwummaa hubachuutti nan deebifadhe.
    Namni mootii iddoo buʼu tokko waan duraan hojjetame caalaa maal gochuu dandaʼa?
  fra-LSG: Alors j’ai tourné mes regards vers la sagesse, et vers la sottise et la
    folie. Car que fera l’homme qui succédera au roi? Ce qu’on a déjà fait.
  yal-yal: Nayi, n yi wa fekolonna famu feni, e nun daxuyaan nun xaxilitareyana. Muxun
    naxan findima mangan na n ɲɔxɔni, na nɔɛ nanse ligɛ? Fɔ naxan bata yi liga nun.
  haw-1868: A haliu au e ike i ka naauao, a me ka uhauha, a me ka lapuwale; no ka
    mea, heaha ka mea a ke kanaka [e hana'i] i kiki mai mahope o ke alii? O ka mea
    wale no i hanaia mamua.
  arb-NAV: وَرَجَعْتُ أُمْعِنُ التَّفْكِيرَ فِي الْحِكْمَةِ وَالْجُنُونِ وَالْحَمَاقَةِ،
    إِذْ مَاذَا فِي وُسْعِ مَنْ يَخْلُفُ الْمَلِكَ أَنْ يَفْعَلَ أَكْثَرَ مِمَّا تَمَّ
    فَعْلُهُ؟
  ewe-ewe: Azɔ la, meɖo be malé ŋku ɖe nunya, tsukuku kple bometsitsi ŋu, elabena
    nu bubu ka ame si ava ɖe fia yome la ate ŋu awɔ? Nu si tututu wowɔ va yi la koe!
  eng-LEE: And then I turned myself to behold wisdom, and madness, and folly; for
    what [can] the man [do] that cometh after the king? [only] that which [others]
    have done already.
  asm-FB: পাছত মই প্রজ্ঞা, বলিয়ালি আৰু অজ্ঞানতাৰ কথা চিন্তা কৰিলোঁ; ৰজাৰ পাছত যিজন
    পৰৱর্তী ৰজা আহিব, তেওঁ কি কৰিব পাৰে? কেৱল ইতিমধ্যে যি যি কৰা হৈছে, তাকেই কৰিব।
  sus-A: نَ تّمُي ﭑ نَشَ ﭑ حْشْ سَ شَشِلِمَيَ نُن شَشِلِتَرٍحَ شْن مَ. نَشَن تِمَ
    مَنفّ رَ ﭑ حْشْي رَ، نَ قَمَ مُنسٍ رَبَدٍ؟
  fra-SBL: Je me suis tourné vers la sagesse, la folie et la déraison ; car que peut
    faire le successeur du roi ? Seulement ce qui a été fait depuis longtemps.
  hbo-hbo: וּפָנִ֤יתִֽי אֲנִי֙ לִרְאֹ֣ות חָכְמָ֔ה וְהֹולֵלֹ֖ות וְסִכְל֑וּת כִּ֣י ׀
    מֶ֣ה הָאָדָ֗ם שֶׁיָּבֹוא֙ אַחֲרֵ֣י הַמֶּ֔לֶךְ אֵ֥ת אֲשֶׁר־כְּבָ֖ר עָשֽׂוּהוּ׃
  kik-kik: Ningĩ ngĩcooka ngĩĩhũgũra nĩguo ndĩcũũranie ũhoro wa ũũgĩ, o na wa ũgũrũki,
    na wa ũkĩĩgu. Atĩrĩrĩ, nĩ atĩa ũngĩ mũthamaki ũrĩa ũcookagio ithenya rĩa ũrĩa
    ũngĩ angĩĩka ũteekĩtwo?
  fra-NCL: Alors j’ai tourné mes regards vers la sagesse pour la comparer avec la
    sottise et la folie. Car quel est l’homme qui pourrait venir après le roi, lui
    à qui on a conféré cette dignité depuis longtemps ?
  cek-AK: To pacoengah poekhaih ka paqoi moe, palunghahaih, palungmaenghaih hoi amthuhaihnawk
    to ka poek; sak tangcae hmuennawk pong kamtlai ah, siangpahrang pacoengah kaom
    kami mah timaw sah thai tih?
  cuk-cuk: Geb sorbali, an binsadii gualid, nue-binsaed-nikagued, wede ibi obarlege,
    binsaedsuli-ibmar-imakleged, ibi obarlebali, degi, yogasaar-sunmakleged, ibi obarlebali.
    Ar dule rey-sorba-megnonikoedi, ¿ibu-ibmar-baid imaknonikosunna? Ibmar-baid-imaked
    sate. Ar ade, bato bela ibmar imaklesad.
  uig-CYR: Андин зеһнимни жиғип уни даналиққа, тәлвилик вә әхмиқаниликкә қарашқа қойдум;
    чүнки падишадин кейин туридиған адәм немә қилалайду? — қилсиму аллиқачан қилинған
    ишлардин ибарәт болиду, халас!
  tel-2017: తరువాత రాబోయే రాజు, ఇప్పటిదాకా జరిగిన దానికంటే ఎక్కువ ఏం చేయగలడు? అనుకుని,
    నేను జ్ఞానాన్ని, వెర్రితనాన్ని, బుద్ధిహీనతను గురించి ఆలోచించడం ప్రారంభించాను.
  hat-BSA: Konsa mwen te vire konsidere sajès, afè moun ensanse menm ak foli; paske
    se kisa yon nonm ki swiv wa sila a ka fè, sinon sa ki te konn fèt deja?
  bxh-bxh: Habahim egu nuwanuwatuhu E bui be sibasiba E ita sipoi. Kabakabaleya yo
    gelogeloma hinaga E nuwatuhu fadosidi. Kin, somo haꞌa ya ginauli mate, tau lau fadamahina
    haba somo hesa ya ginauli?
  kos-kos: Pwayeiya uh, sie tokosra el ac oru na ma tokosra meet lukel ah oru. Ouinge
    nga mutawauk nunku lah mea kalmac tuh sie mwet in lalmwetmet, ku in sununta, ku
    in lalfon.
  hbo-WLC: וּפָנִ֤יתִֽי אֲנִי֙ לִרְא֣וֹת חָכְמָ֔ה וְהוֹלֵל֖וֹת וְסִכְל֑וּת כִּ֣י ׀
    מֶ֣ה הָאָדָ֗ם שֶׁיָּבוֹא֙ אַחֲרֵ֣י הַמֶּ֔לֶךְ אֵ֥ת אֲשֶׁר־כְּבָ֖ר עָשֽׂוּהוּ׃
  ibo-ibo: Atụgharịrị m bido ịmụ ihe banyere amamihe, na ịyị ara na nzuzu. Olee ihe
    ọzọ nke onye ga-anọchi anya eze ga-eme, karịa ihe ndị ahụ e merela na mbụ?
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ଜ୍ଞାନ, ପାଗଳାମି ଓ ଅଜ୍ଞାନତା ଦେଖିବାକୁ ପ୍ରବୃତ୍ତ ହେଲି; କାରଣ ଯେଉଁ
    ଲୋକ ରାଜାଙ୍କ ପରେ ଆସେ, ସେ କଅଣ କରିବ? ଯାହା କରାଯାଇଅଛି, ତାହା ହିଁ ମାତ୍ର।
  chk-chk: Iei mine üa ekiekisefäli usun wewen tipachem me tiparoch ika umwes. Iwe,
    met ewe eman mi siwili ewe king epwe tongeni föri? Epwe chök föri mine aramas
    ra fen föri seni me lom.
  rop-rop: Wal aibin stat jinggabat hau sambala pipul oldei jidan brabli klebawan,
    en hau najalot pipul jidan nogudbala en hau najalot pipul jidan granggibala. En
    aibin jinggabat hau det nyuwan king gin oni dum wanim det olwan king bin oldei
    dumbat bifo.
  ukr-1871: І завзявсь я міркувати, що воно премудрість і що таке воно дурнота та
    безʼум; (Що вдїє той, що по царі постане? Вже з давен воно зроблено.)
  deu-1951: Und ich wandte mich zur Betrachtung der Weisheit, des Übermuts und der
    Torheit; denn was wird der Mensch tun, der nach dem König kommt? Das, was man
    längst getan hat!
  eng-JPS: And I turned myself to behold wisdom, and madness and folly; for what can
    the man do that cometh after the king? even that which hath been already done.
  srp-1865: Tada se obratih da vidim mudrost i ludost i bezumlje, jer šta bi èinio
    èovjek koji bi nastao poslije cara? što je veæ uèinjeno.
  lug-lug: Awo ne nkyuka ne ndowooza ku magezi, ne ku ddalu ne ku busirusiru, kubanga
    oyo aliddirira kabaka mu bigere alibaako ki ky’akola, okuggyako ekyo kabaka ky’akoze?
  heb-heb: ופניתי אני לראות חכמה והוללות וסכלות כי מה האדם שיבוא אחרי המלך את אשר
    כבר עשוהו׃
  ben-IRV: তারপর আমি প্রজ্ঞা এবং মত্ততা ও মূর্খতার দিকে ফিরলাম বিবেচনা করার জন্য।
    কারণ পরবর্তী রাজা কি করবেন যে বর্তমান রাজার পরে আসছে, যা এর মধ্যে করা হয়নি?
  pan-pan: ਫੇਰ ਮੈਂ ਬੁੱਧ ਅਤੇ ਪਾਗਲਪੁਣੇ ਅਤੇ ਮੂਰਖਤਾਈ ਨੂੰ ਵੇਖਣ ਲਈ ਮੂੰਹ ਮੋੜਿਆ ਕਿਉਂ ਜੋ ਉਹ
    ਮਨੁੱਖ ਜੋ ਰਾਜਾ ਤੋਂ ਬਾਅਦ ਆਵੇਗਾ, ਕੀ ਕਰੇਗਾ? ਸਿਰਫ਼ ਉਹ ਹੀ ਜੋ ਪਹਿਲਾਂ ਤੋਂ ਹੁੰਦਾ ਆਇਆ ਹੈ।
  mya-JVB: တဖန် ငါ လှည့် ၍ ပညာ တရားကို၎င်း ၊ လျှပ်ပေါ် ခြင်းနှင့် မိုက်မဲ ခြင်းတရားတို့ကို၎င်းဆင်ခြင်
    ၏။ ရှင်ဘုရင် နောက် မှာ ဖြစ် သောသူ သည် အဘယ် သို့ပြုနိုင်သနည်း။ ပြုဘူး သည်အတိုင်း
    သာ ပြု နိုင်၏။
  hmo-hmo: Unai neganai lau ese aonega ena dala lau laloa, kavakava bona lebulebu
    edia dala danu. Badina be king matamatana ta ese, king gunadia edia kara hegeregerena
    sibona do ia karaia, ani?
  urd-urd: और मैं हिकमत और दीवानगी और हिमाक़त के देखने पर मुतवज्जिह हुआ, क्यूँकि वह
    शख़्स जो बा'दशाह के बाद आएगा क्या करेगा? वही जो होता चला आया है।
  rus-SYN: 'И обратился я, чтобы взглянуть на мудрость и безумие и глупость: ибо что
    может сделать человек после царя сверх того, что уже сделано?'
  bqc-SIM: Ɔ̃ ma làasoo tà ↄ̃nↄ ń sↄũkɛo ń mìsaikɛowa. Yã́ pↄ́ wa kɛ̀ za zi
    bàasio, a kpele kí gɛ̃ɛ a kɛ lↄi?
  tcz-CHONGTHU: Hitia hi keiman chihna hitoh ki ngolsah nale ngolna hi ka tekah in
    ahileh (ajeh chu keima Lengpa tah ’in kabol banga hi koiyin abolthei ding ham?)
  mar-mar: मग मी ज्ञान, वेडेपणा व मूर्खपणा याकडे लक्ष देण्यास वळलो. कारण जो राजा आल्यानंतर
    त्याच्या मागून येणारा राजा काय करील? जे काही त्याने यापूर्वी केले तेच तो करणार.
  soq-soq: Ne aten insaisawa euda, ita oo insaisawa ita do insakadisa insaisau wadedine.
    Apana mida ne aupana wadepie warerelepia, me mai nitu da sanaa dewasapi, dia.
  qub-qub: 'Nircorga yarpachacurä yachaj caypaj, mana tantiyacoj upa caypaj. Yarpachacur
    nirä: «¿Imatanaräshi musyanman nogapa guepäta ray cäga? Paypis noganöllanami musyanga.»'
  bqp-bqp: Akũ ma laasun lɛ̀ gɛna ↄ̃ndↄ̃ kũ yↄ̃nkↄkɛo kũ mìsarikɛo kpa. Yã kũ
    ò kɛ̀ zaa zĩ baasiro, a kpaten kína gɛ̃nɛ ni kɛ dↄↄ?
  hat-hat: Lè ou gade byen, kisa yon wa ka fè pase sa wa ki te anvan l' yo te fè?
    Apre sa, mwen pran kalkile sa sa vle di lè yon moun gen konprann, osinon lè yon
    moun sòt, ou ankò lè yon moun fou.
  eng-BSB: Then I turned to consider wisdom and madness and folly; for what more can
    the king’s successor do than what has already been accomplished?
  eng-WEBPB: I turned myself to consider wisdom, madness, and folly; for what can
    the king’s successor do? Just that which has been done long ago.
  kbq-kbq: Hanki knare antahi'zane neginagi antahi'zanema erinte'na refkoma hu'na
    koana, henkama efore hania kini ne'mo'a tro'ma osu'nesua zana, naza tro hugahie?
    Maka zama tro'ma haniana, nagra ko tro hu'noaza tro hugahie.
  nhe-BL: Huajca pejqui nijtlajtlachilía nopa tlalnamiquistli huan nopa huihuiyotl
    para nijmatis catlía más ipati. Huan ajqueya hueli tlanahuatijquetl tlen hualas
    teipa ax tleno huelis quichihuas tlen yancuic, que tlen ya eltoc.
  bus-bus: Ben ma laasuu tà ↄ̃ndↄ̃ↄ kↄ̃n yↄ̃nkↄkɛɛo kↄ̃n mìsaikɛɛo kpa. Yã kɛ̀ wà
    kɛ̀ zaa zii baasiro, à kpareen kína gɛ̃ɛbleri é kɛ dↄↄ?
  gub-BL: 'Na''e azypyrog Ma''e Kwaw Katu Har romo hereko haw rehe hema''enukwaw pà.
    Azypyrog iranaiw ma''e romo heko haw rehe hema''enukwaw pà no. Na''aw hema''enukwaw
    pawer xe kury: Aipo amo tuwihawete upuner ipyahu ma''e iapo haw rehe. Nan. Xo
    amo tuwihawete a''e ''ar ''ym mehe arer wanemiapo kwer zàwenugar iapo haw rehe
    zo upuner a''e.'
  eng-DRA: I passed further to behold wisdom, and errors and folly, (What is man,
    said I, that he can follow the King his maker?)
