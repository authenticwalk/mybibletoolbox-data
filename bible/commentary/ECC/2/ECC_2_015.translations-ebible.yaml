verse: ECC.002.015
translations:
  mal-C: ഞാൻ എന്നോടുതന്നെ പറഞ്ഞു, “ഭോഷന്റെ അന്ത്യംതന്നെയാണ് എന്റെയും ഗതി എങ്കിൽ ജ്ഞാനം
    ആർജിച്ചതുകൊണ്ട് എനിക്കെന്തു നേട്ടം?” ഞാൻ എന്നോടുതന്നെ പറഞ്ഞു, “ഇതും അർഥശൂന്യമത്രേ.”
  deu-TKW: 'Und ich sprach zu mir selbst: das Schicksal des Thoren wird auch mir widerfahren,
    und wozu bin ich dann so überaus weise geworden? Da dachte ich in meinem Sinn,
    auch das sei eitel.'
  lin-lin: 'Namilobelaki : « Suka ya zoba ekozala ndenge moko kaka na suka na ngai ;
    sik’oyo, litomba nini ezali na moto ya kozala na bwanya mingi ? » Namilobelaki :
    « Oyo mpe ezali kaka pamba. »'
  eng-LSV: 'and I said in my heart, “As it happens with the fool, it happens also
    with me, and why am I then more wise?” And I spoke in my heart, that also this
    [is] vanity:'
  eng-GNV: Then I thought in mine heart, It befalleth vnto me, as it befalleth to
    ye foole. Why therefore doe I then labour to be more wise? And I sayd in mine
    heart, that this also is vanitie.
  eng-WEBSTER: Then said I in my heart, As it happeneth to the fool, so it happeneth
    even to me; and why was I then more wise? Then I said in my heart, that this also
    is vanity.
  nhw-BL: Quena, se huihui tlacatl miquis huan na nojquiya nimiquis. Huajca ¿para
    tlen nitequititoc nelchicahuac hasta ama para noja más nimochihuas nitlalnamiqui?
    Huajca nimomacac cuenta para nopa tlalnamiquilistli nojquiya amo nelía ipati.
  swh-ONEN: Kisha nikafikiri moyoni mwangu, “Hatima ya mpumbavu itanipata mimi pia.
    Nitafaidi nini basi kwa kuwa na hekima?” Nikasema moyoni mwangu, “Hili nalo ni
    ubatili.”
  bba-bba: Mɑ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, nɛ kɑ ɡɑri bɔkɔ, wɑ̃ɑrun kɔkɔrɔ tiɑ bɛsɛ kpuro
    sɑ mɔ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ nɑ sɑ̃ɑ bwisiɡii. Domi nɑ wɑ mɑ yen tii yɑ tubum
    sɛ̃.
  eng-KJVCPB: Then said I in my heart, As it happeneth to the fool, so it happeneth
    even to me; and why was I then more wise? Then I said in my heart, that this also
    is vanity.
  luo-luo: Eka ne aparo e chunya niya, “Gima yudo ngʼama ofuwo biro yuda an bende.
    Koro en ohala mane ma abiro yudo kuom bedo gi rieko?” Bangʼe ne awacho e chunya
    niya, “Kata mana ma bende onge tiende.”
  meu-meu: 'Bena lalogu ai nato: Kavakava tauna enai e kaumu ḡauna na lauegu ai danu
    baine kau; matona, na aonega hereamu anina be dahaka? Ma lalogu ai nato: Ina danu
    asi anina.'
  npi-ULB: तब मैले मेरो मनमा भनेँ, “मूर्खलाई जे हुन्छ, मलाई पनि त्यही हुने छ । त्यसैले
    म ज्यादै बुद्धिमान् भएकोमा केचाहिँ फरक पर्छ त ?” मैले मेरो मनमा निष्कर्ष निकालेँ,
    “यो पनि केवल बाफ हो ।”
  yor-yor: Nígbà náà ni mo rò nínú ọkàn wí pé, “Irú ìpín tí òmùgọ̀ ní yóò bá èmi náà
    pẹ̀lú kí wá ni ohun tí mo jẹ ní èrè nípa ọgbọ́n?” Mo sọ nínú ọkàn mi wí pé, “Asán
    ni eléyìí pẹ̀lú.”
  ind-ind: Maka aku berpikir, “Wah, sebagaimana nasib orang bebal, begitu juga yang
    akan terjadi kepadaku! Kalau begitu, tidak ada manfaatnya aku begitu pintar dan
    bijaksana! Oh, ternyata ini juga merupakan kesia-siaan!”
  pes-OPCB: 'پس به خود گفتم: «من نیز به عاقبت احمقان دچار خواهم شد، پس حکمت من چه
    سودی برای من خواهد داشت؟ هیچ! این نیز بیهودگی است.»'
  tgl-ULB: Pagkatapos sinabi ko sa aking puso, “Kung ano ang mangyayari sa mangmang
    ay mangyayari rin sa akin. Kaya anong mayroong pagkakaiba kung ako ay napakatalino?”
    Napagpasyahan ko na sa aking puso, “Ito man ay parang singaw lamang.”
  hui-hui: Ani handalu i̱na mbirale agali mini giga nabi lulu karuha tagira polobada
    alego i̱bi ani dege bulubadane hendedo. Anigo nde i̱naga manda bulene mini giga
    bulenebi áyu timbuni wu kogonime i̱ni biamogo agua bulubadabe. Mende manda berogomebi
    manda timbuni bidogoni galone nahedane hendedo.
  mya-mya: သို့ဖြစ်၍၊ မိုက်သောသူတွေ့ကြုံသကဲ့သို့၊ ငါသည် တွေ့ကြုံလျှင်၊ အဘယ်ကြောင့်သူ့ထက်သာ၍
    ပညာ ရှိသနည်းဟူ၍၎င်း၊ ဤအမှုအရာသည်လည်း အနတ္တ ဖြစ်သည်ဟူ၎င်း ငါအောက်မေ့၏။
  bod-N: ངའི་སེམས་སུ་འདི་ལྟར། བླུན་པོ་ལ་འབྱུང་བ་བཞིན་དུ་བདག་ལའང་འབྱུང་བར་འགྱུར་བས།
    བདག་རབ་ཏུ་མཁས་པར་འགྱུར་དགོས་དོན་ཅི་ཡོད་སྙམ་པ་དང་། ཡང་ངའི་སེམས་སུ་འདི་ཡང་སྟོང་པ་ཡིན་བསམས་པའོ།
    །
  sna-sna: Ipapo ndakafunga mumwoyo mangu ndikati, “Magumo ebenzi achandiwanawo neni.
    Chii zvino chandinowana pakuva munhu akachenjera?” Ndakati mumwoyo mangu, “Izviwo
    hazvina maturo.”
  spa-BLM: 'Entonces dije en mi corazón: “Como le sucede al necio, así me sucederá
    también a mí; ¿y por qué fui entonces más sabio?” Entonces dije en mi corazón
    que también esto es vanidad.'
  cac-cac: 'Ix valan icha tic: A tas ol ic''an eb'' malaj spensar, an̈eja'' ol in
    ic''an paxoc, yuj chi'' jun, malaj jab''oc tas squic'' d''a jelanil chi''. An̈eja''
    malaj yelc''och juntzan̈ chi''.'
  swh-ULB: Kisha nikasema moyoni mwangu, “Kinachotokea kwa mpumbavu, ndicho kitachotokea
    na kwangu. Hivyo kuna utofauti gani kama mimi ni mwenye hekima sana?” Nikahitimisha
    moyoni mwangu, “Huu pia ni mvuke tu.”
  bel-bel: 'І сказаў я ў сэрцы маім: «І мяне спасьцігне такая самая доля, як і дурнога:
    навошта ж я надта мудры зрабіўся?» І сказаў я ў сэрцы маім, што і гэта - марнасьць.'
  wed-wed: A vinua-notanota a pa, “Tau ma opaopana ai damona tagogina. Au nuaulaula
    aiwai ḡelauna ina vereu?” Au nota a pa, “Wei maiteni anona eḡa.”
  deu-ELBBK: 'und ich sprach in meinem Herzen: Wie das Geschick des Toren wird auch
    mir widerfahren, und wozu bin ich dann überaus weise gewesen? Und ich sprach in
    meinem Herzen, dass auch das Eitelkeit sei.'
  mbb-OT: Umbe, nekekaǥi a ziyà te ǥehinawa ku te, “Ke hengkey is egkeula-ula te tulebung
    iyan daan egkeulaula kedì. Umbe hengkey is egkekuwa ku he keupiyaanan kayi te
    ketau ku? Wazà iyan kayi pulus!
  mal-2015: 'ആകയാൽ ഞാൻ എന്നോടു: ഭോഷന്നും എനിക്കും ഗതി ഒന്നു തന്നേ; പിന്നെ ഞാൻ എന്തിന്നു
    അധികം ജ്ഞാനം സമ്പാദിക്കുന്നു എന്നു പറഞ്ഞു. ഇതും മായയത്രേ എന്നു ഞാൻ മനസ്സിൽ പറഞ്ഞു.'
  rmc-rmc: 'Paľis mange gondoľinďom andro jilo: Te man užarel oda, so the le dilines,
    akor, so man hin olestar, hoj ačhiľom goďaver? Phenďom mange andro jilo, hoj the
    oda nane pre ňisoste.'
  pes-OPV: 'پس در دل خود تفکر کردم که چون آنچه به احمق واقع می‌شود، به من نیز واقع
    خواهد گردید، پس من چرا بسیار حکیم بشوم؟ و در دل خود گفتم: این نیز بطالت است،'
  ron-1924: 'Ши ам зис ын инима мя: „Дакэ ши еу вой авя ачеяшь соартэ ка небунул,
    атунч пентру че ам фост май ынцелепт?” Ши ам зис ын инима мя: „Ши ачаста есте
    о дешертэчуне.”'
  aui-aui: Wasina bi awonena mayegu bo, “Yagu rabobo na mayimayiyina wawaya kawakeekeena
    yana rabobo na naboni.” Bi awona bo, “Mmkona bada basuna gegha. Na nuwagiura kirakiima
    awaki akabi?”
  ben-OBCV: তারপর আমি নিজের মনে মনে বললাম, “বোকার যে দশা হয় তা তো আমার প্রতি ঘটে।
    তাহলে জ্ঞানবান হয়ে আমার কী লাভ?” আমি নিজের মনে মনে বললাম, “এটাও তো অসার।”
  som-som: Oo haddana waxaan qalbigayga iska idhi, Wixii nacaska ku dhaca anigana
    way igu dhici doonaan, haddaba bal maxaan uga xigmad badnaaday? Markaasaan qalbigayga
    iska idhi, Taasuna waa wax aan waxba tarayn.
  lat-VUC: 'Et dixi in corde meo: Si unus et stulti et meus occasus erit, quid mihi
    prodest quod majorem sapientiæ dedi operam? Locutusque cum mente mea, animadverti
    quod hoc quoque esset vanitas.'
  eng-ASVBT: Then said I in my heart, As it happeneth to the fool, so will it happen
    even to me; and why was I then more wise? Then said I in my heart, that this also
    is vanity.
  ita-1885: 'Laonde ho detto nel cuor mio: Egli avverrà anche a me il medesimo avvenimento
    che allo stolto; che mi gioverà egli adunque allora d''essere stato più savio?
    perciò ho detto nel cuor mio che ciò ancora è vanità.'
  eng-LXXUP: And I said in my heart, As the event of the fool is, So shall it be to
    me, even to me; And to what purpose have I gained wisdom? I said moreover in my
    heart, This is also vanity, Because the fool speaks of his abundance.
  eng-ULB: Then I said in my heart, “What happens to the fool, will also happen to
    me. So what difference does it make if I am very wise?” I concluded in my heart,
    “This too is only vapor.”
  spa-VBL: 'Entonces me dije: “Si voy a terminar igual que un insensato, ¿de qué sirve
    ser tan sabio?” . Y me dije: “¡Esto también es difícil de entender!”.'
  fra-_FOB: 'Et j''ai dit en mon cœur: Il m''arrivera comme à l''insensé. Pourquoi
    donc ai-je été plus sage? Et j''ai dit en mon cœur, que cela aussi est une vanité.'
  mal-mal: 'ആകയാൽ ഞാൻ എന്നോട്: “ഭോഷനും എനിക്കും ഗതി ഒന്ന് തന്നെ; പിന്നെ ഞാൻ എന്തിന്
    അധികം ജ്ഞാനം സമ്പാദിക്കുന്നു?” എന്നു പറഞ്ഞു. ഇതും മായയത്രേ എന്നു ഞാൻ മനസ്സിൽ പറഞ്ഞു.'
  lit-lit: 'Tada širdyje sau tariau: „Kaip atsitinka kvailiui, taip ir man įvyks,
    būtent man; tad kodėl aš buvau pernelyg išmintingas?“ Tada širdyje sau tariau,
    kad tai irgi tuštybė.'
  urd-GVR: Maiṅ ne dil meṅ kahā, “Ahmaq kā-sā anjām merā bhī hogā. To phir itnī zyādā
    hikmat hāsil karne kā kyā fāydā hai? Yih bhī bātil hai.”
  suz-BL: मिनु मूर्ख कली दुम्‍तीक आं कली यो दुम्‍ब। गो मारदे जोक्‍ब तुइक्‍ब दुम्‍ङा?
    मिनु गो आंमा कली ‘मेको यो जाम्‍शा लाइब बाक्‍ब’ ” देंती।
  eng-NOY: Then I said in my heart, “As it happeneth to the fool, so it happeneth
    to me. Why, then, became I wiser than others?” Then I said in my heart, “This
    also is vanity.”
  ita-1927: 'Ond’io ho detto in cuor mio: “La sorte che tocca allo stolto toccherà
    anche a me; perché dunque essere stato così savio?” E ho detto in cuor mio che
    anche questo è vanità.'
  ckb-ckb: 'ئینجا لە دڵی خۆمدا گوتم: «ئەوەی لە گێل ڕوودەدات لە منیش ڕوودەدات، ئیتر
    قازانجی چییە کە من داناتربم؟» لەبەر ئەوە لە دڵی خۆمدا گوتم: «ئەمەش هەر بێ واتایە.»'
  eng-BBE: 'Then said I in my heart: As it comes to the foolish man, so will it come
    to me; so why have I been wise overmuch? Then I said in my heart: This again is
    to no purpose.'
  kan-OKCV: ಆಗ ನಾನು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ, “ಮೂಢನಿಗೆ ಸಂಭವಿಸುವ ಗತಿಯೂ ನನಗೂ ಸಂಭವಿಸುತ್ತದೆ. ನಾನು
    ಜ್ಞಾನಿಯಾಗುವುದರಿಂದ ಲಾಭವೇನು?” “ಇದು ಸಹ ವ್ಯರ್ಥವೇ,” ಎಂದುಕೊಂಡೆನು.
  tam-2017: மூடனுக்கு நடக்கிறதுபோல எனக்கும் நடக்கிறதே; அப்படியிருக்க நான் அதிக ஞானமடைந்ததினால்
    பயனென்ன என்று சிந்தித்தேன்; இதுவும் மாயை என்று என்னுடைய உள்ளத்தில் நினைத்தேன்.
  spa-RV-1909: 'Entonces dije yo en mi corazón: Como sucederá al necio me sucederá
    también á mí: ¿para qué pues he trabajado hasta ahora por hacerme más sabio? Y
    dije en mi corazón, que también esto era vanidad.'
  ron-BTF: 'Atunci am spus în inima mea: Așa cum se întâmplă prostului, la fel mi
    se întâmplă și mie; și de ce am fost atunci mai înțelept? Apoi am spus în inima
    mea că și aceasta este deșertăciune.'
  eng-WEBP: Then I said in my heart, “As it happens to the fool, so will it happen
    even to me; and why was I then more wise?” Then I said in my heart that this also
    is vanity.
  eng-FBV: Then I thought to myself, “If I'm going to end up the same as a fool, what's
    the point of being so wise?” So I thought to myself, “This is also hard to understand!”
  nld-1939: 'Daarom dacht ik bij mijzelf: Als het lot van den dwaas ook mij treft,
    Wat baat mij dan al mijn wijsheid? En ik zeide bij mijzelf: Ook dat is ijdel.'
  nch-BL: Quena, se huihui tacat miquis huan na nojquiya nimiquis. Huajca ¿para ten
    nitequititoc nelchicahuac hasta ama para noja más nimochihuas nitalnamiqui? Huajca
    nimomacac cuenta para nopa talnamiquilisti nojquiya amo nelía ipati.
  vie-1934: 'Nên ta có nói trong lòng rằng: Sự xảy đến cho kẻ dại, sẽ xảy đến cho
    ta cũng vậy; vậy, ta có nhiều khôn ngoan như thế mà làm chi? Ta lại nói trong
    lòng rằng: Điều đó là một sự hư không nữa.'
  hin-CV: मैंने मन में विचार किया, जो दशा मूर्ख की है वही मेरी भी होगी. तो मैं अधिक
    बुद्धिमान क्यों रहा? “मैंने स्वयं को याद दिलाया, यह भी बेकार ही है.”
  spa-BES: 'Entonces dije en mi corazón: En lo que se refiere al hombre necio, así
    vendrá a mí; así que ¿para qué he sido demasiado sabio? Entonces dije en mi corazón:
    Esto de nuevo no tiene ningún propósito.'
  tdx-tdx: Aa hoe iraho am-batako, Ze mifetsak’ amy dagolay ty hidoñe amako kañe;
    aa vaho inom-barè ty maha-loho mahihitse ahy? le hoe iraho an-troko ao, hakafoahañe
    ka ie iaby izay.
  tha-KJV: ข้าพเจ้าจึงรำพึงในใจว่า “​เหตุการณ์​อันใดเกิดแก่คนเขลาฉันใด ก็​จะเกิ​ดก​ับตัวข้าพเจ้าฉันนั้น
    ถ้ากระนั้นแล้วข้าพเจ้าจะมี​สติ​ปัญญามากมายทำไมเล่า” ข้าพเจ้าจึงรำพึงในใจว่า เรื่องนี้​ก็​อนิจจังเหมือนกัน
  por-BR-2018: 'Por isso eu disse em meu coração: Assim como acontece ao tolo, também
    acontecerá a mim; por que então eu me tornei mais sábio? Então disse em meu coração
    que isto também era inútil.'
  deu-ELO: 'und ich sprach in meinem Herzen: Gleich dem Geschick des Toren wird auch
    mir widerfahren, und wozu bin ich dann überaus weise gewesen? Und ich sprach in
    meinem Herzen, daß auch das Eitelkeit sei.'
  eng-WYC-2018: And I said in mine heart, If one death shall be both of the fool and
    of me, what profiteth it to me, that I gave more busyness to wisdom? And I spake
    with my soul, and perceived, that this also was vanity. (And I said in my heart,
    If one death shall be for both the fool and for me, what profiteth it to me, that
    I gave more busyness, or more effort and study, to wisdom? And I spoke with myself,
    and understood, that this was also empty and futile.)
  epo-epo: 'Kaj mi diris en mia koro: Ankaŭ min atingos tia sama sorto, kiel la malsaĝulon;
    por kio do mi estis pli saĝa? Kaj mi diris en mia koro, ke ankaŭ ĉi tio estas
    vantaĵo.'
  uig-PIN: 'Kɵnglümdǝ: «Əhmǝⱪkǝ bolidiƣan ix mangimu ohxax bolidu; ǝmdi mening xundaⱪ
    dana boluxumning zadi nemǝ paydisi?!» — dedim. Andin mǝn kɵnglümdǝ: «Bu ixmu ohxaxla
    bimǝniliktur!» — dedim.'
  beo-beo: Na da nisu sia:i, ‘Na da gagaoui dunu defele bogosu ilegei amoga doaga:mu.
    Amaiba:le, na da bagade dawa:lai dagoiba:le, adi bidi labala?’ Be na da nisu bu
    adole i, “Na da bidi hamedafa lai. Hamedeidafa!”
  tpi-OTNT: Na mi tingting olsem, samting i laik kamap long ol longlong man bai i
    kamap long mi tu. Olsem na dispela olgeta save bilong mi bai i helpim mi olsem
    wanem? Na mi tingting moa olsem, gutpela save tu i olsem samting nating.
  hau-SA: Sai na yi tunani a zuciyata, “Ƙaddarar wawa za tă same ni ni ma. Wace riba
    ce hikimata za tă jawo mini?” Na ce a zuciyata, “Wannan ma ba shi da amfani.”
  uig-LAT: 'Könglümde: «Exmeqke bolidighan ish mangimu oxshash bolidu; emdi méning
    shundaq dana bolushumning zadi néme paydisi?!» — dédim. Andin men könglümde: «Bu
    ishmu oxshashla bimeniliktur!» — dédim.'
  nde-nde: Ngasengicabanga enhliziyweni yami ngathi, “Isiphetho sesiwula sizangehlela
    lami. Pho, ngizuzani ngokuhlakanipha?” Ngathi ngenhliziyo yami, “Lokhu lakho kuyize.”
  ton-ton: Pea naʻaku toki pehē ai ʻi hoku loto, “Hangē ko ia ʻoku hoko ki he vale,
    ko ia foki ʻoku hoko kiate au; pea ko e hā ia kuo u poto lahi hake ai?” Pea naʻaku
    toki pehē ʻi hoku loto, “Tā ko e vaʻinga foki eni.”
  ces-1613: 'Protož jsem řekl v srdci svém: Máliť mi se tak díti, jako se děje bláznu,
    pročež jsem tedy moudrostí předčil? A tak řekl jsem v srdci svém: I to jest marnost.'
  eng-WMB: Then I said in my heart, “As it happens to the fool, so will it happen
    even to me; and why was I then more wise?” Then I said in my heart that this also
    is vanity.
  tam-TCV: பின்பு நான், மூடரின் முடிவே என்னையும் மேற்கொள்ளும், “ஆகவே ஞானமுள்ளவனாய்
    இருப்பதால் நான் பெறும் இலாபம் என்ன?” என்று என் இருதயத்தில் சிந்தித்தேன். “இதுவும்
    அர்த்தமற்றதே” என்று என் இருதயத்தில் சொல்லிக்கொண்டேன்.
  ceb-ULB: Unya miingon ako sa akong kasingkasing, “Kung unsa ang mahitabo sa buangbuang,
    mao usab ang mahitabo kanako. Busa unsa man ang kalahian kung ako maalamon kaayo?”
    Nakahukom ako sa akong kasingkasing, “Sama lamang usab kini sa aso.”
  pol-UBG: 'Dlatego powiedziałem w sercu: Los, który spotyka głupiego, spotka również
    mnie. Po co więc przewyższyłem go mądrością? Wtedy powiedziałem w sercu, że to
    także jest marnością.'
  urd-GVU: مَیں نے دل میں کہا، ”احمق کا سا انجام میرا بھی ہو گا۔ تو پھر اِتنی زیادہ
    حکمت حاصل کرنے کا کیا فائدہ ہے؟ یہ بھی باطل ہے۔“
  deu-1912: 'Da dachte ich in meinem Herzen: Weil es denn mir geht wie dem Narren,
    warum habe ich denn nach Weisheit getrachtet? Da dachte ich in meinem Herzen,
    daß solches auch eitel sei.'
  kan-2017: ಆಗ ನಾನು ನನ್ನ ಹೃದಯದಲ್ಲಿ, “ಮೂಢನಿಗೆ ಸಂಭವಿಸುವ ಗತಿಯು, ನನಗೂ ಸಂಭವಿಸುವುದು. ನನ್ನ
    ಹೆಚ್ಚು ಜ್ಞಾನದಿಂದ ಲಾಭವೇನು?” ಇದೂ ವ್ಯರ್ಥವೆಂದು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಅಂದುಕೊಂಡೆನು.
  yap-yap: Mu gu leam mug ga’ar, “N’en ni be buch rok e pi’in balyang e ku ra buch
    rog. Ere mang e n’en nrayag ngog u fanag gonop?” Mu gu fulweg, “Dariy, ta’abn’en
    ma dariy.”
  hlt-MCSB: Ka lungbuei khuiah tah, “Kai khaw aka ang kah hmatoeng bangla kamah m'mah.
    Te dongah metlam ka cueih tih ka hoeikhang?” ka ti. Te vaengah ka lungbuei nen
    tah, “He khaw a honghi coeng ni,” ka ti.
  mdy-ETH: ዬያሮ፦ «ዔኤያሢ ሄላ ባካ ታናኣ ሄላንዳያኬ፤ ዬያሮ ሃያይዲ ታኣኮ ዔሮ ማዒፃ ዓይጎ ታና ማኣዴይ?» ጌይ ታ ዒኖና
    ታ ማሌኔ። ቤዞማና ታኣኒ፦ «ዬይ ቢያ ጉሪኬ!» ጌዔኔ።
  kew-kew: Maeyae aanu madaa popea konere ni madaa page gorupa epolalo pia kone i.
    Goa pea-ga nina makuae yae-me niri akea pua rabamealia pae? Go madare kone wala
    gorupa niminaayo. Go i kone luabu waepara pawana kone i.
  twi-ASANTE: Afei mesusuu mʼakomam sɛ, “Ɔkwasea hyɛberɛ bɛto me nso. Enti sɛ mehunu
    nyansa a, mfasoɔ bɛn na menya?” Mekaa wɔ mʼakomam sɛ, “Yei nso nka hwee.”
  eng-WEBU: Then I said in my heart, “As it happens to the fool, so will it happen
    even to me; and why was I then more wise?” Then I said in my heart that this also
    is vanity.
  wal-wal: Taani ta wozanan, “Eeyyaa gakkiya qaadai tanakka gakkees; yaatin, taani
    aadhdhida eranchcha gidiyoogee tana ai maaddii?” yaagada qoppaas. Qassi taani
    ta wozanan, “Hagee ubbabaikka hada!” yaagaas.
  spa-PDDPT: 'Entonces me dije a mí mismo: Como el destino del necio, Así me acontecerá
    a mí. ¿Para qué, entonces fui muy sabio? Y me dije: También esto es vanidad.'
  gun-gun: 'Ha''e nunga rupi xejeupe ae aipoa''e: “Hi''arandu e''ỹ va''e pe oiko va''e
    ramigua ma xevy pe voi oiko avi ''rã. Ha''e rami rã mba''erã tu xee aekave ta
    xe''arandurã?” ha''e. Xejeupe ae aipoa''e avi: “Xe''arandua voi opa rive va''erã”,
    ha''e.'
  ilo-ULB: Ket kinunak iti pusok, “Aniaman a mapaspasamak iti maag ket mapasamakto
    met kaniak. Isu nga ania ti pagdumaanna no kasta unay ti kinasiribko?” Inkeddengko
    iti pusok, “Daytoy ket alingasaw met laeng.”
  kpg-kpg: Au gu hagamaanadu bolo nia mee ne hai ang gi digau dadaulia la ga hai mai
    gi di au labelaa. Malaa, di hagahumalia aha ne kae ko au mai di iloo? Au gu helekai,
    “Huogodoo e maa gi daha.”
  uig-ARA: 'كۆڭلۈمدە: «ئەخمەقكە بولىدىغان ئىش ماڭىمۇ ئوخشاش بولىدۇ؛ ئەمدى مېنىڭ شۇنداق
    دانا بولۇشۇمنىڭ زادى نېمە پايدىسى؟!» ــ دېدىم. ئاندىن مەن كۆڭلۈمدە: «بۇ ئىشمۇ
    ئوخشاشلا بىمەنىلىكتۇر!» ــ دېدىم.'
  sus-sus: Na nan a ra n naxa a maɲɔxun, xa n tan nun xaxilitare birin faxama nɛ,
    n ma xaxilimaya tide fa na munse ra? N naxa a fala n yɛtɛ bɛ, «Xaxilimaya fan
    fe fufafu nan a ra.»
  pon-2006: I ahpw mengimengloalki, “Dahme pahn wiawihong me pweipwei kan pahn pil
    wiawihong ie. Eri, dahme I pahn alehsang ni ei loalokong?” Ngehi eri nda, “Sohte,
    sohte mwahn mehkot.”
  ksd-ksd: 'Damana iau ga biti tagu iat: Ona ra mutuaigu na da ra mutuai ra lunga,
    kaugu kabinana na topa ra ava? Damana iau ga nuknuk ba go bula a magit vakuku
    tuna.'
  tur-YTC: Sonra yüreğimde, “Akılsızın başına gelen benim de başıma gelecek. Öyleyse
    ben neden daha bilgeyim?” dedim. Sonra içimden, bu da boştur dedim.
  bel-N: 'І сказаў я ў сэрцы маім: “Калi адна доля будзе для мяне i для дурня, навошта
    мне вялікая мудрасьць?” І сказаў я ў сэрцы маім: “Гэта таксама марнасьць”.'
  grc-BRENT: Καὶ εἶπα ἐγὼ ἐν καρδίᾳ μου, ὡς συνάντημα τοῦ ἄφρονος καί γε ἐμοὶ συναντήσεταί
    μοι, καὶ ἱνατί ἐσοφισάμην ἐγώ; περισσὸν ἐλάλησα ἐν καρδίᾳ μου, ὅτι καί γε τοῦτο
    ματαιότης, διότι ὁ ἄφρων ἐκ περισσεύματος λαλεῖ·
  ind-AYT: Lalu, aku berkata dalam hatiku, “Nasib orang bodoh juga akan menimpa aku.
    Mengapa selama ini aku begitu berhikmat?” Lalu, aku berkata dalam hatiku bahwa
    ini pun kesia-siaan.
  nya-nya: Pamenepo ndinalingalira mu mtima mwanga, “Zochitikira chitsiru zidzandichitikiranso
    ine. Nanga tsono phindu langa nʼchiyani pakukhala wanzeru?” Ndinati mu mtima mwanga,
    “Ichinso ndi chopandapake.”
  hrv-hrv: 'Zato rekoh u sebi: “Kakva je sudbina luđaku, takva je i meni. Čemu onda
    žudjeti za mudrošću?” I rekoh u srcu: “I to je ispraznost!”'
  mps-mps: Eno te tiwai homu ebao, te wabo pabo homu kolesaga tiwai elalubo bidi dabeba
    pedelainu ebo nai tiwai, te enaba me pedelaibao homu yali. Tialima, eno te koneani
    homu kolesagago te ena magi elama tau sogowe? Te eno homu kone ma palobo te tiwai
    ebao, te koneani homu kolesaga elalubo bidi me te olo nai tiwai da te homu ebo
    dao.
  tpi-tpi: Na mi tingting olsem, samting i laik kamap long ol longlong man bai i kamap
    long mi tu. Olsem na dispela olgeta save bilong mi bai i helpim mi olsem wanem?
    Na mi tingting moa olsem, gutpela save tu i olsem samting nating.
  dan-1931: 'Da sagde jeg ved mig selv: “Tåbens Skæbne rammer også mig; hvad har jeg
    da for, at jeg er blevet overvættes viis?” Og jeg sagde ved mig selv, at også
    det er Tomhed;'
  vie-OVCB: 'Cả hai đều sẽ chết. Rồi tôi tự nhủ: “Kết cuộc của tôi cũng sẽ như người
    dại, giá trị sự khôn ngoan của tôi là gì? Tất cả điều này cũng là vô nghĩa!”'
  guj-2017: ત્યારે મેં મારા મનમાં વિચાર્યું કે, જેમ મૂર્ખને થાય છે તેવું મને પણ થવાનું
    જ છે. તો મને તેના કરતાં વધારે બુદ્ધિમાન હોવામાં શો લાભ?” ત્યારે મેં મારા મનમાં
    કહ્યું કે, “એ પણ વ્યર્થતા છે.”
  pon-2006A: I ahpw mengimengloalki, “Dahme pahn wiawihong me pweipwei kan pahn pil
    wiawihong ie. Eri, dahme I pahn alehsang ni ei loalokong?” Ngehi eri nda, “Sohte,
    sohte mwahn mehkot.”
  por-BRBSL: 'Então eu disse em meu coração: “Assim como acontece com o tolo, assim
    também acontecerá comigo; e por que eu era então mais sábio”. Então eu disse em
    meu coração que isso também é vaidade.'
  cth-cth: Tamipathu ni a kâhmo e hno ka kâhmo van boipawiteh, ahni hlak lungkaang
    ka tie haiyah ahrawnghrang pui doeh.
  twi-twi: Afei misusuw wɔ me koma mu se, “Ɔkwasea nkrabea bɛto me nso. Enti sɛ mihu
    nyansa a mfaso bɛn na minya?” Mekaa wɔ me koma mu se, “Eyi nso nka hwee.”
  hlt-hlt: Ka lungbuei khuiah tah, “Kai khaw aka ang kah hmatoeng bangla kamah m'mah.
    Te dongah metlam ka cueih tih ka hoeikhang?” ka ti. Te vaengah ka lungbuei nen
    tah, “He khaw a honghi coeng ni,” ka ti.
  tbz-SIM: N dɛ nyɑ̀ mɛborimɛ yóùmɛ̀ kɛ í dò nkɛ́bɑntɛ́. Tìì yóó tuɔkɛní kuyɛìnkù
    kɛ̀ tiì yó n tuɔkɛní, n nɛ́ ciì bɑ nkpɛ́í?
  msy-2020: Ezɨ kɨ uabɨra uabɨ gɨnɨghnɨgha ghaze, bizir gumazir onganiba batozim,
    uaghan na bativam. Kamaghɨn, nan fofozir avɨrir kaba, manmaghɨn nan akuragham?
    Bar puvatɨgham. Egha kɨ uan navir averiamɨn aven kamaghɨn nɨghnɨsi, fofozir aghuim
    uaghan, an mɨngariba mongezɨ e dagh fozir puvatɨgha okam nɨghnɨsi.
  dop-dop: Ɩlɛnɑ mɑ́ tɔ mɑ tɑɑ sɩ, ye pɩɩ kpɛntɩ mɑ nɑ kpɑŋtʋ kɛ kpɑ́tʋ́ɣʋ́ kʋlʋmʋɣʋ.
    Ɩlɛ pepe tɔɔ kɛ́ mɑ tɛɛ-ɩ ləmɑɣɑsɛɛ. Təlɛ tə wɛ kɑtɛ tɔtɔɣɔ.
  azb-azb: 'Mən ürəyimdə dedim: “Mənim də aqibətim ağılsız adamın Aqibəti kimi olacaq.
    Onda hikmətli olmağımın Nə faydası var?” Ona görə də ürəyimdə dedim: “Bu da puçdur”.'
  eng-DBY: And I said in my heart, As it happeneth to the fool so will it happen even
    to me; and why was I then so wise? Then I said in my heart that this also is vanity.
  hin-2017: तब मैंने मन में कहा, “जैसी मूर्ख की दशा होगी, वैसी ही मेरी भी होगी; फिर
    मैं क्यों अधिक बुद्धिमान हुआ?” और मैंने मन में कहा, यह भी व्यर्थ ही है।
  wol-KYG: Ma xalaataat, saam xel ne ma, dof bi noonu, man it noonu; ana lu may xeloo
    xelu doye? Saam xel ne ma loolu it, cóolóoli neen.
  eng-YLT: 'and I said in my heart, ''As it happeneth with the fool, it happeneth
    also with me, and why am I then more wise?'' And I spake in my heart, that also
    this [is] vanity:'
  eng-WYC-2017: And I said in mine heart, If one death shall be both of the fool and
    of me, what profiteth it to me, that I gave more busyness to wisdom? And I spake
    with my soul, and perceived, that this also was vanity.
  eng-WMBB: Then I said in my heart, “As it happens to the fool, so will it happen
    even to me; and why was I then more wise?” Then I said in my heart that this also
    is vanity.
  urd-GVH: मैंने दिल में कहा, “अहमक़ का-सा अंजाम मेरा भी होगा। तो फिर इतनी ज़्यादा
    हिकमत हासिल करने का क्या फ़ायदा है? यह भी बातिल है।”
  rug-rug: Meke balabala pa buloqu si rau, “Sa ginugua sapu kamo koari tie pekipeki
    si kote kamo la ia tugo rau. Ke sa si va gavoria rau koasa qua ginilae?” Zama
    si rau pa buloqu, “Hie ba loketoṉa tugo laena.”
  gaz-gaz: Ergasii ani akkana jedheen garaa koo keessatti nan yaade; “Wanni gowwaa
    quunname, anaanis ni quunnama; yoos ani ogeessa taʼuudhaan maalan argadha ree?”
    Ani garaa koo keessatti, “Kunis faayidaa hin qabu” nan jedhe.
  fra-LSG: 'Et j’ai dit en mon cœur: J’aurai le même sort que l’insensé; pourquoi
    donc ai-je été plus sage? Et j’ai dit en mon cœur que c’est encore là une vanité.'
  yal-yal: N yi a fala n yɛtɛ ma, n naxa, “Xa xaxilitaren naɲan kiin nan n fan mamɛma,
    nayi, na tɔnɔn nanse ra, xa n findi fekolonna ra?” N yi a fala n yɛtɛ ma, n naxa,
    “Na fan findixi fe fuun nan na.”
  haw-1868: I iho la au iloko o ko'u naau, E like me ka mea i loaa i ka mea naaupo,
    pela no ka mea i loaa mai ia'u. A no ke aha la i oi kuu naauao? I iho la au iloko
    o ko'u naau, He mea lapuwale hoi keia.
  arb-NAV: 'ثُمَّ حَدَّثْتُ نَفْسِي: إِنَّ مَا يَحْدُثُ لِلْجَاهِلِ يَحْدُثُ لِي أَيْضاً،
    فَلِمَاذَا أَنَا أَوْفَرُ حِكْمَةً؟ فَنَاجَيْتُ قَلْبِي: وَهَذَا أَيْضاً بَاطِلٌ،'
  ewe-ewe: Eya ta megblɔ le nye dzi me be ale si bometsila aku la, nenema tututue
    nye hã makue, eya ta viɖe kae le nunya ŋu nam? Medze sii azɔ be nunya gɔ̃ hã,
    toflokoe;
  eng-LEE: 'Then said I in my heart, The same that befalleth the fool will also befall
    even me: and why have I then been wiser? Then spoke I in my heart, that this is
    also vanity.'
  asm-FB: তেতিয়া মই মনতে ক’লোঁ, অজ্ঞানলৈ যেনে দশা হয়, মোলৈকোতো তেনে দশাই হ’ব; তেনেহ’লে
    অধিক জ্ঞানী হৈ মোৰ কি লাভ হ’ল? মই মনতে ক’লোঁ, “ইও অসাৰ।”
  sus-A: نَ نَن عَ رَ ﭑ نَشَ عَ مَحْشُن، شَ ﭑ تَن نُن شَشِلِتَرٍ بِرِن قَشَمَ نّ،
    ﭑ مَ شَشِلِمَيَ تِدٍ قَ نَ مُنسٍ رَ؟ ﭑ نَشَ عَ قَلَ ﭑ يّتّ بّ، «شَشِلِمَيَ قَن
    قٍ قُقَقُ نَن عَ رَ.»
  fra-SBL: 'Alors j''ai dit en mon cœur : « Comme il arrive à l''insensé, ainsi il
    m''arrivera aussi ; et pourquoi ai-je été alors plus sage ? » Puis j''ai dit en
    mon cœur que cela aussi est une vanité.'
  hbo-hbo: וְאָמַ֨רְתִּֽי אֲנִ֜י בְּלִבִּ֗י כְּמִקְרֵ֤ה הַכְּסִיל֙ גַּם־אֲנִ֣י יִקְרֵ֔נִי
    וְלָ֧מָּה חָכַ֛מְתִּי אֲנִ֖י אָ֣ז יֹותֵ֑ר וְדִבַּ֣רְתִּי בְלִבִּ֔י שֶׁגַּם־זֶ֖ה
    הָֽבֶל׃
  kik-kik: Hĩndĩ ĩyo ngĩkiuga na ngoro yakwa atĩrĩ, “Ũndũ ũrĩa ũkoraga mũndũ mũkĩĩgu
    o na niĩ no ũkaangora. Ũũgĩ wakwa-rĩ, ũkĩngʼunĩte na kĩ?” Ngĩkiuga atĩrĩ na ngoro
    yakwa, “Ũndũ ũyũ o naguo no wa tũhũ.”
  fra-NCL: 'Et j’ai dit dans mon cœur : « Le même sort que celui de l’insensé m’atteindra
    moi aussi ; à quoi bon donc toute ma sagesse ? » Et j’ai dit dans mon cœur que
    cela encore est une vanité.'
  cek-AK: To pongah palung thungah hae tiah ka poek, Kamthu khaeah kaom hmuen baktiah
    ni, kai khaeah doeh oh toeng; to tih nahaeloe tipongah kai loe palungha kue ah
    ka oh loe? To pacoengah loe ka palung thungah, Hae hmuen doeh azom pui bae hae,
    tiah ka poek.
  cuk-cuk: 'Geb degine, an sogdesunnad: “Dule-binsaedsulid-burgwedyobi an burgwemogoed.
    Degisoggu, ¿ibiga an binsaed-ibedga gubisunna?” Degisoggu, an daknonibalid, we-ibmar
    binsarsunna imaklebali.'
  uig-CYR: 'Көңлүмдә: «Ахмақкә болидиған иш маңиму охшаш болиду; әнди мениң шундақ
    дана болушумниң зади немә пайдиси?!» — дедим. Андин мән көңлүмдә: «Бу ишму охшашла
    бимәниликтур!» — дедим.'
  tel-2017: కాబట్టి బుద్ధిహీనుడికి జరిగేదే నాకూ జరుగుతుంది, మరి నేను ఇంత జ్ఞానం ఎందుకు
    సంపాదించాను అని నా హృదయంలో అనుకున్నాను. కాబట్టి ఇదీ నిష్ప్రయోజనమే.
  hat-BSA: 'Konsa, mwen rive di tèt mwen: “Kon desten a moun ensanse a, se konsa l
    ap rive m. Alò, poukisa mwen te fòse fè anpil sajès?” Alò, pou sa mwen te di tèt
    mwen: “Sa, anplis, se vanite.”'
  bxh-bxh: Habahim nuwagu yai yawa, “Yau haba E peꞌi doha doga yauyaulena.” Be sibasiba
    lebena yai somo haba E abi? Ite hinaga hige aniyona.
  kos-kos: Nga sifacna nunku, “Ma ac sikyak nu sin mwet lalfon uh ac sikyak pacna
    nu sik. Ouinge mwe mea ngan lalmwetmet?” Na nga sifacna topuk, “Wangi — nwanginna
    pwaye sripa.”
  hbo-WLC: וְאָמַ֨רְתִּֽי אֲנִ֜י בְּלִבִּ֗י כְּמִקְרֵ֤ה הַכְּסִיל֙ גַּם־אֲנִ֣י יִקְרֵ֔נִי
    וְלָ֧מָּה חָכַ֛מְתִּי אֲנִ֖י אָ֣ז יוֹתֵ֑ר וְדִבַּ֣רְתִּי בְלִבִּ֔י שֶׁגַּם־זֶ֖ה
    הָֽבֶל׃
  ibo-ibo: Agwara m onwe m okwu sị, “Dịka onye nzuzu ga-anwụ, otu ahụ kwa ka m ga-anwụ.
    Gịnị bụ uru amamihe m niile bara?” Ekwuru m nʼobi m sị, “Ihe a bụkwa ihe efu.
  ory-ory: ତହିଁରେ ମୁଁ ଆପଣା ମନେ ମନେ କହିଲି, “ମୂର୍ଖ ପ୍ରତି ଯେରୂପ ଘଟେ, ମୋʼ ପ୍ରତି ହିଁ ସେରୂପ
    ଘଟିବ; ତେବେ ମୁଁ କାହିଁକି ଅଧିକ ଜ୍ଞାନବାନ ହେଲି?” ତହୁଁ ମୁଁ ମନେ ମନେ କହିଲି, ଏହା ହିଁ ଅସାର।
  chk-chk: Iwe, üa ekieki lon letipei, “Mine a fis ngeni ewe mi tiparoch epwe pwal
    fis ngeniei. Met chök lomoten ai tipachem meinisin?” Iei mine üa apasa pwe pwal
    ei pön chök.
  rop-rop: Wal aibin jinggabat main selp, “Wanim garra hepin langa det granggibala
    men garra hepin langa mi du. Wal wanim ai garra gajim dumaji mi jidan brabli klebabala?”
    Ai nomo sabi. En ai nomo sabi wotfo im lagijat.
  ukr-1871: 'І кажу сам собі; доля дурного, се й моя доля. Про що ж менї було добиватись
    мудростї? І мусїв сказати сам собі: І се марнота!'
  deu-1951: 'Da sprach ich in meinem Herzen: Wenn mir doch das gleiche Schicksal begegnet
    wie dem Toren, warum bin ich denn so überaus weise geworden? Und ich sprach in
    meinem Herzen: Auch das ist eitel!'
  eng-JPS: 'Then said I in my heart: ''As it happeneth to the fool, so will it happen
    even to me; and why was I then more wise?'' Then I said in my heart, that this
    also is vanity.'
  srp-1865: 'Zato rekoh u srcu svom: meni æe biti kao bezumniku što biva; šta æe mi
    dakle pomoæi što sam mudar? I rekoh u srcu svom: i to je taština.'
  lug-lug: Ne ndyoka njogera mu mutima gwange nti, “Ekyo ekigwa ku musirusiru nange
    kirintuukako. Kale lwaki mbeera omugezi?” Era na kino ne nkizuula nga butaliimu.
  heb-heb: ואמרתי אני בלבי כמקרה הכסיל גם אני יקרני ולמה חכמתי אני אז יותר ודברתי
    בלבי שגם זה הבל׃
  ben-IRV: তখন আমি মনে মনে বললাম, “মূর্খের সঙ্গে যা ঘটেছে, তা আমার সঙ্গেও ঘটবে। তবে
    আমি কিসের জন্য বেশি জ্ঞানবান হলাম?” আমি আমার হৃদয়ে সিদ্ধান্তে আসলাম, “এটাও শুধুই
    অসার।”
  pan-pan: ਤਦ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ, ਜੋ ਕੁਝ ਮੂਰਖ ਉੱਤੇ ਬੀਤਦੀ ਹੈ, ਉਹ ਹੀ ਮੇਰੇ ਉੱਤੇ ਵੀ
    ਬੀਤੇਗੀ, ਤਾਂ ਫੇਰ ਮੈਂ ਵੱਧ ਬੁੱਧਵਾਨ ਕਿਉਂ ਬਣਿਆ? ਸੋ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਕਿ ਇਹ ਵੀ ਵਿਅਰਥ
    ਹੀ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ မိုက် သောသူတွေ့ကြုံ သကဲ့သို့ ၊ ငါ သည် တွေ့ကြုံ လျှင် ၊ အဘယ်
    ကြောင့်သူ့ထက်သာ၍ပညာရှိ သနည်းဟူ၍၎င်း၊ ဤ အမှုအရာသည်လည်း အနတ္တ ဖြစ်သည်ဟူ၎င်း ငါ အောက်မေ့
    ၏။
  hmo-hmo: 'Lau sibona dekenai lau laloa, lau gwau, “Bema egu dokona be kavakava taudia
    edia dokona hegeregerena, egu aonega namo herea ena namo be dahaka?” Bona egu
    lalona ia haere, ia gwau: “Aonega danu be anina lasi.”'
  urd-urd: तब मैंने दिल में कहा, “जैसा बेवक़ूफ़ पर हादसा होता है, वैसा ही मुझ पर भी
    होगा; फिर मैं क्यूँ ज़्यादा 'अक़्लमन्द हुआ?” इसलिए मैंने दिल में कहा कि ये भी
    बेकार है।
  rus-SYN: 'И сказал я в сердце моем: “и меня постигнет та же участь, как и глупого:
    к чему же я сделался очень мудрым?” И сказал я в сердце моем, что и это - суета;'
  bqc-SIM: 'Ɔ̃ ma làasookɛ̀ ma sↄ̃u ma mɛ̀: Lá gó doũ mɛ́ a wá bua ń sↄũↄ,
    bↄ́ ài má e ma ↄ̃nↄwai? Ɔ̃ ma mɛ̀: Beeá yãpãɛ lↄ.'
  tcz-CHONGTHU: Keima lunggel’a, “Aniuva thigel ding ahi. Keima mingol banga kichai
    ding kahijeh in, kachihna jouse hi amanlutna ipi hintem? Hiche hi aboncha ajehbei
    hisohkei ahije!” kati.
  mar-mar: मग मी आपल्या मनात म्हणालो, मूर्खाविषयी जे काय घडते, ते माझ्याही बाबतीत
    घडेल, मग जर मी फार ज्ञानी झालो तरी त्याच्यात काय फरक पडेल? मी आपल्या मनात अनुमान
    काढले, हे सुद्धा व्यर्थच आहे.
  soq-soq: Ita ne neba wane wanaase, “Dima ne ompa osowe donsapa deawaida insakadisa
    apanawa donsapi. Tauma dima euda ne aten insaisawa euda bedewe donsane wadana?
    Ema do ipa ipasiawaia.”
  qub-qub: 'Chaymi nirä: «Mana tantiyacoj upata päsashannölla nogatapis päsamänan
    caycaptenga yachaj cashäpis ¿imapätaj bälenga?» nir. Chaymi tantiyacushcä chaypis
    yangalla cashanta.'
  bqp-bqp: Akũ ma laasun lɛ̀ ma swɛ̃̀n ma pì, zaakũ gó dokↄ̃nↄ mɛ́ ani ó bikũ kũ
    yↄ̃nkↄnↄ nà, bↄ́ àreen mani le ma ↄ̃ndↄ̃aa? Akũ ma pì, abirekũ pãmɛ dↄ.
  hat-hat: 'Mwen di nan kè mwen: Sa ki rive moun fou yo ap rive m'' tou. Nan kondisyon
    sa a, sa m'' te bezwen gen tout konprann sa yo? Kisa sa ap pwofite m''? Mwen di
    nan kè m'': Sa a tou, sa pa vo anyen!'
  eng-BSB: So I said to myself, “The fate of the fool will also befall me. What then
    have I gained by being wise?” And I said to myself that this too is futile.
  eng-WEBPB: Then I said in my heart, “As it happens to the fool, so will it happen
    even to me; and why was I then more wise?” Then I said in my heart that this also
    is vanity.
  kbq-kbq: E'inahu'za me'nege'na nagra amanahu antahintahi hu'noe, neginagi vahetema
    fore'ma hania zamo'a, ana hukna za nagritera fore hugahie. E'ina hu'neanki knare
    antahi'zamo'a nankna knare'za erifore huramigahie. Knare antahi'zama eri'zamofona
    agafa'a omane'ne.
  nhe-BL: Quena, se huihui tlacatl miquis huan na nojquiya nimiquis. Huajca ¿para
    tlen nitequititoc nelchicahuac hasta ama para noja más nimochihuas nitlalnamiqui?
    Huajca nimomacac cuenta para nopa tlalnamiquistli nojquiya ax nelía ipati.
  bus-bus: Ben ma laasuu lɛ̀ ma swɛ̃̀n ma bè, zaakɛ góro dↄ̃nkↄ̃ bé eé wa bikũ kↄ̃n
    yↄ̃nkↄↄnↄ, bↄ́ àren mɛ́ e ma ↄ̃ndↄ̃ↄa? Ben ma bè, beee nɛ́ yã pãamɛ dↄ.
  gub-BL: Na'e aze'eg nezewe hezeupe. — Iranaiw ma'e wanupe uzeapo ma'e uzeapo putar
    ihewe a'e nehe no. Màràzàwe tuwe aiko Ma'e Kwaw Katu Har romo, a'e hezeupe hezehe
    hepuranu pà. — Aiko e Ma'e Kwaw Katu Har romo ihe, a'e heze'eg iwazar pà hezeupe.
  eng-DRA: 'And I said in my heart: If the death of the fool and mine shall be one,
    what doth it avail me, that I have applied myself more to the study of wisdom?
    And speaking with my own mind, I perceived that this also was vanity.'
