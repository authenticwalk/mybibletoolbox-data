verse: ECC.002.025
translations:
  mal-C: അവിടത്തെക്കൂടാതെ ഭക്ഷിക്കാനും ആനന്ദം കണ്ടെത്താനും ആർക്കു കഴിയും?
  deu-TKW: Denn wer kann essen und wer genießen ohne ihn?
  lin-lin: pamba te soki Nzambe azalaki te, nani akoki kolia mpe kosepela ?
  eng-LSV: For who eats and who hurries out more than I?
  eng-GNV: For who could eate, and who could haste to outward things more then I?
  eng-WEBSTER: For who can eat, or who else can hasten to it more than I?
  nhw-BL: Huan sintla Toteco amo techmaca itlapalehuil, ¿ajqueya huelisquía tlacuas
    huan quipiyas paquilistli?
  swh-ONEN: kwa sababu pasipo yeye, ni nani awezaye kula na kufurahi?
  bba-bba: Goo sɑri wi u koo di u nuku dobu ko win sɔmburun sɔ̃ mɑ n kun mɔ kɑ Gusunɔn
    yɛ̃ru.
  eng-KJVCPB: For who can eat, or who else can hasten hereunto, more than I?
  luo-luo: Nikech ka ok en Nyasaye, to en ngʼa manyalo chiemo kendo yudo mor?
  meu-meu: badina be bema ia dauhai, daika bema aniani eiava bema moale?
  npi-ULB: किनकि परमेश्‍वरविना कसले खान र कुनै पनि किसिमको सुख-विलासमा रमाउन सक्छ
    ?
  yor-yor: Nítorí wí pé láìsí òun, ta ni ó le jẹ tàbí kí ó mọ adùn?
  ind-ind: Sebab tanpa Dia kita tidak dapat menikmati apa pun— baik makanan, minuman,
    atau hal lain yang menyenangkan.
  pes-OPCB: زیرا انسان جدا از او نمی‌تواند بخورد و بنوشد و لذت ببرد.
  tgl-ULB: Kaya sino ang makakakain o sino ang magkakamit ng kahit anong uri nang
    kasiyahan na hiwalay sa Diyos?
  hui-hui: Iname ogonidagua buluma̱ya Ngode Datagaliwabehanda ina turu holoma̱ya yupe
    nakale iname tomo ibabi nalu howa turu agua habehe kamalebe.
  mya-mya: ဘုရားသခင်၏အခွင့်မရှိဘဲ အဘယ်သူစားရ သနည်း။ အဘယ်သူ ခံစားရသနည်း။
  bod-N: བཟའ་བཏུང་དང་ལོངས་སྤྱོད་གླེང་ན། སུ་ཞིག་བདག་ལས་ལྷག་པ་ཡིན་ནམ།
  sna-sna: nokuti kana pasina iye, ndiani angadya kana kuwana mufaro?
  spa-BLM: Porque ¿quién puede comer, o quién puede gozar, más que yo?
  cac-cac: ¿Tom syal co tzalaji, ma co va'i tato man̈ yujoc Dios?
  swh-ULB: Kwa kuwa ni nani anaweza kula au anaweza kupata furaha yoyote tofauti na
    Mungu?
  bel-bel: Бо хто можа есьці і хто безь яго можа цешыцца з асалодаў?
  wed-wed: Aubaina God eḡa. Lamna eḡa am ma eḡa nuaiai.
  deu-ELBBK: Denn wer kann essen und wer kann genießen ohne ihn?
  mbb-OT: Su ebmenmenuwen ta he mekekaan ki wey mekelipeylipey te hineǥuan ta emun
    kenà heini ibeǥey te Megbevayà?
  mal-2015: അവൻ നല്കീട്ടല്ലാതെ ആർ ഭക്ഷിക്കും ആർ അനുഭവിക്കും?
  rmc-rmc: bo bijal leste ko šaj chal a ko šaj radisaľol?
  pes-OPV: زیرا کیست که بتواند بدون او بخورد یا تمتع برد؟
  ron-1924: Чине, ын адевэр, поате сэ мэнынче ши сэ се букуре фэрэ Ел?
  aui-aui: basuna God gegha, na getana iiyabo inakam bo ininuwamiisena.
  ben-OBCV: কেননা তাঁকে ছাড়া কে খেতে পায় কিংবা আনন্দ উপভোগ করে?
  som-som: Waayo, bal yaa wax cuni kara, yaase raaxaysan kara in iga badan?
  lat-VUC: Quis ita devorabit et deliciis affluet ut ego?
  eng-ASVBT: For who can eat, or who can have enjoyment, more than I?
  ita-1885: (Perciocchè, chi mangerebbe, e chi goderebbe, se io nol facessi?)
  eng-LXXUP: For who shall eat, or who shall drink, without him?
  eng-ULB: For who can eat or who can have any kind of pleasure apart from God?
  spa-VBL: pues ¿quién puede comer o disfrutar de la vida sin él?
  fra-_FOB: Qui, en effet, a mangé, qui s'est réjoui plus que moi?
  mal-mal: അവൻ നല്കീട്ടല്ലാതെ ആര് ഭക്ഷിക്കും; ആര് അനുഭവിക്കും?
  lit-lit: Juk kas gali valgyti arba pajusti tai labiau už mane?
  urd-GVR: Kyoṅki us ke baġhair kaun khā kar ḳhush ho saktā hai? Koī nahīṅ!
  suz-BL: मारदे हना परमप्रभु रे मजाक्‍त हना, सुम जचा नु रिम्‍शो पा बाक्‍चा ताइ‍बा
    ङा?
  eng-NOY: For who can eat, or hasten thereunto more than I?
  ita-1927: Difatti, chi, senza di lui, può mangiare o godere?
  ckb-ckb: چونکە بەبێ خودا کێ دەتوانێت بخوات و کێ دەتوانێت خۆشی ببینێت؟
  eng-BBE: Who may take food or have pleasure without him?
  kan-OKCV: ದೇವರಿಲ್ಲದೆ ಯಾರಿಗೆ ಊಟ ದೊರಕಿತು? ದೇವರಿಲ್ಲದೆ ಯಾರು ಸುಖಾನುಭವ ಹೊಂದುವರು?
  tam-2017: அவனைவிட நிறைவாக சாப்பிடக்கூடியவன் யார்? அவனைவிட விரைவாகச் சம்பாதிக்ககூடியவன்
    யார்?
  spa-RV-1909: Porque ¿quién comerá, y quién se cuidará, mejor que yo?
  ron-BTF: Pentru că cine poate mânca, sau cine altul se poate grăbi mai mult decât
    mine?
  eng-WEBP: For who can eat, or who can have enjoyment, more than I?
  eng-FBV: for who can eat or enjoy life apart from him?
  nld-1939: Wie toch kan eten, wie kan genieten buiten Hem om?
  nch-BL: Huan sinta Toteco amo techmaca itapalehuil, ¿ajquiya huelisquía tacuas huan
    quipiyas paquilisti?
  vie-1934: Vì ai là người được ăn và hưởng sự vui sướng hơn ta?
  hin-CV: नहीं तो कौन परमेश्वर से अलग हो खा-पीकर सुखी रह सकता है?
  spa-BES: ¿Quién puede comer o tener placer sin él?
  tdx-tdx: amy te ia ty hikama naho ia ty hifale mandikoatse ahy?
  tha-KJV: ด้วยใครจะกินได้ หรือใครจะมีความชื่นบานได้ มากกว่าข้าพเจ้า
  por-BR-2018: (Pois quem melhor comeria ou teria pressa, a não ser eu mesmo?)
  deu-ELO: Denn wer kann essen und wer kann genießen ohne ihn?
  eng-WYC-2018: Who shall devour so, and shall flow in (such) delights, as I have?
    (Who shall ever devour such food, and shall flow in, or shall enjoy, such delights,
    as I have?)
  epo-epo: Ĉar kiu povas manĝi, kaj kiu povas ĝui, sen Li?
  uig-PIN: Qünki uningsiz kim yeyǝlisun yaki besip ixliyǝlisun?
  beo-beo: 'Gode da dima amo liligi hame ia ganiaba, di da habodane ha:i manu lama:bela:
    o eso huluane nodone hahawane esaloma:bela:?'
  tpi-OTNT: Sapos God i no larim yumi i kaikai na amamas, olsem wanem na yumi inap
    mekim dispela pasin?
  hau-SA: gama in ba tare da shi ba, wa zai iya ci yă sha yă kuma ji daɗi?
  uig-LAT: Chünki uningsiz kim yéyelisun yaki bésip ishliyelisun?
  nde-nde: ngoba ngaphandle kwakhe ngubani ongadla kumbe azuze intokozo?
  ton-ton: He ko hai ʻoku faʻa kai, pea ko hai ʻoku fakatoʻotoʻo lahi hake ki ai ʻiate
    au?
  ces-1613: Nebo kdož by jísti a užívati měl toho nežli já?
  eng-WMB: For who can eat, or who can have enjoyment, more than I?
  tam-TCV: அவராலேயன்றி உணவு சாப்பிடவோ, சந்தோஷமாயிருக்கவோ யாரால் முடியும்?
  ceb-ULB: Kay si kinsa man ang makakaon o kinsa man ang makabaton ug bisan unsa nga
    kalipay kung wala ang Dios?
  pol-UBG: Kto bowiem potrafi jeść i cieszyć się tym słuszniej niż ja?
  urd-GVU: کیونکہ اُس کے بغیر کون کھا کر خوش ہو سکتا ہے؟ کوئی نہیں!
  deu-1912: Denn wer kann fröhlich essen und sich ergötzen ohne ihn?
  kan-2017: ಆತನಿಲ್ಲದೆ ಯಾರು ಭೋಜನ ಮಾಡಿ ಸುಖವನ್ನು ಅನುಭವಿಸುವರು?
  yap-yap: Ya ku bu uw rogon me yag ngom ban’en ni ngam koy fa ngam felfelan’ ngay?
  hlt-MCSB: Kai lamkah rhamvoel ah unim aka ca thai tih unim aka tawn bal?
  mdy-ETH: ዒዚ ጌይባኣንቴ ሙይ፥ ዑሽኪያ ዑሽኪ ኮሹሞንታ ዎዛንታ ዴንቃኒ ዖኦኒ ዳንዳዓይ?
  kew-kew: Gote-me niaa eta nagulapea-daare akea pula pema pae?
  twi-ASANTE: ɛfiri sɛ ɛnyɛ ɔno a, anka hwan na ɔbɛtumi adidi anaasɛ ɔbɛnya ahomeka?
  eng-WEBU: For who can eat, or who can have enjoyment, more than I?
  wal-wal: Aissi giikko, a shene gidana xayikko, min uyinkka asau ufaissi awan beettii?
  spa-PDDPT: Porque, ¿quién come y se regocija sin Él?
  gun-gun: Mba'eta ixugui e'ỹ vy mba'exa 'rã tu jakaru, e'ỹ vy javy'a?
  ilo-ULB: Ta siasino ti makapangan wenno maaddaan iti aniaman a kita ti ragsak nga
    awan iti Dios?
  kpg-kpg: Dehee dau hai i golo e mee di hai mee gi nia meegai mo di manawa tenetene?
  uig-ARA: چۈنكى ئۇنىڭسىز كىم يېيەلىسۇن ياكى بېسىپ ئىشلىيەلىسۇن؟
  sus-sus: Mixi mu nɔma a dɛgede, a fe fanyi kolon xa Ala mu a mali?
  pon-2006: Pwe ma soh, eri ia duwen omw pahn kak mwenge de pereperenki mehkot?
  ksd-ksd: Tago to ia na ian, ma to ia na gugu ba i ki na lao kan God?
  tur-YTC: Çünkü benden daha çok kim yiyebilir ya da kim zevk alabilir?
  bel-N: Бо хто еў і хто пасьпяшаўся [мець усё] так, як я?
  grc-BRENT: Ὅτι τίς φάγεται καὶ τίς πίεται πάρεξ αὐτοῦ;
  ind-AYT: Sebab, siapa dapat makan, dan siapa dapat memiliki kenikmatan di luar Dia?
  nya-nya: pakuti popanda Iye, ndani angadye ndi kupeza chisangalalo?
  hrv-hrv: Jer tko bi mogao jesti, tko li nezadovoljan biti, osim po njemu.
  mps-mps: Magi baso meni. Te Godigo dabolo te nai tuyu, pemene homu yao wagi menigi
    sogo da, mena tama dago te tama kolesaga igi dawe?
  tpi-tpi: Sapos God i no larim yumi i kaikai na amamas, olsem wanem na yumi inap
    mekim dispela pasin?
  dan-1931: Thi hvo kan spise eller drikke uden hans Vilje?
  vie-OVCB: Vì ai có thể ăn hay hưởng thụ mọi điều mà không do Ngài ban cho?
  guj-2017: પરંતુ ઈશ્વરની કૃપા વિના કોણ ખાઈ શકે અથવા સુખ ભોગવી શકે?
  pon-2006A: Pwe ma soh, eri ia duwen omw pahn kak mwenge de pereperenki mehkot?
  por-BRBSL: Para quem pode comer, ou quem pode ter prazer, mais do que eu?
  cth-cth: Cathut laipalah apimaw ka cat thai ni teh ka nawm thai.
  twi-twi: efisɛ ɛnyɛ ɔno a anka hena na obetumi adidi anaasɛ obenya ahotɔ?
  hlt-hlt: Kai lamkah rhamvoel ah unim aka ca thai tih unim aka tawn bal?
  tbz-SIM: Kuyie mbɛ́immu kɛ tú kɛ̀ kuù í te we mbo di kɛ̀ dɛ̀ nhò nɑɑti?
  msy-2020: Guizbangɨra, God puvatɨghtɨ, e manmaghɨn damɨ, bar akueghɨva arazir kabar
    amuam? Bar puvatɨgham.
  dop-dop: Mpi tɔ, ye Ɩsɔ tɑ́ hɑ yʋlʋ sɩ ɩ́ tɔɣɔ nɑ ɩ́ nɩɩ leleŋ ɩ kɑɑ nɑ́.
  azb-azb: Çünki Onsuz kim yeyə, kim kef çəkə bilər?
  eng-DBY: For who can eat, or who be eager, more than I?
  hin-2017: क्योंकि खाने-पीने और सुख भोगने में उससे अधिक समर्थ कौन है?
  wol-KYG: Ana kuy lekk ak a bànneexu, te du Yàlla?
  eng-YLT: For who eateth and who hasteth out more than I?
  eng-WYC-2017: Who shall devour so, and shall flow in delights, as I have?
  eng-WMBB: For who can eat, or who can have enjoyment, more than I?
  urd-GVH: क्योंकि उसके बग़ैर कौन खाकर ख़ुश हो सकता है? कोई नहीं!
  rug-rug: ura pude lopu tavetavete pude va qetua si Asa, si esei si boka hena na
    napo meke qetuqetu?
  gaz-gaz: Waaqaan malee eenyutu nyaachuu yookaan gammaduu dandaʼa?
  fra-LSG: Qui, en effet, peut manger et jouir, si ce n’est moi?
  yal-yal: bayo, nde nɔɛ a dɛgɛ, hanma a sɛwa, xa Ala mi tin?
  iou-iou: Ude nämo parän yäwänäku jide täŋpäŋ ume ba ketem naŋpäŋ imaka ätuta gäripi
    nadäk täkäne?
  haw-1868: No ka mea, owai ka mea e ai ai, a owai ka mea e lealea ai malaila, i ole
    au?
  arb-NAV: إِذْ بِمَعْزِلٍ عَنْهُ مَنْ يَسْتَطِيعُ أَنْ يَأْكُلَ وَيَسْتَمْتِعَ؟
  ewe-ewe: elabena ame kae ate ŋu ato Mawu megbe aɖu nu alo aɖu agbe?
  eng-LEE: For who can well eat, or who can enjoy earthly things more than I?
  asm-FB: কাৰণ ঈশ্বৰে নিদিলে কোনে মোক বাদ দি খাব পাৰে অথবা কোনে যি কোনো ধৰণৰ আনন্দ
    ভোগ কৰিব পাৰে?
  sus-A: مِشِ مُ نْمَ عَ دّفٍدٍ، عَ قٍ قَنيِ كٌلٌن شَ عَلَ مُ عَ مَلِ؟
  fra-SBL: Car qui peut manger, ou qui peut jouir, plus que moi ?
  hbo-hbo: כִּ֣י מִ֥י יֹאכַ֛ל וּמִ֥י יָח֖וּשׁ ח֥וּץ מִמֶּֽנִּי׃
  kik-kik: nĩ ũndũ-rĩ, nũũ ũngĩhota kũrĩa kana gũkena Ngai atarĩ ho?
  fra-NCL: Qui, en effet, peut sans lui manger et jouir du bien-être ?
  cek-AK: Angmah ai ah, mi maw caaknaek to hnu moe, nawmhaih pakrong thaih?
  cuk-cuk: Ar Bab-Dummad dulegi-nabir-binsasulile, ¿doa nabir mas-gunnoe? ¿Doa yeer
    itobaloe?
  uig-CYR: Чүнки униңсиз ким йейәлисун яки бесип ишлийәлисун?
  tel-2017: ఆయన అనుమతి లేకుండా భోజనం చేయడం, సంతోషించడం ఎవరికి సాధ్యం?
  hat-BSA: Paske se kilès ki ka manje, e kilès ki ka jwenn plezi li plis pase m?
  bxh-bxh: Paꞌana ibe in higeꞌe, haba somo ya an? E haba sidohana nuwana ya loholoho?
  kos-kos: Su ku in mongo ku insewowokin moul lal God El fin tia sang nu sel?
  hbo-WLC: כִּ֣י מִ֥י יֹאכַ֛ל וּמִ֥י יָח֖וּשׁ ח֥וּץ מִמֶּֽנִּי׃
  ibo-ibo: Ọ dịghị onye pụrụ iri maọbụ ṅụọ ma o siteghị na Chineke?
  ory-ory: କାରଣ ତାହାଙ୍କ ବିନା କିଏ ଭୋଜନ କରି ପାରିବ ଅବା ସୁଖଭୋଗ କରି ପାରିବ?
  chk-chk: Pun iö a tongeni mongö ika pwapwa are Kot esap ngeni?
  rop-rop: Hu gin dagadagat en jidan gudbinjiwei langa dijan laif if God nomo gibit
    langa im?
  ukr-1871: Бо хто може їсти і вживати без його ласки?
  deu-1951: Denn wer kann essen und wer kann genießen ohne Ihn?
  eng-JPS: For who will eat, or who will enjoy, if not I?
  srp-1865: Jer ko je jeo i uživao više nego ja?
  lug-lug: kubanga awatali ye, ani ayinza okulya oba asobola okusanyuka?
  heb-heb: כי מי יאכל ומי יחוש חוץ ממני׃
  ben-IRV: কারণ সে ছাড়া কে খেতে পারে অথবা কারো কি কোন ধরনের সুখ থাকতে পারে?
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨਾਲੋਂ ਵੱਧ ਕੌਣ ਖਾ ਸਕਦਾ ਅਤੇ ਅਨੰਦ ਭੋਗ ਸਕਦਾ ਹੈ?
  mya-JVB: ဘုရား သခင်၏ အခွင့် မရှိဘဲ အဘယ်သူ စား ရ သနည်း။ အဘယ်သူ ခံစား ရသနည်း။
  hmo-hmo: Badina bema Dirava ia noho lasi neganai, daika do ia aniani bona do ia
    moale diba?
  urd-urd: इसलिए कि मुझ से ज़्यादा कौन खा सकता और कौन मज़ा उड़ा सकता है?
  rus-SYN: потому что кто может есть и кто может наслаждаться без Него?
  bqc-SIM: Lua dↄnlɛ sai démɛ a fↄ̃ pↄble à pↄnakɛi?
  tcz-CHONGTHU: Ajeh chu Amalouva kon aneh’a, ahilou leh nop asah ding hiya ham?
  mar-mar: कारण माझ्यापेक्षा कोण उत्तम भोजन करील अथवा कोण देवापासून वेगळे राहून कोणत्या
    प्रकारचा सुखाचा उपभोग घेईल?
  soq-soq: Naita God diaewo mai mida nana naipe ita do nuaeuleipona, dia.
  qub-qub: '@see-verse:ECC.002.024'
  bqp-bqp: Luda kpányĩ sari dí mɛ́ ani fↄ̃ à pↄ́ ble à pↄnna kɛɛ?
  hat-hat: Paske, san Bondye, ki moun ki ka manje? Ki moun ki ka bwè.
  eng-BSB: For apart from Him, who can eat and who can find enjoyment?
  eng-WEBPB: For who can eat, or who can have enjoyment, more than I?
  kbq-kbq: Na'ankure Anumzamo'ma azama osanigeno'a mago vahe'mo'a agra'a hankaverera
    ne'zana erifore huno neneno musena osugahie.
  nhe-BL: Huan intla Toteco amo techmaca itlapalehuil, ¿ajqueya huelisquía tlacuas
    huan quipiyas paquilistli?
  bus-bus: Luda dↄnlɛ sai dé bé eé fↄ̃ à pↄ́ ble à pↄnnaa kɛɛ?
  gub-BL: Aze mo Tupàn nuzekaiw iwer mo zanerehe, naheta iwer mo zaneremi'u ràm. Naheta
    iwer mo zanemurywete kar haw.
  eng-DRA: Who shall so feast and abound with delights as I?
